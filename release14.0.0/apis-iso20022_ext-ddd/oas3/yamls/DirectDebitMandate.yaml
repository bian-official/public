                BM ()
          DirectDebitMandateReference:
              $ref: '#/components/schemas/DirectDebitMandate'
              format: DirectDebitMandate
              description: >-
                (DDD Entity) -  DirectDebitMandate|DirectDebitMandate
                ([https://www.iso20022.org/standardsrepository/type/DirectDebitMandate)](https://www.iso20022.org/standardsrepository/type/DirectDebitMandate))|Standard|ISO20022
                BM ()
          DirectDebitMandateDirectoryEntryReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - A unique reference refers to an instance of CR
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          CustomerProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - \r\n "
          DirectDebitMandatePayeeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party that signs the mandate and to whom an amount of money is due. (ISO20022) ||\r\n|"
    UpdateDirectDebitMandateDirectoryEntry:
        type: object
        description: >-
          (DDD Entity) - UpCR Update details of an existing collection of DD mandates
          maintained for a corporate customer
        properties:
          MandatedCustomerReference:
