    Mandatereasonvalues:
        type: object
        description: (DDD Entity) - ReBQ Register a customer's DD mandate for a corporate customer
        properties:
          Mandatereasonvalues:
              enum:
                  -  Incorrectaccountnumber
                  -  Closedaccountnumber
                  -  Blockedaccount
                  -  Transactionforbidden
                  -  Invalidbankoperationcode
                  -  Notallowedamount
                  -  Notallowedcurrency
                  -  Duplication
                  -  Inconsistenwithendcustomer
                  -  Missingcreditoraddress
                  -  Unrecognisedinitiatingparty
                  -  Unknownendcustomer
                  -  Missingdebtoraddress
                  -  Invaliddate
                  -  Invalidfileformat
                  -  Nomandate
                  -  Endcustomerdeceased
                  -  Nomandateservicebyagent
                  -  Nomandateserviceoncustomer
                  -  Nomandateserviceforspecified
                  -  Unrecognisedagent
                  -  Notuniquemandatereference
                  -  Incorrectagent
                  -  Incorrectcurrency
                  -  Requestedbycustomer
                  -  Requestedbyinitiatingparty
                  -  Mandateexpired
                  -  Mandatecancelledduetofraud
                  -  Mandateinitiationcancelled
                  -  Mandateamendmentcancelled
