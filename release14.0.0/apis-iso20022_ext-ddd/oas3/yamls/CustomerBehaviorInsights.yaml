        summary: >-
          (DDD  Service) EvCR Set-up evaluation of customer behavior insights for a
          customer
        description: >-
          (DDD  Service) EvCR Set-up evaluation of customer behavior insights for a
          customer
        operationId: CustomerBehaviorAnalysis/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCustomerBehaviorAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CustomerBehaviorInsights/{customerbehaviorinsightsid}/Exchange':
