            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CustomerBehaviorInsights/{customerbehaviorinsightsid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - CustomerBehaviorAnalysis
        summary: >-
          (DDD  Service) RqCR Request manual intervention for customer insights (e.g.
          unscheduled revision)
        description: >-
          (DDD  Service) RqCR Request manual intervention for customer insights (e.g.
          unscheduled revision)
        operationId: CustomerBehaviorAnalysis/Request
