components:
  schemas:
    EvaluateCustomerBehaviorAnalysis:
        type: object
        description: >-
          (DDD Entity) - EvCR Set-up evaluation of customer behavior insights for a
          customer
        properties:
          CustomerReference:
              $ref: '#/components/schemas/CustomerRelationship'
              format: CustomerRelationship
              description: "(DDD Entity) - Reference to the associated customer (can currently be a person or a company) ||\r\n|"
          CustomerBehaviorInsightsAnalysisSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for refreshing the analyses for a customer ||\r\n|"
          CustomerBehaviorInsightsAnalysisRecord:
              type: string
              description: "A record of the collection of behavioral insight analyses maintained for the customer ||\r\n|"
              format: String
          CustomerInsightType:
              $ref: '#/components/schemas/Customerinsighttypevalues'
              format: Customerinsighttypevalues
              description: "(DDD Entity) - Defines a type of maintained customer insight (e.g. retention candidate, cross-sell candidate) ||\r\n|"
          CustomerInsight:
              $ref: '#/components/schemas/CustomerInsight'
              format: CustomerInsight
              description: "(DDD Entity) - The derived value of the specific insight for the customer and past values if appropriate ||\r\n|"
          CustomerInsightCalculationDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date/time the value was last refreshed, and past value
                dates if appropriate ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CustomerBehaviorInsightsAnalysis:
              $ref: '#/components/schemas/CustomerBehaviorInsightAnalysis'
              format: CustomerBehaviorInsightAnalysis
              description: "(DDD Entity) - \r\n "
          CustomerBehaviorInsightsAnalysisModelReference:
              $ref: '#/components/schemas/Model'
              format: Model
              description: "(DDD Entity) - Refers to a model used in the Customer Behavior Insight Analysis like Customer Behavior Model ||\r\n|"
          CustomerBehaviorInsightsAnalysisReportReference:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - Refers to a report used in the Customer Behavior Insight Analysis like Market Research Report ||\r\n|"
          CustomerBehaviorInsightsAnalysisLogReference:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Refers to a log used in the Customer Behavior Insight Analysis like Customer Event Log, Servicing Even Log, etc. ||\r\n|"
          CustomerBehaviorInsightsAnalysisDocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - Refers to a document used in the Customer Behavior Insight Analysis Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
