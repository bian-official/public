components:
  schemas:
    ExchangeProductandServiceAssessment:
        type: object
        description: >-
          (DDD Entity) - EcCR Accept, verify, etc. aspects of Product and Service
          Assessment processing
        properties:
          ProductandServiceAssessmentParameterType:
              type: string
              description: "A Classification value that distinguishes between Assessments according to type of concern defined within Productand Service Assessment . ||\r\n|"
              format: String
          ProductandServiceAssessmentSelectedOption:
              $ref: '#/components/schemas/Service'
              format: Service
              description: "(DDD Entity) - A selected optional business service as subject matter of Productand Service Assessment ||\r\n|"
          ProductandServiceAssessmentType:
              type: string
              description: "The type of Productand Service Assessment ||\r\n|"
              format: String
          ProductandServiceAssessmentReference:
              $ref: '#/components/schemas/Assessment'
              format: Assessment
              description: >-
                (DDD Entity) - An unique reference to an item or an occurrence of
                Productand Service Assessment Assessment|Assessment
                ([https://www.iso20022.org/standardsrepository/type/Assessment)](https://www.iso20022.org/standardsrepository/type/Assessment))|Standard|ISO20022
                BM ()
          ProductandServiceAssessmentRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Request to assess ||\r\n|"
          ProductandServiceAssessmentSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Timetable to assess Productand Service Assessment ||\r\n|"
          ProductandServiceAssessmentStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Productand Service Assessment Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          ProductandServiceAssessmentUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Productand Service Assessment ||\r\n|"
          ProductandServiceAssessmentRequesterReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party who has requested Productand Service Assessment ||\r\n|"
          ProductandServiceAssessmentAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party who is involved in Productand Service Assessment ||\r\n|"
          ProductandServiceAssessmentServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party who has provided Productand Service Assessment ||\r\n|"
    Service:
        type: object
        description: >-
          A selected optional business service as subject matter of Productand
          Service Assessment
        properties:
          ServiceName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of service.  '
          ServiceDescription:
              type: string
              description: 'A detailed explanation or commentary of service '
              format: String
          ServiceType:
              $ref: '#/components/schemas/Servicetypevalues'
              format: Servicetypevalues
              description: >-
                (DDD Entity) - Specifies the category/type/class of service like financial
                service. Service can be categorized according to different
                perspectives.  
          ServiceIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) - The identifier of service. '
          ServiceLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - A characteristic of service which refers to the lifecycle of
                service (e.g., initiated, active, de-active, etc.)  
          ServiceFeature:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: >-
                (DDD Entity) - A characteristic of service which refers 1) mainly to the
                function or condition of service. 2) to non-functional features
                like quality and security 
          FeatureType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: '(DDD Entity) -  '
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          FeatureName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          FeatureDescription:
              type: string
              description: ' '
