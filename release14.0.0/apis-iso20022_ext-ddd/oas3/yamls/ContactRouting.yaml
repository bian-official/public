          ServicingResourceReference:
              $ref: '#/components/schemas/ServicingResource'
              format: ServicingResource
              description: "(DDD Entity) - Reference to a servicing resource ||\r\n|"
          ServicingResourceRecord:
              $ref: '#/components/schemas/ServicingResource'
              format: ServicingResource
              description: "(DDD Entity) - Details about a registered servicing resource/specialist ||\r\n|"
          ServicingResourceQualificationProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the qualification, expertise and level of experience of a servicing specialist ||\r\n|"
          ServicingPositionReference:
