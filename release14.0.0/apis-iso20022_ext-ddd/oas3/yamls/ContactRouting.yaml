              format: Status
              description: >-
                (DDD Entity) - Tracks the current status indicating availability for
                assignment Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          ServicingSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to a servicing session assignments made ||\r\n|"
    Schedule:
        type: object
        description: >-
          Maintains the allocation status of available service resources. Can
          include future booking commitments
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    ServicingResource:
        type: object
        description: Reference to a servicing resource
        properties:
          ResourceStatus:
              type: string
              description: ' '
              format: String
          ResourceAvailabilitySchedule:
              type: string
              description: ' '
              format: String
          ResourceLocation:
              type: string
              description: ' '
              format: String
          ResourceQualificationProfile:
              type: string
              description: ' '
              format: String
    Profile:
        type: object
        description: >-
          Details the qualification, expertise and level of experience of a
          servicing specialist
        properties:
          Profile:
              type: string
              description: >-
                (DDD Entity) - A brief description of the characteristics of something or
                someone. (Business Dictionary) 
              format: Class
    Session:
        type: object
        description: Reference to a servicing session assignments made
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
              format: Duration
              description: '(DDD Entity) - The time the session was active '
