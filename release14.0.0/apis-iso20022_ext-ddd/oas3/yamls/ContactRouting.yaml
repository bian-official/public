              format: Position
              description: >-
                (DDD Entity) - Reference to the assigned servicing position for the
                resource for the current session Position |Position 
                ([https://www.iso20022.org/standardsrepository/type/Position)](https://www.iso20022.org/standardsrepository/type/Position))|Standard|ISO20022
                BM ()
          ServicingResourceAvailabilitySchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Details the time the resource plans to be and is actually available for allocations ||\r\n|"
          ServicingResourceStatus:
