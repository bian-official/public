              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Key dates and times for the session '
          SessionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
              format: Sessiontype
              description: >-
                (DDD Entity) - Specifies the classification of session like Customer
                Contact Session, Channel Operating Session, Device Operating
                Session, etc. 
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) -  '
          SessionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique identifier assigned to each Session to distinguish
                it from all other sessions. 
    Duration:
        type: object
        description: The time the session was active
        properties:
          Duration:
              type: string
              description: >-
                (DDD Entity) - A duration is the specification of a length of time without
                a fixed start or end time, expressed in Gregorian calendar time
