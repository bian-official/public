  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Notional pooling allows corporate customer
    with multiple active accounts to pool credit and debit balances to provide a
    single centralized liquidity position and to minimize interest expense,
    simplify cash management and retain a degree of local autonomy to the
    accounts
  version: 14.0.0
