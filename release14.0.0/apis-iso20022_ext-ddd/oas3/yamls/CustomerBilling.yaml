components:
  schemas:
    InitiateCustomerBillingProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate customer billing for a customer
        properties:
          CustomerBillingTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "(DDD Entity) - The type of customer billing (e.g. product fees, penalties) ||\r\n|"
          CustomerBillingTransactionDescription:
              type: string
              description: "Description that annotates the bill as appropriate ||\r\n|"
              format: String
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer for the billing ||\r\n|"
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The product instance associated with the charge ||\r\n|"
          CustomerAgreementReference:
              $ref: '#/components/schemas/CustomerAgreement'
              format: CustomerAgreement
              description: "(DDD Entity) - The agreement covering the product arrangement (referenced for any specific billing terms and conditions) ||\r\n|"
          CustomerBillingProductandServiceActionDescription:
              type: string
              description: "Breakdown and description of the billed service or activities ||\r\n|"
              format: String
          CustomerBillingParty:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - The legal entity being charged (will usually be the
                customer) Party|Party
                ([https://www.iso20022.org/standardsrepository/type/Party)](https://www.iso20022.org/standardsrepository/type/Party))|Standard|ISO20022BM
                ()
          CustomerBillingAddress:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - The billing address (can be an electronic location
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          CustomerBillingPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The billing period is appropriate (e.g. for an on-going
                service) DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          CustomerBillingStatement:
              $ref: '#/components/schemas/Statement'
              format: Statement
              description: "(DDD Entity) - The itemized breakdown of the charges with references ||\r\n|"
          CustomerBillingAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The total amount due CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CustomerBillingPaymentDueDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The due date for payment ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CustomerBillingPaymentDetails:
              type: string
              description: "The payment details (e.g. payment account) ||\r\n|"
              format: String
          CustomerBillingPaymentSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The target and actual billing activities and dates ||\r\n|"
    Transactiontypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate customer billing for a customer
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    ProductAgreement:
        type: object
        description: The product instance associated with the charge
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: The product instance associated with the charge
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
