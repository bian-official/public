      put:
        tags:
          - CR (DDD Aggregate) - OpenItemProcedure
        summary: (DDD  Service) UpCR Update details of an active open item procedure
        description: (DDD  Service) UpCR Update details of an active open item procedure
        operationId: OpenItemProcedure/Update
        parameters:
