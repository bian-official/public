openapi: 3.0.1
info:
  title: Open Item Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain provides a service for
    handling the resolution of open items against accounts (such as overdue loan
    payments)
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/OpenItemManagement/12.0.1'
