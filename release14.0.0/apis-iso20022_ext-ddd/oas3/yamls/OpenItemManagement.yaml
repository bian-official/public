  '/OpenItemManagement/{openitemmanagementid}/Repayment/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - Repayment
        summary: (DDD  Service) InBQ Initiate repayment transaction against an open item
        description: (DDD  Service) InBQ Initiate repayment transaction against an open item
        operationId: Repayment/Initiate
        parameters:
          - $ref: '#/components/parameters/openitemmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateRepaymentRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateRepaymentResponse'
          '400':
