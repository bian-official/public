  '/OpenItemManagement/{openitemmanagementid}/Tracking/{trackingid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Tracking
        summary: (DDD  Service) ReBQ Retrieve tracking details about an open item
        description: (DDD  Service) ReBQ Retrieve tracking details about an open item
        operationId: Tracking/Retrieve
        parameters:
          - $ref: '#/components/parameters/openitemmanagementid'
