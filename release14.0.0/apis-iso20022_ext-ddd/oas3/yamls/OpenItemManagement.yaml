            $ref: '#/components/responses/InternalServerError'
  '/OpenItemManagement/{openitemmanagementid}/Repayment/{repaymentid}/Execute':
      put:
        tags:
          - BQ (DDD Aggregate) - Repayment
        summary: >-
          (DDD  Service) ExBQ Execute an automated repayment task (e.g. trigger scheduled
          repayment)
        description: >-
          (DDD  Service) ExBQ Execute an automated repayment task (e.g. trigger scheduled
          repayment)
        operationId: Repayment/Execute
        parameters:
          - $ref: '#/components/parameters/openitemmanagementid'
          - $ref: '#/components/parameters/repaymentid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteRepaymentRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExecuteRepaymentResponse'
          '400':
