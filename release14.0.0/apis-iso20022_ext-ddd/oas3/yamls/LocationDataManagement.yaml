    Arrangementtypevalues:
        type: object
        description: >-
          Nature of the access terms or entitlement of the occupier (e.g.
          leasehold, rental, public access)
        properties:
          Arrangementtypevalues:
              enum:
                  -  SweepArrangement
                  -  WithdrawalArrangement
                  -  DepositArrangement
                  -  InterestArrangement
                  -  FeeArrangement
                  -  LienArrangement
                  -  InformationArrangement
                  -  PaymentArrangement
                  -  EntitlementArrangement
                  -  PeriodArrangement
                  -  CollateralArrangement
