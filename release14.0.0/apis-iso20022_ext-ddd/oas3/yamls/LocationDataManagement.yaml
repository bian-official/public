              description: "The coordinates in a form that can be used to match tracked parties to the location (e.g. for real-time marketing) ||\r\n|"
              format: String
          LocationDescription:
              type: string
              description: "A description of the property, particularly if it has landmark characteristics ||\r\n|"
              format: String
          LocationConstructionType:
              type: string
              description: "The construction approach for a property at the location (e.g. era and architecture as might be used in valuation) ||\r\n|"
              format: String
          LocationCapacity:
              type: string
              description: "An indication of the size or scale of the property where appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant) ||\r\n|"
              format: String
          LocationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The tracked status (e.g. under construction or repair,
