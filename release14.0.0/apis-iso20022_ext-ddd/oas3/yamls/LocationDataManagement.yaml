              format: Location
              description: >-
                (DDD Entity) - Reference to associated location (can be a physical or
                electronic location) Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: "(DDD Entity) - Key dates associated with the directory entry (e.g. open date, refresh date) ||\r\n|"
          DirectoryEntryDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
