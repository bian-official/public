openapi: 3.0.1
info:
  title: Point of Service
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain operates servicing
    positions within the bank. It administers all media connections, inventory
    holdings (e.g. cash), provides access to support utilities and tracks
    servicing activity -e.g. time spent, activity logs, capturing servicing
    events including commission and training related actions. In cases servicing
    positions can be automated
  version: 14.0.0
