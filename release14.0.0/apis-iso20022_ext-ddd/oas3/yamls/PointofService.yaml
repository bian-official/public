              format: Position
              description: >-
                (DDD Entity) - Reference to the servicing position, used to route customer
                contacts Position |Position 
                ([https://www.iso20022.org/standardsrepository/type/Position)](https://www.iso20022.org/standardsrepository/type/Position))|Standard|ISO20022
                BM ()
          ServicingPositionType:
              $ref: '#/components/schemas/Positiontypevalues'
              format: Positiontypevalues
              description: "(DDD Entity) - Defines the type of position (e.g. teller, relationship manager, servicing agent) ||\r\n|"
          ServicingPositionLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - The physical address/location of the position, branch
                reference etc. Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          ServicingPositionFacilityType:
              type: string
              description: "The type of function supported at the POS  (e.g. customer servicing, FX, teller services, commissions) ||\r\n|"
              format: String
          ServicingPositionFacilityReference:
