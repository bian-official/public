        type: object
        description: (DDD Entity) - InCR Initiate card collections processing
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the associated product instance in collections ||\r\n|"
          ProductandServiceType:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - The type of product Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the account primary party/owner ||\r\n|"
          CardType:
              $ref: '#/components/schemas/Paymentcardtypevalues'
              format: Paymentcardtypevalues
              description: >-
                (DDD Entity) - The type of card CardTypeCode|CardTypeCode
                ([https://www.iso20022.org/standardsrepository/type/CardTypeCode)](https://www.iso20022.org/standardsrepository/type/CardTypeCode))|Standard|ISO20022BM
                ()
          CardAccountStatus:
              $ref: '#/components/schemas/AccountStatus'
              format: AccountStatus
              description: >-
                (DDD Entity) - The status of the account (e.g. active, cancelled, blocked,
                closed,...) AccountStatus|AccountStatus
                ([https://www.iso20022.org/standardsrepository/type/AccountStatus)](https://www.iso20022.org/standardsrepository/type/AccountStatus))|Standard|ISO20022
                BM ()
          CardAccountLimits:
              $ref: '#/components/schemas/Limit'
              format: Limit
              description: >-
                (DDD Entity) - Card account limits (e.g. spend limits and credit limits for
                different access types, e.g. POS/ATM) Limit|Limit
                ([https://www.iso20022.org/standardsrepository/type/Limit)](https://www.iso20022.org/standardsrepository/type/Limit))|Standard|ISO20022
                ([https://www.iso20022.org/)](https://www.iso20022.org/))
          ConfigurationOptions:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - A wide range of processing options and rules that apply,
                including the applicable delinquency penalties…
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          TaxReference:
              $ref: '#/components/schemas/Tax'
              format: Tax
              description: >-
                (DDD Entity) - Reference identifier linking the account to appropriate tax
                handling Tax|Tax
                ([https://www.iso20022.org/standardsrepository/type/Tax)](https://www.iso20022.org/standardsrepository/type/Tax))|Standard|ISO20022
                BM ()
          BillingTransactions:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Customer billing transactions (and associated payments)
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          BillingTransactionReference:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Reference to individual transactions
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          PaymentTransactions:
              $ref: '#/components/schemas/Payment'
              format: Payment
              description: >-
                (DDD Entity) - Payments deposited to the account card account payment
                transaction history as required Payment|Payment
                ([https://www.iso20022.org/standardsrepository/type/Payment)](https://www.iso20022.org/standardsrepository/type/Payment))|Standard|ISO20022
                BM ()
          PaymentTransactionReference:
              $ref: '#/components/schemas/Payment'
              format: Payment
              description: >-
                (DDD Entity) - Reference to individual transactions Payment|Payment
                ([https://www.iso20022.org/standardsrepository/type/Payment)](https://www.iso20022.org/standardsrepository/type/Payment))|Standard|ISO20022
                BM ()
          ProductTransactions:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Product execution transactions account card use
                transaction history as required
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
