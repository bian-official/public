openapi: 3.0.1
info:
  title: Card Clearing
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the capture
    and consolidation of card financial transactions originating from various
    sources, such as POS Network, E-Commerce Gateway, ATM Network, or Card Case
    Management. It also handles the clearing of the transactions from the
    Acquirers to the Issuers through the Card Networks
  version: 14.0.0
