components:
  schemas:
    InitiateCardClearingProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate a card clearing process
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank for which the Network orchestrates clearing processing ||\r\n|"
          ParticipantAcquirerBankClearingandSettlementTerms:
              $ref: '#/components/schemas/CardClearingArrangement'
              format: CardClearingArrangement
              description: "(DDD Entity) - Defines card clearing fees/terms in force referenced by Network ||\r\n|"
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Issuing bank for which the Network orchestrates clearing processing ||\r\n|"
          ParticipantIssuerBankClearingandSettlementTerms:
              $ref: '#/components/schemas/CardClearingArrangement'
              format: CardClearingArrangement
              description: "(DDD Entity) - Defines card clearing fees/terms in force referenced by Network ||\r\n|"
          CardClearingProcessType:
              $ref: '#/components/schemas/Cardclearingtypevalues'
              format: Cardclearingtypevalues
              description: "(DDD Entity) - Defines the type of clearing process e.g. capture, batch, chargeback between combinations of N,I&A ||\r\n|"
          CardClearingProcessDateandTime:
              $ref: '#/components/schemas/ISODate'
              format: ISODate
              description: >-
                (DDD Entity) - The scheduled time for the process likely initiation time
                ISODate|ISODate
                ([https://www.iso20022.org/standardsrepository/type/ISODate)](https://www.iso20022.org/standardsrepository/type/ISODate))|Standard|ISO20022
                BM ()
          CardClearingServiceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule of activities for card clearing ||\r\n|"
    CardNetwork:
        type: object
        description: Refers to the card network
        properties:
          CardNetwork:
              type: string
              description: >-
                (DDD Entity) - Network for handling the card based transaction (e.g. Visa,
                MC, AMEX, Diners, etc.)


                A card network are networks of issuing and acquiring banks
                through which payment cards of some certain brand are processed.
                two types of card networks can be pointed out, namely, credit
                card associations (Visa, MasterCard, Discover, Amex, etc.) and
                PINless debit card networks (NYCE, PULSE, Maestro, Interlink,
                Cirrus, etc.).


                Card networks are financial services companies that enables,
                processes and settles payments between card issuing banks and
                merchant banks worldwide. Examples are Visa, MasterCard,
                Discover, RuPay etc.


                A card network is a system of connecting merchants and card
                issuers.  A middle person that collects funds from card issuer
                and pays it to the merchant.  Visa and MasterCard are examples
                of card networks. 
              format: Class
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Cardclearingtypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate a card clearing process
        properties:
          Cardclearingtypevalues:
              enum:
                  -  Capture
                  -  Batch
                  -  Chargeback
              type: string
              format: Cardclearingtypevalues
              description: ">\r\n* `Capture` - \r\n* `Batch` - \r\n* `Chargeback` - "
    Schedule:
        type: object
        description: The schedule of activities for card clearing
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
