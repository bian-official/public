openapi: 3.0.1
info:
  title: Suitability Checking
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Confirm that all involved counterparties are
    suitable for a proposed market trade.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/SuitabilityChecking/12.0.1'
paths:
  '/SuitabilityChecking/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) EvCR Evaluate the suitability of a proposed transaction
        description: (DDD  Service) EvCR Evaluate the suitability of a proposed transaction
        operationId: SuitabilityAssessment/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SuitabilityChecking/{suitabilitycheckingid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) UpCR Update details of a suitability evaluation
        description: (DDD  Service) UpCR Update details of a suitability evaluation
        operationId: SuitabilityAssessment/Update
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SuitabilityChecking/{suitabilitycheckingid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) EcCR Accept, reject, etc. aspects of a suitability evaluation
        description: (DDD  Service) EcCR Accept, reject, etc. aspects of a suitability evaluation
        operationId: SuitabilityAssessment/Exchange
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SuitabilityChecking/{suitabilitycheckingid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) RqCR Request manual intervention into an active evaluation
        description: (DDD  Service) RqCR Request manual intervention into an active evaluation
        operationId: SuitabilityAssessment/Request
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        requestBody:
          $ref: '#/components/requestBodies/RequestSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SuitabilityChecking/{suitabilitycheckingid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) GrCR Obtain a permission grant associated with the evaluation
        description: (DDD  Service) GrCR Obtain a permission grant associated with the evaluation
        operationId: SuitabilityAssessment/Grant
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        requestBody:
          $ref: '#/components/requestBodies/GrantSuitabilityAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SuitabilityChecking/{suitabilitycheckingid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - SuitabilityAssessment
        summary: (DDD  Service) ReCR Retrieve details about a suitability evaluation
        description: (DDD  Service) ReCR Retrieve details about a suitability evaluation
        operationId: SuitabilityAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveSuitabilityAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateSuitabilityAssessment:
        type: object
        description: (DDD Entity) - EvCR Evaluate the suitability of a proposed transaction
        properties:
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Business unit submitting the proposed transaction for review ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer related to the proposed transaction ||\r\n|"
          MarketOrderType:
              type: string
              description: "The type of market order (e.g. Day Order. Order on Open/Close, Fill or Kill, Limit Order) ||\r\n|"
              format: String
          InvestmentPortfolioInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the associated investment portfolio record of
                all holdings (referenced to check securities availability if
                necessary) GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          CustomerMarketOrderProcessingInstruction:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Any customer specific processing preferences or requirements ||\r\n|"
          ProposedMarketOrderTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - The details of the market order transaction that is to
                undergo suitability checks
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          InvestmentAccountArrangementInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the underlying cash account supporting the
                transaction GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          SecurityType:
              $ref: '#/components/schemas/Securitytypevalues'
              format: Securitytypevalues
              description: "(DDD Entity) - The security to be traded ||\r\n|"
          Amount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The volume of shares to be bought or sold
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates associated with the proposed transaction (e.g. opportunity identification, proposal/pitch, suitability evaluation initiated) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the specific date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          SuitabilityAssessmentType:
              $ref: '#/components/schemas/Assessmenttypevalues'
              format: Assessmenttypevalues
              description: "(DDD Entity) - The type and make-up of suitability compliance tests referenced in the assessment ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - The document reference for any documents accessed and generated (e.g. disclosures) ||\r\n|"
          CorrespondenceInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to any correspondence generated by the suitability
                check GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          SuitabilityComplianceAssessmentWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the assessment ||\r\n|"
          SuitabilityComplianceAssessmentResult:
              $ref: '#/components/schemas/Assessment'
              format: Assessment
              description: >-
                (DDD Entity) - Outcome/result of the suitability assessment, can include
                reported details if appropriate Assessment|Assessment
                ([https://www.iso20022.org/standardsrepository/type/Assessment)](https://www.iso20022.org/standardsrepository/type/Assessment))|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Instruction:
        type: object
        description: Any customer specific processing preferences or requirements
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondatetime'
              format: Instructiondatetime
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Instructionstatus'
              format: Instructionstatus
              description: >-
                (DDD Entity) - A characteristic of instruction which refers to the
                LifecycleStatus of instruction (e.g., requested, executed,
                fulfilled, etc.);  
          InstructionIdentification:
              $ref: '#/components/schemas/Instructionidentification'
              format: Instructionidentification
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of an Instruction.
                 
          InstructionType:
              $ref: '#/components/schemas/Instructiontypevalues'
              format: Instructiontypevalues
              description: >-
                (DDD Entity) - Classification Value classifying the instruction according
                to the "type of action" to be applied to a subject matter.


                examples: payment instruction, withdrawal instruction, blocking
                instruction, accounting instruction, sending instruction,
                purchase instruction blocked deposit, a blocked securities
                portfolio, pawn, etc. 
          InstructionResult:
              type: string
              description: ' '
              format: String
          InstructionDescription:
              type: string
              description: ' '
              format: String
          InstructionLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: '(DDD Entity) -  '
          InstructionPurpose:
              type: string
              description: ' '
              format: String
    Instructiondatetime:
        type: object
        description: ''
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          InstructionDateType:
              $ref: '#/components/schemas/Instructiondatetimetypevalues'
              format: Instructiondatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: Date and time at which the status was assigned.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: (DDD Entity) - EvCR Evaluate the suitability of a proposed transaction
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Instructiondatetimetypevalues:
        type: object
        description: ''
        properties:
          Instructiondatetimetypevalues:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              type: string
              format: Instructiondatetimetypevalues
              description: ">\r\n* `DueDate` - \r\n* `ExecutionDate` - \r\n* `FulfillmentDate` - "
    Instructionstatus:
        type: object
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.); 
        properties:
          InstructionStatusType:
              $ref: '#/components/schemas/Instructionstatustypevalues'
              format: Instructionstatustypevalues
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Instructionstatustypevalues:
        type: object
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.); 
        properties:
          Instructionstatustypevalues:
              enum:
                  -  Pendingprocessing
                  -  Acknowledgedaccepted
                  -  Rejected
                  -  Accepted
                  -  Completed
                  -  Notreceived
                  -  Cancelled
                  -  Beingcancelled
                  -  Receivedbyissuerorregistrar
                  -  Pending
                  -  Standinginstruction
                  -  Queued
                  -  Cancelledbysubcustodian
                  -  Forwarded
              type: string
              format: Instructionstatustypevalues
              description: ">\r\n* `Pendingprocessing` - Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` - Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` - Instruction has been rejected.\r\n* `Accepted` - Instruction has been accepted and is validated for further processing.\r\n* `Completed` - Processing has been completed.\r\n* `Notreceived` - No instruction has been received (to be used in a reminder).\r\n* `Cancelled` - Instruction has been cancelled.\r\n* `Beingcancelled` - Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` - Instruction has been received by Issuer.\r\n* `Pending` - Instruction is pending.\r\n* `Standinginstruction` - Standing instruction is applied.\r\n* `Queued` - Instruction is queued.\r\n* `Cancelledbysubcustodian` - Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` - Accepted and sent along the chain."
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Instructionidentification:
        type: object
        description: >
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
        properties:
          InstructionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          InstructionIdentificationType:
              $ref: '#/components/schemas/Instructionidentificationtypevalues'
              format: Instructionidentificationtypevalues
              description: '(DDD Entity) -  '
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Instructionidentificationtypevalues:
        type: object
        description: >
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
        properties:
          Instructionidentificationtypevalues:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              type: string
              format: Instructionidentificationtypevalues
              description: ">\r\n* `OrderNumber` - \r\n* `InstructionNumber` - "
    Instructiontypevalues:
        type: object
        description: Any customer specific processing preferences or requirements
        properties:
          Instructiontypevalues:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              type: string
              format: Instructiontypevalues
              description: ">\r\n* `PaymentInstruction` - \r\n* `DeliveryOrder` - \r\n* `InformationRequest` - \r\n* `ExchangeInstruction` - \r\n* `AllocationInstruction` - \r\n* `MaintenanceInstruction` - "
    Log:
        type: object
        description: ''
        properties:
          LogType:
              type: string
              description: ' '
              format: String
          LogPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          LogDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Key dates associated with the log (e.g. start time). '
          LogIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Securitytypevalues:
        type: object
        description: (DDD Entity) - EvCR Evaluate the suitability of a proposed transaction
        properties:
          Securitytypevalues:
              enum:
                  -  Equity
                  -  Warrant
                  -  Entitlement
              type: string
              format: Securitytypevalues
              description: ">\r\n* `Equity` - Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. (ISO20022)\r\n* `Warrant` - Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. (ISO20022)\r\n* `Entitlement` - Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. (ISO20022)"
    Assessmenttypevalues:
        type: object
        description: (DDD Entity) - EvCR Evaluate the suitability of a proposed transaction
        properties:
          Assessmenttypevalues:
              enum:
                  -  Valuation
                  -  Matching
                  -  Authorization
                  -  Authentication
                  -  QualityAssurance
                  -  Audit
                  -  ComplianceCheck
                  -  FundingCheck
                  -  SuitabilityCheck
                  -  PerformanceCheck
                  -  ImpactAssessment
                  -  RiskAssessment
                  -  Rating
                  -  UnderwritingAssessment
                  -  Qualification
                  -  Verification
                  -  KYCAssessment
                  -  PEPAssessment
                  -  AMLAssessment
                  -  EligibilityCheck
                  -  ExternalAgencyCheck
                  -  EntitlementCheck
              type: string
              format: Assessmenttypevalues
              description: ">\r\n* `Valuation` - \r\n* `Matching` - \r\n* `Authorization` - An evaluation whether a party or system is allowed to do something.\n\nThe consent given by a participant (or a third party acting on behalf of that participant) in order to transfer funds or securities. (ECB)\n\nAuthorization is a mechanism by which a computer system determines whether to allow or deny specific action to a user. Authorization is often controlled by rather complex rules and algorithms, usually specified as part of an access control model. Authorization often follows (and required) authentication, however, authentication and authorization are two separate mechanisms. In rare cases, \"authorization\" is understood as a process of allowing access, granting permissions or giving approval. Such as \"authorization\" of a request to join a group. (ISO/IEC 24760-1:2019 IT Security and Privacy)\r\n* `Authentication` - An evaluation whether a party or system is what it claims to be.\n\nA security mechanism for verifying: 1) the identity of an individual or other entity (including verification by means of a computer or computer application); and 2) the level of authority of that person or entity (i.e. the ability of that person or entity to perform specific tasks or activities). (ECB)\n\nAuthentication is a mechanism by which a computer system checks that the user is really the one she or he claims to be. Authentication can be implemented by a broad variety of mechanisms broadly divided into three categories: something you know, something you have, something you are. Traditionally, authentication is done by the means of by username and password. Authentication is often followed by authorization, however, authentication and authorization are two separate mechanisms. (ISO/IEC 24760-1:2019 IT Security and Privacy)\r\n* `QualityAssurance` - \r\n* `Audit` - \r\n* `ComplianceCheck` - \r\n* `FundingCheck` - \r\n* `SuitabilityCheck` - \r\n* `PerformanceCheck` - \r\n* `ImpactAssessment` - \r\n* `RiskAssessment` - \r\n* `Rating` - \r\n* `UnderwritingAssessment` - \r\n* `Qualification` - \r\n* `Verification` - A process establishing that a particular information is correct, while the meaning of \"information\" and \"correct\" varies from context to context. When dealing with identity information, this usually means formal verification of identity attributes, checking the schema, identifier uniqueness and referential integrity. However, verification may mean deeper verification, such as checking that the information is true and up-to-date.  (ISO/IEC 24760-1:2019 IT Security and Privacy)\n\r\n* `KYCAssessment` - An assessment conducted by businesses and financial institutions to verify and confirm the identity of their customers or clients. The primary purpose of a KYC check is to prevent illegal activities, such as money laundering, terrorist financing, and fraud, by ensuring that customers are who they claim to be.\r\n* `PEPAssessment` - A PEP check, or \"Politically Exposed Person\" check, is an assessment conducted by used by businesses, financial institutions, and government agencies to identify individuals who hold prominent public positions or have significant political influence. The purpose of a PEP check is to assess and manage the potential risks associated with doing business with these individuals, as they may be more susceptible to corruption, money laundering, or other illicit activities.\r\n* `AMLAssessment` - An AML (Anti-Money Laundering) check is an assessment conducted by businesses, financial institutions, and other organizations to prevent and detect money laundering and the financing of criminal activities. The main purpose of an AML check is to ensure that financial transactions and business relationships are not being used to disguise the illegal origins of funds.\r\n* `EligibilityCheck` - Determines whether a person or case meets the criteria or preconditions to qualify for a benefit, service, or action.\r\n* `ExternalAgencyCheck` - \r\n* `EntitlementCheck` - Determines what benefit, amount, or service the person is actually entitled to receive once eligibility is confirmed."
