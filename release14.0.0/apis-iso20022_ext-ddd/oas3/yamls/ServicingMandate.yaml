components:
  schemas:
    EvaluateServicingMandateAgreement:
        type: object
        description: (DDD Entity) - EvCR Agree terms for a third party servicing mandate
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the third party service provider with the servicing mandate (also a bank customer) ||\r\n|"
          ServicingMandateAgreementType:
              $ref: '#/components/schemas/Servicingmandatetypevalues'
              format: Servicingmandatetypevalues
              description: "(DDD Entity) - The type of third party mandates (e.g. PSD2) ||\r\n|"
          ServicingMandateAgreementJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - The defines any limitation on the geographic coverage/scope
                of the mandate Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          ServicingMandateAgreementValidFromToDate:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The term for the mandate to be in force
                DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          ServicingMandateAgreementResponsibleParties:
              $ref: '#/components/schemas/ServicingMandateInvolvement'
              format: ServicingMandateInvolvement
              description: "(DDD Entity) - Reference to any involved authorities and interested parties ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to any supporting documents ||\r\n|"
          ServicingMandateAgreementProductandServiceProfileReference:
              $ref: '#/components/schemas/CustomerProductAndServiceProfile'
              format: CustomerProductAndServiceProfile
              description: "(DDD Entity) - Reference to the record that defines allowed access ||\r\n|"
          ServicingMandateAgreementProductandServiceProfile:
              $ref: '#/components/schemas/CustomerProductAndServiceProfile'
              format: CustomerProductAndServiceProfile
              description: "(DDD Entity) - The record of the overarching product/service access profile permitted under the servicing mandate ||\r\n|"
          ProductandServiceType:
              $ref: '#/components/schemas/Productfeaturetype'
              format: Productfeaturetype
              description: "(DDD Entity) - A type of product or service covered by the mandate ||\r\n|"
          ServicingMandateAgreementProductandServiceTypeEligibility:
              $ref: '#/components/schemas/ServicingMandateArrangement'
              format: ServicingMandateArrangement
              description: "(DDD Entity) - Defines if and under what terms a product/service is accessible under the mandate ||\r\n|"
          ServicingMandateAgreementReference:
              $ref: '#/components/schemas/ServicingMandate'
              format: ServicingMandate
              description: "(DDD Entity) - Reference to the Servicing Mandate. ||\r\n|"
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Servicingmandatetypevalues:
        type: object
        description: (DDD Entity) - EvCR Agree terms for a third party servicing mandate
        properties:
          Servicingmandatetypevalues:
              enum:
                  -  Servicingmandatetypevalues
              type: string
              format: Servicingmandatetypevalues
              description: ">\r\n* `Servicingmandatetypevalues` - "
    ServicingMandateInvolvement:
        type: object
        description: Reference to any involved authorities and interested parties
        properties:
          ServicingMandateInvolvementType:
              $ref: '#/components/schemas/Servicingmandateinvolvementtypevalues'
              format: Servicingmandateinvolvementtypevalues
              description: '(DDD Entity) -  '
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: '(DDD Entity) -  '
          ServicingMandateReference:
              $ref: '#/components/schemas/Servicingmandate'
              format: Servicingmandate
              description: '(DDD Entity) -  '
    Servicingmandateinvolvementtypevalues:
        type: object
        description: Reference to any involved authorities and interested parties
        properties:
          Servicingmandateinvolvementtypevalues:
              enum: []
              type: string
              format: Servicingmandateinvolvementtypevalues
              description: ">\r\n* `PartyWhoGivesThePermissionToParty` - \r\n* `PartyWhoTakesThePermissionFromParty` - \r\n* `PartyWhoAuthorisesThePermissionOfParty` - "
    Party:
        type: object
        description: ''
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: >-
                (DDD Entity) - Specifies the type of party in different business contexts.
                (ISO20022) 
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: '(DDD Entity) -  '
          PartyActivityIndicator:
              $ref: '#/components/schemas/Industrycode'
              format: Industrycode
              description: '(DDD Entity) - Economical activity of Party (ISO20022) '
    Name:
        type: object
        description: >
          Name by which a party is known and which is usually used to identify
          that party. (ISO20022)
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Partytypevalues:
        type: object
        description: ''
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              type: string
              format: Partytypevalues
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: Date and time at which the status was assigned.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the status was assigned.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Partyidentification:
        type: object
        description: ''
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: ''
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              type: string
              format: Partyidentificationtypevalues
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Partylegalstructuretypevalues:
        type: object
        description: ''
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
