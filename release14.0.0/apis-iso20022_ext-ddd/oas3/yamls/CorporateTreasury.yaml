components:
  schemas:
    UpdateCorporateTreasuryManagementPlan:
        type: object
        description: (DDD Entity) - UpCR Update the corporate treasury plan
        properties:
          TreasuryPlanningPoliciesAndGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - The bank's treasury policies and guidelines reflected in the
                plan GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          TreasuryPlanOperatingParameters:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - The array of group treasury positions and limits to be met
                through the plan Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          TreasuryPlanGoals:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - Target financial performance goals set out in the bank's corporate treasury plan ||\r\n|"
          EnterpriseFinancialStatements:
              type: string
              description: "The bank financial statements include the balance sheet, statement of cash flows, statement of retained earnings and the income statement ||\r\n|"
              format: String
          EnterpriseBalanceSheetDetailedContent:
              type: string
              description: "The balance sheet breakdown include individual assets/liabilities as necessary ||\r\n|"
              format: String
          EnterpriseBankAccountingAndCashManagementRecords:
              type: string
              description: "Account records that cover booking, pooling and netting activities across all relevant bank activity ||\r\n|"
              format: String
          CapitalWholesaleMarketTransactions:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Includes large transactions and net positions for smaller
                trade activity as appropriate
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          CurrencyandRateRiskAnalysis:
              $ref: '#/components/schemas/Analysis'
              format: Analysis
              description: "(DDD Entity) - Analytical views detailing exposure and sensitivity to currency and interest rate fluctuations ||\r\n|"
    Goal:
        type: object
        description: >-
          Target financial performance goals set out in the bank's corporate
          treasury plan
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: '(DDD Entity) - The classification of Goal '
          GoalDefinition:
              type: string
              description: 'The definition of Goal '
              format: String
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: >-
          Target financial performance goals set out in the bank's corporate
          treasury plan
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              type: string
              format: Goaltypevalues
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: The name of Goal
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Goaldatetimetypevalues:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          Goaldatetimetypevalues:
              enum:
                  -  SettingDate
                  -  PlanningDate
                  -  StartDate
                  -  ReviewDate
                  -  CompletionDate
              type: string
              format: Goaldatetimetypevalues
              description: ">\r\n* `SettingDate` - \r\n* `PlanningDate` - \r\n* `StartDate` - \r\n* `ReviewDate` - \r\n* `CompletionDate` - "
    Goalstatus:
        type: object
        description: >-
          The lifecycle status of Goal like Goal Setting, Planning, Execution,
          Monitoring and Evaluation, Completion or Achievement, Maintenance or
          Sustainment, Closure or Renewal
        properties:
          GoalStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          GoalStatusType:
              $ref: '#/components/schemas/Goalstatustypevalues'
              format: Goalstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Goalstatustypevalues:
        type: object
        description: >-
          The lifecycle status of Goal like Goal Setting, Planning, Execution,
          Monitoring and Evaluation, Completion or Achievement, Maintenance or
          Sustainment, Closure or Renewal
        properties:
          Goalstatustypevalues:
              enum:
                  -  Setting
                  -  Planning
                  -  Execution
                  -  MonitoringAndEvaluation
                  -  CompletionOrAchievement
                  -  MaintenanceOrSustainment
                  -  ClosureOrRenewal
              type: string
              format: Goalstatustypevalues
              description: ">\r\n* `Setting` - \r\n* `Planning` - \r\n* `Execution` - \r\n* `MonitoringAndEvaluation` - \r\n* `CompletionOrAchievement` - \r\n* `MaintenanceOrSustainment` - \r\n* `ClosureOrRenewal` - "
    Analysis:
        type: object
        description: >-
          Analytical views detailing exposure and sensitivity to currency and
