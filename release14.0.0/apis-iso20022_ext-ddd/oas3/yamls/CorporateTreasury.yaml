              $ref: '#/components/schemas/Analysistypevalues'
              format: Analysistypevalues
              description: '(DDD Entity) -  '
          AnalysisResult:
              type: string
              description: ' '
              format: String
          AnalysisPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - The period covered by the analysis (from to date time) '
          AnalysisDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          AnalysisSpecification:
              type: string
