          ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
          BM ()
        properties:
          RequestedSettlementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which a trade must be executed. For a
                direct debit, it is the date and time at which the creditor
                requests that the amount of money is to be collected from the
                debtor. For a credit transfer, it is the date and time at which
                the debtor requests the clearing agent to process the payment.
                For a securities trade, it is the date and time at which the
                securities are to be delivered or received. 
          RequestedSettlementAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Total amount of money to be paid or received. '
          Priority:
              type: string
              format: Max4AlphaNumericText
              description: >-
                (DDD Entity) - Specifies whether the transaction is to be executed with a
                high priority. 
          Trade:
              type: string
              format: Trade
              description: >-
                (DDD Entity) - Specifies the trade which originates the obligation to
                deliver a product, cash or securities.. 
          TransactionRisk:
              type: string
              format: TransactionRisk
              description: '(DDD Entity) - Transaction risk calculated per obligation type. '
          ParentObligation:
              type: string
              format: Obligation
              description: '(DDD Entity) - Obligation which is divided into several sub-obligations. '
          SubObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies an obligation resulting from another existing
                obligation, for instance each leg of a financing agreement is a
                sub-obligation of the global financing obligation. 
          Offset:
              type: string
              format: ObligationFulfilment
              description: '(DDD Entity) - Specifies the method used to settle a specific obligation. '
          OriginalObligationProcess:
              type: string
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Obligation fulfilment process which did not extinguish the
                obligation but replaced it by a new one, for instance in case of
                netting. 
          ExposureType:
              type: string
              format: ExposureTypeV2Code
              description: '(DDD Entity) - Type of exposure related to this obligation. '
