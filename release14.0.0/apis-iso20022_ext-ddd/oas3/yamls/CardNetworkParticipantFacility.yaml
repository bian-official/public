openapi: 3.0.1
info:
  title: Card Network Participant Facility
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the
    activities related to the inclusion of new Acquirers and Issuers in the Card
    Network, their terms and conditions and their status.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CardNetworkParticipantFacility/12.0.1'
paths:
  '/CardNetworkParticipantFacility/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - CardNetworkParticipantAgreement
        summary: (DDD  Service) InCR Initiate a new network participant facility
        description: (DDD  Service) InCR Initiate a new network participant facility
        operationId: CardNetworkParticipantAgreement/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateCardNetworkParticipantAgreementRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardNetworkParticipantFacility/{cardnetworkparticipantfacilityid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - CardNetworkParticipantAgreement
        summary: (DDD  Service) UpCR Update details for an active network participant facility
        description: (DDD  Service) UpCR Update details for an active network participant facility
        operationId: CardNetworkParticipantAgreement/Update
        parameters:
          - $ref: '#/components/parameters/cardnetworkparticipantfacilityid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateCardNetworkParticipantAgreementRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardNetworkParticipantFacility/{cardnetworkparticipantfacilityid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CardNetworkParticipantAgreement
        summary: (DDD  Service) ReCR Retrieve details about a network participant facility
        description: (DDD  Service) ReCR Retrieve details about a network participant facility
        operationId: CardNetworkParticipantAgreement/Retrieve
        parameters:
          - $ref: '#/components/parameters/cardnetworkparticipantfacilityid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveCardNetworkParticipantAgreementResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardNetworkParticipantFacility/{cardnetworkparticipantfacilityid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - CardNetworkParticipantAgreement
        summary: (DDD  Service) CoCR Control the processing of a network participant facility
        description: (DDD  Service) CoCR Control the processing of a network participant facility
        operationId: CardNetworkParticipantAgreement/Control
        parameters:
