components:
  schemas:
    InitiateProspectCampaignProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate prospect campaign processing
        properties:
          ProspectCampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: "(DDD Entity) - The type or category of prospect campaign (e.g. acquisition, product discount incentive) ||\r\n|"
          ProspectCampaignDescription:
              type: string
              description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
              format: String
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          ProspectCampaignProcedureSet-up:
              type: string
              description: "(DDD Entity) - Details of the deployment set-up/configuration of the campaign for reference ||\r\n|"
              format: Object
          ProspectCampaignProcedureVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
              description: >-
                (DDD Entity) - The prospect campaign version number used in the event
                Number|Number
                ([https://www.iso20022.org/standardsrepository/type/Number)](https://www.iso20022.org/standardsrepository/type/Number))|Standard|ISO20022
                BM ()
          ProspectCampaignSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The campaign processing schedule, covering prospect list selection/verification, execution, follow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel ||\r\n|"
          ProspectCampaignConsumablesInventory:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Inventory record of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          ProspectCampaignConsumableType:
              type: string
              description: "The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
              format: String
          ProspectCampaignConsumableHolding:
              $ref: '#/components/schemas/Iteminventorytypevalues'
              format: Iteminventorytypevalues
              description: "(DDD Entity) - The tracked inventory of the consumable item ||\r\n|"
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates associated with the campaign process (e.g. initiation date, version revision date, completion date) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          ProspectCampaignProcedureResult:
              $ref: '#/components/schemas/ProspectCampaignProcedure'
              format: ProspectCampaignProcedure
              description: "(DDD Entity) - The result/impact of the overall prospect campaign event (that can include multiple identified prospects for on-boarding) ||\r\n|"
          ProspectCampaignProcedureProspectIdentification:
              $ref: '#/components/schemas/Prospect'
              format: Prospect
              description: "(DDD Entity) - A reference to prospects generated by the prospect campaign ||\r\n|"
          PartyLifecycleManagementProcedureInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the prospect on-boarding task as handled by the
                Party Lifecycle Management Service Domain
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
    Campaigntypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate prospect campaign processing
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              type: string
              format: Campaigntypevalues
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Schedule:
        type: object
        description: >-
          The campaign processing schedule, covering prospect list
          selection/verification, execution, follow-up and analysis activities.
          Note this can be an ongoing campaign where worksteps continue in
          parallel
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    ItemInventory:
        type: object
        description: >-
          Inventory record of any consumables that are to be used in the
          execution of the campaign (e.g. brochures)
        properties:
          ItemInventoryType:
              type: string
              description: ' '
              format: String
    Iteminventorytypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate prospect campaign processing
        properties:
          Iteminventorytypevalues:
              enum:
                  -  Non-CashInventory
                  -  CashInventory
              type: string
              format: Iteminventorytypevalues
              description: ">\r\n* `Non-CashInventory` - \r\n* `CashInventory` - "
    Datetimetypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate prospect campaign processing
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    ProspectCampaignProcedure:
        type: object
        description: >-
          The result/impact of the overall prospect campaign event (that can
          include multiple identified prospects for on-boarding)
