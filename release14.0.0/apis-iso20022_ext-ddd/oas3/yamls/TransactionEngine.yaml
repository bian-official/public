openapi: 3.0.1
info:
  title: Transaction Engine
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Orchestrate a schedule of payment transaction
    and reporting activities for the fulfillment of certain long term
    instruments or structured facilities
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/TransactionEngine/12.0.1'
paths:
  '/TransactionEngine/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) InCR Initiate delegated transaction processing for a product
          instance
        description: >-
          (DDD  Service) InCR Initiate delegated transaction processing for a product
          instance
        operationId: TransactionScheduleFacility/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateTransactionScheduleFacilityRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) UpCR Update details for an active transaction processing
          arrangement
        description: >-
          (DDD  Service) UpCR Update details for an active transaction processing
          arrangement
        operationId: TransactionScheduleFacility/Update
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: (DDD  Service) CoCR Control an active transaction processing arrangement
        description: (DDD  Service) CoCR Control an active transaction processing arrangement
        operationId: TransactionScheduleFacility/Control
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/ControlTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: (DDD  Service) EcCR Accept, reject a proposed action
        description: (DDD  Service) EcCR Accept, reject a proposed action
        operationId: TransactionScheduleFacility/Exchange
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeTransactionScheduleFacilityRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) ExCR Execute an automated function for a transaction processing
          arrangement
        description: >-
          (DDD  Service) ExCR Execute an automated function for a transaction processing
          arrangement
        operationId: TransactionScheduleFacility/Execute
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) ReCR Retrieve details about delegated transaction processing for a
          product instance
        description: >-
          (DDD  Service) ReCR Retrieve details about delegated transaction processing for a
          product instance
        operationId: TransactionScheduleFacility/Retrieve
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveTransactionScheduleFacilityResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateTransactionScheduleFacility:
        type: object
        description: >-
          (DDD Entity) - InCR Initiate delegated transaction processing for a product
          instance
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product instance for which the transaction processing is being handled ||\r\n|"
          ProductandServiceType:
              type: string
              description: "The type or category of product or service that is being supported (e.g. mortgage, term loan) ||\r\n|"
              format: String
          TransactionScheduleFulfillmentSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The processing schedule, covering reporting and financial transactions that are to be executed ||\r\n|"
          TransactionScheduleWorkTaskRecord:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - A record of an instance of the work tasks that can be performed by the service on behalf of the fulfillment product instance ||\r\n|"
          TransactionScheduleWorkTaskType:
              type: string
              description: "The type of work task (e.g. generate report/notification) ||\r\n|"
              format: String
          TransactionScheduleWorkTaskDescription:
              type: string
              description: "Description of the task performed ||\r\n|"
              format: String
          TransactionScheduleWorkTaskWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, forms and documents for the work task ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated documents ||\r\n|"
          TransactionScheduleWorkTaskResult:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Details of the outcome or result of the work task ||\r\n|"
          TransactionScheduleTaskFeeTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - A record of an applied fee if applicable (this is charged to
                the parent product instance)
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          TransactionScheduleWorkTaskFeeTransactionDescription:
              type: string
              description: "General description of the fee ||\r\n|"
              format: String
          TransactionScheduleWorkTaskFeeTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "(DDD Entity) - The fee type applied ||\r\n|"
          TransactionScheduleWorkTaskFeeTransactionCharge:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                (DDD Entity) - The derived fee amount to be charged Adjustment|Adjustment
                ([https://www.iso20022.org/standardsrepository/type/Adjustment)](https://www.iso20022.org/standardsrepository/type/Adjustment))|Standard|ISO20022
                BM ()
          TransactionScheduleFinancialTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Details of the financial transactions that are executed on
                behalf of the fulfillment product instance
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          TransactionScheduleFinancialTransactionProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Identifies the payment source of the transaction usually a reference to the parent product instance ||\r\n|"
          TransactionScheduleFinancialTransactionType:
              $ref: '#/components/schemas/Financialtransactiontypevalues'
              format: Financialtransactiontypevalues
              description: "(DDD Entity) - The sub-type of financial transaction ||\r\n|"
          TransactionScheduleFinancialTransactionDescription:
              type: string
              description: "Any necessary details describing the purpose or reference properties of the transaction ||\r\n|"
              format: String
          TransactionScheduleFinancialTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The volume or value of the transaction
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CorrespondenceInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the correspondence generated for the
                transaction (e.g. confirmation note)
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates and times associated with the transaction schedule financial transaction (e.g. initiation date, confirmation date) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: >-
          Reference to the product instance for which the transaction processing
          is being handled
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: >-
          Reference to the product instance for which the transaction processing
          is being handled
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          Reference to the product instance for which the transaction processing
          is being handled
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    Schedule:
        type: object
        description: >-
          The processing schedule, covering reporting and financial transactions
          that are to be executed
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Task:
        type: object
        description: >-
          A record of an instance of the work tasks that can be performed by the
          service on behalf of the fulfillment product instance
        properties:
          Task:
              type: string
              description: '(DDD Entity) -  '
              format: DataType
    Workproduct:
        type: object
        description: File of consolidated notes, forms and documents for the work task
        properties:
          WorkProductType:
              $ref: '#/components/schemas/Workproducttypevalues'
              format: Workproducttypevalues
              description: '(DDD Entity) -  '
          WorkProductIdentifoication:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Workproducttypevalues:
        type: object
        description: File of consolidated notes, forms and documents for the work task
        properties:
          Workproducttypevalues:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              type: string
              format: Workproducttypevalues
              description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - "
    DocumentDirectoryEntry:
        type: object
        description: Reference to associated documents
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
              format: String
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: '(DDD Entity) -  '
          DirectoryEntryDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: '(DDD Entity) -  '
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Directoryentrydatetypevalues:
        type: object
        description: Reference to associated documents
        properties:
          Directoryentrydatetypevalues:
              enum:
                  -  OpenDate
                  -  RefreshDate
              type: string
              format: Directoryentrydatetypevalues
              description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - "
    Transactiontypevalues:
        type: object
        description: >-
          (DDD Entity) - InCR Initiate delegated transaction processing for a product
          instance
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Financialtransactiontypevalues:
        type: object
        description: >-
          (DDD Entity) - InCR Initiate delegated transaction processing for a product
          instance
        properties:
          Financialtransactiontypevalues:
              enum:
                  -  PricingTransaction
                  -  FeeTransaction
                  -  WithdrawalTransaction
                  -  DepositTransaction
                  -  PaymentTransaction
                  -  ClearingTransaction
                  -  SettlementTransaction
                  -  Reconciliationtransaction
                  -  Updatetransaction
                  -  Securitiestransaction
                  -  RepaymentTransaction
