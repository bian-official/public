openapi: 3.0.1
info:
  title: Customer Financial Insights
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain applies behavioral
    analysis to the customer financial history to develop financial insights
    that can highlight business development opportunities or detect possible
    concerns with a customer's financial wellfare
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CustomerFinancialInsights/12.0.1'
paths:
  '/CustomerFinancialInsights/{customerfinancialinsightsid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CustomerFinancialPositionAnalysis
        summary: (DDD  Service) Retrieve Customer Financial Position Analysis
        description: (DDD  Service) Retrieve Customer Financial Position Analysis
        operationId: CustomerFinancialPositionAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/customerfinancialinsightsid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveCustomerFinancialPositionAnalysisResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
