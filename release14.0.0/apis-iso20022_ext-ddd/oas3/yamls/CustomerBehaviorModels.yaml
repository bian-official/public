              description: "A description of the model that clarifies the intended analysis/insights provided ||\r\n|"
              format: String
          CustomerBehaviorModelDeployment:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Maintains the current deployment configuration of the model
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business units where the model is deployed and in use ||\r\n|"
          CustomerBehaviorModelDeploymentConfiguration:
              $ref: '#/components/schemas/ModelDeploymentConfiguration'
              format: ModelDeploymentConfiguration
              description: "(DDD Entity) - Details of the deployment for reference ||\r\n|"
          CustomerBehaviorModelDeploymentTaskReference:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Reference to deployment task ||\r\n|"
          CustomerBehaviorModelDeploymentTaskRecord:
              type: string
              description: "Recorded details of a deployment task ||\r\n|"
              format: String
          CustomerBehaviorModelStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The operational and development status of the model (e.g.
                under development, available, under review) Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CustomerBehaviorModelUsage:
              $ref: '#/components/schemas/ModelUsage'
              format: ModelUsage
              description: "(DDD Entity) - Tracking deployment and usage frequency ||\r\n|"
          CustomerBehaviorModelImpact:
              $ref: '#/components/schemas/ModelImpact'
              format: ModelImpact
              description: "(DDD Entity) - Track reporting of the impact/accuracy of the model's insights ||\r\n|"
          CustomerBehaviorModelVersion:
              type: string
              description: "Release version of available model plus version history as appropriate ||\r\n|"
              format: String
          CustomerBehaviorModel:
              $ref: '#/components/schemas/CustomerBehaviorModel'
              format: CustomerBehaviorModel
              description: "(DDD Entity) - The deployable model in any appropriate form (including historical versions as appropriate) ||\r\n|"
    Customerbehaviormodeltypevalues:
        type: object
        description: (DDD Entity) - CrCR Create or register an imported customer behavior model
        properties:
          Customerbehaviormodeltypevalues:
              enum:
                  -  DemographicModel
                  -  PsychographicModel
                  -  GeographicModel
                  -  SocioeconomicModel
                  -  SituationalModel
                  -  CulturalModel
                  -  Usage-BasedModel
                  -  Benefit-SoughtModel
                  -  HybridModel
              type: string
              format: Customerbehaviormodeltypevalues
              description: ">\r\n* `DemographicModel` - Analyze customer behavior based on demographic factors such as age, gender, income, education, and occupation.\nExample: Segmenting customers by age group to tailor marketing strategies.\r\n* `PsychographicModel` - Focus on psychological attributes, including values, attitudes, interests, and lifestyles.\nExample: Creating buyer personas based on lifestyle choices and interests.\r\n* `GeographicModel` - Look at customer behavior based on geographic location, considering factors like regional preferences and climate.\nExample: Targeting advertisements based on location-specific needs.\r\n* `SocioeconomicModel` - Combine social and economic factors to understand consumer behavior\nExample: Analyzing how economic status influences buying decisions\r\n* `SituationalModel` - Consider the context or situation in which the consumer is making a decision, including time of day, season, and situational needs.\nExample: Promoting holiday-related products during festive seasons.\r\n* `CulturalModel` - Focus on the influence of culture, traditions, and social norms on consumer behavior.\nExample: Adapting marketing messages to align with cultural values and practices.\r\n* `Usage-BasedModel` - Segment customers based on how they use a product or service, including frequency and intensity of use.\nExample: Differentiating between heavy, moderate, and light users of a product.\r\n* `Benefit-SoughtModel` - Classify customers according to the benefits they seek from a product or service.\nExample: Marketing products based on specific benefits like convenience, cost-saving, or luxury.\r\n* `HybridModel` - Combine elements from various models to provide a comprehensive view of customer behavior.\nExample: Using demographic, psychographic, and behavioral data together for more precise targeting"
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
