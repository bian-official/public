components:
  schemas:
    CreateCustomerBehaviorModelSpecification:
        type: object
        description: (DDD Entity) - CrCR Create or register an imported customer behavior model
        properties:
          CustomerBehaviorModelType:
              $ref: '#/components/schemas/Customerbehaviormodeltypevalues'
