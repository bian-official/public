    CurrencyAndAmount:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
    Status:
        type: object
        description: >-
          (DDD Entity) - The status of the log entry (e.g. active, in-suspense etc.) Status
          |Status 
          ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
          BM ()
        properties:
          StatusReason:
              type: string
              format: StatusReason
              description: '(DDD Entity) - Specifies the reasons for the status. '
          StatusDateTime:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          ValidityTime:
              type: string
              format: DateTimePeriod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusDescription:
              type: string
              format: Max350Text
              description: '(DDD Entity) - Specifies the state or the condition. '
          InstructionProcessingStatus:
              type: string
              format: StatusCode
              description: '(DDD Entity) - Status of the processing of an instruction. '
          PartyRole:
              type: string
              format: InvestigationPartyRole
              description: >-
                (DDD Entity) - Role played by a party in the context of assigning a
                status. 
          SettlementStatus:
              type: string
              format: SecuritiesSettlementStatusCode
              description: '(DDD Entity) - Status of settlement of a transaction. '
          CancellationProcessingStatus:
              type: string
              format: CancellationProcessingStatusCode
              description: '(DDD Entity) - Specifies the status of a cancellation request. '
          TransactionProcessingStatus:
              type: string
              format: InstructionProcessingStatusCode
              description: >-
                (DDD Entity) - Status of processing of a transaction at account servicer
                level. 
          ModificationProcessingStatus:
              type: string
              format: ModificationProcessingStatusCode
              description: '(DDD Entity) - Provides the status of a modification request. '
