openapi: 3.0.1
info:
  title: Securities Position Keeping
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains a securities
    transaction log to support securities investment activity
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/SecuritiesPositionKeeping/12.0.1'
paths:
  '/SecuritiesPositionKeeping/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - SecuritiesPositionLog
        summary: (DDD  Service) InCR Initiate a position keeping transaction log
        description: (DDD  Service) InCR Initiate a position keeping transaction log
        operationId: SecuritiesPositionLog/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateSecuritiesPositionLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - SecuritiesPositionLog
        summary: >-
          (DDD  Service) UpCR Update details for an active securities transaction log,
          including reflecting an account block
        description: >-
          (DDD  Service) UpCR Update details for an active securities transaction log,
          including reflecting an account block
        operationId: SecuritiesPositionLog/Update
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSecuritiesPositionLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - SecuritiesPositionLog
        summary: (DDD  Service) CoCR Control the processing of the log
        description: (DDD  Service) CoCR Control the processing of the log
        operationId: SecuritiesPositionLog/Control
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
        requestBody:
          $ref: '#/components/requestBodies/ControlSecuritiesPositionLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - SecuritiesPositionLog
        summary: (DDD  Service) ReCR Retrieve information about the log
        description: (DDD  Service) ReCR Retrieve information about the log
        operationId: SecuritiesPositionLog/Retrieve
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveSecuritiesPositionLogResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Update':
      put:
        tags:
          - BQ (DDD Aggregate) - SecuritiesTransactionCapture
        summary: (DDD  Service) UpBQ Update details of a captured securities transaction
        description: (DDD  Service) UpBQ Update details of a captured securities transaction
        operationId: SecuritiesTransactionCapture/Update
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
          - $ref: '#/components/parameters/securitiestransactioncaptureid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateSecuritiesTransactionCaptureRequest'
        responses:
          '200':
            $ref: '#/components/responses/UpdateSecuritiesTransactionCaptureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - SecuritiesTransactionCapture
        summary: >-
          (DDD  Service) ReBQ Retrieve details of securities transactions captured in the
          log
        description: >-
          (DDD  Service) ReBQ Retrieve details of securities transactions captured in the
          log
        operationId: SecuritiesTransactionCapture/Retrieve
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
          - $ref: '#/components/parameters/securitiestransactioncaptureid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveSecuritiesTransactionCaptureResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Capture':
      put:
        tags:
          - BQ (DDD Aggregate) - SecuritiesTransactionCapture
        summary: (DDD  Service) CaBQ Capture details of a securities transaction in the log
        description: (DDD  Service) CaBQ Capture details of a securities transaction in the log
        operationId: SecuritiesTransactionCapture/Capture
        parameters:
          - $ref: '#/components/parameters/securitiespositionkeepingid'
          - $ref: '#/components/parameters/securitiestransactioncaptureid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CaptureSecuritiesTransactionCaptureRequest
        responses:
          '200':
            $ref: '#/components/responses/CaptureSecuritiesTransactionCaptureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateSecuritiesPositionLog:
        type: object
        description: (DDD Entity) - InCR Initiate a position keeping transaction log
        properties:
          SecuritiesTransactionLogType:
              type: string
              description: "The type of securities transaction log (e.g. equities, derivatives, all) ||\r\n|"
              format: String
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The product/service investment account for which this is the securities transaction log ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the product or service account holder/customer for the log if appropriate ||\r\n|"
          CounterpartyReference:
              type: string
              description: "(DDD Entity) - Reference to a counterparty for the log if appropriate (e.g. merchant reference, corporate reference) ||\r\n|"
              format: Object
          SecuritiesPositionLogInstrumentProfile:
              type: string
              description: "(DDD Entity) - Details the range of instruments that are tracked by the log (each instrument has its own transaction record/holding position ||\r\n|"
              format: Object
          SecuritiesPositionLogInstrumentRecord:
              type: string
              description: "(DDD Entity) - Details for an individual tracked instrument type (the log track transactions for multiple securities/instruments) ||\r\n|"
              format: Object
          SecuritiesInstrumentType:
              type: string
              description: "Reference to the type of investment instrument being tracked (e.g. equity, commodity, FX/MM, derivative) ||\r\n|"
              format: String
          SecuritiesInstrumentReference:
              type: string
              description: "(DDD Entity) - The specific instrument trading identifier (e.g. NASDAQ Id) ||\r\n|"
              format: Object
          SecuritiesPositionLimits:
              type: string
              description: "(DDD Entity) - Basic position limits that are maintained as an aspect of the log (these can include securities holdings and related instrument properties such as associated dividends entitlements) ||\r\n|"
              format: Object
          SecuritiesPositionLimitType:
              $ref: '#/components/schemas/Limittypevalues'
              format: Limittypevalues
              description: >-
                (DDD Entity) - The type of position maintained for the log (e.g. cumulative
                balance) LimitTypeCode|LimitTypeCode
                ([https://www.iso20022.org/standardsrepository/type/LimitTypeCode)](https://www.iso20022.org/standardsrepository/type/LimitTypeCode))|Standard|ISO20022
                BM ()
          SecuritiesPositionLimitSettings:
              type: string
              description: "(DDD Entity) - The position definition, associated limit settings and rules ||\r\n|"
              format: Object
          SecuritiesPositionLimitValue:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The current calculated position
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          SecuritiesAmountBlock:
              type: string
              description: "(DDD Entity) - Support for recording blocks on the log position (handling is by the associated investment account fulfillment service domain) ||\r\n|"
              format: Object
          SecuritiesAmountBlockType:
              type: string
              description: "The type of block applied to the tracked securities position (e.g. pending, final) ||\r\n|"
              format: String
          Priority:
              type: string
              description: "(DDD Entity) - Priority classification for the block ||\r\n|"
              format: Object
          Amount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount of the block CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - The type of key dates associated with the block  (e.g. start, expiry) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the specific date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          InitiationDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date and time the log was initiated. Note the log will
                have a complex internal calendar structure for extract and
                reporting ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          Status:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of the log entry (e.g. active, in-suspense etc.)
                Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: >-
          The product/service investment account for which this is the
          securities transaction log
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: >-
          The product/service investment account for which this is the
          securities transaction log
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          The product/service investment account for which this is the
          securities transaction log
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    Limittypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate a position keeping transaction log
        properties:
          Limittypevalues:
              enum:
                  -  Multilateral
                  -  Bilateral
                  -  Netbilateral
                  -  Indirectbilateral
                  -  Global
                  -  Mandatorybilateral
                  -  Discretionarybilateral
                  -  Directdebit
                  -  Singlecustomerdirectdebit
                  -  Autocollateralisation
                  -  Unsecuredcredit
                  -  Externalguarantee
              type: string
              format: Limittypevalues
              description: ">\r\n* `Multilateral` - Limit is a maximum amount value applied to, or by, a participant to a set of counterparties. The multilateral limit is taken into account by the transaction administrator to contain the risk in the system. With the help of the multilateral limit, the direct participant restricts the use of liquidity when clearing payments with all other direct participants for which no bilateral limit is set.\r\n* `Bilateral` - Limit is applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Netbilateral` - Limit is applied by one party to a specific counterparty, and corresponds to the maximum net balance acceptable by the party that is setting the limit. The limit is calculated as an arithmetic sum in value of the bilateral flows exchanged between the two parties. The net bilateral limit can be expressed as a debit or a credit balance.\r\n* `Indirectbilateral` - Limit is a maximum value set by a direct participant with respect to its indirect participant. The limit represents the maximum amount the indirect participant can use to settle its operations.\r\n* `Global` - Maximum value set by either the transaction administrator or by a member for the participation of a member in the system. The global limit may be expressed as a credit or debit maximum value and is taken into account by the transaction administrator when processing transaction inside the system. With the help of the global limit, the direct participant may limit the use of liquidity when clearing specific type of payments.\r\n* `Mandatorybilateral` - Mandatory part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Discretionarybilateral` - Discretionary part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Directdebit` - Limit not to be exceeded for direct debit operations.\r\n* `Singlecustomerdirectdebit` - Single direct debit payment limit not to be exceeded by any single direct debit transaction by a customer.\r\n* `Singlefinancialinstitutiondirectdebit` - Single direct debit payment limit not to be exceeded by any single direct debit transaction initiated by a financial institution.\r\n* `Totaldailycustomerdirectdebit` - Total daily payments limit for customer direct debits not to be exceeded by the total of all direct debit transactions initiated by customers.\r\n* `Totaldailyfinancialinstitutiondirectdebit` - Total daily payments limit for financial institutions direct debits not to be exceeded by the total of all direct debit transactions initiated by financial institutions.\r\n* `Autocollateralisation` - Limit is related to a credit operation that is or can be triggered when a buyer does not have a sufficient amount of money to settle a securities transaction in order to improve its cash position for the next settlement cycle. The credit provided can be secured using securities already held by the buyer (“collateral stocks”) or the securities that are being purchased (“collateral flows”).\r\n* `Unsecuredcredit` - Limit is related to a cap amount granted by a national central bank or a settlement bank, but generally unsecured outside of the market infrastructure.\r\n* `Externalguarantee` - Limit is related to a cap amount granted by a national central bank or a settlement bank."
    UpdateSecuritiesPositionLog:
        type: object
        description: >-
          (DDD Entity) - UpCR Update details for an active securities transaction log,
          including reflecting an account block
        properties:
          SecuritiesTransactionLogType:
              type: string
              description: "The type of securities transaction log (e.g. equities, derivatives, all) ||\r\n|"
              format: String
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
