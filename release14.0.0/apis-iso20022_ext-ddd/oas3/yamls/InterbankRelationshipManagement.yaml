openapi: 3.0.1
info:
  title: Interbank Relationship Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Manage the bank's relationship with other
    banks, covering any specific agreements that may be in place and overseeing
    operational issues.
  version: 14.0.0
servers:
