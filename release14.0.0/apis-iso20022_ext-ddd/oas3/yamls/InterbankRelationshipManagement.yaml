          OrganisationIdentification:
              type: string
              format: OrganisationIdentification
              description: >-
                (DDD Entity) - Specific identification assigned to an organisation. It is
                derived from the association between Party and
                PartyIdentification. 
          ParentOrganisation:
              type: string
              format: Organisation
              description: '(DDD Entity) - Organisation which is divided in branches. '
          Branch:
              type: string
              format: Organisation
              description: '(DDD Entity) - Specifies an organisation which is not a head office. '
          SecuritiesModification:
              type: string
              format: SecuritiesModification
              description: >-
                (DDD Entity) - Specifies the process which originates the changes to an
                organisation. 
          PlaceOfOperation:
              type: string
              format: Location
              description: >-
                (DDD Entity) - Place (including country) in which the organisation has its
                business activity. 
          PlaceOfRegistration:
              type: string
              format: Location
              description: >-
                (DDD Entity) - Place (including country) in which the organisation is
                registered. 
          Description:
              type: string
              format: Max350Text
              description: '(DDD Entity) - Description of an organisation. '
          LegalStructure:
              type: string
              format: LegalStructureCode
              description: '(DDD Entity) - Legal standing of the organisation. '
          Sector:
              type: string
              format: Sector
              description: >-
                (DDD Entity) - Sector of business of the organisation, for example,
                pharmaceutical. 
          RelatedIndicationOfInterest:
              type: string
              format: BuyOrSellIndicationOfInterest
              description: >-
                (DDD Entity) - Indication of interest process for which a list of
                organisations is specified. 
          Strategy:
              type: string
              format: OrganisationStrategy
              description: '(DDD Entity) - Strategy related to an organisation. '
          OrganisationHierarchy:
              type: string
              format: OrganisationHierarchy
              description: '(DDD Entity) - Description of the structure of a company. '
          RepresentativeOfficer:
              type: string
              format: RepresentativeOfficer
              description: >-
                (DDD Entity) - Officer who has some rights to represent a given
                organisation. In account management, it is the person to be
                contacted by the account servicer. 
          EstablishmentDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date when the organisation was established. '
          EntityExpirationDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - The date the Legal Entity ceased operation or was merged.
                This element SHALL be present if EntityExpirationReason is
                present, and omitted otherwise. 
          EntityExpirationReason:
              type: string
              format: CorporateActionEventTypeV6Code
              description: >-
                (DDD Entity) - Reason that a Legal Entity ceased to operate. This element
                SHALL be present if EntityExpirationDate is present, and omitted
                otherwise. 
          EntityStatus:
              type: string
              format: Max35Text
              description: '(DDD Entity) - Status of Legal Entity. '
          MerchantCategory:
              type: string
              format: MerchantCategoryCodeIdentifier
              description: >-
                (DDD Entity) - Classification of a business by the types of goods or
                services it provides. 
          Logo:
              type: string
              format: Max10KBinary
              description: '(DDD Entity) - Commercial logo of the organisation. '
          RelatedUltimateCreditrorEnrolmentService:
              type: string
              format: EnrolmentService
              description: >-
                (DDD Entity) - Enrolment service for the ultimate party to which an amount
                of money is due. 
          RelatedCreditrorEnrolmentService:
              type: string
              format: EnrolmentService
              description: >-
                (DDD Entity) - Enrolment service for the party to which an amount of money
                is due. 
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
