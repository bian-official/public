              $ref: '#/components/schemas/AssetHolding'
              format: AssetHolding
              description: "(DDD Entity) - The current and projected holding and holding targets/limits by location taking into account scheduled distribution plans ||\r\n|"
    Schedule:
        type: object
        description: >-
          Maintains the distribution schedule for all managed product inventory
