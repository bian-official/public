              format: AssetHolding
              description: "(DDD Entity) - The collection of product inventory items ||\r\n|"
          ProductandServiceType:
              $ref: '#/components/schemas/Servicetypevalues'
              format: Servicetypevalues
              description: "(DDD Entity) - The type or category of product or service for which inventory items are held (e.g. specialized consumer loan, relocation services) ||\r\n|"
          ProductInventoryItemType:
              type: string
              description: "Reference to a specific type of product inventory item ||\r\n|"
              format: String
          ProductInventoryItemRecord:
              $ref: '#/components/schemas/ProductInventoryItem'
              format: ProductInventoryItem
              description: "(DDD Entity) - Details about a product inventory type holding ||\r\n|"
          ProductInventoryItemDescription:
              type: string
              description: "Description of the inventory item used for selection/reference purposes ||\r\n|"
              format: String
          ProductInventoryItemSupplierDetails:
              type: string
              description: "(DDD Entity) - Details as to the supplier details for obtaining additional items when required (includes ordering details, volumes and frequency, pricing, delivery timelines etc.) ||\r\n|"
              format: Object
          ProductInventoryUsedLocations:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Details the locations where the inventory item is
                distributed to and the minimum and maximum holding amounts and
                inventory renewal cycles (used to trigger/schedule renewal
