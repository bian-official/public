components:
  schemas:
    InitiateIssuedDeviceAllocation:
        type: object
        description: >-
          (DDD Entity) - PrCR Allocate an issued device (selected type will internally
          invoke assignment type)
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the holder of the issued device ||\r\n|"
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Linked products and services, there can be many ||\r\n|"
          IssuedDeviceType:
              $ref: '#/components/schemas/Devicetypevalues'
              format: Devicetypevalues
              description: >-
                (DDD Entity) - The type of device allocated (used to reference assignment
                type) CustomerDeviceTypeCode|CustomerDeviceTypeCode
                ([https://www.iso20022.org/standardsrepository/type/CustomerDeviceTypeCode)](https://www.iso20022.org/standardsrepository/type/CustomerDeviceTypeCode))|Standard|ISO20022
                BM ()
          AssociatedPermissions:
              $ref: '#/components/schemas/DeviceAccessArrangement'
              format: DeviceAccessArrangement
              description: "(DDD Entity) - Access/usage entitlements, can be by product instance (e.g. value, location, frequency and duration access constraints) ||\r\n|"
          IssueDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date the issued device is registered
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          ValidFrom-ToDate:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The refresh period for the issued device
                DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    ProductAgreement:
        type: object
        description: Linked products and services, there can be many
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: Linked products and services, there can be many
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: Linked products and services, there can be many
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
