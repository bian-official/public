components:
  schemas:
    ControlManagedInvestmentPortfolioFacility:
        type: object
        description: (DDD Entity) - CoCR Control the handling of an investment portfolio
        properties:
          InvestmentPortfolioTradingPolicies:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Interpretation of the investment portfolio policies as they
                impact securities selection and investment decisioning
                GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          InvestmentPortfolioPolicyType:
              $ref: '#/components/schemas/Policytypevalues'
              format: Policytypevalues
              description: "(DDD Entity) - The type of policy applied to the portfolio (e.g. risk appetite, allowed sectors/instrument types, timeframes) ||\r\n|"
          InvestmentPortfolioPolicyDescription:
              type: string
              description: "A narrative explaining the interpretation of the portfolio policies as they govern trading decisions ||\r\n|"
              format: String
          InvestmentPortfolioPolicyLimitsandConstraints:
              type: string
              description: "(DDD Entity) - Specific trading constraints (e.g. stocks or sectors that are out of bounds and acceptable risk levels) ||\r\n|"
              format: Object
          InvestmentPortfolioInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the investment portfolio record of all holdings
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          InvestmentPortfolioHoldings:
              $ref: '#/components/schemas/AssetHolding'
              format: AssetHolding
              description: "(DDD Entity) - Maintains the current security holdings ||\r\n|"
          InvestmentPortfolioSecurityType:
              $ref: '#/components/schemas/Securitytypevalues'
              format: Securitytypevalues
              description: "(DDD Entity) - The type of security held in the portfolio ||\r\n|"
          InvestmentPortfolioSecurityHolding:
              $ref: '#/components/schemas/AssetHolding'
              format: AssetHolding
              description: "(DDD Entity) - Record of past and projected and current holding for the security ||\r\n|"
    Policytypevalues:
        type: object
        description: (DDD Entity) - CoCR Control the handling of an investment portfolio
        properties:
          Policytypevalues:
              enum:
                  -  SecurityPolicy
                  -  AdministrativePolicy
                  -  SocialPolicy
                  -  RegulatoryPolicy
              type: string
              format: Policytypevalues
              description: ">\r\n* `SecurityPolicy` - \r\n* `AdministrativePolicy` - \r\n* `SocialPolicy` - \r\n* `RegulatoryPolicy` - "
    AssetHolding:
        type: object
        description: Maintains the current security holdings
        properties:
          AssetHolding:
              type: string
              description: >-
                (DDD Entity) - Specifies in terms of value and quantity the assets.
                (ISO20022) 
              format: Class
    Securitytypevalues:
        type: object
        description: (DDD Entity) - CoCR Control the handling of an investment portfolio
        properties:
          Securitytypevalues:
              enum:
                  -  Equity
                  -  Warrant
                  -  Entitlement
              type: string
              format: Securitytypevalues
              description: ">\r\n* `Equity` - Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. (ISO20022)\r\n* `Warrant` - Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. (ISO20022)\r\n* `Entitlement` - Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. (ISO20022)"
