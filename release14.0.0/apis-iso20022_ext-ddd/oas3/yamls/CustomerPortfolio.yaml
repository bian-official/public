components:
  schemas:
    EvaluateCustomerPortfolioAnalysis:
        type: object
        description: (DDD Entity) - EvCR Evaluate customer portfolio performance
        properties:
          CustomerPortfolioType:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The descriptive name of the bank defined customer
                segment/cohort Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          CustomerPortfolioTypeDefinition:
              type: string
              description: "Detailed properties and characteristics that define the customer segment/cohort ||\r\n|"
              format: String
          CustomerPortfolioPerformanceGoals:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - Definition of the performance goals for defined customer segments/cohorts as defined by senior management functions (target/anticipated and actual as assessed). ||\r\n|"
          CustomerPortfolioAnalysisSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for performing customer portfolio analysis for the enterprise or division ||\r\n|"
          CustomerPortfolioAnalysisReport:
              $ref: '#/components/schemas/AnalysisReport'
              format: AnalysisReport
              description: "(DDD Entity) - A consolidated report containing the results of performance analyses applied to the customer segment/cohort ||\r\n|"
          CustomerPortfolioAnalysisType:
              $ref: '#/components/schemas/Customerportfolioanalysistypevalues'
              format: Customerportfolioanalysistypevalues
              description: "(DDD Entity) - Defines a type of performance analysis performed (e.g. scheduled review, specialized analysis, sensitivity assessment/projection) ||\r\n|"
          CustomerPortfolioAnalysisResult:
              type: string
              description: "The consolidated report of the performance evaluation and comparisons from the analysis ||\r\n|"
              format: String
          CustomerPortfolioAnalysisReportingDate:
              $ref: '#/components/schemas/ISODate'
              format: ISODate
              description: >-
                (DDD Entity) - The date/time the performance report was completed
                ISODate|ISODate
                ([https://www.iso20022.org/standardsrepository/type/ISODate)](https://www.iso20022.org/standardsrepository/type/ISODate))|Standard|ISO20022
                BM ()
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated performance analysis reporting documents ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer involved in Portfolio ||\r\n|"
          CustomerPortfolioAnalysisReference:
              $ref: '#/components/schemas/CustomerPortfolioAnalysis'
              format: CustomerPortfolioAnalysis
              description: "(DDD Entity) - Reference to the customer portfolio analysis ||\r\n|"
          CustomerPortfolioReference:
              $ref: '#/components/schemas/CustomerPortfolio'
              format: CustomerPortfolio
              description: "(DDD Entity) - Reference to a customer portfolio ||\r\n|"
          CustomerPortfolioCriteriaReference:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Reference to the criteria used to categorize and evaluate
                the customers within a business's overall customer base
                GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          CustomerProductReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the customer product involved in Portfolio ||\r\n|"
    Goal:
        type: object
        description: >-
          Definition of the performance goals for defined customer
          segments/cohorts as defined by senior management functions
          (target/anticipated and actual as assessed).
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: '(DDD Entity) - The classification of Goal '
          GoalDefinition:
              type: string
              description: 'The definition of Goal '
              format: String
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: >-
          Definition of the performance goals for defined customer
          segments/cohorts as defined by senior management functions
          (target/anticipated and actual as assessed).
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              type: string
              format: Goaltypevalues
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
