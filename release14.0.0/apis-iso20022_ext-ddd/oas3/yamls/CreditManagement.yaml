              type: string
              format: Organisationnametypevalues
              description: ">\r\n* `ShortName` - \r\n* `TradingName` - \r\n* `LegalName` - "
    Organisationlegalstructuretypevalues:
        type: object
        description: Business unit submitting the proposed transaction for review
        properties:
          Organisationlegalstructuretypevalues:
              enum:
                  -  Corporation
                  -  Individual
                  -  Supranational
                  -  Sovereign
                  -  Municipal
                  -  Province
                  -  State
                  -  County
                  -  Partnership
                  -  Financialinstitution
                  -  National
              type: string
              format: Organisationlegalstructuretypevalues
              description: ">\r\n* `Corporation` - Legal structure is a corporation.\r\n* `Individual` - Legal structure is an individual.\r\n* `Supranational` - Legal structure is a supranational.\r\n* `Sovereign` - Legal structure is a sovereign.\r\n* `Municipal` - Legal structure is a municipal.\r\n* `Province` - Legal structure is a province.\r\n* `State` - Legal structure is a state.\r\n* `County` - Legal structure is a county.\r\n* `Partnership` - Legal structure is a partnership.\r\n* `Financialinstitution` - Legal structure is a financial institution.\r\n* `National` - Legal structure is a state."
    Producttypevalues:
        type: object
        description: >-
          (DDD Entity) - EvCR Evaluate a proposed transaction pricing against group credit
          policy
        properties:
          Producttypevalues:
              enum:
                  -  BankingProduct
                  -  InsuranceProduct
              type: string
              format: Producttypevalues
              description: ">\r\n* `BankingProduct` - \r\n* `InsuranceProduct` - "
    Transactiontypevalues:
        type: object
        description: >-
          (DDD Entity) - EvCR Evaluate a proposed transaction pricing against group credit
          policy
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    GrantCreditPricingAssessment:
        type: object
        description: >-
          (DDD Entity) - GrCR Obtain a credit pricing policy acceptance grant to proceed
