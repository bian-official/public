              description: "(DDD Entity) - The sector where the proposed transaction would be booked ||\r\n|"
              format: Object
          ProductType:
              $ref: '#/components/schemas/Producttypevalues'
              format: Producttypevalues
              description: "(DDD Entity) - The product type/category of the proposed transaction for the credit pricing assessment ||\r\n|"
          ProposedTransactionReference:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Reference to proposed transaction submitted for assessment
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
