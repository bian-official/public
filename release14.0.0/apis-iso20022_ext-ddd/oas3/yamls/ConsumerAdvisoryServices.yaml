components:
  schemas:
    UpdateConsumerAdvice:
        type: object
        description: (DDD Entity) - UpCR Update details for a consumer advisory session
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the advisory service session ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer receiving the financial advice ||\r\n|"
          BankBranchLocationReference:
              $ref: '#/components/schemas/BranchLocation'
              format: BranchLocation
              description: "(DDD Entity) - Bank branch associated with the customer account/relationship for booking purposes ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Business unit and or employee reference to the source of the financial advice ||\r\n|"
          ConsumerAdviceWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, forms and documents for the advisory session ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - The document reference for associated documents such as disclosures and acceptance records ||\r\n|"
          ConsumerAdviceSessionSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Target and actual dates for tasks performed (includes any specialist sessions) ||\r\n|"
          ConsumerAdviceProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of consumer advice that are combined into the overall evaluation ||\r\n|"
          AdviceType:
              type: string
              description: "Reference to the different types of advice ||\r\n|"
              format: String
          ConsumerAdviceConsolidationRecord:
              type: string
              description: "(DDD Entity) - The combination of the different customer advisory assessments provided to the customer ||\r\n|"
              format: Object
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates and times associated with the advisory session (e.g. booking date, start date/time) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: Reference to the advisory service session
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: Reference to the advisory service session
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
