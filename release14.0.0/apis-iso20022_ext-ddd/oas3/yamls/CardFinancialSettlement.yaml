components:
  schemas:
    InitiateCardFinancialSettlementProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate card financial settlement processing
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          CardFinancialSettlementProcessType:
              $ref: '#/components/schemas/Cardsettlementtypevalues'
              format: Cardsettlementtypevalues
              description: "(DDD Entity) - Defines the type of settlement process (e.g. scheduled processing, ad-hoc processing) ||\r\n|"
          CardFinancialSettlementProcessDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - The scheduled time for the process likely initiation time ||\r\n|"
          CardFinancialSettlementServiceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Acquiring bank for which the Network orchestrates settlement processing ||\r\n|"
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Issuing bank for which the Network orchestrates settlement processing ||\r\n|"
    CardNetwork:
        type: object
        description: Refers to the card network
        properties:
          CardNetwork:
              type: string
              description: >-
                (DDD Entity) - Network for handling the card based transaction (e.g. Visa,
                MC, AMEX, Diners, etc.)


                A card network are networks of issuing and acquiring banks
                through which payment cards of some certain brand are processed.
                two types of card networks can be pointed out, namely, credit
                card associations (Visa, MasterCard, Discover, Amex, etc.) and
                PINless debit card networks (NYCE, PULSE, Maestro, Interlink,
                Cirrus, etc.).


                Card networks are financial services companies that enables,
                processes and settles payments between card issuing banks and
                merchant banks worldwide. Examples are Visa, MasterCard,
                Discover, RuPay etc.


                A card network is a system of connecting merchants and card
                issuers.  A middle person that collects funds from card issuer
                and pays it to the merchant.  Visa and MasterCard are examples
                of card networks. 
              format: Class
    Cardsettlementtypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate card financial settlement processing
        properties:
          Cardsettlementtypevalues:
              enum:
                  -  ScheduledProcessing
                  -  Ad-HocProcessing
              type: string
              format: Cardsettlementtypevalues
              description: ">\r\n* `ScheduledProcessing` - \r\n* `Ad-HocProcessing` - "
    DateTime:
        type: object
        description: The scheduled time for the process likely initiation time
        properties:
          TimeIndication:
              type: string
              description: |-
                Expression of the point in time

                is expressed according to "TimeIndicationType"
                e.g. period, day, more detailed indication 
              format: String
          TimeIndicationType:
              type: string
              description: ' '
              format: String
    Schedule:
        type: object
        description: >-
          Defines the type and scheduling of card settlement processing,
          includes Issuer and Acquirer involvement/scheduling details as
          necessary
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    UpdateCardFinancialSettlementProcedure:
        type: object
        description: (DDD Entity) - UpCR Update the card financial settlement processing
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          CardFinancialSettlementProcessType:
              $ref: '#/components/schemas/Cardsettlementtypevalues'
              format: Cardsettlementtypevalues
              description: "(DDD Entity) - Defines the type of settlement process (e.g. scheduled processing, ad-hoc processing) ||\r\n|"
          CardFinancialSettlementProcessDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - The scheduled time for the process likely initiation time ||\r\n|"
          CardFinancialSettlementServiceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Acquiring bank for which the Network orchestrates settlement processing ||\r\n|"
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Issuing bank for which the Network orchestrates settlement processing ||\r\n|"
    RetrieveConsolidation:
        type: object
        description: >-
          (DDD Entity) - ReBQ Retrieve consolidated transaction details for a settlement
          procedure
        properties:
          CardTransactionRecordReference:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                (DDD Entity) - Refers to the card transaction as recorded by issuer and/or
                acquirer these are consolidated for the settlement
                period/window CardPayment|CardPayment
                ([https://www.iso20022.org/standardsrepository/type/CardPayment)](https://www.iso20022.org/standardsrepository/type/CardPayment))|Standard|ISO20022
                BM ()
          CardTransactionRecord:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                (DDD Entity) - Card transaction details referenced in settlement processing
                CardPayment|CardPayment
                ([https://www.iso20022.org/standardsrepository/type/CardPayment)](https://www.iso20022.org/standardsrepository/type/CardPayment))|Standard|ISO20022
                BM ()
          CardTransactionProductInstanceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - The account number associated with the card transaction
                Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CardTransactionIssuingBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the card holder's issuing bank ||\r\n|"
          CardTransactionMerchantAcquiringBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant's acquiring bank ||\r\n|"
          CardTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "(DDD Entity) - The type of transaction (purchase, cash advance, etc.) ||\r\n|"
          CardTransactionCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - The currency that the transaction is made in
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          CardTransactionAmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: >-
                (DDD Entity) - Type of amount (e.g. original amount, billing currency
                amount, conversion rate, FX Mark-up)
                TypeOfAmountCode|TypeOfAmountCode
                ([https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode)](https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode))|Standard|ISO20022
                BM ()
          CardTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount corresponding to the type
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CardTransactionMerchantReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant initiating settlement ||\r\n|"
          CardTransactionLocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Refers to the point of sale location Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          CardTransactionProductandServiceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Details of the transaction (e.g. purchased service/product,
                purpose) Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CardTransactionDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - Significant dates and times associated with the transaction ||\r\n|"
    Transactiontypevalues:
        type: object
        description: >-
          (DDD Entity) - ReBQ Retrieve consolidated transaction details for a settlement
          procedure
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Amounttypevalues:
        type: object
        description: >-
          (DDD Entity) - ReBQ Retrieve consolidated transaction details for a settlement
          procedure
        properties:
          Amounttypevalues:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
                  -  DuePayable
                  -  Minimum
                  -  Open
                  -  Unknown
                  -  Fixed
              type: string
              format: Amounttypevalues
              description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)"
    RetrieveCardFinancialSettlementProcedure:
        type: object
        description: >-
          (DDD Entity) - ReCR Retrieve details and reports about the card settlement
          processing
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          CardFinancialSettlementProcessType:
              $ref: '#/components/schemas/Cardsettlementtypevalues'
              format: Cardsettlementtypevalues
              description: "(DDD Entity) - Defines the type of settlement process (e.g. scheduled processing, ad-hoc processing) ||\r\n|"
          CardFinancialSettlementProcessDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - The scheduled time for the process likely initiation time ||\r\n|"
          CardFinancialSettlementServiceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Acquiring bank for which the Network orchestrates settlement processing ||\r\n|"
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the Issuing bank for which the Network orchestrates settlement processing ||\r\n|"
