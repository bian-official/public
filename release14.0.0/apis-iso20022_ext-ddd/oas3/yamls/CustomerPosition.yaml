    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains a consolidated
    financial position for a customer, combining details from all products and
    services in use. The position can cover available funds, credit, collateral,
    tax exposure and other financial measures as necessary
  version: 14.0.0
