          ([https://www.iso20022.org/standardsrepository/type/CollateralValuation)](https://www.iso20022.org/standardsrepository/type/CollateralValuation))|Standard|ISO20022
          BM ()
        properties:
          Collateral:
              type: string
              format: Collateral
              description: '(DDD Entity) - Collateral which is the subject of the valuation. '
          CollateralValuationDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Valuation date of the collateral. '
          RelatedManagementProcess:
              type: string
              format: CollateralManagement
              description: '(DDD Entity) - Process which groups the activities related to collateral. '
          ReportedCurrencyAndAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Specifies the total amount of the collateral in the
                reporting currency. 
          MarketValueAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Specifies the total market to market value of the collateral
                in the reporting currency. It is the dirty price, that is, the
                accrued interest is included if any. 
          AdjustedRate:
              type: string
              format: BaseOneRate
              description: >-
                (DDD Entity) - Percentage by which the collateral amount needs to be
                adjusted. 
          CollateralValuationCurrency:
              type: string
              format: CurrencyCode
              description: '(DDD Entity) - Currency used for the valuation. '
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
