components:
  schemas:
    ExchangeDocumentDirectoryEntry:
        type: object
        description: (DDD Entity) - Exchange Document Directory Entry
        properties:
          DocumentName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Descriptive name of the document Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          LocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Location  within the bank  where the original document is
                created/captured Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          BusinessUnitorEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference of unit or employee responsible for creating or capturing the original ||\r\n|"
          ProductandServiceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Reference to the associated product or service
                Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          ProductandServiceActionReference:
              $ref: '#/components/schemas/Action'
              format: Action
              description: "(DDD Entity) - Reference to the associated product or service activity (clarifies why the document was captured) ||\r\n|"
          DocumentCreationDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The creation date of the original document
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          DocumentCaptureDateandTime:
              type: string
              description: "Date the document was first created/captured at the bank (can be the same as creation date for bank generated documents) ||\r\n|"
              format: String
          DocumentTypeDescription:
              $ref: '#/components/schemas/Documenttypevalues'
              format: Documenttypevalues
              description: "(DDD Entity) - General description of the type and outline content of the document ||\r\n|"
          DocumentContent:
              type: string
              description: "Retrievable document content in any suitable media and format ||\r\n|"
              format: String
          DocumentProvisioningHistory:
              $ref: '#/components/schemas/DocumentService'
              format: DocumentService
              description: "(DDD Entity) - Tracks the movements of the document, from the original request for submission, through reference and access and eventual archiving ||\r\n|"
          DocumentProvisioningRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Details of the request to a holding party to provide access to a document ||\r\n|"
          DocumentProvisioningSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The planned and actual schedule for receipt and return as appropriate, including any time limits or deadlines ||\r\n|"
          DocumentProvisioningResult:
              type: string
              description: "(DDD Entity) - The result of the provisioning action (e.g. document received, document not provided in time) ||\r\n|"
              format: Object
          DocumentVersionHistory:
              $ref: '#/components/schemas/DocumentService'
              format: DocumentService
              description: "(DDD Entity) - Maintains links to earlier versions for a document with a replacement cycle ||\r\n|"
          DocumentVersion:
              type: string
              description: "The version with overview as needed ||\r\n|"
              format: String
          DocumentVersionDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The valid from-to dates for the version
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          DocumentVerificationHistory:
              $ref: '#/components/schemas/DocumentService'
              format: DocumentService
              description: "(DDD Entity) - Tracks any verification tasks performed against the document ||\r\n|"
          DocumentVerificationTaskDescription:
              type: string
              description: "A description of the actions taken to verify the document ||\r\n|"
              format: String
          DocumentVerificationServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to an external agency used to perform a verification service ||\r\n|"
          DocumentVerificationTaskResult:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - The outcome of the verification assessment ||\r\n|"
          DocumentAmendmentHistory:
              $ref: '#/components/schemas/DocumentService'
              format: DocumentService
              description: "(DDD Entity) - Tracks any amendments or corrections made to the document ||\r\n|"
          DocumentAmendmentDescription:
              type: string
              description: "Description of the amendment and the reason for the correction or change ||\r\n|"
              format: String
          DocumentAmendmentResult:
              type: string
              description: "The outcome of the amendment in terms of changes made ||\r\n|"
              format: String
          DocumentUpdateHistory:
              type: string
              description: "Maintains an update log for a document with allowed updates ||\r\n|"
              format: String
          DocumentUpdateDescription:
              type: string
              description: "Description of the update and reason for the change ||\r\n|"
              format: String
          DocumentUpdateResult:
              type: string
              description: "The outcome of the update in terms of changes made ||\r\n|"
              format: String
          DocumentArchivingHistory:
              $ref: '#/components/schemas/DocumentService'
              format: DocumentService
              description: "(DDD Entity) - Maintains a log of the physical and electronic archiving of a document including retrieval activity as appropriate ||\r\n|"
          DocumentArchivingAction:
              $ref: '#/components/schemas/Action'
              format: Action
              description: "(DDD Entity) - Details of an action to archive or retrieve a document ||\r\n|"
          DocumentArchiveReference:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - The archive storage reference for a document ||\r\n|"
          DocumentMediaFormat:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - The available media and format for storing and retrieving the document Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          DocumentSubjectReference:
              $ref: '#/components/schemas/Subject'
              format: Subject
              description: "(DDD Entity) - Reference to associated parties  (e.g. source, custodian, subject, owner) ||\r\n|"
          DocumentLocation:
              $ref: '#/components/schemas/Document'
              format: Document
              description: >-
                (DDD Entity) - Tracked location of the physical document master version and
                any copies Document/PlaceOfIssue|Document/PlaceOfIssue
                ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022
                BM ()
          DocumentStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of the document  (e.g. on-file, authenticated,
                archived) Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
