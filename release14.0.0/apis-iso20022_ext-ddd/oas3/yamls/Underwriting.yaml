openapi: 3.0.1
info:
  title: Underwriting
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain manages the underwriting
    decision process for products as appropriate (including many loan types and
    some insurance products)
  version: 14.0.0
servers:
