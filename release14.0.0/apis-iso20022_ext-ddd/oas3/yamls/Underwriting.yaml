components:
  schemas:
    EvaluateUnderwritingAssessment:
        type: object
        description: (DDD Entity) - EvCR Evaluate an underwriting decision
        properties:
          UnderwritingGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Guidelines provided for applying for an underwriting
                decision list submission requirements
                GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          RequiredCustomerEmploymentHistoryDetails:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the employment details required ||\r\n|"
          RequiredCustomerDebtAssetStatement:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the type of debt/asset details required ||\r\n|"
          RequiredCustomerCreditAssessment:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the required credit assessment details required ||\r\n|"
          RequiredCollateralCoverage:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the details of collateral required ||\r\n|"
          RequiredCustomerProductandServicePaymentHistory:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the extent of the product usage history required ||\r\n|"
          RequiredCustomerDocuments:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - Lists required documentation (e.g. for proof of identity, assets, collateral) Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          ProposedTransactionDetails:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - â€¦ ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          ProductInstanceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - The associated product instance for the underwriting
                decision Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          ProposedLoanTerms:
              $ref: '#/components/schemas/Loan'
              format: Loan
              description: >-
                (DDD Entity) - The proposed loan terms Loan|Loan
                ([https://www.iso20022.org/standardsrepository/type/Loan)](https://www.iso20022.org/standardsrepository/type/Loan))|Standard|ISO20022
                BM ()
          ProposedLoanAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The proposed loan amount CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          LoanPurpose:
              type: string
              description: "The purpose for the loan  (e.g. mortgage for primary residence/rental) ||\r\n|"
              format: String
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the applying customer ||\r\n|"
          CustomerReferenceDetails:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - Reference details known about the customer
                Party/Persons/PersonProfile_x000D_

                |Party/Persons/PersonProfile
                ([https://www.iso20022.org/standardsrepository/type/PersonProfile)](https://www.iso20022.org/standardsrepository/type/PersonProfile))|Standard|ISO20022
                BM () ()
          CustomerProductEligibilityTerms:
              $ref: '#/components/schemas/ProductTermAndCondition'
              format: ProductTermAndCondition
              description: "(DDD Entity) - Definition of the terms under which the customer eligible for the loan ||\r\n|"
          CustomerEmploymentHistory:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - The customer's employment record ||\r\n|"
          CustomerIncomeStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - The customers historical income statement (for individuals) ||\r\n|"
          CustomerDebtStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - Covers bank and known non-bank managed debts ||\r\n|"
          CustomerAssetStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - Covers bank and known non-bank managed assets ||\r\n|"
          CustomerCreditAssessment:
              $ref: '#/components/schemas/CustomerCreditRatingAssessment'
              format: CustomerCreditRatingAssessment
              description: "(DDD Entity) - Reference to the bank's credit assessment of the customer ||\r\n|"
          CustomerProductandServicePaymentHistory:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - Reference to product reports covering payment history ||\r\n|"
          CollateralItemReference:
              $ref: '#/components/schemas/Collateral'
              format: Collateral
              description: >-
                (DDD Entity) - Reference to the customers collateral holdings that are
                available Collateral |Collateral 
                ([https://www.iso20022.org/standardsrepository/type/Collateral)](https://www.iso20022.org/standardsrepository/type/Collateral))|Standard|ISO20022
                BM ()
          CollateralItemType:
              $ref: '#/components/schemas/Collateraltypevalues'
              format: Collateraltypevalues
              description: >-
                (DDD Entity) - The type of collateral CollateralTypeCode|CollateralTypeCode
                ([https://www.iso20022.org/standardsrepository/type/CollateralTypeCode)](https://www.iso20022.org/standardsrepository/type/CollateralTypeCode))|Standard|ISO20022
                BM ()
          CollateralItemValuation:
              $ref: '#/components/schemas/CollateralValuation'
              format: CollateralValuation
              description: >-
                (DDD Entity) - The valuation of the collateral (applying the required loan
                to asset ratio) CollateralValuation |CollateralValuation 
                ([https://www.iso20022.org/standardsrepository/type/CollateralValuation)](https://www.iso20022.org/standardsrepository/type/CollateralValuation))|Standard|ISO20022
                BM ()
          DocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - Reference to associated documents of significance Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          UnderwritingAssessmentDecision:
              $ref: '#/components/schemas/UnderwritingAssessment'
              format: UnderwritingAssessment
              description: "(DDD Entity) - Details of the underwriting decision ||\r\n|"
          UnderwritingAssessmentWorkProduct:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the task ||\r\n|"
    Requirement:
        type: object
        description: Outlines the employment details required
        properties:
          RequirementType:
              type: string
              description: ' '
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    ProductTermAndCondition:
        type: object
        description: Definition of the terms under which the customer eligible for the loan
        properties:
          ProductTermAndConditionType:
              $ref: '#/components/schemas/Producttermandconditiontype'
              format: Producttermandconditiontype
              description: '(DDD Entity) -  '
          ConditionReference:
              $ref: '#/components/schemas/Condition'
              format: Condition
              description: '(DDD Entity) -  '
          ProductReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: '(DDD Entity) -  '
          ProductFeatureType:
              $ref: '#/components/schemas/Productfeaturetypevalues'
              format: Productfeaturetypevalues
              description: '(DDD Entity) - The type or category of product/service features '
          ProductFeatureSpecification:
              type: string
              description: ' '
              format: String
          ProductFeatureIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          ProductFeatureName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          ProductFeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Producttermandconditiontype:
        type: object
        description: ''
        properties:
          ProductTermAndConditionTypeValues:
              $ref: '#/components/schemas/Productstandardtermandconditiontypevalues'
              format: Productstandardtermandconditiontypevalues
              description: '(DDD Entity) -  '
          ProductTermAndConditionTypeName:
              type: string
              description: ' '
              format: String
          ProductTermAndConditionTypeDescription:
              type: string
              description: ' '
              format: String
    Productstandardtermandconditiontypevalues:
        type: object
        description: ''
        properties:
          Productstandardtermandconditiontypevalues:
              enum: []
              type: string
              format: Productstandardtermandconditiontypevalues
              description: ">\r\n* `ProductGeneralTermAndCondition` - A value of Product TermAndCondition Type whereby product general terms and conditions will be defined.\r\n* `ProductContextSpecificTermAndCondition` - A value of Product TermAndCondition Type whereby product context specific terms and conditions (e.g., regulation, market, sale) will be defined.\n\r\n* `ProductCombinationTermAndCondition` - Banks often offer product combinations (also called bundled products, composite products, or cross-sell packages)-and these do typically come with their own set of terms and conditions in addition to the standard T&Cs of each individual product.\n\nEligibility for the Combo\nCustomer must meet eligibility for each individual product\nSometimes limited to specific customer segments (e.g., salaried, NRIs, SMEs)\n\n2)   Bundled Benefits\nPreferential pricing (e.g., discounted interest rate on loan)\nWaiver of certain fees (e.g., annual fee on credit card if salary account is active)\nLinked rewards or loyalty programs\n\n3)   Conditional Benefits\nBenefits may apply only if all products are active\n\n4)  Cross-Product Dependencies\n\nClosure or default of one product (e.g., closing savings account) may:\nTrigger loss of benefit on other products\nCause re-pricing of interest rates\nLead to automatic closure or cancellation of linked product(s)\r\n* `ProductPricingAndFeeTermAndCondition` - Interest rates (fixed/variable; APR for loans)\n\nFee structure:\n\nAccount opening fee\nMaintenance charges\nPrepayment/foreclosure charges\nProcessing fees (for loans/credit)\n\nPenalties (e.g., late payment, insufficient funds)\r\n* `ProductMatchingTermAndCondition` - A Product Matching Condition is a set of predefined eligibility and suitability criteria used to identify and recommend products or bundled offerings that align with a customers profile, needs, and risk tolerance.\r\n* `ProductEligibilityTermAndCondition` - Minimum age requirement\nResidency/citizenship\nIncome/employment conditions (for credit products)\nKYC compliance\r\n* `ProductRepaymentTermAndCondition` - EMI schedule\nGrace period\nEarly payment terms\nInterest calculation method (reducing balance, flat rate)\r\n* `ProductDocumentationRequiredTermAndCondition` - Proof of identity\nProof of address\nIncome documents (if applicable)\nProduct-specific forms"
    Condition:
        type: object
        description: ''
        properties:
          ConditionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) - The identifier of Condition '
          ConditionName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Condition '
          ConditionValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - The validity period of Condition '
          ConditionDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ConditionStatus:
              $ref: '#/components/schemas/Conditionstatustypevalues'
              format: Conditionstatustypevalues
              description: '(DDD Entity) - Refers to the lifecycle of a Condition '
          ConditionDescription:
              type: string
              description: ' '
              format: String
          ConditionType:
              $ref: '#/components/schemas/Termandconditiontypevalues'
              format: Termandconditiontypevalues
              description: '(DDD Entity) -  '
          FeatureType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: '(DDD Entity) -  '
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          FeatureName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          FeatureDescription:
              type: string
              description: ' '
              format: String
    Identifier:
        type: object
        description: The identifier of Condition
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Name:
        type: object
        description: The name of Condition
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Datetimeperiod:
        type: object
        description: The validity period of Condition
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Conditionstatustypevalues:
        type: object
        description: ''
        properties:
          Conditionstatustypevalues:
              enum:
                  -  Defined
                  -  Pending
                  -  Activated
                  -  Evaluated
                  -  Fulfilled
                  -  Violated
                  -  Expired
                  -  Archived
              type: string
              format: Conditionstatustypevalues
              description: ">\r\n* `Defined` - Condition is authored or configured\r\n* `Pending` - Awaiting approval or validation\r\n* `Activated` - Live and ready for evaluation\r\n* `Evaluated` - Assessed in context of process or event\r\n* `Fulfilled` - Condition criteria met\r\n* `Violated` - Condition criteria not met\r\n* `Expired` - No longer valid due to time/version limits\r\n* `Archived` - Retired from use, retained for audit/history"
    Termandconditiontypevalues:
        type: object
        description: ''
        properties:
          Termandconditiontypevalues:
              enum:
                  -  CommissionTermAndCondition
                  -  LegalTermAndCondition
                  -  RegulatoryTermAndCondition
                  -  PolicyTermAndCondition
                  -  RestrictionTermAndCondition
                  -  PreferenceTermAndCondition
                  -  InvestmentTermAndCondition
                  -  MandateTermAndCondition
                  -  OperationalTermAndCondition
                  -  ProductTermAndCondition
                  -  AgreementTermAndCondition
                  -  RelationshipTermAndCondition
                  -  ConfidentialTermAndCondition
