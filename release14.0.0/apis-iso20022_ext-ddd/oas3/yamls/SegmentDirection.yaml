components:
  schemas:
    UpdateSegmentStrategy:
        type: object
        description: (DDD Entity) - UpCR Update details of the segment strategy
        properties:
          SegmentStrategyPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The time period addressed by the segment strategy
                DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          SegmentStrategyPoliciesAndGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Specific policies and guidelines that govern the application
                of the strategy GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          SegmentStrategyOrganization:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Roles and responsibilities for the oversight of implementation of the strategy ||\r\n|"
          SegmentStrategyBudget:
              $ref: '#/components/schemas/BudgetArrangement'
              format: BudgetArrangement
              description: "(DDD Entity) - Target and actual financial budget for the strategy ||\r\n|"
          SegmentStrategySchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The target and actual strategy implementation schedule recording planned and actual initiatives associated with the realization of the strategy ||\r\n|"
          SegmentGoalRecord:
              type: string
              description: "The record of the goals making up the overall segment strategy ||\r\n|"
              format: String
          SegmentGoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: "(DDD Entity) - The type of goal (e.g. market share, new business, relationship performance) ||\r\n|"
          SegmentGoalDefinition:
              type: string
              description: "A definition of the goal, including the intended actions required to achieve the goal ||\r\n|"
              format: String
          SegmentGoalOrganization:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal ||\r\n|"
          SegmentGoalResult:
              type: string
              description: "Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes ||\r\n|"
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    BudgetArrangement:
        type: object
        description: Target and actual financial budget for the strategy
        properties:
          BudgetType:
