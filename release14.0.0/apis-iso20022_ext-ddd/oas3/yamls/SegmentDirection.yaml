        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Budgettypevalues:
        type: object
        description: A Classification value that specifies the type of Budget
        properties:
          Budgettypevalues:
