components:
  schemas:
    InitiateCustomerCampaignProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate customer campaign processing
        properties:
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: "(DDD Entity) - The type or category of customer campaign (e.g. cross-sell, up-sell, retention) ||\r\n|"
          CustomerCampaignDescription:
              type: string
              description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
              format: String
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          CustomerCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Details of the deployment set-up/configuration of the
                campaign for reference Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureVersionNumber:
              type: string
              description: "The customer campaign version number used in the event ||\r\n|"
              format: String
          CustomerCampaignSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The campaign processing schedule, covering candidate selection, execution, flow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel ||\r\n|"
          CustomerCampaignConsumablesInventory:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Inventory record of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          CustomerCampaignConsumableType:
              type: string
              description: "The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
              format: String
          CustomerCampaignConsumableHolding:
              $ref: '#/components/schemas/Iteminventorytypevalues'
              format: Iteminventorytypevalues
              description: "(DDD Entity) - The tracked inventory of the consumable item ||\r\n|"
          CustomerCampaignDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Key dates associated with the campaign process (e.g.
                initiation date, version revision date, completion date)
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureResult:
              type: string
              description: "The result/impact of the overall customer campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
              format: String
          LeadandOpportunityDescription:
              type: string
              description: "A description of leads and opportunities generated by the customer campaign ||\r\n|"
              format: String
          LeadandOpportunityReference:
              $ref: '#/components/schemas/SalesLead'
              format: SalesLead
              description: "(DDD Entity) - Reference to the lead/opportunity as handled by the Lead/Opportunity Management Service Domain ||\r\n|"
          CustomerPortfolioReference:
              $ref: '#/components/schemas/CustomerPortfolio'
              format: CustomerPortfolio
              description: "(DDD Entity) - Reference to the collection or set of customers in a Campaign ||\r\n|"
    Customercampaigntypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate customer campaign processing
        properties:
          Customercampaigntypevalues:
              enum:
                  -  ProductLaunchCampaign
                  -  BrandAwarenessCampaign
                  -  CustomerRetentionCampaign
                  -  ReferralCampaign
                  -  ReactivationCampaign
              type: string
              format: Customercampaigntypevalues
              description: ">\r\n* `ProductLaunchCampaign` - Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` - Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` - Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` - Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` - Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` - Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Schedule:
        type: object
        description: >-
          The campaign processing schedule, covering candidate selection,
          execution, flow-up and analysis activities. Note this can be an
          ongoing campaign where worksteps continue in parallel
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    ItemInventory:
        type: object
        description: >-
          Inventory record of any consumables that are to be used in the
          execution of the campaign (e.g. brochures)
        properties:
          ItemInventoryType:
              type: string
              description: ' '
              format: String
    Iteminventorytypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate customer campaign processing
        properties:
          Iteminventorytypevalues:
              enum:
                  -  Non-CashInventory
                  -  CashInventory
              type: string
              format: Iteminventorytypevalues
              description: ">\r\n* `Non-CashInventory` - \r\n* `CashInventory` - "
    SalesLead:
        type: object
        description: >-
          Reference to the lead/opportunity as handled by the Lead/Opportunity
          Management Service Domain
        properties:
          LeadOrigin:
              type: string
              description: >-
                The origin of the lead, such as walk-in, solicitation, referral
                etc. 
              format: String
          LeadDescription:
              type: string
              description: >-
                A description of lead/opportunity generated by the customer
                campaign 
              format: String
          CustomerRelationshipLifecyclePhaseType:
              $ref: '#/components/schemas/Customerrelationshiplifecyclephasevalues'
              format: Customerrelationshiplifecyclephasevalues
              description: '(DDD Entity) -  '
          Description:
              type: string
              description: ' '
              format: String
          IsCurrentPhase:
              type: string
              description: >-
                Specifies whether the phase is the current phase of the party
                relationship. 
              format: String
          PhaseName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The name of the phase of the relationship, such as prospect,
                contracted, on-board, etc. 
          PhaseStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
