components:
  schemas:
    EvaluateProductionSystemAssessment:
        type: object
        description: (DDD Entity) - EvCR Evaluate various risk exposures for a production release
        properties:
          ProductionReleaseName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The reference to and descriptive name of the production
                release system Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business units responsible for the testing and deployment ||\r\n|"
          ProductionReleaseType:
              type: string
              description: "The type of production release (e.g. production service update, new production system) ||\r\n|"
              format: String
          ProductionReleaseDescription:
              type: string
              description: "A description of the scope, goal and make-up of the production release ||\r\n|"
              format: String
          ProductionReleaseTestProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of production release tests to be and actually applied ||\r\n|"
          ProductionReleaseTestSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for performing the range of release tests (planned and actual) ||\r\n|"
          ProductionReleaseConsolidationRecord:
              type: string
              description: "The consolidated release evaluation combining the results of all underlying tests ||\r\n|"
              format: String
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated documents ||\r\n|"
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates associated with the assessment (e.g. notification date, commencement  date, completion date) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the specific date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Profile:
        type: object
        description: >-
          Details the types of production release tests to be and actually
          applied
        properties:
          Profile:
              type: string
              description: >-
                (DDD Entity) - A brief description of the characteristics of something or
                someone. (Business Dictionary) 
              format: Class
    Schedule:
        type: object
        description: >-
          The schedule for performing the range of release tests (planned and
          actual)
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    DocumentDirectoryEntry:
        type: object
        description: Reference to associated documents
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
              format: String
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: '(DDD Entity) -  '
          DirectoryEntryDate:
