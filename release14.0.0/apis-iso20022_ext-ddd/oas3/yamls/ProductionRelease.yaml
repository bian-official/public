                  -  RefreshDate
              type: string
              format: Directoryentrydatetypevalues
              description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - "
    Date:
        type: object
        description: ''
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Status:
