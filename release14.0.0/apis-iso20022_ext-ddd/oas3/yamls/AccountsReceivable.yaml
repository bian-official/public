              format: Instruction
              description: "(DDD Entity) - Request to process AccountsReceivable ||\r\n|"
          AccountsReceivableProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Timetable to process AccountsReceivable ||\r\n|"
          AccountsReceivableProcedureStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Accounts Receivable Procedure Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    Featuretypevalues:
        type: object
        description: (DDD Entity) - CoCR Control the processing of Accounts Receivable Procedure
        properties:
          Featuretypevalues:
              enum:
                  -  FeeFeature
                  -  InterestFeature
                  -  WithdrawalFeature
                  -  DepositFeature
                  -  SweepFeature
                  -  LienFeature
                  -  PaymentFeature
                  -  RepaymentFeature
                  -  LimitFeature
