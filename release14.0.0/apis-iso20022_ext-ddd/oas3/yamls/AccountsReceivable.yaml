          AccountsReceivableProcedureSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of Accounts Receivable Procedure ||\r\n|"
          AccountsReceivableProcedureRequest:
