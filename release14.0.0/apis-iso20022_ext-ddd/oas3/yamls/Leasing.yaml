    Arrangementtypevalues:
        type: object
        description: Reference to Leasing Arrangement
        properties:
          Arrangementtypevalues:
              enum:
                  -  SweepArrangement
                  -  WithdrawalArrangement
                  -  DepositArrangement
                  -  InterestArrangement
                  -  FeeArrangement
                  -  LienArrangement
