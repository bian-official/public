openapi: 3.0.1
info:
  title: Collateral Allocation Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Service Domain manages the allocation of
    party owned assets to bank issued lending and other asset products.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CollateralAllocationManagement/12.0.1'
paths:
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Update Details of a collateral allocation
        description: (DDD  Service) Update Details of a collateral allocation
        operationId: CollateralAssetAllocation/Update
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Retrieve details about a collateral allocation
        description: (DDD  Service) Retrieve details about a collateral allocation
        operationId: CollateralAssetAllocation/Retrieve
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCollateralAssetAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Accept or reject a collateral allocation proposal
        description: (DDD  Service) Accept or reject a collateral allocation proposal
        operationId: CollateralAssetAllocation/Exchange
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Capture':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Capture Allocation of a Party Asset to a Lending Product
        description: (DDD  Service) Capture Allocation of a Party Asset to a Lending Product
        operationId: CollateralAssetAllocation/Capture
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/CaptureCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    UpdateCollateralAssetAllocation:
        type: object
        description: (DDD Entity) - Update Details of a collateral allocation
        properties:
          CollateralAllocationAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount for which this party asset serves as collateral
                for this product instance CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralAllocationDescription:
              type: string
              description: "The description of the purpose of the allocation of this party asset to this product instance as collateral ||\r\n|"
              format: String
          CollateralAllocationEndDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the allocation of this party asset to this
                lending product for this amount ends ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralAllocationStartDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the allocation of this party asset to this
                lending product for this amount starts ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralAllocationRecallAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - An amount for which the allocation of this party asset to
                this product instance as collateral is reduced
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralAllocationRecallSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule according to which the amount of the allocation of this party asset to this product instance as collateral is reduced ||\r\n|"
          CollateralAllocationRecallResult:
              type: string
              description: "A result of reducing the amount of the allocation of this party asset to this product instance as collateral ||\r\n|"
              format: String
          CollateralCurrentValueAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The maximum amount for which this party asset can serve as
                collateral for this product instance
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
              x-bo-ref: '#/components/schemas/CollateralAssetArrangement'
              x-bo-attribute-ref: '#/components/schemas/CollateralAmount'
          CollateralEarmarkedAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The part of the collateral current value amount that has
                been tentatively assigned to the allocation of this asset as
                collateral to this product instance
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralEarmarkedEndDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the value amount that has been tentatively
                assigned to the allocation of this asset as collateral to this
                product instance is released ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralEarmarkedStartDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the tentative assignment of the value
                amount to the allocation of this asset as collateral to this
                product instance becomes active ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralStatus:
              $ref: '#/components/schemas/Collateralassetstatustypevalues'
              format: Collateralassetstatustypevalues
              description: "(DDD Entity) - The status of the collateral under consideration, e.g. Pending for use for allocating, Used for allocating, Pending for retirement for allocating ||\r\n|"
          PartyAssetDescription:
              type: string
              description: "The description of the asset as provided by the owner ||\r\n|"
              format: String
          PartyAssetDirectoryReference:
              $ref: '#/components/schemas/PartyAssetDirectory'
              format: PartyAssetDirectory
              description: "(DDD Entity) - The reference to a party asset as recorded by Party Asset Directory ||\r\n|"
          ProductInstanceName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The name of the product to which the current party asset is
                allocated as collateral Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The reference to the product to which the current party asset is allocated as collateral ||\r\n|"
          EvaluateAcceptabilityResultDescription:
              type: string
              description: "The outcome of an evaluation of the acceptability of this party asset as collateral for this product instance; values are Accepted and Rejected ||\r\n|"
              format: String
    Schedule:
        type: object
        description: >-
          The schedule according to which the amount of the allocation of this
          party asset to this product instance as collateral is reduced
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Collateralassetstatustypevalues:
        type: object
        description: (DDD Entity) - Update Details of a collateral allocation
        properties:
          Collateralassetstatustypevalues:
              enum:
                  -  Offered
                  -  UnderAssessment
                  -  Transferred
                  -  Allocated
                  -  FreeForAllocation
                  -  AllocatedToAnotherLoan
                  -  IssuedForExecution
              type: string
              format: Collateralassetstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `UnderAssessment` - \r\n* `Transferred` - \r\n* `Allocated` - \r\n* `FreeForAllocation` - \r\n* `AllocatedToAnotherLoan` - \r\n* `IssuedForExecution` - "
    PartyAssetDirectory:
        type: object
        description: The reference to a party asset as recorded by Party Asset Directory
        properties:
          DirectoryVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          DirectoryConfiguration:
              type: string
              description: ' '
              format: String
          DirectoryValidPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          DirectoryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    ProductAgreement:
        type: object
        description: >-
          The reference to the product to which the current party asset is
          allocated as collateral
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: >-
          The reference to the product to which the current party asset is
          allocated as collateral
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          The reference to the product to which the current party asset is
          allocated as collateral
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    RetrieveCollateralAssetAllocation:
        type: object
        description: (DDD Entity) - Retrieve details about a collateral allocation
        properties:
          CollateralAllocationAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount for which this party asset serves as collateral
                for this product instance CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralAllocationDescription:
              type: string
              description: "The description of the purpose of the allocation of this party asset to this product instance as collateral ||\r\n|"
              format: String
          CollateralAllocationEndDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the allocation of this party asset to this
                lending product for this amount ends ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralAllocationStartDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the allocation of this party asset to this
                lending product for this amount starts ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralAllocationRecallAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - An amount for which the allocation of this party asset to
                this product instance as collateral is reduced
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralAllocationRecallSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule according to which the amount of the allocation of this party asset to this product instance as collateral is reduced ||\r\n|"
          CollateralAllocationRecallResult:
              type: string
              description: "A result of reducing the amount of the allocation of this party asset to this product instance as collateral ||\r\n|"
              format: String
          CollateralCurrentValueAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The maximum amount for which this party asset can serve as
                collateral for this product instance
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
              x-bo-ref: '#/components/schemas/CollateralAssetArrangement'
              x-bo-attribute-ref: '#/components/schemas/CollateralAmount'
          CollateralEarmarkedAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The part of the collateral current value amount that has
                been tentatively assigned to the allocation of this asset as
                collateral to this product instance
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CollateralEarmarkedEndDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date on which the value amount that has been tentatively
                assigned to the allocation of this asset as collateral to this
                product instance is released ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralEarmarkedStartDate:
