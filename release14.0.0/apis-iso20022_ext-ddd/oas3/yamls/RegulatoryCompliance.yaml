        summary: (DDD  Service) Capture Regulatory Requirement
        description: (DDD  Service) Capture Regulatory Requirement
        operationId: RegulatoryComplianceAssessment/Capture
        parameters:
          - $ref: '#/components/parameters/regulatorycomplianceid'
        requestBody:
          $ref: >-
            #/components/requestBodies/CaptureRegulatoryComplianceAssessmentRequest
        responses:
