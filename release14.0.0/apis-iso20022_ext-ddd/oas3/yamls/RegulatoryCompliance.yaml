components:
  schemas:
    RetrieveRegulatoryComplianceAssessment:
        type: object
        description: (DDD Entity) - Retrieve Details about a Regulatory Compliance
        properties:
          RegulatoryAssessmentType:
              type: string
              description: "The type and make-up of regulatory tests referenced in the assessment ||\r\n|"
              format: String
          BusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Reference to the business function or unit assessed for compliance if applicable ||\r\n|"
          ProductandServiceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Reference to the product or service being assessed, possibly
                in combination with the referenced customer and the referenced
                business unit Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer being assessed, possibly in combination with the referenced product or service and business unit ||\r\n|"
          RegulatoryAuthorityReference:
              $ref: '#/components/schemas/RegulatoryAuthority'
              format: RegulatoryAuthority
              description: "(DDD Entity) - Reference to the authority pertaining to the evaluated regulation ||\r\n|"
          RegulationReference:
              $ref: '#/components/schemas/Regulation'
              format: Regulation
              description: "(DDD Entity) - Reference to the specific regulation against which the assessment is done ||\r\n|"
          RegulationDefinition:
              type: string
              description: "Description of the specific regulation against which the assessment is done ||\r\n|"
              format: String
          RegulationComplianceandReportingRequirements:
              type: string
              description: "Description of the measurements and reporting required to demonstrate compliance ||\r\n|"
              format: String
          RegulationAccountability:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Business unit or person accountable for the compliance with the regulation ||\r\n|"
          RegulationPenalties:
              type: string
              description: "Description of the implications of non-compliance ||\r\n|"
              format: String
          RegulationGuideline:
              $ref: '#/components/schemas/Guideline'
              format: Guideline
              description: "(DDD Entity) - Guidelines issued by the regulator about how to comply with the regulation ||\r\n|"
          DocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - A reference to an instance in Document Directory Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          RegulatoryAssessmentWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the assessment ||\r\n|"
          RegulatoryAssessmentResult:
              type: string
              description: "(DDD Entity) - Description of the result of the assessment, can include remedial actions ||\r\n|"
              format: RegulatoryComplianceCheck
          RegulatoryComplianceAssessmentReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - An unique reference to an item or an occurrence of
                Regulatory Compliance Assessment
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          AssessmentRequestor:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit or party that requested the assessment ||\r\n|"
          AssessmentStartDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the assessment is started
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AssessmentCompletionDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the result of the assessment is handed over to
                the requestor ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          RegulationCustomerType:
              $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
              format: Organisationlegalstructuretypevalues
              description: >-
                (DDD Entity) - A customer type to which the regulation applies, Retail,
                Private banking, Corporate, Large corporate
                LegalStructureCode|LegalStructureCode
                ([https://www.iso20022.org/standardsrepository/type/LegalStructureCode)](https://www.iso20022.org/standardsrepository/type/LegalStructureCode))|Standard|ISO20022
                ()
          RegulationCustomerResidenceStatus:
              $ref: '#/components/schemas/Residentalstatustypevalues'
              format: Residentalstatustypevalues
              description: >-
                (DDD Entity) - Residence status of customers to which the regulation
                applies. National-resident, Foreign national-Resident,
                National-non resident, Foreign national-non resident
                ResidentialStatusCode|ResidentialStatusCode
                ([https://www.iso20022.org/standardsrepository/type/ResidentialStatusCode)](https://www.iso20022.org/standardsrepository/type/ResidentialStatusCode))|Standard|ISO20022
                BM ()
          RegulationValidfromDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date from which the regulation applies
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          RegulationValidtoDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date until which the regulation applies
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    BusinessUnit:
        type: object
        description: >-
          Reference to the business function or unit assessed for compliance if
          applicable
        properties:
          BusinessFunction:
              type: string
              description: ' '
              format: String
          Goal:
              type: string
              description: ' '
              format: String
          OrganisationStructureHierarchy:
              type: string
              description: 'Description of the structure of a company. ISO20022 '
              format: String
          OrganisationIdentification:
              $ref: '#/components/schemas/Organisationidentification'
              format: Organisationidentification
              description: '(DDD Entity) -  '
          OrganisationSector:
              type: string
              description: >-
                Sector of business of the organisation, for example,
                pharmaceutical. (ISO20022) 
              format: String
          LegalEntityIndicator:
              type: string
              description: ' '
              format: String
          OrganisationDate:
              $ref: '#/components/schemas/Organisationdatetime'
              format: Organisationdatetime
              description: '(DDD Entity) -  '
          OrganisationType:
              $ref: '#/components/schemas/Organisationtypevalues'
              format: Organisationtypevalues
              description: '(DDD Entity) -  '
          OrganisationName:
              $ref: '#/components/schemas/Organisationname'
              format: Organisationname
              description: '(DDD Entity) -  '
          OrganisationLegalStructure:
              $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
              format: Organisationlegalstructuretypevalues
              description: '(DDD Entity) - Legal standing of the organisation. (ISO20022 BM) '
    Organisationidentification:
        type: object
        description: ''
        properties:
          OrganisationIdentificationType:
              $ref: '#/components/schemas/Organisationidentificationtypevalues'
              format: Organisationidentificationtypevalues
              description: '(DDD Entity) -  '
          OrganisationIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Organisationidentificationtypevalues:
        type: object
        description: ''
        properties:
          Organisationidentificationtypevalues:
              enum:
                  -  LEI
                  -  ELF
                  -  MIC
                  -  BICFI
                  -  Bankpartyidentification
                  -  Clearingidentificationnumber
                  -  Countryidentificationcode
                  -  Customernumber
                  -  Datauniversalnumberingsystem
                  -  Employeridentificationnumber
                  -  Gs1glnidentifier
                  -  SIREN
                  -  SIRET
                  -  Taxidentificationnumber
                  -  EANGLN
              type: string
              format: Organisationidentificationtypevalues
              description: ">\r\n* `LEI` - Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier (LEI)\".\r\n* `ELF` - Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms (ELF)\". \r\n* `MIC` - Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` - Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code (BIC)\".\r\n* `Bankpartyidentification` - Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` - A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` - A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` - A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` - Country authority given organisation identification (e.g., corporate registration number)\r\n* `Customernumber` - Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` - A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` - Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` - The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` - The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering (EAN) numbering scheme rules. The number is used to retrieve detailed information that is linked to it. (iso20022)"
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
