              format: Organisationnametypevalues
              description: ">\r\n* `ShortName` - \r\n* `TradingName` - \r\n* `LegalName` - "
    Organisationlegalstructuretypevalues:
        type: object
        description: >-
          Reference to the business function or unit assessed for compliance if
          applicable
        properties:
          Organisationlegalstructuretypevalues:
              enum:
                  -  Corporation
                  -  Individual
                  -  Supranational
                  -  Sovereign
                  -  Municipal
                  -  Province
                  -  State
                  -  County
                  -  Partnership
                  -  Financialinstitution
                  -  National
              type: string
              format: Organisationlegalstructuretypevalues
              description: ">\r\n* `Corporation` - Legal structure is a corporation.\r\n* `Individual` - Legal structure is an individual.\r\n* `Supranational` - Legal structure is a supranational.\r\n* `Sovereign` - Legal structure is a sovereign.\r\n* `Municipal` - Legal structure is a municipal.\r\n* `Province` - Legal structure is a province.\r\n* `State` - Legal structure is a state.\r\n* `County` - Legal structure is a county.\r\n* `Partnership` - Legal structure is a partnership.\r\n* `Financialinstitution` - Legal structure is a financial institution.\r\n* `National` - Legal structure is a state."
    RegulatoryAuthority:
        type: object
        description: Reference to the authority pertaining to the evaluated regulation
        properties:
          RegulatoryAuthority:
              type: string
              description: '(DDD Entity) - An organisation that is alowed to impose regulations '
              format: Class
    Regulation:
        type: object
        description: >-
          Reference to the specific regulation against which the assessment is
          done
        properties:
          RegulationDefinition:
              type: string
              description: "Description of the specific regulation against which the assessment is done ||\r\n|"
              format: String
          RuleSetDefinition:
              type: string
              description: ' '
              format: String
          RuleSetInterpretation:
              type: string
              description: ' '
              format: String
          RuleSetType:
              $ref: '#/components/schemas/Rulesettypevalues'
              format: Rulesettypevalues
              description: '(DDD Entity) -  '
          RuleSetName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          RuleSetIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          RuleSetLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Rulesettypevalues:
        type: object
        description: >-
          Reference to the specific regulation against which the assessment is
          done
        properties:
          Rulesettypevalues:
              enum:
                  -  Policy
                  -  Regulation
                  -  Law
                  -  Guideline
                  -  Criterion
                  -  Standard
              type: string
              format: Rulesettypevalues
              description: ">\r\n* `Policy` - Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. (Business Dictionary)\n\r\n* `Regulation` - A rule used to carry out a law (FIBO)\n\nBusiness Dictionary: a rule (with or without the coercive power of law) employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` - A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. (FIBO)\n\r\n* `Guideline` - A recommended practice (adapted from Business Dictionary)\nA general rule, principle, or piece of advice.\r\n* `Criterion` - A principle or standard by which something may be judged or decided.\n\nRead more: http://www.businessdictionary.com/definition/criterion.html\r\n* `Standard` - A rule considered by an authority or by general consent as a basis of comparison"
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
