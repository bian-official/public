              format: ServiceAgreement
              description: "(DDD Entity) - Reference to any agreement covering access to the external service ||\r\n|"
          FinancialMarketInformationDatabase:
              type: string
              description: "(DDD Entity) - Refers to the consolidated financial market information that is enhanced/improved by the bank for internal reference. This is a collection of different subject areas for which a bank perspective is maintained ||\r\n|"
              format: Object
          FinancialMarketInformationSubjectArea:
              $ref: '#/components/schemas/Subject'
              format: Subject
              description: "(DDD Entity) - Refers to a maintained subject area ||\r\n|"
          FinancialMarketInformationSubjectAreaDescription:
              type: string
              description: "A description of the information content of the subject area ||\r\n|"
              format: String
          FinancialMarketInformationSubjectAreaUpdateHistory:
              type: string
              description: "A record of the update history of the content ||\r\n|"
              format: String
          FinancialMarketInformationSubjectAreaRecord:
              $ref: '#/components/schemas/Subject'
              format: Subject
              description: "(DDD Entity) - The consolidated improved information, includes current and past historical records as necessary ||\r\n|"
    FinancialMarketInformationService:
        type: object
        description: >-
          Reference to the external sources of financial market information. Can
          be an ongoing service or some form of report
        properties:
          InformationServiceMode:
              type: string
              description: >-
                The way the Information Service is provided


                This has several dimensions that are not elaborated furthere.g.
                push, pull, request/replye.g. instance, file 
              format: String
          InformationServiceContent:
              type: string
              description: >-
                The type of information that is provided by the information
                service 
              format: String
          InformationServiceType:
              type: string
              description: >-
                The type of information service (e.g. a regular feed, periodic
                report) 
              format: String
          InformationServiceDescription:
              type: string
              description: ' '
              format: String
          InformationServiceDateTime:
              type: string
              description: ' '
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Informationservicetypevalues:
        type: object
        description: (DDD Entity) - UpCR Update details of the administrative plan
        properties:
          Informationservicetypevalues:
              enum:
                  -  AdvisoryService
                  -  ReportingService
                  -  FinancialInformationService
              type: string
              format: Informationservicetypevalues
              description: ">\r\n* `AdvisoryService` - A classification that distinguishes between instances of Information Services according to purpose of advising the destinee of the information.\n\nAdvisory is the contracted service to deliver customized advice (once or regularly) in a specific way and for a specific purpose. This service is explicitly negotiated and agreed upon and therefore essentially different from a selling service. This does not mean that it should be priced separately as it can be integrated in a total offer towards clients. Advisory are all products that can be classified as decision support for the clients. In this sense there is an overlap with selling services as some selling services are also advisory although not (always) negotiated.\n\nIncludes following services (e.g.)\n1. Key Plan/Vario Plan\n2. Financial Advisory\n3. SME Advisory \n4. Portfolio Management\n5. Client Care \n6. Subsidies Advisory\n\nGeneric Services are:\n1. Information Build\nThis is the service where for the specific purpose of decision support, data is transformed to information that is structured in a way that the client can easily understand and overview his situation. E.g. a consolidated portfolio overview or a risk profile of the client\n2. Knowledge Build\nThe service where information is built into knowledge. Included are all analysis methods that give a client an in-depth knowledge of his (benchmarked) position. E.g. All different tools for risk analysis and portfolio ratios.\n3. Personalized Advice\nBuild on information about the clients situation and an analysis, a personalized advice can be delivered. An advice is the description of the actions that the client can take to optimize his position. E.g. advice to align portfolio on risk profile.\n\n\r\n* `ReportingService` - A classification that distinguishes between instances of Information Services according to purpose of reporting with regard to operational and managerial aspects of banking product or service agreements, relations, portfolio's, etc.\n\nReporting are all the services, linked to a specific product or to the whole of the product portfolio that clients have bought. \n\nIncludes following services (e.g.)\n1. Statement (Transactional Overview)\n2. Balance Inquiry\n3. Portfolio (Position Overview)\n4. GSM alerts\n\nGeneric Services are:\n1. Transactions Reporting\nThe reporting of all transactions that are done on the level of a client or a product (account). Distinction should be made for all channels that are used for the transactions.\n2. Position Reporting\nThe reporting of the (balance) position of an account or a set of accounts.\n3. Event Reporting\nThis service is linked to both services above. If a transaction cannot be executed because insufficient balance on the account is one example of an event.  This event reporting can be configured by the client.\r\n* `FinancialInformationService` - "
