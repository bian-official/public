components:
  schemas:
    CreateContactCenterAdministrativePlan:
        type: object
        description: (DDD Entity) - CrCR Create the administrative plan for the contact center
        properties:
          ContactCenterServiceOperatingConfiguration:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - The default contact center operational configuration as
                defined by Contact Center Management (Note this can include some
                latitude for position assignment changes to be made during day
                to day operations by this service domain) Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          CustomerServicingRepresentativeAllocationSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Maintains the allocation records of available customer service representatives to the servicing positions defined in the contact center configuration. This includes past and future booking arrangements ||\r\n|"
          CustomerServicingRepresentativeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to a customer servicing representative ||\r\n|"
          CustomerServicingRepresentativeRecord:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Details about a registered customer servicing representative ||\r\n|"
          CustomerServicingRepresentativeQualificationProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the qualification, expertise and level of experience of the servicing representative ||\r\n|"
          CustomerServicingRepresentativeLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Reference to the locations the customer servicing
                representative can work from (can include remote working
                arrangements and time zone availability)
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          CustomerServicingRepresentativeAvailabilitySchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Details the time the customer servicing representative plans to be and is actually available for assignments which covers times for shift working and temporary/overtime assignments as may be necessary ||\r\n|"
          CustomerServicingRepresentativeStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - Tracks the current status indicating availability for
                assignment to a servicing position (where  the representative
                will coordinate with contact routing for customer contacts)
                Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CustomerServicingRepresentativeAssignmentRecord:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "(DDD Entity) - Reference to a consolidated record of assignments. This is used to track utilization and performance ||\r\n|"
    Schedule:
        type: object
        description: >-
          Maintains the allocation records of available customer service
          representatives to the servicing positions defined in the contact
          center configuration. This includes past and future booking
          arrangements
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Profile:
        type: object
        description: >-
          Details the qualification, expertise and level of experience of the
          servicing representative
        properties:
          Profile:
              type: string
              description: >-
                (DDD Entity) - A brief description of the characteristics of something or
                someone. (Business Dictionary) 
              format: Class
    Assignment:
        type: object
        description: >-
          Reference to a consolidated record of assignments. This is used to
          track utilization and performance
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: '(DDD Entity) -  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: '(DDD Entity) -  '
          SubjectMatter:
              type: string
              description: '(DDD Entity) -  '
              format: Object
    Party:
        type: object
        description: ''
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: >-
                (DDD Entity) - Specifies the type of party in different business contexts.
                (ISO20022) 
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: '(DDD Entity) -  '
          PartyActivityIndicator:
              $ref: '#/components/schemas/Industrycode'
              format: Industrycode
              description: '(DDD Entity) - Economical activity of Party (ISO20022) '
    Name:
        type: object
        description: >
          Name by which a party is known and which is usually used to identify
          that party. (ISO20022)
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Partytypevalues:
        type: object
        description: ''
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              type: string
              format: Partytypevalues
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: ''
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: ''
        properties:
          Datetimetypevalues:
