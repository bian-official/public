              format: Involvedparty
              description: "(DDD Entity) - Reference to the recording by Party Reference Data Directory of a bank for which the correspondent bank can be used as correspondent ||\r\n|"
          RelatedBeneficiaryBankBIC:
              $ref: '#/components/schemas/AccountIdentification'
              format: AccountIdentification
              description: >-
