                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          CorrespondentBankAgreementReference:
              $ref: '#/components/schemas/CorrespondentBankingAgreement'
              format: CorrespondentBankingAgreement
              description: "(DDD Entity) - Reference to the agreement with the correspondent bank as recorded by Party Reference Data Directory ||\r\n|"
          CorrespondentBankName:
