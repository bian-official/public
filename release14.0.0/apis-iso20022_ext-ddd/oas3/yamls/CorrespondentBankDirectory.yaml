openapi: 3.0.1
info:
  title: Correspondent Bank Directory
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains correspondent
    bank reference details. This includes correspondent bank payment parameters
    in particular bank limits and capturing transaction activity to track
    reciprocity
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CorrespondentBankDirectory/12.0.1'
paths:
  '/CorrespondentBankDirectory/Register':
      post:
        tags:
          - CR (DDD Aggregate) - CorrespondentBankDirectoryEntry
        summary: (DDD  Service) Register Correspondent Bank
        description: (DDD  Service) Register Correspondent Bank
        operationId: CorrespondentBankDirectoryEntry/Register
        requestBody:
          $ref: >-
            #/components/requestBodies/RegisterCorrespondentBankDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CorrespondentBankDirectory/{correspondentbankdirectoryid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - CorrespondentBankDirectoryEntry
        summary: (DDD  Service) Update details of Correspondent Bank
        description: (DDD  Service) Update details of Correspondent Bank
        operationId: CorrespondentBankDirectoryEntry/Update
        parameters:
          - $ref: '#/components/parameters/correspondentbankdirectoryid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateCorrespondentBankDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CorrespondentBankDirectory/{correspondentbankdirectoryid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - CorrespondentBankDirectoryEntry
        summary: (DDD  Service) RqCR Request that an existing entry is updated or revised
        description: (DDD  Service) RqCR Request that an existing entry is updated or revised
        operationId: CorrespondentBankDirectoryEntry/Request
        parameters:
          - $ref: '#/components/parameters/correspondentbankdirectoryid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestCorrespondentBankDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CorrespondentBankDirectory/{correspondentbankdirectoryid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CorrespondentBankDirectoryEntry
        summary: (DDD  Service) Retrieve Details about Correspondent Bank
        description: (DDD  Service) Retrieve Details about Correspondent Bank
        operationId: CorrespondentBankDirectoryEntry/Retrieve
        parameters:
          - $ref: '#/components/parameters/correspondentbankdirectoryid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveCorrespondentBankDirectoryEntryResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    RegisterCorrespondentBankDirectoryEntry:
        type: object
        description: (DDD Entity) - Register Correspondent Bank
        properties:
          CorrespondentBankReference:
              type: string
              description: "(DDD Entity) - Reference to the correspondent bank (e.g. BIC Codes) ||\r\n|"
              format: Object
          ContactAddresses:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Contact details for key parties at the bank
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          VostroAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the account that the correspondent bank has
                with this bank Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          CorrespondentBankAgreementReference:
              $ref: '#/components/schemas/CorrespondentBankingAgreement'
              format: CorrespondentBankingAgreement
              description: "(DDD Entity) - Reference to the agreement with the correspondent bank as recorded by Party Reference Data Directory ||\r\n|"
          CorrespondentBankName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name of the correspondent bank Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          BIC:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Code that identifies a bank internationally
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          NationalClearingCode:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Code that identifies a bank within a country
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          CorrespondentBankContactAddress:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Address of the correspondent bank
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          PartyReferenceDataDirectoryReference:
              $ref: '#/components/schemas/PartyReferenceDataDirectory'
              format: PartyReferenceDataDirectory
              description: "(DDD Entity) - Reference to the recording of the correspondent bank in the Party Reference Data Directory ||\r\n|"
          LegalEntityDirectoryReference:
              $ref: '#/components/schemas/LegalEntityDirectory'
              format: LegalEntityDirectory
              description: "(DDD Entity) - Reference to the recording of the correspondent bank in the Legal Entity Directory ||\r\n|"
          PaymentProcessingTimes:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Dates and times during which the correspondent bank
                processes payments ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          NostroAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the mirror account in the books of this bank of
                the account that this bank has with the correspondent bank
                Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          RelatedBeneficiaryBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the recording by Party Reference Data Directory of a bank for which the correspondent bank can be used as correspondent ||\r\n|"
          RelatedBeneficiaryBankBIC:
              $ref: '#/components/schemas/AccountIdentification'
              format: AccountIdentification
              description: >-
                (DDD Entity) - BIC of a bank for which the correspondent bank can be used
                as correspondent AccountIdentification |AccountIdentification 
                ([https://www.iso20022.org/standardsrepository/type/AccountIdentification)](https://www.iso20022.org/standardsrepository/type/AccountIdentification))|Standard|ISO20022
                BM ()
          RelatedBeneficiaryBankName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name of a bank for which the correspondent bank can be used
                as correspondent Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          RelatedBeneficiaryBankCurrencyReference:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - Reference to the currency of payments to a bank for which
                the correspondent bank can be used as correspondent
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
    CorrespondentBankingAgreement:
        type: object
        description: >-
          Reference to the agreement with the correspondent bank as recorded by
          Party Reference Data Directory
        properties:
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          Reference to the agreement with the correspondent bank as recorded by
          Party Reference Data Directory
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    Identifier:
        type: object
        description: >-
          The identifier of agreement like Agreement Number, Contract Number,
          Contract Registration Number, etc. 
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    PartyReferenceDataDirectory:
        type: object
        description: >-
          Reference to the recording of the correspondent bank in the Party
          Reference Data Directory
        properties:
          DirectoryVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          DirectoryConfiguration:
              type: string
              description: ' '
              format: String
          DirectoryValidPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          DirectoryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    LegalEntityDirectory:
        type: object
        description: >-
          Reference to the recording of the correspondent bank in the Legal
          Entity Directory
        properties:
          DirectoryVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          DirectoryConfiguration:
              type: string
              description: ' '
              format: String
          DirectoryValidPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          DirectoryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
