components:
  schemas:
    CaptureLeasingItemAdministrativePlan:
        type: object
        description: >-
          (DDD Entity) - CaCR Capture Leasing Item Administrative Plan activity or event
          related information
        properties:
          LeasingItemAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between Budgets within Leasing Item Administrative Plan according to the type of resource and/or activity that is budgetted ||\r\n|"
          LeasingItemAdministrativePlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "(DDD Entity) - The allocation of someone or something which is specified for Leasing Item Administrative Plan ||\r\n|"
          LeasingItemAdministrativePlan:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "(DDD Entity) - A plan that defines clerical support for LeasingItem ||\r\n|"
    Budgettypevalues:
        type: object
        description: >-
          (DDD Entity) - CaCR Capture Leasing Item Administrative Plan activity or event
          related information
        properties:
          Budgettypevalues:
              enum:
                  -  OperatingBudget
                  -  FinancialBudget
                  -  ResourceBudget
              type: string
              format: Budgettypevalues
              description: ">\r\n* `OperatingBudget` - \r\n* `FinancialBudget` - \r\n* `ResourceBudget` - "
    Assignment:
        type: object
        description: >-
          The allocation of someone or something which is specified for Leasing
          Item Administrative Plan
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: '(DDD Entity) -  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: '(DDD Entity) -  '
          SubjectMatter:
              type: string
              description: '(DDD Entity) -  '
              format: Object
    Party:
        type: object
        description: ''
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: >-
                (DDD Entity) - Specifies the type of party in different business contexts.
                (ISO20022) 
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: '(DDD Entity) -  '
          PartyActivityIndicator:
              $ref: '#/components/schemas/Industrycode'
              format: Industrycode
              description: '(DDD Entity) - Economical activity of Party (ISO20022) '
    Name:
        type: object
        description: >
          Name by which a party is known and which is usually used to identify
          that party. (ISO20022)
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Partytypevalues:
        type: object
        description: ''
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              type: string
              format: Partytypevalues
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: ''
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: ''
        properties:
