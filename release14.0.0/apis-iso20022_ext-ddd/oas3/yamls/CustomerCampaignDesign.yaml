components:
  schemas:
    UpdateCustomerCampaignSpecification:
        type: object
        description: >-
          (DDD Entity) - UpCr Update details of a customer campaign specification or usage
          record
        properties:
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: "(DDD Entity) - The type or category of customer campaign (e.g. cross-sell, up-sell, retention) ||\r\n|"
          CustomerCampaignDescription:
              type: string
              description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
              format: String
          CustomerCampaignMetrics:
              $ref: '#/components/schemas/CustomerCampaignMetric'
              format: CustomerCampaignMetric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          CustomerCampaignMetricDefinition:
              type: string
              description: "A description of the metric, defining how it is to be measured in deployment ||\r\n|"
              format: String
          CustomerCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          CustomerCampaignSpecification:
              $ref: '#/components/schemas/CampaignDesignSpecification'
              format: CampaignDesignSpecification
              description: "(DDD Entity) - The precise make-up of the campaign. Note that all customer campaign specifications are subject to versioning as the campaign is refined over time. ||\r\n|"
          CustomerCampaignProductandServiceUsage:
              $ref: '#/components/schemas/ProductUsage'
              format: ProductUsage
              description: "(DDD Entity) - Details how the campaign aligns with selected products and services, including pricing considerations ||\r\n|"
          CustomerCampaignProductandServiceType:
              $ref: '#/components/schemas/Bankingproducttypevalues'
              format: Bankingproducttypevalues
              description: >-
                (DDD Entity) - The type or category of product or service included in the
                campaign (e.g. current account) OBExternalProductType1Code|
                ()|Standard|UK Open Banking ()
          ProductandServiceCampaignEngagementDescription:
              $ref: '#/components/schemas/CustomerCampaignArrangement'
              format: CustomerCampaignArrangement
              description: "(DDD Entity) - A description of how the product or service is adapted in the context of the campaign (e.g. discounted pricing/preferential rates, waived service fees, gifts or incentives) ||\r\n|"
          ProductandServiceCampaignTransferPricingArrangement:
              type: string
              description: "(DDD Entity) - Describes how any discounted costs are to be accounted for by the product fulfillment function (e.g. borne by fulfillment business unit, compensated by campaign budget) ||\r\n|"
              format: CustomerCampaignManagement
          CustomerCampaignExecutionGuidelines:
              $ref: '#/components/schemas/CustomerCampaignRuleSet'
              format: CustomerCampaignRuleSet
              description: "(DDD Entity) - Guidelines for the execution of the campaign ||\r\n|"
          CustomerCampaignEligibility:
              $ref: '#/components/schemas/CustomerCampaignRuleSet'
              format: CustomerCampaignRuleSet
              description: "(DDD Entity) - Defines the eligibility criteria that are to be applied to select suitable candidates for the customer campaign. (Note candidate lists are developed by Campaign Execution) ||\r\n|"
          CustomerCampaignQualifications:
              $ref: '#/components/schemas/CustomerCampaignRequirement'
              format: CustomerCampaignRequirement
              description: "(DDD Entity) - Defines any qualifications or credentials required of the bank unit or employees to execute the campaign (e.g. product certified, sign-off authority level) ||\r\n|"
          CustomerCampaignInteractionGuide:
              $ref: '#/components/schemas/CustomerCampaignRuleSet'
              format: CustomerCampaignRuleSet
              description: "(DDD Entity) - Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
          CustomerCampaignConsumables:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Design specification of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          CustomerCampaignConsumableType:
              type: string
              description: "The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
              format: String
          CustomerCampaignConsumableDescription:
              type: string
              description: "The specification of the consumable item in whatever form appropriate. Note sourcing/procurement of the item is handled by execution) ||\r\n|"
              format: String
          CustomerCampaignPerformanceRecord:
              type: string
              description: "Maintains a record of the use and impact of customer campaign versions over the life of the campaign ||\r\n|"
              format: String
          CustomerCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/CustomerCampaignProcedure'
              format: CustomerCampaignProcedure
              description: "(DDD Entity) - Reference to the customer campaign execution event ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          CustomerCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Details of the deployment set-up/configuration of the
                campaign for reference Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureVersionNumber:
              type: string
              description: "The customer campaign version number used in the event ||\r\n|"
              format: String
          CustomerCampaignProcedureResult:
              type: string
              description: "The result/impact of the overall customer campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
              format: String
    Customercampaigntypevalues:
        type: object
        description: >-
          (DDD Entity) - UpCr Update details of a customer campaign specification or usage
          record
        properties:
          Customercampaigntypevalues:
              enum:
                  -  ProductLaunchCampaign
                  -  BrandAwarenessCampaign
                  -  CustomerRetentionCampaign
                  -  ReferralCampaign
                  -  ReactivationCampaign
              type: string
              format: Customercampaigntypevalues
              description: ">\r\n* `ProductLaunchCampaign` - Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` - Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` - Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` - Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` - Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` - Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
    CustomerCampaignMetric:
        type: object
        description: >-
          Metrics that are defined to assess the target and actual impact of the
          campaign
        properties:
          CustomerCampaignMetricType:
              $ref: '#/components/schemas/Customercampaignmetrictypevalues'
              format: Customercampaignmetrictypevalues
              description: '(DDD Entity) -  '
    Customercampaignmetrictypevalues:
        type: object
        description: >-
          Metrics that are defined to assess the target and actual impact of the
          campaign
        properties:
          Customercampaignmetrictypevalues:
              enum:
                  -  Click-ThroughRates(CTR)
                  -  ConversionRate
                  -  CustomerAcquisitionCost(CAC)
                  -  ReturnOnInvestment(ROI)
                  -  CustomerLifetimeValue(CLV)
                  -  EngagementRate
                  -  BounceRate
                  -  RepeatPurchaseRate
                  -  ChurnRate
              type: string
              format: Customercampaignmetrictypevalues
              description: ">\r\n* `Click-ThroughRates(CTR)` - Formula: (Number of Clicks / Number of Impressions) x 100\nIndicates the effectiveness of an ad in generating interest.\r\n* `ConversionRate` - Formula: (Number of Conversions / Number of Total Visitors) x 100\nMeasures the percentage of users who take the desired action (e.g., make a purchase).\r\n* `CustomerAcquisitionCost(CAC)` - Formula: Total Campaign Costs / Number of New Customers Acquired\nIndicates the cost to acquire a new customer.\r\n* `ReturnOnInvestment(ROI)` - Formula: (Net Profit / Campaign Cost) x 100\nMeasures the profitability of the campaign.\r\n* `CustomerLifetimeValue(CLV)` - Estimates the total revenue a business can expect from a single customer account.\r\n* `EngagementRate` - Formula: (Total Engagements / Total Impressions) x 100\nMeasures how actively users are engaging with the campaign content.\r\n* `BounceRate` - Formula: (Single Page Sessions / Total Sessions) x 100\nIndicates the percentage of visitors who leave the site after viewing only one page.\r\n* `RepeatPurchaseRate` - Formula: (Number of Returning Customers / Total Number of Customers) x 100\nIndicates the percentage of customers who make more than one purchase\r\n* `ChurnRate` - Formula: (Number of Customers Lost / Total Number of Customers at Start of Period) x 100\nMeasures the rate at which customers stop doing business with the company."
    Goal:
        type: object
        description: >-
          A description of the target performance for the metric that can be
          defined for different usage scenarios as appropriate
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: '(DDD Entity) - The classification of Goal '
          GoalDefinition:
              type: string
              description: 'The definition of Goal '
              format: String
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: >-
          A description of the target performance for the metric that can be
          defined for different usage scenarios as appropriate
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              type: string
              format: Goaltypevalues
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: The name of Goal
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
