components:
  schemas:
    ControlTradingPositionManagementPlan:
        type: object
        description: (DDD Entity) - Control Trading Position Management Plan
        properties:
          TradingPositionManagementPlanType:
              $ref: '#/components/schemas/Plantype'
              format: Plantype
              description: "(DDD Entity) - The type of Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanReference:
              $ref: '#/components/schemas/Plan'
              format: Plan
              description: "(DDD Entity) - An unique reference to an item or an occurrence of Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanBudgetType:
              $ref: '#/components/schemas/Budgettype'
              format: Budgettype
              description: "(DDD Entity) - A Classification value that distinguishes between Budgets within Trading Position Management Plan according to the type of resource and/or activity that is budgetted ||\r\n|"
          TradingPositionManagementPlanBudget:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of budget which is arranged whitin Trading Position
                Management Plan CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          TradingPositionManagementPlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "(DDD Entity) - The assignment of a required activity to a responsibe party in Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanDuty:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - The set of management responsibilities defined in Trading
                Position Management Plan Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          TradingPositionManagementPlanDescription:
              type: string
              description: "Documentation of Trading Position Management Plan ||\r\n|"
              format: String
          TradingPositionManagementPlanBudgetBalance:
              $ref: '#/components/schemas/Balance'
              format: Balance
              description: >-
                (DDD Entity) - Balance of budget which is arranged whitin Trading Position
                Management Plan Balance|Balance
                ([https://www.iso20022.org/standardsrepository/type/Balance)](https://www.iso20022.org/standardsrepository/type/Balance))|Standard|ISO20022
                BM ()
          TradingPositionManagementPlanAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party who is involved in Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanSubjectMatter:
              type: string
              description: "(DDD Entity) - The subject matter of Trading Position Management Plan ||\r\n|"
              format: Object
    Plantype:
        type: object
        description: The type of Trading Position Management Plan
        properties:
          PlanTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PlanType:
              $ref: '#/components/schemas/Plantypevalues'
              format: Plantypevalues
              description: '(DDD Entity) -  '
    Name:
        type: object
        description: ''
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Plantypevalues:
        type: object
        description: The type of Trading Position Management Plan
        properties:
          Plantypevalues:
              enum:
                  -  AdministrativePlan
                  -  ManagementPlan
                  -  StratgyPlan
                  -  FinancialPlan
                  -  DevelopmentPlan
              type: string
              format: Plantypevalues
              description: ">\r\n* `AdministrativePlan` - \r\n* `ManagementPlan` - \r\n* `StratgyPlan` - \r\n* `FinancialPlan` - \r\n* `DevelopmentPlan` - "
    Plan:
        type: object
        description: >-
          An unique reference to an item or an occurrence of Trading Position
          Management Plan
        properties:
          PlanGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: '(DDD Entity) -  '
          PlanBudget:
              $ref: '#/components/schemas/Budgetarrangement'
              format: Budgetarrangement
