              format: Involvedparty
              description: "(DDD Entity) - \r\n "
          CustomerRelationshipEventRecord:
              $ref: '#/components/schemas/Event'
              format: Event
              description: "(DDD Entity) - \r\n "
          CustomerRelationshipEventAction:
              $ref: '#/components/schemas/Action'
              format: Action
              description: "(DDD Entity) - \r\n "
          DateandTime:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time the event was captured ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          LocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Location where event was captured Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Event:
        type: object
        description: "\r\n"
        properties:
          EventType:
              type: string
              description: ' '
              format: String
          EventDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          EventDescription:
              type: string
              description: ' '
              format: String
          EventSource:
              type: string
              description: '(DDD Entity) -  '
              format: Object
          EventLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: '(DDD Entity) -  '
          EventAction:
              $ref: '#/components/schemas/Action'
              format: Action
              description: '(DDD Entity) -  '
          EventStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          EventValue:
              type: string
              description: ' '
              format: String
          EventValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          EventIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: ''
        properties:
          DateTimeContent:
              type: string
