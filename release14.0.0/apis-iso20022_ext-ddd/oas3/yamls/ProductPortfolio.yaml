          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - ProductPortfolioAnalysis
        summary: >-
          (DDD  Service) RqCR Request manual intervention in the product portfolio analysis
          activity
        description: >-
          (DDD  Service) RqCR Request manual intervention in the product portfolio analysis
          activity
        operationId: ProductPortfolioAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
        requestBody:
          $ref: '#/components/requestBodies/RequestProductPortfolioAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
