            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) EcBQ Accept, reject, verify, etc. product performance analysis
        description: (DDD  Service) EcBQ Accept, reject, verify, etc. product performance analysis
        operationId: PerformanceAnalysis/Exchange
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangePerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Execute':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) ExBQ Execute an automated action against on-going analysis
        description: (DDD  Service) ExBQ Execute an automated action against on-going analysis
        operationId: PerformanceAnalysis/Execute
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/ExecutePerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExecutePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) RqBQ Request manual intervention to on-going analysis
        description: (DDD  Service) RqBQ Request manual intervention to on-going analysis
        operationId: PerformanceAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/RequestPerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestPerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: >-
          (DDD  Service) ReBQ Retrieve details about a specific product performance
          analysis
        description: >-
          (DDD  Service) ReBQ Retrieve details about a specific product performance
          analysis
        operationId: PerformanceAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
          - $ref: '#/components/parameters/performanceanalysisid'
        responses:
          '200':
            $ref: '#/components/responses/RetrievePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
