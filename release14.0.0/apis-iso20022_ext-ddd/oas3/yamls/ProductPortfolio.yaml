  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/Evaluate':
      post:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: >-
          (DDD  Service) EvBQ Evaluate product performance using a specific type of
          analysis
        description: >-
          (DDD  Service) EvBQ Evaluate product performance using a specific type of
          analysis
        operationId: PerformanceAnalysis/Evaluate
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluatePerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/EvaluatePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Update':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) UpBQ Update details of a specific product performance analysis
        description: (DDD  Service) UpBQ Update details of a specific product performance analysis
        operationId: PerformanceAnalysis/Update
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
          - $ref: '#/components/parameters/performanceanalysisid'
