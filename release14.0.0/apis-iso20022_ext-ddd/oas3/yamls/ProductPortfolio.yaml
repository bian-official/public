          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ProductPortfolioAnalysis
        summary: (DDD  Service) ReCR Retrieve details about product portfolio analysis activity
        description: (DDD  Service) ReCR Retrieve details about product portfolio analysis activity
        operationId: ProductPortfolioAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/productportfolioid'
        responses:
          '200':
