openapi: 3.0.1
info:
  title: Product Portfolio
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Maintain a portfolio of analytical views of
    the product portfolio to support product profitability and performance
    analysis
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/ProductPortfolio/12.0.1'
paths:
