            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateProductPortfolioAnalysis:
        type: object
        description: (DDD Entity) - EvCR Evaluate product portfolio performance
        properties:
          ProductPortfolioMake-up:
              type: string
              description: "(DDD Entity) - Definition of the product portfolio ||\r\n|"
              format: Object
          ProductType:
              $ref: '#/components/schemas/Producttypevalues'
              format: Producttypevalues
              description: "(DDD Entity) - The product type within the portfolio analysis ||\r\n|"
          ProductTypeDefinition:
              type: string
              description: "Specific properties and characteristics of the product that provide context for the performance analysis ||\r\n|"
              format: String
          ProductPortfolioPerformanceGoals:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - Definition of the performance goals for products as defined by senior management functions (target/anticipated and actual as assessed). ||\r\n|"
          ProductPortfolioAnalysisSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for performing product portfolio analysis for the enterprise or division ||\r\n|"
          ProductPortfolioAnalysisReport:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - A consolidated report containing the results of performance analyses applied to the products making up the overall portfolio ||\r\n|"
          ProductAnalysisType:
              $ref: '#/components/schemas/Analysistypevalues'
              format: Analysistypevalues
              description: "(DDD Entity) - Defines a type of performance analysis performed to products in the portfolio (e.g. scheduled review, specialized analysis, sensitivity assessment/projection) ||\r\n|"
          ProductAnalysisResult:
              $ref: '#/components/schemas/Analysis'
              format: Analysis
              description: "(DDD Entity) - The consolidated report of the performance evaluation and comparisons from the analysis ||\r\n|"
          ProductAnalysisReportingDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date/time the performance report was completed
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated performance analysis reporting documents ||\r\n|"
    Producttypevalues:
        type: object
        description: (DDD Entity) - EvCR Evaluate product portfolio performance
        properties:
          Producttypevalues:
              enum:
                  -  BankingProduct
                  -  InsuranceProduct
              type: string
              format: Producttypevalues
              description: ">\r\n* `BankingProduct` - \r\n* `InsuranceProduct` - "
    Goal:
        type: object
        description: >-
          Definition of the performance goals for products as defined by senior
          management functions (target/anticipated and actual as assessed).
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: '(DDD Entity) - The classification of Goal '
          GoalDefinition:
              type: string
              description: 'The definition of Goal '
              format: String
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: >-
          Definition of the performance goals for products as defined by senior
          management functions (target/anticipated and actual as assessed).
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              type: string
              format: Goaltypevalues
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: The name of Goal
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Goaldatetimetypevalues:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          Goaldatetimetypevalues:
              enum:
                  -  SettingDate
                  -  PlanningDate
                  -  StartDate
                  -  ReviewDate
                  -  CompletionDate
              type: string
              format: Goaldatetimetypevalues
              description: ">\r\n* `SettingDate` - \r\n* `PlanningDate` - \r\n* `StartDate` - \r\n* `ReviewDate` - \r\n* `CompletionDate` - "
    Goalstatus:
        type: object
        description: >-
          The lifecycle status of Goal like Goal Setting, Planning, Execution,
          Monitoring and Evaluation, Completion or Achievement, Maintenance or
          Sustainment, Closure or Renewal
        properties:
          GoalStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          GoalStatusType:
              $ref: '#/components/schemas/Goalstatustypevalues'
              format: Goalstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Goalstatustypevalues:
        type: object
        description: >-
          The lifecycle status of Goal like Goal Setting, Planning, Execution,
          Monitoring and Evaluation, Completion or Achievement, Maintenance or
          Sustainment, Closure or Renewal
        properties:
          Goalstatustypevalues:
              enum:
                  -  Setting
                  -  Planning
                  -  Execution
                  -  MonitoringAndEvaluation
                  -  CompletionOrAchievement
                  -  MaintenanceOrSustainment
                  -  ClosureOrRenewal
              type: string
              format: Goalstatustypevalues
              description: ">\r\n* `Setting` - \r\n* `Planning` - \r\n* `Execution` - \r\n* `MonitoringAndEvaluation` - \r\n* `CompletionOrAchievement` - \r\n* `MaintenanceOrSustainment` - \r\n* `ClosureOrRenewal` - "
    Schedule:
        type: object
        description: >-
          The schedule for performing product portfolio analysis for the
          enterprise or division
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Report:
        type: object
        description: >-
          A consolidated report containing the results of performance analyses
          applied to the products making up the overall portfolio
        properties:
          ReportType:
              $ref: '#/components/schemas/Reporttypevalues'
              format: Reporttypevalues
              description: '(DDD Entity) -  '
          ReportValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          ReportVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          ReportDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ReportFormat:
              type: string
              description: ' '
              format: String
    Reporttypevalues:
        type: object
        description: >-
          A consolidated report containing the results of performance analyses
          applied to the products making up the overall portfolio
        properties:
          Reporttypevalues:
              enum:
                  -  FinancialReport
                  -  BusinessReport
                  -  ManagementReport
                  -  Statement
                  -  MaintenanceReport
                  -  RegulatoryReport
                  -  TaxReport
                  -  AnalysisReport
              type: string
              format: Reporttypevalues
              description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - "
    Analysistypevalues:
        type: object
        description: (DDD Entity) - EvCR Evaluate product portfolio performance
        properties:
          Analysistypevalues:
              enum:
                  -  PerformanceAnalysis
                  -  ActivityAnalysis
                  -  RevenueAnalysis
                  -  CostAnalysis
                  -  PredictiveAnalysis
                  -  BehavioralAnalysis
                  -  ProfitabilityAnalysis
                  -  CompetitiveAnalysis
                  -  CohortAnalysis
                  -  SegmentAnalysis
                  -  SWOTAnalysis
                  -  Benchmarking
                  -  PositioningAnalysis
                  -  ScenarioAnalysis
                  -  IntelligenceGathering
                  -  Profiling
              type: string
              format: Analysistypevalues
              description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - "
    Analysis:
        type: object
        description: >-
          The consolidated report of the performance evaluation and comparisons
          from the analysis
        properties:
          AnalysisType:
              $ref: '#/components/schemas/Analysistypevalues'
              format: Analysistypevalues
              description: '(DDD Entity) -  '
          AnalysisResult:
              type: string
              description: ' '
              format: String
          AnalysisPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - The period covered by the analysis (from to date time) '
          AnalysisDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          AnalysisSpecification:
              type: string
              description: ' '
              format: String
          AnalysisSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: >-
                (DDD Entity) - The schedule and timing of the analysis performed using the
                algorithm 
    DocumentDirectoryEntry:
        type: object
        description: Reference to associated performance analysis reporting documents
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
              format: String
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: '(DDD Entity) -  '
          DirectoryEntryDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: '(DDD Entity) -  '
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
