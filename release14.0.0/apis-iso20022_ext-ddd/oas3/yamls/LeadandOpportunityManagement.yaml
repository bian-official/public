openapi: 3.0.1
info:
  title: Lead and Opportunity Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain captures, classifies and
    track sales lead/opportunities with established clients for additional
    products or services. It handles the processing of the opportunity through
    to the point of formal offer processing.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/LeadandOpportunityManagement/12.0.1'
paths:
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - LeadandOpportunityProcedure
        summary: (DDD  Service) UpCR Update details about a lead/opportunity
        description: (DDD  Service) UpCR Update details about a lead/opportunity
        operationId: LeadandOpportunityProcedure/Update
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateLeadandOpportunityProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - LeadandOpportunityProcedure
        summary: >-
          (DDD  Service) InCR Initiate lead/opportunity procedure (capture the lead
          details)
        description: >-
          (DDD  Service) InCR Initiate lead/opportunity procedure (capture the lead
          details)
        operationId: LeadandOpportunityProcedure/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateLeadandOpportunityProcedureRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - LeadandOpportunityProcedure
        summary: >-
          (DDD  Service) CoCR Control the processing of a lead/opportunity (e.g. raise
          priority)
        description: >-
          (DDD  Service) CoCR Control the processing of a lead/opportunity (e.g. raise
          priority)
        operationId: LeadandOpportunityProcedure/Control
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
        requestBody:
          $ref: '#/components/requestBodies/ControlLeadandOpportunityProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - LeadandOpportunityProcedure
        summary: (DDD  Service) EcCR Accept, reject etc a lead/opportunity procedure
        description: (DDD  Service) EcCR Accept, reject etc a lead/opportunity procedure
        operationId: LeadandOpportunityProcedure/Exchange
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeLeadandOpportunityProcedureRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - LeadandOpportunityProcedure
        summary: (DDD  Service) ReCR Retrieve details about a lead/opportunity
        description: (DDD  Service) ReCR Retrieve details about a lead/opportunity
        operationId: LeadandOpportunityProcedure/Retrieve
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveLeadandOpportunityProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Development/{developmentid}/Update':
      put:
        tags:
          - BQ (DDD Aggregate) - Development
        summary: (DDD  Service) UpBQ Update details about lean/opportunity development task
        description: (DDD  Service) UpBQ Update details about lean/opportunity development task
        operationId: Development/Update
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
          - $ref: '#/components/parameters/developmentid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateDevelopmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/UpdateDevelopmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Development/{developmentid}/Execute':
      put:
        tags:
          - BQ (DDD Aggregate) - Development
        summary: >-
          (DDD  Service) ExBQ Execute automated action against a lead opportunity
          development task (e.g. generate message)
        description: >-
          (DDD  Service) ExBQ Execute automated action against a lead opportunity
          development task (e.g. generate message)
        operationId: Development/Execute
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
          - $ref: '#/components/parameters/developmentid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteDevelopmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExecuteDevelopmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Development/{developmentid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - Development
        summary: >-
          (DDD  Service) RqBQ Request manual intervention in development (e.g. prospect
          contact)
        description: >-
          (DDD  Service) RqBQ Request manual intervention in development (e.g. prospect
          contact)
        operationId: Development/Request
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
          - $ref: '#/components/parameters/developmentid'
        requestBody:
          $ref: '#/components/requestBodies/RequestDevelopmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestDevelopmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Development/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - Development
        summary: (DDD  Service) InBQ Initiate, assign development of a lead/opportunity
        description: (DDD  Service) InBQ Initiate, assign development of a lead/opportunity
        operationId: Development/Initiate
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateDevelopmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateDevelopmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/LeadandOpportunityManagement/{leadandopportunitymanagementid}/Development/{developmentid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Development
        summary: (DDD  Service) ReBQ Retrieve details about lead/opportunity development
        description: (DDD  Service) ReBQ Retrieve details about lead/opportunity development
        operationId: Development/Retrieve
        parameters:
          - $ref: '#/components/parameters/leadandopportunitymanagementid'
          - $ref: '#/components/parameters/developmentid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveDevelopmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    UpdateLeadandOpportunityProcedure:
        type: object
        description: (DDD Entity) - UpCR Update details about a lead/opportunity
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the associated customer (can currently be a person or a company) ||\r\n|"
          CustomerCampaignReference:
              $ref: '#/components/schemas/CustomerCampaign'
              format: CustomerCampaign
              description: "(DDD Entity) - Reference to the customer campaign generating the lead (if the opportunity is generated by a campaign) ||\r\n|"
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: "(DDD Entity) - The type of campaign (e.g. cross-sell, up-sell, retention) ||\r\n|"
          CustomerCampaignVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
              description: >-
                (DDD Entity) - The version number of the campaign (used to track campaign
                impact) Number|Number
                ([https://www.iso20022.org/standardsrepository/type/Number)](https://www.iso20022.org/standardsrepository/type/Number))|Standard|ISO20022
                BM ()
          ProductandServiceType:
              type: string
              description: "The type of product or service identified in the lead/opportunity ||\r\n|"
              format: String
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to a specific product instance if the lead is an up-sell to an existing product agreement ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Employees involved in capturing the lead/opportunity ||\r\n|"
          LeadandOpportunityDescription:
              type: string
              description: "Narrative/description of the opportunity if available ||\r\n|"
              format: String
          DateTimeLocation:
              type: string
              description: "Date and time and the location the lead/opportunity was captured ||\r\n|"
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    CustomerCampaign:
        type: object
        description: >-
          Reference to the customer campaign generating the lead (if the
          opportunity is generated by a campaign)
        properties:
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: >-
                (DDD Entity) - The type or category of customer campaign (e.g. cross-sell,
                up-sell, retention) 
          CampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: '(DDD Entity) - Type of campaign. '
          CampaignVersion:
              type: string
              description: 'The version of campaign. '
              format: String
          CampaignDescription:
              type: string
              description: 'The description of campaign. '
              format: String
          CampaignPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
    Customercampaigntypevalues:
        type: object
        description: >-
          Reference to the customer campaign generating the lead (if the
          opportunity is generated by a campaign)
        properties:
          Customercampaigntypevalues:
              enum:
                  -  ProductLaunchCampaign
                  -  BrandAwarenessCampaign
                  -  CustomerRetentionCampaign
                  -  ReferralCampaign
                  -  ReactivationCampaign
              type: string
              format: Customercampaigntypevalues
              description: ">\r\n* `ProductLaunchCampaign` - Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` - Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` - Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` - Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` - Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` - Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
    Campaigntypevalues:
        type: object
        description: >-
          Reference to the customer campaign generating the lead (if the
          opportunity is generated by a campaign)
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              type: string
              format: Campaigntypevalues
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    ProductAgreement:
        type: object
        description: >-
          Reference to a specific product instance if the lead is an up-sell to
          an existing product agreement
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: >-
          Reference to a specific product instance if the lead is an up-sell to
          an existing product agreement
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          Reference to a specific product instance if the lead is an up-sell to
          an existing product agreement
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    BusinessUnit:
        type: object
        description: Employees involved in capturing the lead/opportunity
        properties:
          BusinessFunction:
              type: string
              description: ' '
              format: String
