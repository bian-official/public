              format: Date
              description: '(DDD Entity) -  '
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Directoryentrydatetypevalues:
        type: object
        description: Reference to associated specification documents
        properties:
          Directoryentrydatetypevalues:
              enum:
                  -  OpenDate
                  -  RefreshDate
              type: string
              format: Directoryentrydatetypevalues
