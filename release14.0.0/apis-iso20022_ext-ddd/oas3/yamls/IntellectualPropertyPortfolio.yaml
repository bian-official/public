components:
  schemas:
    InitiateIntellectualPropertyAdministrativePlan:
        type: object
        description: (DDD Entity) - InCR Initiate administration for an intellectual property asset
        properties:
          IntellectualPropertyAssetReference:
              $ref: '#/components/schemas/Asset'
              format: Asset
              description: >-
                (DDD Entity) - Reference to the intellectual property asset item Asset
                |Asset 
                ([https://www.iso20022.org/standardsrepository/type/Asset)](https://www.iso20022.org/standardsrepository/type/Asset))|Standard|ISO20022
                BM ()
          IntellectualPropertyAssetRecord:
              $ref: '#/components/schemas/Asset'
              format: Asset
              description: >-
                (DDD Entity) - The details maintained for the intellectual property asset
                Asset |Asset 
                ([https://www.iso20022.org/standardsrepository/type/Asset)](https://www.iso20022.org/standardsrepository/type/Asset))|Standard|ISO20022
                BM ()
          IntellectualPropertyAssetType:
              $ref: '#/components/schemas/Assettypevalues'
              format: Assettypevalues
              description: "(DDD Entity) - The type of asset (i.e. trade secrets, trademarks, copyrights, and patents.) ||\r\n|"
          IntellectualPropertyAssetDescription:
              type: string
              description: "Description of significant details and properties of the intellectual property asset ||\r\n|"
              format: String
          IntellectualPropertyAssetTitle:
              type: string
              description: "(DDD Entity) - Details of title ownership, including assigned usage rights ||\r\n|"
              format: Object
          IntellectualPropertyAssetJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - Details of scope of coverage of the intellectual property
                asset (e.g. geographic coverage, allowed usage type coverage)
                Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          IntellectualPropertyAssetCreator:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the original source of the intellectual property ||\r\n|"
          IntellectualPropertyAssetValuation:
              $ref: '#/components/schemas/CollateralValuation'
              format: CollateralValuation
              description: >-
                (DDD Entity) - An indication or description of the commercial value of the
                intellectual property asset. This can combine a 'replacement'
                valuation and an licensing/assignment income assessment. The
                value can be an estimate and include actual realized income
                CollateralValuation|CollateralValuation
                ([https://www.iso20022.org/standardsrepository/type/CollateralValuation)](https://www.iso20022.org/standardsrepository/type/CollateralValuation))|Standard|ISO20022
                BM ()
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated specification documents ||\r\n|"
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates and times associated with the intellectual property asset (e.g. creation date, assignment date, valid until/expiry date) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    Assettypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate administration for an intellectual property asset
        properties:
          Assettypevalues:
              enum:
                  -  TangibleAsset
                  -  IntangibleAsset
                  -  OperatingAsset
                  -  Non-OperatingAsset
                  -  CurrentAsset
                  -  Non-Current(Fixed)Asset
                  -  PersonalAsset
                  -  BusinessAsset
              type: string
              format: Assettypevalues
              description: ">\r\n* `TangibleAsset` - It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` - It doesn't have a physical form but hold value\r\n* `OperatingAsset` - Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` - Not used in core business operations but still provide value\r\n* `CurrentAsset` - Expected to be converted into cash within one year.\r\n* `Non-Current(Fixed)Asset` - Provide value over the long term (more than one year).\r\n* `PersonalAsset` - Owned by individuals and not related to a business.\r\n* `BusinessAsset` - Owned by a business and used to generate revenue."
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    DocumentDirectoryEntry:
        type: object
        description: Reference to associated specification documents
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
