    CurrencyAndAmount:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    Obligation:
        type: object
        description: >-
          (DDD Entity) - The set of administrative responsibilities defined in IT System
          Administrative Plan Obligation|Obligation
          ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
          BM ()
        properties:
          RequestedSettlementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which a trade must be executed. For a
                direct debit, it is the date and time at which the creditor
                requests that the amount of money is to be collected from the
                debtor. For a credit transfer, it is the date and time at which
                the debtor requests the clearing agent to process the payment.
                For a securities trade, it is the date and time at which the
                securities are to be delivered or received. 
          RequestedSettlementAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Total amount of money to be paid or received. '
          Priority:
              type: string
              format: Max4AlphaNumericText
              description: >-
                (DDD Entity) - Specifies whether the transaction is to be executed with a
                high priority. 
          Trade:
              type: string
              format: Trade
              description: >-
                (DDD Entity) - Specifies the trade which originates the obligation to
                deliver a product, cash or securities.. 
          TransactionRisk:
              type: string
              format: TransactionRisk
              description: '(DDD Entity) - Transaction risk calculated per obligation type. '
          ParentObligation:
              type: string
              format: Obligation
              description: '(DDD Entity) - Obligation which is divided into several sub-obligations. '
          SubObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies an obligation resulting from another existing
                obligation, for instance each leg of a financing agreement is a
                sub-obligation of the global financing obligation. 
          Offset:
              type: string
              format: ObligationFulfilment
              description: '(DDD Entity) - Specifies the method used to settle a specific obligation. '
          OriginalObligationProcess:
              type: string
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Obligation fulfilment process which did not extinguish the
                obligation but replaced it by a new one, for instance in case of
                netting. 
          ExposureType:
              type: string
              format: ExposureTypeV2Code
              description: '(DDD Entity) - Type of exposure related to this obligation. '
    Balance:
        type: object
        description: >-
          (DDD Entity) - Balance of budget which is arranged whitin IT System
          Administrative Plan Balance|Balance
          ([https://www.iso20022.org/standardsrepository/type/Balance)](https://www.iso20022.org/standardsrepository/type/Balance))|Standard|ISO20022
          BM ()
        properties:
          Type:
              type: string
              format: BalanceTypeCode
              description: '(DDD Entity) - Specifies the nature of a balance. '
          ValueDate:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date and time at which the balance is or will be available. '
          CreditDebitIndicator:
              type: string
              format: DebitCreditCode
              description: >-
                (DDD Entity) - Indicates whether the balance is a credit or a debit
                balance. A zero balance is considered to be a credit balance 
          AssetHolding:
              type: string
              format: AssetHolding
              description: >-
                (DDD Entity) - Specifies in terms of value and quantity the assets held in
                a balance. 
          CalculationDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Specifies the date and time at which the balance is
                calculated. 
          Adjustment:
              type: string
              format: Adjustment
              description: '(DDD Entity) - Specifies the balance adjustments. '
          Account:
              type: string
              format: Account
              description: '(DDD Entity) - Account or sub-account for which a balance is calculated. '
          Interest:
              type: string
              format: Interest
              description: >-
                (DDD Entity) - Set of elements used to provide interest information that
                applies to the balance. 
          BalanceEntry:
              type: string
              format: Entry
              description: '(DDD Entity) - Credit or debit postings used to calculate a balance. '
          ProcessingRestriction:
              type: string
              format: ProcessingTypeCode
              description: >-
                (DDD Entity) - Specifies the type of balance processing restrictions that
                must be applied. 
          OpeningClosingCode:
              type: string
              format: OpeningClosingCode
              description: >-
                (DDD Entity) - Specifies whether the balance is an opening or a closing
                one. 
