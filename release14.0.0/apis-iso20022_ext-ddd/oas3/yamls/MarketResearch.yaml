          Market that is subject of the market research

        properties:
          Markettypevalues:
              enum:
                  -  FinancialMarket
                  -  GeneralMarket
              type: string
              format: Markettypevalues
              description: ">\r\n* `FinancialMarket` - \r\n* `GeneralMarket` - "
    Identifier:
        type: object
