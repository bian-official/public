              $ref: '#/components/schemas/MarketResearchReport'
              format: MarketResearchReport
              description: "(DDD Entity) - Is the content of the report or database in any suitable form ||\r\n|"
          GeneralMarketResearchViewpointUsage:
              $ref: '#/components/schemas/Marketresearchviewpointtypevalues'
              format: Marketresearchviewpointtypevalues
              description: "(DDD Entity) - Usage record of the research viewpoint ||\r\n|"
          MarketResearchReportRequest:
              $ref: '#/components/schemas/ReportRequest'
              format: ReportRequest
              description: "(DDD Entity) - Details of the research request ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit requesting the research ||\r\n|"
    Marketresearchviewpointtypevalues:
        type: object
        description: (DDD Entity) - InCR Register or establish a market research viewpoint
        properties:
          Marketresearchviewpointtypevalues:
