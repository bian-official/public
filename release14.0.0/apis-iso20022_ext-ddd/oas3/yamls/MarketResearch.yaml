              format: Markettypevalues
              description: '(DDD Entity) -  '
          MarketIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          MarketCountry:
              $ref: '#/components/schemas/Country'
              format: Country
              description: '(DDD Entity) - Country in which a market operates. (ISO20022) '
          MarketJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) -     

                Jurisdiction of the governing law for the trades on this market,
                for example, City of NY, County of NY, State of NY, regulatory
                SEC.(ISO20022) 
    Markettypevalues:
        type: object
