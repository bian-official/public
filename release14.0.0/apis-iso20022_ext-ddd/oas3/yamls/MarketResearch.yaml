openapi: 3.0.1
info:
  title: Market Research
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the capture of
    market research from multiple external sources. This can include live feeds,
    analysis and reports in any form. The information is classified/catalogued
    and stored for retrieval.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/MarketResearch/12.0.1'
paths:
  '/MarketResearch/Register':
      post:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: (DDD  Service) InCR Register or establish a market research viewpoint
        description: (DDD  Service) InCR Register or establish a market research viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Register
        requestBody:
          $ref: >-
            #/components/requestBodies/RegisterGeneralMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
