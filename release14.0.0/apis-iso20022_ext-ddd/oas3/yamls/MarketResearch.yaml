              $ref: '#/components/schemas/Marketresearchviewpointtypevalues'
              format: Marketresearchviewpointtypevalues
              description: "(DDD Entity) - The type of research view provided by the research (e.g. competitor research) ||\r\n|"
          GeneralMarketResearchViewpointDescription:
              type: string
              description: "A description of the available market research consolidated for this maintained viewpoint ||\r\n|"
              format: String
          ReferencedMarketResearchRecord:
              $ref: '#/components/schemas/MarketResearch'
              format: MarketResearch
              description: "(DDD Entity) - The externally sourced reports that are used to assemble the research viewpoint ||\r\n|"
          MarketResearchReportType:
              $ref: '#/components/schemas/Marketresearchreporttypevalues'
              format: Marketresearchreporttypevalues
              description: "(DDD Entity) - Reference to a specific type of predefined market research report or database ||\r\n|"
          MarketResearchReportTypeDefinition:
              type: string
              description: "Describes the available market research report content (e.g. customer social network usage analysis) ||\r\n|"
              format: String
          MarketResearchReportVersionPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Defines the version and period covered by the research
                DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
