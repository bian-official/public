openapi: 3.0.1
info:
  title: Market Analysis
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain analyzes internal and
    external market information sources as necessary to develop specific market
    insights. It may maintain a collection of predefined market analyses and may
    also offer specific ad-hoc analysis on request
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/MarketAnalysis/12.0.1'
paths:
  '/MarketAnalysis/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchAnalysis
        summary: (DDD  Service) EvCR Initialize a market research analysis
        description: (DDD  Service) EvCR Initialize a market research analysis
        operationId: GeneralMarketResearchAnalysis/Evaluate
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateGeneralMarketResearchAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketAnalysis/{marketanalysisid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchAnalysis
        summary: (DDD  Service) ExCR Obtain an automated refresh of market research analysis
        description: (DDD  Service) ExCR Obtain an automated refresh of market research analysis
        operationId: GeneralMarketResearchAnalysis/Execute
        parameters:
          - $ref: '#/components/parameters/marketanalysisid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteGeneralMarketResearchAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketAnalysis/{marketanalysisid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchAnalysis
        summary: (DDD  Service) RqCR Request a manual refresh of market research analysis
        description: (DDD  Service) RqCR Request a manual refresh of market research analysis
        operationId: GeneralMarketResearchAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/marketanalysisid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestGeneralMarketResearchAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketAnalysis/{marketanalysisid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchAnalysis
        summary: >-
          (DDD  Service) ReCR Retrieve details about market research analysis, including
          recent results
        description: >-
          (DDD  Service) ReCR Retrieve details about market research analysis, including
          recent results
        operationId: GeneralMarketResearchAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/marketanalysisid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveGeneralMarketResearchAnalysisResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketAnalysis/{marketanalysisid}/CompetitiveAnalysis/Evaluate':
      post:
        tags:
          - BQ (DDD Aggregate) - CompetitiveAnalysis
        summary: (DDD  Service) Evaluate Competitive Analysis
        description: (DDD  Service) Evaluate Competitive Analysis
        operationId: CompetitiveAnalysis/Evaluate
        parameters:
          - $ref: '#/components/parameters/marketanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCompetitiveAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/EvaluateCompetitiveAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
