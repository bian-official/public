              format: String
          InstructionDescription:
              type: string
              description: ' '
              format: String
          InstructionLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: '(DDD Entity) -  '
          InstructionPurpose:
              type: string
              description: ' '
              format: String
    Instructiondatetime:
