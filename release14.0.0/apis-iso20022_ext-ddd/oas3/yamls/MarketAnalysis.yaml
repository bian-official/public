              format: Marketresearchanalysistypevalues
              description: "(DDD Entity) - The type of research view provided by the research (e.g. competitor analysis) ||\r\n|"
          GeneralMarketResearchAnalysisSpecification:
              type: string
              description: "The definition of the analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisGuidance:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Guidance on usage and interpretation of the analysis
                GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          GeneralMarketResearchAnalysisAlgorithmReference:
              $ref: '#/components/schemas/Algorithm'
              format: Algorithm
              description: "(DDD Entity) - Reference to the algorithm used to generate the analysis ||\r\n|"
          GeneralMarketResearchAnalysisRequestRecord:
              type: string
              description: "Request record of the general market analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisRequest:
              $ref: '#/components/schemas/MarketResearchAnalysisRequest'
              format: MarketResearchAnalysisRequest
              description: "(DDD Entity) - The specific details of the request ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit requesting the analysis ||\r\n|"
          GeneralMarketResearchAnalysisRequestWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the analysis ||\r\n|"
          GeneralMarketResearchAnalysisRequestResult:
              type: string
              description: "The output from performing the analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisUsageRecord:
              type: string
              description: "Usage record of the general market analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisUsage:
              type: string
              description: "A record of the usage of the analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisImpact:
              type: string
              description: "A record of reported impact/accuracy of the analysis ||\r\n|"
              format: String
          GeneralMarketResearchAnalysisReference:
              $ref: '#/components/schemas/Analysis'
              format: Analysis
              description: "(DDD Entity) - \r\n "
    Marketresearchanalysistypevalues:
        type: object
        description: (DDD Entity) - EvCR Initialize a market research analysis
        properties:
          Marketresearchanalysistypevalues:
              enum:
                  -  CustomerNeedAnalysis
                  -  CompetitiveAnalysis
                  -  ChannelDistributionAnalysis
                  -  PricingBehaviorAnalsysis
                  -  MarketSegmentationAnalysis
                  -  MarketForecasting
              type: string
              format: Marketresearchanalysistypevalues
              description: ">\r\n* `CustomerNeedAnalysis` - Understanding the needs, preferences, buying behaviors, and decision-making processes of the target customers. This often includes analyzing customer demographics and psychographics\r\n* `CompetitiveAnalysis` - Identifying key competitors in the market, assessing their strengths and weaknesses, and understanding their strategies. This helps in determining the competitive landscape and positioning a business accordingly\r\n* `ChannelDistributionAnalysis` - Analyzing how products or services are delivered to customers, including the effectiveness and efficiency of these channels\r\n* `PricingBehaviorAnalsysis` - Analyzing pricing in the market, understanding how price affects consumer behavior, and determining the best pricing strategy for a product or service.\r\n* `MarketSegmentationAnalysis` - Customer segmentation involves dividing a customer base into distinct groups with similar characteristics. To effectively perform customer segmentation, various specific analyses are applied, each providing insights into different aspects of the customer base like Needs-Based Analysis, Value-Based Segmentation, Cohort Analysis.\r\n* `MarketForecasting` - Predicting future market conditions based on current data, trends, and statistical models. This can help businesses anticipate changes and plan accordingly"
    Algorithm:
        type: object
        description: Reference to the algorithm used to generate the analysis
        properties:
          AlgorithmType:
              type: string
              description: ' '
              format: String
          AlgorithmUsage:
              type: string
              description: ' '
              format: String
          AlgorithmImpact:
              type: string
              description: ' '
              format: String
          AlgorithmFeedback:
              type: string
              description: ' '
              format: String
          AlgorithmSpecification:
              type: string
              description: ' '
              format: String
          AlgorithmUsageGuideline:
              type: string
              description: ' '
              format: String
    MarketResearchAnalysisRequest:
        type: object
        description: The specific details of the request
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondatetime'
              format: Instructiondatetime
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Instructionstatus'
              format: Instructionstatus
              description: >-
                (DDD Entity) - A characteristic of instruction which refers to the
                LifecycleStatus of instruction (e.g., requested, executed,
                fulfilled, etc.);  
          InstructionIdentification:
              $ref: '#/components/schemas/Instructionidentification'
              format: Instructionidentification
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of an Instruction.
                 
          InstructionType:
              $ref: '#/components/schemas/Instructiontypevalues'
              format: Instructiontypevalues
              description: >-
                (DDD Entity) - Classification Value classifying the instruction according
                to the "type of action" to be applied to a subject matter.


                examples: payment instruction, withdrawal instruction, blocking
                instruction, accounting instruction, sending instruction,
                purchase instruction blocked deposit, a blocked securities
                portfolio, pawn, etc. 
          InstructionResult:
              type: string
