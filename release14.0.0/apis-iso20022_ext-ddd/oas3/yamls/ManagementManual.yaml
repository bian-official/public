    CaptureManagementManualSpecification:
        type: object
        description: >-
          (DDD Entity) - CaCR Capture Management Manual Specification activity or event
          related information
        properties:
          ManagementManualSpecificationParameterType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between designs according to the type of business services and/or aspect within Management Manual Specification . Eg Product Design, Campaign Design, Risk Model Design etc.  ||\r\n|"
          ManagementManualSpecificationSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
