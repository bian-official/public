              type: string
              description: "The version of Management Manual Specification ||\r\n|"
              format: String
          ManagementManualSpecificationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Management Manual Specification Status
                |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          ManagementManualSpecificationUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Management Manual Specification ||\r\n|"
          ManagementManualSpecificationFeedback:
              type: string
