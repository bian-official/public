components:
  schemas:
    CreateCustomerCampaignPortfolioManagementPlan:
        type: object
        description: >-
          (DDD Entity) - CrCR Create and invoke the customer campaign portfolio management
          plan
        properties:
          CustomerCampaignPortfolio:
              $ref: '#/components/schemas/CustomerCampaignPortfolio'
              format: CustomerCampaignPortfolio
              description: "(DDD Entity) - The collection/portfolio of available customer campaigns. The details are used to assess performance and coverage and direct development and execution activity ||\r\n|"
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: "(DDD Entity) - The type or category of customer campaign (e.g. cross-sell, up-sell, retention) ||\r\n|"
          CustomerCampaignDescription:
              type: string
              description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
              format: String
          CustomerCampaignMetrics:
              $ref: '#/components/schemas/CustomerCampaignMetric'
              format: CustomerCampaignMetric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          CustomerCampaignMetricDefinition:
              type: string
              description: "A description of the metric, defining how it is to be measured in deployment ||\r\n|"
              format: String
          CustomerCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          CustomerCampaignPerformanceRecord:
              type: string
              description: "Maintains a record of the use and impact of customer campaign versions over the life of the campaign ||\r\n|"
              format: String
          CustomerCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/CustomerCampaignProcedure'
              format: CustomerCampaignProcedure
              description: "(DDD Entity) - Reference to the customer campaign execution event ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          CustomerCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Details of the deployment set-up/configuration of the
                campaign for reference Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureVersionNumber:
              type: string
              description: "The customer campaign version number used in the event ||\r\n|"
              format: String
          CustomerCampaignProcedureResult:
              type: string
              description: "The result/impact of the overall customer campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
              format: String
    CustomerCampaignPortfolio:
        type: object
        description: >-
          The collection/portfolio of available customer campaigns. The details
          are used to assess performance and coverage and direct development and
          execution activity
        properties:
          PortfolioIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - Wrapper for a specific product or a specific sub-product
                owned by a set of beneficial owners.(ISO20022) 
          PortfolioName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - Name of the portfolio.(ISO20022) '
          PortfolioStrategy:
              $ref: '#/components/schemas/Strategy'
              format: Strategy
              description: '(DDD Entity) - Strategy set for the portfolio.(ISO20022) '
          PortfolioDescription:
              type: string
              description: ' '
              format: String
    Identifier:
        type: object
        description: >-
          Wrapper for a specific product or a specific sub-product owned by a
          set of beneficial owners.(ISO20022)
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
