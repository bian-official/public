              format: Status
              description: >-
                (DDD Entity) - The status of Document Service Procedure Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          DocumentServiceProcedureAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party who is involved in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit which is involved in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party who is the service provider of Document Service Procedure ||\r\n|"
          DocumentServiceProcedureFinancialFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
              format: FinancialFacility
              description: "(DDD Entity) - Reference to the Financial Facility related to Document Service Procedure ||\r\n|"
          DocumentServiceProcedureEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the employee who is involved in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer who is involved in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureType:
