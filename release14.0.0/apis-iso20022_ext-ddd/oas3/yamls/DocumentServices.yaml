              format: Proceduretype
              description: "(DDD Entity) - A Classification value that distinguishes between the type of process undertaken within Document Service Procedure ||\r\n|"
          DocumentServiceProcedureServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule according to which the service provider will process the Document Service Procedure ||\r\n|"
          DocumentServiceProcedureServiceType:
              $ref: '#/components/schemas/Servicetype'
              format: Servicetype
              description: "(DDD Entity) - A Classification value that distinguishes between the type of services in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureProductandServiceType:
              $ref: '#/components/schemas/Bankingproducttype'
              format: Bankingproducttype
              description: "(DDD Entity) - A Classification value that distinguishes between the type of products/services related to Document Service Procedure ||\r\n|"
          DocumentServiceProcedureProductandServiceInstance:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Reference to the product or service that is related to
                Document Service Procedure Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          DocumentServiceProcedureTransactionType:
              $ref: '#/components/schemas/Transactiontype'
              format: Transactiontype
              description: "(DDD Entity) - A Classification value that distinguishes between the type of transactions in Document Service Procedure ||\r\n|"
          DocumentServiceProcedureTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Reference to the transaction that is related to Document
                Service Procedure ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          DocumentServiceProcedureFinancialTransactionArrangement:
