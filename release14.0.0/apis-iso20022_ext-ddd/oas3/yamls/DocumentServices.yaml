components:
  schemas:
    ControlDocumentServiceProcedure:
        type: object
        description: (DDD Entity) - Control Document Service Procedure
        properties:
          DocumentServiceProcedureParameterType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between Procedures according to the type of business services and/or type of concern defined within Document Service Procedure ||\r\n|"
          DocumentServiceProcedureSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of Document Service Procedure ||\r\n|"
          DocumentServiceProcedureRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Request to process Document Service Procedure ||\r\n|"
          DocumentServiceProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Timetable to process Document Service Procedure ||\r\n|"
          DocumentServiceProcedureStatus:
