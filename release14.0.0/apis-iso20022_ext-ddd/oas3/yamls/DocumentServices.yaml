              format: Obligation
              description: >-
                (DDD Entity) - Reference to the Financial Transaction Arrangement that is
                related to Document Service Procedure Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          DocumentServiceProcedureCustomerAgreementReference:
              $ref: '#/components/schemas/Agreement'
              format: Agreement
              description: >-
                (DDD Entity) - Reference to the Customer Agreement that is related to
