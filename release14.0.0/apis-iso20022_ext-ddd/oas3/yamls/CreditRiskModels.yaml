components:
  schemas:
    RetrieveCreditRiskModelSpecification:
        type: object
        description: >-
          (DDD Entity) - ReCR Retrieve details about any aspect of Credit Risk Model
          Specification
        properties:
          CreditRiskModelSpecificationParameterType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between designs according to the type of business services and/or aspect within Credit Risk Model Specification . Eg Product Design, Campaign Design, Risk Model Design etc.  ||\r\n|"
          CreditRiskModelSpecificationSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of design ||\r\n|"
          CreditRiskModelSpecificationDescription:
              type: string
              description: "Documentation of Credit Risk Model Specification ||\r\n|"
              format: String
          CreditRiskModelSpecificationVersion:
              type: string
              description: "The version of Credit Risk Model Specification ||\r\n|"
              format: String
          CreditRiskModelSpecificationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Credit Risk Model Specification Status
                |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CreditRiskModelSpecificationUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Credit Risk Model Specification ||\r\n|"
          CreditRiskModelSpecificationFeedback:
              type: string
              description: "(DDD Entity) - Information about reactions to a design which is used as a basis for improvement for the Credit Risk Model Specification. ||\r\n|"
              format: Object
          CreditRiskModelSpecificationServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party who has provided Credit Risk Model Specification ||\r\n|"
    Featuretypevalues:
        type: object
        description: >-
          (DDD Entity) - ReCR Retrieve details about any aspect of Credit Risk Model
          Specification
        properties:
          Featuretypevalues:
              enum:
                  -  FeeFeature
                  -  InterestFeature
                  -  WithdrawalFeature
                  -  DepositFeature
                  -  SweepFeature
                  -  LienFeature
                  -  PaymentFeature
                  -  RepaymentFeature
                  -  LimitFeature
                  -  OverdraftFeature
                  -  StatementFeature
                  -  CurrencyExchangeFeature
                  -  PriceFeature
              type: string
              format: Featuretypevalues
              description: ">\r\n* `FeeFeature` - This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` - This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` - The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` - This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` - \r\n* `LienFeature` - \r\n* `PaymentFeature` - This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` - This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` - This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` - This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` - The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` - This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` - This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
    Feature:
        type: object
        description: A selected optional business service as subject matter of design
        properties:
          FeatureType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: '(DDD Entity) -  '
