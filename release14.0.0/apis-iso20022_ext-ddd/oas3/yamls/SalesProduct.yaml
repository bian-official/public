openapi: 3.0.1
info:
  title: Sales Product
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | A representation of a product as sold to a
    customer, covering the operational fulfillment requirements
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/SalesProduct/12.0.1'
paths:
  '/SalesProduct/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: >-
          (DDD  Service) EvCR Set-up the operational terms agreement for a sales product
          instance
        description: >-
          (DDD  Service) EvCR Set-up the operational terms agreement for a sales product
          instance
        operationId: ProductandServiceAgreement/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: (DDD  Service) UpCR Update sales product operational terms agreement
        description: (DDD  Service) UpCR Update sales product operational terms agreement
        operationId: ProductandServiceAgreement/Update
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Update':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) UpBQ Update details of an operational term arrangement
        description: (DDD  Service) UpBQ Update details of an operational term arrangement
        operationId: OperationalTerm/Update
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/UpdateOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) EcBQ Accept, reject etc an operational term arrangement
        description: (DDD  Service) EcBQ Accept, reject etc an operational term arrangement
        operationId: OperationalTerm/Exchange
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: >-
          (DDD  Service) ReCR Retrieve details about the sales product operational terms
          agreement
        description: >-
          (DDD  Service) ReCR Retrieve details about the sales product operational terms
          agreement
        operationId: ProductandServiceAgreement/Retrieve
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveProductandServiceAgreementResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: (DDD  Service) CoCR Control the execution/application of the operational terms
        description: (DDD  Service) CoCR Control the execution/application of the operational terms
        operationId: ProductandServiceAgreement/Control
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/ControlProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/Evaluate':
      post:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) EvBQ Set up specific operational arrangements under the agreement
        description: (DDD  Service) EvBQ Set up specific operational arrangements under the agreement
        operationId: OperationalTerm/Evaluate
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/EvaluateOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Grant':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: >-
          (DDD  Service) GrBQ Provide a permission grant associated with an operational
          term arrangement
        description: >-
          (DDD  Service) GrBQ Provide a permission grant associated with an operational
          term arrangement
        operationId: OperationalTerm/Grant
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/GrantOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/GrantOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) ReBQ Retrieve details about an individual arrangement
        description: (DDD  Service) ReBQ Retrieve details about an individual arrangement
        operationId: OperationalTerm/Retrieve
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateProductandServiceAgreement:
        type: object
        description: >-
          (DDD Entity) - EvCR Set-up the operational terms agreement for a sales product
          instance
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the sales product instance, i.e. the 'wrapped' product by its sold reference name ||\r\n|"
          UnderlyingProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the underlying product instance this is the fulfillment vehicle that has amended/augmented features to 'create' the sold product ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/CustomerRelationship'
              format: CustomerRelationship
              description: "(DDD Entity) - Reference to the product primary party/owner ||\r\n|"
          BankBranchLocationReference:
              $ref: '#/components/schemas/Branch'
              format: Branch
              description: "(DDD Entity) - Bank branch associated with the product for booking purposes ||\r\n|"
          TaxReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference identifier linking the investment account to
                appropriate tax handling
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          EntitlementOptionDefinition:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The definition of an applicable entitlement option  (note the corresponding attribute for the base product instance will cross reference the sales product instance for applicable entitlements terms) ||\r\n|"
          EntitlementOptionSetting:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The setting for the entitlement option ||\r\n|"
          RestrictionOptionDefinition:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                (DDD Entity) - The definition of an applicable restriction option (note the
                corresponding attribute for the base product instance will cross
                reference the sales product instance for applicable restrictions
                terms) AccountRestriction_x000D_

                |AccountRestriction
                ([https://www.iso20022.org/standardsrepository/type/AccountRestriction)](https://www.iso20022.org/standardsrepository/type/AccountRestriction))|Standard|ISO20022
                BM  ()
          RestrictionOptionSetting:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                (DDD Entity) - The setting for the restriction option
                AccountRestriction_x000D_

                |AccountRestriction
                ([https://www.iso20022.org/standardsrepository/type/AccountRestriction)](https://www.iso20022.org/standardsrepository/type/AccountRestriction))|Standard|ISO20022
                BM  ()
          LinkedAccounts:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Definition of the associations to the sales product this
                is in addition to the base product if appropriate
                Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          LinkType:
              $ref: '#/components/schemas/Account_Accountrelationshiptypevalues'
              format: Account_Accountrelationshiptypevalues
              description: "(DDD Entity) - The type and purpose for the link (e.g. guarantor, sweep) ||\r\n|"
          AccountDetails:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Details of the linked account Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          PositionLimits:
              type: string
              description: "Position limits that are maintained for the sales product as an aspect of the operational terms ||\r\n|"
              format: String
          PositionLimitType:
              type: string
              description: "The type of position maintained for the sales product (e.g. transaction credit/debit, netting, position) ||\r\n|"
              format: String
          PositionLimitSettings:
              type: string
              description: "The position definition, associated limit settings and rules ||\r\n|"
              format: String
          PositionLimitValue:
              type: string
              description: "The current calculated position ||\r\n|"
              format: String
          DateType:
              $ref: '#/components/schemas/Accountdatetimetypevalues'
              format: Accountdatetimetypevalues
              description: >-
                (DDD Entity) - Key dates associated with the sales product (e.g. opening
                date, closing date) Account/OpeningDate|Account/OpeningDate
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: >-
          Reference to the sales product instance, i.e. the 'wrapped' product by
          its sold reference name
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: >-
          Reference to the sales product instance, i.e. the 'wrapped' product by
          its sold reference name
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: >-
          Reference to the sales product instance, i.e. the 'wrapped' product by
          its sold reference name
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: >-
          The tracked status (e.g. under construction or repair, inhabited,
          vacant).
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    CustomerRelationship:
        type: object
        description: Reference to the product primary party/owner
        properties:
          RelationshipType:
              type: string
              description: ' '
              format: String
          RelationshipValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          RelationshipStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          RelationshipEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          RelationshipLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          RelationshipIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Branch:
        type: object
        description: Bank branch associated with the product for booking purposes
