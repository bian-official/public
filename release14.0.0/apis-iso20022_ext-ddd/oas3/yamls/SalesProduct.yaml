    Arrangementtypevalues:
        type: object
        description: >-
          The definition of an applicable entitlement option  (note the
          corresponding attribute for the base product instance will cross
          reference the sales product instance for applicable entitlements
          terms)
        properties:
          Arrangementtypevalues:
              enum:
                  -  SweepArrangement
                  -  WithdrawalArrangement
                  -  DepositArrangement
                  -  InterestArrangement
                  -  FeeArrangement
