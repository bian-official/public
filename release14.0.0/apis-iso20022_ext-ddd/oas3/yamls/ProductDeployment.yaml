components:
  schemas:
    CreateProductandServiceDeploymentDevelopment:
        type: object
        description: (DDD Entity) - CrCR Create a product or service deployment project
        properties:
          ProductandServiceDeploymentProjectName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The reference to and descriptive name of the deployment
                project Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          ProductandServiceDeploymentProjectType:
              type: string
              description: "The type of deployment project (e.g. service update, new product release) ||\r\n|"
              format: String
          ProductandServiceDeploymentProjectDescription:
              type: string
              description: "A description of the scope, goal and make-up of the product deployment project ||\r\n|"
              format: String
          ProductandServiceDeploymentImplementationPlan:
              $ref: '#/components/schemas/Plan'
              format: Plan
              description: "(DDD Entity) - The derived deployment execution plan, covering tasks from the completion and acceptance of the deployment plan through to completion of the deployment including post deployment analysis tasks if required. Consolidates the different aspects of the plan. (Captures both planned and actual results) ||\r\n|"
          ProductandServiceDeploymentBudget:
              $ref: '#/components/schemas/BudgetArrangement'
              format: BudgetArrangement
              description: "(DDD Entity) - The financial considerations for the deployment (includes planning and execution) ||\r\n|"
          ProductandServiceDeploymentOrganization:
              $ref: '#/components/schemas/Organisation'
              format: Organisation
              description: "(DDD Entity) - The organizational aspects of the deployment effort (includes planning and execution) Organisation\__x000D_\n|Organisation\_ ([https://www.iso20022.org/standardsrepository/type/Organisation)](https://www.iso20022.org/standardsrepository/type/Organisation))|Standard|ISO20022 BM ()"
          ProductandServiceDeploymentSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The deployment schedule of events, planned and actual (includes planning and execution tasks) ||\r\n|"
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates associated with the development of the deployment plan (e.g. planning start date, deployment plan approval, deployment plan sign-off) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the specific date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    Plan:
        type: object
        description: >-
          The derived deployment execution plan, covering tasks from the
          completion and acceptance of the deployment plan through to completion
          of the deployment including post deployment analysis tasks if
          required. Consolidates the different aspects of the plan. (Captures
          both planned and actual results)
        properties:
          PlanGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: '(DDD Entity) -  '
          PlanBudget:
              $ref: '#/components/schemas/Budgetarrangement'
              format: Budgetarrangement
              description: >-
                (DDD Entity) - An arrangement which is specifying an estimate of costs,
                revenues, and resources over a specified period, reflecting a
                reading of future financial conditions and goals. (adapted from
                Business Dictionary) 
          PlannedAction:
              $ref: '#/components/schemas/Plannedaction'
              format: Plannedaction
              description: >-
                (DDD Entity) - An action that is arranged in a plan for doing or achieving
                something  
          PlanType:
              $ref: '#/components/schemas/Plantypevalues'
              format: Plantypevalues
              description: '(DDD Entity) - A Classification value that specifies the type of Plan '
          PlanValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PlanDescription:
              type: string
              description: ' '
              format: String
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
