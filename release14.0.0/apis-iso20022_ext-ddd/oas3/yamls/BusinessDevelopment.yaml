components:
  schemas:
    UpdateBusinessDevelopmentStrategy:
        type: object
        description: (DDD Entity) - UpCR Update details of the business development strategy
        properties:
          BusinessDevelopmentStrategyPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The time period addressed by the business development
                strategy DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          BusinessDevelopmentStrategyPoliciesAndGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Specific policies and guidelines that govern the application
                of the strategy GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          BusinessDevelopmentStrategyOrganization:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Roles and responsibilities for the oversight of implementation of the strategy ||\r\n|"
          BusinessDevelopmentStrategyBudget:
              $ref: '#/components/schemas/BudgetArrangement'
              format: BudgetArrangement
              description: "(DDD Entity) - Target and actual financial budget for the strategy ||\r\n|"
          BusinessDevelopmentStrategySchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The target and actual strategy implementation schedule recording planned and actual initiatives associated with the realization of the strategy ||\r\n|"
          BusinessDevelopmentGoalReference:
              $ref: '#/components/schemas/BusinessDevelopmentGoal'
              format: BusinessDevelopmentGoal
              description: "(DDD Entity) - Reference to the goals making up the overall business development strategy ||\r\n|"
          BusinessDevelopmentGoalOrganization:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal ||\r\n|"
          BusinessDevelopmentGoalResult:
              type: string
              description: "Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes ||\r\n|"
              format: String
          BusinessDevelopmentStrategyReference:
              $ref: '#/components/schemas/BusinessDevelopmentStrategy'
              format: BusinessDevelopmentStrategy
              description: "(DDD Entity) - Reference to the strategy to achieve the goals defined for the business development\n ||\r\n|"
          BusinessDevelopmentStrategyPlannedAction:
              $ref: '#/components/schemas/PlannedAction'
              format: PlannedAction
              description: "(DDD Entity) - Reference to an action that is arranged in a strategy plan for achieving business development goals ||\r\n|"
          SurveyReference:
              $ref: '#/components/schemas/Survey'
              format: Survey
              description: "(DDD Entity) - Reference to a survey that is holding the result of assessment or analysis of Driver/Concern that motivates an organization to define its goals ||\r\n|"
          MarketResearchReference:
              $ref: '#/components/schemas/MarketResearch'
              format: MarketResearch
              description: "(DDD Entity) - Reference to a market research used to define the business development goal ||\r\n|"
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    BudgetArrangement:
        type: object
        description: Target and actual financial budget for the strategy
        properties:
          BudgetType:
              $ref: '#/components/schemas/Budgettype'
              format: Budgettype
              description: '(DDD Entity) - A Classification value that specifies the type of Budget '
          BudgetAmount:
              $ref: '#/components/schemas/Amount'
              format: Amount
              description: '(DDD Entity) -  '
          ArrangementAction:
              $ref: '#/components/schemas/Action'
              format: Action
              description: '(DDD Entity) -  '
          ArrangementStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ArrangementEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ArrangementStatus:
              $ref: '#/components/schemas/Arrangementstatus'
              format: Arrangementstatus
              description: >-
                (DDD Entity) - A characteristic of arrangement which refers to the
                LifecycleStatus of arrangement (e.g., requested, proposed,
                offered, accepted, cancelled, terminated, fulfilled, etc.) 
          ArrangementSubjectMatter:
              $ref: '#/components/schemas/Subject'
              format: Subject
              description: '(DDD Entity) -  '
          Arrangementtype:
              $ref: '#/components/schemas/Arrangementtypevalues'
              format: Arrangementtypevalues
              description: '(DDD Entity) -  '
          ArrangementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Budgettype:
        type: object
        description: A Classification value that specifies the type of Budget
        properties:
          BudgetTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          BudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: '(DDD Entity) -  '
    Name:
        type: object
        description: ''
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Budgettypevalues:
        type: object
        description: A Classification value that specifies the type of Budget
        properties:
          Budgettypevalues:
              enum:
                  -  OperatingBudget
                  -  FinancialBudget
                  -  ResourceBudget
              type: string
              format: Budgettypevalues
              description: ">\r\n* `OperatingBudget` - \r\n* `FinancialBudget` - \r\n* `ResourceBudget` - "
    Amount:
        type: object
        description: ''
        properties:
          AmountValue:
              type: string
              description: ' '
              format: String
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
              format: Currencycode
              description: '(DDD Entity) -  '
          DecimalPointPosition:
              type: string
              description: |-
                Decimal point position starts calulating from the right
                 
              format: String
          AmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: '(DDD Entity) -  '
    Currencycode:
        type: object
        description: ''
        properties:
          Currencycode:
              type: string
              description: >-
                (DDD Entity) - A code identifying a currency according to ISO-4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

                 
              format: DataType
    Amounttypevalues:
        type: object
        description: ''
        properties:
          Amounttypevalues:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
                  -  DuePayable
                  -  Minimum
                  -  Open
                  -  Unknown
                  -  Fixed
              type: string
              format: Amounttypevalues
              description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)"
    Action:
        type: object
        description: ''
        properties:
          ActionType:
              $ref: '#/components/schemas/Actiontypevalues'
              format: Actiontypevalues
              description: '(DDD Entity) -  '
          EventType:
              type: string
              description: ' '
              format: String
          EventDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          EventDescription:
              type: string
              description: ' '
              format: String
          EventSource:
              type: string
              description: '(DDD Entity) -  '
              format: Object
          EventLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: '(DDD Entity) -  '
          EventAction:
              $ref: '#/components/schemas/Action'
              format: Action
              description: '(DDD Entity) -  '
          EventStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          EventValue:
              type: string
              description: ' '
              format: String
          EventValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          EventIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Actiontypevalues:
        type: object
        description: ''
        properties:
          Actiontypevalues:
              enum:
                  -  Initiate
                  -  Execute
                  -  Create
                  -  Transfer
                  -  Pay
                  -  Deliver
                  -  Apply
                  -  Calculate
              type: string
              format: Actiontypevalues
              description: ">\r\n* `Initiate` - \r\n* `Execute` - \r\n* `Create` - \r\n* `Transfer` - \r\n* `Pay` - \r\n* `Deliver` - \r\n* `Apply` - \r\n* `Calculate` - "
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Location:
        type: object
        description: ''
        properties:
          LocationDescription:
              type: string
              description: >-
                A description of the property, particularly if it has landmark
                characteristics. 
              format: String
          LocationDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - Key dates associated with the directory entry (e.g. open
                date, refresh date). 
          LocationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The tracked status (e.g. under construction or repair,
                inhabited, vacant). 
          LocationType:
              $ref: '#/components/schemas/Geographicalareatypevalues'
              format: Geographicalareatypevalues
              description: >-
                (DDD Entity) - Type of location (e.g. building, point of interest, virtual
                location/device). 
          LocationZoningType:
              type: string
              description: >-
                The planning or zoning status (e.g. residential, commercial,
                industrial). 
              format: String
          LocationNeighborhoodType:
              type: string
              description: >-
                The general purpose and neighborhood of the property  (e.g.
                residential, industrial, commercial). 
              format: String
          LocationConstructionType:
              type: string
              description: >-
                The construction approach for a property at the location (e.g.
                era and architecture as might be used in valuation). 
              format: String
          LocationOccupancyType:
              type: string
              description: >-
                The type of occupancy (e.g. residency, business, retail,
                entertainment). 
              format: String
          LocationValue:
              type: string
              description: >-
                The estimated (book) value of the property at the location -
                rental and purchase as appropriate. 
              format: String
          LocationCapacity:
              type: string
              description: >-
                An indication of the size or scale of the property where
                appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover
                restaurant). 
              format: String
          LocationIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          LocationAddress:
              type: string
              description: 'Reference to the address of location '
              format: String
          LocationName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - Name (label) of the location. (ISO20022) '
          LocationTimeZone:
              type: string
              description: 'Local time zone. '
              format: String
    Status:
        type: object
        description: >-
          The tracked status (e.g. under construction or repair, inhabited,
          vacant).
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Geographicalareatypevalues:
        type: object
        description: ''
        properties:
          Geographicalareatypevalues:
              enum:
                  -  Continent
                  -  Country
                  -  State
                  -  District
                  -  Province
                  -  Town
                  -  City
                  -  Region
              type: string
              format: Geographicalareatypevalues
              description: ">\r\n* `Continent` - \r\n* `Country` - \r\n* `State` - \r\n* `District` - \r\n* `Province` - \r\n* `Town` - \r\n* `City` - \r\n* `Region` - "
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Arrangementstatus:
        type: object
        description: >-
          A characteristic of arrangement which refers to the LifecycleStatus of
          arrangement (e.g., requested, proposed, offered, accepted, cancelled,
          terminated, fulfilled, etc.)
        properties:
          ArrangementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          ArrangementStatusType:
              $ref: '#/components/schemas/Arrangementstatustypevalues'
              format: Arrangementstatustypevalues
              description: '(DDD Entity) -  '
    Arrangementstatustypevalues:
        type: object
        description: >-
          A characteristic of arrangement which refers to the LifecycleStatus of
          arrangement (e.g., requested, proposed, offered, accepted, cancelled,
          terminated, fulfilled, etc.)
        properties:
          Arrangementstatustypevalues:
              enum:
                  -  Requested
                  -  Proposed
                  -  Offered
                  -  Accepted
                  -  Cancelled
                  -  Fulfilled
                  -  Terminated
