components:
  schemas:
    ExchangePartnerAgreement:
        type: object
        description: (DDD Entity) - EcCR Accept, reject etc an agreement
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - Reference to the broker organization Party|Party
                ([https://www.iso20022.org/standardsrepository/type/Party)](https://www.iso20022.org/standardsrepository/type/Party))|Standard|ISO20022BM
                ()
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - The type of agreement (e.g. service provider, product
                alliance) ExternalAgreementType1Code|ExternalAgreementType1Code
                ([https://www.iso20022.org/standardsrepository/type/ExternalAgreementType1Code)](https://www.iso20022.org/standardsrepository/type/ExternalAgreementType1Code))|Standard|ISO20022 
                ()
          AgreementJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - The contractual jurisdiction or coverage of the agreement
                (e.g. "governed by State") Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          AgreementValidFromToDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The term of the agreement ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AgreementSignaturesResponsibleParties:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to signatories ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to any associated documents ||\r\n|"
    Agreementtypevalues:
        type: object
        description: (DDD Entity) - EcCR Accept, reject etc an agreement
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    DocumentDirectoryEntry:
        type: object
        description: Reference to any associated documents
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
              format: String
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: '(DDD Entity) -  '
          DirectoryEntryDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: '(DDD Entity) -  '
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Directoryentrydatetypevalues:
        type: object
        description: Reference to any associated documents
        properties:
          Directoryentrydatetypevalues:
              enum:
                  -  OpenDate
                  -  RefreshDate
              type: string
              format: Directoryentrydatetypevalues
              description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - "
    Date:
        type: object
        description: ''
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetime:
        type: object
        description: Date and time at which the status was assigned.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the status was assigned.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    UpdatePartnerAgreement:
        type: object
        description: (DDD Entity) - UpCR Update details of an active partner agreement
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - Reference to the broker organization Party|Party
                ([https://www.iso20022.org/standardsrepository/type/Party)](https://www.iso20022.org/standardsrepository/type/Party))|Standard|ISO20022BM
                ()
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - The type of agreement (e.g. service provider, product
                alliance) ExternalAgreementType1Code|ExternalAgreementType1Code
                ([https://www.iso20022.org/standardsrepository/type/ExternalAgreementType1Code)](https://www.iso20022.org/standardsrepository/type/ExternalAgreementType1Code))|Standard|ISO20022 
                ()
          AgreementJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - The contractual jurisdiction or coverage of the agreement
                (e.g. "governed by State") Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          AgreementValidFromToDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The term of the agreement ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
