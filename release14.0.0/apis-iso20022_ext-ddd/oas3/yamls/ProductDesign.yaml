components:
  schemas:
    CreateProductorServiceSpecification:
        type: object
        description: >-
          (DDD Entity) - CrCR Create or register an imported product or service
          specification
        properties:
          ProductandServiceType:
              type: string
              description: "The type or category of product or service (e.g. specialized consumer loan, relocation services) ||\r\n|"
              format: String
          ProductandServiceDescription:
              type: string
              description: "A description of the product or service including its main features and target customer ||\r\n|"
              format: String
          ProductandServiceSpecificationDeployment:
              type: string
              description: "(DDD Entity) - Maintains the current production deployment configuration of the product or service ||\r\n|"
              format: Object
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business units where the product or service is in use or supported ||\r\n|"
          ProductandServiceSpecificationDeploymentConfiguration:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Details of the product or service specification deployment
                for reference Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          ProductandServiceSpecificationDeploymentTaskReference:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Reference to the specification deployment task ||\r\n|"
          ProductandServiceSpecificationDeploymentTaskRecord:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Recorded details of a specification deployment task ||\r\n|"
          ProductandServiceSpecificationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The operational and development status of the product or
                service specification (e.g. under development, available, in-use
                under review) Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          ProductandServiceSpecificationUsage:
              type: string
              description: "(DDD Entity) - Tracking deployment and product or service usage frequency ||\r\n|"
              format: Object
          ProductandServiceSpecificationImpact:
              type: string
              description: "(DDD Entity) - Track reporting of the performance/profitability (of specific features ) of the product or service specification ||\r\n|"
              format: Object
          ProductandServiceSpecificationVersion:
              type: string
              description: "Release version of the available specification plus version history as appropriate ||\r\n|"
              format: String
          ProductandServiceSpecification:
              type: string
              description: "The deployable product or service specification in any appropriate form (including historical versions as appropriate). Note supporting systems and production/operations facilities are handled in parallel as part of a broader deployment ||\r\n|"
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Task:
