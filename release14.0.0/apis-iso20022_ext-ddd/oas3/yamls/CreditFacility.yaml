components:
  schemas:
    RetrieveCreditLineFacility:
        type: object
        description: (DDD Entity) - Retrieve Details about a Credit Facility
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/CreditFacilityAgreement'
              format: CreditFacilityAgreement
              description: "(DDD Entity) - Reference to the credit facility product instance ||\r\n|"
          CreditFacilityNumber:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - The associated credit facility account number in any
                suitable format

                Identifier of the credit facility
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Party Reference Data Directory entry of the customer that owns the facility ||\r\n|"
          AssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Party Reference Data Directory entry of the a party that is associated with the credit facility\n\nThe legal entity reference for the borrower, likely to be the same as the corporate customer ||\r\n|"
          CustomerAgreementReference:
              $ref: '#/components/schemas/CustomerAgreement'
              format: CustomerAgreement
              description: "(DDD Entity) - Reference to the associated customer agreement ||\r\n|"
          CustomerCreditRatingReference:
              $ref: '#/components/schemas/CustomerRating'
              format: CustomerRating
              description: "(DDD Entity) - Reference to the Customer Credit Rating instance of this customer ||\r\n|"
          InsuranceReference:
              $ref: '#/components/schemas/ObjectInsuranceArrangement'
              format: ObjectInsuranceArrangement
              description: "(DDD Entity) - Reference to an insurance policy that covers the risks for the bank of this credit facility obligation  ||\r\n|"
          BankBranchLocationReference:
              $ref: '#/components/schemas/Branch'
              format: Branch
              description: "(DDD Entity) - Reference to the brach that manages this credit facility ||\r\n|"
          BankAccountingUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Reference to the general ledger account or sub-ledger account associated with this credit facility ||\r\n|"
          CreditFacilityType:
              $ref: '#/components/schemas/Creditfacilitytypevalues'
              format: Creditfacilitytypevalues
              description: "(DDD Entity) - Type of this credit facility. Values are Fixed Amount, Decreasing, Revolving Fixed Amount, Revolving Decreasing ||\r\n|"
          CreditFacilityAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount for which the facility has been created
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CreditFacilityCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - The currency for the facility CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          CreditFacilityRateType:
              $ref: '#/components/schemas/Creditfacilityratetypevalues'
              format: Creditfacilityratetypevalues
              description: "(DDD Entity) - The rate type to be applied to the credit facility ||\r\n|"
          CreditFacilityMaturityDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date from which the credit facility is no longer available
                for the customer ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          TaxReference:
              $ref: '#/components/schemas/Tax'
              format: Tax
              description: >-
                (DDD Entity) - Reference to the tax unit that handles this credit facility
                Tax|Tax
                ([https://www.iso20022.org/standardsrepository/type/Tax)](https://www.iso20022.org/standardsrepository/type/Tax))|Standard|ISO20022
                BM ()
          EntitlementOptionDefinition:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The definition of an applicable entitlement option ||\r\n|"
          EntitlementOptionSetting:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The setting for the entitlement option ||\r\n|"
          RestrictionOptionDefinition:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                (DDD Entity) - The definition of an applicable restriction option
                AccountRestriction_x000D_

                |AccountRestriction
                ([https://www.iso20022.org/standardsrepository/type/AccountRestriction)](https://www.iso20022.org/standardsrepository/type/AccountRestriction))|Standard|ISO20022
                BM  ()
          RestrictionOptionSetting:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                (DDD Entity) - The setting for the restriction option
                AccountRestriction_x000D_

                |AccountRestriction
                ([https://www.iso20022.org/standardsrepository/type/AccountRestriction)](https://www.iso20022.org/standardsrepository/type/AccountRestriction))|Standard|ISO20022
                BM  ()
          AssociatedPartyAssociationType:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - Type of association that an associated party has with the
                credit facility, e.g. guarantor Party/Role/PartyRole_x000D_

                |Party/Role/PartyRole
                ([https://www.iso20022.org/standardsrepository/type/Role)](https://www.iso20022.org/standardsrepository/type/Role))|Standard|ISO20022
                BM () ()
          AssociatedPartyAssociationObligation:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - Description of the details of the obligation or entitlement that the associated party has ||\r\n|"
          CustomerCommentary:
              $ref: '#/components/schemas/Presentation'
              format: Presentation
              description: >-
                (DDD Entity) - A record of customer correspondence/feedback
                Presentation|Presentation
                ([https://www.iso20022.org/standardsrepository/type/Presentation)](https://www.iso20022.org/standardsrepository/type/Presentation))|Standard|ISO20022
                BM ()
          CreditFacilityAssociationType:
              $ref: '#/components/schemas/Creditfacilityassociationtypevalues'
              format: Creditfacilityassociationtypevalues
              description: "(DDD Entity) - Credit Facilities have specific association types, the values of which do not hold for general associations between instances of Service Domains ||\r\n|"
          CreditFacilityDecreasingSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - If the Credit Facility Type is “decreasing”, the schedule by which the decreasing takes place is recorded in this attribute ||\r\n|"
          AvailableAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount available for attachment of subordinate products to
                this facility. This is a dynamic value, that is to be calculated
                at the time it is used, either during a retrieval operation or
                an operation to attach a new asset product or subordinate credit
                facility CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          AmountBlockAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount of the amount block. Amount blocks on credit
                facility are final blocks. They are temporary and meant to be
                used to block an amount while  the attachment of an asset
                product ir being processed. CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          AmountBlockStartDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date+time on which the amount block becomes effective
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AmountBlockExpiryDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date+time on which the amount block will expire
                automatically ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AmountBlockStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of the amount block. Active, expired, ended
                Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CreditFacilityOpeningDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the credit facility becomes available for the
                customer ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CreditFacilityClosedDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the credit facility is closed
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          SalesProductAgreementReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the Sales Product Agreement instance of this credit facility ||\r\n|"
          AssociatedProductConditions:
              $ref: '#/components/schemas/ProductTermAndCondition'
              format: ProductTermAndCondition
              description: "(DDD Entity) - Conditions for associated products as part of the credit facility agreement. Can be a variety, from interest to ownership to duration. To be detailed during implementations.  ||\r\n|"
          CreditFacilityStatus:
              $ref: '#/components/schemas/Accountstatustypevalues'
              format: Accountstatustypevalues
              description: (DDD Entity) -  OBAccountStatus1Code| ()|Standard|UK Open Banking ()
    CreditFacilityAgreement:
        type: object
        description: Reference to the credit facility product instance
        properties:
          CreditFacilityStatus:
              $ref: '#/components/schemas/Accountstatustypevalues'
              format: Accountstatustypevalues
              description: '(DDD Entity) -  '
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Accountstatustypevalues:
        type: object
        description: Reference to the credit facility product instance
        properties:
          Accountstatustypevalues:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Proforma
                  -  Pending
              type: string
              format: Accountstatustypevalues
              description: ">\r\n* `Enabled` - Account can be used for its intended purpose.\r\n* `Disabled` - Account cannot be used for its intended purpose, either temporarily or permanently.\r\n* `Deleted` - Account cannot be used any longer.\r\n* `Proforma` - Account is temporary and can be partially used for its intended purpose. The account will be fully available for use when the account servicer has received all relevant documents.\r\n* `Pending` - Account change is pending approval."
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: Reference to the credit facility product instance
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
