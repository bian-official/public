    Productstandardtermandconditiontypevalues:
        type: object
        description: ''
        properties:
          Productstandardtermandconditiontypevalues:
              enum: []
              type: string
              format: Productstandardtermandconditiontypevalues
              description: ">\r\n* `ProductGeneralTermAndCondition` - A value of Product TermAndCondition Type whereby product general terms and conditions will be defined.\r\n* `ProductContextSpecificTermAndCondition` - A value of Product TermAndCondition Type whereby product context specific terms and conditions (e.g., regulation, market, sale) will be defined.\n\r\n* `ProductCombinationTermAndCondition` - Banks often offer product combinations (also called bundled products, composite products, or cross-sell packages)-and these do typically come with their own set of terms and conditions in addition to the standard T&Cs of each individual product.\n\nEligibility for the Combo\nCustomer must meet eligibility for each individual product\nSometimes limited to specific customer segments (e.g., salaried, NRIs, SMEs)\n\n2)   Bundled Benefits\nPreferential pricing (e.g., discounted interest rate on loan)\nWaiver of certain fees (e.g., annual fee on credit card if salary account is active)\nLinked rewards or loyalty programs\n\n3)   Conditional Benefits\nBenefits may apply only if all products are active\n\n4)  Cross-Product Dependencies\n\nClosure or default of one product (e.g., closing savings account) may:\nTrigger loss of benefit on other products\nCause re-pricing of interest rates\nLead to automatic closure or cancellation of linked product(s)\r\n* `ProductPricingAndFeeTermAndCondition` - Interest rates (fixed/variable; APR for loans)\n\nFee structure:\n\nAccount opening fee\nMaintenance charges\nPrepayment/foreclosure charges\nProcessing fees (for loans/credit)\n\nPenalties (e.g., late payment, insufficient funds)\r\n* `ProductMatchingTermAndCondition` - A Product Matching Condition is a set of predefined eligibility and suitability criteria used to identify and recommend products or bundled offerings that align with a customers profile, needs, and risk tolerance.\r\n* `ProductEligibilityTermAndCondition` - Minimum age requirement\nResidency/citizenship\nIncome/employment conditions (for credit products)\nKYC compliance\r\n* `ProductRepaymentTermAndCondition` - EMI schedule\nGrace period\nEarly payment terms\nInterest calculation method (reducing balance, flat rate)\r\n* `ProductDocumentationRequiredTermAndCondition` - Proof of identity\nProof of address\nIncome documents (if applicable)\nProduct-specific forms"
