openapi: 3.0.1
info:
  title: Credit Facility
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Credit Facility Service Domain manages the
    Credit Facilities that a Corporate Customer has with the bank. A Credit
    Facility is an agreement between the bank and a (corporate) customer to
    allow the customer to acquire asset products from the bank up to the limit
    of the credit facility without the need for a full due diligence and
    underwriting for each of these products.
  version: 14.0.0
servers:
