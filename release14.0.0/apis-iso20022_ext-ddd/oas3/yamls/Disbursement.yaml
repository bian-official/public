openapi: 3.0.1
info:
  title: Disbursement
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the disbursement
    of funds to newly established loans/facilities as necessary
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/Disbursement/12.0.1'
