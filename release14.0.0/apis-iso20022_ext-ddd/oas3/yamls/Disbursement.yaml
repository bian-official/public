            $ref: '#/components/responses/InternalServerError'
  '/Disbursement/{disbursementid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) RqCR Request manual intervention with a disbursement transaction
        description: (DDD  Service) RqCR Request manual intervention with a disbursement transaction
        operationId: DisbursementTransaction/Request
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        requestBody:
          $ref: '#/components/requestBodies/RequestDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
