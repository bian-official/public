      post:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) InCR Initiate a disbursement
        description: (DDD  Service) InCR Initiate a disbursement
        operationId: DisbursementTransaction/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Disbursement/{disbursementid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) UpCR Update details of a disbursement
        description: (DDD  Service) UpCR Update details of a disbursement
        operationId: DisbursementTransaction/Update
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Disbursement/{disbursementid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) CoCR Control the processing of a disbursement
        description: (DDD  Service) CoCR Control the processing of a disbursement
        operationId: DisbursementTransaction/Control
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        requestBody:
          $ref: '#/components/requestBodies/ControlDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Disbursement/{disbursementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) EcCR Verify, confirm etc. a disbursement
        description: (DDD  Service) EcCR Verify, confirm etc. a disbursement
        operationId: DisbursementTransaction/Exchange
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Disbursement/{disbursementid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - DisbursementTransaction
        summary: (DDD  Service) ExCR Execute an automated task against an active disbursement
        description: (DDD  Service) ExCR Execute an automated task against an active disbursement
        operationId: DisbursementTransaction/Execute
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteDisbursementTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
