        summary: (DDD  Service) ReCR Retrieve details about a disbursement
        description: (DDD  Service) ReCR Retrieve details about a disbursement
        operationId: DisbursementTransaction/Retrieve
        parameters:
          - $ref: '#/components/parameters/disbursementid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveDisbursementTransactionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateDisbursementTransaction:
        type: object
        description: (DDD Entity) - InCR Initiate a disbursement
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/Loan'
              format: Loan
              description: >-
                (DDD Entity) - Reference to the loan account for which the disbursement is
                made Loan|Loan
                ([https://www.iso20022.org/standardsrepository/type/Loan)](https://www.iso20022.org/standardsrepository/type/Loan))|Standard|ISO20022
                ()
          InitiatingCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer owning the loan, used to obtain payment arrangements ||\r\n|"
          BeneficiaryReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the target for the disbursement ||\r\n|"
          PaymentAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Principal amount of this part of the disbursement
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          PaymentCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - Currency of the principal amount of this part of the
                disbursement CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          DisbursementExecutionDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the disbursement process has to be executed
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AuthorisingEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the employee as recorded in Party Reference Data Directory who authorized the disbursement ||\r\n|"
          InitiatingAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the account from which the disbursement has to
                be done; usually the loan account Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          BeneficiaryAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the account of the beneficiary of this part of
                the disbursement; this may be to transfer the funds or to set an
                overdraft limit Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          BeneficiaryExternalAccountNumber:
              $ref: '#/components/schemas/AccountIdentification'
              format: AccountIdentification
              description: >-
                (DDD Entity) - Number of the beneficiary account for use outside the bank,
                e.g. IBAN AccountIdentification |AccountIdentification 
                ([https://www.iso20022.org/standardsrepository/type/AccountIdentification)](https://www.iso20022.org/standardsrepository/type/AccountIdentification))|Standard|ISO20022
                BM ()
          BeneficiaryName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name of the beneficiary of this part of the disbursement
                Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          BeneficiaryAddress:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Address of the beneficiary of this part of the disbursement
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          BeneficiaryBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the bank of the account of the beneficiary of this part of the disbursement ||\r\n|"
          PaymentValueDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value date for the payment of this part of the disbursement
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          PaymentExecutionDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Execution date of the payment of this part of the
                disbusement ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          PaymentDetails:
              $ref: '#/components/schemas/PaymentTerms'
              format: PaymentTerms
              description: >-
                (DDD Entity) - Description of the reason for payment to be added to the
                payment transaction for this part of the disbursement
                PaymentTerms|PaymentTerms
                ([https://www.iso20022.org/standardsrepository/type/PaymentTerms)](https://www.iso20022.org/standardsrepository/type/PaymentTerms))|Standard|ISO20022
                BM ()
          DisbursementType:
              $ref: '#/components/schemas/Paymenttypevalues'
              format: Paymenttypevalues
              description: >-
                (DDD Entity) - Payment type of this part of the disbursement. Values are:
                credit transfer, overdraft limit (there could be more, like bank
                draft, which would mean that other parameters are required)
                PaymentTypeCode|PaymentTypeCode
                ([https://www.iso20022.org/standardsrepository/type/PaymentTypeCode)](https://www.iso20022.org/standardsrepository/type/PaymentTypeCode))|Standard|ISO20022
                BM ()
          DisbursementTaxAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the account into which the tax has to be paid
                Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          DisbursementTaxAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of tax to be paid CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          DisbursementTaxCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - Currency of the tax amount CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          DisbursementTaxType:
              $ref: '#/components/schemas/Taxtypevalues'
              format: Taxtypevalues
              description: >-
                (DDD Entity) - Type of tax for which this amount is to be paid
                TaxTypeCode|TaxTypeCode
                ([https://www.iso20022.org/standardsrepository/type/TaxTypeCode)](https://www.iso20022.org/standardsrepository/type/TaxTypeCode))|Standard|ISO20022
                BM ()
          DisbursementFeeAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to the bank's revenue account into which the
                disbursement fee has to be paid Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          DisbursementFeeAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of the disbursement fee to be charged
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          DisbursementFeeCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - Currency of the disbursement fee to be charged
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          DisbursementFeeType:
              $ref: '#/components/schemas/Feetypevalues'
              format: Feetypevalues
              description: >-
                (DDD Entity) - Type of this disbursement fee
                ExternalChargeType1Code|ExternalChargeType1Code
                ([https://www.iso20022.org/standardsrepository/type/ExternalChargeType1Code)](https://www.iso20022.org/standardsrepository/type/ExternalChargeType1Code))|Standard|ISO20022
                ()
          DisbursementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - Status of the disbursement process (pending for execution,
                interrupted, executed, cancelled) Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          DisbursementProcessReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - The code generated by Disbursement that identifies this
                disbursement process in the bank's records 
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Paymenttypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate a disbursement
        properties:
          Paymenttypevalues:
              enum:
                  -  Cashtransaction
                  -  Domesticpayment
                  -  Domestichighvaluepayment
                  -  Domesticprioritypayment
                  -  Crossborderpayment
                  -  Crossborderprioritypayment
                  -  Crossborderhighvaluepayment
                  -  Thirdcurrencypayment
                  -  Thirdcurrencyprioritypayment
                  -  Tradesettlementpayment
                  -  Foreignexchange
                  -  Equivalentamount
                  -  Loan
                  -  Loanrepayment
                  -  Securities
                  -  Lockbox
                  -  Dividend
                  -  Crossedcheque
                  -  Opencheque
                  -  Ordercheque
                  -  Circularcheque
                  -  Travellerscheques
                  -  Bankdraft
                  -  Documentarycredit
                  -  Billofexchange
                  -  Collection
                  -  Cashmanagementtransfer
                  -  Topaccount
                  -  Zerobalanceaccount
                  -  Standingfacilities
                  -  Standardservicelevelcredit
                  -  Liquiditytransfer
                  -  Advancepayment
                  -  Valuedateadjustment
                  -  Dvpgross
                  -  Dvpnet
                  -  Netting
                  -  Limitpayment
                  -  Backup
                  -  Expresspayment
                  -  Centralbankoperation
                  -  Clspayment
                  -  Eurodomesticpayment
                  -  Agriculturaltransfer
                  -  Alimonypayment
                  -  Balanceretail
                  -  Bonuspayment.
                  -  Brokeragefee
                  -  Capitalbuilding
                  -  Charitypayment
                  -  Childbenefit
                  -  Commercialcredit
                  -  Commission
                  -  Commoditytransfer
                  -  Costs
                  -  Copyright
                  -  Governmentpayment
                  -  Insurancepremium
                  -  Intracompanypayment
                  -  Interest
                  -  Licensefee
                  -  Metals
                  -  Pensionpayment
                  -  Purchasesaleofgoods
                  -  Refund
                  -  Rent
                  -  Royalties
                  -  Purchasesaleofservices
                  -  Salarypayment
                  -  Socialsecuritybenefit
                  -  Standingorder
                  -  Subscription
                  -  Treasurystatepayment
                  -  Valueaddedtaxpayment
                  -  Taxpayment
                  -  Overnightdeposit
                  -  Marginallending
                  -  Other
                  -  Upfront
                  -  Unwind
                  -  Principalexchange
              type: string
              format: Paymenttypevalues
              description: ">\r\n* `Cashtransaction` - Transaction is a withdrawal/deposit of cash.\r\n* `Domesticpayment` - Payment has an origin and a destination in the same country, and is made in the currency of that country.\r\n* `Domestichighvaluepayment` - Transaction is a high value payment that has an origin and a destination in the same country and is made in the currency of that country.\r\n* `Domesticprioritypayment` - Transaction is a priority payment that has an origin and a destination in the same country and is made in the currency of that country.\r\n* `Crossborderpayment` - Payment has an origin in one country, a destination in another, and is made in the currency of either the origin or destination country.\r\n* `Crossborderprioritypayment` - Transaction is a priority payment that has an origin in one country and a destination in another and is made in the currency of either the origin or destination country.\r\n* `Crossborderhighvaluepayment` - Transaction is a high value payment that has an origin in one country and a destination in another country and is made in the currency of either the origin or destination country.\r\n* `Thirdcurrencypayment` - Transaction is a payment that is made in a third currency to the origin and destination countries. The origin and destination countries may be one and the same country.\r\n* `Thirdcurrencyhighvaluepayment` - Transaction is a high value payment that is made in a third currency to the origin and destination countries. The origin and destination countries may be one and the same country.\r\n* `Thirdcurrencyprioritypayment` - Payment is made in a third currency to the origin and destination countries. The origin and destination countries may be the same country.\r\n* `Tradesettlementpayment` - Transaction is the settlement of a trade, eg, a securities transaction.\r\n* `Foreignexchange` - Transaction isthe settlement of a foreign exchange deal.\r\n* `Equivalentamount` - Transaction is an equivalent amount relative to a currency conversion.\r\n* `Loan` - Transaction is the payment of a specific amount of money lent by a creditor/lender.\r\n* `Loanrepayment` - Transaction is an amount of money transferred in repayment of loan.\r\n* `Securities` - Transaction is a payment of securities.\r\n* `Lockbox` - Transaction is a payment(s) resulting from a lock box service.\r\n* `Dividend` - Transaction is a payment of dividends.\r\n* `Crossedcheque` - Transaction is a crossed cheque. A crossed check has two parallel lines across its face, indicating that the cheque must be paid into an account and not cashed over the counter.\r\n* `Opencheque` - Transaction is an uncrossed cheque that can be cashed at the bank of origin.\r\n* `Ordercheque` - Transaction is a cheque made payable to a named recipient 'or order' enabling the creditor to either deposit it in an account or endorse it to a third party, ie, transfer the rights to the cheque by signing it on the reverse.\r\n* `Circularcheque` - Transaction is an instruction from a bank to its correspondent bank to pay the creditor a stated sum of money on presentation of a means of identification.\r\n* `Travellerscheques` - Transaction is a payment resulting from travellers cheques.\r\n* `Bankdraft` - Transaction is a cheque drawn by a bank on itself or its agent. A person who owes money to another buys the draft from a bank for cash and hands it to the creditor who need have no fear that it might be dishonoured.\r\n* `Documentarycredit` - Transaction is a documentary credit from one banker to another, authorising the payment of a specified sum of money to the person named in the document, based on specified conditions.\r\n* `Billofexchange` - Transaction is a written order from a drawer to a drawee to pay a specified sum of money upon demand, or on a specified date, to the drawer or to a third party specified by the drawer. A bill of exchange is also called a draft.\r\n* `Collection` - Transaction is a collection. A collection is the act of sending a cheque, bill of exchange or another financial instrument to the prospective financial institution for payment.\r\n* `Cashmanagementtransfer` - Transaction is a general cash management instruction.\r\n* `Topaccount` - Transaction is a cash management instruction, requesting to top the account of the debtor above a certain floor amount. The floor amount, if not pre-agreed by the parties involved, may be specified.\r\n* `Zerobalanceaccount` - Transaction is a cash management instruction, requesting to zero balance the account of the debtor.\r\n* `Standingfacilities` - Payment is linked to overnight deposits and the marginal lending facility.\r\n* `Standardservicelevelcredit` - Transaction is a credit transfer to be processed according to the Standard Service Level.\r\n* `Liquiditytransfer` - Payment is made to transfer liquidity to/from the settlement account of a member, to/from the current account held at the central institution or any other institution.\r\n* `Advancepayment` - Transaction is a payment made in advance or as an advance.\r\n* `Valuedateadjustment` - Transaction reverses a previously incorrectly value dated entry.\r\n* `Dvpgross` - Gross cash payment offsetting the amount owed/due for a securities transaction settlement.\r\n* `Dvpnet` - Net payment offsetting the cash balance due/owed for a series of securities transactions settlement.\r\n* `Netting` - Transaction is a netting operation.\r\n* `Limitpayment` - Transaction is a payment that is processed when the pool of liquidity exceeds the minimum value reserved for an express payment in the RTGSPlus system.\r\n* `Backup` - Payment is made under the recovery procedure to move liquidity to/from the settlement account of a member according to the specifications of the system.\r\n* `Expresspayment` - Transaction is a payment that is processed whenever liquidity is available on the settlement account of a member of the RTGSPlus system.\r\n* `Centralbankoperation` - Payment is made to settle an operation made with the central bank.\r\n* `Clspayment` - Payment is linked to CLS activities.\r\n* `Eurodomesticpayment` - Transaction is a credit transfer in Euro with its country of origin and country of destination within the European Union. The origin and destination countries may be one and the same country.\r\n* `Agriculturaltransfer` - Transaction is related to the agricultural domain.\r\n* `Alimonypayment` - Transaction is a payment(s) made by one spouse to the other after a separation or divorce. An alimony payment may be applied to other family relationships.\r\n* `Balanceretail` - Transaction is a payment offsetting the net cash balance owed/due in a retail payment system.\r\n* `Bonuspayment.` - Net cash payment offsetting the balance due/owed in a retail payment system.\r\n* `Brokeragefee` - Transaction is charges levied by a broker.\r\n* `Capitalbuilding` - Transaction is payment into a personal pension scheme for retirement.\r\n* `Charitypayment` - Transaction is a payment for charity reasons.\r\n* `Childbenefit` - Transaction is a payment made to a parent/guardian to help maintain a child.\r\n* `Commercialcredit` - Transaction is settlement of a commercial credit.\r\n* `Commission` - Transaction is payment of a fee for executing a transaction.\r\n* `Commoditytransfer` - Transaction is a payment of products traded on a commodity exchange.\r\n* `Costs` - Transaction is apayment of costs.\r\n* `Copyright` - Transaction is a payment of copyright.\r\n* `Governmentpayment` - Transaction is apayment to or from a government department.\r\n* `Instalmenthirepurchaseagreement` - Transaction is a payment of an instalment or to the settlement of a hire-purchase agreement.\r\n* `Insurancepremium` - Transaction is a payment of an insurance premium.\r\n* `Intracompanypayment` - Transaction is an intra-company payment, ie, a payment between two companies belonging to the same group.\r\n* `Interest` - Transaction is a payment of interest.\r\n* `Licensefee` - Transaction is a payment of a license fee.\r\n* `Metals` - Transaction is a purchase or sale of metals.\r\n* `Pensionpayment` - Transaction is a payment of a pension allowance.\r\n* `Purchasesaleofgoods` - Transaction is a payment for the purchase and sale of goods.\r\n* `Refund` - Transaction is a repayment of funds.\r\n* `Rent` - Transaction is a payment of rent.\r\n* `Royalties` - Transaction is a payment of royalties.\r\n* `Purchasesaleofservices` - Transaction is a payment for the purchase and sale of services.\r\n* `Salarypayment` - Transaction is a payment of salaries.\r\n* `Socialsecuritybenefit` - Transaction is a social security benefit, a payment made by a government to support individuals.\r\n* `Standingorder` - Transaction is a standing order. A standing order is an instruction given by a party having explicit authority on the account to debit, ie, either debit account owner or originating party, to a first agent to process cash transfers at specified intervals during an implicit or explicit period of time. It is given once, and is valid for an open or closed period of time.\r\n* `Subscription` - Transaction is a payment of a subscription.\r\n* `Treasurystatepayment` - Payment is linked to the Treasury State.\r\n* `Unemploymentdisabilitybenefit` - Transaction is a payment made to an unemployed/disabled person.\r\n* `Valueaddedtaxpayment` - Transaction is apayment of value added tax.\r\n* `Taxpayment` - Transaction is a payment of taxes.\r\n* `Overnightdeposit` - Transaction is linked to an overnight deposit.\r\n* `Marginallending` - Transaction is linked to the marginal lending facility.\r\n* `Other` - Specifies that a proprietary code must be indicated.\r\n* `Upfront` - Transaction is an initial payment made by one of the counterparties  either to bring a transaction to fair value or for any other reason that may be the cause of an off-market transaction.\r\n* `Unwind` - Transaction is the final settlement payment made when a transaction is unwound prior to its end date or a payment that may result due to the full termination of derivative transaction(s).\r\n* `Principalexchange` - Transaction is an exchange of notional values for cross-currency swaps."
    Taxtypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate a disbursement
        properties:
          Taxtypevalues:
              enum:
                  -  Valueaddedtaxofzerorate
                  -  Provincial
                  -  Nationaltax
                  -  Statetax
                  -  Withholdingtax
                  -  Capitalgaintax
                  -  Interimprofittax
                  -  Stampduty
                  -  Wealthtax
                  -  Inheritancetax
                  -  Solidaritysurcharge
                  -  Taxcredit
                  -  Equalisation
                  -  Gifttax
                  -  Consumptiontax
                  -  Alternativeminimumtax
                  -  Localtax
                  -  Nationalfederaltax
                  -  Paymentlevytax
                  -  Stockexchangetax
                  -  Transactiontax
                  -  Transfertax
                  -  Valueaddedtax
                  -  Localbrokercommission
                  -  Executingbrokercommission
                  -  Eutaxretention
                  -  Aktiengewinn1
                  -  Aktiengewinn2
                  -  Zwischengewinn
                  -  Customstax
                  -  Other
                  -  Mietgewinn
                  -  Germanlocaltax3
                  -  Germanlocaltax4
                  -  Germanlocaltax2
                  -  Withholdingofforeigntax
                  -  Withholdingoflocaltax
                  -  Capitallosscredit
              type: string
              format: Taxtypevalues
              description: ">\r\n* `Valueaddedtaxofzerorate` - Tax for which a zero rate applies.\r\n* `Provincial` - Tax is a provincial tax.\r\n* `Nationaltax` - Tax is a national tax.\r\n* `Statetax` - Tax is a state tax.\r\n* `Withholdingtax` - Tax is on income deducted at source, which the paying agent is legally obliged to deduct from its payments of interest on deposits and other proceeds of a financial instrument.\r\n* `Capitalgaintax` - Tax is on a capital gain (realised and unrealised), that is, the profit that is gained from the sale of a financial instrument.\r\n* `Interimprofittax` - Tax is on the sum of all earnings/revenues accrued since the last dividend distribution.\r\n* `Stampduty` - Tax is on certain documents and transactions.\r\n* `Wealthtax` - Tax is a special tax imposed, applicable only when the value of assets or categories of assets owned by an entity are above a given ceiling defined by the tax authority. Wealth tax is not linked to income.\r\n* `Inheritancetax` - Tax that is payable at the time of death on any items (money or otherwise), where ownership changes either upon death or within a legally specified number of years before death.\r\n* `Solidaritysurcharge` - Tax that is levied by legal authorities for solidarity purposes.\r\n* `Taxcredit` - Direct reduction of an individual's tax liability.\r\n* `Equalisation` - The part of an investor's subscription amount that is held by the fund in order to pay incentive / performance fees at the end of the fiscal year.\r\n* `Gifttax` - Tax that is levied on assets given to individuals prior to the death of the donor. Gift tax is designed to ensure the integrity of the inheritance tax, preventing the pre-death transfer of wealth.\r\n* `Consumptiontax` - Tax that is levied on goods and services purchased by customers, and is added to the retail price.\r\n* `Alternativeminimumtax` - Tax is an alternative minimum tax.\r\n* `Localtax` - Tax that is charged by a local settlement system or local jurisdiction.\r\n* `Nationalfederaltax` - Tax is a country, national, or federal tax that is usually charged by the custodian.\r\n* `Paymentlevytax` - Tax levied on a payment.\r\n* `Stockexchangetax` - Tax collected by a stock exchange.\r\n* `Transactiontax` - Tax levied on a transaction.\r\n* `Transfertax` - Tax levied on a transfer.\r\n* `Valueaddedtax` - Tax is a value added tax.\r\n* `Localbrokercommission` - Local broker's commission amount.\r\n* `Executingbrokercommission` - Executing broker's commission amount.\r\n* `Eutaxretention` - Tax withheld at source in the framework of the European Directive on taxation of savings in the form of interest payments.\r\n* `Aktiengewinn1` - Share-related profit. This is a tax specific to the German market. The share-related-profit gives the fund the opportunity to pass on to the institutional investor redeeming fund units certain tax-free income from equity. The calculation method is based on the old Investment Tax Act (Investmentsteuergesetz).\r\n* `Aktiengewinn2` - Share-related profit. This is a tax specific to the German market. The share-related-profit gives the fund the opportunity to pass on to the institutional investor redeeming fund units certain tax-free income from equity. The calculation method is based on the new Investment Tax Act (Investmentsteuergesetz).\r\n* `Zwischengewinn` - Zwischengewinn.\r\n* `Customstax` - Tax is customs and excise.\r\n* `Other` - Another type of tax.\r\n* `Mietgewinn` - Earnings from renting.\r\n* `Germanlocaltax3` - Local tax (Zinstopf) offset interest per unit against tax exempt amount (variation to offset interest per unit in relation to tax exempt amount).\r\n* `Germanlocaltax4` - Local tax (Ertrag Besitzanteilig) yield liable for interest down payment tax.\r\n* `Germanlocaltax2` - Local tax (ZAS pflichtige Zinsen) interest liable for interest down payment tax (proportion of gross interest per unit/interim profits that is not covered by the credit in the interest pool).\r\n* `Withholdingofforeigntax` - Rate at which the income will be withheld by the jurisdiction in which the income was originally paid, for which relief at source and/or reclaim may be possible.\r\n* `Withholdingoflocaltax` - Rate at which the income will be withheld by the jurisdiction in which the account owner is located, for which relief at source and/or reclaim may be possible.\r\n* `Capitallosscredit` - Tax recovery is due to capital loss."
