openapi: 3.0.1
info:
  title: Fraud Resolution
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain sets up and processes a
    fraud case resulting from fraud behavior that has been detected during
    production processing
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FraudResolution/12.0.1'
paths:
  '/FraudResolution/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) InCR Initiate a fraud case
        description: (DDD  Service) InCR Initiate a fraud case
        operationId: FraudResolutionProcedure/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) EcCR Accept or reject recommendations coming from fraud resolution
        description: (DDD  Service) EcCR Accept or reject recommendations coming from fraud resolution
        operationId: FraudResolutionProcedure/Exchange
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) UpCR Update details of an active fraud case
        description: (DDD  Service) UpCR Update details of an active fraud case
        operationId: FraudResolutionProcedure/Update
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseAnalysis/{caseanalysisid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseAnalysis
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case analysis
        description: (DDD  Service) ReCR Retrieve information about an active fraud case analysis
        operationId: CaseAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseanalysisid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case
        description: (DDD  Service) ReCR Retrieve information about an active fraud case
        operationId: FraudResolutionProcedure/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveFraudResolutionProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseDetermination/{casedeterminationid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - CaseDetermination
        summary: (DDD  Service) EcBQ Accept or reject proposed determination
        description: (DDD  Service) EcBQ Accept or reject proposed determination
        operationId: CaseDetermination/Exchange
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/casedeterminationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeCaseDeterminationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeCaseDeterminationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseDetermination/{casedeterminationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseDetermination
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case determination
        description: (DDD  Service) ReCR Retrieve information about an active fraud case determination
        operationId: CaseDetermination/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/casedeterminationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseDeterminationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseResolution/{caseresolutionid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseResolution
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case resolution
        description: (DDD  Service) ReCR Retrieve information about an active fraud case resolution
        operationId: CaseResolution/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseresolutionid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseResolutionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseResolution/{caseresolutionid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - CaseResolution
        summary: (DDD  Service) RqBQ Request reworking of resolution to a case
        description: (DDD  Service) RqBQ Request reworking of resolution to a case
        operationId: CaseResolution/Request
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/RequestCaseResolutionRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestCaseResolutionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateFraudResolutionProcedure:
        type: object
        description: (DDD Entity) - InCR Initiate a fraud case
        properties:
          FraudCaseType:
              $ref: '#/components/schemas/Casetypevalues'
              format: Casetypevalues
              description: "(DDD Entity) - Type of case (e.g.  disputed charge, merchant fraud, stolen/fake device) ||\r\n|"
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product/service associated with case ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer associated with case if applicable ||\r\n|"
          MerchantReference:
              $ref: '#/components/schemas/MerchantRole'
              format: MerchantRole
              description: >-
                (DDD Entity) - Reference to the merchant associated with case if applicable
                MerchantRole|MerchantRole
                ([https://www.iso20022.org/standardsrepository/type/MerchantRole)](https://www.iso20022.org/standardsrepository/type/MerchantRole))|Standard|ISO20022
                BM ()
          InterstedPartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                (DDD Entity) - Reference to any other interested parties (such as
                intermediaries) Party|Party
                ([https://www.iso20022.org/standardsrepository/type/Party)](https://www.iso20022.org/standardsrepository/type/Party))|Standard|ISO20022BM
                ()
          ContactReference:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - Customer contact reference if the case was raised during a customer contact ||\r\n|"
          TransactionReference:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Reference to one or more product transactions associated
                with the case ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          TransactionRecord:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Record contains all details of the transaction (not
                itemized) ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          CaseLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Record of a physical address or electronic venue the fraud
                was detected Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Specific dates and ties of significance to the case
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Business unit and or employee reference where the case was raised ||\r\n|"
          FraudCaseWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, forms and documents for the case ||\r\n|"
          FraudCaseResolutionSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Target and actual dates for case processing/resolution ||\r\n|"
          FraudCaseStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The processing status for the case Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    Casetypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate a fraud case
        properties:
          Casetypevalues:
              enum:
                  -  Card
                  -  Loan
                  -  Fraud
                  -  Payment
                  -  Market
                  -  Security
                  -  Other
              type: string
              format: Casetypevalues
              description: ">\r\n* `Card` - \r\n* `Loan` - \r\n* `Fraud` - \r\n* `Payment` - \r\n* `Market` - \r\n* `Security` - \r\n* `Other` - "
    ProductAgreement:
        type: object
        description: Reference to the product/service associated with case
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: Reference to the product/service associated with case
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: Reference to the product/service associated with case
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    CustomerContact:
        type: object
        description: >-
          Customer contact reference if the case was raised during a customer
          contact
        properties:
          CustomerContactType:
              type: string
              description: ' '
              format: String
          CustomerContactDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The start and end date times for the contact '
          CustomerContactLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: '(DDD Entity) -  '
          CustomerContactSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) - The schedule of past and planned customer contacts '
          CustomerContactResult:
              type: string
              description: >-
                The interpreted result of the contact (e.g. completed, customer
                terminated, timed-out) 
              format: String
          CustomerContactPurpose:
              type: string
              description: >-
                The reason and or purpose for the contact (e.g. review, issue,
                product sales, advice, customer enquiry) 
              format: String
          CustomerContactDevice:
              $ref: '#/components/schemas/Device'
              format: Device
              description: '(DDD Entity) -  '
          CustomerContactIndicator:
              type: string
              description: >-
                Indicates whether this is an inbound or outbound contact
                (inbound is customer initiated, outbound is servicing resource
                initiated). 
              format: String
          CustomerContactContent:
              type: string
              description: ' '
              format: String
          CustomerContactIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Geographicalareatypevalues:
        type: object
        description: ''
        properties:
          Geographicalareatypevalues:
              enum:
                  -  Continent
                  -  Country
                  -  State
                  -  District
                  -  Province
                  -  Town
                  -  City
                  -  Region
              type: string
              format: Geographicalareatypevalues
              description: ">\r\n* `Continent` - \r\n* `Country` - \r\n* `State` - \r\n* `District` - \r\n* `Province` - \r\n* `Town` - \r\n* `City` - \r\n* `Region` - "
    Name:
        type: object
        description: Name (label) of the location. (ISO20022)
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
