openapi: 3.0.1
info:
  title: Consumer Investments
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Handle the consumer front-end trading
    requests. These will typically be blocked/netted for market execution
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/ConsumerInvestments/12.0.1'
paths:
  '/ConsumerInvestments/{consumerinvestmentsid}/Quote/{quoteid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Quote
        summary: (DDD  Service) ReBQ Retrieve bank quote for a security
        description: (DDD  Service) ReBQ Retrieve bank quote for a security
        operationId: Quote/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
          - $ref: '#/components/parameters/quoteid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveQuoteResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) InCR Initiate a consumer securities order
        description: (DDD  Service) InCR Initiate a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) UpCR Update details on an active consumer securities order
        description: (DDD  Service) UpCR Update details on an active consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Update
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) ReCR Retrieve details about a consumer securities order
        description: (DDD  Service) ReCR Retrieve details about a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveConsumerSecuritiesOrderTransactionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Confirmation/{confirmationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Confirmation
        summary: >-
          (DDD  Service) ReBQ Retrieve details about a funding check for a consumer
          securities order
        description: >-
          (DDD  Service) ReBQ Retrieve details about a funding check for a consumer
          securities order
        operationId: Confirmation/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
          - $ref: '#/components/parameters/confirmationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveConfirmationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Compliance/{complianceid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Compliance
        summary: >-
          (DDD  Service) ReBQ Retrieve details about a consumer securities order compliance
          check
        description: >-
          (DDD  Service) ReBQ Retrieve details about a consumer securities order compliance
          check
        operationId: Compliance/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
          - $ref: '#/components/parameters/complianceid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveComplianceResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/OrderInitiation/{orderinitiationid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - OrderInitiation
        summary: (DDD  Service) EcBQ Accept, reject etc. a proposed consumer securities order
        description: (DDD  Service) EcBQ Accept, reject etc. a proposed consumer securities order
        operationId: OrderInitiation/Exchange
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
          - $ref: '#/components/parameters/orderinitiationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeOrderInitiationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeOrderInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/OrderInitiation/{orderinitiationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - OrderInitiation
        summary: (DDD  Service) ReBQ Retrieve details about a consumer securities order
        description: (DDD  Service) ReBQ Retrieve details about a consumer securities order
        operationId: OrderInitiation/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
          - $ref: '#/components/parameters/orderinitiationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOrderInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    RetrieveQuote:
        type: object
        description: (DDD Entity) - ReBQ Retrieve bank quote for a security
        properties:
          SecuritiesPrice:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - The prevailing bank buy/sell quote for the security
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
    Instructiontypevalues:
        type: object
        description: >-
          (DDD Entity) - Execute a well-bounded financial transaction/task, typically
          involving largely automated/structured fulfillment processing within
          Consumer Investments. 
        properties:
          Instructiontypevalues:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              type: string
              format: Instructiontypevalues
              description: ">\r\n* `PaymentInstruction` - \r\n* `DeliveryOrder` - \r\n* `InformationRequest` - \r\n* `ExchangeInstruction` - \r\n* `AllocationInstruction` - \r\n* `MaintenanceInstruction` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Instruction:
        type: object
        description: Any customer specific processing preferences or requirements
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondatetime'
              format: Instructiondatetime
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Instructionstatus'
              format: Instructionstatus
              description: >-
                (DDD Entity) - A characteristic of instruction which refers to the
                LifecycleStatus of instruction (e.g., requested, executed,
                fulfilled, etc.);  
          InstructionIdentification:
              $ref: '#/components/schemas/Instructionidentification'
              format: Instructionidentification
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of an Instruction.
                 
          InstructionType:
              $ref: '#/components/schemas/Instructiontypevalues'
              format: Instructiontypevalues
              description: >-
                (DDD Entity) - Classification Value classifying the instruction according
                to the "type of action" to be applied to a subject matter.


                examples: payment instruction, withdrawal instruction, blocking
                instruction, accounting instruction, sending instruction,
                purchase instruction blocked deposit, a blocked securities
                portfolio, pawn, etc. 
          InstructionResult:
              type: string
              description: ' '
              format: String
          InstructionDescription:
              type: string
              description: ' '
              format: String
          InstructionLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: '(DDD Entity) -  '
          InstructionPurpose:
              type: string
              description: ' '
              format: String
    Instructiondatetime:
        type: object
        description: ''
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          InstructionDateType:
              $ref: '#/components/schemas/Instructiondatetimetypevalues'
              format: Instructiondatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: ''
        properties:
          Datetime:
              type: string
              description: >-
                (DDD Entity) - A date time identifies a date and time of day to various
                common resolutions: year, month, week, day, hour, minute,
                second, and fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
              format: DataType
    Instructiondatetimetypevalues:
        type: object
        description: ''
        properties:
          Instructiondatetimetypevalues:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              type: string
              format: Instructiondatetimetypevalues
              description: ">\r\n* `DueDate` - \r\n* `ExecutionDate` - \r\n* `FulfillmentDate` - "
    Instructionstatus:
        type: object
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.); 
        properties:
          InstructionStatusType:
              $ref: '#/components/schemas/Instructionstatustypevalues'
              format: Instructionstatustypevalues
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Instructionstatustypevalues:
        type: object
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.); 
        properties:
          Instructionstatustypevalues:
              enum:
                  -  Pendingprocessing
                  -  Acknowledgedaccepted
                  -  Rejected
                  -  Accepted
                  -  Completed
                  -  Notreceived
                  -  Cancelled
                  -  Beingcancelled
                  -  Receivedbyissuerorregistrar
                  -  Pending
                  -  Standinginstruction
                  -  Queued
                  -  Cancelledbysubcustodian
                  -  Forwarded
              type: string
              format: Instructionstatustypevalues
              description: ">\r\n* `Pendingprocessing` - Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` - Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` - Instruction has been rejected.\r\n* `Accepted` - Instruction has been accepted and is validated for further processing.\r\n* `Completed` - Processing has been completed.\r\n* `Notreceived` - No instruction has been received (to be used in a reminder).\r\n* `Cancelled` - Instruction has been cancelled.\r\n* `Beingcancelled` - Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` - Instruction has been received by Issuer.\r\n* `Pending` - Instruction is pending.\r\n* `Standinginstruction` - Standing instruction is applied.\r\n* `Queued` - Instruction is queued.\r\n* `Cancelledbysubcustodian` - Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` - Accepted and sent along the chain."
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Instructionidentification:
        type: object
        description: >
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
        properties:
          InstructionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          InstructionIdentificationType:
              $ref: '#/components/schemas/Instructionidentificationtypevalues'
              format: Instructionidentificationtypevalues
              description: '(DDD Entity) -  '
    Identifier:
        type: object
        description: ''
        properties:
          Identifier:
              type: string
              description: >-
                (DDD Entity) - An identifier is a character string used to uniquely
                identify one instance of an object within an identification
                scheme that is managed by an agency. (UN/CEFAT) 
              format: DataType
    Instructionidentificationtypevalues:
        type: object
        description: >
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
        properties:
          Instructionidentificationtypevalues:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              type: string
              format: Instructionidentificationtypevalues
              description: ">\r\n* `OrderNumber` - \r\n* `InstructionNumber` - "
    Log:
        type: object
        description: ''
        properties:
          LogType:
              type: string
              description: ' '
              format: String
          LogPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          LogDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Key dates associated with the log (e.g. start time). '
          LogIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    DocumentDirectoryEntry:
        type: object
        description: The document reference for the order confirmation notice
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: >-
                Identification allowing the retrieval of a document from a
                Document Directory 
              format: String
          DirectoryEntryDateType:
              $ref: '#/components/schemas/Directoryentrydatetypevalues'
              format: Directoryentrydatetypevalues
              description: '(DDD Entity) -  '
          DirectoryEntryDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: '(DDD Entity) -  '
          DirectoryEntryStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Directoryentrydatetypevalues:
        type: object
        description: The document reference for the order confirmation notice
        properties:
          Directoryentrydatetypevalues:
              enum:
                  -  OpenDate
                  -  RefreshDate
              type: string
              format: Directoryentrydatetypevalues
              description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - "
    Date:
        type: object
        description: ''
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Securitytypevalues:
        type: object
        description: >-
          (DDD Entity) - Execute a well-bounded financial transaction/task, typically
          involving largely automated/structured fulfillment processing within
          Consumer Investments. 
        properties:
          Securitytypevalues:
              enum:
                  -  Equity
                  -  Warrant
                  -  Entitlement
              type: string
              format: Securitytypevalues
              description: ">\r\n* `Equity` - Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. (ISO20022)\r\n* `Warrant` - Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. (ISO20022)\r\n* `Entitlement` - Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. (ISO20022)"
    Datetimetypevalues:
        type: object
        description: >-
          (DDD Entity) - Execute a well-bounded financial transaction/task, typically
          involving largely automated/structured fulfillment processing within
          Consumer Investments. 
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    InitiateConsumerSecuritiesOrderTransaction:
        type: object
        description: (DDD Entity) - InCR Initiate a consumer securities order
        properties:
          ConsumerSecuritiesOrderInstructionType:
              $ref: '#/components/schemas/Instructiontypevalues'
              format: Instructiontypevalues
              description: "(DDD Entity) - The type of market order request (e.g. Customer discretion) ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the account primary party/owner for the market order ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit placing the market order ||\r\n|"
          InvestmentPortfolioInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the associated customer investment portfolio
                record of all holdings (referenced to check securities
                availability if necessary)
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          ConsumerSecuritiesOrderProcessingInstruction:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Any customer specific processing preferences or requirements ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - The document reference for the order confirmation notice ||\r\n|"
          CorrespondenceInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the correspondence generated for the order
                confirmation GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          ConsumerSecuritiesOrderTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - The details of the market order transaction captured for the
                consumer securities trade
                ObligationFulfilment|ObligationFulfilment
                ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
                BM ()
          InvestmentAccountArrangementInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the underlying investment account supporting
                the transaction GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          CurrentAccountArrangementInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the underlying cash account supporting the
                transaction GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          MarketOrderType:
              type: string
              description: "The type of market order underlying the consumer securities order request (e.g. Day Order. Order on Open/Close, Fill or Kill, Limit Order if allowed for consumer trading) ||\r\n|"
              format: String
          SecurityType:
              $ref: '#/components/schemas/Securitytypevalues'
              format: Securitytypevalues
              description: "(DDD Entity) - The security to be traded ||\r\n|"
          Amount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The volume of shares to be bought or sold
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "(DDD Entity) - Key dates associated with the transaction (e.g. order capture, order execution, order completion) ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Value of the specific date type ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    UpdateConsumerSecuritiesOrderTransaction:
        type: object
