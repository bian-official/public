        description: >-
          (DDD Entity) - The prevailing bank buy/sell quote for the security
          Obligation|Obligation
          ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
          BM ()
        properties:
          RequestedSettlementDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which a trade must be executed. For a
                direct debit, it is the date and time at which the creditor
                requests that the amount of money is to be collected from the
                debtor. For a credit transfer, it is the date and time at which
                the debtor requests the clearing agent to process the payment.
                For a securities trade, it is the date and time at which the
                securities are to be delivered or received. 
          RequestedSettlementAmount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Total amount of money to be paid or received. '
          Priority:
              type: string
              format: Max4AlphaNumericText
              description: >-
                (DDD Entity) - Specifies whether the transaction is to be executed with a
                high priority. 
          Trade:
              type: string
              format: Trade
              description: >-
                (DDD Entity) - Specifies the trade which originates the obligation to
                deliver a product, cash or securities.. 
          TransactionRisk:
              type: string
              format: TransactionRisk
              description: '(DDD Entity) - Transaction risk calculated per obligation type. '
          ParentObligation:
              type: string
              format: Obligation
              description: '(DDD Entity) - Obligation which is divided into several sub-obligations. '
          SubObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies an obligation resulting from another existing
                obligation, for instance each leg of a financing agreement is a
                sub-obligation of the global financing obligation. 
          Offset:
              type: string
              format: ObligationFulfilment
              description: '(DDD Entity) - Specifies the method used to settle a specific obligation. '
          OriginalObligationProcess:
              type: string
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Obligation fulfilment process which did not extinguish the
                obligation but replaced it by a new one, for instance in case of
                netting. 
          ExposureType:
              type: string
              format: ExposureTypeV2Code
              description: '(DDD Entity) - Type of exposure related to this obligation. '
    GenericIdentification:
        type: object
        description: >-
          (DDD Entity) - Reference to the underlying cash account supporting the
          transaction GenericIdentification|GenericIdentification
          ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
          BM ()
        properties:
          Identification:
              type: string
              format: Max35Text
              description: >-
                (DDD Entity) - Name or number assigned by an entity to enable recognition
                of that entity, for example account identifier, identification
                assigned by a provider to identify its customers. 
          IdentificationForContactPoint:
              type: string
              format: ContactPoint
              description: >-
                (DDD Entity) - Contact point which uses a generic identification as
                identification. 
          IdentificationForAccount:
              type: string
              format: AccountIdentification
              description: >-
                (DDD Entity) - Account Identification which uses a generic identification
                as proprietary identification. 
          RelatedPartyIdentification:
              type: string
              format: PartyIdentificationInformation
              description: '(DDD Entity) - Party identified with a scheme. '
          IssueDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date at which the identification was issued. '
          ExpiryDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date at which the identification expires. '
          Scheme:
              type: string
              format: Scheme
              description: >-
                (DDD Entity) - Information regarding an enumerated code list and its
                owner. 
          IdentificationForSecuritiesCertificate:
              type: string
              format: SecuritiesCertificate
              description: >-
                (DDD Entity) - Securities certificate which uses a generic identification
                as certificate number. 
          IdentificationForLot:
              type: string
              format: LotBreakdown
              description: >-
                (DDD Entity) - Lot breakdown which uses a generic identification as lot
                number. 
          PartyRole:
              type: string
              format: InformationPartyRole
              description: '(DDD Entity) - Entity that assigns the identification. '
          IdentificationForCashProceedsIncome:
              type: string
              format: CashProceedsDefinition
              description: >-
                (DDD Entity) - Cash proceeds definition which uses a generic identification
                as type of income. 
          RelatedStatusReason:
              type: string
              format: StatusReason
              description: >-
                (DDD Entity) - Specifies the status reason for which a data source scheme
                is specified. 
          IdentificationForBankTransaction:
              type: string
              format: BankTransaction
              description: >-
                (DDD Entity) - Bank transaction which uses a generic identification as
                proprietary identification. 
          IdentificationForAccountCostReferencePattern:
              type: string
              format: AccountIdentification
              description: >-
                (DDD Entity) - Account identification for which a cost reference pattern is
                provided. 
          Account:
              type: string
              format: Account
              description: '(DDD Entity) - Account for which a type is specified '
          RelatedSystemIdentification:
              type: string
              format: SystemIdentification
              description: '(DDD Entity) - System identification which uses a generic identification. '
          IdentificationForInterestName:
              type: string
              format: Interest
              description: '(DDD Entity) - Interest which uses a generic identification as name. '
          RelatedCashAccountService:
              type: string
              format: CashAccountService
              description: '(DDD Entity) - Cash account service identified in a generic way. '
          IdentificationForInvestmentFundClass:
              type: string
              format: InvestmentFundClass
              description: >-
                (DDD Entity) - Investment fund class which uses a generic identification as
                fund classification. 
          IdentifiedLocation:
              type: string
              format: Location
              description: '(DDD Entity) - Location for which an identification is provided. '
          RelatedSecuritiesIdentification:
              type: string
              format: SecuritiesIdentification
              description: >-
                (DDD Entity) - Securities identification for which generic identification
                elements and scheme are provided. 
          IdentifiedDocument:
              type: string
              format: Document
              description: '(DDD Entity) - Document for which an identification is provided. '
          RelatedPurchaseOrder:
              type: string
              format: PurchaseOrder
              description: '(DDD Entity) - Purchase order for which an identification is provided. '
          RelatedCertificate:
              type: string
              format: RegisteredContract
              description: >-
                (DDD Entity) - Related certificate against which all transactions in the
                scope of the regulatory requirements are registered. 
    ObligationFulfilment:
        type: object
        description: >-
          (DDD Entity) - The details of the market order transaction captured for the
          consumer securities trade ObligationFulfilment|ObligationFulfilment
          ([https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)](https://www.iso20022.org/standardsrepository/type/ObligationFulfilment))|Standard|ISO20022
          BM ()
        properties:
          Date:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date and time on which assets become available. '
          ObligationOffset:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies the obligation which has been offset for instance
                a payment obligation or a securities delivery. 
          ResultingObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies the obligation which result from a settlement
                process, for instance the remaining obligation when the
                obligations are netted. 
    CurrencyAndAmount:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    ISODateTime:
        type: string
        format: ''
        description: >-
          (DDD Entity) - A particular point in the progression of time defined by a
          mandatory date and a mandatory time component, expressed in either UTC
          time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset
          format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
          (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
          Schema Part 2: Datatypes Second Edition W3C Recommendation 28
          October 2004" which is aligned with ISO 8601.

          Note on the time format:

          1) beginning / end of calendar day

          00:00:00  -  the beginning of a calendar day

          24:00:00  -  the end of a calendar day

          2) fractions of second in time format

          Decimal fractions of seconds may be included. In this case, the
          involved parties shall agree on the maximum number of digits that are
          allowed.
    Status:
        type: object
        description: >-
          (DDD Entity) - The returned status of the customer securities order Status
          |Status 
          ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
          BM ()
        properties:
          StatusReason:
              type: string
              format: StatusReason
              description: '(DDD Entity) - Specifies the reasons for the status. '
          StatusDateTime:
              type: string
              format: ISODateTime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          ValidityTime:
              type: string
              format: DateTimePeriod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusDescription:
              type: string
              format: Max350Text
              description: '(DDD Entity) - Specifies the state or the condition. '
          InstructionProcessingStatus:
              type: string
              format: StatusCode
              description: '(DDD Entity) - Status of the processing of an instruction. '
          PartyRole:
              type: string
              format: InvestigationPartyRole
              description: >-
                (DDD Entity) - Role played by a party in the context of assigning a
                status. 
          SettlementStatus:
              type: string
              format: SecuritiesSettlementStatusCode
              description: '(DDD Entity) - Status of settlement of a transaction. '
          CancellationProcessingStatus:
              type: string
              format: CancellationProcessingStatusCode
              description: '(DDD Entity) - Specifies the status of a cancellation request. '
          TransactionProcessingStatus:
              type: string
              format: InstructionProcessingStatusCode
              description: >-
                (DDD Entity) - Status of processing of a transaction at account servicer
                level. 
          ModificationProcessingStatus:
              type: string
              format: ModificationProcessingStatusCode
              description: '(DDD Entity) - Provides the status of a modification request. '
