          SessionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
              format: Sessiontype
              description: >-
                (DDD Entity) - Specifies the classification of session like Customer
                Contact Session, Channel Operating Session, Device Operating
                Session, etc. 
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) -  '
          SessionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique identifier assigned to each Session to distinguish
                it from all other sessions. 
    Datetime:
        type: object
        description: Key dates and times for the session
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
          TimeIndication:
              type: string
              description: |-
                Expression of the point in time

                is expressed according to "TimeIndicationType"
                e.g. period, day, more detailed indication 
              format: String
          TimeIndicationType:
              type: string
              description: ' '
              format: String
    Datetimetypevalues:
        type: object
        description: Key dates and times for the session
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Sessiontype:
        type: object
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc.
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
