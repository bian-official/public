      put:
        tags:
          - CR (DDD Aggregate) - CardTransactionSwitchOperatingSession
        summary: (DDD  Service) EcCR Accept, verify, etc. a card transaction switch session
        description: (DDD  Service) EcCR Accept, verify, etc. a card transaction switch session
        operationId: CardTransactionSwitchOperatingSession/Exchange
        parameters:
