components:
  schemas:
    InitiateCardTransactionSwitchOperatingSession:
        type: object
        description: (DDD Entity) - InCR Initiate a card transaction switch operating session
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantAcquirerBanktransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Issuing bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantIssuerBankTransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
    CardNetwork:
        type: object
        description: Refers to the card network
        properties:
          CardNetwork:
              type: string
              description: >-
                (DDD Entity) - Network for handling the card based transaction (e.g. Visa,
                MC, AMEX, Diners, etc.)


                A card network are networks of issuing and acquiring banks
                through which payment cards of some certain brand are processed.
                two types of card networks can be pointed out, namely, credit
                card associations (Visa, MasterCard, Discover, Amex, etc.) and
                PINless debit card networks (NYCE, PULSE, Maestro, Interlink,
                Cirrus, etc.).


                Card networks are financial services companies that enables,
                processes and settles payments between card issuing banks and
                merchant banks worldwide. Examples are Visa, MasterCard,
                Discover, RuPay etc.


                A card network is a system of connecting merchants and card
                issuers.  A middle person that collects funds from card issuer
                and pays it to the merchant.  Visa and MasterCard are examples
                of card networks. 
              format: Class
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    UpdateCardTransactionSwitchOperatingSession:
        type: object
        description: (DDD Entity) - UpCR Update an active card transaction switch operating session
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantAcquirerBanktransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Issuing bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantIssuerBankTransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
    ExchangeCardTransactionSwitchOperatingSession:
        type: object
        description: (DDD Entity) - EcCR Accept, verify, etc. a card transaction switch session
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantAcquirerBanktransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Issuing bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantIssuerBankTransactionRoutingDetails:
              type: string
              description: "Defines transaction routing details referenced by the Network ||\r\n|"
              format: String
    RetrieveCardTransactionSwitchOperatingSession:
        type: object
        description: >-
          (DDD Entity) - ReCR Retrieve details about an active card transaction switch
          operating session
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Refers to the card network ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank for which the Network orchestrates transaction routing ||\r\n|"
          ParticipantAcquirerBanktransactionRoutingDetails:
