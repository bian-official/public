openapi: 3.0.1
info:
  title: Card Transaction Switch
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the switching
    and routing of Card Authorization and Financial transactions received
    through the Card POS Network, Card E-Commerce Gateway, or the ATM Network
    from the Acquirer to the Issuer through the Card Networks.
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CardTransactionSwitch/12.0.1'
paths:
