    Assessmenttypevalues:
        type: object
        description: (DDD Entity) - Evaluate Financial Statement Assessment
        properties:
          Assessmenttypevalues:
              enum:
                  -  Valuation
                  -  Matching
                  -  Authorization
                  -  Authentication
                  -  QualityAssurance
                  -  Audit
                  -  ComplianceCheck
                  -  FundingCheck
                  -  SuitabilityCheck
                  -  PerformanceCheck
                  -  ImpactAssessment
