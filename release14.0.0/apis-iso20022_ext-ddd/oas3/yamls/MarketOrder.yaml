openapi: 3.0.1
info:
  title: Market Order
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Market Order records an instruction from a
    customer or his or her representative to buy or sell securities. It follows
    the order during its lifetime and reports back to the requestor on the
    execution.
  version: 14.0.0
servers:
