        summary: (DDD  Service) ReBQ Retrieve details about a market order compliance check
        description: (DDD  Service) ReBQ Retrieve details about a market order compliance check
        operationId: Compliance/Retrieve
        parameters:
          - $ref: '#/components/parameters/marketorderid'
