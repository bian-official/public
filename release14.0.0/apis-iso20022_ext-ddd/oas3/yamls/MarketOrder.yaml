  '/MarketOrder/{marketorderid}/TradeInitiation/{tradeinitiationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - TradeInitiation
        summary: (DDD  Service) ReBQ Retrieve details about a market order's market trade
        description: (DDD  Service) ReBQ Retrieve details about a market order's market trade
        operationId: TradeInitiation/Retrieve
        parameters:
          - $ref: '#/components/parameters/marketorderid'
          - $ref: '#/components/parameters/tradeinitiationid'
