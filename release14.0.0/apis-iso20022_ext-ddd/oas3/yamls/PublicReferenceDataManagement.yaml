    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Provide structured access to standard 'global'
    reference data and definitions associated with market activity such as
    currency, country and segment identifiers.
  version: 14.0.0
