                  -  PredictiveAnalysis
                  -  BehavioralAnalysis
                  -  ProfitabilityAnalysis
                  -  CompetitiveAnalysis
                  -  CohortAnalysis
                  -  SegmentAnalysis
                  -  SWOTAnalysis
                  -  Benchmarking
                  -  PositioningAnalysis
                  -  ScenarioAnalysis
                  -  IntelligenceGathering
