components:
  schemas:
    RequestServicingRootCauseAnalysis:
        type: object
        description: (DDD Entity) - RqCR Request manual intervention in servicing root cause analysis
        properties:
          ServicingActivityType:
              type: string
              description: "The type of servicing activity for which the analysis is performed (e.g. self service, contact center assisted,  ATM access) ||\r\n|"
              format: String
          ServicingActivityAnalysisPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - The period covered by the analysis (from to date time)
                DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          ServicingActivityAnalysisType:
              $ref: '#/components/schemas/Analysistypevalues'
              format: Analysistypevalues
              description: "(DDD Entity) - The type of root cause analysis defines the scope and type of root cause issue that is being detected (e.g. service dialogue, click-stream, product processing issues, servicing representative performance) ||\r\n|"
          ServicingActivityAnalysisResult:
              $ref: '#/components/schemas/Analysis'
              format: Analysis
              description: "(DDD Entity) - The result of the servicing activity analysis typically the consolidated view from applying multiple underlying root cause algorithms to highlight patterns that indicate potential root cause issues ||\r\n|"
          ServicingActivityAnalysisDetermination:
              type: string
              description: "(DDD Entity) - An analysis of the root causes for the detected service anomalies ||\r\n|"
              format: Object
          ServicingActivityAnalysisRecommendation:
              type: string
              description: "(DDD Entity) - Proposed changes to procedures/organization etc that can mitigate the detected servicing issues ||\r\n|"
              format: Object
          ServicingActivityHistoryReport:
