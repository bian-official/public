components:
  schemas:
    ExecuteProspectCampaignSpecification:
        type: object
        description: >-
          (DDD Entity) - ExCR Execute an automated action for a prospect campaign
          specification
        properties:
          ProspectCampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: "(DDD Entity) - The type or category of prospect campaign (e.g. direct acquisition, product discount incentive) ||\r\n|"
          ProspectCampaignDescription:
              type: string
              description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
              format: String
          ProspectCampaignMetrics:
              $ref: '#/components/schemas/Metric'
              format: Metric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          ProspectCampaignMetricDefinition:
              type: string
              description: "A description of the metric, defining how it is to be measured in deployment ||\r\n|"
              format: String
          ProspectCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          ProspectCampaignSpecification:
              type: string
              description: "The precise make-up of the campaign. Note that all prospect campaign specifications are subject to versioning as the campaign is refined over time. ||\r\n|"
              format: String
          ProspectCampaignProductandServiceUsage:
              type: string
              description: "(DDD Entity) - Details how the campaign aligns with selected products and services, including pricing considerations ||\r\n|"
              format: Object
          ProspectCampaignProductandServiceType:
              type: string
              description: "The type or category of product or service included in the campaign (e.g. current account) ||\r\n|"
              format: String
          ProductandServiceCampaignEngagementDescription:
              type: string
              description: "A description of how the product or service is adapted in the context of the campaign (e.g. discounted pricing/preferential rates, waived service fees, gifts or incentives) ||\r\n|"
              format: String
          ProductandServiceCampaignTransferPricingArrangement:
              type: string
              description: "(DDD Entity) - Describes how any discounted costs are to be accounted for by the product fulfillment function (e.g. borne by fulfillment business unit, compensated by campaign budget) ||\r\n|"
              format: Object
          ProspectCampaignExecutionGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Guidelines for the execution of the campaign
                GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          ProspectCampaignEligibility:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Defines the eligibility criteria that are to be applied to
                select suitable candidates for the prospect campaign. (Note
                candidate lists are developed by Campaign Execution)
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          ProspectCampaignQualifications:
              type: string
              description: "(DDD Entity) - Defines any qualifications or credentials required of the bank unit or employees to execute the campaign (e.g. product certified, sign-off authority level) ||\r\n|"
              format: Object
          ProspectCampaignInteractionGuide:
              $ref: '#/components/schemas/ProspectCampaignRuleSet'
              format: ProspectCampaignRuleSet
              description: "(DDD Entity) - Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
          ProspectCampaignConsumables:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Design specification of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          ProspectCampaignConsumableType:
              type: string
              description: "The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
              format: String
          ProspectCampaignConsumableDescription:
              type: string
              description: "The specification of the consumable item in whatever form appropriate. Note sourcing/procurement of the item is handled by execution) ||\r\n|"
              format: String
          ProspectCampaignPerformanceRecord:
              $ref: '#/components/schemas/ProspectCampaignAssessment'
              format: ProspectCampaignAssessment
              description: "(DDD Entity) - Maintains a record of the use and impact of prospect campaign versions over the life of the campaign ||\r\n|"
          ProspectCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the prospect campaign execution event
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          ProspectCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Details of the deployment set-up/configuration of the
                campaign for reference Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          ProspectCampaignProcedureVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
              description: >-
                (DDD Entity) - The prospect campaign version number used in the event
                Number|Number
                ([https://www.iso20022.org/standardsrepository/type/Number)](https://www.iso20022.org/standardsrepository/type/Number))|Standard|ISO20022
                BM ()
          ProspectCampaignProcedureResult:
              $ref: '#/components/schemas/ProspectCampaignProcedure'
              format: ProspectCampaignProcedure
              description: "(DDD Entity) - The result/impact of the overall prospect campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
    Campaigntypevalues:
        type: object
        description: >-
          (DDD Entity) - ExCR Execute an automated action for a prospect campaign
          specification
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              type: string
              format: Campaigntypevalues
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Metric:
        type: object
        description: >-
          Metrics that are defined to assess the target and actual impact of the
          campaign
        properties:
          Metric:
              type: string
              description: >-
                (DDD Entity) - A metric is a standard or system of measurement that
                quantifies certain characteristics, properties, or performance
                of a given entity. 
              format: Class
    Goal:
        type: object
        description: >-
          A description of the target performance for the metric that can be
          defined for different usage scenarios as appropriate
        properties:
          GoalType:
