              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: >-
          A description of the target performance for the metric that can be
          defined for different usage scenarios as appropriate
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              type: string
              format: Goaltypevalues
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: The name of Goal
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date.
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: '(DDD Entity) -  '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
