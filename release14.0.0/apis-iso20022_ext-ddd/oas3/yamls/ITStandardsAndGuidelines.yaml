components:
  schemas:
    ExchangeTechnologyStandardsSpecification:
        type: object
        description: >-
          (DDD Entity) - EcCR Accept, verify, etc. aspects of Technology Standards
          Specification processing
        properties:
          TechnologyStandardsSpecificationParameterType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between designs according to the type of business services and/or aspect within Technology Standards Specification . Eg Product Design, Campaign Design, Risk Model Design etc.  ||\r\n|"
          TechnologyStandardsSpecificationSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of design ||\r\n|"
          TechnologyStandardsSpecificationVersion:
              type: string
              description: "The version of Technology Standards Specification ||\r\n|"
              format: String
          TechnologyStandardsSpecificationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Technology Standards Specification Status
                |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          TechnologyStandardsSpecificationUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Technology Standards Specification ||\r\n|"
          TechnologyStandardsSpecificationFeedback:
              type: string
              description: "Information about reactions to a design which is used as a basis for improvement for the Technology Standards Specification. ||\r\n|"
              format: String
    Featuretypevalues:
        type: object
        description: >-
          (DDD Entity) - EcCR Accept, verify, etc. aspects of Technology Standards
          Specification processing
        properties:
          Featuretypevalues:
              enum:
                  -  FeeFeature
                  -  InterestFeature
                  -  WithdrawalFeature
                  -  DepositFeature
                  -  SweepFeature
                  -  LienFeature
                  -  PaymentFeature
                  -  RepaymentFeature
                  -  LimitFeature
                  -  OverdraftFeature
                  -  StatementFeature
                  -  CurrencyExchangeFeature
                  -  PriceFeature
              type: string
              format: Featuretypevalues
              description: ">\r\n* `FeeFeature` - This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` - This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` - The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` - This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` - \r\n* `LienFeature` - \r\n* `PaymentFeature` - This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` - This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` - This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` - This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` - The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` - This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` - This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
    Feature:
        type: object
        description: A selected optional business service as subject matter of design
        properties:
          FeatureType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: '(DDD Entity) -  '
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          FeatureName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          FeatureDescription:
              type: string
              description: ' '
              format: String
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
