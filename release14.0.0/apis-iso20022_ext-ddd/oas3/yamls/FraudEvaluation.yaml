openapi: 3.0.1
info:
  title: Fraud Evaluation
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The service domain executes fraud behavioral
    pattern tests to detect possible fraudulent transactions/activity
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FraudEvaluation/12.0.1'
paths:
  '/FraudEvaluation/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: (DDD  Service) EvCR Start a fraud evaluation for a production transaction set
        description: (DDD  Service) EvCR Start a fraud evaluation for a production transaction set
        operationId: FraudEvaluationAssessment/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateFraudEvaluationAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: (DDD  Service) EcCR Accept, verify, reject a fraud evaluation
        description: (DDD  Service) EcCR Accept, verify, reject a fraud evaluation
        operationId: FraudEvaluationAssessment/Exchange
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeFraudEvaluationAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: >-
          (DDD  Service) ExCR Perform an automated action to an active evaluation (e.g.
          upload additional data)
        description: >-
          (DDD  Service) ExCR Perform an automated action to an active evaluation (e.g.
          upload additional data)
        operationId: FraudEvaluationAssessment/Execute
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteFraudEvaluationAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/RuleSetsandDecisionTrees/{rulesetsanddecisiontreesid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - RuleSetsandDecisionTrees
        summary: >-
          (DDD  Service) ReBQ Retrieve details about rule set or decision tree based tests
          applied
        description: >-
          (DDD  Service) ReBQ Retrieve details about rule set or decision tree based tests
          applied
        operationId: RuleSetsandDecisionTrees/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
          - $ref: '#/components/parameters/rulesetsanddecisiontreesid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveRuleSetsandDecisionTreesResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: >-
          (DDD  Service) GrCR Obtain permission to act on/apply the assessment (if
          appropriate)
        description: >-
          (DDD  Service) GrCR Obtain permission to act on/apply the assessment (if
          appropriate)
        operationId: FraudEvaluationAssessment/Grant
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
        requestBody:
          $ref: '#/components/requestBodies/GrantFraudEvaluationAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: >-
          (DDD  Service) RqCR Request manual intervention to an active assessment (e.g.
          change test make-up)
        description: >-
          (DDD  Service) RqCR Request manual intervention to an active assessment (e.g.
          change test make-up)
        operationId: FraudEvaluationAssessment/Request
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
        requestBody:
          $ref: '#/components/requestBodies/RequestFraudEvaluationAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - FraudEvaluationAssessment
        summary: (DDD  Service) ReCr Retrieve details about a fraud evaluation assessment
        description: (DDD  Service) ReCr Retrieve details about a fraud evaluation assessment
        operationId: FraudEvaluationAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveFraudEvaluationAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Models/{modelsid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Models
        summary: (DDD  Service) ReBQ Retrieve details about model based tests applied
        description: (DDD  Service) ReBQ Retrieve details about model based tests applied
        operationId: Models/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudevaluationid'
          - $ref: '#/components/parameters/modelsid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveModelsResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateFraudEvaluationAssessment:
        type: object
        description: (DDD Entity) - EvCR Start a fraud evaluation for a production transaction set
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which on-line fraud evaluation is performed ||\r\n|"
          FraudEvaluationTestProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of fraud evaluation tests applied ||\r\n|"
          FraudEvaluationEnsembleTechniqueType:
              type: string
              description: "The type of technique use to combine results of the different tests used to detect out of pattern behavior ||\r\n|"
              format: String
          FraudEvaluationEnsembleTechniqueDefinition:
              type: string
              description: "The definition of how the constituent rule set/decision tree and model test are combined to compete the assessment ||\r\n|"
              format: String
          FraudEvaluationTransactionConsolidationRecord:
              type: string
              description: "(DDD Entity) - The production transaction details that are submitted for fraud evaluation note this will typically be a real-time dataset ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyRecord:
              type: string
              description: "(DDD Entity) - Details of detected out of pattern production activity that could be fraud ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyProductionTransactionReference:
              $ref: '#/components/schemas/ProductionTransaction'
              format: ProductionTransaction
              description: "(DDD Entity) - Reference to the one or more production transactions isolated by the fraud evaluation tests ||\r\n|"
    Session:
        type: object
        description: >-
          Reference to the product fulfillment production session for which
          on-line fraud evaluation is performed
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
              format: Duration
              description: '(DDD Entity) - The time the session was active '
          SessionDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Key dates and times for the session '
          SessionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
              format: Sessiontype
              description: >-
                (DDD Entity) - Specifies the classification of session like Customer
                Contact Session, Channel Operating Session, Device Operating
                Session, etc. 
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) -  '
          SessionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique identifier assigned to each Session to distinguish
                it from all other sessions. 
    Duration:
        type: object
        description: The time the session was active
        properties:
          Duration:
              type: string
              description: >-
                (DDD Entity) - A duration is the specification of a length of time without
                a fixed start or end time, expressed in Gregorian calendar time
                units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
                (UN/CEFACT) 
              format: DataType
    Datetime:
        type: object
        description: Key dates and times for the session
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Key dates and times for the session
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Sessiontype:
        type: object
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc.
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontypevalues'
              format: Sessiontypevalues
              description: '(DDD Entity) -  '
    Name:
        type: object
        description: ''
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Sessiontypevalues:
        type: object
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc.
        properties:
          Sessiontypevalues:
              enum:
                  -  ContactHandlingSession
                  -  CustomerDialogueSession
                  -  ChannelOperatingSession
                  -  GatewayOperatingSession
                  -  SwitchOperatingSession
                  -  DeviceOperatingSession
                  -  ACHOperatingSession
              type: string
              format: Sessiontypevalues
              description: ">\r\n* `ContactHandlingSession` - \r\n* `CustomerDialogueSession` - \r\n* `ChannelOperatingSession` - \r\n* `GatewayOperatingSession` - \r\n* `SwitchOperatingSession` - \r\n* `DeviceOperatingSession` - \r\n* `InterbankTransactionOperatingSession` - \r\n* `CorrespondenceOperatingSession` - \r\n* `InteractiveHelpOperatingSession` - \r\n* `ACHOperatingSession` - "
    Schedule:
        type: object
        description: ''
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Identifier:
        type: object
        description: >-
          A unique identifier assigned to each Session to distinguish it from
          all other sessions.
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Profile:
        type: object
        description: Details the types of fraud evaluation tests applied
        properties:
          Profile:
              type: string
              description: >-
                (DDD Entity) - A brief description of the characteristics of something or
                someone. (Business Dictionary) 
              format: Class
    ProductionTransaction:
        type: object
        description: >-
          Reference to the one or more production transactions isolated by the
          fraud evaluation tests
        properties:
          TransactionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of a transaction. 
          TransactionDate:
              $ref: '#/components/schemas/Transactiondatetime'
              format: Transactiondatetime
              description: >-
                (DDD Entity) - The Date that the transaction has occurred or is planned to
                occur.

                A characteristic of transaction which refers to the
                LifecycleDate of transaction (e.g., initiated date, executed
                date, fulfillment date).  
          TransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: >-
                (DDD Entity) - Specifies the category of Transaction like payment
                transaction, accounting transaction, financial Transaction,
                banking transaction, etc.  
          TransactionDescription:
              type: string
              description: 'A detailed explanation or commentary of transaction. '
              format: String
          TransactionStatus:
              $ref: '#/components/schemas/Transactionstatus'
              format: Transactionstatus
              description: >-
                (DDD Entity) - A characteristic of transaction which refers to the
                LifecycleStatus of transaction (e.g., initiated, executed,
                confirmed, cancelled, etc.)  
          TransactionName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of transaction. '
    Transactiondatetime:
        type: object
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date). 
        properties:
          TransactionDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          TransactionDateType:
              $ref: '#/components/schemas/Transactiondatetimetypevalues'
              format: Transactiondatetimetypevalues
              description: '(DDD Entity) -  '
    Transactiondatetimetypevalues:
        type: object
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date). 
        properties:
          Transactiondatetimetypevalues:
              enum:
                  -  ExecutedDate
                  -  FulfillmentDate
                  -  InitiatedDate
                  -  CancelledDate
                  -  ApprovedDate
                  -  ValueDate
                  -  BookingDate
              type: string
              format: Transactiondatetimetypevalues
              description: ">\r\n* `ExecutedDate` - \r\n* `FulfillmentDate` - \r\n* `InitiatedDate` - \r\n* `CancelledDate` - \r\n* `ApprovedDate` - \r\n* `ValueDate` - \r\n* `BookingDate` - "
    Transactiontypevalues:
        type: object
        description: >-
          Reference to the one or more production transactions isolated by the
          fraud evaluation tests
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Transactionstatus:
        type: object
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.) 
        properties:
          TransactionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          TransactionStatusType:
              $ref: '#/components/schemas/Transactionstatustypevalues'
              format: Transactionstatustypevalues
              description: '(DDD Entity) -  '
    Transactionstatustypevalues:
        type: object
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.) 
        properties:
          Transactionstatustypevalues:
              enum:
                  -  Initiated
                  -  Executed
                  -  Cancelled
                  -  Confirmed
                  -  Suspended
                  -  Pending
                  -  Completed
                  -  Notified
                  -  Booked
                  -  Rejected
              type: string
              format: Transactionstatustypevalues
              description: ">\r\n* `Initiated` - \r\n* `Executed` - \r\n* `Cancelled` - \r\n* `Confirmed` - \r\n* `Suspended` - \r\n* `Pending` - \r\n* `Completed` - \r\n* `Notified` - \r\n* `Booked` - \r\n* `Rejected` - "
    ExchangeFraudEvaluationAssessment:
        type: object
        description: (DDD Entity) - EcCR Accept, verify, reject a fraud evaluation
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which on-line fraud evaluation is performed ||\r\n|"
          FraudEvaluationTestProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of fraud evaluation tests applied ||\r\n|"
          FraudEvaluationEnsembleTechniqueType:
              type: string
              description: "The type of technique use to combine results of the different tests used to detect out of pattern behavior ||\r\n|"
              format: String
          FraudEvaluationEnsembleTechniqueDefinition:
              type: string
              description: "The definition of how the constituent rule set/decision tree and model test are combined to compete the assessment ||\r\n|"
              format: String
          FraudEvaluationTransactionConsolidationRecord:
              type: string
              description: "(DDD Entity) - The production transaction details that are submitted for fraud evaluation note this will typically be a real-time dataset ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyRecord:
              type: string
              description: "(DDD Entity) - Details of detected out of pattern production activity that could be fraud ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyProductionTransactionReference:
              $ref: '#/components/schemas/ProductionTransaction'
              format: ProductionTransaction
              description: "(DDD Entity) - Reference to the one or more production transactions isolated by the fraud evaluation tests ||\r\n|"
    ExecuteFraudEvaluationAssessment:
        type: object
        description: >-
          (DDD Entity) - ExCR Perform an automated action to an active evaluation (e.g.
          upload additional data)
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which on-line fraud evaluation is performed ||\r\n|"
          FraudEvaluationTestProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of fraud evaluation tests applied ||\r\n|"
          FraudEvaluationEnsembleTechniqueType:
              type: string
              description: "The type of technique use to combine results of the different tests used to detect out of pattern behavior ||\r\n|"
              format: String
          FraudEvaluationEnsembleTechniqueDefinition:
              type: string
              description: "The definition of how the constituent rule set/decision tree and model test are combined to compete the assessment ||\r\n|"
              format: String
          FraudEvaluationTransactionConsolidationRecord:
              type: string
              description: "(DDD Entity) - The production transaction details that are submitted for fraud evaluation note this will typically be a real-time dataset ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyRecord:
              type: string
              description: "(DDD Entity) - Details of detected out of pattern production activity that could be fraud ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyProductionTransactionReference:
              $ref: '#/components/schemas/ProductionTransaction'
              format: ProductionTransaction
              description: "(DDD Entity) - Reference to the one or more production transactions isolated by the fraud evaluation tests ||\r\n|"
    RetrieveRuleSetsandDecisionTrees:
