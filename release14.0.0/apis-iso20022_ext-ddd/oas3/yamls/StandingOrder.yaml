openapi: 3.0.1
info:
  title: Standing Order
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Customers can issue standing orders to the
    bank. In most cases this is for the execution of a periodical payment, but
    there are other standing instructions like, sweeping balances at end of
    month, topping off excess funds for a current account, etc. 
  version: 14.0.0
