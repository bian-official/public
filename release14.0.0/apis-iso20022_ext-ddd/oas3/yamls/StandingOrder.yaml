components:
  schemas:
    ControlStandingOrderFacility:
        type: object
        description: (DDD Entity) - CoCR Control the processing of Standing Order Facility
        properties:
          StandingOrderRegulationReference:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                (DDD Entity) - Reference to the regulation which is defined in Standing
                Order Arrangement GovernanceRules|GovernanceRules
                ([https://www.iso20022.org/standardsrepository/type/GovernanceRules)](https://www.iso20022.org/standardsrepository/type/GovernanceRules))|Standard|ISO20022
                BM ()
          StandingOrderRegulationType:
              $ref: '#/components/schemas/Rulesettypevalues'
              format: Rulesettypevalues
              description: "(DDD Entity) - A Classification that distinguishes between the regularity domains of Standing Order Arrangement ||\r\n|"
          StandingOrderJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - Reference to the jurisdiction that is assigned to Standing
                Order Arrangement in case of legal dispute.
                Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          StandingOrderProductReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product which is linked to Standing Order Arrangement ||\r\n|"
          FeeAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Reference to account that has to be debited for the standing
                order fee Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          StandingOrderAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Principal amount of the standing order

                    
                Amount of money and currency to be transferred when a payment
                instruction is created as a result of a standing order.
                (ISO20022) CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          FeeAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Fee amount charged for the execution of the standing order
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          PaymentDetailsDescription:
              $ref: '#/components/schemas/PaymentTerms'
              format: PaymentTerms
              description: >-
                (DDD Entity) - Payment details that will be added to the credit transfer or
                request to pay during execution of the standing order
                PaymentTerms|PaymentTerms
                ([https://www.iso20022.org/standardsrepository/type/PaymentTerms)](https://www.iso20022.org/standardsrepository/type/PaymentTerms))|Standard|ISO20022
                BM ()
          StandingOrderFrequency:
              $ref: '#/components/schemas/FrequencyCode'
              format: FrequencyCode
              description: >-
                (DDD Entity) - Periodicity with which the standing order will be executed,
                e.g. yearly, quarterly, monthly, weekly, every XX days,…….


                Regularity with which payment instructions are to be created and
                processed as a result of the standing order, such as daily,
                weekly, or monthly. (ISO20022) FrequencyCode|FrequencyCode
                ([https://www.iso20022.org/standardsrepository/type/FrequencyCode)](https://www.iso20022.org/standardsrepository/type/FrequencyCode))|Standard|ISO20022
                ()
          StandingOrderIdentification:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Unique and unambiguous identification for a standing order,
                as assigned by the account servicer or the account owner.
                (ISO20022) GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          StandingOrderStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of standing order Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          StandingOrderSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - A schedule which is specified the first payment, last payment, next payment, etc. for a standing orde ||\r\n|"
          StandingOrderCreditorAgent:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party that manages the account on behalf of the account owner, that is manages the registration and booking of entries on the account, calculates balances on the account and provides information about the account. This is the servicer of the beneficiary account. (Open Banking)\n\n ||\r\n|"
          StandingOrderCreditorAccount:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Cash account credited from a  standing order mechanism.
                (ISO20022)

                Provides the details to identify the beneficiary account. (Open
                Banking) Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          StandingOrderDebtorAccount:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - Cash account debited from a standing order mechanism.
                (ISO20022) Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          StandingOrderCreditor:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party to which an amount of money is due. (ISO20022) ||\r\n|"
          StandingOrderDebtor:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party that owes an amount of money to the (ultimate) creditor. (ISO20022) ||\r\n|"
          StandingOrderAmountCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - THe currency of Standing Order Amount
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          StandingOrderValidityPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                (DDD Entity) - Dates during which the standing order is in effect.
                (ISO20022) DateTimePeriod|DateTimePeriod
                ([https://www.iso20022.org/standardsrepository/type/DateTimePeriod)](https://www.iso20022.org/standardsrepository/type/DateTimePeriod))|Standard|ISO20022
                BM ()
          StandingOrderType:
              $ref: '#/components/schemas/Standingordertypevalues'
              format: Standingordertypevalues
              description: >-
                (DDD Entity) - Type of the standing order.
                StandingOrderTypeCode|StandingOrderTypeCode
                ([https://www.iso20022.org/standardsrepository/type/StandingOrderTypeCode)](https://www.iso20022.org/standardsrepository/type/StandingOrderTypeCode))|Standard|ISO20022
                BM ()
          NumberofPayments:
              $ref: '#/components/schemas/Number'
              format: Number
              description: >-
                (DDD Entity) - Number of the payments that will be made in completing this
                frequency sequence including any executed since the sequence
                start date. Number|Number
                ([https://www.iso20022.org/standardsrepository/type/Number)](https://www.iso20022.org/standardsrepository/type/Number))|Standard|ISO20022
                BM ()
          StandingOrderAccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                (DDD Entity) - A reference to the account resource.  (Open Banking)
                Account|Account 
                ([https://www.iso20022.org/standardsrepository/type/Account)](https://www.iso20022.org/standardsrepository/type/Account))|Standard|ISO20022
                BM ()
          StandingOrderPaymentTransactionReference:
              $ref: '#/components/schemas/Payment'
              format: Payment
              description: >-
                (DDD Entity) - A reference to the payment transaction. (Open Banking)
                Payment|Payment
                ([https://www.iso20022.org/standardsrepository/type/Payment)](https://www.iso20022.org/standardsrepository/type/Payment))|Standard|ISO20022
                BM ()
    Rulesettypevalues:
        type: object
        description: (DDD Entity) - CoCR Control the processing of Standing Order Facility
        properties:
          Rulesettypevalues:
              enum:
                  -  Policy
                  -  Regulation
                  -  Law
                  -  Guideline
                  -  Criterion
                  -  Standard
              type: string
              format: Rulesettypevalues
              description: ">\r\n* `Policy` - Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. (Business Dictionary)\n\r\n* `Regulation` - A rule used to carry out a law (FIBO)\n\nBusiness Dictionary: a rule (with or without the coercive power of law) employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` - A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. (FIBO)\n\r\n* `Guideline` - A recommended practice (adapted from Business Dictionary)\nA general rule, principle, or piece of advice.\r\n* `Criterion` - A principle or standard by which something may be judged or decided.\n\nRead more: http://www.businessdictionary.com/definition/criterion.html\r\n* `Standard` - A rule considered by an authority or by general consent as a basis of comparison"
    ProductAgreement:
        type: object
        description: Reference to the product which is linked to Standing Order Arrangement
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: Reference to the product which is linked to Standing Order Arrangement
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
