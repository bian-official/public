              description: >-
                (DDD Entity) - The status of Customer Products And Services Directory Entry
                Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CustomerProductAndServiceDirectoryEntryUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events  of Customer Products And Services Directory Entry ||\r\n|"
          CustomerProductAndServiceDirectoryEntryUpdateLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (update) ativities/events of Customer Products And Services Directory Entry ||\r\n|"
