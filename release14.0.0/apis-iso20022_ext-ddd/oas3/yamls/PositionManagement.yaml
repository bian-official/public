openapi: 3.0.1
info:
  title: Position Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Service Domain tracks the bank's
    consolidated financial positions for major customers and complex market
    conditions
  version: 14.0.0
servers:
