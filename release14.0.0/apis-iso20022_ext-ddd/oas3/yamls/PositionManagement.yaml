components:
  schemas:
    InitiateFinancialPositionState:
        type: object
        description: (DDD Entity) - InCR Initialize a monitored financial position
        properties:
          PositionType:
              $ref: '#/components/schemas/PositionType'
              format: PositionType
              description: "(DDD Entity) - The type of position being monitored (e.g. consolidated customer exposure, geographic/sector exposure) ||\r\n|"
          PositionCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The customer or customer type associated with the position if applicable ||\r\n|"
          PositionSector:
              $ref: '#/components/schemas/Organisation'
              format: Organisation
              description: "(DDD Entity) - The sector or segment associated with the position if applicable Organisation\__x000D_\n|Organisation\_ ([https://www.iso20022.org/standardsrepository/type/Organisation)](https://www.iso20022.org/standardsrepository/type/Organisation))|Standard|ISO20022 BM ()"
          PositionProductType:
              $ref: '#/components/schemas/Producttypevalues'
              format: Producttypevalues
              description: "(DDD Entity) - The product type or specific product associated with the position if applicable ||\r\n|"
          PositionDefinition:
              type: string
              description: "Description of the specification and purpose position monitoring (e.g. real-time limit, trend) ||\r\n|"
              format: String
          PositionThresholdsLimits:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Thresholds limits associated with the position
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          PositionValue:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The current, historical and if applicable projected values
                of the monitored position CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          PositionNotificationArrangementReference:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Reference to a notification source requesting updates on
                position changes Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          PositionNotificationArrangementRecord:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - The details maintained for the notification service
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          PositionNotificationBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Reference to the notified party ||\r\n|"
          PositionNotificationDetails:
              type: string
              description: "Details of the requirements/schedule for position notification ||\r\n|"
              format: String
          PositionNotificationRecord:
              $ref: '#/components/schemas/Notification'
              format: Notification
              description: "(DDD Entity) - The position notification record generated as required ||\r\n|"
    PositionType:
        type: object
        description: >-
          The type of position being monitored (e.g. consolidated customer
          exposure, geographic/sector exposure)
        properties:
          PositionType:
              type: string
              description: '(DDD Entity) - A classification of the position.  '
              format: Class
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Producttypevalues:
        type: object
        description: (DDD Entity) - InCR Initialize a monitored financial position
        properties:
          Producttypevalues:
              enum:
                  -  BankingProduct
                  -  InsuranceProduct
              type: string
              format: Producttypevalues
              description: ">\r\n* `BankingProduct` - \r\n* `InsuranceProduct` - "
    BusinessUnit:
        type: object
        description: Reference to the notified party
        properties:
          BusinessFunction:
              type: string
              description: ' '
              format: String
          Goal:
              type: string
              description: ' '
              format: String
          OrganisationStructureHierarchy:
              type: string
              description: 'Description of the structure of a company. ISO20022 '
              format: String
          OrganisationIdentification:
              $ref: '#/components/schemas/Organisationidentification'
              format: Organisationidentification
              description: '(DDD Entity) -  '
          OrganisationSector:
              type: string
              description: >-
                Sector of business of the organisation, for example,
                pharmaceutical. (ISO20022) 
              format: String
          LegalEntityIndicator:
              type: string
              description: ' '
              format: String
          OrganisationDate:
              $ref: '#/components/schemas/Organisationdatetime'
              format: Organisationdatetime
              description: '(DDD Entity) -  '
          OrganisationType:
              $ref: '#/components/schemas/Organisationtypevalues'
              format: Organisationtypevalues
              description: '(DDD Entity) -  '
          OrganisationName:
              $ref: '#/components/schemas/Organisationname'
              format: Organisationname
              description: '(DDD Entity) -  '
          OrganisationLegalStructure:
              $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
              format: Organisationlegalstructuretypevalues
              description: '(DDD Entity) - Legal standing of the organisation. (ISO20022 BM) '
    Organisationidentification:
        type: object
        description: ''
        properties:
          OrganisationIdentificationType:
              $ref: '#/components/schemas/Organisationidentificationtypevalues'
              format: Organisationidentificationtypevalues
              description: '(DDD Entity) -  '
          OrganisationIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Organisationidentificationtypevalues:
        type: object
        description: ''
        properties:
          Organisationidentificationtypevalues:
              enum:
                  -  LEI
                  -  ELF
                  -  MIC
                  -  BICFI
                  -  Bankpartyidentification
                  -  Clearingidentificationnumber
                  -  Countryidentificationcode
                  -  Customernumber
                  -  Datauniversalnumberingsystem
                  -  Employeridentificationnumber
                  -  Gs1glnidentifier
                  -  SIREN
                  -  SIRET
                  -  Taxidentificationnumber
                  -  EANGLN
              type: string
              format: Organisationidentificationtypevalues
              description: ">\r\n* `LEI` - Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier (LEI)\".\r\n* `ELF` - Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms (ELF)\". \r\n* `MIC` - Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` - Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code (BIC)\".\r\n* `Bankpartyidentification` - Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` - A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` - A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` - A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` - Country authority given organisation identification (e.g., corporate registration number)\r\n* `Customernumber` - Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` - A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` - Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` - The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` - The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering (EAN) numbering scheme rules. The number is used to retrieve detailed information that is linked to it. (iso20022)"
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Organisationdatetime:
        type: object
        description: ''
        properties:
          OrganisatioDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          OrganisatioDateType:
              $ref: '#/components/schemas/Organisationdatetimetypevalues'
              format: Organisationdatetimetypevalues
              description: '(DDD Entity) -  '
    Organisationdatetimetypevalues:
        type: object
        description: ''
        properties:
          Organisationdatetimetypevalues:
              enum:
                  -  RegistrationDate
                  -  EstablishmentDate
                  -  EntityExpirationDate
              type: string
              format: Organisationdatetimetypevalues
              description: ">\r\n* `RegistrationDate` - Date and time at which a given organisation was officially registered. (ISO20022)\r\n* `EstablishmentDate` - Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` - The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationtypevalues:
        type: object
        description: Reference to the notified party
        properties:
          Organisationtypevalues:
              enum:
                  -  LegalEntity
                  -  Authority
                  -  OrganisationUnit
                  -  FinancialInstitution
                  -  Charity
                  -  GovernmentBody
              type: string
              format: Organisationtypevalues
              description: ">\r\n* `LegalEntity` - \r\n* `Authority` - \r\n* `OrganisationUnit` - \r\n* `FinancialInstitution` - \r\n* `Charity` - \r\n* `GovernmentBody` - "
    Organisationname:
        type: object
        description: ''
        properties:
          Name:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          NameType:
              $ref: '#/components/schemas/Organisationnametypevalues'
              format: Organisationnametypevalues
              description: '(DDD Entity) -  '
    Name:
        type: object
        description: ''
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Organisationnametypevalues:
        type: object
        description: ''
        properties:
          Organisationnametypevalues:
              enum:
                  -  ShortName
                  -  TradingName
                  -  LegalName
              type: string
              format: Organisationnametypevalues
              description: ">\r\n* `ShortName` - \r\n* `TradingName` - \r\n* `LegalName` - "
    Organisationlegalstructuretypevalues:
        type: object
        description: Reference to the notified party
        properties:
          Organisationlegalstructuretypevalues:
              enum:
                  -  Corporation
                  -  Individual
                  -  Supranational
                  -  Sovereign
                  -  Municipal
                  -  Province
                  -  State
                  -  County
                  -  Partnership
                  -  Financialinstitution
                  -  National
              type: string
              format: Organisationlegalstructuretypevalues
              description: ">\r\n* `Corporation` - Legal structure is a corporation.\r\n* `Individual` - Legal structure is an individual.\r\n* `Supranational` - Legal structure is a supranational.\r\n* `Sovereign` - Legal structure is a sovereign.\r\n* `Municipal` - Legal structure is a municipal.\r\n* `Province` - Legal structure is a province.\r\n* `State` - Legal structure is a state.\r\n* `County` - Legal structure is a county.\r\n* `Partnership` - Legal structure is a partnership.\r\n* `Financialinstitution` - Legal structure is a financial institution.\r\n* `National` - Legal structure is a state."
    Notification:
        type: object
        description: The position notification record generated as required
        properties:
          NotificationReference:
              type: string
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of a notification. 
              format: Object
          NotificationType:
              type: string
              description: >-
                The attribute value of Notification Type, specifies the kind of
                Notification for this occurrence of Notification.


                The concept "Notification Type" is A Classification Hierarchy
