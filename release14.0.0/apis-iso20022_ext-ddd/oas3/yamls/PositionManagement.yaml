        summary: (DDD  Service) UpBQ Update details of a registered transaction
        description: (DDD  Service) UpBQ Update details of a registered transaction
        operationId: TransactionApplication/Update
        parameters:
          - $ref: '#/components/parameters/positionmanagementid'
          - $ref: '#/components/parameters/transactionapplicationid'
