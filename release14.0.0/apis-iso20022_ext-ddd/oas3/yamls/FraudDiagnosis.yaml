openapi: 3.0.1
info:
  title: Fraud Diagnosis
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the evaluation of
    detected possible fraud to support an appropriate response to contain the
    exposure
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FraudDiagnosis/12.0.1'
paths:
  '/FraudDiagnosis/{frauddiagnosisid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - FraudDiagnosisAnalysis
        summary: (DDD  Service) UpCR Update details for an active fraud diagnosis
        description: (DDD  Service) UpCR Update details for an active fraud diagnosis
        operationId: FraudDiagnosisAnalysis/Update
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateFraudDiagnosisAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - FraudDiagnosisAnalysis
        summary: (DDD  Service) EvCR Start a fraud diagnosis evaluation on a transaction
        description: (DDD  Service) EvCR Start a fraud diagnosis evaluation on a transaction
        operationId: FraudDiagnosisAnalysis/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateFraudDiagnosisAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - FraudDiagnosisAnalysis
        summary: >-
          (DDD  Service) ExCR Perform an automated action to an active diagnosis (e.g.
          upload additional data)
        description: >-
          (DDD  Service) ExCR Perform an automated action to an active diagnosis (e.g.
          upload additional data)
        operationId: FraudDiagnosisAnalysis/Exchange
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeFraudDiagnosisAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - FraudDiagnosisAnalysis
        summary: >-
          (DDD  Service) RqCR Request manual intervention for an active diagnosis (e.g.
          request access to analyst)
        description: >-
          (DDD  Service) RqCR Request manual intervention for an active diagnosis (e.g.
          request access to analyst)
        operationId: FraudDiagnosisAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
        requestBody:
          $ref: '#/components/requestBodies/RequestFraudDiagnosisAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/EconomicModel/{economicmodelid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - EconomicModel
        summary: (DDD  Service) ReBQ Retrieve details about an economic model analysis
        description: (DDD  Service) ReBQ Retrieve details about an economic model analysis
        operationId: EconomicModel/Retrieve
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
          - $ref: '#/components/parameters/economicmodelid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveEconomicModelResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - FraudDiagnosisAnalysis
        summary: (DDD  Service) ReCR Retrieve details about a fraud diagnosis
        description: (DDD  Service) ReCR Retrieve details about a fraud diagnosis
        operationId: FraudDiagnosisAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveFraudDiagnosisAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/CustomerBehavior/{customerbehaviorid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CustomerBehavior
        summary: (DDD  Service) ReBQ Retrieve details about a customer behavior analysis
        description: (DDD  Service) ReBQ Retrieve details about a customer behavior analysis
        operationId: CustomerBehavior/Retrieve
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
          - $ref: '#/components/parameters/customerbehaviorid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCustomerBehaviorResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/AnalystReview/{analystreviewid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - AnalystReview
        summary: (DDD  Service) RqBQ Request access to an analist for an active diagnosis
        description: (DDD  Service) RqBQ Request access to an analist for an active diagnosis
        operationId: AnalystReview/Request
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
          - $ref: '#/components/parameters/analystreviewid'
        requestBody:
          $ref: '#/components/requestBodies/RequestAnalystReviewRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestAnalystReviewResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudDiagnosis/{frauddiagnosisid}/AnalystReview/{analystreviewid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - AnalystReview
        summary: (DDD  Service) ReBQ Retrieve details about a analyst review of a transaction
        description: (DDD  Service) ReBQ Retrieve details about a analyst review of a transaction
        operationId: AnalystReview/Retrieve
        parameters:
          - $ref: '#/components/parameters/frauddiagnosisid'
          - $ref: '#/components/parameters/analystreviewid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveAnalystReviewResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    UpdateFraudDiagnosisAnalysis:
        type: object
        description: (DDD Entity) - UpCR Update details for an active fraud diagnosis
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which fraud diagnosis is performed ||\r\n|"
          FraudDiagnosisEvaluationProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of fraud diagnosis algorithms and tests are applied ||\r\n|"
          FraudDiagnosisTransactionConsolidationRecord:
              type: string
              description: "(DDD Entity) - The production transaction details that are submitted for fraud diagnosis ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyRecord:
              type: string
              description: "(DDD Entity) - Details of detected out of pattern production activity that could be fraud highlighted by Fraud Evaluation ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyProductionTransactionReference:
              $ref: '#/components/schemas/ProductionTransaction'
              format: ProductionTransaction
              description: "(DDD Entity) - Reference to the one or more production transactions isolated by the fraud evaluation tests identified by Fraud Evaluation ||\r\n|"
          FraudDiagnosisDetermination:
              type: string
              description: "(DDD Entity) - Details the conclusion of the analysis and determination (e.g. diagnosis of likely fraud) ||\r\n|"
              format: Object
          FraudDiagnosisRecommendation:
              type: string
              description: "(DDD Entity) - Details the recommended action in response to the analysis (e.g. accept or reject the transaction, flag account for fraud) ||\r\n|"
              format: Object
    Session:
        type: object
        description: >-
          Reference to the product fulfillment production session for which
          fraud diagnosis is performed
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
              format: Duration
              description: '(DDD Entity) - The time the session was active '
          SessionDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Key dates and times for the session '
          SessionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
              format: Sessiontype
              description: >-
                (DDD Entity) - Specifies the classification of session like Customer
                Contact Session, Channel Operating Session, Device Operating
                Session, etc. 
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) -  '
          SessionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique identifier assigned to each Session to distinguish
                it from all other sessions. 
    Duration:
        type: object
        description: The time the session was active
        properties:
          Duration:
              type: string
              description: >-
                (DDD Entity) - A duration is the specification of a length of time without
                a fixed start or end time, expressed in Gregorian calendar time
                units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
                (UN/CEFACT) 
              format: DataType
    Datetime:
        type: object
        description: Key dates and times for the session
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Key dates and times for the session
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Sessiontype:
        type: object
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc.
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          SessionType:
              $ref: '#/components/schemas/Sessiontypevalues'
              format: Sessiontypevalues
              description: '(DDD Entity) -  '
    Name:
        type: object
        description: ''
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Sessiontypevalues:
        type: object
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc.
        properties:
          Sessiontypevalues:
              enum:
                  -  ContactHandlingSession
                  -  CustomerDialogueSession
                  -  ChannelOperatingSession
                  -  GatewayOperatingSession
                  -  SwitchOperatingSession
                  -  DeviceOperatingSession
                  -  ACHOperatingSession
              type: string
              format: Sessiontypevalues
              description: ">\r\n* `ContactHandlingSession` - \r\n* `CustomerDialogueSession` - \r\n* `ChannelOperatingSession` - \r\n* `GatewayOperatingSession` - \r\n* `SwitchOperatingSession` - \r\n* `DeviceOperatingSession` - \r\n* `InterbankTransactionOperatingSession` - \r\n* `CorrespondenceOperatingSession` - \r\n* `InteractiveHelpOperatingSession` - \r\n* `ACHOperatingSession` - "
    Schedule:
        type: object
        description: ''
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Identifier:
        type: object
        description: >-
          A unique identifier assigned to each Session to distinguish it from
          all other sessions.
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Profile:
        type: object
        description: Details the types of fraud diagnosis algorithms and tests are applied
        properties:
          Profile:
              type: string
              description: >-
                (DDD Entity) - A brief description of the characteristics of something or
                someone. (Business Dictionary) 
              format: Class
    ProductionTransaction:
        type: object
        description: >-
          Reference to the one or more production transactions isolated by the
          fraud evaluation tests identified by Fraud Evaluation
        properties:
          TransactionIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of a transaction. 
          TransactionDate:
              $ref: '#/components/schemas/Transactiondatetime'
              format: Transactiondatetime
              description: >-
                (DDD Entity) - The Date that the transaction has occurred or is planned to
                occur.

                A characteristic of transaction which refers to the
                LifecycleDate of transaction (e.g., initiated date, executed
                date, fulfillment date).  
          TransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: >-
                (DDD Entity) - Specifies the category of Transaction like payment
                transaction, accounting transaction, financial Transaction,
                banking transaction, etc.  
          TransactionDescription:
              type: string
              description: 'A detailed explanation or commentary of transaction. '
              format: String
          TransactionStatus:
              $ref: '#/components/schemas/Transactionstatus'
              format: Transactionstatus
              description: >-
                (DDD Entity) - A characteristic of transaction which refers to the
                LifecycleStatus of transaction (e.g., initiated, executed,
                confirmed, cancelled, etc.)  
          TransactionName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of transaction. '
    Transactiondatetime:
        type: object
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date). 
        properties:
          TransactionDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          TransactionDateType:
              $ref: '#/components/schemas/Transactiondatetimetypevalues'
              format: Transactiondatetimetypevalues
              description: '(DDD Entity) -  '
    Transactiondatetimetypevalues:
        type: object
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date). 
        properties:
          Transactiondatetimetypevalues:
              enum:
                  -  ExecutedDate
                  -  FulfillmentDate
                  -  InitiatedDate
                  -  CancelledDate
                  -  ApprovedDate
                  -  ValueDate
                  -  BookingDate
              type: string
              format: Transactiondatetimetypevalues
              description: ">\r\n* `ExecutedDate` - \r\n* `FulfillmentDate` - \r\n* `InitiatedDate` - \r\n* `CancelledDate` - \r\n* `ApprovedDate` - \r\n* `ValueDate` - \r\n* `BookingDate` - "
    Transactiontypevalues:
        type: object
        description: >-
          Reference to the one or more production transactions isolated by the
          fraud evaluation tests identified by Fraud Evaluation
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              type: string
              format: Transactiontypevalues
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Transactionstatus:
        type: object
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.) 
        properties:
          TransactionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          TransactionStatusType:
              $ref: '#/components/schemas/Transactionstatustypevalues'
              format: Transactionstatustypevalues
              description: '(DDD Entity) -  '
    Transactionstatustypevalues:
        type: object
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.) 
        properties:
          Transactionstatustypevalues:
              enum:
                  -  Initiated
                  -  Executed
                  -  Cancelled
                  -  Confirmed
                  -  Suspended
                  -  Pending
                  -  Completed
                  -  Notified
                  -  Booked
                  -  Rejected
              type: string
              format: Transactionstatustypevalues
              description: ">\r\n* `Initiated` - \r\n* `Executed` - \r\n* `Cancelled` - \r\n* `Confirmed` - \r\n* `Suspended` - \r\n* `Pending` - \r\n* `Completed` - \r\n* `Notified` - \r\n* `Booked` - \r\n* `Rejected` - "
    EvaluateFraudDiagnosisAnalysis:
        type: object
        description: (DDD Entity) - EvCR Start a fraud diagnosis evaluation on a transaction
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which fraud diagnosis is performed ||\r\n|"
          FraudDiagnosisEvaluationProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Details the types of fraud diagnosis algorithms and tests are applied ||\r\n|"
          FraudDiagnosisTransactionConsolidationRecord:
              type: string
              description: "(DDD Entity) - The production transaction details that are submitted for fraud diagnosis ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyRecord:
              type: string
              description: "(DDD Entity) - Details of detected out of pattern production activity that could be fraud highlighted by Fraud Evaluation ||\r\n|"
              format: Object
          FraudEvaluationProductionAnomalyProductionTransactionReference:
              $ref: '#/components/schemas/ProductionTransaction'
              format: ProductionTransaction
              description: "(DDD Entity) - Reference to the one or more production transactions isolated by the fraud evaluation tests identified by Fraud Evaluation ||\r\n|"
          FraudDiagnosisDetermination:
              type: string
              description: "(DDD Entity) - Details the conclusion of the analysis and determination (e.g. diagnosis of likely fraud) ||\r\n|"
              format: Object
          FraudDiagnosisRecommendation:
              type: string
              description: "(DDD Entity) - Details the recommended action in response to the analysis (e.g. accept or reject the transaction, flag account for fraud) ||\r\n|"
              format: Object
    ExchangeFraudDiagnosisAnalysis:
        type: object
        description: >-
          (DDD Entity) - ExCR Perform an automated action to an active diagnosis (e.g.
          upload additional data)
        properties:
          ProductProductionSessionReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to the product fulfillment production session for which fraud diagnosis is performed ||\r\n|"
          FraudDiagnosisEvaluationProfile:
              $ref: '#/components/schemas/Profile'
