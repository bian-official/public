  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Solicit, consolidate and analyze competitor
    specific public domain data to develop competitor insights and comparisons
  version: 14.0.0
servers:
