openapi: 3.0.1
info:
  title: Investment Portfolio Analysis
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Assess and report on investment portfolio
    make-up, valuation and performance
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/InvestmentPortfolioAnalysis/12.0.1'
paths:
  '/InvestmentPortfolioAnalysis/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) EvCR perform an evaluation of an investment portfolio
        description: (DDD  Service) EvCR perform an evaluation of an investment portfolio
        operationId: ManagedInvestmentPortfolioAnalysis/Evaluate
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateManagedInvestmentPortfolioAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) EcCR Accept, verify, etc. the investment portfolio evaluation
        description: (DDD  Service) EcCR Accept, verify, etc. the investment portfolio evaluation
        operationId: ManagedInvestmentPortfolioAnalysis/Exchange
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeManagedInvestmentPortfolioAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) RqCR Request manual intervention for an evaluation
        description: (DDD  Service) RqCR Request manual intervention for an evaluation
        operationId: ManagedInvestmentPortfolioAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestManagedInvestmentPortfolioAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) ExCR Execute an automated task for a evaluation
        description: (DDD  Service) ExCR Execute an automated task for a evaluation
        operationId: ManagedInvestmentPortfolioAnalysis/Execute
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteManagedInvestmentPortfolioAnalysisRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) ReCR Retrieve details about an investment portfolio analysis
        description: (DDD  Service) ReCR Retrieve details about an investment portfolio analysis
        operationId: ManagedInvestmentPortfolioAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveManagedInvestmentPortfolioAnalysisResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/PerformanceAnalysis/{performanceanalysisid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: >-
          (DDD  Service) ReBQ Retrieve details about a specific type of investment
          portfolio analysis
        description: >-
          (DDD  Service) ReBQ Retrieve details about a specific type of investment
          portfolio analysis
        operationId: PerformanceAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
          - $ref: '#/components/parameters/performanceanalysisid'
        responses:
          '200':
            $ref: '#/components/responses/RetrievePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/PerformanceAnalysis/{performanceanalysisid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) EcBQ Accept, verify etc. an analysis result
        description: (DDD  Service) EcBQ Accept, verify etc. an analysis result
        operationId: PerformanceAnalysis/Exchange
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangePerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/PerformanceAnalysis/{performanceanalysisid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) RqBQ Request manual intervention for a specific type of analysis
        description: (DDD  Service) RqBQ Request manual intervention for a specific type of analysis
        operationId: PerformanceAnalysis/Request
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/RequestPerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestPerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InvestmentPortfolioAnalysis/{investmentportfolioanalysisid}/PerformanceAnalysis/{performanceanalysisid}/Execute':
      put:
        tags:
          - BQ (DDD Aggregate) - PerformanceAnalysis
        summary: (DDD  Service) ExBQ Execute an automated task for a specific type of analysis
        description: (DDD  Service) ExBQ Execute an automated task for a specific type of analysis
        operationId: PerformanceAnalysis/Execute
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
          - $ref: '#/components/parameters/performanceanalysisid'
        requestBody:
          $ref: '#/components/requestBodies/ExecutePerformanceAnalysisRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExecutePerformanceAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateManagedInvestmentPortfolioAnalysis:
        type: object
        description: (DDD Entity) - EvCR perform an evaluation of an investment portfolio
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the investment portfolio product instance ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the account primary party/owner ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit with the relationship management responsibilities for the customer ||\r\n|"
          InvestmentPortfolioInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the investment portfolio record of all holdings
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          InvestmentPortfolioAnalysisSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for performing investment portfolio analysis for the account ||\r\n|"
          InvestmentAccountArrangementInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to the underlying investment account
                GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          InvestmentPortfolioAnalysisReport:
              $ref: '#/components/schemas/InvestmentPortfolioAnalysisReport'
              format: InvestmentPortfolioAnalysisReport
              description: "(DDD Entity) - A consolidated report containing the results of performance analyses applied to the investment portfolio ||\r\n|"
          InvestmentPortfolioAnalysisType:
              $ref: '#/components/schemas/Investmentportfolioanalysistypevalues'
              format: Investmentportfolioanalysistypevalues
              description: "(DDD Entity) - Defines a type of performance analysis performed (e.g. standard regular scheduled review, specialist review, customer requested review) ||\r\n|"
          InvestmentPortfolioAnalysisResult:
              $ref: '#/components/schemas/InvestmentPortfolioAnalysis'
              format: InvestmentPortfolioAnalysis
              description: "(DDD Entity) - The consolidated report of the performance evaluation and comparisons from the analysis ||\r\n|"
          InvestmentPortfolioAnalysisReportingDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date/time the performance report was completed
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated performance analysis reporting documents ||\r\n|"
    ProductAgreement:
        type: object
        description: Reference to the investment portfolio product instance
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: Reference to the investment portfolio product instance
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Date:
        type: object
        description: Date on which the agreement was signed by all parties. (ISO20022)
        properties:
          DateContent:
              type: string
              description: ' '
              format: String
    Agreementtypevalues:
        type: object
        description: Reference to the investment portfolio product instance
        properties:
          Agreementtypevalues:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ResourceAgreement
                  -  PartnerAgreement
                  -  MasterAgreement
                  -  BilateralAgreement
                  -  RepurchaseAgreement
              type: string
              format: Agreementtypevalues
              description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - "
    Datetimeperiod:
        type: object
        description: |
          Period during which the agreement is valid
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Agreementstatus:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          AgreementStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          AgreementStatusType:
              $ref: '#/components/schemas/Agreementstatustypevalues'
              format: Agreementstatustypevalues
              description: '(DDD Entity) -  '
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Agreementstatustypevalues:
        type: object
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated).
        properties:
          Agreementstatustypevalues:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              type: string
              format: Agreementstatustypevalues
              description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - "
    Schedule:
        type: object
        description: >-
          The schedule for performing investment portfolio analysis for the
          account
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    InvestmentPortfolioAnalysisReport:
        type: object
        description: >-
          A consolidated report containing the results of performance analyses
          applied to the investment portfolio
        properties:
          AnalysisReportDatetime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ReportType:
              $ref: '#/components/schemas/Reporttypevalues'
              format: Reporttypevalues
              description: '(DDD Entity) -  '
          ReportValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          ReportVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          ReportDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ReportFormat:
              type: string
              description: ' '
              format: String
    Reporttypevalues:
        type: object
        description: >-
          A consolidated report containing the results of performance analyses
          applied to the investment portfolio
        properties:
          Reporttypevalues:
              enum:
                  -  FinancialReport
                  -  BusinessReport
                  -  ManagementReport
                  -  Statement
                  -  MaintenanceReport
                  -  RegulatoryReport
                  -  TaxReport
                  -  AnalysisReport
              type: string
              format: Reporttypevalues
              description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - "
    Investmentportfolioanalysistypevalues:
        type: object
        description: (DDD Entity) - EvCR perform an evaluation of an investment portfolio
        properties:
          Investmentportfolioanalysistypevalues:
              enum:
                  -  InvestmentPortfolioValuation
              type: string
              format: Investmentportfolioanalysistypevalues
              description: ">\r\n* `InvestmentPortfolioValuation` - The analytical process of determining the current (or projected) worth of an investment portfolio (as financial instrument/asset).\n\nComment: \nValuation is a quantitative process of determining the fair value of an asset or a firm.https://www.investopedia.com/terms/v/valuation.asp\n\nPortfolio valuation is challenging: It requires an in-depth understanding of markets, the asset in question, the company and its competitors, and financial and nonfinancial information. (Deloitte)\r\n* `InvestmentPortfolioSensitivityAnalysis` - The analytical process of determining the Sensitivity of an investment portfolio (as financial instrument/asset).\n\nSensitivity refers to the impact on a security given a change in some relevant factor. Sensitivity analysis determines how different values of an independent variable affect a particular dependent variable under a given set of assumptions.\nhttps://www.investopedia.com/terms/s/sensitivityanalysis.asp\r\n* `InvestmentPortfolioPerformanceAnalysis` - The analytical process of determining the performace of an investment portfolio. "
    InvestmentPortfolioAnalysis:
        type: object
        description: >-
          The consolidated report of the performance evaluation and comparisons
          from the analysis
        properties:
          InvestmentPortfolioAnalysisType:
              $ref: '#/components/schemas/Investmentportfolioanalysistypevalues'
              format: Investmentportfolioanalysistypevalues
