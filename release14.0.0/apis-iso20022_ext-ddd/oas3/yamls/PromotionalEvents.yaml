components:
  schemas:
    ExecuteMarketTracking:
        type: object
        description: (DDD Entity) - ExBQ Execute an automated task for the tracking activity
        properties:
          MarketTrackingWorkTaskType:
              type: string
              description: "The type of work task (e.g. track promotional event activity, assess participation impact) ||\r\n|"
              format: String
          MarketTrackingWorkTask:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - The make-up of the market tracking task performed, includes consolidation and analysis of market research to assess brand awareness and  the impact of promotional events ||\r\n|"
          GeneralMarketResearchDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference to an internally maintained market research
                viewpoint GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          MarketTrackingWorkTaskWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, evaluations and findings for the market tracking work task ||\r\n|"
          MarketTrackingWorkTaskResult:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Details of the outcome or result of the work task typically points of view drawn from the market research ||\r\n|"
          MarketTrackingWorkTaskDateandTime:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - The date-time the market tracking task is performed
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
    Task:
        type: object
        description: >-
          The make-up of the market tracking task performed, includes
          consolidation and analysis of market research to assess brand
          awareness and  the impact of promotional events
        properties:
          Task:
              type: string
              description: '(DDD Entity) -  '
              format: DataType
    Workproduct:
        type: object
        description: >-
          File of consolidated notes, evaluations and findings for the market
          tracking work task
        properties:
          WorkProductType:
              $ref: '#/components/schemas/Workproducttypevalues'
              format: Workproducttypevalues
              description: '(DDD Entity) -  '
          WorkProductIdentifoication:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Workproducttypevalues:
        type: object
        description: >-
          File of consolidated notes, evaluations and findings for the market
          tracking work task
        properties:
          Workproducttypevalues:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              type: string
              format: Workproducttypevalues
              description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - "
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
