components:
  schemas:
    EvaluateCustomerEligibilityAssessment:
        type: object
        description: (DDD Entity) - EvCR Evaluate a customer's eligibility for a product/service
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the associated customer (can currently be a person or a company) ||\r\n|"
          CustomerProductandServiceProfile:
              $ref: '#/components/schemas/CustomerProductAndServiceProfile'
              format: CustomerProductAndServiceProfile
              description: "(DDD Entity) - This is the is the eligibility profile including in-force product terms ||\r\n|"
          ProductandServiceType:
              $ref: '#/components/schemas/Customerproductserviceprofiletypevalues'
              format: Customerproductserviceprofiletypevalues
              description: "(DDD Entity) - Defines the product/service type note: the profile will reference all available products/services ||\r\n|"
          CustomerProductandServiceTypeEligibility:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                (DDD Entity) - Defines if and under what terms a product/service is
                available to this customer this detail is maintained by the
                service domain and referenced by this evaluation
                Obligation|Obligation
                ([https://www.iso20022.org/standardsrepository/type/Obligation)](https://www.iso20022.org/standardsrepository/type/Obligation))|Standard|ISO20022
                BM ()
          CustomerProductandServiceTypeUsage:
              $ref: '#/components/schemas/ProductUsage'
              format: ProductUsage
              description: "(DDD Entity) - Records the sold/in-force status of a product/service with the customer. Again this detail is maintained by the service domain and referenced by this evaluation ||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODate'
              format: ISODate
              description: >-
                (DDD Entity) - The date time of the assessment ISODate|ISODate
                ([https://www.iso20022.org/standardsrepository/type/ISODate)](https://www.iso20022.org/standardsrepository/type/ISODate))|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    CustomerProductAndServiceProfile:
        type: object
        description: >-
          This is the is the eligibility profile including in-force product
          terms
        properties:
          ProfileType:
              $ref: '#/components/schemas/Customerproductserviceprofiletypevalues'
              format: Customerproductserviceprofiletypevalues
              description: >-
                (DDD Entity) - A Functional Classification Hierarchy that distinguishes
                between Customer Product Profiles according to the aspect that
                is profiled.

                Example values are Product/Service Eligibility, Product/Service
                Usage, Product/Service Coverage, Product/Service Sale and etc.  
          CustomerReference:
              $ref: '#/components/schemas/Customerrelationship'
              format: Customerrelationship
              description: '(DDD Entity) -  '
          ProductReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: '(DDD Entity) -  '
          ServiceReference:
              $ref: '#/components/schemas/Service'
              format: Service
              description: '(DDD Entity) -  '
    Customerproductserviceprofiletypevalues:
        type: object
        description: >-
          This is the is the eligibility profile including in-force product
          terms
        properties:
          Customerproductserviceprofiletypevalues:
              enum: []
              type: string
              format: Customerproductserviceprofiletypevalues
              description: ">\r\n* `Customerproductserviceeligibilityprofile` - \r\n* `Customerproductserviceusageprofile` - \r\n* `Customerproductservicecoverageprofile` - \r\n* `Customerproductservicesaleprofile` - \r\n* `Customerproductserviceconsentprofile` - "
    Customerrelationship:
        type: object
        description: ''
        properties:
          RelationshipType:
              type: string
              description: ' '
              format: String
          RelationshipValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          RelationshipStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          RelationshipEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          RelationshipLifecycleStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          RelationshipIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Datetimeperiod:
        type: object
        description: ''
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    Status:
        type: object
        description: ''
        properties:
          StatusReason:
              type: string
              description: 'Specifies the reasons for the status. '
              format: String
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to a Party who plays a  specific role in the
                context of assigning a status. 
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Product:
        type: object
        description: ''
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
              format: Productidentification
              description: '(DDD Entity) - The identifier of product e.g. ISIN Code. '
          ProductType:
              $ref: '#/components/schemas/Bankingproducttypevalues'
              format: Bankingproducttypevalues
              description: >-
                (DDD Entity) - Specifies the category/type/class of product like financial
                product. Product can be categorized according to different
                perspectives.   
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Productstatus'
              format: Productstatus
              description: >-
                (DDD Entity) - Refers to the lifecycle of a product (e.g., initiated,
                announced, active, obsolete, withdrawn). 
          ProductPriority:
              type: string
              description: ' '
              format: String
          ProductDescription:
              type: string
              description: 'A detailed explanation or commentary of product. '
              format: String
          ProductVersion:
              type: string
              description: ' '
              format: String
          ProductName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The name of Product. 


                Open Banking: 

                The name of the product used for marketing purposes from a
                customer perspective. I.e. what the customer would recognise. 
          FinancialInstrumentType:
              $ref: '#/components/schemas/Financialinstrumenttypevalues'
              format: Financialinstrumenttypevalues
              description: '(DDD Entity) -  '
          FinancialInstrumentIdentification:
              $ref: '#/components/schemas/Financialinstrumentidentification'
              format: Financialinstrumentidentification
              description: '(DDD Entity) -  '
          FinancialInstrumentName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          FinancialInstrumentDate:
              $ref: '#/components/schemas/Financialinstrumentdatetime'
              format: Financialinstrumentdatetime
              description: '(DDD Entity) - Key dates of financial instrument '
          AssetTitle:
              type: string
              description: ' '
              format: String
          AssetIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of an Asset.
                 
          AssetType:
              $ref: '#/components/schemas/Assettypevalues'
              format: Assettypevalues
              description: >-
                (DDD Entity) - Classification of an asset according to a specific Asset
                classification hierarchy

                Type of asset expressed in common language, like property,
                consumer durable, bank deposit and more 
          AssetDescription:
              type: string
              description: 'Description of the asset  '
              format: String
          AssetStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of an asset; dependent on the tpe of asset this
                can be free, mortgaged, blocked and more 
          AssetDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - Key date and times of an asset like Maturity Date, Register
                Date, ... 
          AssetClassification:
              type: string
              description: 'Classification of the asset.(ISO20022) '
              format: String
          AssetClassificationType:
              $ref: '#/components/schemas/Assetclassificationtypevalues'
              format: Assetclassificationtypevalues
              description: '(DDD Entity) -  '
          AssetSubClassificationType:
              $ref: '#/components/schemas/Assetsubclassificationtypevalues'
              format: Assetsubclassificationtypevalues
              description: >-
                (DDD Entity) - Provides information about the sub-class according to one of
                the segmentation criteria. (ISO20022) 
          AssetSubClassification:
              type: string
              description: ' '
              format: String
    Productidentification:
        type: object
        description: The identifier of product e.g. ISIN Code.
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          ProductIdentificationType:
              $ref: '#/components/schemas/Productidentificationtypevalues'
              format: Productidentificationtypevalues
              description: '(DDD Entity) -  '
    Productidentificationtypevalues:
        type: object
        description: The identifier of product e.g. ISIN Code.
        properties:
          Productidentificationtypevalues:
              enum:
                  -  ISINCode
                  -  PackageCode
                  -  Buyersitemnumber
                  -  EAN
                  -  Harmonizedtariffcodename
                  -  Manufacturersitemnumber
                  -  Modelnumber
                  -  Partnumber
                  -  Quotacategory
                  -  Stylenumber
                  -  Suppliersitemnumber
                  -  Universalproductcode
