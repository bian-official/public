              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between business service transaction within Credit/Charge Card Financial Capture Transaction ||\r\n|"
          CardFinancialCaptureTransactionSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of Credit/Charge Card Financial Capture Transaction ||\r\n|"
          CardFinancialCaptureTransactionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Credit/Charge Card Financial Capture
                Transaction Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    Featuretypevalues:
        type: object
        description: >-
          (DDD Entity) - EcCR Accept, verify, etc. aspects of Credit Charge Card Financial
          Capture Transaction processing
        properties:
          Featuretypevalues:
              enum:
                  -  FeeFeature
                  -  InterestFeature
                  -  WithdrawalFeature
                  -  DepositFeature
                  -  SweepFeature
                  -  LienFeature
                  -  PaymentFeature
                  -  RepaymentFeature
                  -  LimitFeature
                  -  OverdraftFeature
                  -  StatementFeature
                  -  CurrencyExchangeFeature
                  -  PriceFeature
              type: string
              format: Featuretypevalues
