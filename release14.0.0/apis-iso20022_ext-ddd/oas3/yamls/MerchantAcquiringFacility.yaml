              format: CurrencyCode
              description: >-
                (DDD Entity) - The billing currency for the merchant acquiring facility
                account CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          TaxReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - Reference identifier linking the account to appropriate tax
                handling GenericIdentification|GenericIdentification
                ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022
                BM ()
          MerchantAcquiringFacilityOperationalTerms:
