              type: string
              format: Obligation
              description: '(DDD Entity) - Obligation which is divided into several sub-obligations. '
          SubObligation:
              type: string
              format: Obligation
              description: >-
                (DDD Entity) - Specifies an obligation resulting from another existing
                obligation, for instance each leg of a financing agreement is a
                sub-obligation of the global financing obligation. 
          Offset:
              type: string
              format: ObligationFulfilment
              description: '(DDD Entity) - Specifies the method used to settle a specific obligation. '
          OriginalObligationProcess:
              type: string
              format: ObligationFulfilment
              description: >-
                (DDD Entity) - Obligation fulfilment process which did not extinguish the
                obligation but replaced it by a new one, for instance in case of
                netting. 
