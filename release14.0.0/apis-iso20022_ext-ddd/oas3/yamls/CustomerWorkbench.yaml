              description: "(DDD Entity) - Reference to device properties used to identify the device  (e.g. URL, ANI, serial number) ||\r\n|"
              format: Object
          CustomerWorkbenchDeviceManufacturer:
              type: string
              description: "(DDD Entity) - The make of the device if known ||\r\n|"
              format: Object
          CustomerWorkbenchDeviceOperatingSystemVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
              description: >-
                (DDD Entity) - The operating system type and version (use to match
                downloaded software) Number|Number
                ([https://www.iso20022.org/standardsrepository/type/Number)](https://www.iso20022.org/standardsrepository/type/Number))|Standard|ISO20022
                BM ()
          CustomerWorkbenchDeviceAccessPermissions:
