openapi: 3.0.1
info:
  title: Card Terminal Operation
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handle POS operations
    including processing, capture and tracking of the transactions originating
    at the Point of Sale devices.
  version: 14.0.0
servers:
