components:
  schemas:
    RetrieveCardPOSNetworkOperatingSession:
        type: object
        description: (DDD Entity) - ReCR Retrieve details about the card POS session
        properties:
          CardPOSTerminalOperatingSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the service availability through the session ||\r\n|"
    Schedule:
        type: object
        description: Defines the service availability through the session
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    UpdateCardPOSNetworkOperatingSession:
        type: object
        description: (DDD Entity) - UpCR Update details of a card POS session
        properties:
          CardPOSTerminalOperatingSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the service availability through the session ||\r\n|"
    InitiateCardPOSNetworkOperatingSession:
        type: object
        description: (DDD Entity) - InCR Initiate a card POS network operation session
        properties:
          CardPOSTerminalOperatingSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the service availability through the session ||\r\n|"
    ControlCardPOSNetworkOperatingSession:
        type: object
        description: (DDD Entity) - CoCR Control the processing of a card POS session (e.g. suspend)
        properties:
          CardPOSTerminalOperatingSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the service availability through the session ||\r\n|"
    InitiateCapture:
        type: object
        description: (DDD Entity) - InBQ Initiate transaction capture at the POS
        properties:
          CardTransactionProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The account number associated with the card transaction ||\r\n|"
          CardHolderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The identity of the account holder submitting the transaction ||\r\n|"
          CardTransactionIssuedDeviceReference:
              $ref: '#/components/schemas/IssuedDevice'
              format: IssuedDevice
              description: "(DDD Entity) - Reference to the issued device submitted to authorize the transaction (e.g. card number) ||\r\n|"
          CardTransactionNetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Reference to the network the card transaction is handled by as recorded with the transaction ||\r\n|"
          CardTransactionIssuingBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the card holder's issuing bank as recorded with the transaction ||\r\n|"
          CardTransactionMerchantAcquiringBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant's acquiring bank as recorded with the transaction ||\r\n|"
          CardTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "(DDD Entity) - The type of transaction (purchase, cash advance, etc.) ||\r\n|"
          CardTransactionCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - The currency that the transaction is made in
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          CardTransactionAmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: >-
                (DDD Entity) - Type of amount (e.g. original amount, billing currency
                amount, conversion rate, FX Mark-up)
                TypeOfAmountCode|TypeOfAmountCode
                ([https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode)](https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode))|Standard|ISO20022
                BM ()
          CardTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount corresponding to the type
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CardTransactionMerchantReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant initiating settlement ||\r\n|"
          CardTransactionLocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Refers to the point of sale location Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          CardTransactionProductandServiceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Details of the transaction (e.g. purchased service/product,
                purpose) Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CardTransactionDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - Significant dates and times associated with the transaction ||\r\n|"
          CardTransactionFXConversionCharge:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                (DDD Entity) - The applied currency conversion charge Adjustment|Adjustment
                ([https://www.iso20022.org/standardsrepository/type/Adjustment)](https://www.iso20022.org/standardsrepository/type/Adjustment))|Standard|ISO20022
                BM ()
          CardTransactionInterchargeFee:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                (DDD Entity) - The applied intercharge fee Adjustment|Adjustment
                ([https://www.iso20022.org/standardsrepository/type/Adjustment)](https://www.iso20022.org/standardsrepository/type/Adjustment))|Standard|ISO20022
                BM ()
          CardTransactionAuthorizationRecord:
              $ref: '#/components/schemas/Authorization'
              format: Authorization
              description: "(DDD Entity) - Details the reference, amount, timestamp of the transaction authorization ||\r\n|"
    ProductAgreement:
        type: object
        description: The account number associated with the card transaction
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: '(DDD Entity) -  '
          ProductAgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - A unique reference to product agreement or instance of
                product 
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
              format: Date
              description: >-
                (DDD Entity) - Date on which the agreement was signed by all parties.
                (ISO20022) 
          AgreementType:
              $ref: '#/components/schemas/Agreementtypevalues'
              format: Agreementtypevalues
              description: >-
                (DDD Entity) - Specifies the category of agreement. Agreement type is very
                often referred to product. But, the term product does not cover
                all kinds of agreements. An Agreement can be subtyped from the
                perspective of various aspects of interest. One can classify the
                agreement from the perspective of format type (e.g., verbal
                agreement, written agreement). Other one can classify agreement
                based on duration like short-term agreement or long-term
                agreement. 
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: |-
                (DDD Entity) - Period during which the agreement is valid
                 
          AgreementVersion:
              type: string
              description: ' '
              format: String
          AgreementStatus:
              $ref: '#/components/schemas/Agreementstatus'
              format: Agreementstatus
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to the
                LifecycleStatus of agreement (e.g., potential, offered,
                confirmed, completed, signed, terminated). 
          AgreementSubjectMatter:
              type: string
              description: ' '
              format: String
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - The identifier of agreement like Agreement Number, Contract
                Number, Contract Registration Number, etc.  
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - A characteristic of agreement which refers to 1)
                LifecycleDate of agreement (e.g., SignedDate, TerminatedDate,
                FulfilledDate) OR 2) ArrangedDate of agreement (e.g.,
                StartingDate, EndingDate, ValidityPeriod, EffectiveDate). 
          AgreementDescription:
              type: string
              description: ' '
              format: String
    Productagreementtypevalues:
        type: object
        description: The account number associated with the card transaction
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              type: string
              format: Productagreementtypevalues
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Identifier:
        type: object
        description: A unique reference to product agreement or instance of product
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
