    Assessmenttypevalues:
        type: object
        description: >-
          Details the reference, amount, timestamp of the transaction
          authorization
        properties:
          Assessmenttypevalues:
              enum:
                  -  Valuation
                  -  Matching
                  -  Authorization
                  -  Authentication
                  -  QualityAssurance
                  -  Audit
                  -  ComplianceCheck
