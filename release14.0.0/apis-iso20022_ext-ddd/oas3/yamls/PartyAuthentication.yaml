components:
  schemas:
    UpdatePartyAuthenticationAssessment:
        type: object
        description: (DDD Entity) - UpCR Update details of a customer authentication assessment
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer as the authentication subject ||\r\n|"
          PartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the party or legal entity as the authentication subject ||\r\n|"
          PartyAuthenticationAssessmentProfile:
              $ref: '#/components/schemas/Authentication'
              format: Authentication
              description: >-
                (DDD Entity) - Details the types of authentication assessments that are
                combined into the overall evaluation
                Authentication|Authentication
                ([https://www.iso20022.org/standardsrepository/type/Authentication)](https://www.iso20022.org/standardsrepository/type/Authentication))|Standard|ISO20022
                BM ()
          AuthenticationType:
              $ref: '#/components/schemas/Authenticationtypevalues'
              format: Authenticationtypevalues
              description: "(DDD Entity) - Reference to the different types of authentication assessment ||\r\n|"
          PartyAuthenticationConsolidationRecord:
              type: string
              description: "The combination of the different assessment results used in the authentication determination ||\r\n|"
              format: String
          CustomerContactAuthenticationLevel:
              $ref: '#/components/schemas/Authenticationleveltypevalues'
              format: Authenticationleveltypevalues
              description: "(DDD Entity) - The required value and value returned as a result of the authentication task, defining the level of identity assurance achieved valid for the duration of the current contact ||\r\n|"
          AuthorisationTokenReference:
              $ref: '#/components/schemas/Token'
              format: Token
              description: "(DDD Entity) - \r\n "
          RefreshTokenReference:
              $ref: '#/components/schemas/Token'
              format: Token
              description: "(DDD Entity) - \r\n "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Authenticationtypevalues:
        type: object
        description: (DDD Entity) - UpCR Update details of a customer authentication assessment
        properties:
          Authenticationtypevalues:
              enum:
                  -  Token-BasedAuthentication
                  -  BiometricAuthentication
                  -  AdaptiveAuthentication
              type: string
              format: Authenticationtypevalues
              description: ">\r\n* `Knowledge-BasedAuthentication` - \r\n* `Token-BasedAuthentication` - \r\n* `BiometricAuthentication` - \r\n* `Certificate-BasedAuthentication` - \r\n* `AdaptiveAuthentication` - "
    Authenticationleveltypevalues:
        type: object
        description: (DDD Entity) - UpCR Update details of a customer authentication assessment
        properties:
          Authenticationleveltypevalues:
              enum:
                  -  BasicAuthentication
                  -  Two-FactorAuthentication
                  -  Multi-FactorAuthentication
                  -  AdvancedAuthentication
              type: string
              format: Authenticationleveltypevalues
              description: ">\r\n* `BasicAuthentication` - \r\n* `Two-FactorAuthentication` - \r\n* `Multi-FactorAuthentication` - \r\n* `AdvancedAuthentication` - "
    Token:
        type: object
        description: "\r\n"
        properties:
          TokenIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          TokenStatus:
              $ref: '#/components/schemas/Tokenstatustypevalues'
              format: Tokenstatustypevalues
              description: '(DDD Entity) -  '
          TokenIdentificationAndVerificationMethod:
              $ref: >-
                #/components/schemas/Tokenidentificationandverificationmethodtypevalues
              format: Tokenidentificationandverificationmethodtypevalues
              description: '(DDD Entity) - Method used to identification and verification of Token '
          TokenStatusDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          TokenDeviceReference:
              $ref: '#/components/schemas/Device'
              format: Device
              description: '(DDD Entity) -  '
          TokenRequestReference:
              $ref: '#/components/schemas/Tokenrequest'
              format: Tokenrequest
              description: '(DDD Entity) -  '
          TokenProtectionMethod:
              $ref: '#/components/schemas/Tokenprotectionmethodtypevalues'
              format: Tokenprotectionmethodtypevalues
              description: '(DDD Entity) - Method used to protect the token. '
          TokenStorageLocation:
              $ref: '#/components/schemas/Tokenstoragelocationtypevalues'
              format: Tokenstoragelocationtypevalues
              description: '(DDD Entity) - Storage location of the token. '
          TokenType:
              $ref: '#/components/schemas/Tokentypevalues'
              format: Tokentypevalues
              description: '(DDD Entity) -  '
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Datetime:
        type: object
        description: The date when the identifier became valid.
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: The date when the identifier became valid.
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
