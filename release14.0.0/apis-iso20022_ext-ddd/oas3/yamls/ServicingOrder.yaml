    Organisationnametypevalues:
        type: object
        description: ''
        properties:
          Organisationnametypevalues:
              enum:
                  -  ShortName
                  -  TradingName
                  -  LegalName
              type: string
              format: Organisationnametypevalues
              description: ">\r\n* `ShortName` - \r\n* `TradingName` - \r\n* `LegalName` - "
    Organisationlegalstructuretypevalues:
        type: object
        description: Employees involved in the servicing order
        properties:
          Organisationlegalstructuretypevalues:
              enum:
