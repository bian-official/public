      put:
        tags:
          - CR (DDD Aggregate) - ServicingOrderProcedure
        summary: >-
          (DDD  Service) ExCR Execute an automated task in a servicing order (e.g. upload
          data)
        description: >-
          (DDD  Service) ExCR Execute an automated task in a servicing order (e.g. upload
          data)
        operationId: ServicingOrderProcedure/Execute
        parameters:
          - $ref: '#/components/parameters/servicingorderid'
