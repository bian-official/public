            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ServicingOrder/{servicingorderid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - ServicingOrderProcedure
        summary: (DDD  Service) CoCR Control the execution of the order (e.g. suspend)
        description: (DDD  Service) CoCR Control the execution of the order (e.g. suspend)
        operationId: ServicingOrderProcedure/Control
        parameters:
          - $ref: '#/components/parameters/servicingorderid'
