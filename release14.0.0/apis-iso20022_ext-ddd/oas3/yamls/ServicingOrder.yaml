openapi: 3.0.1
info:
  title: Servicing Order
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the processing of
    a customer servicing request as a predefined procedure. A range of standard
    servicing requests can be supported. The process can include a check of
    permissions when the request is made by a third party/service provider
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/ServicingOrder/12.0.1'
paths:
  '/ServicingOrder/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - ServicingOrderProcedure
        summary: (DDD  Service) InCR Initiate a servicing order
        description: (DDD  Service) InCR Initiate a servicing order
        operationId: ServicingOrderProcedure/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateServicingOrderProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ServicingOrder/{servicingorderid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - ServicingOrderProcedure
        summary: (DDD  Service) UpCR Update details of a servicing order
        description: (DDD  Service) UpCR Update details of a servicing order
        operationId: ServicingOrderProcedure/Update
