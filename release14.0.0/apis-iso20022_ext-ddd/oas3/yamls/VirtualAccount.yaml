    Interestratetypevalues:
        type: object
        description: (DDD Entity) - ExBQ Execute Apply Interest
        properties:
          Interestratetypevalues:
              enum:
                  -  Fixed
                  -  Forfeit
                  -  Variable
                  -  Scheduled
                  -  Unscheduled
                  -  Discount
                  -  Floatinglinkedtoindex
                  -  Modular
                  -  Obligorswapped
                  -  Other
                  -  Swicthoptionality
              type: string
              format: Interestratetypevalues
              description: ">\r\n* `Fixed` - Rate is fixed.\r\n* `Forfeit` - No specific repurchase rate applies to the transaction Repo, only a forfeit.\r\n* `Variable` - Rate is variable.\r\n* `Scheduled` - Rate of the scheduled payment.\r\n* `Unscheduled` - Rate of the unscheduled payment.\r\n* `Discount` - Interest rate type is Discount.\r\n* `Fixedrateunderlyingexposureforlife` - Interest rate type is Fixed rate underlying exposure (for life).\r\n* `Fixedrateunderlyingexposurewithcompulsoryfutureswitchtofloating` - Interest rate type is Fixed rate underlying exposure with compulsory future switch to floating.\r\n* `Fixedwithfutureperiodicresets` - Interest rate type is Fixed with future periodic resets.\r\n* `Floatinglinkedtoindex` - Interest rate type is Floating rate underlying exposure linked to one index that will revert to another index in the future.\r\n* `Floatingrateunderlyingexposureforlife` - Interest rate type is Floating rate underlying exposure (for life).\r\n* `Floatingrateunderlyingexposurewithcap` - Interest rate type is Floating rate underlying exposure with cap.\r\n* `Floatingrateunderlyingexposurewithfloor` - Interest rate type is Floating rate underlying exposure with floor.\r\n* `Floatingrateunderlyingexposurewithfloorandcap` - Interest rate type is Floating rate underlying exposure with both floor and cap.\r\n* `Modular` - Interest rate type is Modular.\r\n* `Obligorswapped` - Interest rate type is Obligor Swapped.\r\n* `Other` - Any other type of interest rate that can be applied.\r\n* `Swicthoptionality` - Interest rate type is Switch Optionality."
    Interestcalculationmethodtypevalues:
        type: object
        description: (DDD Entity) - ExBQ Execute Apply Interest
        properties:
          Interestcalculationmethodtypevalues:
              enum:
                  -  Simple
                  -  Compounding
              type: string
              format: Interestcalculationmethodtypevalues
              description: ">\r\n* `Simple` - Calculation method by which interest is calculated on the original principal only. Accumulated interest from prior periods is not used in calculations for the following periods. (ISO20022)\n\r\n* `Compounding` - Calculation method by which interest is calculated each period on the original principal and all interest accumulated during past periods. (ISO20022)"
    Interesttypevalues:
        type: object
        description: (DDD Entity) - ExBQ Execute Apply Interest
        properties:
          Interesttypevalues:
              enum:
                  -  Fixed
                  -  Floatingratenote
                  -  Dualbasis
                  -  Index
                  -  Discounted
                  -  Zerocoupon
                  -  Exinterest
                  -  Cuminterest
              type: string
              format: Interesttypevalues
              description: ">\r\n* `Fixed` - Indicates that the type of interest is fixed.\r\n* `Floatingratenote` - Indicates that the type of interest is a floating rate note.\r\n* `Dualbasis` - Indicates that the type of interest is a dual basis.\r\n* `Index` - Indicates that the type of interest is index.\r\n* `Discounted` - Indicates that the type of interest is discounted.\r\n* `Zerocoupon` - Indicates that the type of interest is a zero coupon.\r\n* `Exinterest` - Indicates deal price excluding accrued interest.\r\n* `Cuminterest` - Indicates deal price including accrued interest."
