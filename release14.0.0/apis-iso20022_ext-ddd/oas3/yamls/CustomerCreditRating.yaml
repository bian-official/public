    Customerbehaviormodeltypevalues:
        type: object
        description: >-
          Reference to the customer behavior model(s) used to develop any
          underlying analysis for determining the credit state
        properties:
          Customerbehaviormodeltypevalues:
              enum:
                  -  DemographicModel
                  -  PsychographicModel
                  -  GeographicModel
                  -  SocioeconomicModel
                  -  SituationalModel
                  -  CulturalModel
                  -  Usage-BasedModel
                  -  Benefit-SoughtModel
                  -  HybridModel
              type: string
              format: Customerbehaviormodeltypevalues
              description: ">\r\n* `DemographicModel` - Analyze customer behavior based on demographic factors such as age, gender, income, education, and occupation.\nExample: Segmenting customers by age group to tailor marketing strategies.\r\n* `PsychographicModel` - Focus on psychological attributes, including values, attitudes, interests, and lifestyles.\nExample: Creating buyer personas based on lifestyle choices and interests.\r\n* `GeographicModel` - Look at customer behavior based on geographic location, considering factors like regional preferences and climate.\nExample: Targeting advertisements based on location-specific needs.\r\n* `SocioeconomicModel` - Combine social and economic factors to understand consumer behavior\nExample: Analyzing how economic status influences buying decisions\r\n* `SituationalModel` - Consider the context or situation in which the consumer is making a decision, including time of day, season, and situational needs.\nExample: Promoting holiday-related products during festive seasons.\r\n* `CulturalModel` - Focus on the influence of culture, traditions, and social norms on consumer behavior.\nExample: Adapting marketing messages to align with cultural values and practices.\r\n* `Usage-BasedModel` - Segment customers based on how they use a product or service, including frequency and intensity of use.\nExample: Differentiating between heavy, moderate, and light users of a product.\r\n* `Benefit-SoughtModel` - Classify customers according to the benefits they seek from a product or service.\nExample: Marketing products based on specific benefits like convenience, cost-saving, or luxury.\r\n* `HybridModel` - Combine elements from various models to provide a comprehensive view of customer behavior.\nExample: Using demographic, psychographic, and behavioral data together for more precise targeting"
