              format: CustomerCreditRatingAssessment
              description: "(DDD Entity) - The record of the underlying credit assessment performed to support the credit rating state ||\r\n|"
          AssessmentCustomerBehaviorModelReference:
              $ref: '#/components/schemas/CustomerBehaviorModel'
              format: CustomerBehaviorModel
              description: "(DDD Entity) - Reference to the customer behavior model(s) used to develop any underlying analysis for determining the credit state ||\r\n|"
          CreditRatingAssessmentType:
