          - $ref: '#/components/parameters/interactivehelpid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateHelpServiceSelectionRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateHelpServiceSelectionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InteractiveHelp/{interactivehelpid}/HelpServiceSelection/{helpserviceselectionid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - HelpServiceSelection
        summary: (DDD  Service) ReBQ Retrieve details about an interactive help service exchange
        description: (DDD  Service) ReBQ Retrieve details about an interactive help service exchange
        operationId: HelpServiceSelection/Retrieve
        parameters:
