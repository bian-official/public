              format: Object
          HelpSelectionTaskResult:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - The user provided result of the interactive help service, including interaction statistics such as exchange frequency and duration ||\r\n|"
          HelpSelectionFeedback:
