info:
  title: Internal Bank Account
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This Service Domain manages the
    banking-related accounts that are not owned by customers. These are not
    general ledger accounts. Typical examples are holding accounts and mirror
    accounts.
  version: 14.0.0
