openapi: 3.0.1
info:
  title: eBranch Operations
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain operates the bank's
    on-line web based electronic branch capabilities controlling access and
    load balancing across available communications and processing resources to
    optimize performance/availability
  version: 14.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/eBranchOperations/12.0.1'
