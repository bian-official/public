  '/eBranchOperations/{ebranchoperationsid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - eBranchChannelOperatingSession
        summary: (DDD  Service) ReCR Retrieve details and statistics relating to a session
        description: (DDD  Service) ReCR Retrieve details and statistics relating to a session
        operationId: eBranchChannelOperatingSession/Retrieve
        parameters:
          - $ref: '#/components/parameters/ebranchoperationsid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveeBranchChannelOperatingSessionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/eBranchOperations/{ebranchoperationsid}/Outbound/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - Outbound
        summary: (DDD  Service) InBQ Initiate an outbound eBranch connection
        description: (DDD  Service) InBQ Initiate an outbound eBranch connection
        operationId: Outbound/Initiate
        parameters:
          - $ref: '#/components/parameters/ebranchoperationsid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateOutboundRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateOutboundResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/eBranchOperations/{ebranchoperationsid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - eBranchChannelOperatingSession
        summary: (DDD  Service) CoCR Control the service session
        description: (DDD  Service) CoCR Control the service session
        operationId: eBranchChannelOperatingSession/Control
        parameters:
          - $ref: '#/components/parameters/ebranchoperationsid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ControleBranchChannelOperatingSessionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateeBranchChannelOperatingSession:
        type: object
        description: (DDD Entity) - InCR Initiate the eBranch channel service
        properties:
          EBranchOperationsServiceMenu:
              type: string
              description: "(DDD Entity) - The channel customer selection menu selection is configurable for the session. This is used optionally to identify the purpose of the connection ||\r\n|"
              format: Object
          EBranchServiceSessionStatistics:
              type: string
              description: "(DDD Entity) - Service activity statistics that are maintained during the session ||\r\n|"
              format: Object
          EBranchServiceSessionReportType:
              $ref: '#/components/schemas/Reporttypevalues'
              format: Reporttypevalues
              description: "(DDD Entity) - Session reports that can be accessed during the session (e.g. real-time status, session statistics) ||\r\n|"
          EBranchServiceSessionReport:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - The session activity report ||\r\n|"
          EBranchProductionIssueRecord:
              $ref: '#/components/schemas/ProductionIssue'
              format: ProductionIssue
              description: "(DDD Entity) - A record of any production issues arising during the session ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The source of the issue report if appropriate ||\r\n|"
          CustomerContactRecordReference:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - Reference to the specific customer contact where the issue occurred if appropriate ||\r\n|"
          ProductionIssueType:
              type: string
              description: "The type of network event or error being recorded (e.g. device failure) ||\r\n|"
              format: String
          ProductionIssueDescription:
              type: string
              description: "The description of the event error ||\r\n|"
              format: String
          ProductionIssueDiagnosis:
              $ref: '#/components/schemas/Assessment'
              format: Assessment
              description: >-
                (DDD Entity) - Evaluation of the event cause and impact assessment
                Assessment|Assessment
                ([https://www.iso20022.org/standardsrepository/type/Assessment)](https://www.iso20022.org/standardsrepository/type/Assessment))|Standard|ISO20022
                BM ()
          ProductionIssueResolutionTask:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Description of corrective action proposed and taken ||\r\n|"
          ProductionIssueStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - Tracking the state of resolution of a reported issue during
                the session Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    Reporttypevalues:
        type: object
        description: (DDD Entity) - InCR Initiate the eBranch channel service
        properties:
          Reporttypevalues:
              enum:
                  -  FinancialReport
                  -  BusinessReport
                  -  ManagementReport
                  -  Statement
                  -  MaintenanceReport
                  -  RegulatoryReport
                  -  TaxReport
                  -  AnalysisReport
              type: string
              format: Reporttypevalues
              description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - "
    Report:
        type: object
        description: The session activity report
        properties:
          ReportType:
              $ref: '#/components/schemas/Reporttypevalues'
              format: Reporttypevalues
              description: '(DDD Entity) -  '
          ReportValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          ReportVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          ReportDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ReportFormat:
              type: string
              description: ' '
              format: String
    Datetimeperiod:
        type: object
        description: Period of time during which the status is valid.
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Datetime:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          DateTimeContent:
              type: string
              description: 'The particular date and time point in the progression of time '
              format: String
          TimeZoneCode:
              type: string
              description: 'The time zone to which the date time refers. '
              format: String
          DaylightSavingIndicator:
              type: string
              description: ' '
              format: String
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: '(DDD Entity) -  '
    Datetimetypevalues:
        type: object
        description: Date and time at which the range starts. (ISO20022)
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
                  -  EntryDate
              type: string
              format: Datetimetypevalues
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - "
    ProductionIssue:
        type: object
        description: A record of any production issues arising during the session
        properties:
          ProductionIssueType:
              type: string
              description: "The type of network event or error being recorded (e.g. device failure) ||\r\n|"
              format: String
          ProductionIssueDescription:
              type: string
              description: "The description of the event error ||\r\n|"
              format: String
          ProductionIssueDiagnosis:
              type: string
              description: >-
                Evaluation of the production problem cause and impact
                assessment 
              format: String
          ProductionIssueResolutionTask:
              type: string
              description: 'Description of corrective action proposed and taken '
              format: String
          ProductionIssueStatus:
              type: string
              description: 'The state of resolution of a reported production problem '
              format: String
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    CustomerContact:
        type: object
        description: >-
          Reference to the specific customer contact where the issue occurred if
          appropriate
        properties:
          CustomerContactType:
              type: string
              description: ' '
              format: String
          CustomerContactDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The start and end date times for the contact '
          CustomerContactLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: '(DDD Entity) -  '
          CustomerContactSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) - The schedule of past and planned customer contacts '
          CustomerContactResult:
              type: string
              description: >-
                The interpreted result of the contact (e.g. completed, customer
                terminated, timed-out) 
              format: String
          CustomerContactPurpose:
              type: string
              description: >-
                The reason and or purpose for the contact (e.g. review, issue,
                product sales, advice, customer enquiry) 
              format: String
          CustomerContactDevice:
              $ref: '#/components/schemas/Device'
              format: Device
              description: '(DDD Entity) -  '
          CustomerContactIndicator:
              type: string
              description: >-
                Indicates whether this is an inbound or outbound contact
                (inbound is customer initiated, outbound is servicing resource
                initiated). 
              format: String
          CustomerContactContent:
              type: string
              description: ' '
              format: String
          CustomerContactIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Location:
        type: object
        description: ''
        properties:
          LocationDescription:
              type: string
              description: >-
                A description of the property, particularly if it has landmark
                characteristics. 
              format: String
          LocationDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: >-
                (DDD Entity) - Key dates associated with the directory entry (e.g. open
                date, refresh date). 
          LocationStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The tracked status (e.g. under construction or repair,
                inhabited, vacant). 
          LocationType:
              $ref: '#/components/schemas/Geographicalareatypevalues'
              format: Geographicalareatypevalues
              description: >-
                (DDD Entity) - Type of location (e.g. building, point of interest, virtual
                location/device). 
          LocationZoningType:
              type: string
              description: >-
                The planning or zoning status (e.g. residential, commercial,
                industrial). 
              format: String
          LocationNeighborhoodType:
              type: string
              description: >-
                The general purpose and neighborhood of the property  (e.g.
                residential, industrial, commercial). 
              format: String
          LocationConstructionType:
              type: string
              description: >-
                The construction approach for a property at the location (e.g.
                era and architecture as might be used in valuation). 
              format: String
          LocationOccupancyType:
              type: string
              description: >-
                The type of occupancy (e.g. residency, business, retail,
                entertainment). 
              format: String
          LocationValue:
              type: string
              description: >-
                The estimated (book) value of the property at the location -
                rental and purchase as appropriate. 
              format: String
          LocationCapacity:
              type: string
              description: >-
                An indication of the size or scale of the property where
                appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover
                restaurant). 
              format: String
          LocationIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
          LocationAddress:
              type: string
              description: 'Reference to the address of location '
              format: String
          LocationName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - Name (label) of the location. (ISO20022) '
          LocationTimeZone:
              type: string
              description: 'Local time zone. '
              format: String
    Geographicalareatypevalues:
        type: object
        description: ''
        properties:
          Geographicalareatypevalues:
              enum:
                  -  Continent
                  -  Country
                  -  State
                  -  District
                  -  Province
                  -  Town
                  -  City
                  -  Region
              type: string
              format: Geographicalareatypevalues
              description: ">\r\n* `Continent` - \r\n* `Country` - \r\n* `State` - \r\n* `District` - \r\n* `Province` - \r\n* `Town` - \r\n* `City` - \r\n* `Region` - "
    Identifier:
        type: object
        description: ''
        properties:
          IdentifierValue:
              type: string
              description: >-
                tThe actual unique code or number (e.g., passport number,
                drivers license number). 
              format: String
          IdentifierIssuerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Reference to an entity that assigns and manages the
                identification.

                tReference to the organization or agency that issued the
                identifier (e.g., DMV, Passport Office). 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier became valid. '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The date when the identifier expires or is no longer valid. '
    Name:
        type: object
        description: Name (label) of the location. (ISO20022)
        properties:
          Name:
              type: string
              description: >-
                (DDD Entity) - A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
              format: DataType
    Schedule:
        type: object
        description: The schedule of past and planned customer contacts
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Device:
        type: object
        description: ''
        properties:
          DeviceIdentification:
              $ref: '#/components/schemas/Deviceidentification'
              format: Deviceidentification
              description: '(DDD Entity) -  '
          DeviceType:
              $ref: '#/components/schemas/Devicetypevalues'
              format: Devicetypevalues
              description: >-
                (DDD Entity) - Reference to the device type of the device


                A device has the characteristics of the device type it belongs
                to possibly specified

                e.g. a device of the type "cheque book" will have cheques. The
                device specifies how many and what the number range is.

                e.g. an electronic banking app consists of software modules, the
                device specifies what version 

                 
          DeviceProperty:
              type: string
              description: >-
                Property of a device relevant for its use.


                A device has the characteristics of the device type it belongs
                to,possibly specified

                e.g. . a device of the type "cheque book" will have cheques. The
                device specifies how many and what the number range is.

                e.g. an electronic banking app consists of software modules, the
                device specifies what version 
                 
              format: String
          DeviceElement:
              type: string
              description: >-
                An element of the device that can be used independently and is
                individually identified


                e.g. a cheque in a chequebook 
              format: String
          DeviceStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: |-
                (DDD Entity) - The life cycle stage of a device

                e.g. active, defect 
          DeviceVersion:
              type: string
              description: '(DDD Entity) -  '
              format: Number
          DeviceDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          DeviceDescription:
              type: string
              description: ' '
              format: String
          DeviceName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          DeviceLanguage:
              type: string
              description: 'Preferred language set on the device '
              format: String
          DevicePhoneNumber:
              type: string
              description: 'Phone number associated with the device. '
              format: String
          DeviceLocationReference:
              type: string
              description: 'Reference to Geographical Location of the device. '
              format: String
          DeviceManufacturer:
              type: string
              description: 'Manufacturer of the device. '
              format: String
          DeviceCountryReference:
              type: string
              description: 'Reference to Country of the location. '
              format: String
          DeviceAddressReference:
              type: string
              description: >-
                Reference to the address associated with the device like
                Internet Protocol address, email Address 
              format: String
          DeviceOperatingSystem:
              $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
              format: Deviceoperatingsystemtypevalues
              description: '(DDD Entity) - The operating system deployed on device. '
    Deviceidentification:
        type: object
        description: ''
        properties:
          DeviceIdentification:
