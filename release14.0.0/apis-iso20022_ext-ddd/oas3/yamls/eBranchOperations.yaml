      get:
        tags:
          - BQ (DDD Aggregate) - Outbound
        summary: (DDD  Service) ReBQ Retrieve details about an outbound eBranch connection
        description: (DDD  Service) ReBQ Retrieve details about an outbound eBranch connection
        operationId: Outbound/Retrieve
        parameters:
          - $ref: '#/components/parameters/ebranchoperationsid'
