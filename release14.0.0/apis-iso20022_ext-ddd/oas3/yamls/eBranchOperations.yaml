          '500':
            $ref: '#/components/responses/InternalServerError'
  '/eBranchOperations/{ebranchoperationsid}/Inbound/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - Inbound
        summary: (DDD  Service) InBQ Initiate an inbound eBranch connection
        description: (DDD  Service) InBQ Initiate an inbound eBranch connection
        operationId: Inbound/Initiate
        parameters:
          - $ref: '#/components/parameters/ebranchoperationsid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateInboundRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateInboundResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
