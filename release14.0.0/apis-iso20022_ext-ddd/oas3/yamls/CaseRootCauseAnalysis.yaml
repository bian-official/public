components:
  schemas:
    RequestCustomerCaseRootCauseAnalysis:
        type: object
        description: >-
          (DDD Entity) - RqCR Request manual intervention or a decision with respect to
          Customer Case Root Cause Analysis
        properties:
          CustomerCaseRootCauseAnalysisParameterType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: "(DDD Entity) - A Classification value that distinguishes between Analysis according to the type of business services and/or type of concern defined within Customer Case Root Cause Analysis . Eg Market Analysis, Risk Analysis, Perfomance Analysis, etc. ||\r\n|"
          CustomerCaseRootCauseAnalysisSelectedOption:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - A selected optional business service as subject matter of analysis ||\r\n|"
          CustomerCaseRootCauseAnalysisRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Request to perform Customer Case Root Cause Analysis ||\r\n|"
          CustomerCaseRootCauseAnalysisStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - The status of Customer Case Root Cause Analysis Status
                |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          CustomerCaseRootCauseAnalysisUsageLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Customer Case Root Cause Analysis ||\r\n|"
    Featuretypevalues:
        type: object
        description: >-
          (DDD Entity) - RqCR Request manual intervention or a decision with respect to
          Customer Case Root Cause Analysis
        properties:
          Featuretypevalues:
              enum:
                  -  FeeFeature
                  -  InterestFeature
                  -  WithdrawalFeature
                  -  DepositFeature
                  -  SweepFeature
                  -  LienFeature
                  -  PaymentFeature
                  -  RepaymentFeature
                  -  LimitFeature
                  -  OverdraftFeature
                  -  StatementFeature
                  -  CurrencyExchangeFeature
                  -  PriceFeature
              type: string
              format: Featuretypevalues
