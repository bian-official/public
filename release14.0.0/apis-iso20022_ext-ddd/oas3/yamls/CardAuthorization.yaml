components:
  schemas:
    UpdateCreditCardAuthorizationAssessment:
        type: object
        description: (DDD Entity) - UpCR Update details of a card transaction authorization assessment
        properties:
          NetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Reference to the network the authentication is processed through ||\r\n|"
          ParticipantAcquirerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Acquiring bank requesting authorization ||\r\n|"
          ParticipantIssuerBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the Issuing bank providing authorization ||\r\n|"
          CardTransactionRecord:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                (DDD Entity) - The card transaction submitted for authorization by the
                merchant CardPayment|CardPayment
                ([https://www.iso20022.org/standardsrepository/type/CardPayment)](https://www.iso20022.org/standardsrepository/type/CardPayment))|Standard|ISO20022
                BM ()
          CardTransactionProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The account number associated with the card transaction ||\r\n|"
          CardHolderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The identity of the account holder submitting the transaction ||\r\n|"
          CardTransactionIssuedDeviceReference:
              $ref: '#/components/schemas/Device'
              format: Device
              description: "(DDD Entity) - Reference to the issued device submitted to authorize the transaction (e.g. card number) ||\r\n|"
          CardTransactionNetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Reference to the network the card transaction is handled by as recorded with the transaction ||\r\n|"
          CardTransactionIssuingBankReference:
              $ref: '#/components/schemas/CardPaymentPartyRole'
              format: CardPaymentPartyRole
              description: >-
                (DDD Entity) - Refers to the card holder's issuing bank as recorded with
                the transaction CardPaymentPartyRole|CardPaymentPartyRole
                ([https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole)](https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole))|Standard|ISO20022
                BM ()
          CardTransactionMerchantAcquiringBankReference:
              $ref: '#/components/schemas/CardPaymentPartyRole'
              format: CardPaymentPartyRole
              description: >-
                (DDD Entity) - Refers to the merchant's acquiring bank as recorded with the
                transaction CardPaymentPartyRole|CardPaymentPartyRole
                ([https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole)](https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole))|Standard|ISO20022
                BM ()
          CardTransactionType:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                (DDD Entity) - The type of transaction (purchase, cash advance, etc.)
                CardPayment|CardPayment
                ([https://www.iso20022.org/standardsrepository/type/CardPayment)](https://www.iso20022.org/standardsrepository/type/CardPayment))|Standard|ISO20022
                BM ()
          CardTransactionCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                (DDD Entity) - The currency that the transaction is made in
                CurrencyCode|CurrencyCode
                ([https://www.iso20022.org/standardsrepository/type/CurrencyCode)](https://www.iso20022.org/standardsrepository/type/CurrencyCode))|Standard|ISO20022
                BM ()
          CardTransactionAmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: >-
                (DDD Entity) - Type of amount (e.g. original amount, billing currency
                amount, conversion rate, FX Mark-up)
                TypeOfAmountCode|TypeOfAmountCode
                ([https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode)](https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode))|Standard|ISO20022
                BM ()
          CardTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - The amount corresponding to the type
                CurrencyAndAmount|CurrencyAndAmount
                ([https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)](https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount))|Standard|ISO20022 
                ()
          CardTransactionMerchantReference:
              $ref: '#/components/schemas/CardPaymentPartyRole'
              format: CardPaymentPartyRole
              description: >-
                (DDD Entity) - Refers to the merchant initiating settlement
                CardPaymentPartyRole|CardPaymentPartyRole
                ([https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole)](https://www.iso20022.org/standardsrepository/type/CardPaymentPartyRole))|Standard|ISO20022
                BM ()
          CardTransactionLocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Refers to the point of sale location Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          CardTransactionProductandServiceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                (DDD Entity) - Details of the transaction (e.g. purchased service/product,
                purpose) Product_x000D_

                |Product
                ([https://www.iso20022.org/standardsrepository/type/Product)](https://www.iso20022.org/standardsrepository/type/Product))|Standard|ISO20022
                BM ()
          CardTransactionDateandTime:
              $ref: '#/components/schemas/ISODate'
              format: ISODate
              description: >-
                (DDD Entity) - Significant dates and times associated with the transaction
                ISODate|ISODate
                ([https://www.iso20022.org/standardsrepository/type/ISODate)](https://www.iso20022.org/standardsrepository/type/ISODate))|Standard|ISO20022
                BM ()
          CardTransactionFXConversionCharge:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                (DDD Entity) - The applied currency conversion charge Adjustment|Adjustment
                ([https://www.iso20022.org/standardsrepository/type/Adjustment)](https://www.iso20022.org/standardsrepository/type/Adjustment))|Standard|ISO20022
                BM ()
          CardTransactionInterchargeFee:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                (DDD Entity) - The applied intercharge fee Adjustment|Adjustment
                ([https://www.iso20022.org/standardsrepository/type/Adjustment)](https://www.iso20022.org/standardsrepository/type/Adjustment))|Standard|ISO20022
                BM ()
          CardTransactionAuthorizationRecord:
              $ref: '#/components/schemas/CardPaymentValidation'
              format: CardPaymentValidation
              description: >-
                (DDD Entity) - Details the reference, amount, timestamp of the transaction
                authorization CardPaymentValidation|CardPaymentValidation
                ([https://www.iso20022.org/standardsrepository/type/CardPaymentValidation)](https://www.iso20022.org/standardsrepository/type/CardPaymentValidation))|Standard|ISO20022
                BM ()
    CardNetwork:
        type: object
        description: Reference to the network the authentication is processed through
        properties:
          CardNetwork:
              type: string
              description: >-
                (DDD Entity) - Network for handling the card based transaction (e.g. Visa,
