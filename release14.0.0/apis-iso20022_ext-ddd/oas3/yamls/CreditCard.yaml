    Paymentidentificationtypevalues:
        type: object
        description: ''
        properties:
          Paymentidentificationtypevalues:
              enum:
                  -  Executionidentification
                  -  Endtoendidentification
                  -  Instructionidentification
                  -  Transactionidentification
                  -  Clearingsystemreference
                  -  Creditorreference
                  -  UETR
                  -  Counterpartyreference
                  -  Identification
                  -  Commonidentification
                  -  Matchingreference
                  -  Uniquetradeidentifier
                  -  Clearingbrokeridentification
                  -  PaymentOrderID
                  -  ClientReference
                  -  End-To-EndID
                  -  ExternalReference
                  -  InstructionID
                  -  TransactionID(ExecutionID)
              type: string
              format: Paymentidentificationtypevalues
              description: ">\r\n* `Executionidentification` - Unique and unambiguous identifier for a payment execution, as assigned by the clearing agent or the initiating party. (ISO20022)\r\n* `Endtoendidentification` - Unique and unambiguous identifier for a payment as assigned by the originator. The payment transaction reference is used for reconciliation or to link tasks relating to the payment. (ISO20022)\r\n* `Instructionidentification` - Unique identification assigned by an instructing party for an instructed party to unambiguously identify the instruction. (ISO20022)\r\n* `Transactionidentification` - Unique identification assigned by the first instructing agent to unambiguously identify the transaction and passed on, unchanged, throughout the entire interbank chain. (ISO20022)\r\n* `Clearingsystemreference` - Unique and unambiguous identifier for a payment instruction, as assigned by the clearing system.(ISO20022)\r\n* `Creditorreference` - Unique and unambiguous reference assigned by the creditor to refer to the payment obligation. (ISO20022)\r\n* `UETR` - Universally unique identifier to provide an end-to-end reference of a payment transaction. (ISO20022)\r\n* `Counterpartyreference` - Unambiguous identification of the trade allocated by the counterparty.(ISO20022)\r\n* `Identification` - Reference assigned to the trade by the investor or the trading party. This reference will be used throughout the trade life cycle to access/update the trade details. (ISO20022)\r\n* `Commonidentification` - Unique reference agreed upon by the two trade counterparties to identify the trade. (ISO20022)\r\n* `Matchingreference` - Reference assigned by a matching system when the trade is matched.(ISO20022)\r\n* `Uniquetradeidentifier` - This field specifies the unique transaction identifier (UTI) to be created at the time a transaction is first executed, shared with all registered entities and counterparties involved in the transaction, and used to track that particular transaction over its life. This identifier can also be known as the Unique Swap Identifier (USI). (ISO20022)\r\n* `Clearingbrokeridentification` - Reference number assigned by the clearing broker. (ISO20022)\r\n* `PaymentOrderID` - Internal unique identifier for the payment instruction, used within the banks systems to track the order from initiation through to execution.\r\n* `ClientReference` - A reference provided by the customer (payer) to identify the payment (e.g., invoice number, transaction reference). Useful for reconciliation by the customer.\r\n* `End-To-EndID` - Identifier that stays the same across the entire payment chain (from ordering customer to beneficiary) to allow straight-through reconciliation. Common in ISO 20022 standards.\r\n* `ExternalReference` - Transaction identifier assigned by external schemes/networks (e.g., SWIFT MT/MX reference, SEPA End-to-End ID, clearing house reference).\r\n* `InstructionID` - Unique identifier for a specific instruction within a batch of payment orders.\r\n* `TransactionID(ExecutionID)` - Identifier created by the Payment Execution domain once the actual funds movement is initiated. Links execution to the originating order."
