    Paymenttypevalues:
        type: object
        description: >-
          Defines the set-up for the billing processing (e.g. cycle date, type
          of billing, etc.)
        properties:
          Paymenttypevalues:
              enum:
                  -  Cashtransaction
                  -  Domesticpayment
                  -  Domestichighvaluepayment
                  -  Domesticprioritypayment
                  -  Crossborderpayment
                  -  Crossborderprioritypayment
