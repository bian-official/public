                  -  Standingfacilities
                  -  Standardservicelevelcredit
                  -  Liquiditytransfer
                  -  Advancepayment
                  -  Valuedateadjustment
                  -  Dvpgross
                  -  Dvpnet
                  -  Netting
                  -  Limitpayment
                  -  Backup
                  -  Expresspayment
                  -  Centralbankoperation
                  -  Clspayment
                  -  Eurodomesticpayment
                  -  Agriculturaltransfer
                  -  Alimonypayment
                  -  Balanceretail
                  -  Bonuspayment.
                  -  Brokeragefee
                  -  Capitalbuilding
                  -  Charitypayment
                  -  Childbenefit
                  -  Commercialcredit
                  -  Commission
                  -  Commoditytransfer
                  -  Costs
