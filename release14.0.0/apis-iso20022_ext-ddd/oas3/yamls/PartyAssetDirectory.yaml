components:
  schemas:
    RegisterAssetProperties:
        type: object
        description: (DDD Entity) - Register a Party Asset in the Directory
        properties:
          AssetInterestedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to party as recorded by Party Reference Data Directory that has an interest in the party asset ||\r\n|"
          AssetPartyInterestType:
              type: string
              description: "Type of interest that a party has in the party asset, except owning ||\r\n|"
              format: String
          AssetDescription:
              type: string
              description: "Description of the asset as provided by the owner ||\r\n|"
              format: String
          AssetDocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - Reference to a document as stored by Document Directory that contains information about the asset Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          AssetType:
              $ref: '#/components/schemas/Assettypevalues'
              format: Assettypevalues
              description: "(DDD Entity) - Type of asset expressed in common language, like property, consumer durable, bank deposit and more ||\r\n|"
          AssetOwningPartyReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to a party as recorded by Party Reference Data Directory that is full or part owner of the party asset ||\r\n|"
          AssetTaxesPaidDescription:
              type: string
              description: "Description of the taxes paid for the asset as far as these affect the value of the asset for pledging as collateral ||\r\n|"
              format: String
          AssetLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - Name of the location of the party asset Location|Location
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM  ()
          AssetStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - Description of the status of an asset; dependent on the tpe
                of asset this can be free, mortgaged, blocked and more Status
                |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
          AssetRegisterDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the party asset is publicly registered as an
                asset of the party or parties under consideration
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AssetMaturityDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - Date on which the party asset ceases to exist as an asset
                for the party or parties under consideration
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          AssetTitleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - The right or the bundle of rights to a party asset that are
                of interest to the bank, like possession or mortgage Name|Name
                ([https://www.iso20022.org/standardsrepository/type/Name)](https://www.iso20022.org/standardsrepository/type/Name))|Standard|ISO20022
                ()
          AssetRiskProfileDescription:
              type: string
              description: "Description of the risk profile of the party asset whne in use as collateral for the bank ||\r\n|"
              format: String
          AssetJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - Jurisdiction under which the party asset is officially
                registered Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          PartyAssetReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                (DDD Entity) - An unique reference to an item or an occurrence of "Asset
                Properties"
                 GenericIdentification|GenericIdentification ([https://www.iso20022.org/standardsrepository/type/GenericIdentification)](https://www.iso20022.org/standardsrepository/type/GenericIdentification))|Standard|ISO20022 BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              type: string
              description: 'Reference to a Party who plays a specific role '
              format: String
          InvolvementReference:
              type: string
              description: 'Reference to a specific Role that is played by a Party '
              format: String
    Assettypevalues:
        type: object
        description: (DDD Entity) - Register a Party Asset in the Directory
        properties:
          Assettypevalues:
              enum:
                  -  TangibleAsset
                  -  IntangibleAsset
                  -  OperatingAsset
                  -  Non-OperatingAsset
                  -  CurrentAsset
                  -  Non-Current(Fixed)Asset
                  -  PersonalAsset
                  -  BusinessAsset
              type: string
              format: Assettypevalues
              description: ">\r\n* `TangibleAsset` - It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` - It doesn't have a physical form but hold value\r\n* `OperatingAsset` - Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` - Not used in core business operations but still provide value\r\n* `CurrentAsset` - Expected to be converted into cash within one year.\r\n* `Non-Current(Fixed)Asset` - Provide value over the long term (more than one year).\r\n* `PersonalAsset` - Owned by individuals and not related to a business.\r\n* `BusinessAsset` - Owned by a business and used to generate revenue."
    Schedule:
        type: object
        description: The timetable to capture and maintain Party Asset Directory Entry
        properties:
          ScheduleType:
              type: string
              description: ' '
              format: String
    Log:
