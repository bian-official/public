info:
  title: Party Asset Directory
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This directory maintains reference details of
    assets held by a party, usually a customer of the bank. In most case, the
    bank's interest in the asset is because it may be pledged to the bank as
    collateral.
  version: 14.0.0
