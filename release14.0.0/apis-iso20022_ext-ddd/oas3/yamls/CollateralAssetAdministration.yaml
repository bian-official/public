components:
  schemas:
    CreateCollateralAssetAdministrativePlan:
        type: object
        description: (DDD Entity) - CrCR Create a collateral asset administrative plan for a new item
        properties:
          CollateralAssetReference:
              $ref: '#/components/schemas/Collateral'
              format: Collateral
              description: >-
                (DDD Entity) - Reference to the collateral asset item Collateral
                |Collateral 
                ([https://www.iso20022.org/standardsrepository/type/Collateral)](https://www.iso20022.org/standardsrepository/type/Collateral))|Standard|ISO20022
                BM ()
          CollateralAssetRecord:
              $ref: '#/components/schemas/Collateral'
              format: Collateral
              description: >-
                (DDD Entity) - The details maintained for the asset Collateral |Collateral 
                ([https://www.iso20022.org/standardsrepository/type/Collateral)](https://www.iso20022.org/standardsrepository/type/Collateral))|Standard|ISO20022
                BM ()
          CollateralAssetType:
              $ref: '#/components/schemas/Assettypevalues'
              format: Assettypevalues
              description: "(DDD Entity) - The type of asset (e.g. building, machinery, inventory, financial instrument, art) ||\r\n|"
          CollateralAssetProperties:
              $ref: '#/components/schemas/Feature'
              format: Feature
              description: "(DDD Entity) - Key properties of the asset that might influence administration and maintenance (e.g. rarity) ||\r\n|"
          CollateralAssetDescription:
              type: string
              description: "Description of significant details and properties of the asset ||\r\n|"
              format: String
          CollateralAssetTitle:
              type: string
              description: "Details of title ||\r\n|"
              format: String
          CollateralAssetOwnership:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Breakdown of ownership where an asset has multiple owners with different entitlements ||\r\n|"
          CollateralAssetInterestedParties:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Parties with same for of interest (e.g. custodian, insurer, user) ||\r\n|"
          CollateralAssetLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                (DDD Entity) - The location the asset is stored
                Location/Address|Location/Address
                ([https://www.iso20022.org/standardsrepository/type/Location)](https://www.iso20022.org/standardsrepository/type/Location))|Standard|ISO20022
                BM ()
          CollateralAssetJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                (DDD Entity) - The jurisdiction that governs title and access to the asset
                Jurisdiction|Jurisdiction
                ([https://www.iso20022.org/standardsrepository/type/Jurisdiction)](https://www.iso20022.org/standardsrepository/type/Jurisdiction))|Standard|ISO20022
                BM ()
          CollateralAssetDocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "(DDD Entity) - Reference to supporting documentation Document\__x000D_\n|Document ([https://www.iso20022.org/standardsrepository/type/Document)](https://www.iso20022.org/standardsrepository/type/Document))|Standard|ISO20022 BM ()"
          CollateralAssetDocumentType:
              $ref: '#/components/schemas/Documenttypevalues'
              format: Documenttypevalues
              description: "(DDD Entity) - The type of document relating to the asset ||\r\n|"
          CollateralAssetInsuranceReference:
              type: string
              description: "(DDD Entity) - Details of insurance arrangements covering the asset, including duration and renewal ||\r\n|"
              format: Object
          CollateralAssetPledgedDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                (DDD Entity) - When the asset was provided as collateral
                ISODateTime|ISODateTime
                ([https://www.iso20022.org/standardsrepository/type/ISODateTime)](https://www.iso20022.org/standardsrepository/type/ISODateTime))|Standard|ISO20022
                BM ()
          CollateralAssetValuationHistory:
              $ref: '#/components/schemas/CollateralValuation'
              format: CollateralValuation
              description: >-
                (DDD Entity) - Historical and current valuation, including loan to value
                ratios/qualifiers CollateralValuation |CollateralValuation 
                ([https://www.iso20022.org/standardsrepository/type/CollateralValuation)](https://www.iso20022.org/standardsrepository/type/CollateralValuation))|Standard|ISO20022
                BM ()
          CollateralAssetValuationSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule for maintaining an up to date valuation ||\r\n|"
          CollateralAssetMaintenanceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule planned and actual for undertaking asset maintenance checks) ||\r\n|"
          CollateralAssetStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                (DDD Entity) - A general status indicator for the asset (can cover multiple
                properties as necessary) Status |Status 
                ([https://www.iso20022.org/standardsrepository/type/Status)](https://www.iso20022.org/standardsrepository/type/Status))|Standard|ISO20022
                BM ()
    Assettypevalues:
        type: object
        description: (DDD Entity) - CrCR Create a collateral asset administrative plan for a new item
        properties:
          Assettypevalues:
              enum:
                  -  TangibleAsset
                  -  IntangibleAsset
                  -  OperatingAsset
                  -  Non-OperatingAsset
                  -  CurrentAsset
                  -  Non-Current(Fixed)Asset
                  -  PersonalAsset
                  -  BusinessAsset
              type: string
              format: Assettypevalues
              description: ">\r\n* `TangibleAsset` - It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` - It doesn't have a physical form but hold value\r\n* `OperatingAsset` - Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` - Not used in core business operations but still provide value\r\n* `CurrentAsset` - Expected to be converted into cash within one year.\r\n* `Non-Current(Fixed)Asset` - Provide value over the long term (more than one year).\r\n* `PersonalAsset` - Owned by individuals and not related to a business.\r\n* `BusinessAsset` - Owned by a business and used to generate revenue."
    Feature:
        type: object
        description: >-
          Key properties of the asset that might influence administration and
          maintenance (e.g. rarity)
        properties:
          FeatureType:
              $ref: '#/components/schemas/Featuretypevalues'
              format: Featuretypevalues
              description: '(DDD Entity) -  '
          FeatureIdentification:
