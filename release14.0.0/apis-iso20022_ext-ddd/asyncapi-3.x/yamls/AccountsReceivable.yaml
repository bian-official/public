components:
  messages:
    AccountsReceivableProcedure:
      name: AccountsReceivableProcedure
      description: >-
        DDD Entity - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery 
        within Accounts Receivable. 

        Example: Process the evaluation and completion of customer offers.
      payload:
        $ref: '#/components/schemas/AccountsReceivableProcedure'
    ReceivablesEvaluation:
      name: ReceivablesEvaluation
      description: >-
        DDD Entity - A course of action for doing Receivables Evaluation in the
        context of executing the Receivables Evaluation
      payload:
        $ref: '#/components/schemas/ReceivablesEvaluation'
    Resolution:
      name: Resolution
      description: >-
        DDD Entity - A course of action for doing Receivables Evaluation in the
        context of executing the Receivables Evaluation
      payload:
        $ref: '#/components/schemas/Resolution'
    Payment:
      name: Payment
      description: >-
        DDD Entity - A course of action for doing Receivables Evaluation in the
        context of executing the Receivables Evaluation
      payload:
        $ref: '#/components/schemas/Payment'
    CustomerNegotiation:
      name: CustomerNegotiation
      description: >-
        DDD Entity - A course of action for doing Receivables Evaluation in the
        context of executing the Receivables Evaluation
      payload:
        $ref: '#/components/schemas/CustomerNegotiation'
    AccountsReceivableOutcome:
      name: AccountsReceivableOutcome
      description: >-
        DDD Entity - A course of action for doing Receivables Evaluation in the
        context of executing the Receivables Evaluation
      payload:
        $ref: '#/components/schemas/AccountsReceivableOutcome'
