        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - The date when the identifier became valid.
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            DDD Entity - The date when the identifier expires or is no longer
