  title: Archive Services
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with ISO200022 | Packaged Business Capability
    PBC | DDD Bounded Context | The Archive Services Service Domain enables the
    bank to retain, maintain and access significant documents that are no longer
    actively accessed but that might be required in the future
