      properties:
        Name:
          type: string
          format: DataType
          description: >-
            DDD Entity - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            UN/CEFAT
    Goaldatetime:
      type: object
      description: ''
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
