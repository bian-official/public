        AdjustedRate:
          type: string
          format: BaseOneRate
          description: >-
            DDD Entity - Percentage by which the collateral amount needs to be
            adjusted.
        CollateralValuationCurrency:
          type: string
          format: CurrencyCode
          description: DDD Entity - Currency used for the valuation.
    Collateral:
      type: object
      description: >-
        DDD Entity - Assets pledged by a debtor to secure a loan or an exposure
        and subject to seizure in the event of default.
      properties:
        CollateralAmount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Value of the collateral as an amount.
        Valuation:
          type: string
          format: CollateralValuation
          description: DDD Entity - Valuation process of specific collateral elements.
        CollateralType:
          type: string
          format: CollateralTypeCode
          description: DDD Entity - Specifies the type of collateral.
        BaseCurrencyAmount:
          type: string
          format: ActiveCurrencyAndAmount
          description: >-
            DDD Entity - Value of the collateral in the currency used for
            reporting.
        CollateralPurpose:
          type: string
          format: CollateralPurposeCode
          description: >-
            DDD Entity - Specifies whether the collateral has been posted
            against the variation margin or the segregated independent amount.
        CollateralBalance:
          type: string
          format: CollateralBalance
          description: >-
            DDD Entity - Collateral balance which contain specific collateral
            elements.
        CollateralAccount:
          type: string
          format: Account
          description: DDD Entity - Account from or to which collateral is delivered.
        CollateralManagement:
          type: string
          format: CollateralManagement
          description: >-
            DDD Entity - Series of processes which are related to the collateral
            processes.
        CollateralPartyRole:
          type: string
          format: CollateralPartyRole
          description: >-
            DDD Entity - Specifies the roles played by a party in the context of
            collateral processes.
        Status:
          type: string
          format: CollateralStatus
          description: >-
            DDD Entity - Specifies the status of the collateral or of an event
            related to collateral.
        AssetHolding:
          type: string
          format: AssetHolding
          description: >-
            DDD Entity - Specifies the securities or physical entities given as
            collateral.
        VariationMarginAssetHolding:
          type: string
          format: AssetHolding
          description: >-
            DDD Entity - Specifies in terms of value and quantity the assets
            held as collateral against the variation margin.
        SegregatedIndependentAmountAssetHolding:
          type: string
          format: AssetHolding
          description: >-
            DDD Entity - Specifies in terms of value and quantity the assets
            held as collateral against the segregated independent amount.
        CollateralAgreement:
          type: string
          format: CollateralAgreement
          description: DDD Entity - Collateral agreement which governs the collateral.
        CollateralOwnership:
          type: string
          format: Max35Text
          description: DDD Entity - Specifies who is the owner of the collateral.
        RelatedCollateralSubstitution:
          type: string
          format: CollateralSubstitution
          description: >-
            DDD Entity - Collateral substitution for which new collateral is
            replacing the returned one.
        CollateralDeliveryMethod:
          type: string
          format: CollateralDeliveryMethodCode
          description: >-
            DDD Entity - Specifies whether the collateral is subject to a title
            transfer collateral arrangement, a securities interest collateral
            arrangement, or a securities interest with the right of use.
        CollateralQualityType:
          type: string
          format: CollateralQualityTypeCode
          description: DDD Entity - Risk classification of the security used as collateral.
        DeliveryByValue:
          type: string
          format: TrueFalseIndicator
          description: >-
            DDD Entity - Specifies whether the transaction was settled using the
            Delivery-by-Value DBV mechanism.
        CollateralReinvestment:
          type: string
          format: CollateralReinvestment
          description: >-
            DDD Entity - Provides details on the type of the cash reinvestment
            in a given currency and on the cash reinvestment rate.
        CollateralTransactionType:
          type: string
          format: CollateralTransactionTypeCode
          description: DDD Entity - Collateral  transaction type.
    AccountEntry:
      type: string
      format: ''
      description: >-
        DDD Entity - Amount of money debited or credited on the books of an
        account servicer.
    CollateralPartyRole:
      type: object
      description: DDD Entity - Role played by a party in the context of collateral.
      properties:
        Collateral:
          type: string
          format: Collateral
          description: >-
            DDD Entity - Specifies the collateral for which a party plays a
            role.
    CollateralAgreement:
      type: object
      description: >-
        DDD Entity - Agreement between two trading parties that contains
        information about their relative duties and rights regarding collateral
        processes.
      properties:
        BaseCurrency:
          type: string
          format: CurrencyCode
          description: DDD Entity - Denomination currency.
        AssociatedMasterAgreement:
          type: string
          format: MasterAgreement
          description: >-
            DDD Entity - Agreement in which the parties agree to most of the
            terms that will govern collateral transactions.
        StandingSettlementInstructions:
          type: string
          format: StandingSettlementInstruction
          description: >-
            DDD Entity - Settlement instructions which must be used for the
            settlement of collateral unless otherwise specified.
        MarginConvention:
          type: string
          format: ExposureConventionTypeCode
          description: >-
            DDD Entity - Determines how the variation margin requirement will be
            calculated, either net or gross.
        ExposureTerm:
          type: string
          format: ExposureTerm
          description: >-
            DDD Entity - Specifies the terms used to calculate a risk exposure
            and its coverage.
        CallFrequency:
          type: string
          format: FrequencyCode
          description: >-
            DDD Entity - Specifies the frequency at which collateral positions
            are evaluated and margin calls are issued.
        Collateral:
          type: string
          format: Collateral
          description: >-
            DDD Entity - Specifies the collateral which is the subject of the
            agreement.
        RiskCoverage:
          type: string
          format: CollateralManagement
          description: >-
            DDD Entity - Collateral management process which applies the terms
            agreed in the collateral agreement.
    Loan:
      type: object
      description: >-
        DDD Entity - Act of provding an amount of money, a property or other
        material goods to a another party in exchange for future repayment of
        the principal amount along with interest or other finance charges.
      properties:
        PrincipalAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Amount of money borrowed, or part of that amount which
            remains unpaid excluding interest.
        InterestPaymentsSchedule:
          type: string
          format: PaymentTerms
          description: >-
            DDD Entity - Schedule for the payment of the interests due on the
            loan.
        IntraCompanyLoanIndicator:
          type: string
          format: YesNoIndicator
          description: DDD Entity - Loan is an intra-company loan.
    InterestCalculation:
      type: object
      description: DDD Entity - Set of parameters used to calculate an interest amount.
      properties:
        DayCountBasis:
          type: string
          format: InterestComputationMethodCode
          description: >-
            DDD Entity - Identifies the computation method of accrued interest
            of the related financial instrument.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            DDD Entity - Percentage charged for the use of an amount of money,
            usually expressed at an annual rate. The interest rate is the ratio
            of the amount of interest paid during a certain period of time
            compared to the principal amount of the interest bearing financial
            instrument.
        Interest:
          type: string
          format: Interest
          description: DDD Entity - Interest resulting from the interest calculation.
        RateType:
          type: string
          format: InterestRateTypeCode
          description: >-
            DDD Entity - Specifies the type of rate used to calculate the
            interest.
        InterestPeriod:
          type: string
          format: DateTimePeriod
          description: DDD Entity - Period during which the interest rate has been applied.
        RelatedIndex:
          type: string
          format: PercentageRate
          description: >-
            DDD Entity - Index rate related to the interest rate of the
            forthcoming interest payment.
        InterestAccrualDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Start date used for calculating accrued interest on
            debt instruments which are being sold between interest payment
            dates. Often but not always the same as the issue date and the dated
            date.
        CalculationMethod:
          type: string
          format: CalculationMethodCode
          description: DDD Entity - Specifies whether the interest is simple or compounded.
        VariableInterest:
          type: string
          format: VariableInterest
          description: >-
            DDD Entity - Specifies the parameters to be used for variable
            interest payments.
        InterestType:
          type: string
          format: InterestCode
          description: DDD Entity - Specifies the type of interest.
        RateValidityRange:
          type: string
          format: AmountRange
          description: >-
            DDD Entity - Specifies the amount range for which the interest rate
            is applicable.
        InterestMethod:
          type: string
          format: InterestMethodCode
          description: >-
            DDD Entity - Indicates whether the interest will be settled in cash
            or rolled in the existing collateral balance.
        CalculationFrequency:
          type: string
          format: FrequencyCode
          description: >-
            DDD Entity - Specifies the periodicity of the calculation of the
            interest.
        CalculationDate:
          type: string
          format: ISODate
          description: DDD Entity - Indicates the calculation date of the interest amount.
        Charges:
          type: string
          format: Charges
          description: DDD Entity - Specifies the charges on interest.
        DebtInstrument:
          type: string
          format: Debt
          description: DDD Entity - Debt for which a next interest is specified.
        Spread:
          type: string
          format: Spread
          description: DDD Entity - Specifies the difference between two interests.
        PaymentFrequency:
          type: string
          format: FrequencyCode
          description: DDD Entity - Specifies the frequency of an interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            DDD Entity - Interest management process which requires interest
            calculation.                        
    YesNoIndicator:
      type: string
      format: ''
      description: DDD Entity - Indicates a "Yes" or "No" type of answer for an element.
    CorporateActionEvent:
      type: object
      description: >-
        DDD Entity - An event determined by a corporation's board of directors,
        that changes the existing corporate capital structure or financial
        condition.
      properties:
        Type:
          type: string
          format: CorporateActionEventTypeV6Code
          description: DDD Entity - Type of corporate action event.
        MandatoryVoluntaryEventType:
          type: string
          format: CorporateActionMandatoryVoluntaryCode
          description: >-
            DDD Entity - Specifies whether the event is mandatory, mandatory
            with options or voluntary.
        UnderlyingSecurity:
          type: string
          format: Security
          description: DDD Entity - Security to which this instruction or event applies.
        CorporateActionPrice:
          type: string
          format: CorporateActionPrice
          description: DDD Entity - Specifies prices related to a corporate action.
        ExchangeRate:
          type: string
          format: CurrencyExchange
          description: >-
            DDD Entity - Rate, specified by the issuer, when the paid amount is
            not in the same currency as the specified amount.
        RegistrationDetails:
          type: string
          format: Max350Text
          description: DDD Entity - Provides information required for the registration.
        BasketOrIndexInformation:
          type: string
          format: Max350Text
          description: >-
            DDD Entity - Provides additional information on the basket or index
            underlying a security, for example a warrant.
        Deadline:
          type: string
          format: Deadline
          description: >-
            DDD Entity - Specifies the different deadlines related to a
            corporate event.
        AdditionalBusinessProcess:
          type: string
          format: AdditionalBusinessProcessCode
          description: >-
            DDD Entity - Specifies the type of the additional business process
            linked to a corporate action event such as a claim compensation or
            tax refund.
        TradingDate:
          type: string
          format: ISODateTime
          description: DDD Entity - Date/time at which the deal rights was agreed.
        CorporateActionCharge:
          type: string
          format: CorporateActionFeesAndCharges
          description: >-
            DDD Entity - Specifies the charges relative to a corporate action
            event.
        PariPassuDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date on which security will assimilate, become
            fungible, or have the same rights to dividends as the parent issue.
        InformationConditions:
          type: string
          format: Max350Text
          description: >-
            DDD Entity - Provides conditional information related to the event,
            eg, an offer is subject to 50% acceptance, the offeror allows the
            securities holder to set some conditions.
        FractionalQuantity:
          type: string
          format: SecuritiesQuantity
          description: >-
            DDD Entity - Fractional quantity resulting from an event which will
            be paid with cash in lieu. 
        EventProcessingType:
          type: string
          format: CorporateActionEventProcessingTypeCode
          description: DDD Entity - Type of processing involved by a Corporate Action.
        CorporateActionStatus:
          type: string
          format: CorporateActionStatus
          description: DDD Entity - Status of the corporate action process.
        AnnouncementDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date/time at which the issuer announced that a
            corporate action event will occur such as the issue of securities or
            an official meeting.
        EffectiveDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date/time at which an event is officially effective
            from the issuer's perspective.
        FurtherDetailsAnnouncementDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date/time at which additional information on the event
