        MarginType:
          type: string
          format: RemarketingMarginTypeCode
          description: DDD Entity - Specifies the margin type for a remarketing procedure.
        RelatedMeeting:
          type: string
          format: Meeting
          description: >-
            DDD Entity - Provides information on the meeting  related to the
            corporate event.
        Services:
          type: string
          format: CorporateActionServicing
          description: >-
            DDD Entity - Specifies the different services linked to a corporate
            action event.
        Issuance:
          type: string
          format: Issuance
          description: >-
            DDD Entity - Information specified when the corporate event relates
            to the issuance of securities.
        SecuritiesModification:
          type: string
          format: SecuritiesModification
          description: >-
            DDD Entity - Modification of the reference data of a security or of
            the organisation that issued it.
        TradingPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            DDD Entity - Period during which a financial instrument is available
            for trading.
        TransactionTax:
          type: string
          format: Tax
          description: DDD Entity - Tax rate of financial transactions related to an event.
        ConsentType:
          type: string
          format: ConsentTypeCode
          description: >-
            DDD Entity - Corporate actions may be approved by shareholders
            without a meeting or a vote by means of execution of a consent by a
            majority of shareholders entitled to vote.
        ProceedsDefinition:
          type: string
          format: ProceedsDefinition
          description: DDD Entity - Specifies the proceeds of a corporate action.
        TaxOnNonDistributedProceedsIndicator:
          type: string
          format: ''
          description: >-
            DDD Entity - Specifies the tax regulation being attributed to the 
