            Universal Resource Locator URL, eg, used over the www HTTP service.
        SecuritiesQuantitySought:
          type: string
          format: SecuritiesQuantity
          description: >-
            DDD Entity - Quantity of securities the offeror/issuer will purchase
            or redeem under the terms of the event. This can be a number or the
            term "any and all".
        PartialElectionIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Specifies if the issuer will allow the agent to accept
            partial elections. It is to allow split voting over options. It
            allows the client to elect more than one option to be selected per
            designated holding.
        CorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            DDD Entity - Specifies the role played by a party in the context of
            a corporate action.
        MarketClaim:
          type: string
          format: MarketClaim
          description: DDD Entity - Market claim information.
        BiddingConditions:
          type: string
          format: BiddingConditions
          description: >-
            DDD Entity - Specifies the conditions under which securities can be
            acquired as part of a corporate action.
        RelatedClassAction:
          type: string
          format: ClassAction
          description: >-
            DDD Entity - Specifies the underlying class action related to the
            event.
        CorporateActionEventRegistration:
          type: string
          format: CorporateActionEventRegistration
          description: DDD Entity - Official registration of the event.
        SuspensionPeriod:
          type: string
          format: SuspensionPeriod
          description: >-
            DDD Entity - Period defining the last date for which an action will
            be accepted and the date on which the suspension will be released
            and normal processing will resume.
        Lottery:
          type: string
          format: Lottery
