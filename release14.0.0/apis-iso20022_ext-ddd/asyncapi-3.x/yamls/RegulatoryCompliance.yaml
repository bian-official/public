            linked to the management of an account.
        EntryStatus:
          type: string
          format: EntryStatusCode
          description: >-
            DDD Entity - Status of an entry on the books of the account
            servicer.
        BalanceStatus:
          type: string
          format: BalanceStatusCode
          description: DDD Entity - Current status of a cash balance.
        BlockedReason:
          type: string
          format: ReasonBlockedCode
          description: >-
            DDD Entity - Specifies the different reasons for which the account
            is blocked.
    Tax:
      type: object
      description: >-
        DDD Entity - Amount of money due to the government or tax authority,
        according to various pre-defined parameters such as thresholds or
        income.
      properties:
        ExemptionReason:
          type: string
          format: TaxExemptReasonCode
          description: DDD Entity - Reason for a tax exemption.
        Country:
          type: string
          format: Country
          description: >-
            DDD Entity - Place of taxation of an individual person or an
            organisation, where the tax is due.
        TaxLiabilityValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            DDD Entity - Net asset value calculation for which tax liability
            information is provided.
        Type:
          type: string
          format: TaxTypeCode
          description: DDD Entity - Type of tax applied.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Amount of money resulting from the calculation of the
            tax.
        Rate:
          type: string
          format: PercentageRate
          description: DDD Entity - Rate used for calculation of the tax.
        TaxableParty:
          type: string
          format: Party
          description: DDD Entity - Party which is taxable at a specific location
        TaxRefundValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            DDD Entity - Net asset value calculation for which tax refund
            information is provided.
        Basis:
          type: string
          format: TaxationBasisCode
          description: >-
            DDD Entity - Basis used to determine the capital gain or loss, eg,
            the purchase price.
        SecuritiesTransfer:
          type: string
          format: SecuritiesTransfer
          description: DDD Entity - Transfer process for which a tax is specified.
        TaxRateType:
          type: string
          format: RateTypeCode
          description: DDD Entity - Specifies the type of tax rate.
        TaxAccount:
          type: string
          format: CashAccount
          description: DDD Entity - Account to be used for taxes.
        TaxationConditions:
          type: string
          format: Max350Text
          description: DDD Entity - Specifies other taxation conditions.
        Adjustment:
          type: string
          format: Adjustment
          description: DDD Entity - Specifies the adjustments subject to a tax.
        Interest:
          type: string
          format: Interest
          description: DDD Entity - Interest for which a tax is specified.
        Identification:
          type: string
          format: Max35Text
          description: >-
            DDD Entity - Reference used to identify the nature of tax levied,
            such as Value Added Tax VAT.
        RelatedPaymentSettlement:
          type: string
          format: Payment
          description: DDD Entity - Payment to which the tax applies.
        TaxableBaseAmount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Amount of money on which the tax is based.
        TaxDate:
          type: string
          format: ISODate
          description: DDD Entity - Date by which tax is due.
        CertificateIdentification:
          type: string
          format: Max35Text
          description: >-
            DDD Entity - Document issued by taxing authority identifying the tax
            payer.
        AdministrationZone:
          type: string
          format: Max140Text
          description: >-
            DDD Entity - Territorial part of a country to which the tax payment
            is related.
        Method:
          type: string
          format: Max35Text
          description: >-
            DDD Entity - Method used to indicate the underlying business or how
            the tax is paid.
        Record:
          type: string
          format: TaxRecord
          description: DDD Entity - Record of tax details.
        Product:
          type: string
          format: Product
          description: DDD Entity - Product on which a tax is applied.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: DDD Entity - Currency exchange applicable to a tax
        Currency:
          type: string
          format: CurrencyCode
          description: DDD Entity - Currency in which the tax must be settled.
        PartyRole:
          type: string
          format: TaxPartyRole
          description: >-
            DDD Entity - Specifies each role linked to a tax and played by a
            party in that context.
        TaxDeduction:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Amount of tax that have been previously deducted.
        RelatedCorporateActionDistribution:
          type: string
          format: Distribution
          description: DDD Entity - Distribution process for which a tax is specified.
        CalculationDate:
          type: string
          format: ISODate
          description: DDD Entity - Date on which the tax is calculated.
        Dividend:
          type: string
          format: Dividend
          description: DDD Entity - Dividend for which a tax is specified.
        WithholdingTaxType:
          type: string
          format: WithholdingTaxRateTypeCode
          description: DDD Entity - Type of withholding tax rate.
        CorporateActionEvent:
          type: string
          format: CorporateActionEvent
          description: DDD Entity - Event for which a transaction tax is specified.
        TaxIdentificationType:
          type: string
          format: TaxIdentificationNumberTypeCode
          description: DDD Entity - Type of tax identification number or identifier.
        TaxRateMarker:
          type: string
          format: TaxRateMarkerCode
          description: DDD Entity - Specifies the rate of tax levied.
    ISODate:
      type: string
      format: ''
      description: >-
        DDD Entity - A particular point in the progression of time in a calendar
        year expressed in the YYYY-MM-DD format. This representation is defined
        in "XML Schema Part 2: Datatypes Second Edition W3C Recommendation 28
        October 2004" which is aligned with ISO 8601.
    FrequencyCode:
      type: object
      description: DDD Entity - Specifies the regularity of an event.
      properties:
        Annual:
          type: string
          format: ''
          description: DDD Entity - Event takes place every year or once a year.
        Monthly:
          type: string
          format: ''
          description: DDD Entity - Event takes place every month or once a month.
        Quarterly:
          type: string
          format: ''
          description: >-
            DDD Entity - Event takes place every three months or four times a
            year.
        SemiAnnual:
          type: string
          format: ''
          description: DDD Entity - Event takes place every six months or two times a year.
        Weekly:
          type: string
          format: ''
          description: DDD Entity - Event takes place once a week.
        Daily:
          type: string
          format: ''
          description: DDD Entity - Event takes place every day.
        Adhoc:
          type: string
          format: ''
          description: DDD Entity - Event takes place on request or as necessary.
        IntraDay:
          type: string
          format: ''
          description: DDD Entity - Event takes place several times a day.
        Overnight:
          type: string
          format: ''
          description: DDD Entity - Event takes place overnight.
        TenDays:
          type: string
          format: ''
          description: DDD Entity - Event takes place every ten business days.
        Fortnightly:
          type: string
          format: ''
          description: DDD Entity - Event takes place every two weeks.
        TriggeredByMovement:
          type: string
          format: ''
          description: >-
            DDD Entity - Event takes place at the end of the day if there was a
            movement on the account, otherwise nothing is sent that day.
        Never:
          type: string
          format: ''
          description: DDD Entity - Event does never take place.
        Rate:
          type: string
          format: ''
          description: DDD Entity - Event takes place based on a change of a rate.
        OnCreditEvent:
          type: string
          format: ''
          description: >-
            DDD Entity - Event occurs due to a credit event occurring for an
            issuer.
        Upfront:
          type: string
          format: ''
          description: >-
            DDD Entity - Event that takes place at the initiation of a trade or
            agreement.
        OnExpiry:
          type: string
          format: ''
          description: DDD Entity - Event occurs on expiry of a financial contract.
        Hourly:
          type: string
          format: ''
          description: DDD Entity - Event takes place every hours.
        TriAnnual:
          type: string
          format: ''
          description: >-
            DDD Entity - Event takes place every four months or three times a
            year.
        Bimonthly:
          type: string
          format: ''
          description: DDD Entity - Event takes place every two months or six times a year.
        OnDemand:
          type: string
          format: ''
          description: DDD Entity - Event takes place on demand.
        Shift:
          type: string
          format: ''
          description: DDD Entity - Event associated with a shift.
        TwiceAWeek:
          type: string
          format: ''
          description: DDD Entity - Two times a week
    CashDeposit:
      type: object
      description: >-
        DDD Entity - Amount of money representing a value paid by a debtor to an
        agent bank.
      properties:
        NoteDenomination:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Specifies the note or coin denomination, including the
            currency, such as a 50 euro note.
        NumberOfNotes:
          type: string
          format: Max15NumericText
          description: >-
            DDD Entity - Specifies the number of notes of the same denomination
            in the deposit.
        DepositAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Specifies the total amount of money in the cash
            deposit, that is the note denomination times the number of notes.
        RelatedBankingTransaction:
          type: string
          format: BankingTransaction
          description: >-
            DDD Entity - Describes the type of transaction associated with a
            cash deposit.
    AccountIdentification:
      type: object
      description: >-
        DDD Entity - Unique identifier of an account, as assigned by the account
        servicer.
      properties:
        Account:
          type: string
          format: Account
          description: DDD Entity - Account for which an identification is provided.
        IBAN:
          type: string
          format: IBAN2007Identifier
          description: >-
            DDD Entity - International Bank Account Number IBAN identifier used
            internationally by financial institutions to uniquely identify the
            account of a customer. Further specifications of the format and
            content of the IBAN can be found in the standard ISO 13616 "Banking
            and related financial services International Bank Account Number
            IBAN" version 1997-10-01, or later revisions.
        BBAN:
          type: string
          format: BBANIdentifier
          description: >-
            DDD Entity - Basic Bank Account Number BBAN identifier used
            nationally by financial institutions, ie, in individual countries,
            generally as part of a National Account Numbering Schemes, to
            uniquely identify the account of a customer.
        UPIC:
          type: string
          format: UPICIdentifier
          description: >-
            DDD Entity - Universal Payment Identification Code UPIC identifier
            used by the New York Clearing House to mask confidential data, such
            as bank accounts and bank routing numbers. UPIC numbers remain with
            business customers, regardless of banking relationship changes.
        ProprietaryIdentification:
          type: string
          format: GenericIdentification
          description: >-
            DDD Entity - Unique identifier for an account. It is assigned by the
            account servicer using a proprietary identification scheme.
        Name:
          type: string
          format: Max70Text
          description: >-
            DDD Entity - Name of the account. It provides an additional means of
            identification, and is designated by the account servicer in
            agreement with the account owner.
        CostReferencePattern:
          type: string
          format: GenericIdentification
          description: >-
            DDD Entity - Template describing the mask of the structure for the
            format of the accounting account identifier; for example "AABBBBCC"
            where AA represents the country, BBBB the service classification, CC
            the sales area.
        Number:
          type: string
          format: Max140Text
          description: >-
            DDD Entity - String of characters mainly numbers used to identify an
            account.
    PaymentObligation:
      type: object
      description: >-
        DDD Entity - Obligation for the debtor to pay the creditor an amount of
        cash.
      properties:
        PaymentOffset:
          type: string
          format: Payment
          description: >-
            DDD Entity - Fulfilment of a payment obligation through a payment
            and its execution. It is derived from the association between
            Obligation and Obligation fulfillment.
        Purpose:
          type: string
          format: PaymentPurposeCode
          description: DDD Entity - Underlying reason for the payment obligation
        RemittanceDeliveryMethod:
          type: string
          format: RemittanceLocationMethodCode
          description: >-
            DDD Entity - Specifies the method to be used by the first agent
            debtor agent in the case of a credit transfer, creditor agent in the
            case of a direct debit to deliver the remittance advice information,
            which may be sent separately from the payment instruction.
        AssociatedDocument:
          type: string
          format: Document
          description: >-
            DDD Entity - Specifies the referred document/transaction, eg,
            invoice or credit note.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Amount payable to the creditor.
        RemittanceLocation:
          type: string
          format: ContactPoint
          description: >-
            DDD Entity - Address to which the first agent is to send the
            remittance information.
        Interest:
          type: string
          format: InterestManagement
          description: >-
            DDD Entity - Process which calculates the interest to be paid. It
            may also specify the interest charged on instalment.
        CommercialTrade:
          type: string
          format: CommercialTrade
          description: DDD Entity - Commercial trade which creates the payment obligation.
        Percentage:
          type: string
          format: PercentageRate
          description: >-
            DDD Entity - Maximum amount that a financial institution guarantees
            to pay for a specific commercial trade, expressed as a percentage of
            the purchase order net amount.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Maximum amount that a financial institution guarantees
            to pay for a specific commercial trade.
        ExpiryDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date at which the obligation will expire. For instance,
            it is the transaction authorisation deadline to complete a payment
            by card.
        ApplicableLaw:
          type: string
          format: CountryCode
          description: >-
            DDD Entity - Country of which the law governs the payment
            obligation.
        PaymentSourceBuyIn:
          type: string
          format: BuyIn
          description: DDD Entity - Buy-in process which created the payment obligation.
        RelatedCorporateAction:
          type: string
          format: CorporateActionProceedsDeliveryInstruction
          description: >-
            DDD Entity - Corporate action processes which are the source of the
            payment obligation.
        RelatedCollateralMovement:
          type: string
          format: CollateralMovement
          description: >-
            DDD Entity - Collateral movement which is the source of the
            obligation.
        PaymentSourceUndertakingDemand:
          type: string
          format: Demand
          description: >-
            DDD Entity - Undertaking demand which is the source of a payment
            obligation.
        PartyRole:
          type: string
          format: PaymentObligationPartyRole
          description: >-
            DDD Entity - Specifies each role linked to a payment obligation and
            played by a party at that step in a payment flow.
        ExecutedSecuritiesTrade:
          type: string
          format: SecuritiesTradeExecution
          description: DDD Entity - Securities trade which created a payment flow.
        RelatedAccountClosingTerms:
          type: string
          format: CashAccountContract
          description: >-
            DDD Entity - Contract which authorises the transfer of funds
            resulting in a payment obligation.
        PaymentSourcePortfolioTransfer:
          type: string
          format: PortfolioTransfer
          description: >-
            DDD Entity - The PaymentObligation that specifies the payment
            resulting from charges due by one party to another.
        PaymentSourceCurrencyOption:
          type: string
          format: CurrencyOption
          description: >-
            DDD Entity - The PaymentObligation that specifies the amount of the
            premium paid by the buyer of the option and its settlement place.
        ExchangeRateInformation:
          type: string
          format: ForeignExchangeTrade
          description: >-
            DDD Entity - Foreign exchange trade which is the source of the
            payment.
        Dividend:
          type: string
          format: Dividend
          description: DDD Entity - Dividend for which payment terms are specified.
        RepurchaseAgreement:
          type: string
          format: RepurchaseAgreement
          description: >-
            DDD Entity - Repurchase agreement which covers the delivery of cash
            by the buyer.
        RelatedAssignment:
          type: string
          format: Assignment
          description: >-
            DDD Entity - Assignment which contains one or more payment
            obligations.
        BankingTransaction:
          type: string
          format: BankingTransaction
          description: >-
            DDD Entity - Transaction executed by the client of a financial
            institution from/to the account serviced by the financial
            institution, such as mortgage payment.
        PaymentTerms:
          type: string
          format: PaymentTerms
          description: DDD Entity - Specifies the payment terms of the obligation.
        PaymentDueDate:
          type: string
          format: ISODate
          description: DDD Entity - Due date for the payment.
    PaymentProcessing:
      type: object
      description: >-
        DDD Entity - Specifies how a payment must be processed, for instance
        through which specific clearing channel.
      properties:
        Priority:
          type: string
          format: PriorityCode
          description: >-
            DDD Entity - Indicator of the urgency or order of importance that
            the instructing party would like the instructed party to apply to
            the processing of the instruction.
        ServiceLevel:
          type: string
          format: ServiceLevel
          description: >-
            DDD Entity - Agreement under which or rules under which the
            transaction should be processed.
        ClearingChannel:
          type: string
          format: ClearingChannelCode
          description: >-
            DDD Entity - Specifies the clearing channel to be used to process
            the payment instruction.
        LocalInstrument:
          type: string
          format: ExternalLocalInstrumentCode
          description: >-
            DDD Entity - User community specific instrument.

            Usage :When available, codes provided by local authorities should be
            used.
        CategoryPurpose:
          type: string
          format: PaymentCategoryPurposeCode
          description: >-
            DDD Entity - Specifies the high level purpose of the instruction
            based on a set of pre-defined categories.
        PaymentExecution:
          type: string
          format: PaymentExecution
          description: >-
            DDD Entity - Payment execution process for which processing
            parameters are specified.
        SequenceType:
          type: string
          format: SequenceTypeCode
          description: DDD Entity - Identifies the payment sequence where applicable.
        RelatedMandate:
          type: string
          format: Mandate
          description: >-
            DDD Entity - Mandate for which payment processing parametres are
            specified.
        BankTransaction:
          type: string
          format: BankTransaction
          description: DDD Entity - Code of the underlying bank transaction.
        ContactPoint:
          type: string
          format: ContactPoint
          description: >-
            DDD Entity - Specifies the notification method to be used to inform
            the beneficiary.
        AdviceType:
          type: string
          format: AdviceTypeCode
          description: >-
            DDD Entity - Specifies the type of advice to report back for the
            transaction.
    DirectDebitMandate:
      type: object
      description: >-
        DDD Entity - Authorisation in favour of the creditor given by the debtor
        to debit its own account.
      properties:
        RelatedDirectDebit:
          type: string
          format: DirectDebit
          description: DDD Entity - Direct debit to which a mandate applies.
        FinalCollectionDate:
          type: string
          format: ISODate
          description: >-
            DDD Entity - Date of the final collection of a direct debit as per
            the mandate.
        FirstCollectionDate:
          type: string
          format: ISODate
          description: >-
            DDD Entity - Date of the first collection of a direct debit as per
            the mandate.
        CollectionAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Fixed amount that the debtor has agreed will be
            collected from their account.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Maximum amount that may be collected from the debtor's
            account, per instruction.
        PreNotification:
          type: string
          format: TrueFalseIndicator
          description: >-
            DDD Entity - Indicates wether a pre-notification must be sent by the
            creditor to the debtor before a direct debit occurs
        PreNotificationThreshold:
          type: string
          format: Number
          description: >-
            DDD Entity - Specifies the number of days before the direct debit
            for notifying the debtor.
        Classification:
          type: string
          format: MandateClassificationCode
          description: DDD Entity - Type of direct debit instruction.
        PointInTime:
          type: string
          format: FrequencyCode
          description: >-
            DDD Entity - Specifies a frequency in terms of an exact point in
            time or moment within a specified period type.
    Mandate:
      type: object
      description: >-
        DDD Entity - Authorisation given by an issuing party to a holder party
        to act on the issuer's behalf.
      properties:
        SignatureConditions:
          type: string
          format: SignatureCondition
          description: >-
            DDD Entity - Specifies the signature requirements related to the
            document.
        MandateIdentification:
          type: string
          format: Max35Text
          description: DDD Entity - Unique and unambiguous identification of the mandate.
        OriginalMandate:
          type: string
          format: Mandate
          description: DDD Entity - Mandate which is amended.
        Amendment:
          type: string
          format: Mandate
          description: DDD Entity - Improvement on a mandate.
        MandatePartyRole:
          type: string
          format: MandatePartyRole
          description: >-
            DDD Entity - Specifies each role linked to a mandate and played by a
            party in that context.
        MandateStatus:
          type: string
          format: MandateStatus
          description: DDD Entity - Specifies the status of a mandate
        AccountContract:
          type: string
          format: AccountContract
          description: DDD Entity - Contract on which a mandate applies.
        Authentication:
          type: string
          format: Authentication
          description: >-
            DDD Entity - Specifies the transport authentication details related
            to the mandate.
        TrackingDays:
          type: string
          format: Max35NumericText
          description: >-
            DDD Entity - Specifies the number of days the mandate must be
            tracked.
        TrackingIndicator:
          type: string
          format: TrueFalseIndicator
          description: >-
            DDD Entity - Specifies whether the direct debit instructions should
            be automatically re-submitted periodically when bilaterally agreed.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            DDD Entity - Pre-agreed increase or decrease rate that will be
            applied to the collection amount.
        Frequency:
          type: string
          format: FrequencyCode
          description: >-
            DDD Entity - Regularity with which payment instructions are to be
            created and processed.
        MandatePaymentType:
          type: string
          format: PaymentProcessing
          description: >-
            DDD Entity - Identifies the type of mandate service level and/or
            paper or electronic being requested or given by the initiating
            party.
    AccountPartyRole:
      type: object
      description: >-
        DDD Entity - Role played by a party in the context of account
        operations.
      properties:
        Account:
          type: string
          format: Account
          description: DDD Entity - Identifies the account for which a party plays a role.
    CashSettlement:
      type: object
      description: >-
        DDD Entity - Instruction between two financial institutions stipulating
        the cash transfer characteristics between the two parties.
      properties:
        InterbankSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Amount of money moved between the instructing agent and
            the instructed agent.
        InterbankSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date on which the amount of money ceases to be
            available to the agent that owes it and when the amount of money
            becomes available to the agent to which it is due.
        RTGS:
          type: string
          format: Max4AlphaNumericText
          description: DDD Entity - Qualifies the RTGS status.
        CreditDateTime:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Information on the occurred settlement times of the
            payment transaction for the credit side.
        RelatedPaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            DDD Entity - PaymentInstruction which is the source of the
            settlement instruction.
        SettlementMethod:
          type: string
          format: SettlementMethodCode
          description: >-
            DDD Entity - Method used to settle the batch of payment
            instructions.
        SettlementAccount:
          type: string
          format: CashAccount
          description: >-
            DDD Entity - A specific purpose account used to post debit and
            credit entries as a result of the transaction.
        DebitDateTime:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Information on the occurred settlement times of the
            payment transaction for the debit side.
        PartyRole:
          type: string
          format: CashSettlementInstructionPartyRole
          description: >-
            DDD Entity - Specifies each role linked to the settlement of a
            payment and played by a party at that step in a payment flow.
        RelatedTransactionAdministrator:
          type: string
          format: TransactionAdministrator
          description: >-
            DDD Entity - Transaction administrator which manages the related
            settlement instructions.
        BookEntry:
          type: string
          format: BookEntry
          description: >-
            DDD Entity - Movement of cash between two accounts in the same
            financial institution, resulting from the settlement of an
            instruction.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCaseResolution
          description: >-
            DDD Entity - Case resolution which is the source of the correction
            of a settlement instruction.
        Reservation:
          type: string
          format: Reservation
          description: DDD Entity - Liquidity set aside by the payer for specific purposes.
    PaymentTerms:
      type: object
      description: DDD Entity - Specifies the payment terms of the obligation.
      properties:
        Amount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Specifies that the payment terms apply to an amount.
        Percentage:
          type: string
          format: PercentageRate
          description: >-
            DDD Entity - Specifies that the payment conditions apply to a
            percentage of the amount due.
        PaymentPeriod:
          type: string
          format: DateTimePeriod
          description: DDD Entity - Period to which the payment terms apply.
        RelatedPaymentObligation:
          type: string
          format: PaymentObligation
          description: >-
            DDD Entity - Payment obligation for which payment terms are
            specified.
        PaymentTime:
          type: string
          format: PaymentTimeCode
          description: >-
            DDD Entity - Specifies the time of the payment relative to an event
            such as product delivery or receipt of invoice. 
        RelatedPaymentScheduleType:
          type: string
          format: RegisteredContract
          description: >-
            DDD Entity - Related type of the payment schedule provided in the
            contract.
        RelatedLoan:
          type: string
          format: Loan
          description: >-
            DDD Entity - Schedule for the payment of the interests due on the
            related loan.
