asyncapi: 3.0.0
info:
  title: Regulatory Compliance
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with ISO200022 | Packaged Business Capability
    PBC | DDD Bounded Context | This service domain provides a service to
    interpret regulatory requirements, provide guidance and define and implement
    a portfolio of regulatory compliance tests across all appropriate bank
    activities
channels:
  RegulatoryComplianceAssessment/Created:
    address: RegulatoryComplianceAssessment/Created
    messages:
      RegulatoryComplianceAssessment-created.message:
        $ref: '#/components/messages/RegulatoryComplianceAssessment'
    description: ''
  RegulatoryComplianceAssessment/Updated:
    address: RegulatoryComplianceAssessment/Updated
    messages:
      RegulatoryComplianceAssessment-updated.message:
        $ref: '#/components/messages/RegulatoryComplianceAssessment'
    description: ''
operations:
  RegulatoryComplianceAssessment-created:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryComplianceAssessment~1Created'
    summary: DDD Domain Event RegulatoryComplianceAssessment
    messages:
      - $ref: >-
          #/channels/RegulatoryComplianceAssessment~1Created/messages/RegulatoryComplianceAssessment-created.message
  RegulatoryComplianceAssessment-updated:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryComplianceAssessment~1Updated'
    summary: DDD Domain Event RegulatoryComplianceAssessment
    messages:
      - $ref: >-
          #/channels/RegulatoryComplianceAssessment~1Updated/messages/RegulatoryComplianceAssessment-updated.message
components:
  messages:
    RegulatoryComplianceAssessment:
      name: RegulatoryComplianceAssessment
      description: >-
        DDD Entity - To test or assess an entity, possibly against some formal
        qualification or certification requirement within Regulatory
        Compliance. 
      payload:
        $ref: '#/components/schemas/RegulatoryComplianceAssessment'
  schemas:
    RegulatoryComplianceAssessment:
      type: object
      description: ''
      properties:
        RegulatoryAssessmentType:
          type: string
          format: String
          description: "The type and make-up of regulatory tests referenced in the assessment ||\r\n|"
        BusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
          description: >-
            DDD Entity - Reference to the business function or unit assessed for
            compliance if applicable
        ProductandServiceReference:
          $ref: '#/components/schemas/Product'
          description: >-
            DDD Entity - Reference to the product or service being assessed,
            possibly in combination with the referenced customer and the
            referenced business unit Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product | Standard | ISO20022
            BM 
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            DDD Entity - Reference to the customer being assessed, possibly in
            combination with the referenced product or service and business unit
        RegulatoryAuthorityReference:
          $ref: '#/components/schemas/RegulatoryAuthority'
          description: >-
            DDD Entity - Reference to the authority pertaining to the evaluated
            regulation
        RegulationReference:
          $ref: '#/components/schemas/Regulation'
          description: >-
            DDD Entity - Reference to the specific regulation against which the
            assessment is done
        RegulationDefinition:
          type: string
          format: String
          description: "Description of the specific regulation against which the assessment is done ||\r\n|"
        RegulationComplianceandReportingRequirements:
          type: string
          format: String
          description: "Description of the measurements and reporting required to demonstrate compliance ||\r\n|"
        RegulationAccountability:
          $ref: '#/components/schemas/BusinessUnit'
          description: >-
            DDD Entity - Business unit or person accountable for the compliance
            with the regulation
        RegulationPenalties:
          type: string
          format: String
          description: "Description of the implications of non-compliance ||\r\n|"
        RegulationGuideline:
          $ref: '#/components/schemas/Guideline'
          description: >-
            DDD Entity - Guidelines issued by the regulator about how to comply
            with the regulation
        DocumentReference:
          $ref: '#/components/schemas/Document'
          description: "DDD Entity - A reference to an instance in Document Directory Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document | Standard | ISO20022 BM "
        RegulatoryAssessmentWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: >-
            DDD Entity - Work documentation, forms and schedules produced and
            referenced during the assessment
        RegulatoryAssessmentResult:
          type: string
          format: RegulatoryComplianceCheck
          description: >-
            DDD Entity - Description of the result of the assessment, can
            include remedial actions
        RegulatoryComplianceAssessmentReference:
          $ref: '#/components/schemas/GenericIdentification'
          description: >-
            DDD Entity - An unique reference to an item or an occurrence of
            Regulatory Compliance Assessment
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification | Standard | ISO20022
            BM 
        AssessmentRequestor:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            DDD Entity - Reference to the business unit or party that requested
            the assessment
        AssessmentStartDate:
          $ref: '#/components/schemas/ISODateTime'
          description: >-
            DDD Entity - Date on which the assessment is started
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime | Standard | ISO20022
            BM 
        AssessmentCompletionDate:
          $ref: '#/components/schemas/ISODateTime'
          description: >-
            DDD Entity - Date on which the result of the assessment is handed
            over to the requestor ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime | Standard | ISO20022
            BM 
        RegulationCustomerType:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
        RegulationCustomerResidenceStatus:
          $ref: '#/components/schemas/Residentalstatustypevalues'
          description: ">\r\n* `Resident` \r\n* `Permanentresident` \r\n* `Nonresident` "
        RegulationValidfromDate:
          $ref: '#/components/schemas/ISODateTime'
          description: >-
            DDD Entity - Date from which the regulation applies
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime | Standard | ISO20022
            BM 
        RegulationValidtoDate:
          $ref: '#/components/schemas/ISODateTime'
          description: >-
            DDD Entity - Date until which the regulation applies
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime | Standard | ISO20022
            BM 
    BusinessUnit:
      type: object
      description: >-
        DDD Entity - A unit of an organisation that does not have legal standing
        outside the organisation.


        A logical element or segment of a company such as accounting,
        production, marketing representing a specific business function, and a
        definite place on the organizational chart, under the domain of a
        manager. Also called department, division, or a functional area.
        Business Dictionary


        Read more:-
        http:-//www.businessdictionary.com/definition/business-unit.html
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
    Organisationidentification:
      type: object
      description: 'DDD Entity - '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      description: >-
        DDD Entity - An identifier is a character string used to uniquely
        identify one instance of an object within an identification scheme that
        is managed by an agency. UN/CEFAT
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            DDD Entity - Reference to an entity that assigns and manages the
            identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office.
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - The date when the identifier became valid.
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            DDD Entity - The date when the identifier expires or is no longer
            valid.
    Involvedparty:
      type: object
      description: 'DDD Entity - Party who plays a specific role '
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      description: >-
        DDD Entity - A date time identifies a date and time of day to various
        common resolutions:year, month, week, day, hour, minute, second, and
        fraction of second. UN/CEFACT


        A particular point in the progression of time defined by a mandatory
        date and a mandatory time component, expressed in either UTC time format
        YYYY-MM-DDThh:-mm:-ss.sssZ, local time with UTC offset format
        YYYY-MM-DDThh:-mm:-ss.sss+/-hh:-mm, or local time format
        YYYY-MM-DDThh:-mm:-ss.sss. These representations are defined in "XML
        Schema Part 2:Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601. ISO20022

        Note on the time format:-

        1 beginning / end of calendar day

        00:-00:-00  -  the beginning of a calendar day

        24:-00:-00  -  the end of a calendar day

        2 fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Organisationdatetime:
      type: object
      description: 'DDD Entity - '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      description: ''
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    RegulatoryAuthority:
      type: object
      description: DDD Entity - An organisation that is alowed to impose regulations
      properties:
        RegulatoryAuthority:
          type: string
          format: Class
          description: DDD Entity - An organisation that is alowed to impose regulations
    Regulation:
      type: object
      description: ''
      properties:
        RegulationDefinition:
          type: string
          format: String
          description: ' '
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Guideline:
      type: object
      description: ''
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Workproduct:
      type: object
      description: ''
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Status:
      type: object
      description: >-
        DDD Entity - A characteristic that describe the object by referring to a
        state transition in its lifecycle.
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: DDD Entity - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: DDD Entity - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: DDD Entity - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: DDD Entity - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: DDD Entity - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            DDD Entity - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: DDD Entity - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: DDD Entity - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            DDD Entity - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: DDD Entity - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        DDD Entity - Reference to the product or service being assessed,
        possibly in combination with the referenced customer and the referenced
        business unit Product_x000D_

        |Product
        https://www.iso20022.org/standardsrepository/type/Product | Standard | ISO20022
        BM 
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: DDD Entity - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: DDD Entity - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: DDD Entity - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            DDD Entity - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: DDD Entity - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: DDD Entity - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            DDD Entity - Information about the goods and/or services of a trade
            transaction.
        Origin:
          type: string
          format: Country
          description: DDD Entity - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: DDD Entity - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: DDD Entity - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: DDD Entity - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: DDD Entity - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: DDD Entity - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: DDD Entity - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            DDD Entity - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            DDD Entity - Amount of money due to the government or tax authority,
            according to various pre-defined parameters linked to the value of
            the goods and services in a trade transaction.
    ObligationFulfilment:
      type: object
      description: >-
        DDD Entity - Processes by which an obligation is extinguished fully or
        partially.
      properties:
        Date:
          type: string
          format: ISODate
          description: DDD Entity - Date and time on which assets become available.
        ObligationOffset:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which has been offset for
            instance a payment obligation or a securities delivery.
        ResultingObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which result from a settlement
            process, for instance the remaining obligation when the obligations
            are netted.
    Obligation:
      type: object
      description: >-
        DDD Entity - Specifies the assets quantity of securities, goods,
        services, and cash amounts that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date and time at which a trade must be executed. For a
            direct debit, it is the date and time at which the creditor requests
            that the amount of money is to be collected from the debtor. For a
            credit transfer, it is the date and time at which the debtor
            requests the clearing agent to process the payment. For a securities
            trade, it is the date and time at which the securities are to be
            delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            DDD Entity - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            DDD Entity - Specifies the trade which originates the obligation to
            deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: DDD Entity - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies an obligation resulting from another existing
            obligation, for instance each leg of a financing agreement is a
            sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            DDD Entity - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            DDD Entity - Obligation fulfilment process which did not extinguish
            the obligation but replaced it by a new one, for instance in case of
            netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: DDD Entity - Type of exposure related to this obligation.
    Agreement:
