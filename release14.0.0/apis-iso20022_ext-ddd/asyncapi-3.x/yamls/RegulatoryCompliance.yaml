        MarginFixingDate:
          type: string
          format: ISODateTime
          description: DDD Entity - Date/time at which the margin rate will be determined .
        ResultPublicationDate:
          type: string
          format: ISODate
          description: >-
            DDD Entity - Date on which results are published, eg, results of an
            offer, of a meeting.
        UnconditionalDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date upon which the terms of the take-over become
            unconditional as to acceptances.
        WhollyUnconditionalDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date on which all conditions, including regulatory,
            legal etc. pertaining to the take-over, have been met.
        LapsedDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date/time at which an event/offer is terminated or
            lapsed.
        BookClosurePeriod:
          type: string
          format: DateTimePeriod
          description: >-
            DDD Entity - Period defining the last date on which shareholder
            registration will be accepted by the issuer and the date on which
            shareholder registration will resume.
        SecuritiesQuantity:
          type: string
          format: SecuritiesQuantity
          description: >-
            DDD Entity - Provides information about securities quantity linked
            to a corporate action.
        RestrictionIndicator:
          type: string
          format: YesNoIndicator
          description: "DDD Entity - Indicates whether there are legal or other restrictions associated with a rights offer or other corporate event, for example, domicile, citizenship, residency, type of investor.\r\nYes  -  There are restrictions.\r\nNo  -  There are no restrictions."
        EventStage:
          type: string
          format: CorporateActionEventStageCode
          description: DDD Entity - Stage in the corporate action event life cycle.
        DocumentationLocation:
          type: string
          format: ContactPoint
          description: >-
            DDD Entity - Information on where additional information published
