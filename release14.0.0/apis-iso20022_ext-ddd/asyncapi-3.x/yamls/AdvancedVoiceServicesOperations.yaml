          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      description: >-
        DDD Entity - A date time identifies a date and time of day to various
        common resolutions:year, month, week, day, hour, minute, second, and
        fraction of second. UN/CEFACT


        A particular point in the progression of time defined by a mandatory
        date and a mandatory time component, expressed in either UTC time format
        YYYY-MM-DDThh:-mm:-ss.sssZ, local time with UTC offset format
        YYYY-MM-DDThh:-mm:-ss.sss+/-hh:-mm, or local time format
        YYYY-MM-DDThh:-mm:-ss.sss. These representations are defined in "XML
        Schema Part 2:Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601. ISO20022

        Note on the time format:-

        1 beginning / end of calendar day

        00:-00:-00  -  the beginning of a calendar day

        24:-00:-00  -  the end of a calendar day

        2 fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Datetimeperiod:
      type: object
      description: ''
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range starts. ISO20022
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range ends. ISO20022
    Name:
      type: object
      description: >-
        DDD Entity - A name is a word or phrase that constitutes the distinctive
        designation of a person, place, thing or concept. UN/CEFAT
      properties:
