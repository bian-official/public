        DDD Entity - The collection of operational serivces/functions offered by
        the operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/AdvancedVoiceServicesOperationsOutcome'
    Outbound:
      name: Outbound
      description: >-
        DDD Entity - The collection of operational serivces/functions offered by
        the operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Outbound'
