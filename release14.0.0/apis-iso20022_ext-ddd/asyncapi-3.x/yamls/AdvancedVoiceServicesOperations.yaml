        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
