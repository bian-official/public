asyncapi: 3.0.0
info:
  title: Asset And Liability Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with ISO200022 | Packaged Business Capability
    PBC | DDD Bounded Context | The unit overseeing the  banks asset & liability
    policies and position
channels:
  AssetAndLiabilityPortfolioStrategy/Created:
    address: AssetAndLiabilityPortfolioStrategy/Created
    messages:
      AssetAndLiabilityPortfolioStrategy-created.message:
        $ref: '#/components/messages/AssetAndLiabilityPortfolioStrategy'
    description: ''
  AssetAndLiabilityPortfolioStrategy/Updated:
    address: AssetAndLiabilityPortfolioStrategy/Updated
    messages:
      AssetAndLiabilityPortfolioStrategy-updated.message:
        $ref: '#/components/messages/AssetAndLiabilityPortfolioStrategy'
    description: ''
  TransactionAlignment/Created:
    address: TransactionAlignment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionAlignment'
    description: ''
  TransactionAlignment/Updated:
    address: TransactionAlignment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionAlignment'
    description: ''
operations:
  AssetAndLiabilityPortfolioStrategy-created:
    action: receive
    channel:
      $ref: '#/channels/AssetAndLiabilityPortfolioStrategy~1Created'
    summary: DDD Domain Event AssetAndLiabilityPortfolioStrategy
    messages:
      - $ref: >-
          #/channels/AssetAndLiabilityPortfolioStrategy~1Created/messages/AssetAndLiabilityPortfolioStrategy-created.message
  AssetAndLiabilityPortfolioStrategy-updated:
    action: receive
    channel:
      $ref: '#/channels/AssetAndLiabilityPortfolioStrategy~1Updated'
    summary: DDD Domain Event AssetAndLiabilityPortfolioStrategy
    messages:
      - $ref: >-
          #/channels/AssetAndLiabilityPortfolioStrategy~1Updated/messages/AssetAndLiabilityPortfolioStrategy-updated.message
  TransactionAlignment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/TransactionAlignment~1Created'
    summary: DDD Domain Event TransactionAlignment
    messages:
      - $ref: '#/channels/TransactionAlignment~1Created/messages/publish.message'
  TransactionAlignment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/TransactionAlignment~1Updated'
    summary: DDD Domain Event TransactionAlignment
    messages:
      - $ref: '#/channels/TransactionAlignment~1Updated/messages/publish.message'
components:
  messages:
    AssetAndLiabilityPortfolioStrategy:
      name: AssetAndLiabilityPortfolioStrategy
      description: >-
        DDD Entity - Define the policies, goals & objectives and strategies for
        an organizational entity or unit  within Asset And Liability
        Management. 

        Example: Direct a division of the enterprise.
      payload:
        $ref: '#/components/schemas/AssetAndLiabilityPortfolioStrategy'
    TransactionAlignment:
      name: TransactionAlignment
      description: >-
        DDD Entity - A collection of goals and objectives for the enterprise and
        its main divisions


        Example: Increase marketshare
      payload:
        $ref: '#/components/schemas/TransactionAlignment'
  schemas:
    TransactionAlignment:
      type: object
      description: ''
      properties:
        BusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
          description: >-
            DDD Entity - Business unit responsible for proposing the major
            transaction
        ProposedTransactionOriginatorReference:
          type: string
          format: Object
          description: DDD Entity - Identifies the source or originator of the transaction
        ProposedTransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        ProposedTransactionDescription:
          type: string
          format: String
          description: "Any necessary details describing the purpose or reference properties of the transaction ||\r\n|"
        ProposedTransactionAmount:
          $ref: '#/components/schemas/CurrencyAndAmount'
          description: >-
            DDD Entity - The overall volume or value of the transaction included
            projected cash flows over the intended duration
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        ProposedTransactionRiskAssessment:
          $ref: '#/components/schemas/Assessment'
          description: >-
            DDD Entity - An analysis of the financial risks associated with the
            transaction e.g. market scenario based impact on P&L
            Assessment|Assessment
            https://www.iso20022.org/standardsrepository/type/Assessment|Standard|ISO20022
            BM 
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: DDD Entity - Reference to associated documents
        CorrespondenceInstanceReference:
          $ref: '#/components/schemas/GenericIdentification'
          description: >-
            DDD Entity - Reference to the correspondence generated for the
            transaction GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/ISODateTime'
          description: >-
            DDD Entity - Value of the date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        AssetAndLiabilityAlignmentAssessment:
          $ref: '#/components/schemas/Assessment'
          description: >-
            DDD Entity - The decision as to whether the transaction is approved
            within policy including any required changes as may be needed to
            comply Assessment|Assessment
            https://www.iso20022.org/standardsrepository/type/Assessment|Standard|ISO20022
            BM 
    BusinessUnit:
      type: object
      description: ''
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
    Organisationidentification:
      type: object
      description: 'DDD Entity - '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      description: ''
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            DDD Entity - Reference to an entity that assigns and manages the
            identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office.
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - The date when the identifier became valid.
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            DDD Entity - The date when the identifier expires or is no longer
            valid.
    Involvedparty:
      type: object
      description: ''
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      description: >-
        DDD Entity - A date time identifies a date and time of day to various
        common resolutions:year, month, week, day, hour, minute, second, and
        fraction of second. UN/CEFACT


        A particular point in the progression of time defined by a mandatory
        date and a mandatory time component, expressed in either UTC time format
        YYYY-MM-DDThh:-mm:-ss.sssZ, local time with UTC offset format
        YYYY-MM-DDThh:-mm:-ss.sss+/-hh:-mm, or local time format
        YYYY-MM-DDThh:-mm:-ss.sss. These representations are defined in "XML
        Schema Part 2:Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601. ISO20022

        Note on the time format:-

        1 beginning / end of calendar day

        00:-00:-00  -  the beginning of a calendar day

        24:-00:-00  -  the end of a calendar day

        2 fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Organisationdatetime:
      type: object
      description: 'DDD Entity - '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      description: ''
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    Name:
      type: object
      description: >-
        DDD Entity - A name is a word or phrase that constitutes the distinctive
        designation of a person, place, thing or concept. UN/CEFAT
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            DDD Entity - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            UN/CEFAT
    DocumentDirectoryEntry:
      type: object
      description: ''
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            DDD Entity - Identification allowing the retrieval of a document
            from a Document Directory
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      description: >-
        DDD Entity - Value of the date type ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Datetimeperiod:
      type: object
      description: ''
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range starts. ISO20022
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range ends. ISO20022
    AssetAndLiabilityPortfolioStrategy:
      type: object
      description: ''
      properties:
        AssetAndLiabilityBalanceSheet:
          $ref: '#/components/schemas/FinancialStatement'
          description: DDD Entity - The consolidated book of the bank's loans and deposits
        AssetAndLiabilityMaturityLadder:
          type: string
          format: Object
          description: >-
            DDD Entity - An analysis of expected cash flows related to the book
            of business used for long and short term liquidity management
        AssetAndLiabilityCapitalAllocation:
          $ref: '#/components/schemas/Allocation'
          description: >-
            DDD Entity - An analysis of available bank capital covering the
            required allocations Allocation|Allocation
            https://www.iso20022.org/standardsrepository/type/Allocation|Standard|ISO20022
            BM 
        AssetAndLiabilityPolicyGoalRecord:
          $ref: '#/components/schemas/Goal'
          description: >-
            DDD Entity - The policy formulation and assessment of the bank's
            book of business for a specific perspective/policy type
        AssetAndLiabilityPolicyType:
          $ref: '#/components/schemas/Policytypevalues'
          description: ">\r\n* `SecurityPolicy` \r\n* `AdministrativePolicy` \r\n* `SocialPolicy` \r\n* `RegulatoryPolicy` "
        AssetAndLiabilityPolicyTypeDefinition:
          type: string
          format: String
          description: "A definition of how the policy type is defined and goals and assessments applied ||\r\n|"
        AssetAndLiabilityPolicyTypeGoals:
          $ref: '#/components/schemas/Goal'
          description: >-
            DDD Entity - Defines the target thresholds for the bank's asset and
            liability position for the specific dimension. These can be adjusted
            to influence transaction activity to remain within the bank's
            intended asset and liability risk profile
        AssetAndLiabilityPolicyTypePosition:
          $ref: '#/components/schemas/Position'
          description: >-
            DDD Entity - A consolidated assessment of the bank's current and
            projected position for the policy type dimension Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        AssetAndLiabilityPolicyTypeSensitivityAssessment:
          $ref: '#/components/schemas/Assessment'
          description: >-
            DDD Entity - A range of sensitivity assessments that project the
            bank's position for different market scenarios Assessment|Assessment
            https://www.iso20022.org/standardsrepository/type/Assessment|Standard|ISO20022
            BM 
    FinancialStatement:
      type: object
      description: ''
      properties:
        FinancialStatementType:
          $ref: '#/components/schemas/Financialstatementtypevalues'
          description: ">\r\n* `IncomeStatement` \r\n* `BalanceSheet` \r\n* `CashFlowsStatement` A cash flow statement is a financial statement that shows how cash entered and exited a company during an accounting period.\r\n* `DebtStatement` \r\n* `AssetStatement` \r\n* `AssetAndLiabilityStatement` "
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Goal:
      type: object
      description: >-
        DDD Entity - A goal represents a high-level statement of intent,
        direction, or desired end state for an organization and its
        stakeholders. ArchiMate 3.1


        An observable and measurable end result having one or more objectives to
        be achieved within a more or less fixed timeframe.


        Read more:http:-//www.businessdictionary.com/definition/goal.html
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: DDD Entity - The name of Goal
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            DDD Entity - The key dates and times of Goal like Setting Data,
            Planning Date, Start Date, Review Date, Completion Date.
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            DDD Entity - The lifecycle status of Goal like Goal Setting,
            Planning, Execution, Monitoring and Evaluation, Completion or
            Achievement, Maintenance or Sustainment, Closure or Renewal
    Goaldatetime:
      type: object
      description: ''
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Goalstatus:
      type: object
      description: ''
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Status:
      type: object
      description: >-
        DDD Entity - A characteristic that describe the object by referring to a
        state transition in its lifecycle.
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: DDD Entity - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: DDD Entity - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: DDD Entity - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: DDD Entity - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: DDD Entity - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            DDD Entity - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: DDD Entity - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: DDD Entity - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            DDD Entity - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: DDD Entity - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        DDD Entity - Item that is offered for sale. Products can be services or
        goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: DDD Entity - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: DDD Entity - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: DDD Entity - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            DDD Entity - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: DDD Entity - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: DDD Entity - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            DDD Entity - Information about the goods and/or services of a trade
            transaction.
        Origin:
          type: string
          format: Country
          description: DDD Entity - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: DDD Entity - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: DDD Entity - Net price of the goods and/or service.
        Quantity:
          type: string
          format: ProductQuantity
          description: DDD Entity - Specifies the quantity of the product.
        GrossPrice:
          type: string
          format: Price
          description: DDD Entity - Gross price of the goods and/or service.
        Quality:
          type: string
          format: Max70Text
          description: DDD Entity - Quality of the product.
        Delivery:
          type: string
          format: ProductDelivery
          description: DDD Entity - Delivery process of a product
        PurchaseOrder:
          type: string
          format: PurchaseOrder
          description: >-
            DDD Entity - Specifies the purchase order in which a specific
            product is ordered.
        Tax:
          type: string
          format: Tax
          description: >-
            DDD Entity - Amount of money due to the government or tax authority,
            according to various pre-defined parameters linked to the value of
            the goods and services in a trade transaction.
    ObligationFulfilment:
      type: object
      description: >-
        DDD Entity - Processes by which an obligation is extinguished fully or
        partially.
      properties:
        Date:
          type: string
          format: ISODate
          description: DDD Entity - Date and time on which assets become available.
        ObligationOffset:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which has been offset for
            instance a payment obligation or a securities delivery.
        ResultingObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which result from a settlement
            process, for instance the remaining obligation when the obligations
            are netted.
    Obligation:
      type: object
      description: >-
        DDD Entity - Specifies the assets quantity of securities, goods,
        services, and cash amounts that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
