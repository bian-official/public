        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            DDD Entity - Specifies roles played by a party in the settlement
            process.
        Trade:
          type: string
          format: Trade
          description: DDD Entity - Trade for which settlement information is provided.
    PaymentInitiation:
      type: string
      format: ''
      description: >-
        DDD Entity - Instruction to pay an amount of money to an ultimate
        beneficiary, on behalf of an originator. This instruction is the first
        of the series of instructions which may be used to execute a payment. It
        is normally sent by the initiating party to the forwarding agent or to
        the debtor's agent.
    Payment:
      type: object
      description: >-
        DDD Entity - Payment information and processes required to transfer cash
        end to end from the debtor to the creditor.
      properties:
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: DDD Entity - Specifies the obligation which created the payment.
        CurrencyOfTransfer:
          type: string
          format: CurrencyCode
          description: >-
            DDD Entity - Specifies the currency of the amount to be transferred
            which may be different from the currency of the debtor's account.
        CreditMethod:
          type: string
          format: CreditInstrument
          description: >-
            DDD Entity - Specifies the transfer method to be used for the
            credit.
        Type:
          type: string
          format: PaymentTypeCode
          description: 'DDD Entity - Type, or nature, of the payment, eg, express payment.'
        InstructedAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            DDD Entity - Amount of money to be moved between the debtor and
            creditor, before deduction of charges, expressed in the currency as
            ordered by the initiating party.
        Priority:
          type: string
          format: PriorityCode
          description: >-
            DDD Entity - Urgency or order of importance that the originator
            would like the recipient of the payment  to apply to its processing.
        ValueDate:
          type: string
          format: ISODate
          description: DDD Entity - Date on which a payment must be executed
        PaymentStatus:
          type: string
          format: PaymentStatus
          description: DDD Entity - Specifies the status of a payment at a specified time.
        PartyRole:
          type: string
          format: PaymentPartyRole
          description: >-
            DDD Entity - Specifies each role linked to a payment and played by a
            party at that step in a payment flow.
        TaxOnPayment:
          type: string
          format: Tax
          description: DDD Entity - Payment levy tax.
        PaymentExecution:
          type: string
          format: PaymentExecution
          description: DDD Entity - Describes the processes necessary to execute a payment.
        PoolingAdjustmentDate:
          type: string
          format: ISODate
          description: >-
            DDD Entity - Date used for the correction of the value date of a
            cash pool movement that has been posted with a different value date.
        EquivalentAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: >-
            DDD Entity - Amount of money to be transferred between debtor and
            creditor, before deduction of charges, expressed in the currency of
            the debtor's account, and to be transferred in a different currency.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            DDD Entity - Information on the exchange rate and amounts used in
            the payment
        InstructionForCreditorAgent:
          type: string
          format: InstructionCode
          description: >-
            DDD Entity - Further information related to the processing of the
            payment instruction that may need to be acted upon by the creditor
            agent. 

            Usage:The instruction can relate to a level of service, can be an
            instruction to be executed by the creditor's agent, or can be
            information required by the creditor's agent to process the
            instruction.
        InstructionForDebtorAgent:
          type: string
          format: InstructionCode
          description: >-
            DDD Entity - Further information related to the processing of the
            payment instruction that may need to be acted upon by the debtor's
            agent.  

            Usage:The instruction can relate to a level of service, can be an
            instruction to be executed by the debtor's agent, or can be
            information required by the debtor's agent to process the
            instruction.
        PaymentRelatedIdentifications:
          type: string
          format: PaymentIdentification
          description: >-
            DDD Entity - Identifications provided to identify a payment at
            different processing levels.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCase
          description: DDD Entity - Investigation case assigned to the payment.
        SettlementTimeRequest:
          type: string
          format: SettlementTimeRequest
          description: >-
            DDD Entity - Information on the requested settlement time of the
            instruction.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Amount of the payment.
        TradeSettlement:
          type: string
          format: CommercialTradeSettlement
          description: >-
            DDD Entity - Specifies the settlement operation which originates the
            payment.
        StandardSettlementInstructions:
          type: string
          format: Max140Text
          description: DDD Entity - Identifies the standard settlement instructions.
        RelatedDebitAuthorisation:
          type: string
          format: DebitAuthorisation
          description: DDD Entity - Payment which is the result of the debit authorisation
        RelatedInvestigationCaseResolution:
          type: string
          format: PaymentInvestigationCaseResolution
          description: DDD Entity - Case resolution related to a specific payment.
        OriginalPayment:
          type: string
          format: Payment
          description: DDD Entity - Original payment which is returned.
        ReturnPayment:
          type: string
          format: Payment
          description: DDD Entity - Payment which offsets an original payment.
        RelatedSecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            DDD Entity - Securities settlement process which is the source of
            the payment.
        InvoiceReconciliation:
          type: string
          format: Invoice
          description: >-
            DDD Entity - Reconciliation of the amounts of an invoice with the
            amounts included in one or more payments.
        PaymentInstrument:
          type: string
          format: PaymentInstrumentCode
          description: >-
            DDD Entity - Payment type at the origin of the cash entry eg, a
            cheque.
        Account:
          type: string
          format: CashAccount
          description: DDD Entity - Account debited for the payment.
        Adjustments:
          type: string
          format: Adjustment
          description: >-
            DDD Entity - Specifies the charges or the allowance related to a
            payment.
        ContractRegistration:
          type: string
          format: RegisteredContract
          description: DDD Entity - Provides the payment of the registered contract.
    Name:
      type: string
      format: ''
      description: DDD Entity - W3C XML Schema Built-in datatype "Name".
    Undertaking:
      type: object
      description: >-
        DDD Entity - Independent undertaking, such as a demand guarantee or
        standby letter of credit, that provides financial assurance, to be
        collected on the presentation of documents that comply with its terms
        and conditions.
      properties:
        ElectronicSignature:
          type: string
          format: ElectronicSignature
          description: DDD Entity - Digital signature.
        UndertakingStatus:
          type: string
          format: UndertakingStatus
          description: DDD Entity - Status of the undertaking.
        Identification:
          type: string
          format: Max35Text
          description: >-
            DDD Entity - Unique and unambiguous identifier assigned to the
            undertaking issued by the guarantor/issuer. This reference is used
            throughout the life cycle of the undertaking.
        Demand:
          type: string
          format: Demand
          description: >-
            DDD Entity - Document signed by the beneficiary demanding payment
            under a demand guarantee or standby letter of credit.
        TerminationDate:
          type: string
          format: ISODate
          description: DDD Entity - Date when the undertaking terminates.
        UndertakingAmount:
          type: string
          format: UndertakingAmount
          description: DDD Entity - Amount of the undertaking.
        Expiry:
          type: string
          format: Expiry
          description: DDD Entity - Expiry information about the undertaking.
        PartyRole:
          type: string
          format: UndertakingPartyRole
          description: >-
            DDD Entity - Role played by a party in the context of an undertaking
            or in the context of the business linked to the undertaking.
        UndertakingAmendment:
          type: string
          format: AmendmentOfUndertaking
          description: >-
            DDD Entity - Modification of an undertaking such as an guarantee or
            standby letter of credit.
        SpecifiedDocument:
          type: string
          format: UndertakingDocument
          description: DDD Entity - Document related to the undertaking.
        DateOfAdvice:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date on which the undertaking or its amendment is
            advised.
        Purpose:
          type: string
          format: Max35Text
          description: DDD Entity - Description of the purpose of the undertaking.
        UndertakingName:
          type: string
          format: UndertakingNameCode
          description: >-
            DDD Entity - Name of undertaking such as, demand guarantee, standby
            letter of credit.
        Type:
          type: string
          format: ExternalUndertakingTypeCode
          description: >-
            DDD Entity - Type of guarantee or standby letter of credit, for
            example, performance,  payment, etc.
        ConfirmationIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Indicates whether the advising bank confirmer is
            requested to add its confirmation to the undertaking.
        CounterUndertakingIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Indicates whether the undertaking is a
            counter-undertaking.
        RelatedChargesPayableBy:
          type: string
          format: ExternalTypeOfPartyCode
          description: >-
            DDD Entity - Indicates whether the applicant/obligor or beneficiary
            is responsible for payment of the charges.
        StandardClaimDocumentIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Indication as to whether a claim is to utilise a
            standard claim form of the issuing institution.
        UnderlyingTransaction:
          type: string
          format: UnderlyingTransaction
          description: >-
            DDD Entity - Reference information on a commercial obligation
            between the beneficiary and applicant for which an undertaking is
            issued.
        ModelForm:
          type: string
          format: ModelForm
          description: >-
            DDD Entity - Wording template for the undertaking content made
            available for use with certain governance rules or made available by
            particular institutions. 
        MultipleDemandIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Indicates whether multiple demands are permitted
            against the undertaking.
        PartialDemandIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            DDD Entity - Indicates whether partial demands/drawings are
            permitted against the undertaking.
        TransferIndicator:
          type: string
          format: YesNoIndicator
          description: DDD Entity - Indicates whether the undertaking is transferrable.
        PredefinedVariation:
          type: string
          format: AutomaticVariation
          description: >-
            DDD Entity - Changes that may be made to the undertaking covered by
            clauses in the existing undertaking and its amendments.
        Charges:
          type: string
          format: Charges
          description: DDD Entity - Amount and currency of the commissions and changes.
        Presentation:
          type: string
          format: Presentation
          description: DDD Entity - Presentation information related to the undertaking.
        UndertakingExtension:
          type: string
          format: UndertakingExtension
          description: >-
            DDD Entity - Specifies information related to the extension of an
            undertaking.
