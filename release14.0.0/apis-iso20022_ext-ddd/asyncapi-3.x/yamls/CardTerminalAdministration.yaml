    ObligationFulfilment:
      type: object
      description: >-
        DDD Entity - Processes by which an obligation is extinguished fully or
        partially.
      properties:
        Date:
          type: string
          format: ISODate
          description: DDD Entity - Date and time on which assets become available.
        ObligationOffset:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which has been offset for
            instance a payment obligation or a securities delivery.
        ResultingObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies the obligation which result from a settlement
            process, for instance the remaining obligation when the obligations
            are netted.
    Obligation:
      type: object
      description: >-
        DDD Entity - Specifies the assets quantity of securities, goods,
        services, and cash amounts that have to be delivered.
      properties:
        RequestedSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            DDD Entity - Date and time at which a trade must be executed. For a
            direct debit, it is the date and time at which the creditor requests
            that the amount of money is to be collected from the debtor. For a
            credit transfer, it is the date and time at which the debtor
            requests the clearing agent to process the payment. For a securities
            trade, it is the date and time at which the securities are to be
            delivered or received.
        RequestedSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: DDD Entity - Total amount of money to be paid or received.
        Priority:
          type: string
          format: Max4AlphaNumericText
          description: >-
            DDD Entity - Specifies whether the transaction is to be executed
            with a high priority.
        Trade:
          type: string
          format: Trade
          description: >-
            DDD Entity - Specifies the trade which originates the obligation to
            deliver a product, cash or securities..
        TransactionRisk:
          type: string
          format: TransactionRisk
          description: DDD Entity - Transaction risk calculated per obligation type.
        ParentObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Obligation which is divided into several
            sub-obligations.
        SubObligation:
          type: string
          format: Obligation
          description: >-
            DDD Entity - Specifies an obligation resulting from another existing
            obligation, for instance each leg of a financing agreement is a
            sub-obligation of the global financing obligation.
        Offset:
          type: string
          format: ObligationFulfilment
          description: >-
            DDD Entity - Specifies the method used to settle a specific
            obligation.
        OriginalObligationProcess:
          type: string
          format: ObligationFulfilment
          description: >-
            DDD Entity - Obligation fulfilment process which did not extinguish
            the obligation but replaced it by a new one, for instance in case of
            netting.
        ExposureType:
          type: string
          format: ExposureTypeV2Code
          description: DDD Entity - Type of exposure related to this obligation.
    Agreement:
