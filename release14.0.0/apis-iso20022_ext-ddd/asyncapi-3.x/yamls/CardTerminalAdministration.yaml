    Paymentdatetime:
      type: object
      description: ''
      properties:
        PaymentDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PaymentDateType:
          $ref: '#/components/schemas/Paymentdatetimetypevalues'
          description: ">\r\n* `RequestedExecutionDate` Date at which the initiating party requests the clearing agent to process the payment. ISO20022\nUsage:This is the date on which the debtor's account is to be debited. If payment by cheque, the date when the cheque must be generated by the bank. \r\n* `AcceptanceDate` Date and time at which all processing conditions for execution of the payment are met and adequate financial cover is available at the account servicing agent. ISO20022\r\n* `CreationDate` Date and time at which the payment execution was created by the instructing agent. ISO20022\r\n* `ValueDate` Date on which a payment must be executed ISO20022\r\n* `DueDate` Due date for the payment. ISO20022\n    \nLatest date whereby the amount of money must be paid. ISO20022\r\n* `ExpiryDate` \r\n* `ExpectedDate` Expected date whereby the amount must be paid.\r\n* `PoolingAdjustmentDate` Date used for the correction of the value date of a cash pool movement that has been posted with a different value date. ISO20022"
    Paymentamountandcurrency:
      type: object
      description: >
        DDD Entity - In payment systems especially ISO 20022 / SWIFT, there are
        different types of amounts defined at the debtor payer and creditor
        payee level, because the amount can change as it moves through banks,
        fees, and FX conversion.


        At the Debtor Payer Level:

        a Instructed Amount:The amount the debtor asks their bank to transfer
        e.g., Send 100 EUR.

        b Equivalent Amount:If the debtors account is in a different currency,
        this is the converted equivalent e.g., 100 USD  -  91 EUR.

        c Debtor Account Amount:The actual amount debited from the debtors
        account after currency conversion, possibly including charges.


        At the Creditor Payee Level:-

        d Interbank Settlement Amount:The amount exchanged/settled between the
        banks may be in a different settlement currency, e.g., USD.

        e Creditor Account Amount:The amount credited to the creditors account
        in their account currency e.g., GBP.

        f Net / Received Amount:The final amount the creditor actually receives
        after any deductions e.g., fees.
      properties:
        PaymentAmountAndCurrencyType:
          $ref: '#/components/schemas/Paymentamountandcurrencytypevalues'
          description: ">\r\n* `InstructedAmountAndCurrency` The amount the debtor asks their bank to transfer e.g., “Send 100 EUR”.\r\n* `EquivalentAmountAndCurrency` If the debtor’s account is in a different currency, this is the converted equivalent e.g., 100 USD  -  91 EUR.\r\n* `DebtorAccountAmountAndCurrency` The actual amount debited from the debtor’s account after currency conversion, possibly including charges.\r\n* `InterbankSettlementAmountAndCurrency` The amount exchanged/settled between the banks may be in a different settlement currency, e.g., USD.\r\n* `CreditorAccountAmountAndCurrency` The amount credited to the creditor’s account in their account currency e.g., GBP.\r\n* `Net/ReceivedAmountAndCurrency` The final amount the creditor actually receives after any deductions e.g., fees."
        PaymentAmountAndCurrency:
          $ref: '#/components/schemas/Amount'
          description: ''
    Contactpoint:
      type: object
      description: ''
      properties:
        ContactPointType:
          $ref: '#/components/schemas/Contactpointtypevalues'
          description: ">\r\n* `ElectronicAddress` Address which is accessed by electronic means. ISO20022\r\n* `PostalAddress` Information that locates and identifies a specific address. ISO20022\r\n* `PhoneNumber` Collection of information that identifies a phone address. ISO20022\r\n* `Socialnetworkaddress` A social network such as Facebook, Twitter, etc."
        PartyLocationType:
          $ref: '#/components/schemas/Partylocationtypevalues'
          description: ">\r\n* `LocationIsResidentialAddressOfParty` Location from which the affairs of a company are directed or location in which a person resides the place of a person's home. ISO20022\r\n* `LocationIsDomicileAddressOfParty` Location in which a person is permanently domiciled the place of a person's permanent home. ISO20022\r\n* `LocationIsPlaceOfBirthOfParty` \r\n* `LocationIsWorkAddressOfParty` \r\n* `LocationIsDeliveryPointAddressOfParty` \r\n* `PartyIsOwnerOfLocation` Registered owner or title holders of the property.\r\n* `PartyIsOccupierOfLocation` \r\n* `PartyIsAlliancePartnerOfLocation` Reference to the bank alliance partner with some kind of link association to the location used for location based marketing.\r\n* `LocationIsContactPointAddressOfParty` "
        LocationReference:
          $ref: '#/components/schemas/Location'
          description: ''
        PartyReference:
          $ref: '#/components/schemas/Party'
          description: ''
    Partyidentification:
      type: object
      description: 'DDD Entity - '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      description: >-
        DDD Entity - Code to identify economic activities by ISIC United Nations
        International Standard Industrial Classification of all Economic
        Activities.
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            DDD Entity - Code to identify economic activities by ISIC United
            Nations International Standard Industrial Classification of all
            Economic Activities.
    Paymentidentification:
      type: object
      description: 'DDD Entity - '
      properties:
        PaymentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        PaymentIdentificationType:
          $ref: '#/components/schemas/Paymentidentificationtypevalues'
          description: ">\r\n* `Executionidentification` Unique and unambiguous identifier for a payment execution, as assigned by the clearing agent or the initiating party. ISO20022\r\n* `Endtoendidentification` Unique and unambiguous identifier for a payment as assigned by the originator. The payment transaction reference is used for reconciliation or to link tasks relating to the payment. ISO20022\r\n* `Instructionidentification` Unique identification assigned by an instructing party for an instructed party to unambiguously identify the instruction. ISO20022\r\n* `Transactionidentification` Unique identification assigned by the first instructing agent to unambiguously identify the transaction and passed on, unchanged, throughout the entire interbank chain. ISO20022\r\n* `Clearingsystemreference` Unique and unambiguous identifier for a payment instruction, as assigned by the clearing system.ISO20022\r\n* `Creditorreference` Unique and unambiguous reference assigned by the creditor to refer to the payment obligation. ISO20022\r\n* `UETR` Universally unique identifier to provide an end-to-end reference of a payment transaction. ISO20022\r\n* `Counterpartyreference` Unambiguous identification of the trade allocated by the counterparty.ISO20022\r\n* `Identification` Reference assigned to the trade by the investor or the trading party. This reference will be used throughout the trade life cycle to access/update the trade details. ISO20022\r\n* `Commonidentification` Unique reference agreed upon by the two trade counterparties to identify the trade. ISO20022\r\n* `Matchingreference` Reference assigned by a matching system when the trade is matched.ISO20022\r\n* `Uniquetradeidentifier` This field specifies the unique transaction identifier UTI to be created at the time a transaction is first executed, shared with all registered entities and counterparties involved in the transaction, and used to track that particular transaction over its life. This identifier can also be known as the Unique Swap Identifier USI. ISO20022\r\n* `Clearingbrokeridentification` Reference number assigned by the clearing broker. ISO20022\r\n* `PaymentOrderID` Internal unique identifier for the payment instruction, used within the bank’s systems to track the order from initiation through to execution.\r\n* `ClientReference` A reference provided by the customer payer to identify the payment e.g., invoice number, transaction reference. Useful for reconciliation by the customer.\r\n* `End-To-EndID` Identifier that stays the same across the entire payment chain from ordering customer to beneficiary to allow straight-through reconciliation. Common in ISO 20022 standards.\r\n* `ExternalReference` Transaction identifier assigned by external schemes/networks e.g., SWIFT MT/MX reference, SEPA End-to-End ID, clearing house reference.\r\n* `InstructionID` Unique identifier for a specific instruction within a batch of payment orders.\r\n* `TransactionIDExecutionID` Identifier created by the Payment Execution domain once the actual funds movement is initiated. Links execution to the originating order."
    CardPOSDeviceAllocation:
