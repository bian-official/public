  schemas:
    CreditPlan:
      type: object
      description: ''
      properties:
        CreditPlanType:
          type: string
          format: String
          description: "The type of credit plan e.g. cash, credit, charge, balance transfer, promotions, securitized, etc. ||\r\n|"
        CreditPlanTerms:
          $ref: '#/components/schemas/Obligation'
          description: >-
            DDD Entity - The range of terms applied to the pan e.g. minimum
            payment, payment grace period, interest rate reference, installment
            plans, â€¦ Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        CreditPlanAccountReference:
          $ref: '#/components/schemas/Account'
          description: >-
            DDD Entity - Reference to the account where the credit plan is
            linked Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
    Schedule:
      type: object
      description: ''
      properties:
        ScheduleType:
          type: string
          format: String
