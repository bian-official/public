        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: DDD Entity - The schedule and timing of the function
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: DDD Entity - The Device Tracking specific Business Service
        ATMNetworkOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: DDD Entity - Reference to Device Tracking
        DeviceTrackingReference:
          $ref: '#/components/schemas/Function'
          description: DDD Entity - Reference to Device Tracking
        DeviceTrackingType:
          type: string
          format: String
          description: "The type of Device Tracking ||\r\n|"
    NetworkOperation:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: >-
            DDD Entity - The required status/situation and or tasks that need to
            be completed prior to the invocation of the feature
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: DDD Entity - The schedule and timing of the function
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: DDD Entity - The Network Operation specific Business Service
        ATMNetworkOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: DDD Entity - Reference to Network Operation
        NetworkOperationReference:
          $ref: '#/components/schemas/Function'
          description: DDD Entity - Reference to Network Operation
        NetworkOperationType:
          type: string
          format: String
          description: "The type of Network Operation ||\r\n|"
    FinancialTransactionCapture:
      type: object
      description: ''
      properties:
        Preconditions:
