asyncapi: 3.0.0
info:
  title: ATM Network Operations
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with ISO200022 | Packaged Business Capability
    PBC | DDD Bounded Context | Handling the automated operation of the ATM
    network and linked devices, including tracing physical cash and document
    movements
