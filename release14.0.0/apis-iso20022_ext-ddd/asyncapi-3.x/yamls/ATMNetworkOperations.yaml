components:
  messages:
    ATMNetworkOperatingSession:
      name: ATMNetworkOperatingSession
      description: >-
        DDD Entity - Operate equipment and/or a largely automated facility
        within ATM Network Operations. 
      payload:
        $ref: '#/components/schemas/ATMNetworkOperatingSession'
    CashDistribution:
      name: CashDistribution
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/CashDistribution'
    DeviceTracking:
      name: DeviceTracking
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/DeviceTracking'
    NetworkOperation:
      name: NetworkOperation
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/NetworkOperation'
    FinancialTransactionCapture:
      name: FinancialTransactionCapture
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/FinancialTransactionCapture'
    FinancialDocumentHandling:
      name: FinancialDocumentHandling
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/FinancialDocumentHandling'
    ATMNetworkOperationsOutcome:
      name: ATMNetworkOperationsOutcome
      description: >-
        DDD Entity - An operational service or function supported within the
        Cash Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/ATMNetworkOperationsOutcome'
  schemas:
    CashDistribution:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: >-
            DDD Entity - The required status/situation and or tasks that need to
            be completed prior to the invocation of the feature
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: DDD Entity - The schedule and timing of the function
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: DDD Entity - The Cash Distribution specific Business Service
        ATMNetworkOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: DDD Entity - Reference to Cash Distribution
        CashDistributionReference:
          $ref: '#/components/schemas/Function'
          description: DDD Entity - Reference to Cash Distribution
        CashDistributionType:
          type: string
          format: String
          description: "The type of Cash Distribution ||\r\n|"
    Condition:
      type: object
      description: ''
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: DDD Entity - The identifier of Condition
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: DDD Entity - The name of Condition
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: DDD Entity - The validity period of Condition
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
          $ref: '#/components/schemas/Termandconditiontypevalues'
          description: ">\r\n* `CommissionTermAndCondition` Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` \r\n* `ProductTermAndCondition` \r\n* `AgreementTermAndCondition` \r\n* `RelationshipTermAndCondition` \r\n* `ConfidentialTermAndCondition` "
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      description: >-
        DDD Entity - An identifier is a character string used to uniquely
        identify one instance of an object within an identification scheme that
        is managed by an agency. UN/CEFAT
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            DDD Entity - Reference to an entity that assigns and manages the
            identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office.
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - The date when the identifier became valid.
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            DDD Entity - The date when the identifier expires or is no longer
            valid.
    Involvedparty:
      type: object
      description: 'DDD Entity - Party who plays a specific role '
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      description: >-
        DDD Entity - A date time identifies a date and time of day to various
        common resolutions:year, month, week, day, hour, minute, second, and
        fraction of second. UN/CEFACT


        A particular point in the progression of time defined by a mandatory
        date and a mandatory time component, expressed in either UTC time format
        YYYY-MM-DDThh:-mm:-ss.sssZ, local time with UTC offset format
        YYYY-MM-DDThh:-mm:-ss.sss+/-hh:-mm, or local time format
        YYYY-MM-DDThh:-mm:-ss.sss. These representations are defined in "XML
        Schema Part 2:Datatypes Second Edition W3C Recommendation 28 October
        2004" which is aligned with ISO 8601. ISO20022

        Note on the time format:-

        1 beginning / end of calendar day

        00:-00:-00  -  the beginning of a calendar day

        24:-00:-00  -  the end of a calendar day

        2 fractions of second in time format

        Decimal fractions of seconds may be included. In this case, the involved
        parties shall agree on the maximum number of digits that are allowed.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Name:
      type: object
      description: >-
        DDD Entity - A name is a word or phrase that constitutes the distinctive
        designation of a person, place, thing or concept. UN/CEFAT
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            DDD Entity - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            UN/CEFAT
    Datetimeperiod:
      type: object
      description: >-
        DDD Entity - Time span defined by a start date and time, and an end date
        and time. ISO20022
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range starts. ISO20022
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Date and time at which the range ends. ISO20022
    Schedule:
      type: object
      description: DDD Entity - The schedule and timing of the function
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    BusinessService:
      type: object
      description: DDD Entity - The Cash Distribution specific Business Service
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/Businessservicetypevalues'
          description: ">\r\n* `Businessservicetypevalues` "
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: 'DDD Entity - The name of service. '
        ServiceDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of service '
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: DDD Entity - The identifier of service.
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            DDD Entity - A characteristic of service which refers to the
            lifecycle of service e.g., initiated, active, de-active, etc. 
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: >-
            DDD Entity - A characteristic of service which refers 1 mainly to
            the function or condition of service. 2 to non-functional features
            like quality and security
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Feature:
      type: object
      description: ''
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Session:
      type: object
      description: ''
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: DDD Entity - The time the session was active
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: DDD Entity - Key dates and times for the session
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            DDD Entity - Specifies the classification of session like Customer
            Contact Session, Channel Operating Session, Device Operating
            Session, etc.
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            DDD Entity - A unique identifier assigned to each Session to
            distinguish it from all other sessions.
    Duration:
      type: object
      description: >-
        DDD Entity - A duration is the specification of a length of time without
        a fixed start or end time, expressed in Gregorian calendar time units
        Year, Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            DDD Entity - A duration is the specification of a length of time
            without a fixed start or end time, expressed in Gregorian calendar
            time units Year, Month, Week, Day and Hours, Minutes or Seconds.
            UN/CEFACT
    Sessiontype:
      type: object
      description: ''
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
          description: ">\r\n* `ContactHandlingSession` \r\n* `CustomerDialogueSession` \r\n* `ChannelOperatingSession` \r\n* `GatewayOperatingSession` \r\n* `SwitchOperatingSession` \r\n* `DeviceOperatingSession` \r\n* `InterbankTransactionOperatingSession` \r\n* `CorrespondenceOperatingSession` \r\n* `InteractiveHelpOperatingSession` \r\n* `ACHOperatingSession` "
    Function:
      type: object
      description: >-
        DDD Entity - A kind of action.


        Functions as Behaviour Qualifier:The collection of operational
        services/functions offered by the operational facility.
      properties:
        Function:
          type: string
          format: Class
          description: >-
            DDD Entity - A kind of action.


            Functions as Behaviour Qualifier:The collection of operational
            services/functions offered by the operational facility.
    DeviceTracking:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: >-
            DDD Entity - The required status/situation and or tasks that need to
