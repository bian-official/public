    Paymentamountandcurrency:
      type: object
      format: Paymentamountandcurrency
      description: 'Amount of the payment requested to be paid '
      properties:
        Paymentamountandcurrency:
          type: string
          format: String
          description: >-
            In payment systems especially ISO 20022 / SWIFT, there are different
            types of amounts defined at the debtor payer and creditor payee
            level, because the amount can change as it moves through banks,
            fees, and FX conversion.


            At the Debtor Payer Level:

            a Instructed Amount:The amount the debtor asks their bank to
            transfer e.g., Send 100 EUR.

            b Equivalent Amount:If the debtors account is in a different
            currency, this is the converted equivalent e.g., 100 USD  -  91 EUR.

            c Debtor Account Amount:The actual amount debited from the debtors
            account after currency conversion, possibly including charges.


            At the Creditor Payee Level:-

            d Interbank Settlement Amount:The amount exchanged/settled between
            the banks may be in a different settlement currency, e.g., USD.

            e Creditor Account Amount:The amount credited to the creditors
            account in their account currency e.g., GBP.

            f Net / Received Amount:The final amount the creditor actually
            receives after any deductions e.g., fees.
             
