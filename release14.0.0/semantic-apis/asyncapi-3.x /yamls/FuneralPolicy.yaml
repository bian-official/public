  schemas:
    ClaimInitiation:
      type: object
      description: ''
      properties:
        FuneralPolicyFacilityIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Funeral Policy Facility ||\r\n|"
        ClaimInitiationIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Claim Initiation BQ ||\r\n|"
        ClaimInitiationService:
          type: string
          format: Service
          description: "Detaills of Claim Initiation Service features ||\r\n|"
        ClaimInitiationServiceArrangement:
          type: string
          format: ClaimArrangement
          description: "Details of Claim Initiation Service Arrangement configurations ||\r\n|"
        ClaimInitiationInstruction:
          type: string
          format: Instruction
          description: "Details of the instruction requesting fulfillment of the Claim Initiation arrangement ||\r\n|"
        ClaimInitiationTransaction:
          type: string
          format: Transaction
          description: >-
            Details of the transaction resulting from the fulfillment of the
            Claim Initiation arrangement
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        ClaimInitiationInvolvementReference:
          type: string
          format: Involvedparty
          description: "Reference to the party who plays a specific role in the Claim Initiation arrangement ||\r\n|"
        ClaimInitiationArrangementAccount:
          type: string
          format: Account
          description: >-
            Details of the account linked to the Claim Initiation arrangement
            Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
    Payment:
      type: object
      description: ''
      properties:
        FuneralPolicyFacilityIdentification:
          type: string
          format: Identifier
          description: >-
            A unique reference to an item or an occurrence of Funeral Policy
            Facility GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        PaymentIdentification:
          type: string
          format: Identifier
          description: >-
            A unique reference to an item or an occurrence of Payment
            arrangement GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        CustomerReference:
          type: string
          format: String
          description: >-
            Reference to authorized party with ability to initiate payments from
            the source account |||
          x-bo-ref: '#/components/schemas/PaymentArrangementInvolvement'
        PayeeReference:
          type: string
          format: String
          description: >-
            Reference to a party that receives an amount of money from the
            debtor. |||
          x-bo-ref: '#/components/schemas/PaymentArrangementInvolvement'
        PayeeName:
          type: string
          format: Name
          description: >-
            The name of the recipient of the payment. Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
          x-bo-ref: '#/components/schemas/Party'
          x-bo-attribute-ref: '#/components/schemas/PartyName'
        PayeeAccountIdentification:
          type: string
          format: Accountidentification
          description: >-
            The bank account number or IBAN of the payee where funds will be
            deposited. AccountIdentification |AccountIdentification 
            https://www.iso20022.org/standardsrepository/type/AccountIdentification|Standard|ISO20022
            BM 
          x-bo-ref: '#/components/schemas/PaymentArrangementAccount'
        PaymentAmountandCurrency:
          type: string
          format: Amount
          description: >-
            The monetary value to be transferred from the customers current
            account to the payee


            Payment Amount and Currency refers to the monetary value of a
            payment and the specific currency in which it is denominated.


            Payment Amount  the numeric value of the transaction being
            transferred.


            Currency CCY  the 3-letter ISO code that specifies the type of money
            e.g., USD, EUR, GBP in which the amount is expressed.
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentAmountandCurrency'
        PaymentExecutionDate:
          type: string
          format: Datetime
          description: >-
            The immediate or future date on which the payment should be
            executed. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentDate'
        PaymentFrequency:
          type: string
          format: Frequency
          description: >-
            The interval at which the payment repeats.
            FrequencyCode|FrequencyCode
            https://www.iso20022.org/standardsrepository/type/FrequencyCode|Standard|ISO20022
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentFrequency'
        PaymentEndDate:
          type: string
          format: Datetime
          description: >-
            The date until which the recurrence should continue.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentDate'
        PaymentStatus:
          type: string
          format: Status
          description: >-
            WHERE the payment currently is in its lifecycle scheduled,
            processing, completed, failed. Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
          x-bo-ref: '#/components/schemas/Arrangement'
          x-bo-attribute-ref: '#/components/schemas/ArrangementStatus'
        PayeeBankReference:
          type: string
          format: String
          description: >-
            Reference to a financial institution servicing an account for the
            payee. |||
          x-bo-ref: '#/components/schemas/PaymentArrangementInvolvement'
        PaymentMethod:
          type: string
          format: Paymentmethodtypevalues
          description: >-
            Describes the channel or mechanism by which money is transferred
            from the customers current account to the payee.


            BANK_TRANSFER":Direct transfer between bank accounts ACH, SEPA,
            RTGS, NEFT, etc..

            "STANDING_ORDER":Automated recurring transfer e.g., rent,
            subscriptions.

            "DIRECT_DEBIT" :Payment initiated by the payee, but authorized by
            the customer.

            "CHEQUE":Payment executed via cheque issuance less common in APIs.
            PaymentMethodCode|PaymentMethodCode
            https://www.iso20022.org/standardsrepository/type/PaymentMethodCode|Standard|ISO20022
            BM 
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentMethod'
        PaymentDescription:
          type: string
          format: String
          description: A narrative or description attached to the payment. |||
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentDescription'
        PaymentSchedule:
          type: string
          format: Schedule
          description: >-
            Processing schedule for repeating payments for standing orders e.g.
            start date, end, period, number/cycles. Note this triggers an
            internal execution call as necessary.  |||
          x-bo-ref: '#/components/schemas/PaymentArrangement'
          x-bo-attribute-ref: '#/components/schemas/PaymentSchedule'
        InstructedPaymentReference:
          type: string
          format: String
          description: Reference to the instructed payment |||
          x-bo-ref: '#/components/schemas/PaymentInstruction'
        ExecutedTransactionReference:
          type: string
          format: String
          description: Reference to the executed payment |||
          x-bo-ref: '#/components/schemas/PaymentTransaction'
    Administration:
      type: object
      description: ''
      properties:
        FuneralPolicyFacilityIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Funeral Policy Facility ||\r\n|"
        AdministrationIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Administration BQ ||\r\n|"
        AdministrationService:
          type: string
          format: Service
          description: "Detaills of Administration Service features ||\r\n|"
        AdministrationServiceArrangement:
          type: string
          format: Arrangement
          description: >-
            Details of Administration Service Arrangement configurations
            Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        AdministrationInstruction:
          type: string
          format: Instruction
          description: "Details of the instruction requesting fulfillment of the Administration arrangement ||\r\n|"
        AdministrationTransaction:
          type: string
          format: Transaction
          description: >-
            Details of the transaction resulting from the fulfillment of the
            Administration arrangement ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        AdministrationInvolvementReference:
          type: string
          format: Involvedparty
          description: "Reference to the party who plays a specific role in the Administration arrangement ||\r\n|"
        AdministrationArrangementAccount:
          type: string
          format: Account
          description: >-
            Details of the account linked to the Administration arrangement
            Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
    Billing:
      type: object
      description: ''
      properties:
        InvoiceNumber:
          type: string
          format: Identifier
          description: >-
            Contains the invoice number.
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        SellerReference:
          type: string
          format: Involvedparty
          description: "Reference to Supplier or the provider of the goods or services. ||\r\n|"
        BuyerReference:
          type: string
          format: Involvedparty
          description: "Reference to Buyer or company buying the goods or services. ||\r\n|"
        InvoiceEffectiveDate:
          type: string
          format: Datetime
          description: >-
            Effective billing date. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        InvoiceCreationDate:
          type: string
          format: Datetime
          description: >-
            Contains the date and time the electronic invoice was created.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        InvoiceAmount:
          type: string
          format: Amount
          description: >-
            Amount of invoice.


            ISO20022 has defined different type of amount for an invoice:-


            InvoiceTotalAmount:Total amount of the invoice, being the sum of
            total invoice lines amounts, total invoice additional amounts
            allowances and charges and total tax amounts.


            InvoiceTaxAmount:Sum of all tax amounts related to the invoice. It
            is derived from the association between line item and tax.


            InvoicePrepaidAmount:Monetary value of the total prepaid amount
            being reported for this settlement.


            InvoiceNetAmount:Total amount after taxes, adjustments and charges
             CurrencyAndAmount|CurrencyAndAmount https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022  
        InvoiceCurrency:
          type: string
          format: Currencycode
          description: >-
            Code specifying the currency of the invoice.
            CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
        InvoiceAddress:
          type: string
          format: Address
          description: >-
            The address used to send the invoice to.
            Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        InvoicePeriodCovered:
          type: string
          format: Datetimeperiod
          description: >-
            Specifies the period covered by an invoice for instance for
            recurring services. DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        InvoiceLineItem:
          type: string
          format: InvoiceLine
          description: >-
            Unit of information  showing the related  provision of products
            and/or services and monetary summations reported as a discrete line
            item. LineItem|LineItem
            https://www.iso20022.org/standardsrepository/type/LineItem|Standard|ISO20022
            BM 
        FuneralPolicyFacilityIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Funeral Policy Facility ||\r\n|"
        BillingIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Billing BQ ||\r\n|"
    FuneralPolicyFacility:
      type: object
      description: ''
      properties:
        FuneralPolicyFacilityIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of Funeral Policy Facility ||\r\n|"
        FuneralPolicyNumber:
          type: string
          format: Identifier
          description: >-
            Unique identifier for the insurance agreement.
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        PolicyHolderReference:
          type: string
          format: Involvedparty
          description: "Reference to the person or entity that owns the policy and pays the premium. ||\r\n|"
        InsuredPersonsReference:
          type: string
          format: Involvedparty
          description: "Reference to the individuals whose lives are covered by the policy, may include the policyholder, spouse, children, or extended family. ||\r\n|"
        BeneficiaryorNomineeReference:
          type: string
          format: Involvedparty
          description: "Reference to the persons entitled to receive the benefit upon the death of the insured. ||\r\n|"
        PolicyCoverageType:
          type: string
          format: String
          description: "Defines whether it’s an individual, family, or group funeral plan. ||\r\n|"
        PolicyTerm:
          type: string
          format: Duration
          description: >-
            The duration for which the policy is valid may be whole life or
            renewable annually. Duration|Duration
            https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
            BM 
        PolicyEffectiveDate:
          type: string
          format: Datetime
          description: >-
            The date when coverage begins. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        PolicyStatus:
          type: string
          format: Agreementstatus
          description: "Current state of the agreement active, lapsed, cancelled, reinstated. ||\r\n|"
        GoverningLaworJurisdiction:
          type: string
          format: Jurisdiction
          description: >-
            Legal framework under which the policy is administered.
            Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
    PaymentArrangementInvolvement:
      type: object
      description: ''
      properties:
        PaymentArrangementInvolvementType:
          $ref: '#/components/schemas/Paymentinvolvementtypevalues'
          description: ">\r\n* `PayerOrDebtor` Party who holds a payment account and allows a payment order from that payment account, or, where there is no payment account, a party who gives a payment order.\r\n* `PayeeBankOrCreditorAgent` Financial institution servicing an account for the payee.\r\n* `PayeeOrCreditor` Party who is the intended recipient of funds which have been the subject of a payment transaction.\r\n* `PayerBankOrDebtorAgent` Financial institution servicing an account for the payer.\r\n* `Initiator` Party initiating the payment to an agent.\r\n* `PSU` PSU means a natural or legal person making use of a payment service in the capacity of payer or payee; PSD\r\n* `PSP` PSP means a payment service provider falling under any of the categories referred to in Article 11 of Directive 2007/64/EC and the legal and natural persons referred to in Article 26 of Directive 2007/64/EC, but excludes the bodies listed in Article 2 of Directive 2006/48/EC of the European Parliament and of the Council of 14 June 2006 relating to the taking up and pursuit of the business of credit institutions  1  benefiting from a waiver under Article 23 of Directive 2007/64/EC; PSD\r\n* `UltimateDebtor` Ultimate party that owes an amount of money to the ultimate creditor.\r\n* `UltimateCreditor` Ultimate party to which an amount of money is due."
        ArrangementReference:
          type: string
          format: Paymentarrangement
          description: ''
    PaymentArrangementAccount:
      type: object
      description: ''
      properties:
        PaymentArrangementAccountType:
          $ref: '#/components/schemas/Paymentaccounttypevalues'
          description: ">\r\n* `PayeeOrCreditorAccount` Account of the creditor where the funds are to be credited. \n\nThe account of the creditor to which a credit entry will be posted as a result of the payment transaction.\r\n* `PayerOrDebtorAccount` Account of the debtor from where funds are to be taken for the payment order. \n\nthe account of the debtor to which a debit entry will be made as a result of the transaction.\r\n* `DebtorAgentAccount` The account of the debtor's agent. ISO20022\r\n* `CreditorAgentAccount` The account of the creditor agent at its servicing agent to which a credit entry will be made as a result of the payment transaction. ISO20022"
    Party:
      type: object
      format: Party
      description: >-
        Reference to any other interested parties such as intermediaries
        Party|Party
        https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          format: Name
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          format: Datetime
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          format: Partyidentification
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          format: Industrycode
          description: 'Economical activity of Party ISO20022 '
    Name:
      type: object
      format: Name
      description: >-
        The name of the recipient of the payment. Name|Name
        https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
      properties:
        Name:
          type: string
          format: String
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetime:
      type: object
      format: Datetime
      description: >-
        The date when coverage begins. ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        Datetime:
          type: string
          format: String
          description: >-
            A date time identifies a date and time of day to various common
            resolutions:year, month, week, day, hour, minute, second, and
            fraction of second. UN/CEFACT


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format YYYY-MM-DDThh:-mm:-ss.sssZ, local time with UTC offset format
            YYYY-MM-DDThh:-mm:-ss.sss+/-hh:-mm, or local time format
            YYYY-MM-DDThh:-mm:-ss.sss. These representations are defined in "XML
            Schema Part 2:Datatypes Second Edition W3C Recommendation 28 October
            2004" which is aligned with ISO 8601. ISO20022

            Note on the time format:-

            1 beginning / end of calendar day

            00:-00:-00  -  the beginning of a calendar day

            24:-00:-00  -  the end of a calendar day

            2 fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentification:
          type: string
          format: String
          description: ' '
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: String
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Details of Administration Service Arrangement configurations
        Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          type: string
          format: Action
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          format: Datetime
          description: ''
        ArrangementEndDate:
