asyncapi: 3.0.0
info:
  title: Issued Device Tracking
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handles
    operational access to issued device tracking services. Services report on
    the status of devices such as cards, fobs, etc. that have been issued to
    customers. Service notifications include fraud warnings/alerts and device
    cancellation.
channels:
  IssuedDeviceState/Created:
    address: IssuedDeviceState/Created
    messages:
      IssuedDeviceState-created.message:
        $ref: '#/components/messages/IssuedDeviceState'
    description: ''
  IssuedDeviceState/Updated:
    address: IssuedDeviceState/Updated
    messages:
      IssuedDeviceState-updated.message:
        $ref: '#/components/messages/IssuedDeviceState'
    description: ''
  ExternalReport/Created:
    address: ExternalReport/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ExternalReport'
    description: ''
  ExternalReport/Updated:
    address: ExternalReport/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ExternalReport'
    description: ''
  InternalNotification/Created:
    address: InternalNotification/Created
    messages:
      publish.message:
        $ref: '#/components/messages/InternalNotification'
    description: ''
  InternalNotification/Updated:
    address: InternalNotification/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/InternalNotification'
    description: ''
operations:
  IssuedDeviceState-created:
    action: receive
    channel:
      $ref: '#/channels/IssuedDeviceState~1Created'
    summary: IssuedDeviceState
    messages:
      - $ref: >-
          #/channels/IssuedDeviceState~1Created/messages/IssuedDeviceState-created.message
  IssuedDeviceState-updated:
    action: receive
    channel:
      $ref: '#/channels/IssuedDeviceState~1Updated'
    summary: IssuedDeviceState
    messages:
      - $ref: >-
          #/channels/IssuedDeviceState~1Updated/messages/IssuedDeviceState-updated.message
  ExternalReport/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ExternalReport~1Created'
    summary: ExternalReport
    messages:
      - $ref: '#/channels/ExternalReport~1Created/messages/publish.message'
  ExternalReport/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ExternalReport~1Updated'
    summary: ExternalReport
    messages:
      - $ref: '#/channels/ExternalReport~1Updated/messages/publish.message'
  InternalNotification/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/InternalNotification~1Created'
    summary: InternalNotification
    messages:
      - $ref: '#/channels/InternalNotification~1Created/messages/publish.message'
  InternalNotification/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/InternalNotification~1Updated'
    summary: InternalNotification
    messages:
      - $ref: '#/channels/InternalNotification~1Updated/messages/publish.message'
components:
  messages:
    IssuedDeviceState:
      name: IssuedDeviceState
      description: >-
        Monitor and define the status/rating of some entity within Issued Device
        Tracking. 
      payload:
        $ref: '#/components/schemas/IssuedDeviceState'
    ExternalReport:
      name: ExternalReport
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/ExternalReport'
    InternalNotification:
      name: InternalNotification
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/InternalNotification'
  schemas:
    ExternalReport:
      type: object
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        InformationFeedServiceContentRecord:
          type: string
          format: Object
          description: "Is the record of the information notified by the IP that can reference a single device notification or a batch file covering multiple devices ||\r\n|"
        IssuedDeviceReference:
          $ref: '#/components/schemas/IssuedDevice'
          description: "Provided reference to the target issued device in the form defined by the IP ||\r\n|"
        IssuedDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the associated customer in the form defined by the IP ||\r\n|"
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the associated product instance in the form defined by the IP ||\r\n|"
        StatusUpdateDetails:
          type: string
          format: String
          description: "The details of the status update e.g. reported lost or stolen device, device broken ||\r\n|"
        StatusUpdateResult:
          type: string
          format: String
          description: "The response to the status update request e.g. update processed ||\r\n|"
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates and times associated with the external notification
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    IssuedDevice:
      type: object
      format: IssuedDevice
      description: "Provided reference to the target issued device ||\r\n|"
      properties:
        IssuedDeviceStatus:
          $ref: '#/components/schemas/Issueddevicestatustypevalues'
          format: IssuedDevice
          description: ">\r\n* `Issued` \r\n* `IssuedButNotActivated` \r\n* `Activated` \r\n* `Suspended` \r\n* `Retrieved` "
        IssuedDevicePartyReference:
          type: string
          format: String
          description: 'Reference to Party to whom the device is issued '
        IssuedDeviceConfiguration:
          type: string
          format: String
          description: >-
            Specific characteristics of an issued device 


            e.g. installed software, number-range of cheques, personification of
            card lay-ou 
        IssuedDeviceReference:
          type: string
          format: String
          description: 'Reference to the device that is issued '
        IssuedDeviceValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The date from/to which the device will be valid for use of product '
        IssuedDeviceDeliveryMethod:
          type: string
          format: String
          description: 'The delivery method. via post, collect at branch, via courier '
        DeviceIssueDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date on which the device has been issued '
        IssuedDeviceCollectLocation:
          $ref: '#/components/schemas/Branch'
          description: 'The name of the branch where the party will collect the device '
        IssuedDeviceProductReference:
          type: string
          format: String
          description: >-
            Reference to the product or service to which the Issued Device will
            be attached 
        IssedDeviceCustomizationType:
          $ref: '#/components/schemas/Devicecustomizationtypevalues'
          format: IssuedDevice
          description: ">\r\n* `CardDesign` "
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: IssuedDevice
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: IssuedDevice
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Key dates and times associated with the notification
        ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Branch:
      type: object
      format: Branch
      description: 'The name of the branch where the party will collect the device '
      properties:
        BranchIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Unique and unambiguous identification of a branch of a financial
            institution ISO20022 
        BranchLegalEntityIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Legal entity identification for the branch of the financial
            institution. ISO20022 
        BranchAddress:
          $ref: '#/components/schemas/Address'
          description: ''
        BranchName:
          $ref: '#/components/schemas/Name'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: >-
        The identifier of agreement like Agreement Number, Contract Number,
        Contract Registration Number, etc.  
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Address:
      type: object
      format: Address
      description: ' '
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "Reference to the associated product instance if appropriate ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
          description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` "
    InternalNotification:
      type: object
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        IssuedDeviceReference:
          $ref: '#/components/schemas/IssuedDevice'
          description: "Provided reference to the target issued device ||\r\n|"
        IssuedDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the associated customer if applicable ||\r\n|"
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the associated product instance if appropriate ||\r\n|"
        StatusUpdateDetails:
          type: string
          format: String
          description: "The details of the status update e.g. reported lost or stolen device, device broken ||\r\n|"
        StatusUpdateResult:
          type: string
          format: String
          description: "The response to the status update request e.g. update processed ||\r\n|"
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates and times associated with the notification
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    IssuedDeviceState:
      type: object
      description: >-
        Monitor and define the status/rating of some entity within Issued Device
        Tracking. 
      properties:
        InformationFeedProviderReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the external information feed service supplier IP providing device status reports ||\r\n|"
        IssuedDeviceAllocationInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the issued device, include its status as maintained by
            administration GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        IssuedDeviceAllocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            Is the status of the issued device that is updated Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
    Issueddevicestatustypevalues:
      enum:
        - Issued
        - IssuedButNotActivated
        - Activated
        - Suspended
        - Retrieved
      type: string
      description: ">\r\n* `Issued` \r\n* `IssuedButNotActivated` \r\n* `Activated` \r\n* `Suspended` \r\n* `Retrieved` "
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Addresstypevalues:
      enum:
        - PostalAddress
        - GeolocationAddress
        - LatitudeAddress
        - LongitudeAddress
        - ElectronicAddress
      type: string
      description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
    Devicecustomizationtypevalues:
      enum:
        - CardDesign
      type: string
      description: ">\r\n* `CardDesign` "
    Deviceidentificationtypevalues:
      enum:
        - IMEI
        - Serialnumber
        - Secureelementidentification
        - Othernational
        - Otherprivate
      type: string
      description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Devicetypevalues:
      enum:
        - Securecardreader
        - Nonsecurecardreader
        - Mobile
        - Tablet
        - Personalcomputer
        - Othernational
        - Otherprivate
        - Wearable
        - Vehicle
        - Embedded
        - Keyfob
        - Jewellery
        - Sticker
        - Gamingdevice
        - Watch
        - Unknown
        - BiometricDevice
      type: string
