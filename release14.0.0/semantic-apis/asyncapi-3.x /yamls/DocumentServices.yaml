asyncapi: 3.0.0
info:
  title: Document Services
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The Document Services
    Service Domain manages the creation and maintenance of documents throughout
    the bank.
channels:
  DocumentServiceProcedure/Created:
    address: DocumentServiceProcedure/Created
    messages:
      DocumentServiceProcedure-created.message:
        $ref: '#/components/messages/DocumentServiceProcedure'
    description: ''
  DocumentServiceProcedure/Updated:
    address: DocumentServiceProcedure/Updated
    messages:
      DocumentServiceProcedure-updated.message:
        $ref: '#/components/messages/DocumentServiceProcedure'
    description: ''
  DocumentServicesOutcome/Created:
    address: DocumentServicesOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentServicesOutcome'
    description: ''
  DocumentServicesOutcome/Updated:
    address: DocumentServicesOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentServicesOutcome'
    description: ''
  DocumentServiceProcedure/Notify:
    address: DocumentServiceProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/DocumentServiceProcedureNotify'
operations:
  DocumentServiceProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Created'
    summary: DocumentServiceProcedure
    messages:
      - $ref: >-
          #/channels/DocumentServiceProcedure~1Created/messages/DocumentServiceProcedure-created.message
  DocumentServiceProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Updated'
    summary: DocumentServiceProcedure
    messages:
      - $ref: >-
          #/channels/DocumentServiceProcedure~1Updated/messages/DocumentServiceProcedure-updated.message
  DocumentServicesOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentServicesOutcome~1Created'
    summary: DocumentServicesOutcome
    messages:
      - $ref: '#/channels/DocumentServicesOutcome~1Created/messages/publish.message'
  DocumentServicesOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentServicesOutcome~1Updated'
    summary: DocumentServicesOutcome
    messages:
      - $ref: '#/channels/DocumentServicesOutcome~1Updated/messages/publish.message'
  DocumentServiceProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Notify'
    messages:
      - $ref: '#/channels/DocumentServiceProcedure~1Notify/messages/subscribe.message'
components:
  messages:
    DocumentServiceProcedure:
      name: DocumentServiceProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Document
        Services. 
      payload:
        $ref: '#/components/schemas/DocumentServiceProcedure'
    DocumentServicesOutcome:
      name: DocumentServicesOutcome
      description: ''
      payload:
        $ref: '#/components/schemas/DocumentServicesOutcome'
    DocumentServiceProcedureNotify:
      name: DocumentServiceProcedureNotify
      payload:
        $ref: '#/components/schemas/DocumentServiceProcedureNotify'
  schemas:
    DocumentServicesOutcome:
      type: object
      description: ''
      properties:
        DocumentServicesWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: ''
        DocumentServicesProcedure:
          $ref: '#/components/schemas/Procedure'
          description: ''
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Key dates associated with the log e.g. start time. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Procedure:
      type: object
      format: Procedure
      description: " ||\r\n|"
      properties:
        ProcedureType:
          $ref: '#/components/schemas/Proceduretypevalues'
          format: Procedure
          description: ">\r\n* `Proceduretypevalues` A Classification value that distinguishes between the type of process undertaken within Procedure"
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
          description: 'Request to process something most refers to Asset Type '
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'Timetable to process something most refers to the Asset Type '
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
          description: The status of  Procedure
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something most refers to Asset Type '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
          format: Instruction
          description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
        InstructionResult:
          type: string
          format: String
          description: ' '
        InstructionDescription:
          type: string
          format: String
          description: ' '
        InstructionLog:
          $ref: '#/components/schemas/Log'
          description: ''
        InstructionPurpose:
          type: string
          format: String
          description: ' '
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
          format: Instructiondatetime
          description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction e.g., requested, executed, fulfilled, etc.;  
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
          format: Instructionstatus
          description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
        InstructionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Status:
      type: object
      format: Status
      description: The status of  Procedure
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
          format: Instructionidentification
          description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something most refers to the Asset Type '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    DocumentServiceProcedure:
      type: object
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Document
        Services. 
      properties:
        DocumentServiceProcedureParameterType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        DocumentServiceProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
          description: "A selected optional business service as subject matter of Document Service Procedure ||\r\n|"
        DocumentServiceProcedureRequest:
          $ref: '#/components/schemas/Instruction'
          description: "Request to process Document Service Procedure ||\r\n|"
        DocumentServiceProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Timetable to process Document Service Procedure ||\r\n|"
        DocumentServiceProcedureStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of Document Service Procedure Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        DocumentServiceProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the party who is involved in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business unit which is involved in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the party who is the service provider of Document Service Procedure ||\r\n|"
        DocumentServiceProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
          description: "Reference to the Financial Facility related to Document Service Procedure ||\r\n|"
        DocumentServiceProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the employee who is involved in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer who is involved in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureType:
          $ref: '#/components/schemas/Proceduretype'
          description: "A Classification value that distinguishes between the type of process undertaken within Document Service Procedure ||\r\n|"
        DocumentServiceProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule according to which the service provider will process the Document Service Procedure ||\r\n|"
        DocumentServiceProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
          description: "A Classification value that distinguishes between the type of services in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
          description: "A Classification value that distinguishes between the type of products/services related to Document Service Procedure ||\r\n|"
        DocumentServiceProcedureProductandServiceInstance:
          $ref: '#/components/schemas/Product'
          description: >-
            Reference to the product or service that is related to Document
            Service Procedure Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
            BM 
        DocumentServiceProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
          description: "A Classification value that distinguishes between the type of transactions in Document Service Procedure ||\r\n|"
        DocumentServiceProcedureTransaction:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Reference to the transaction that is related to Document Service
            Procedure ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        DocumentServiceProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Reference to the Financial Transaction Arrangement that is related
            to Document Service Procedure Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        DocumentServiceProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
          description: >-
            Reference to the Customer Agreement that is related to Document
            Service Procedure Agreement_x000D_

            |Agreement
            https://www.iso20022.org/standardsrepository/type/Agreement|Standard|ISO20022
            BM 
        DocumentServiceProcedureReference:
          $ref: '#/components/schemas/Procedure'
          description: "An unique reference to an item or an occurrence of Document Service Procedure ||\r\n|"
        DocumentServiceProcedureDocumentReference:
          $ref: '#/components/schemas/Document'
          description: "Reference to the document that is managed by Document Service Procedure Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document|Standard|ISO20022 BM "
        DocumentServiceProcedureDocumentServiceReference:
          $ref: '#/components/schemas/DocumentService'
          description: "Reference to the service offering Verification, Amendment, Update, Archiving of document. ||\r\n|"
        DocumentServiceProcedureDocumentInvolvedPartyReference:
          $ref: '#/components/schemas/DocumentInvolvement'
          description: ''
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of Document Service Procedure ||\r\n|"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Feature
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to the Financial Facility related to Document Service Procedure ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services e.g. loan service, payment
            service


             
    Proceduretype:
      type: object
      format: Proceduretype
      description: "A Classification value that distinguishes between the type of process undertaken within Document Service Procedure ||\r\n|"
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        ProcedureType:
          $ref: '#/components/schemas/Proceduretypevalues'
          format: Proceduretype
          description: ">\r\n* `Proceduretypevalues` A Classification value that distinguishes between the type of process undertaken within Procedure"
    Servicetype:
      type: object
      format: Servicetype
      description: "A Classification value that distinguishes between the type of services in Document Service Procedure ||\r\n|"
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: Servicetype
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "A Classification value that distinguishes between the type of products/services related to Document Service Procedure ||\r\n|"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Bankingproducttype
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    Product:
      type: object
      format: Product
      description: >-
        Reference to the product or service that is related to Document Service
        Procedure Product_x000D_

        |Product
        https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
        BM 
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
          description: 'The identifier of product e.g. ISIN Code. '
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Product
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
          description: >-
            Refers to the lifecycle of a product e.g., initiated, announced,
            active, obsolete, withdrawn. 
        ProductPriority:
          type: string
          format: String
          description: ' '
        ProductDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of product. '
        ProductVersion:
          type: string
          format: String
          description: ' '
        ProductName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of Product. 


            Open Banking:

            The name of the product used for marketing purposes from a customer
            perspective. I.e. what the customer would recognise. 
        FinancialInstrumentType:
          $ref: '#/components/schemas/Financialinstrumenttypevalues'
          format: Product
          description: ">\r\n* `Loan` \r\n* `Bond` \r\n* `Deposit` \r\n* `Stock` \r\n* `Option` \r\n* `Share` \r\n* `Debt` Financial instruments evidencing moneys owed by the issuer to the holder on terms as specified. ISO20022\n\nAny type of instrument primarily classified as debt can be considered a debt instrument. Debt instruments are tools an individual, government entity, or business entity can utilize for the purpose of obtaining capital. Debt instruments provide capital to an entity that promises to repay the capital over time. Credit cards, credit lines, loans, and bonds can all be types of debt instruments. Investopedia\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking. ISO20022\r\n* `Security` Financial instruments representing a sum of rights of the investor vis-a-vis the issuer. ISO20022\r\n* `Derivative` "
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Financialinstrumentidentification'
          description: ''
        FinancialInstrumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Financialinstrumentdatetime'
          description: 'Key dates of financial instrument '
        AssetTitle:
          type: string
          format: String
          description: ' '
        AssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Asset.
             
        AssetType:
          $ref: '#/components/schemas/Assettypevalues'
          format: Product
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        AssetDescription:
          type: string
          format: String
          description: 'Description of the asset  '
        AssetStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of an asset; dependent on the tpe of asset this can be
