asyncapi: 3.0.0
info:
  title: Customer Workbench
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    represents customer side devices. Most commonly providing a customer access
    portal to the banks products and services through any suitable channel and
    device
channels:
  CustomerWorkbenchOperatingSession/Created:
    address: CustomerWorkbenchOperatingSession/Created
    messages:
      CustomerWorkbenchOperatingSession-created.message:
        $ref: '#/components/messages/CustomerWorkbenchOperatingSession'
    description: ''
  CustomerWorkbenchOperatingSession/Updated:
    address: CustomerWorkbenchOperatingSession/Updated
    messages:
      CustomerWorkbenchOperatingSession-updated.message:
        $ref: '#/components/messages/CustomerWorkbenchOperatingSession'
    description: ''
  ProductandServiceAccess/Created:
    address: ProductandServiceAccess/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ProductandServiceAccess'
    description: ''
  ProductandServiceAccess/Updated:
    address: ProductandServiceAccess/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ProductandServiceAccess'
    description: ''
  Browsing/Created:
    address: Browsing/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Browsing'
    description: ''
  Browsing/Updated:
    address: Browsing/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Browsing'
    description: ''
  SWUpdate/Created:
    address: SWUpdate/Created
    messages:
      publish.message:
        $ref: '#/components/messages/SWUpdate'
    description: ''
  SWUpdate/Updated:
    address: SWUpdate/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SWUpdate'
    description: ''
  Contact/Created:
    address: Contact/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
  Contact/Updated:
    address: Contact/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
  Broadcast/Created:
    address: Broadcast/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Broadcast'
    description: ''
  Broadcast/Updated:
    address: Broadcast/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Broadcast'
    description: ''
operations:
  CustomerWorkbenchOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerWorkbenchOperatingSession~1Created'
    summary: CustomerWorkbenchOperatingSession
    messages:
      - $ref: >-
          #/channels/CustomerWorkbenchOperatingSession~1Created/messages/CustomerWorkbenchOperatingSession-created.message
  CustomerWorkbenchOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerWorkbenchOperatingSession~1Updated'
    summary: CustomerWorkbenchOperatingSession
    messages:
      - $ref: >-
          #/channels/CustomerWorkbenchOperatingSession~1Updated/messages/CustomerWorkbenchOperatingSession-updated.message
  ProductandServiceAccess/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductandServiceAccess~1Created'
    summary: ProductandServiceAccess
    messages:
      - $ref: '#/channels/ProductandServiceAccess~1Created/messages/publish.message'
  ProductandServiceAccess/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductandServiceAccess~1Updated'
    summary: ProductandServiceAccess
    messages:
      - $ref: '#/channels/ProductandServiceAccess~1Updated/messages/publish.message'
  Browsing/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Browsing~1Created'
    summary: Browsing
    messages:
      - $ref: '#/channels/Browsing~1Created/messages/publish.message'
  Browsing/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Browsing~1Updated'
    summary: Browsing
    messages:
      - $ref: '#/channels/Browsing~1Updated/messages/publish.message'
  SWUpdate/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SWUpdate~1Created'
    summary: SWUpdate
    messages:
      - $ref: '#/channels/SWUpdate~1Created/messages/publish.message'
  SWUpdate/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/SWUpdate~1Updated'
    summary: SWUpdate
    messages:
      - $ref: '#/channels/SWUpdate~1Updated/messages/publish.message'
  Contact/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Created'
    summary: Contact
    messages:
      - $ref: '#/channels/Contact~1Created/messages/publish.message'
  Contact/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Updated'
    summary: Contact
    messages:
      - $ref: '#/channels/Contact~1Updated/messages/publish.message'
  Broadcast/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Broadcast~1Created'
    summary: Broadcast
    messages:
      - $ref: '#/channels/Broadcast~1Created/messages/publish.message'
  Broadcast/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Broadcast~1Updated'
    summary: Broadcast
    messages:
      - $ref: '#/channels/Broadcast~1Updated/messages/publish.message'
components:
  messages:
    CustomerWorkbenchOperatingSession:
      name: CustomerWorkbenchOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Customer
        Workbench. 
      payload:
        $ref: '#/components/schemas/CustomerWorkbenchOperatingSession'
    ProductandServiceAccess:
      name: ProductandServiceAccess
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/ProductandServiceAccess'
    Browsing:
      name: Browsing
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Browsing'
    SWUpdate:
      name: SWUpdate
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/SWUpdate'
    Contact:
      name: Contact
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Contact'
    Broadcast:
      name: Broadcast
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Broadcast'
  schemas:
    ProductandServiceAccess:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        CustomerDetailsPreferences:
          type: string
          format: String
          description: "Locally maintained values used for auto-fill and local validation ||\r\n|"
        ProductandServiceMenu:
          type: string
          format: Object
          description: "Locally maintained structured dialogue to access bank services as appropriate ||\r\n|"
        ProductandServiceMenuAccessLog:
          $ref: '#/components/schemas/Log'
          description: "Locally record of product/service screen access ||\r\n|"
        AccessStartEndTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Logged time and duration spent on product/service screens
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CustomerResidentFiles:
          type: string
          format: Object
          description: "Local copies of requested information, application forms etc. ||\r\n|"
    Log:
      type: object
      format: Log
      description: "Local record of page/service access as appropriate ||\r\n|"
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Datetime:
      type: object
      format: Datetime
      description: >-
        The timestamp for the broadcast ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Browsing:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        CustomerURL:
          type: string
          format: Object
          description: "The device URL can be used to detect known and repeat customer access ||\r\n|"
        BankWebsiteURL:
          type: string
          format: Object
          description: "The access URL to the public web based bank information ||\r\n|"
    SWUpdate:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        SWUpdateApplication:
          type: string
          format: String
          description: "The name of the bank application that is downloaded ||\r\n|"
        SWUpdateVersion:
          type: string
          format: String
          description: "The version number downloaded ||\r\n|"
        SWUpdateImage:
          type: string
          format: String
          description: "The downloaded executable image ||\r\n|"
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date and time of the download ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Contact:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        ContactStartEndTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Logged duration of the contact ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ContactActivityLog:
          $ref: '#/components/schemas/Log'
          description: "Local record of page/service access as appropriate ||\r\n|"
    Broadcast:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        CustomerWorkbenchBroadcastRecord:
          type: string
          format: Object
          description: "Text of the broadcast message ||\r\n|"
        CustomerWorkbenchBroadcastRecordDateandTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The timestamp for the broadcast ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    CustomerWorkbenchOperatingSession:
      type: object
      description: >-
        Operate equipment and/or a largely automated facility within Customer
        Workbench. 
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "The customer running the workbench device ||\r\n|"
        CustomerWorkbenchDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        CustomerWorkbenchDeviceRegistration:
          type: string
          format: Object
          description: "Reference to device properties used to identify the device  e.g. URL, ANI, serial number ||\r\n|"
        CustomerWorkbenchDeviceManufacturer:
          type: string
          format: Object
          description: "The make of the device if known ||\r\n|"
        CustomerWorkbenchDeviceOperatingSystemVersionNumber:
          type: string
          format: Number
          description: >-
            The operating system type and version use to match downloaded
            software Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        CustomerWorkbenchDeviceAccessPermissions:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            The bank's access permissions e.g. local storage access,
            administrator permissions, system download permission
            Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        InstalledBankApplicationType:
          type: string
          format: String
          description: "Details of the local bank applications ||\r\n|"
        InstalledBankApplicationVersionNumber:
          type: string
          format: Number
          description: >-
            The version numbers of device resident bank software Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        LastUpdateDateandTime:
          type: string
          format: String
          description: "The last update date time stamp for local bank software ||\r\n|"
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The bank's access permissions e.g. local storage access, administrator
        permissions, system download permission Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
