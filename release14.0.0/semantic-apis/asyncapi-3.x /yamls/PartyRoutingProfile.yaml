asyncapi: 3.0.0
info:
  title: Party Routing Profile
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains a small profile of key indicators for a customer that is
    referenced during customer interactions to facilitate routing, servicing and
    product/service fulfillment decisions. This can include status such as
    account in arrears, ratings such as high value customer and alerts such
    possible fraud activity detected
channels:
  PartyState/Created:
    address: PartyState/Created
    messages:
      PartyState-created.message:
        $ref: '#/components/messages/PartyState'
    description: ''
  PartyState/Updated:
    address: PartyState/Updated
    messages:
      PartyState-updated.message:
        $ref: '#/components/messages/PartyState'
    description: ''
  Rating/Created:
    address: Rating/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Rating'
    description: ''
  Rating/Updated:
    address: Rating/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Rating'
    description: ''
  Alert/Created:
    address: Alert/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Alert'
    description: ''
  Alert/Updated:
    address: Alert/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Alert'
    description: ''
  Status/Created:
    address: Status/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Status'
    description: ''
  Status/Updated:
    address: Status/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Status'
    description: ''
  Status/Notify:
    address: Status/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/StatusNotify'
operations:
  PartyState-created:
    action: receive
    channel:
      $ref: '#/channels/PartyState~1Created'
    summary: PartyState
    messages:
      - $ref: '#/channels/PartyState~1Created/messages/PartyState-created.message'
  PartyState-updated:
    action: receive
    channel:
      $ref: '#/channels/PartyState~1Updated'
    summary: PartyState
    messages:
      - $ref: '#/channels/PartyState~1Updated/messages/PartyState-updated.message'
  Rating/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Rating~1Created'
    summary: Rating
    messages:
      - $ref: '#/channels/Rating~1Created/messages/publish.message'
  Rating/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Rating~1Updated'
    summary: Rating
    messages:
      - $ref: '#/channels/Rating~1Updated/messages/publish.message'
  Alert/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Alert~1Created'
    summary: Alert
    messages:
      - $ref: '#/channels/Alert~1Created/messages/publish.message'
  Alert/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Alert~1Updated'
    summary: Alert
    messages:
      - $ref: '#/channels/Alert~1Updated/messages/publish.message'
  Status/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Status~1Created'
    summary: Status
    messages:
      - $ref: '#/channels/Status~1Created/messages/publish.message'
  Status/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Status~1Updated'
    summary: Status
    messages:
      - $ref: '#/channels/Status~1Updated/messages/publish.message'
  Status/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Status~1Notify'
    messages:
      - $ref: '#/channels/Status~1Notify/messages/subscribe.message'
components:
  messages:
    PartyState:
      name: PartyState
      description: >-
        Monitor and define the status/rating of some entity within Customer
        Profile. 
      payload:
        $ref: '#/components/schemas/PartyState'
    Rating:
      name: Rating
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Rating'
    Alert:
      name: Alert
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Alert'
    Status:
      name: Status
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Status'
    StatusNotify:
      name: StatusNotify
      payload:
        $ref: '#/components/schemas/StatusNotify'
  schemas:
    Rating:
      type: object
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        CustomerRelationshipRatingType:
          type: string
          format: String
          description: "Defines the type of rating e.g. credit rating ||\r\n|"
        CustomerRelationshipRating:
          type: string
          format: String
          description: "The maintained rating value historical values may be retained as appropriate ||\r\n|"
        CustomerRelationshipRatingNarrative:
          type: string
          format: String
          description: "Explanation/description for given rating value if necessary ||\r\n|"
        CustomerRelationshipRatingValidFromToDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Indication when the rate value is updated and time until given value
            applies/is relevant as appropriate ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Datetime:
      type: object
      format: Datetime
      description: >-
        Indication when the status value is updated and time until given value
        applies/is relevant as appropriate ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Alert:
      type: object
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        CustomerRelationshipAlertType:
          type: string
          format: String
          description: "Defines the type of alert e.g. detected potential fraud ||\r\n|"
        CustomerRelationshipAlert:
          $ref: '#/components/schemas/CustomerRelationshipAlert'
          description: "The maintained alert value historical values may be retained as appropriate ||\r\n|"
        CustomerRelationshipAlertNarrative:
          type: string
          format: String
          description: "Explanation/description for given alert value if necessary ||\r\n|"
        CustomerRelationshipAlertValidFromToDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Indication when the alert value is updated and time until given
            value applies/is relevant as appropriate ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    CustomerRelationshipAlert:
      type: object
      format: CustomerRelationshipAlert
      description: "The maintained alert value historical values may be retained as appropriate ||\r\n|"
      properties:
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    CustomerRelationshipStatus:
      type: object
      format: CustomerRelationshipStatus
      description: "The maintained state value historical values may be retained as appropriate ||\r\n|"
      properties:
        CustomerRelationshipStatusType:
          type: string
          format: String
          description: ''
        CustomerRelationshipStatusDescription:
          type: string
          format: String
          description: ''
        CustomerRelationshipStatusValue:
          type: string
          format: String
          description: ''
        CustomerRelationshipStatusValidityPeriod:
          type: string
          format: String
          description: ''
    PartyState:
      type: object
      description: >-
        Monitor and define the status/rating of some entity within Customer
        Profile. 
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer for the profile ||\r\n|"
    StatusNotify:
      type: object
      description: ''
      properties:
        CustomerRelationshipStatusType:
          type: string
          format: String
          description: "Defines the type of status e.g. account in distress ||\r\n|"
        CustomerRelationshipStatus:
          $ref: '#/components/schemas/CustomerRelationshipStatus'
          description: "The maintained state value historical values may be retained as appropriate ||\r\n|"
        CustomerRelationshipStatusNarrative:
          type: string
          format: String
          description: "Explanation/description for given status value if necessary ||\r\n|"
        CustomerRelationshipStatusValidFromToDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Indication when the status value is updated and time until given
            value applies/is relevant as appropriate ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Geographicalareatypevalues:
      enum:
        - Continent
        - Country
        - State
        - District
        - Province
        - Town
        - City
        - Region
      type: string
      description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
    Actiontypevalues:
      enum:
        - Initiate
        - Execute
        - Create
        - Transfer
        - Pay
        - Deliver
        - Apply
        - Calculate
      type: string
      description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
