components:
  messages:
    PartyReferenceDataDirectoryEntry:
      name: PartyReferenceDataDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Party Reference Data Directory.
      payload:
        $ref: '#/components/schemas/PartyReferenceDataDirectoryEntry'
    Demographics:
      name: Demographics
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Demographics'
    Associations:
      name: Associations
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Associations'
    BankRelations:
      name: BankRelations
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/BankRelations'
    Reference:
      name: Reference
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Reference'
  schemas:
    Demographics:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        Socio-EconomicClassification:
          type: string
          format: String
          description: "A bank defined classification of the socio-economic rating and prospect ||\r\n|"
        EthnicityReligion:
          type: string
          format: String
          description: "Where needed to ensure the bank's handling of the relationship follows legal and regulatory requirements ||\r\n|"
        Employment:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer's employer company name ||\r\n|"
        EmploymentHistory:
          type: string
          format: String
          description: "Details of the customer's employment history e.g. employer, dates, job position, salary ||\r\n|"
        EducationHistory:
          type: string
          format: String
          description: "Customer's education e.g. academic institutions attended, duration, qualifications and certifications ||\r\n|"
        ServicingConstraints:
          type: string
          format: String
          description: "Description of any known constraints on servicing the customer sight, hearing, religious considerations ||\r\n|"
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Regulatory authority of the country. ISO20022 '
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Associations:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        EmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to a contact at the party's employer ||\r\n|"
        AssociateReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Associated individuals of interest ||\r\n|"
        AssociateType:
          $ref: '#/components/schemas/Party_Partyrelationshiptypevalues'
          description: ">\r\n* `PartyIsParentOfParty` \r\n* `PartyIsSubsidiaryOfParty` \r\n* `PartyIsCertifiedByParty` \r\n* `PartyIsMarriedToParty` \r\n* `PartyActsOnBehalfOfParty` \r\n* `PartyIsContactPointForParty` \r\n* `PartyIsTrustedByParty` \r\n* `PartyIsThePowerOfAttorneyForParty` \r\n* `PartyReceivesBenefitsFromAParty` "
        AssociateObligationorDependencyDescription:
          $ref: '#/components/schemas/PartyObligationOrEntitlement'
          description: "Description of the rights or obligations granted to the associate ||\r\n|"
        AssociationValidFromToDate:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The start and end dates for the association if appropriate
            DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to a product or service where the association is linked in some manner e.g. guarantor ||\r\n|"
        PreferredBeneficiary:
          $ref: '#/components/schemas/Involvedparty'
          description: "A potentially complex and structured list of identified beneficiaries with associated contact and payment details as needed ||\r\n|"
