asyncapi: 3.0.0
info:
  title: Sales Product Agreement
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains a structured legal agreement defining the contractual terms and
    conditions for an in-force product for a customer. It is subordinate to the
    customer's master agreement that is maintained by the Customer Agreement
    service domain
channels:
  SalesProductAgreement/Created:
    address: SalesProductAgreement/Created
    messages:
      SalesProductAgreement-created.message:
        $ref: '#/components/messages/SalesProductAgreement'
    description: ''
  SalesProductAgreement/Updated:
    address: SalesProductAgreement/Updated
    messages:
      SalesProductAgreement-updated.message:
        $ref: '#/components/messages/SalesProductAgreement'
    description: ''
  RegulatoryTerm/Created:
    address: RegulatoryTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  RegulatoryTerm/Updated:
    address: RegulatoryTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  LegalTerm/Created:
    address: LegalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  LegalTerm/Updated:
    address: LegalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  PolicyTerm/Created:
    address: PolicyTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PolicyTerm'
    description: ''
  PolicyTerm/Updated:
    address: PolicyTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PolicyTerm'
    description: ''
operations:
  SalesProductAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/SalesProductAgreement~1Created'
    summary: SalesProductAgreement
    messages:
      - $ref: >-
          #/channels/SalesProductAgreement~1Created/messages/SalesProductAgreement-created.message
  SalesProductAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/SalesProductAgreement~1Updated'
    summary: SalesProductAgreement
    messages:
      - $ref: >-
          #/channels/SalesProductAgreement~1Updated/messages/SalesProductAgreement-updated.message
  RegulatoryTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Created'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Created/messages/publish.message'
  RegulatoryTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Updated'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Updated/messages/publish.message'
  LegalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Created'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Created/messages/publish.message'
  LegalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Updated'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Updated/messages/publish.message'
  PolicyTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PolicyTerm~1Created'
    summary: PolicyTerm
    messages:
      - $ref: '#/channels/PolicyTerm~1Created/messages/publish.message'
  PolicyTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PolicyTerm~1Updated'
    summary: PolicyTerm
    messages:
      - $ref: '#/channels/PolicyTerm~1Updated/messages/publish.message'
components:
  messages:
    SalesProductAgreement:
      name: SalesProductAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Sales Product Agreement.


      payload:
        $ref: '#/components/schemas/SalesProductAgreement'
    RegulatoryTerm:
      name: RegulatoryTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      payload:
        $ref: '#/components/schemas/RegulatoryTerm'
    LegalTerm:
      name: LegalTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      payload:
        $ref: '#/components/schemas/LegalTerm'
    PolicyTerm:
      name: PolicyTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      payload:
        $ref: '#/components/schemas/PolicyTerm'
  schemas:
    RegulatoryTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      properties:
        RegulatoryAuthority:
          $ref: '#/components/schemas/RegulatoryAuthority'
          description: "The applicable regulatory authority ||\r\n|"
        ApplicableRegulationReference:
          $ref: '#/components/schemas/Regulation'
          description: "Reference to any regulatory requirements ||\r\n|"
        ApplicableRegulationInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the regulation as applied ||\r\n|"
    RegulatoryAuthority:
      type: object
      format: RegulatoryAuthority
      description: "The applicable regulatory authority ||\r\n|"
      properties:
        RegulatoryAuthority:
          type: string
          format: Class
          description: 'An organisation that is alowed to impose regulations '
    Regulation:
      type: object
      format: Regulation
      description: "Reference to any regulatory requirements ||\r\n|"
      properties:
        RegulationDefinition:
          type: string
          format: String
          description: ' '
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: Regulation
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    LegalTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      properties:
        Jurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            The legal jurisdiction Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        ApplicableLawReference:
          $ref: '#/components/schemas/Law'
          description: "Reference to any legal requirements ||\r\n|"
        ApplicableLawInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the law as applied ||\r\n|"
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        The legal jurisdiction Jurisdiction|Jurisdiction
        https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
        BM 
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    Law:
      type: object
      format: Law
      description: "Reference to any legal requirements ||\r\n|"
      properties:
        LawType:
          type: string
          format: String
          description: ' '
        LawDescription:
          type: string
          format: String
          description: ' '
        LegalPenalty:
          type: string
          format: String
          description: 'the possible implications of breaking the law '
        LegalGuideline:
          type: string
          format: String
          description: 'A guidelines and requirement for following the law '
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: Law
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    PolicyTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        The Regulatory Terms reflects the application of a specific rule or
        regulation that is an aspect of the Service Domain
      properties:
        BankPolicy-RuleType:
          type: string
          format: String
          description: "The type of bank policy referenced e.g. staff certification ||\r\n|"
        ApplicableBankPolicy-RuleReference:
          $ref: '#/components/schemas/Policy'
          description: "Reference to the bank's policies or rules ||\r\n|"
        ApplicableBankPolicy-RuleInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the policy or rule as applied ||\r\n|"
    Policy:
      type: object
      format: Policy
      description: "Reference to the bank's policies or rules ||\r\n|"
      properties:
        PolicyType:
          $ref: '#/components/schemas/Policytypevalues'
          format: Policy
          description: ">\r\n* `SecurityPolicy` \r\n* `AdministrativePolicy` \r\n* `SocialPolicy` \r\n* `RegulatoryPolicy` "
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: Policy
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    SalesProductAgreement:
      type: object
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Sales Product Agreement.


      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the associated customer can currently be a person or a company ||\r\n|"
        LegalEntityReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the legal entity that is the subject of the agreement ||\r\n|"
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the specific product instance covered by the sales product agreement ||\r\n|"
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            The contractual jurisdiction or coverage of the agreement e.g.
            "governed by State" Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        AgreementValidFromToDate:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The term of the agreement DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        AgreementSignatoriesResponsibleParties:
          $ref: '#/components/schemas/ProductAgreementInvolvement'
          description: "Reference to signatories ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to any associated documents ||\r\n|"
        CustomerAgreementReference:
          $ref: '#/components/schemas/CustomerAgreement'
          description: "Reference to the customer master agreement that governs the product agreement ||\r\n|"
        PartyLife-cycleManagementReference:
          $ref: '#/components/schemas/PartyRelationshipLifecyclePhase'
          description: "Reference to KYC/Regulatory assessments maintained elsewhere for the customer ||\r\n|"
        BankingProductReference:
          $ref: '#/components/schemas/Product'
          description: >-
            Reference to the banking product e.g., its features, terms and
            conditions Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
            BM 
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "Reference to the specific product instance covered by the sales product agreement ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
          description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` "
    ProductAgreementInvolvement:
      type: object
      format: ProductAgreementInvolvement
      description: "Reference to signatories ||\r\n|"
      properties:
        InvolvementType:
          $ref: '#/components/schemas/Productserviceagreementinvolvementtypevalues'
          format: ProductAgreementInvolvement
          description: ">\r\n* `Principal` \r\n* `SecondaryOwner` \r\n* `Beneficiary` \r\n* `PowerOfAttorney` \r\n* `LegalGuardian` \r\n* `CustodianForMinor` \r\n* `SuccessorOnDeath` \r\n* `Administrator` \r\n* `OtherParty` \r\n* `Granter` \r\n* `Settlor` \r\n* `SeniorManagingOfficial` \r\n* `Protector` \r\n* `RegisteredShareholderName` "
        PartyReference:
          $ref: '#/components/schemas/Party'
          description: ''
        AgreementReference:
          $ref: '#/components/schemas/Productagreement'
          description: ''
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
