    Customerportfolioanalysistypevalues:
      enum:
        - ProfitabilityAnalysis
        - PerformanceAnalysis
      type: string
      description: ">\r\n* `ProfitabilityAnalysis` It involves evaluating the profitability of different customer segments cohorts over time. This analysis helps businesses understand how various customer groups contribute to overall profitability.\n\nAssess which customer segments contribute the most to the company's profits and identify less profitable segments\n\nPurpose:\n\nTo assess the financial contribution of different customer segments over time.\nTo identify high-value customer groups and optimize profitability.\n\nThe main goal is to determine the profitability of individual customers or customer segments. \nIt assesses how much profit a company earns from each customer after accounting for the costs associated with acquiring and serving them.\n\r\n* `PerformanceAnalysis` Customer cohort performance analysis combines the principles of cohort analysis with performance metrics to assess and optimize customer behavior and business outcomes over time. This approach helps businesses understand how different cohorts perform in terms of revenue generation, engagement, and other key performance indicators KPIs.\n\nPurpose:\n\nTo evaluate and understand customer behavior over time.\nTo track various performance metrics that indicate customer engagement, satisfaction, and retention.\n\nThe primary aim is to evaluate and understand how individual customers or customer segments interact with a business's products or services.\nIt focuses on metrics related to customer behavior, satisfaction, engagement, and retention."
