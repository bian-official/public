components:
  messages:
    CustomerPortfolioAnalysis:
      name: CustomerPortfolioAnalysis
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Customer Portfolio. 

        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.
      payload:
        $ref: '#/components/schemas/CustomerPortfolioAnalysis'
    ProfitabilityAnalysis:
      name: ProfitabilityAnalysis
      description: >-
        Def 1. It involves evaluating the profitability of customer segment
        cohorts over time. 


        This analysis helps businesses understand how various customer groups
        contribute to overall profitability. It assesses which customer segments
        contribute the most to the company's profits and identify less
        profitable segments


        Purpose:


        To assess the financial contribution of different customer segments over
        time.

        To identify high-value customer groups and optimize profitability.


        Def 2. It involves evaluating the profitability of individual
        customers.  It assesses how much profit a company earns from each
        customer after accounting for the costs associated with acquiring and
        serving them.
      payload:
        $ref: '#/components/schemas/ProfitabilityAnalysis'
