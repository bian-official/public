asyncapi: 3.0.0
info:
  title: Prospect Campaign Execution
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Execute a prospect campaign
    version and track and respond to impact
channels:
  ProspectCampaignProcedure/Created:
    address: ProspectCampaignProcedure/Created
    messages:
      ProspectCampaignProcedure-created.message:
        $ref: '#/components/messages/ProspectCampaignProcedure'
    description: ''
  ProspectCampaignProcedure/Updated:
    address: ProspectCampaignProcedure/Updated
    messages:
      ProspectCampaignProcedure-updated.message:
        $ref: '#/components/messages/ProspectCampaignProcedure'
    description: ''
  CandidateSelection/Created:
    address: CandidateSelection/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CandidateSelection'
    description: ''
  CandidateSelection/Updated:
    address: CandidateSelection/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CandidateSelection'
    description: ''
  Execution/Created:
    address: Execution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Execution'
    description: ''
  Execution/Updated:
    address: Execution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Execution'
    description: ''
  AnalysisFeedback/Created:
    address: AnalysisFeedback/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AnalysisFeedback'
    description: ''
  AnalysisFeedback/Updated:
    address: AnalysisFeedback/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AnalysisFeedback'
    description: ''
operations:
  ProspectCampaignProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/ProspectCampaignProcedure~1Created'
    summary: ProspectCampaignProcedure
    messages:
      - $ref: >-
          #/channels/ProspectCampaignProcedure~1Created/messages/ProspectCampaignProcedure-created.message
  ProspectCampaignProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/ProspectCampaignProcedure~1Updated'
    summary: ProspectCampaignProcedure
    messages:
      - $ref: >-
          #/channels/ProspectCampaignProcedure~1Updated/messages/ProspectCampaignProcedure-updated.message
  CandidateSelection/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CandidateSelection~1Created'
    summary: CandidateSelection
    messages:
      - $ref: '#/channels/CandidateSelection~1Created/messages/publish.message'
  CandidateSelection/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CandidateSelection~1Updated'
    summary: CandidateSelection
    messages:
      - $ref: '#/channels/CandidateSelection~1Updated/messages/publish.message'
  Execution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Execution~1Created'
    summary: Execution
    messages:
      - $ref: '#/channels/Execution~1Created/messages/publish.message'
  Execution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Execution~1Updated'
    summary: Execution
    messages:
      - $ref: '#/channels/Execution~1Updated/messages/publish.message'
  AnalysisFeedback/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalysisFeedback~1Created'
    summary: AnalysisFeedback
    messages:
      - $ref: '#/channels/AnalysisFeedback~1Created/messages/publish.message'
  AnalysisFeedback/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalysisFeedback~1Updated'
    summary: AnalysisFeedback
    messages:
      - $ref: '#/channels/AnalysisFeedback~1Updated/messages/publish.message'
components:
  messages:
    ProspectCampaignProcedure:
      name: ProspectCampaignProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Prospect
        Campaign Execution. 
      payload:
        $ref: '#/components/schemas/ProspectCampaignProcedure'
    CandidateSelection:
      name: CandidateSelection
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/CandidateSelection'
    Execution:
      name: Execution
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Execution'
    AnalysisFeedback:
      name: AnalysisFeedback
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/AnalysisFeedback'
  schemas:
    CandidateSelection:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        ProspectCampaignSelectionCriteria:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Details the selection criteria used to identify candidate prospects
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        ProspectCampaignCandidateEmployeeBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the employee or business unit that confirms eligibility of the prospect list e.g. confirming not current customer checks ||\r\n|"
        ProspectCampaignCandidateReference:
          type: string
          format: String
          description: "Reference to the prospects selected as a candidate ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Details the selection criteria used to identify candidate prospects
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'The period covered by the analysis from to date time '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Execution:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        ProspectCampaignProcedureWorkTaskType:
          type: string
          format: String
          description: "The type of work task e.g. execute campaign through mailshot ||\r\n|"
        ProspectCampaignProcedureWorkTaskDescription:
          type: string
          format: String
          description: "Description of the task performed, includes summary of activities as necessary for reference ||\r\n|"
        ProspectCampaignProcedureWorkTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated notes, forms and documents for the work task ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents ||\r\n|"
        ProspectCampaignProcedureWorkTaskResult:
          $ref: '#/components/schemas/Task'
          description: "Details of the outcome or result of the work task can be the identification of prospects that have expressed an interest in becoming a customer ||\r\n|"
        ProspectCampaignProcedureWorkTaskDateandTime:
          $ref: '#/components/schemas/DateTime'
          description: "The date-time the prospect campaign execution task is processed ||\r\n|"
    Workproduct:
      type: object
      format: Workproduct
      description: "File of consolidated notes, forms and documents for the work task ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to associated documents ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DocumentDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Task:
      type: object
      format: Task
      description: "Details of the outcome or result of the work task can be the identification of prospects that have expressed an interest in becoming a customer ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    DateTime:
      type: object
      format: DateTime
      description: "The date-time the prospect campaign execution task is processed ||\r\n|"
      properties:
        TimeIndication:
          type: string
          format: String
          description: >-
            Expression of the point in time

            is expressed according to "TimeIndicationType" e.g. period, day,
            more detailed indication
        TimeIndicationType:
          type: string
          format: String
          description: ''
    AnalysisFeedback:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        ProspectCampaignProcedureAnalysisResult:
          $ref: '#/components/schemas/Analysis'
          description: "The result of the analysis of the performance of the campaign for the current cycle ||\r\n|"
        ProspectCampaignProcedureAnalysisFeedbackResult:
          type: string
          format: Object
          description: "Description of the feedback provided to the campaign design team ||\r\n|"
    Analysis:
      type: object
      format: Analysis
      description: "The result of the analysis of the performance of the campaign for the current cycle ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: Analysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    ProspectCampaignProcedure:
      type: object
      format: ProspectCampaignProcedure
      description: "The result/impact of the overall prospect campaign event that can include multiple identified prospects for on-boarding ||\r\n|"
      properties:
        ProspectCampaignType:
          $ref: '#/components/schemas/Campaigntypevalues'
          format: ProspectCampaignProcedure
          description: ">\r\n* `MarketingCampaign` \r\n* `SocialCampaign` \r\n* `PoliticalCampaign` "
        ProspectCampaignDescription:
          type: string
          format: String
          description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business unit responsible for the campaign execution ||\r\n|"
        ProspectCampaignProcedureSet-up:
          type: string
          format: Object
          description: "Details of the deployment set-up/configuration of the campaign for reference ||\r\n|"
        ProspectCampaignProcedureVersionNumber:
          type: string
          format: Number
          description: >-
            The prospect campaign version number used in the event Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        ProspectCampaignSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The campaign processing schedule, covering prospect list selection/verification, execution, follow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel ||\r\n|"
        ProspectCampaignConsumablesInventory:
          $ref: '#/components/schemas/ItemInventory'
          description: "Inventory record of any consumables that are to be used in the execution of the campaign e.g. brochures ||\r\n|"
        ProspectCampaignConsumableType:
          type: string
          format: String
          description: "The type of consumable item associated with the campaign e.g. gift, brochure ||\r\n|"
        ProspectCampaignConsumableHolding:
          $ref: '#/components/schemas/Iteminventorytypevalues'
          format: ProspectCampaignProcedure
          description: ">\r\n* `Non-CashInventory` \r\n* `CashInventory` "
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: ProspectCampaignProcedure
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Value of the date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ProspectCampaignProcedureResult:
          $ref: '#/components/schemas/ProspectCampaignProcedure'
          description: "The result/impact of the overall prospect campaign event that can include multiple identified prospects for on-boarding ||\r\n|"
        ProcedureType:
          $ref: '#/components/schemas/Proceduretypevalues'
          format: ProspectCampaignProcedure
          description: ">\r\n* `Proceduretypevalues` A Classification value that distinguishes between the type of process undertaken within Procedure"
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
          description: 'Request to process something most refers to Asset Type '
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'Timetable to process something most refers to the Asset Type '
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
          description: The status of  Procedure
        ProspectCampaignProcedureProspectIdentification:
          $ref: '#/components/schemas/Prospect'
          description: "A reference to prospects generated by the prospect campaign ||\r\n|"
        PartyLifecycleManagementProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the prospect on-boarding task as handled by the Party
            Lifecycle Management Service Domain
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
    ItemInventory:
      type: object
      format: ItemInventory
      description: "Inventory record of any consumables that are to be used in the execution of the campaign e.g. brochures ||\r\n|"
      properties:
        ItemInventoryType:
          type: string
          format: String
          description: ' '
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something most refers to Asset Type '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
          format: Instruction
          description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
        InstructionResult:
          type: string
          format: String
          description: ' '
        InstructionDescription:
          type: string
          format: String
          description: ' '
        InstructionLog:
          $ref: '#/components/schemas/Log'
          description: ''
        InstructionPurpose:
          type: string
          format: String
          description: ' '
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
          format: Instructiondatetime
          description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction e.g., requested, executed, fulfilled, etc.;  
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
          format: Instructionstatus
          description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
        InstructionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
          format: Instructionidentification
          description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Prospect:
      type: object
      format: Prospect
      description: "A reference to prospects generated by the prospect campaign ||\r\n|"
      properties:
        CustomerRelationshipLifecyclePhaseType:
          $ref: '#/components/schemas/Customerrelationshiplifecyclephasevalues'
          format: Prospect
          description: ">\r\n* `Lead` A lead is an individual or organization that has shown interest in a companys products or services. This could be through filling out a form, subscribing to a newsletter, or any other initial engagement. Leads are typically the starting point in the sales funnel and require further qualification to determine their potential as a customer.\n\r\n* `Prospect` A prospect is a lead that has been qualified, meaning that the lead has been assessed and determined to have a higher likelihood of becoming a customer. This qualification often involves verifying that the prospect meets certain criteria, such as having the budget, authority, need, and timeline to make a purchase often referred to as BANT criteria.\n\r\n* `Customer` A customer is a prospect who has completed a purchase or has entered into a formal business relationship with the company. Customers are individuals or organizations that have decided to buy the company's products or services, and the focus now shifts to maintaining and enhancing the relationship to encourage repeat business.\n\r\n* `LoyalCustomer` A loyal customer is one who not only makes repeated purchases but also demonstrates a strong, positive relationship with the company. Loyal customers often advocate for the brand, provide valuable feedback, and have a higher lifetime value. They are the result of successful customer relationship management, where the company consistently meets or exceeds their expectations.\n\n\n\nA loyal customer is someone who consistently chooses your brand's products or services over competitors, often due to positive past experiences, emotional connections, and trust built over time. Loyal customers are valuable to businesses as they typically contribute to a significant portion of revenue, are more likely to make repeat purchases, and can act as brand advocates, promoting the brand to others."
        Description:
          type: string
          format: String
