asyncapi: 3.0.0
info:
  title: Operational Gateway
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This Service Domain
    operates production information exchanges with external parties for
    non-financial messages/transactions. It may employ a broad range of
    channels, media and technologies as needed to support the different
    requirements of any particular third party interface
channels:
  OperationalGatewayOperatingSession/Created:
    address: OperationalGatewayOperatingSession/Created
    messages:
      OperationalGatewayOperatingSession-created.message:
        $ref: '#/components/messages/OperationalGatewayOperatingSession'
    description: ''
  OperationalGatewayOperatingSession/Updated:
    address: OperationalGatewayOperatingSession/Updated
    messages:
      OperationalGatewayOperatingSession-updated.message:
        $ref: '#/components/messages/OperationalGatewayOperatingSession'
    description: ''
  OutboundMessage/Created:
    address: OutboundMessage/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundMessage'
    description: ''
  OutboundMessage/Updated:
    address: OutboundMessage/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundMessage'
    description: ''
  InboundMessage/Created:
    address: InboundMessage/Created
    messages:
      publish.message:
        $ref: '#/components/messages/InboundMessage'
    description: ''
  InboundMessage/Updated:
    address: InboundMessage/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/InboundMessage'
    description: ''
  OutboundWithResponse/Created:
    address: OutboundWithResponse/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundWithResponse'
    description: ''
  OutboundWithResponse/Updated:
    address: OutboundWithResponse/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundWithResponse'
    description: ''
  OperationalGatewayOutcome/Created:
    address: OperationalGatewayOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalGatewayOutcome'
    description: ''
  OperationalGatewayOutcome/Updated:
    address: OperationalGatewayOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalGatewayOutcome'
    description: ''
  OperationalGatewayOperatingSession/Notify:
    address: OperationalGatewayOperatingSession/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/OperationalGatewayOperatingSessionNotify'
  InboundMessage/Notify:
    address: InboundMessage/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/InboundMessageNotify'
  OutboundMessage/Notify:
    address: OutboundMessage/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/OutboundMessageNotify'
  OutboundWithResponse/Notify:
    address: OutboundWithResponse/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/OutboundWithResponseNotify'
operations:
  OperationalGatewayOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/OperationalGatewayOperatingSession~1Created'
    summary: OperationalGatewayOperatingSession
    messages:
      - $ref: >-
          #/channels/OperationalGatewayOperatingSession~1Created/messages/OperationalGatewayOperatingSession-created.message
  OperationalGatewayOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/OperationalGatewayOperatingSession~1Updated'
    summary: OperationalGatewayOperatingSession
    messages:
      - $ref: >-
          #/channels/OperationalGatewayOperatingSession~1Updated/messages/OperationalGatewayOperatingSession-updated.message
  OutboundMessage/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundMessage~1Created'
    summary: OutboundMessage
    messages:
      - $ref: '#/channels/OutboundMessage~1Created/messages/publish.message'
  OutboundMessage/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundMessage~1Updated'
    summary: OutboundMessage
    messages:
      - $ref: '#/channels/OutboundMessage~1Updated/messages/publish.message'
  InboundMessage/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/InboundMessage~1Created'
    summary: InboundMessage
    messages:
      - $ref: '#/channels/InboundMessage~1Created/messages/publish.message'
  InboundMessage/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/InboundMessage~1Updated'
    summary: InboundMessage
    messages:
      - $ref: '#/channels/InboundMessage~1Updated/messages/publish.message'
  OutboundWithResponse/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundWithResponse~1Created'
    summary: OutboundWithResponse
    messages:
      - $ref: '#/channels/OutboundWithResponse~1Created/messages/publish.message'
  OutboundWithResponse/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundWithResponse~1Updated'
    summary: OutboundWithResponse
    messages:
      - $ref: '#/channels/OutboundWithResponse~1Updated/messages/publish.message'
  OperationalGatewayOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalGatewayOutcome~1Created'
    summary: OperationalGatewayOutcome
    messages:
      - $ref: '#/channels/OperationalGatewayOutcome~1Created/messages/publish.message'
  OperationalGatewayOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalGatewayOutcome~1Updated'
    summary: OperationalGatewayOutcome
    messages:
      - $ref: '#/channels/OperationalGatewayOutcome~1Updated/messages/publish.message'
  OperationalGatewayOperatingSession/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/OperationalGatewayOperatingSession~1Notify'
    messages:
      - $ref: >-
          #/channels/OperationalGatewayOperatingSession~1Notify/messages/subscribe.message
  InboundMessage/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/InboundMessage~1Notify'
    messages:
      - $ref: '#/channels/InboundMessage~1Notify/messages/subscribe.message'
  OutboundMessage/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/OutboundMessage~1Notify'
    messages:
      - $ref: '#/channels/OutboundMessage~1Notify/messages/subscribe.message'
  OutboundWithResponse/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/OutboundWithResponse~1Notify'
    messages:
      - $ref: '#/channels/OutboundWithResponse~1Notify/messages/subscribe.message'
components:
  messages:
    OperationalGatewayOperatingSession:
      name: OperationalGatewayOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Operational
        Gateway. 
      payload:
        $ref: '#/components/schemas/OperationalGatewayOperatingSession'
    OutboundMessage:
      name: OutboundMessage
      description: >-
        An operational service or function supported within the Outbound Message
        Function for doing Outbound Message Function
      payload:
        $ref: '#/components/schemas/OutboundMessage'
    InboundMessage:
      name: InboundMessage
      description: >-
        An operational service or function supported within the Outbound Message
        Function for doing Outbound Message Function
      payload:
        $ref: '#/components/schemas/InboundMessage'
    OutboundWithResponse:
      name: OutboundWithResponse
      description: >-
        An operational service or function supported within the Outbound Message
        Function for doing Outbound Message Function
      payload:
        $ref: '#/components/schemas/OutboundWithResponse'
    OperationalGatewayOutcome:
      name: OperationalGatewayOutcome
      description: >-
        An operational service or function supported within the Outbound Message
        Function for doing Outbound Message Function
      payload:
        $ref: '#/components/schemas/OperationalGatewayOutcome'
    OperationalGatewayOperatingSessionNotify:
      name: OperationalGatewayOperatingSessionNotify
      payload:
        $ref: '#/components/schemas/OperationalGatewayOperatingSessionNotify'
    InboundMessageNotify:
      name: InboundMessageNotify
      payload:
        $ref: '#/components/schemas/InboundMessageNotify'
    OutboundMessageNotify:
      name: OutboundMessageNotify
      payload:
        $ref: '#/components/schemas/OutboundMessageNotify'
    OutboundWithResponseNotify:
      name: OutboundWithResponseNotify
      payload:
        $ref: '#/components/schemas/OutboundWithResponseNotify'
  schemas:
    OutboundMessage:
      type: object
      description: >-
        An operational service or function supported within the Outbound Message
        Function for doing Outbound Message Function
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule and timing of the function ||\r\n|"
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: "The Outbound Message Function specific Business Service ||\r\n|"
        OperationalGatewayOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to Outbound Message Function ||\r\n|"
        OutboundMessageFunctionReference:
          $ref: '#/components/schemas/Function'
          description: "Reference to Outbound Message Function ||\r\n|"
        OutboundMessageFunctionType:
          type: string
          format: String
          description: "The type of Outbound Message Function ||\r\n|"
    Condition:
      type: object
      format: Condition
      description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of Condition '
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Condition '
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The validity period of Condition '
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          format: Condition
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
          $ref: '#/components/schemas/Termandconditiontypevalues'
          format: Condition
          description: ">\r\n* `CommissionTermAndCondition` Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` \r\n* `ProductTermAndCondition` \r\n* `AgreementTermAndCondition` \r\n* `RelationshipTermAndCondition` \r\n* `ConfidentialTermAndCondition` "
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Condition
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    BusinessService:
      type: object
      format: BusinessService
      description: "The Outbound With Response Function specific Business Service ||\r\n|"
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/Businessservicetypevalues'
          format: BusinessService
          description: ">\r\n* `Businessservicetypevalues` "
        ServiceName:
