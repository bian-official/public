asyncapi: 3.0.0
info:
  title: Incentive Account
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    orchestrates the scheduled maintenance and transactional activities
    associated with Incentive Program fulfillment, including enrollment, accrual
    and redemption. 
channels:
  IncentiveAccountFacility/Created:
    address: IncentiveAccountFacility/Created
    messages:
      IncentiveAccountFacility-created.message:
        $ref: '#/components/messages/IncentiveAccountFacility'
    description: ''
  IncentiveAccountFacility/Updated:
    address: IncentiveAccountFacility/Updated
    messages:
      IncentiveAccountFacility-updated.message:
        $ref: '#/components/messages/IncentiveAccountFacility'
    description: ''
operations:
  IncentiveAccountFacility-created:
    action: receive
    channel:
      $ref: '#/channels/IncentiveAccountFacility~1Created'
    summary: IncentiveAccountFacility
    messages:
      - $ref: >-
          #/channels/IncentiveAccountFacility~1Created/messages/IncentiveAccountFacility-created.message
  IncentiveAccountFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/IncentiveAccountFacility~1Updated'
    summary: IncentiveAccountFacility
    messages:
      - $ref: >-
          #/channels/IncentiveAccountFacility~1Updated/messages/IncentiveAccountFacility-updated.message
components:
  messages:
    IncentiveAccountFacility:
      name: IncentiveAccountFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Incentive Account. 
      payload:
        $ref: '#/components/schemas/IncentiveAccountFacility'
  schemas:
    IncentiveAccountFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Incentive Account. 
      properties:
        IncentiveAccountFacilityAccountReference:
          type: string
          format: Account
          description: >-
            Reference to the account which is linked to Incentive Account
            Facility Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        IncentiveAccountProductReference:
          type: string
          format: IncentiveProgram
          description: "Reference to the product which is linked to Incentive Account Facility ||\r\n|"
        IncentiveAccountFacilityReference:
          type: string
          format: Identifier
          description: >-
            An unique reference to an item or an occurrence of Incentive Account
            Facility GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        IncentiveAccountAgreementReference:
          type: string
          format: IncentiveAccountAgreement
          description: ''
        IncentiveAccountArrangementReference:
          type: string
          format: IncentiveAccountArrangement
          description: ''
        IncentiveAccountInvolvement:
          type: string
          format: IncentiveAccountInvolvement
          description: ''
