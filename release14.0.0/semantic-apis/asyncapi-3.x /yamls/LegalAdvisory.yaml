asyncapi: 3.0.0
info:
  title: Legal Advisory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The role of the Service
    Domain is to provide customers and bank employees with advice on legal
    aspects of product sales and servicing as well as on planned and executed
    transactions. 
channels:
  LegalAdvice/Created:
    address: LegalAdvice/Created
    messages:
      LegalAdvice-created.message:
        $ref: '#/components/messages/LegalAdvice'
    description: ''
  LegalAdvice/Updated:
    address: LegalAdvice/Updated
    messages:
      LegalAdvice-updated.message:
        $ref: '#/components/messages/LegalAdvice'
    description: ''
  Legal/Created:
    address: Legal/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Legal'
    description: ''
  Legal/Updated:
    address: Legal/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Legal'
    description: ''
  Charge/Created:
    address: Charge/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Charge'
    description: ''
  Charge/Updated:
    address: Charge/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Charge'
    description: ''
operations:
  LegalAdvice-created:
    action: receive
    channel:
      $ref: '#/channels/LegalAdvice~1Created'
    summary: LegalAdvice
    messages:
      - $ref: '#/channels/LegalAdvice~1Created/messages/LegalAdvice-created.message'
  LegalAdvice-updated:
    action: receive
    channel:
      $ref: '#/channels/LegalAdvice~1Updated'
    summary: LegalAdvice
    messages:
      - $ref: '#/channels/LegalAdvice~1Updated/messages/LegalAdvice-updated.message'
  Legal/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Legal~1Created'
    summary: Legal
    messages:
      - $ref: '#/channels/Legal~1Created/messages/publish.message'
  Legal/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Legal~1Updated'
    summary: Legal
    messages:
      - $ref: '#/channels/Legal~1Updated/messages/publish.message'
  Charge/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Charge~1Created'
    summary: Charge
    messages:
      - $ref: '#/channels/Charge~1Created/messages/publish.message'
  Charge/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Charge~1Updated'
    summary: Charge
    messages:
      - $ref: '#/channels/Charge~1Updated/messages/publish.message'
components:
  messages:
    LegalAdvice:
      name: LegalAdvice
      description: >-
        Provide specialist advice and/or support as an ongoing service or for a
        specific task/event within Legal Advisory
      payload:
        $ref: '#/components/schemas/LegalAdvice'
    Legal:
      name: Legal
      description: >-
        The Legal advice is one specific topic that can be included in providing
        Legal
      payload:
        $ref: '#/components/schemas/Legal'
    Charge:
      name: Charge
      description: >-
        The Legal advice is one specific topic that can be included in providing
        Legal
      payload:
        $ref: '#/components/schemas/Charge'
  schemas:
    Legal:
      type: object
      description: >-
        The Legal advice is one specific topic that can be included in providing
        Legal
      properties:
        LegalAdviceReference:
          type: string
          format: Object
          description: "Reference to Legal ||\r\n|"
        LegalReference:
          type: string
          format: Object
          description: "Reference to Legal ||\r\n|"
        LegalType:
          type: string
          format: String
          description: "The type of Legal ||\r\n|"
        BusinessService:
          type: string
          format: BusinessService
          description: "The Legal specific Business Service ||\r\n|"
        BusinessUnitEmployeeReference:
          type: string
          format: Involvedparty
          description: "The operating unit/employee responsible for providing the advice/recommendation ||\r\n|"
        Postconditions:
          type: string
          format: Condition
          description: "The completion status once the advice/recommendation has been provided ||\r\n|"
        Preconditions:
          type: string
          format: Condition
          description: "The required status/situation before the advice/recommendation can be provided ||\r\n|"
        Schedule:
          type: string
          format: Schedule
          description: "The timing and key actions/milestones involved in providing the advice/recommendation ||\r\n|"
    Charge:
      type: object
      description: >-
        The Legal advice is one specific topic that can be included in providing
        Legal
      properties:
        LegalAdviceReference:
          type: string
          format: Object
          description: "Reference to Service Fee ||\r\n|"
        ServiceFeeReference:
          type: string
          format: Object
          description: "Reference to Service Fee ||\r\n|"
        ServiceFeeType:
          type: string
          format: String
          description: "The type of Service Fee ||\r\n|"
        BusinessService:
          type: string
          format: BusinessService
          description: "The Service Fee specific Business Service ||\r\n|"
        BusinessUnitEmployeeReference:
          type: string
          format: Involvedparty
          description: "The operating unit/employee responsible for providing the advice/recommendation ||\r\n|"
        Postconditions:
          type: string
          format: Condition
          description: "The completion status once the advice/recommendation has been provided ||\r\n|"
        Preconditions:
          type: string
          format: Condition
          description: "The required status/situation before the advice/recommendation can be provided ||\r\n|"
        Schedule:
          type: string
          format: Schedule
          description: "The timing and key actions/milestones involved in providing the advice/recommendation ||\r\n|"
    LegalAdvice:
      type: object
      description: >-
        Provide specialist advice and/or support as an ongoing service or for a
        specific task/event within Legal Advisory
      properties:
        LegalAdviceSubjectAreaType:
          type: string
          format: String
          description: "A Classification value that distinguishes between the subject matters of Legal Advice ||\r\n|"
        LegalAdviceParameterType:
          type: string
          format: Featuretypevalues
          description: "A Classification value that distinguishes between Options defined within Legal Advice ||\r\n|"
        LegalAdviceSelectedOption:
          type: string
          format: Feature
          description: "A selected option, identified by Parameter Type ||\r\n|"
        LegalAdviceRequest:
          type: string
          format: Instruction
          description: "Request to advise ||\r\n|"
        LegalAdviceUsageLog:
          type: string
          format: Log
          description: "Reference to the log of usage ativities/events of Legal Advice ||\r\n|"
        LegalAdviceFeedback:
          type: string
          format: String
          description: "Information about reactions to an Advise which is used as a basis for improvement for the Legal Advice. ||\r\n|"
        LegalAdviceType:
          type: string
          format: Actiontype
          description: "A Classification value that distinguishes between the type of actions undertaken within Legal Advice ||\r\n|"
        LegalAdviceReference:
          type: string
          format: Object
          description: "An unique reference to an item or an occurrence of Legal Advice ||\r\n|"
