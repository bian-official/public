asyncapi: 3.0.0
info:
  title: Operations Log
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handle
    the day-to-day operations of a collaborative partner related services.
channels:
  PartnerEventLog/Created:
    address: PartnerEventLog/Created
    messages:
      PartnerEventLog-created.message:
        $ref: '#/components/messages/PartnerEventLog'
    description: ''
  PartnerEventLog/Updated:
    address: PartnerEventLog/Updated
    messages:
      PartnerEventLog-updated.message:
        $ref: '#/components/messages/PartnerEventLog'
    description: ''
operations:
  PartnerEventLog-created:
    action: receive
    channel:
      $ref: '#/channels/PartnerEventLog~1Created'
    summary: PartnerEventLog
    messages:
      - $ref: >-
          #/channels/PartnerEventLog~1Created/messages/PartnerEventLog-created.message
  PartnerEventLog-updated:
    action: receive
    channel:
      $ref: '#/channels/PartnerEventLog~1Updated'
    summary: PartnerEventLog
    messages:
      - $ref: >-
          #/channels/PartnerEventLog~1Updated/messages/PartnerEventLog-updated.message
components:
  messages:
    PartnerEventLog:
      name: PartnerEventLog
      description: >-
        Maintain a log of transactions or activity, typically a financial
        account/journal or a log of activity to support behavioral analysis
        within Operations Log. 
      payload:
        $ref: '#/components/schemas/PartnerEventLog'
  schemas:
    PartnerEventLog:
      type: object
      description: >-
        Maintain a log of transactions or activity, typically a financial
        account/journal or a log of activity to support behavioral analysis
        within Operations Log. 
      properties:
        PartnerEventLogParameterType:
          type: string
          format: BIANVersion14.0.0ForPublication
          description: "A Classification value that distinguishes between business service events logged within Partner Event Log ||\r\n|"
        PartnerEventLogSelectedOption:
          type: string
          format: Service
          description: "A selected optional business service as subject matter of Partner Event Log ||\r\n|"
        PartnerEventLogType:
          type: string
          format: String
          description: "The type of Partner Event Log ||\r\n|"
        PartnerEventLogSchedule:
          type: string
          format: Schedule
          description: "Timetable to track Partner Event Log ||\r\n|"
        PartnerEventLogUsageLog:
          type: string
          format: Log
          description: "Reference to the log of usage ativities/events  of Partner Event Log ||\r\n|"
        PartnerEventLogUpdateLog:
          type: string
          format: Log
          description: "Reference to the log of update ativities/events of Partner Event Log ||\r\n|"
        PartnerEventLogAssociatedParty:
          type: string
          format: Involvedparty
          description: "Reference to the party who is involved in Partner Event Log ||\r\n|"
        PartnerEventLogBusinessUnitReference:
          type: string
          format: BusinessUnit
          description: "Reference to the business unit which is involved in Partner Event Log ||\r\n|"
        PartnerEventLogCustomerReference:
          type: string
          format: Involvedparty
          description: "Reference to the customer who is involved in Partner Event Log ||\r\n|"
        PartnerEventLogServiceConfiguration:
          type: string
          format: String
          description: "The configuration of Partner Event Log ||\r\n|"
        PartnerEventLogPosition:
          type: string
          format: Position
          description: >-
            The position of Partner Event Log Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        PartnerEventLogPositionType:
          type: string
          format: PositionType
          description: "A classification value expressing the kind of position withing the Partner Event Log ||\r\n|"
        PartnerEventLogPositionLimitTime:
          type: string
          format: LimitArrangement
          description: >-
            Reference to the time limitation related to the position of Partner
            Event Log Limit|Limit
            https://www.iso20022.org/standardsrepository/type/Limit|Standard|ISO20022
            https://www.iso20022.org/
        PartnerEventLogReference:
          type: string
          format: Log
          description: "An unique reference to an item or an occurrence of Partner Event Log ||\r\n|"
