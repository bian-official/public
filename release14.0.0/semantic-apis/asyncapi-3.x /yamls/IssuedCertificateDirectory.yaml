asyncapi: 3.0.0
info:
  title: Issued Certificate Directory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    faciliatates the issuance of Rewards Certificates and their redemption.
channels:
  IssuedCertificateDirectoryEntry/Created:
    address: IssuedCertificateDirectoryEntry/Created
    messages:
      IssuedCertificateDirectoryEntry-created.message:
        $ref: '#/components/messages/IssuedCertificateDirectoryEntry'
    description: ''
  IssuedCertificateDirectoryEntry/Updated:
    address: IssuedCertificateDirectoryEntry/Updated
    messages:
      IssuedCertificateDirectoryEntry-updated.message:
        $ref: '#/components/messages/IssuedCertificateDirectoryEntry'
    description: ''
operations:
  IssuedCertificateDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/IssuedCertificateDirectoryEntry~1Created'
    summary: IssuedCertificateDirectoryEntry
    messages:
      - $ref: >-
          #/channels/IssuedCertificateDirectoryEntry~1Created/messages/IssuedCertificateDirectoryEntry-created.message
  IssuedCertificateDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/IssuedCertificateDirectoryEntry~1Updated'
    summary: IssuedCertificateDirectoryEntry
    messages:
      - $ref: >-
          #/channels/IssuedCertificateDirectoryEntry~1Updated/messages/IssuedCertificateDirectoryEntry-updated.message
components:
  messages:
    IssuedCertificateDirectoryEntry:
      name: IssuedCertificateDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Issued Certificate Directory.
      payload:
        $ref: '#/components/schemas/IssuedCertificateDirectoryEntry'
  schemas:
    IssuedCertificateDirectoryEntry:
      type: object
      description: >-
        Capture and maintain reference information about some type of entitity
        within Issued Certificate Directory.
      properties:
        IssuedCertificateDirectoryEntryDescription:
          type: string
          format: String
          description: "Documentation of Issued Certificate Directory Entry ||\r\n|"
        IssuedCertificateDirectoryEntrySchedule:
          type: string
          format: Schedule
          description: "The timetable to capture and maintain Issued Certificate Directory Entry ||\r\n|"
        IssuedCertificateDirectoryEntryVersion:
          type: string
          format: Number
          description: >-
            The version of Issued Certificate Directory Entry Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        IssuedCertificateDirectoryEntryStatus:
          type: string
          format: Status
          description: >-
            The status of Issued Certificate Directory Entry Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        IssuedCertificateDirectoryEntryUsageLog:
          type: string
          format: Log
          description: "Reference to the log of usage ativities/events  of Issued Certificate Directory Entry ||\r\n|"
        IssuedCertificateDirectoryEntryUpdateLog:
          type: string
          format: Log
          description: "Reference to the log of update ativities/events of Issued Certificate Directory Entry ||\r\n|"
        IssuedCertificateDirectoryEntryServiceConfiguration:
          type: string
          format: Arrangement
          description: >-
            The configuration of Issued Certificate Directory Entry
            Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        IssuedCertificateDirectoryEntryReference:
          type: string
          format: Identifier
          description: >-
            An unique reference to an item or an occurrence of Issued
            Certificate Directory Entry
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
