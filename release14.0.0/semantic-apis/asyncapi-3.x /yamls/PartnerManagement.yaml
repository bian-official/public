asyncapi: 3.0.0
info:
  title: Partner Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handles
    strategic management of collaborative partners including partner
    development, performance and relationship tracking.
channels:
  PartnerReleationshipManagementPlan/Created:
    address: PartnerReleationshipManagementPlan/Created
    messages:
      PartnerReleationshipManagementPlan-created.message:
        $ref: '#/components/messages/PartnerReleationshipManagementPlan'
    description: ''
  PartnerReleationshipManagementPlan/Updated:
    address: PartnerReleationshipManagementPlan/Updated
    messages:
      PartnerReleationshipManagementPlan-updated.message:
        $ref: '#/components/messages/PartnerReleationshipManagementPlan'
    description: ''
operations:
  PartnerReleationshipManagementPlan-created:
    action: receive
    channel:
      $ref: '#/channels/PartnerReleationshipManagementPlan~1Created'
    summary: PartnerReleationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/PartnerReleationshipManagementPlan~1Created/messages/PartnerReleationshipManagementPlan-created.message
  PartnerReleationshipManagementPlan-updated:
    action: receive
    channel:
      $ref: '#/channels/PartnerReleationshipManagementPlan~1Updated'
    summary: PartnerReleationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/PartnerReleationshipManagementPlan~1Updated/messages/PartnerReleationshipManagementPlan-updated.message
components:
  messages:
    PartnerReleationshipManagementPlan:
      name: PartnerReleationshipManagementPlan
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Partner Management.
      payload:
        $ref: '#/components/schemas/PartnerReleationshipManagementPlan'
  schemas:
    PartnerReleationshipManagementPlan:
      type: object
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Partner Management.
      properties:
        PartnerReleationshipManagementPlanType:
          type: string
          format: Plantype
          description: "The type of Partner Releationship Management Plan ||\r\n|"
        PartnerReleationshipManagementPlanReference:
          type: string
          format: Plan
          description: "An unique reference to an item or an occurrence of Partner Releationship Management Plan ||\r\n|"
        PartnerReleationshipManagementPlanBudgetType:
          type: string
          format: Budgettype
          description: "A Classification value that distinguishes between Budgets within Partner Releationship Management Plan according to the type of resource and/or activity that is budgetted ||\r\n|"
        PartnerReleationshipManagementPlanBudget:
          type: string
          format: Amount
          description: >-
            Amount of budget which is arranged whitin Partner Releationship
            Management Plan CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        PartnerReleationshipManagementPlanAssignment:
          type: string
          format: Assignment
          description: "The assignment of a required activity to a responsibe party in Partner Releationship Management Plan ||\r\n|"
        PartnerReleationshipManagementPlanDuty:
          type: string
          format: Arrangement
          description: >-
            The set of management responsibilities defined in Partner
            Releationship Management Plan Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        PartnerReleationshipManagementPlanDescription:
          type: string
          format: String
          description: "Documentation of Partner Releationship Management Plan ||\r\n|"
        PartnerReleationshipManagementPlanBudgetBalance:
          type: string
          format: Accountbalance
          description: >-
            Balance of budget which is arranged whitin Partner Releationship
            Management Plan Balance|Balance
            https://www.iso20022.org/standardsrepository/type/Balance|Standard|ISO20022
            BM 
        PartnerReleationshipManagementPlanAssociatedParty:
          type: string
          format: Involvedparty
          description: "Party who is involved in Partner Releationship Management Plan ||\r\n|"
        PartnerReleationshipManagementPlanSubjectMatter:
          type: string
          format: Object
          description: "The subject matter of Partner Releationship Management Plan ||\r\n|"
