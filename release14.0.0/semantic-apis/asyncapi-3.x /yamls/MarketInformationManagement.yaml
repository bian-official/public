asyncapi: 3.0.0
info:
  title: Market Information Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Market information
    management consolidates and improves market information from multiple
    sources in order to build up a bank knowledge base in targeted areas
channels:
  FinancialMarketInformationAdministrativePlan/Created:
    address: FinancialMarketInformationAdministrativePlan/Created
    messages:
      FinancialMarketInformationAdministrativePlan-created.message:
        $ref: '#/components/messages/FinancialMarketInformationAdministrativePlan'
    description: ''
  FinancialMarketInformationAdministrativePlan/Updated:
    address: FinancialMarketInformationAdministrativePlan/Updated
    messages:
      FinancialMarketInformationAdministrativePlan-updated.message:
        $ref: '#/components/messages/FinancialMarketInformationAdministrativePlan'
    description: ''
  Improvement/Created:
    address: Improvement/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Improvement'
    description: ''
  Improvement/Updated:
    address: Improvement/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Improvement'
    description: ''
  Consolidation/Created:
    address: Consolidation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Consolidation'
    description: ''
  Consolidation/Updated:
    address: Consolidation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Consolidation'
    description: ''
  Reporting/Created:
    address: Reporting/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Reporting'
    description: ''
  Reporting/Updated:
    address: Reporting/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Reporting'
    description: ''
operations:
  FinancialMarketInformationAdministrativePlan-created:
    action: receive
    channel:
      $ref: '#/channels/FinancialMarketInformationAdministrativePlan~1Created'
    summary: FinancialMarketInformationAdministrativePlan
    messages:
      - $ref: >-
          #/channels/FinancialMarketInformationAdministrativePlan~1Created/messages/FinancialMarketInformationAdministrativePlan-created.message
  FinancialMarketInformationAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/FinancialMarketInformationAdministrativePlan~1Updated'
    summary: FinancialMarketInformationAdministrativePlan
    messages:
      - $ref: >-
          #/channels/FinancialMarketInformationAdministrativePlan~1Updated/messages/FinancialMarketInformationAdministrativePlan-updated.message
  Improvement/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Improvement~1Created'
    summary: Improvement
    messages:
      - $ref: '#/channels/Improvement~1Created/messages/publish.message'
  Improvement/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Improvement~1Updated'
    summary: Improvement
    messages:
      - $ref: '#/channels/Improvement~1Updated/messages/publish.message'
  Consolidation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Consolidation~1Created'
    summary: Consolidation
    messages:
      - $ref: '#/channels/Consolidation~1Created/messages/publish.message'
  Consolidation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Consolidation~1Updated'
    summary: Consolidation
    messages:
      - $ref: '#/channels/Consolidation~1Updated/messages/publish.message'
  Reporting/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Reporting~1Created'
    summary: Reporting
    messages:
      - $ref: '#/channels/Reporting~1Created/messages/publish.message'
  Reporting/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Reporting~1Updated'
    summary: Reporting
    messages:
      - $ref: '#/channels/Reporting~1Updated/messages/publish.message'
components:
  messages:
    FinancialMarketInformationAdministrativePlan:
      name: FinancialMarketInformationAdministrativePlan
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Market Information Management. 
      payload:
        $ref: '#/components/schemas/FinancialMarketInformationAdministrativePlan'
    Improvement:
      name: Improvement
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Improvement'
    Consolidation:
      name: Consolidation
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Consolidation'
    Reporting:
      name: Reporting
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Reporting'
  schemas:
    Improvement:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        FinancialMarketInformationImprovementTaskType:
          type: string
          format: String
          description: "Defines the type of technique used to improve the content e.g. cross verification, pattern/anomaly detection ||\r\n|"
        FinancialMarketInformationImprovementTaskSources:
          type: string
          format: Object
          description: "References to the different sources of financial market information used to improve the content can be primary source and comparison data ||\r\n|"
        FinancialMarketInformationImprovementTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the enquiry ||\r\n|"
        FinancialMarketInformationImprovementTaskResult:
          $ref: '#/components/schemas/Task'
          description: "Output of the improvement task that is recorded back to the Financial Market Information Database ||\r\n|"
    Workproduct:
      type: object
      format: Workproduct
      description: "Work documentation, forms and schedules produced and referenced during the enquiry ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Task:
      type: object
      format: Task
      description: "Output of the improvement task that is recorded back to the Financial Market Information Database ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Consolidation:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        FinancialMarketInformationServiceReport:
          $ref: '#/components/schemas/Report'
          description: "Refers to the content record provided by the external service provider in whatever form suitable ||\r\n|"
        FinancialMarketInformationServiceReportProperties:
          $ref: '#/components/schemas/Feature'
          description: "Key properties of the report used in its improvement e.g. date created, qualifications of integrity ||\r\n|"
    Report:
      type: object
      format: Report
      description: "Is the report itself, including historical versions as appropriate ||\r\n|"
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          format: Report
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Feature:
      type: object
      format: Feature
      description: "Key properties of the report used in its improvement e.g. date created, qualifications of integrity ||\r\n|"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Feature
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Reporting:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        FinancialMarketInformationReport:
          $ref: '#/components/schemas/Report'
          description: "Is the report itself, including historical versions as appropriate ||\r\n|"
        FinancialMarketInformationReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        FinancialMarketInformationReportDescription:
          type: string
          format: String
          description: "Is a detailed definition of the report contents, including properties that clarify the quality/integrity and timeliness of the content ||\r\n|"
        FinancialMarketInformationReportSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Is the schedule for maintaining the report content ||\r\n|"
        FinancialMarketInformationReportAccessHistory:
          type: string
          format: Object
          description: "Is a log/record of access made to the report by bank users ||\r\n|"
    Schedule:
      type: object
      format: Schedule
      description: "Is the schedule for maintaining the report content ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    FinancialMarketInformationAdministrativePlan:
      type: object
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Market Information Management. 
      properties:
        FinancialMarketInformationService:
          $ref: '#/components/schemas/FinancialMarketInformationService'
          description: "Reference to the external sources of financial market information. Can be an ongoing service or some form of report ||\r\n|"
        FinancialMarketInformationProvider:
          $ref: '#/components/schemas/Involvedparty'
          description: "The external agency/source of financial market information ||\r\n|"
        FinancialMarketinformationDescription:
          type: string
          format: String
          description: "Defines the scope/content of the financial market information ||\r\n|"
        FinancialMarketInformationServiceType:
          $ref: '#/components/schemas/Informationservicetypevalues'
          description: ">\r\n* `AdvisoryService` A classification that distinguishes between instances of Information Services according to purpose of advising the destinee of the information.\n\nAdvisory is the contracted service to deliver customized advice once or regularly in a specific way and for a specific purpose. This service is explicitly negotiated and agreed upon and therefore essentially different from a selling service. This does not mean that it should be priced separately as it can be integrated in a total offer towards clients. Advisory are all products that can be classified as decision support for the clients. In this sense there is an overlap with selling services as some selling services are also advisory although not always negotiated.\n\nIncludes following services e.g.\n1. Key Plan/Vario Plan\n2. Financial Advisory\n3. SME Advisory \n4. Portfolio Management\n5. Client Care \n6. Subsidies Advisory\n\nGeneric Services are:-\n1. Information Build\nThis is the service where for the specific purpose of decision support, data is transformed to information that is structured in a way that the client can easily understand and overview his situation. E.g. a consolidated portfolio overview or a risk profile of the client\n2. Knowledge Build\nThe service where information is built into knowledge. Included are all analysis methods that give a client an in-depth knowledge of his benchmarked position. E.g. All different tools for risk analysis and portfolio ratios.\n3. Personalized Advice\nBuild on information about the clients situation and an analysis, a personalized advice can be delivered. An advice is the description of the actions that the client can take to optimize his position. E.g. advice to align portfolio on risk profile.\n\n\r\n* `ReportingService` A classification that distinguishes between instances of Information Services according to purpose of reporting with regard to operational and managerial aspects of banking product or service agreements, relations, portfolio's, etc.\n\nReporting are all the services, linked to a specific product or to the whole of the product portfolio that clients have bought. \n\nIncludes following services e.g.\n1. Statement Transactional Overview\n2. Balance Inquiry\n3. Portfolio Position Overview\n4. GSM alerts\n\nGeneric Services are:-\n1. Transactions Reporting\nThe reporting of all transactions that are done on the level of a client or a product account. Distinction should be made for all channels that are used for the transactions.\n2. Position Reporting\nThe reporting of the balance position of an account or a set of accounts.\n3. Event Reporting\nThis service is linked to both services above. If a transaction cannot be executed because insufficient balance on the account is one example of an event.  This event reporting can be configured by the client.\r\n* `FinancialInformationService` "
        FinancialMarketInformationServiceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Sets out the delivery schedule for content ||\r\n|"
        FinancialMarketInformationServiceAgreement:
          $ref: '#/components/schemas/ServiceAgreement'
          description: "Reference to any agreement covering access to the external service ||\r\n|"
        FinancialMarketInformationDatabase:
          type: string
          format: Object
          description: "Refers to the consolidated financial market information that is enhanced/improved by the bank for internal reference. This is a collection of different subject areas for which a bank perspective is maintained ||\r\n|"
        FinancialMarketInformationSubjectArea:
          $ref: '#/components/schemas/Subject'
          description: "Refers to a maintained subject area ||\r\n|"
        FinancialMarketInformationSubjectAreaDescription:
          type: string
          format: String
          description: "A description of the information content of the subject area ||\r\n|"
        FinancialMarketInformationSubjectAreaUpdateHistory:
          type: string
          format: String
          description: "A record of the update history of the content ||\r\n|"
        FinancialMarketInformationSubjectAreaRecord:
          $ref: '#/components/schemas/Subject'
          description: "The consolidated improved information, includes current and past historical records as necessary ||\r\n|"
    FinancialMarketInformationService:
      type: object
      format: FinancialMarketInformationService
      description: "Reference to the external sources of financial market information. Can be an ongoing service or some form of report ||\r\n|"
      properties:
        InformationServiceMode:
          type: string
          format: String
          description: >-
            The way the Information Service is provided


            This has several dimensions that are not elaborated furthere.g.
            push, pull, request/replye.g. instance, file 
        InformationServiceContent:
          type: string
          format: String
          description: 'The type of information that is provided by the information service '
        InformationServiceType:
          type: string
          format: String
          description: >-
            The type of information service e.g. a regular feed, periodic
            report 
        InformationServiceDescription:
          type: string
          format: String
          description: ''
        InformationServiceDateTime:
          type: string
          format: String
          description: ''
    ServiceAgreement:
      type: object
      format: ServiceAgreement
      description: "Reference to any agreement covering access to the external service ||\r\n|"
      properties:
        Type:
          type: string
          format: String
          description: ' '
        ServiceReference:
          $ref: '#/components/schemas/Service'
          description: ''
        AgreementReference:
          $ref: '#/components/schemas/Agreement'
          description: ''
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ServiceAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Service:
      type: object
      format: Service
      description: ' '
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: 'The name of service.  '
        ServiceDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of service '
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: Service
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of service. '
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            A characteristic of service which refers to the lifecycle of service
            e.g., initiated, active, de-active, etc.  
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: >-
            A characteristic of service which refers 1 mainly to the function or
            condition of service. 2 to non-functional features like quality and
            security 
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Service
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Agreement:
      type: object
      format: Agreement
      description: ' '
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: Agreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
