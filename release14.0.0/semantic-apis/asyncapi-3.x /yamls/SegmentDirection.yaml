asyncapi: 3.0.0
info:
  title: Segment Direction
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Define market segments and
    develop and assess performance against the segment plan's performance goals
channels:
  SegmentStrategy/Created:
    address: SegmentStrategy/Created
    messages:
      SegmentStrategy-created.message:
        $ref: '#/components/messages/SegmentStrategy'
    description: ''
  SegmentStrategy/Updated:
    address: SegmentStrategy/Updated
    messages:
      SegmentStrategy-updated.message:
        $ref: '#/components/messages/SegmentStrategy'
    description: ''
  Initiative/Created:
    address: Initiative/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Initiative'
    description: ''
  Initiative/Updated:
    address: Initiative/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Initiative'
    description: ''
operations:
  SegmentStrategy-created:
    action: receive
    channel:
      $ref: '#/channels/SegmentStrategy~1Created'
    summary: SegmentStrategy
    messages:
      - $ref: >-
          #/channels/SegmentStrategy~1Created/messages/SegmentStrategy-created.message
  SegmentStrategy-updated:
    action: receive
    channel:
      $ref: '#/channels/SegmentStrategy~1Updated'
    summary: SegmentStrategy
    messages:
      - $ref: >-
          #/channels/SegmentStrategy~1Updated/messages/SegmentStrategy-updated.message
  Initiative/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Initiative~1Created'
    summary: Initiative
    messages:
      - $ref: '#/channels/Initiative~1Created/messages/publish.message'
  Initiative/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Initiative~1Updated'
    summary: Initiative
    messages:
      - $ref: '#/channels/Initiative~1Updated/messages/publish.message'
components:
  messages:
    SegmentStrategy:
      name: SegmentStrategy
      description: >-
        Define the policies, goals & objectives and strategies for an
        organizational entity or unit  within Segment Direction. 

        Example:- Direct a division of the enterprise.
      payload:
        $ref: '#/components/schemas/SegmentStrategy'
    Initiative:
      name: Initiative
      description: >-
        A collection of goals and objectives for the enterprise and its main
        divisions


        Example:- Increase marketshare
      payload:
        $ref: '#/components/schemas/Initiative'
  schemas:
    Initiative:
      type: object
      description: >-
        A collection of goals and objectives for the enterprise and its main
        divisions


        Example:-Increase marketshare
      properties:
        SegmentInitiativeBusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
          description: "Business unit responsible for implementing a specific initiative supporting the segment strategy ||\r\n|"
        SegmentInitiativeType:
          $ref: '#/components/schemas/Businessinitiativetypevalues'
          description: ">\r\n* `MarketExpansion` Entering new geographic markets or targeting new customer segments to increase market share.\r\n* `Diversification` Expanding the company's product or service offerings to reduce risk and tap into new revenue streams.\r\n* `MergersAndAcquisitions`    Acquiring or merging with other companies to achieve strategic growth or synergy.\n\n\r\n* `ProcessImprovement` Enhancing efficiency and productivity by streamlining processes, adopting best practices, or implementing new technologies\r\n* `CostReduction` Identifying and eliminating unnecessary expenses to improve profitability.\r\n* `QualityManagement` Implementing quality control systems and continuous improvement practices to enhance product or service quality.\r\n* `RevenueGrowth` Strategies focused on increasing sales and revenue, such as launching new products, enhancing sales techniques, or expanding marketing efforts\r\n* `CostManagement`    Initiatives aimed at controlling and reducing costs to improve financial health.\n\r\n* `CapitalOptimization` Improving the use of capital through better investment decisions, asset management, or debt restructuring\r\n* `CustomerExperienceImprovement` Enhancing customer satisfaction and loyalty by improving customer service, user experience, or product quality\r\n* `CustomerRetention` Implementing programs and strategies to retain existing customers, such as loyalty programs, personalized marketing, or improved customer support\r\n* `CustomerAcquisition` Strategies to attract new customers, including marketing campaigns, promotional offers, and strategic partnerships\r\n* `RegulatoryCompliance`    Ensuring that the company adheres to all relevant laws, regulations, and industry standards.\n\r\n* `RiskManagement` Identifying, assessing, and mitigating risks that could impact the business, including financial, operational, and strategic risks"
        SegmentInitiativeDescription:
          type: string
          format: String
          description: "Definition of the initiative, including planned actions, deliverables and intended outcomes ||\r\n|"
        SegmentInitiativeSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Planned and actual dates for activities making up the initiative. Any necessary details describing the purpose or reference properties of the transaction ||\r\n|"
        SegmentInitiativeWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated notes, assessments etc. arising from the work ||\r\n|"
        SegmentInitiativeResult:
          type: string
          format: String
          description: "An assessment of the results/impact of the segment initiative ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents when appropriate ||\r\n|"
        CorrespondenceInstanceReference:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            Reference to the correspondence generated by the initiative
            Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
        SegmentInitiativeDateType:
          $ref: '#/components/schemas/Projectdatetime'
          description: "Key dates and times associated with the execution of the segment initiative e.g. start, review, completion ||\r\n|"
        SegmentInitiativeDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Value of the date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "Business unit responsible for implementing a specific initiative supporting the segment strategy ||\r\n|"
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: BusinessUnit
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: BusinessUnit
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Value of the date type ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Organisationdatetime:
      type: object
      format: Organisationdatetime
      description: ' '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          format: Organisationdatetime
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      format: Organisationname
      description: ' '
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          format: Organisationname
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Schedule:
      type: object
      format: Schedule
      description: "Planned and actual dates for activities making up the initiative. Any necessary details describing the purpose or reference properties of the transaction ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Workproduct:
      type: object
      format: Workproduct
      description: "File of consolidated notes, assessments etc. arising from the work ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to associated documents when appropriate ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DocumentDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Correspondence:
      type: object
      format: Correspondence
      description: >-
        Reference to the correspondence generated by the initiative
        Presentation|Presentation
        https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
        BM 
      properties:
        CorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
          format: Correspondence
          description: ">\r\n* `UnsolicitedMessage` \r\n* `Complaint` \r\n* `EnumerationLiteral` "
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
          description: 'The address for message delivery needs to match channel selection '
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates used for the correspondence e.g. generation date, mailing
            date, receipt confirmation date, re-send date 
        CorrespondenceContent:
          type: string
          format: String
          description: 'The message content aligned to template as appropriate '
        CorrespondenceTemplate:
          type: string
          format: String
          description: >-
            Template used to assemble standard format correspondence can be
            supplied with the correspondence or maintained within the
            Correspondence service domain as appropriate 
        CorrespondenceCommunicationMethod:
          $ref: '#/components/schemas/Correspondencecommunicationmethodtypevalues'
          format: Correspondence
          description: ">\r\n* `Fax` Transmission by fax.\r\n* `Email` Transmission by e-mail.\r\n* `Proprietary` Transmission by proprietary method.\r\n* `Online` Transmission on line, for example, in a web portal.\r\n* `Phone` Transmission by telephone.\r\n* `Postalservice` Transmission by postal service.\r\n* `File` Transmission by file transfer."
        CorrespondenceAddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Correspondence
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        CorrespondenceMedium:
          $ref: '#/components/schemas/Correspondencemediumtypevalues'
          format: Correspondence
          description: ">\r\n* `Paper` Presentation is made on paper.\r\n* `Electronic` Presentation is made electronically.\r\n* `Paperelectronic` Presentation is made on paper and/or electronically.\r\n* `Biometric` Biometric medium."
    Address:
      type: object
      format: Address
      description: 'The address for message delivery needs to match channel selection '
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    Projectdatetime:
      type: object
      format: Projectdatetime
      description: ' '
      properties:
        ProjectDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ProjectDateType:
          $ref: '#/components/schemas/Projectdatetime'
          description: ''
    SegmentStrategy:
      type: object
      description: >-
        Define the policies, goals & objectives and strategies for an
        organizational entity or unit  within Segment Direction. 

        Example:-Direct a division of the enterprise.
      properties:
        SegmentStrategyPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The time period addressed by the segment strategy
            DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        SegmentStrategyPoliciesAndGuidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Specific policies and guidelines that govern the application of the
            strategy GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        SegmentStrategyOrganization:
          $ref: '#/components/schemas/Involvedparty'
          description: "Roles and responsibilities for the oversight of implementation of the strategy ||\r\n|"
        SegmentStrategyBudget:
          $ref: '#/components/schemas/BudgetArrangement'
          description: "Target and actual financial budget for the strategy ||\r\n|"
        SegmentStrategySchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The target and actual strategy implementation schedule recording planned and actual initiatives associated with the realization of the strategy ||\r\n|"
        SegmentGoalRecord:
          type: string
          format: String
          description: "The record of the goals making up the overall segment strategy ||\r\n|"
        SegmentGoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        SegmentGoalDefinition:
          type: string
          format: String
          description: "A definition of the goal, including the intended actions required to achieve the goal ||\r\n|"
        SegmentGoalOrganization:
          $ref: '#/components/schemas/Involvedparty'
          description: "Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal ||\r\n|"
        SegmentGoalResult:
          type: string
          format: String
          description: "Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Specific policies and guidelines that govern the application of the
        strategy GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    BudgetArrangement:
      type: object
      format: BudgetArrangement
      description: "Target and actual financial budget for the strategy ||\r\n|"
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
          description: 'A Classification value that specifies the type of Budget '
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: BudgetArrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneï¬ciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
