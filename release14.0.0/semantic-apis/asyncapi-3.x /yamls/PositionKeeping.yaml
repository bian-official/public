asyncapi: 3.0.0
info:
  title: Position Keeping
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains a log of monetary or value transactions and entitlements log
    posted to product facilities. Reconciled financial transactions are
    subsequently used for posting to the accounting systems.
channels:
  FinancialPositionLog/Created:
    address: FinancialPositionLog/Created
    messages:
      FinancialPositionLog-created.message:
        $ref: '#/components/messages/FinancialPositionLog'
    description: ''
  FinancialPositionLog/Updated:
    address: FinancialPositionLog/Updated
    messages:
      FinancialPositionLog-updated.message:
        $ref: '#/components/messages/FinancialPositionLog'
    description: ''
  FinancialTransactionCapture/Created:
    address: FinancialTransactionCapture/Created
    messages:
      publish.message:
        $ref: '#/components/messages/FinancialTransactionCapture'
    description: ''
  FinancialTransactionCapture/Updated:
    address: FinancialTransactionCapture/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/FinancialTransactionCapture'
    description: ''
operations:
  FinancialPositionLog-created:
    action: receive
    channel:
      $ref: '#/channels/FinancialPositionLog~1Created'
    summary: FinancialPositionLog
    messages:
      - $ref: >-
          #/channels/FinancialPositionLog~1Created/messages/FinancialPositionLog-created.message
  FinancialPositionLog-updated:
    action: receive
    channel:
      $ref: '#/channels/FinancialPositionLog~1Updated'
    summary: FinancialPositionLog
    messages:
      - $ref: >-
          #/channels/FinancialPositionLog~1Updated/messages/FinancialPositionLog-updated.message
  FinancialTransactionCapture/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/FinancialTransactionCapture~1Created'
    summary: FinancialTransactionCapture
    messages:
      - $ref: >-
          #/channels/FinancialTransactionCapture~1Created/messages/publish.message
  FinancialTransactionCapture/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/FinancialTransactionCapture~1Updated'
    summary: FinancialTransactionCapture
    messages:
      - $ref: >-
          #/channels/FinancialTransactionCapture~1Updated/messages/publish.message
components:
  messages:
    FinancialPositionLog:
      name: FinancialPositionLog
      description: >-
        Maintain a log of transactions or activity, typically a financial
        account/journal or a log of activity to support behavioral analysis
        within Position Keeping. 
      payload:
        $ref: '#/components/schemas/FinancialPositionLog'
    FinancialTransactionCapture:
      name: FinancialTransactionCapture
      description: |-
        A collection of the events/transactions recorded by the log
        Examples:- Customer life event, Servicing event
      payload:
        $ref: '#/components/schemas/FinancialTransactionCapture'
  schemas:
    FinancialTransactionCapture:
      type: object
      description: |-
        A collection of the events/transactions recorded by the log
        Examples:-Customer life event, Servicing event
      properties:
        PostingDescription:
          type: string
          format: String
          description: "The description of purpose of the financial transaction ||\r\n|"
        PostingTransaction:
          $ref: '#/components/schemas/Transaction'
          description: >-
            The logged financial transaction. Note the log can be structured
            with double entry representations i.e. capture credit/debit pair
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        PostingValueDate:
          $ref: '#/components/schemas/Date'
          description: >-
            The date of the transaction ISODate|ISODate
            https://www.iso20022.org/standardsrepository/type/ISODate|Standard|ISO20022
            BM 
    Transaction:
      type: object
      format: Transaction
      description: >-
        The logged financial transaction. Note the log can be structured with
        double entry representations i.e. capture credit/debit pair
        ObligationFulfilment|ObligationFulfilment
        https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
        BM 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: Transaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Transaction
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Key dates associated with the directory entry e.g. open date, refresh
        date. 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction e.g., initiated date, executed date, fulfillment date.  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
          format: Transactiondatetime
          description: ">\r\n* `ExecutedDate` \r\n* `FulfillmentDate` \r\n* `InitiatedDate` \r\n* `CancelledDate` \r\n* `ApprovedDate` \r\n* `ValueDate` \r\n* `BookingDate` "
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction e.g., initiated, executed, confirmed, cancelled, etc.  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
          format: Transactionstatus
          description: ">\r\n* `Initiated` \r\n* `Executed` \r\n* `Cancelled` \r\n* `Confirmed` \r\n* `Suspended` \r\n* `Pending` \r\n* `Completed` \r\n* `Notified` \r\n* `Booked` \r\n* `Rejected` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Action:
          type: string
          format: Class
          description: >-
            An event related to the behaviour performed by an actor. 


            Comment:-

            An actor can be a party or a machine

            An action Includes various types of requests, orders and financial
            transactions. Includes responses where appropriate.

            An action is an event which means that the concept describes the
            result of acting. 
    Date:
      type: object
      format: Date
      description: >-
        The date of the transaction ISODate|ISODate
        https://www.iso20022.org/standardsrepository/type/ISODate|Standard|ISO20022
        BM 
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    FinancialPositionLog:
      type: object
      description: >-
        Maintain a log of transactions or activity, typically a financial
        account/journal or a log of activity to support behavioral analysis
        within Position Keeping. 
      properties:
        TransactionLogType:
          $ref: '#/components/schemas/Transactiontypevalues'
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "The product/service for which this is a financial transaction log ||\r\n|"
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the product or service account holder/customer for the log if appropriate ||\r\n|"
        CounterpartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to a counterparty for the log if appropriate e.g. merchant reference, card network reference ||\r\n|"
        BaseCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: >-
            The currency for the logged  transactions CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
        InterestApplicationRecord:
          $ref: '#/components/schemas/InterestArrangement'
          description: >-
            The record of applied interest if interest calculations are
            supported Interest|Interest
            https://www.iso20022.org/standardsrepository/type/Interest|Standard|ISO20022
            BM 
        InterestTransaction:
          $ref: '#/components/schemas/InterestTransaction'
          description: >-
            A record of applied interest Interest|Interest
            https://www.iso20022.org/standardsrepository/type/Interest|Standard|ISO20022
            BM 
        TransactionDescription:
          type: string
          format: String
          description: "General description of the interest transaction ||\r\n|"
        TransactionRateType:
          $ref: '#/components/schemas/Ratetypevalues'
          description: ">\r\n* `Fixed` Rate is fixed.\r\n* `Forfeit` No specific repurchase rate applies to the transaction Repo, only a forfeit.\r\n* `Variable` Rate is variable.\r\n* `Open` Rate has not been established.\r\n* `Unknown` Rate is unknown by the sender or has not been established.\r\n* `Nilpayment` Rate will not be paid.\r\n* `Additionaltax` Rate used for additional tax that cannot be categorised.\r\n* `Charges` Rate used to calculate the amount of the charges/fees that cannot be categorised.\r\n* `Cashinlieuofsecurities` Rate used to calculate the cash disbursement in lieu of a fractional quantity of, for example, equity.\r\n* `Gross` Cash dividend per equity before deductions or allowances have been made.\r\n* `Cashincentive` Rate of the cash premium made available if the securities holder consents or participates to an event, for example, consent fees.\r\n* `Net` Relates to the netting of settlement instructions.\r\n* `Sollication` Cash rate made available in an offer in order to encourage participation in the offer.\r\n* `Stampduty` Financial instrument has not been stamped and/or duly signed.\r\n* `Stockexchangetax` Rate of stock exchange tax.\r\n* `Withholdingtax` Relates to a tax refund from the authorities on the associated corporate action event.\r\n* `Transfertax` Transaction has been generated due to transformation following a corporate action.\r\n* `Transactiontax` Rate used to calculate the amount of transaction tax.\r\n* `Taxdeferred` Rate relating to the underlying security for which tax is deferred.\r\n* `Taxfeeamount` Rate relating to the underlying security which is not taxable.\r\n* `Withholdingofforeigntax` Rate at which the income will be withheld by the jurisdiction in which the income was originally paid, for which relief at source and/or reclaim may be possible.\r\n* `Withholdingoflocaltax` Rate at which the income will be withheld by the jurisdiction in which the account owner is located, for which relief at source and/or reclaim may be possible.\r\n* `Imputed` Imputed tax.\r\n* `Precompte` Rate is a precompte.\r\n* `Onetiertax` Rate is a one tier tax.\r\n* `Localtax` Interest liable for interest down payment tax proportion of gross interest per unit/interim profits that is not covered by the credit in the interest pool.\r\n* `Scheduled` Rate of the scheduled payment.\r\n* `Unscheduled` Rate of the unscheduled payment.\r\n* `Anyandall` Any and all rate is sought."
        TransactionInterestCharge:
          $ref: '#/components/schemas/Amount'
          description: >-
            The derived interest amount to be applied
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        ManagedPositionLimits:
          $ref: '#/components/schemas/LimitArrangement'
          description: >-
            Basic position limits that are maintained as an aspect of the log
            Limit|Limit
            https://www.iso20022.org/standardsrepository/type/Limit|Standard|ISO20022
            https://www.iso20022.org/
        PositionLimitType:
          $ref: '#/components/schemas/Limittypevalues'
          description: ">\r\n* `Multilateral` Limit is a maximum amount value applied to, or by, a participant to a set of counterparties. The multilateral limit is taken into account by the transaction administrator to contain the risk in the system. With the help of the multilateral limit, the direct participant restricts the use of liquidity when clearing payments with all other direct participants for which no bilateral limit is set.\r\n* `Bilateral` Limit is applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Netbilateral` Limit is applied by one party to a specific counterparty, and corresponds to the maximum net balance acceptable by the party that is setting the limit. The limit is calculated as an arithmetic sum in value of the bilateral flows exchanged between the two parties. The net bilateral limit can be expressed as a debit or a credit balance.\r\n* `Indirectbilateral` Limit is a maximum value set by a direct participant with respect to its indirect participant. The limit represents the maximum amount the indirect participant can use to settle its operations.\r\n* `Global` Maximum value set by either the transaction administrator or by a member for the participation of a member in the system. The global limit may be expressed as a credit or debit maximum value and is taken into account by the transaction administrator when processing transaction inside the system. With the help of the global limit, the direct participant may limit the use of liquidity when clearing specific type of payments.\r\n* `Mandatorybilateral` Mandatory part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Discretionarybilateral` Discretionary part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Directdebit` Limit not to be exceeded for direct debit operations.\r\n* `Singlecustomerdirectdebit` Single direct debit payment limit not to be exceeded by any single direct debit transaction by a customer.\r\n* `Singlefinancialinstitutiondirectdebit` Single direct debit payment limit not to be exceeded by any single direct debit transaction initiated by a financial institution.\r\n* `Totaldailycustomerdirectdebit` Total daily payments limit for customer direct debits not to be exceeded by the total of all direct debit transactions initiated by customers.\r\n* `Totaldailyfinancialinstitutiondirectdebit` Total daily payments limit for financial institutions direct debits not to be exceeded by the total of all direct debit transactions initiated by financial institutions.\r\n* `Autocollateralisation` Limit is related to a credit operation that is or can be triggered when a buyer does not have a sufficient amount of money to settle a securities transaction in order to improve its cash position for the next settlement cycle. The credit provided can be secured using securities already held by the buyer “collateral stocks” or the securities that are being purchased “collateral flows”.\r\n* `Unsecuredcredit` Limit is related to a cap amount granted by a national central bank or a settlement bank, but generally unsecured outside of the market infrastructure.\r\n* `Externalguarantee` Limit is related to a cap amount granted by a national central bank or a settlement bank."
        PositionLimitSettings:
          $ref: '#/components/schemas/LimitArrangement'
          description: >-
            The position definition, associated limit settings and rules
            Limit|Limit
            https://www.iso20022.org/standardsrepository/type/Limit|Standard|ISO20022
            https://www.iso20022.org/
        PositionLimitValue:
          type: string
          format: String
          description: "The current calculated position ||\r\n|"
        AmountBlock:
          $ref: '#/components/schemas/Amount'
          description: >-
            Support for recording blocks on the log position handling is by the
            associated fulfillment service domain
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        AmountBlockType:
          $ref: '#/components/schemas/Amounttypevalues'
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
        Priority:
          $ref: '#/components/schemas/Priorityvaluetypes'
          description: ">\r\n* `Urgent` Priority level is urgent highest priority possible.\r\n* `High` Priority level is high.\r\n* `Normal` Priority level is normal.\r\n* `Low` Priority level is low."
        Amount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The amount of the block CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/DateTime'
          description: "Value of the specific date type ||\r\n|"
        InitiationDate:
          $ref: '#/components/schemas/Date'
          description: >-
            The date and time the log was initiated. Note the log will have a
            complex internal calendar structure for extract and reporting
            ISODate|ISODate
            https://www.iso20022.org/standardsrepository/type/ISODate|Standard|ISO20022
            BM 
        Status:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of the log entry e.g. active, in-suspense etc. Status
            |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "The product/service for which this is a financial transaction log ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
