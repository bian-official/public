asyncapi: 3.0.0
info:
  title: Contact Center Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Oversee the assignment and
    operation of the customer contact center
channels:
  ContactCenterManagementPlan/Created:
    address: ContactCenterManagementPlan/Created
    messages:
      ContactCenterManagementPlan-created.message:
        $ref: '#/components/messages/ContactCenterManagementPlan'
    description: ''
  ContactCenterManagementPlan/Updated:
    address: ContactCenterManagementPlan/Updated
    messages:
      ContactCenterManagementPlan-updated.message:
        $ref: '#/components/messages/ContactCenterManagementPlan'
    description: ''
  Troubleshooting/Created:
    address: Troubleshooting/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Troubleshooting'
    description: ''
  Troubleshooting/Updated:
    address: Troubleshooting/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Troubleshooting'
    description: ''
  Performance/Created:
    address: Performance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Performance'
    description: ''
  Performance/Updated:
    address: Performance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Performance'
    description: ''
operations:
  ContactCenterManagementPlan-created:
    action: receive
    channel:
      $ref: '#/channels/ContactCenterManagementPlan~1Created'
    summary: ContactCenterManagementPlan
    messages:
      - $ref: >-
          #/channels/ContactCenterManagementPlan~1Created/messages/ContactCenterManagementPlan-created.message
  ContactCenterManagementPlan-updated:
    action: receive
    channel:
      $ref: '#/channels/ContactCenterManagementPlan~1Updated'
    summary: ContactCenterManagementPlan
    messages:
      - $ref: >-
          #/channels/ContactCenterManagementPlan~1Updated/messages/ContactCenterManagementPlan-updated.message
  Troubleshooting/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Troubleshooting~1Created'
    summary: Troubleshooting
    messages:
      - $ref: '#/channels/Troubleshooting~1Created/messages/publish.message'
  Troubleshooting/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Troubleshooting~1Updated'
    summary: Troubleshooting
    messages:
      - $ref: '#/channels/Troubleshooting~1Updated/messages/publish.message'
  Performance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Performance~1Created'
    summary: Performance
    messages:
      - $ref: '#/channels/Performance~1Created/messages/publish.message'
  Performance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Performance~1Updated'
    summary: Performance
    messages:
      - $ref: '#/channels/Performance~1Updated/messages/publish.message'
components:
  messages:
    ContactCenterManagementPlan:
      name: ContactCenterManagementPlan
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Contact Center Management.
      payload:
        $ref: '#/components/schemas/ContactCenterManagementPlan'
    Troubleshooting:
      name: Troubleshooting
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Troubleshooting'
    Performance:
      name: Performance
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Performance'
  schemas:
    Troubleshooting:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        ContactCenterProductionIssueRecord:
          $ref: '#/components/schemas/ProductionIssue'
          description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
        ContactCenterIssueAnalysisAndRecommendedResponse:
          type: string
          format: Object
          description: "A record of the root cause analysis for recurring issues and suggested remedial action ||\r\n|"
    ProductionIssue:
      type: object
      format: ProductionIssue
      description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
      properties:
        ProductionIssueType:
          type: string
          format: String
          description: The Type of production problem error
        ProductionIssueDescription:
          type: string
          format: String
          description: 'Description of the production problem '
        ProductionIssueDiagnosis:
          type: string
          format: String
          description: 'Evaluation of the production problem cause and impact assessment '
        ProductionIssueResolutionTask:
          type: string
          format: String
          description: 'Description of corrective action proposed and taken '
        ProductionIssueStatus:
          type: string
          format: String
          description: 'The state of resolution of a reported production problem '
    Performance:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        ContactCenterPositionUtilization:
          type: string
          format: Object
          description: "Record of the contact center position target and actual utilization ||\r\n|"
        ContactCenterLoadingProjections:
          type: string
          format: Object
          description: "Estimated projected contact center resource requirements and utilization and loading based on historical patterns and anticipated activity ||\r\n|"
        ContactCenterServiceStatistics:
          type: string
          format: Object
          description: "Tracked activity and performance statistics used to manage the contact center set-up and to inform staff training ||\r\n|"
        ContactCenterServiceStatisticType:
          type: string
          format: String
          description: "The type of activity that is tracked and analyzed e.g. wait time, average handle time, dropped call ratio, resolution rate ||\r\n|"
        ContactCenterServiceStatisticValue:
          $ref: '#/components/schemas/Amount'
          description: >-
            The statistical analysis that can include historical and trended
            views of the activity CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        ContactCenterServiceStatisticInterpretation:
          type: string
          format: Object
          description: "The evaluation of the root cause or comparative assessments of the analysis ||\r\n|"
        ContactCenterServiceStatisticRecommendation:
          type: string
          format: Object
          description: "Service/configuration amendment recommendations arising from the statistical analysis ||\r\n|"
    Amount:
      type: object
      format: Amount
      description: >-
        The statistical analysis that can include historical and trended views
        of the activity CurrencyAndAmount|CurrencyAndAmount
        https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    ContactCenterManagementPlan:
      type: object
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Contact Center Management.
      properties:
        ContactCenterManagementPlanPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The time period addressed by the management plan typically this will
            include setting the default daily operating goals and arrangements
            for the contact center that is periodically updated
            DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        ContactCenterUsagePoliciesAndGuidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            The policies and guidelines for contact center employees and service
            users GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        ContactCenterServicePerformanceGoals:
          $ref: '#/components/schemas/Goal'
          description: "The target and actual service performance goals that are tracked by contact center management ||\r\n|"
        ContactCenterServiceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The target and actual contact center service schedule recording planned and actual service availability and outages includes any partial service access constraints or restrictions for a 24/7 service ||\r\n|"
        ContactCenterServiceOperatingConfiguration:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            The default contact center operational configuration Note this can
            include some latitude for position assignment changes to be made
            during day to day operations with service calls to the Contact
            Center Operations service domain Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ContactCenterResourcePlan:
          $ref: '#/components/schemas/Plan'
          description: "Details the number and skill profile of the contact center staff target and actual ||\r\n|"
        ContactCenterTrainingPlan:
          $ref: '#/components/schemas/Plan'
          description: "Details of staff training and certification activity ||\r\n|"
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Datetime:
      type: object
      format: Datetime
      description: >-
        A characteristic of agreement which refers to 1 LifecycleDate of
        agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
        ArrangedDate of agreement e.g., StartingDate, EndingDate,
        ValidityPeriod, EffectiveDate. 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        The policies and guidelines for contact center employees and service
        users GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: >-
        The identifier of agreement like Agreement Number, Contract Number,
        Contract Registration Number, etc.  
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Goal:
      type: object
      format: Goal
      description: ' '
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          format: Goal
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Goal '
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            The key dates and times of Goal like Setting Data, Planning Date,
            Start Date, Review Date, Completion Date. 
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            The lifecycle status of Goal like Goal Setting, Planning, Execution,
            Monitoring and Evaluation, Completion or Achievement, Maintenance or
            Sustainment, Closure or Renewal 
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          format: Goaldatetime
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          format: Goalstatus
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Schedule:
      type: object
      format: Schedule
      description: "The target and actual contact center service schedule recording planned and actual service availability and outages includes any partial service access constraints or restrictions for a 24/7 service ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The default contact center operational configuration Note this can
        include some latitude for position assignment changes to be made during
        day to day operations with service calls to the Contact Center
        Operations service domain Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
