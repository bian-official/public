asyncapi: 3.0.0
info:
  title: Collateral Allocation Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The Service Domain manages
    the allocation of party owned assets to bank issued lending and other asset
    products.
channels:
  CollateralAssetAllocation/Created:
    address: CollateralAssetAllocation/Created
    messages:
      CollateralAssetAllocation-created.message:
        $ref: '#/components/messages/CollateralAssetAllocation'
    description: ''
  CollateralAssetAllocation/Updated:
    address: CollateralAssetAllocation/Updated
    messages:
      CollateralAssetAllocation-updated.message:
        $ref: '#/components/messages/CollateralAssetAllocation'
    description: ''
operations:
  CollateralAssetAllocation-created:
    action: receive
    channel:
      $ref: '#/channels/CollateralAssetAllocation~1Created'
    summary: CollateralAssetAllocation
    messages:
      - $ref: >-
          #/channels/CollateralAssetAllocation~1Created/messages/CollateralAssetAllocation-created.message
  CollateralAssetAllocation-updated:
    action: receive
    channel:
      $ref: '#/channels/CollateralAssetAllocation~1Updated'
    summary: CollateralAssetAllocation
    messages:
      - $ref: >-
          #/channels/CollateralAssetAllocation~1Updated/messages/CollateralAssetAllocation-updated.message
components:
  messages:
    CollateralAssetAllocation:
      name: CollateralAssetAllocation
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Collateral Allocation
        Management. 

        Example:- Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      payload:
        $ref: '#/components/schemas/CollateralAssetAllocation'
  schemas:
    CollateralAssetAllocation:
      type: object
      format: CollateralAssetAllocation
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Collateral Allocation
        Management. 

        Example:-Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      properties:
        CollateralAllocationAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The amount for which this party asset serves as collateral for this
            product instance CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        CollateralAllocationDescription:
          type: string
          format: String
          description: "The description of the purpose of the allocation of this party asset to this product instance as collateral ||\r\n|"
        CollateralAllocationEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date on which the allocation of this party asset to this lending
            product for this amount ends ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CollateralAllocationStartDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date on which the allocation of this party asset to this lending
            product for this amount starts ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CollateralAllocationRecallAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            An amount for which the allocation of this party asset to this
            product instance as collateral is reduced
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        CollateralAllocationRecallSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule according to which the amount of the allocation of this party asset to this product instance as collateral is reduced ||\r\n|"
        CollateralAllocationRecallResult:
          type: string
          format: String
          description: "A result of reducing the amount of the allocation of this party asset to this product instance as collateral ||\r\n|"
        CollateralCurrentValueAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The maximum amount for which this party asset can serve as
            collateral for this product instance
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
          x-bo-ref: '#/components/schemas/CollateralAssetArrangement'
          x-bo-attribute-ref: '#/components/schemas/CollateralAmount'
        CollateralEarmarkedAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The part of the collateral current value amount that has been
            tentatively assigned to the allocation of this asset as collateral
            to this product instance CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        CollateralEarmarkedEndDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date on which the value amount that has been tentatively
            assigned to the allocation of this asset as collateral to this
            product instance is released ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CollateralEarmarkedStartDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date on which the tentative assignment of the value amount to
            the allocation of this asset as collateral to this product instance
            becomes active ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CollateralStatus:
          $ref: '#/components/schemas/Collateralassetstatustypevalues'
          format: CollateralAssetAllocation
          description: ">\r\n* `Offered` \r\n* `UnderAssessment` \r\n* `Transferred` \r\n* `Allocated` \r\n* `FreeForAllocation` \r\n* `AllocatedToAnotherLoan` \r\n* `IssuedForExecution` "
        PartyAssetDescription:
          type: string
          format: String
          description: "The description of the asset as provided by the owner ||\r\n|"
        PartyAssetDirectoryReference:
          $ref: '#/components/schemas/PartyAssetDirectory'
          description: "The reference to a party asset as recorded by Party Asset Directory ||\r\n|"
        ProductInstanceName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of the product to which the current party asset is
            allocated as collateral Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "The reference to the product to which the current party asset is allocated as collateral ||\r\n|"
        EvaluateAcceptabilityResultDescription:
          type: string
          format: String
          description: "The outcome of an evaluation of the acceptability of this party asset as collateral for this product instance; values are Accepted and Rejected ||\r\n|"
    Amount:
      type: object
      format: Amount
      description: >-
        The part of the collateral current value amount that has been
        tentatively assigned to the allocation of this asset as collateral to
        this product instance CurrencyAndAmount|CurrencyAndAmount
        https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Datetime:
      type: object
      format: Datetime
      description: >-
        A characteristic of agreement which refers to 1 LifecycleDate of
        agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
        ArrangedDate of agreement e.g., StartingDate, EndingDate,
        ValidityPeriod, EffectiveDate. 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Schedule:
      type: object
      format: Schedule
      description: "The schedule according to which the amount of the allocation of this party asset to this product instance as collateral is reduced ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    PartyAssetDirectory:
      type: object
      format: PartyAssetDirectory
      description: "The reference to a party asset as recorded by Party Asset Directory ||\r\n|"
      properties:
        DirectoryVersion:
          type: string
          format: Number
          description: ''
        DirectoryConfiguration:
          type: string
          format: String
          description: ''
        DirectoryValidPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        DirectoryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Name:
      type: object
      format: Name
      description: >-
        The name of the product to which the current party asset is allocated as
        collateral Name|Name
        https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "The reference to the product to which the current party asset is allocated as collateral ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: >-
        The identifier of agreement like Agreement Number, Contract Number,
        Contract Registration Number, etc.  
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
          description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` "
    CollateralAssetArrangement:
      type: object
      description: ''
      properties:
        CollateralPledgedDate:
          $ref: '#/components/schemas/Date'
          format: Date
          description: 'Date when the asset was provided as collateral '
        CollateralType:
          $ref: '#/components/schemas/Collateraltypevalues'
          description: ">\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking.\r\n* `Cash` Collateral type is cash.\r\n* `Securities` Collateral type is securities.\r\n* `Physicalentities` Collateral type are physical entities, for example, airplanes for debt issued by the airline industry.\r\n* `Insurance` Collateral type is an insurance contract.\r\n* `Stockcertificate` Collateral type is stock certificates.\r\n* `Bond` Collateral type is bonds.\r\n* `Bankguarantee` Collateral type is a bank guarantee.\r\n* `Other` Other assets that could be used as collateral.\r\n* `Commodity` Collateral type is commodities.\r\n* `Automobile` Collateral type is automobile.\r\n* `Industrialvehicle` Collateral type is industrial vehicle.\r\n* `Commercialtruck` Collateral type is commercial track.\r\n* `Railvehicle` Collateral type is rail vehicle.\r\n* `Nauticalcommercialvehicle` Collateral type is nautical commercial vehicle.\r\n* `Nauticalleisurevehicle` Collateral type is nautical leisure vehicle.\r\n* `Aeroplane` Collateral type is aeroplane.\r\n* `Machinetool` Collateral type is machine.\r\n* `Industrialequipment` Collateral type is industrial equipment.\r\n* `Officeequipment` Collateral type is office equipment.\r\n* `Itequipment` Collateral type is IT equipment.\r\n* `Medicalequipment` Collateral type is medical equipment.\r\n* `Energyrelatedequipment` Collateral type is energy related equipment.\r\n* `Commercialbuilding` Collateral type is commercial building."
        CollateralValuePledged:
          $ref: '#/components/schemas/Amount'
          format: Amount
          description: >-
            A Value amount that is pledged to secure the payments or
            repayments. 
        CollateralAmount:
          $ref: '#/components/schemas/Amount'
          format: Amount
          description: 'Value of the collateral as an amount. ISO20022 '
        CollateralBalance:
          $ref: '#/components/schemas/Accountbalance'
          format: Accountbalance
          description: >-
            Collateral balance which contain specific collateral
            elements.ISO20022 
        CollateralPurpose:
          $ref: '#/components/schemas/Collateralpurposetypevalues'
          description: ">\r\n* `VariationMargin` \r\n* `SegregatedIndependentAmount` "
        UndertakingArrangementType:
          $ref: '#/components/schemas/Undertakingarrangementtypevalues'
          description: ">\r\n* `PricingArrangement` \r\n* `DemandPaymentArrangement` \r\n* `CollateralArrangement` \r\n* `PayoutArrangement` \r\n* `DeliveryArrangement` \r\n* `AmendmentArrangement` \r\n* `ExpiryArrangement` \r\n* `TerminationArrangement` \r\n* `IssuanceArrangement` "
        UndertakingAmount:
          $ref: '#/components/schemas/Amount'
          format: Amount
          description: Amount of the undertaking ISO20022
        UndertakingFee:
          type: string
          format: Feearrangement
          description: ''
        UndertakingTermAndCondition:
          type: string
          format: Condition
          description: ''
        UndertakingDate:
          $ref: '#/components/schemas/Datetime'
          format: Datetime
          description: ''
        UndertakingDateType:
          $ref: '#/components/schemas/Undertakingdatetypevalues'
          description: ">\r\n* `UndertakingTerminationDate` Date when the undertaking terminates. ISO20022\r\n* `UndertakingAdviceDate` Date on which the undertaking or its amendment is advised. ISO20022\r\n* `UndertakingExpiryDate` Date and time when the expiry of the undertaking takes effect. ISO20022\r\n* `UndertakingIssuanceDate` Date on which the undertaking is issued. ISO20022"
        LoanOriginationDate:
          $ref: '#/components/schemas/Date'
          format: Date
          description: ''
        LoanMaturityDate:
          $ref: '#/components/schemas/Date'
          format: Date
          description: ''
        LoanEndDate:
          $ref: '#/components/schemas/Date'
          format: Date
          description: >-
            The date on which the loan arrangement is agreed to come to the
            end  
        LoanAmount:
          $ref: '#/components/schemas/Amount'
          format: Amount
          description: ''
        LoanArrangementType:
          $ref: '#/components/schemas/Arrangementtypevalues'
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        CollateralBaseCurrency:
          $ref: '#/components/schemas/Currencycode'
          format: Currencycode
          description: 'Denomination currency.ISO20022 '
        CollateralTermAndCondition:
          type: string
          format: Condition
          description: >-
            Specifies the terms used to calculate a risk exposure and its
            coverage.ISO20022 
        ArrangementAction:
          type: string
          format: Action
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          format: Datetime
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          format: Datetime
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          format: Arrangementstatus
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          type: string
          format: Subject
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          format: Identifier
          description: ''
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. ISO20022


        Banking:Amount available in an account for withdrawal or use.

        Read more:http:-//www.businessdictionary.com/definition/balance.html


        Bookkeeping:Difference between the debit and credit sides of an account.

        Read more:- http:-//www.businessdictionary.com/definition/balance.html 
      properties:
