  schemas:
    CustomerTransactionalInsight:
      type: object
      description: >-
        Examining purchase history, order frequency, average transaction value,
        and payment methods.
      properties:
        InsightAnalysisPositionReference:
          $ref: '#/components/schemas/Position'
          description: >-
            Refers to a position used in the insight analysis like Customer
            Financial Position Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        InsightReference:
          $ref: '#/components/schemas/CustomerInsight'
          description: "Refers to the insight ||\r\n|"
        InsightAnalysisWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Refers to work documentation, forms and schedules produced and referenced during the insight analysis ||\r\n|"
        InsightAnalysisInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Refers to a party and its role involved in the insight analysis ||\r\n|"
        InsightAnalysisTask:
          $ref: '#/components/schemas/Task'
          description: "Refers to a task for doing the insight analysis ||\r\n|"
        InsightAnalysisReportReference:
          $ref: '#/components/schemas/Report'
          description: "Refers to a report used in the insight analysis like Market Research Report ||\r\n|"
        InsightAnalysisModelReference:
          $ref: '#/components/schemas/Model'
          description: "Refers to a model used in the insight analysis like Customer Behavior Model ||\r\n|"
        InsightAnalysisDocumentReference:
          $ref: '#/components/schemas/Document'
          description: "Refers to a document used in the insight analysis Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document|Standard|ISO20022 BM "
        InsightAnalysisLogReference:
          $ref: '#/components/schemas/Log'
          description: "Refers to a log used in the insight analysis like Customer Event Log, Servicing Even Log, etc. ||\r\n|"
        InsightAnalysisReference:
          $ref: '#/components/schemas/Analysis'
          description: "Refers to the insight analysis ||\r\n|"
    Position:
      type: object
      format: Position
      description: >-
        Refers to a position used in the insight analysis like Customer
        Financial Position Position |Position 
        https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
        BM 
      properties:
        PositionValue:
          type: string
          format: String
          description: ' '
        PositionQuantity:
          type: string
          format: Number
          description: ''
        PositionDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date on which the state of something is calculated '
        PositionAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    CustomerInsight:
      type: object
      format: CustomerInsight
      description: "Refers to the insight ||\r\n|"
      properties:
        CustomerInsightType:
          $ref: '#/components/schemas/Customerinsighttypevalues'
          format: CustomerInsight
          description: ">\r\n* `CustomerBehavioralInsight` Understanding how customers interact with products, services, and brands.\r\n* `CustomerDemographicInsight` Analyzing customer characteristics such as age, gender, income, education, and location.\r\n* `CustomerPsychographicInsight` Exploring customers' lifestyles, values, interests, and attitudes.\r\n* `CustomerTransactionalInsight` Examining purchase history, order frequency, average transaction value, and payment methods\r\n* `CustomerFeedbackAndSentimentInsight` Gathering and analyzing customer feedback through surveys, reviews, social media, and customer support interactions\r\n* `CustomerJourneyInsight` Mapping the entire customer journey from awareness to purchase and beyond\r\n* `CustomerRetentionAndChurnInsight` Understanding the factors that influence customer retention and attrition\r\n* `CustomerFinancialInsight` Customer financial insights refer to the analysis and understanding of the financial aspects related to customer interactions and behaviors. "
        CustomerInsightValue:
          type: string
          format: String
          description: ' '
        CustomerInsightCalculationDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        CustomerInsightDescription:
          type: string
          format: String
          description: ' '
        CustomerInsightIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Workproduct:
      type: object
      format: Workproduct
      description: "Refers to work documentation, forms and schedules produced and referenced during the insight analysis ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Task:
      type: object
      format: Task
      description: "Refers to a task for doing the insight analysis ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Report:
      type: object
      format: Report
      description: "Refers to a report used in the insight analysis like Market Research Report ||\r\n|"
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          format: Report
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'The period covered by the analysis from to date time '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Model:
      type: object
      format: Model
      description: "Refers to a model used in the insight analysis like Customer Behavior Model ||\r\n|"
      properties:
        ModelType:
          type: string
          format: String
          description: 'The type or category of model   '
        ModelPurpose:
          type: string
          format: String
          description: >-
            A description of the model that clarifies the intended
            analysis/insights provided 
        ModelVersion:
          type: string
          format: String
          description: ' '
        ModelName:
          $ref: '#/components/schemas/Name'
          description: ''
        ModelDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ModelStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Status:
      type: object
      format: Status
      description: 'Status of the document e.g. delivered, paid, etc.. ISO20022 '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Document:
      type: object
      format: Document
      description: "Refers to a document used in the insight analysis Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document|Standard|ISO20022 BM "
      properties:
        DocumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            Document. 
        DocumentVersion:
          type: string
          format: Number
          description: ''
        DocumentType:
          $ref: '#/components/schemas/Financialdocumenttypevalues'
          format: Document
          description: ">\r\n* `Meteredserviceinvoice` Document is an invoice claiming payment for the supply of metered services, for example gas or electricity supplied to a fixed meter.\r\n* `Creditnoterelatedtofinancialadjustment` Document is a credit note for the final amount settled for a commercial transaction.\r\n* `Debitnoterelatedtofinancialadjustment` Document is a debit note for the final amount settled for a commercial transaction.\r\n* `Commercialinvoice` Document is an invoice.\r\n* `Creditnote` Document is a credit note.\r\n* `Debitnote` Document is a debit note.\r\n* `Hireinvoice` Document is an invoice for the hiring of human resources or renting goods or equipment.\r\n* `Selfbilledinvoice` Document is an invoice issued by the debtor.\r\n* `Remittanceadvicemessage` Document is a remittance advice sent separately from the current transaction.\r\n* `Relatedpaymentinstruction` Document is a linked payment instruction to which the current payment instruction is related, for example, in a cover scenario.\r\n* `Commercialcontract` Document is an agreement between the parties, stipulating the terms and conditions of the delivery of goods or services.\r\n* `Foreignexchangedealreference` Document is a pre-agreed or pre-arranged foreign exchange transaction to which the payment transaction refers.\r\n* `Statementofaccount` Document is a statement of the transactions posted to the debtor's account at the supplier.\r\n* `Dispatchadvice` Document is a dispatch advice.\r\n* `Purchaseorder` Document is a purchase order.\r\n* `Structuredcommunicationreference` Document is a structured communication reference provided by the creditor to identify the referred transaction.\r\n* `Billoflading` Document is a shipping notice.\r\n* `Voucher` Document is an electronic payment document.\r\n* `Accountreceivableopenitem` Document is a payment that applies to a specific source document.\r\n* `Tradeservicesutilitytransaction` Document is a transaction identifier as assigned by the Trade Services Utility.\r\n* `Cashierreceipt` When the Sale system print the Cashier copy of the Payment receipt.\r\n* `Customerreceipt` When the Sale System requires   the POI system to print the Customer receipt.\r\n* `Journal` When the POI or the Sale System wants to store a message on the journal printer or electronic journal of the Sale Terminal it is sometimes a Sale Logging/Journal Printer.\r\n* `Salereceipt` When the Sale System requires the POI system to print the Sale receipt."
        DocumentStatus:
