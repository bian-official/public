components:
  messages:
    ClaimProcessingAdministrativePlan:
      name: ClaimProcessingAdministrativePlan
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Claim Administration. 
      payload:
        $ref: '#/components/schemas/ClaimProcessingAdministrativePlan'
    Disbursement:
      name: Disbursement
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      payload:
        $ref: '#/components/schemas/Disbursement'
    Administration:
      name: Administration
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      payload:
        $ref: '#/components/schemas/Administration'
    Documentation:
      name: Documentation
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      payload:
        $ref: '#/components/schemas/Documentation'
    Communication:
      name: Communication
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      payload:
        $ref: '#/components/schemas/Communication'
    Negotiation:
      name: Negotiation
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      payload:
        $ref: '#/components/schemas/Negotiation'
  schemas:
    Disbursement:
      type: object
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      properties:
        DisbursementIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for the disbursement
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Link to the associated claim ||\r\n|"
        PolicyReference:
          type: string
          format: String
          description: "Policy governing the payout ||\r\n|"
        BeneficiaryorPayeeReference:
          type: string
          format: Involvedparty
          description: "Recipient of funds or services ||\r\n|"
        DisbursementAmount:
          type: string
          format: Amount
          description: >-
            Total approved payout CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        DisbursementType:
          type: string
          format: String
          description: "Lump sum, partial, third-party payment, service payment ||\r\n|"
        PaymentMethod:
          type: string
          format: Paymentmethodtypevalues
          description: >-
            Bank transfer, cheque, cash, EFT PaymentMethodCode|PaymentMethodCode
            https://www.iso20022.org/standardsrepository/type/PaymentMethodCode|Standard|ISO20022
            BM 
        PaymentInstructionReference:
          type: string
          format: String
          description: "Link to the payment order or instruction ||\r\n|"
        DisbursementTransactionStatus:
          type: string
          format: Status
          description: >-
            Pending, Sent, Confirmed, Reversed Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        DisbursementExecutionTimestamp:
          type: string
          format: Datetime
          description: >-
            Date/time payment was executed ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        SettlementConfirmation:
          type: string
          format: String
          description: "Proof of payment or service fulfillment ||\r\n|"
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
    Administration:
      type: object
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      properties:
        AdministrativeTransactionIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for administrative action
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Link to the claim being managed ||\r\n|"
        PolicyReference:
          type: string
          format: String
          description: "Insurance policy identifier ||\r\n|"
        AdministrativeTransactionType:
          type: string
          format: Administrativeclaimtransactiontypevalues
          description: "Case Initiation, Status Update, Adjustment, Escalation, Closure, Reopen ||\r\n|"
        AdministrativeTransactionInitiator:
          type: string
          format: Involvedparty
          description: "Person/system performing the action ||\r\n|"
        AdministrativeTransactionTimestamp:
          type: string
          format: Datetime
          description: >-
            Date/time of transaction creation or update ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        AdministrativeTransactionStatus:
          type: string
          format: Status
          description: >-
            Pending, In Progress, Completed, Escalated Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        AdministrativeTransactionOutcomeorResult:
          type: string
          format: String
          description: "Result of the administrative action e.g., Case Opened, Claim Closed ||\r\n|"
        AdministrativeRelatedTransaction:
          type: string
          format: Transaction
          description: >-
            Link to previous or related administrative actions
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        AdministrativeTransactionDescription:
          type: string
          format: String
          description: "Additional context or comments ||\r\n|"
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
        AdministrationIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <BQ> ||\r\n|"
    Documentation:
      type: object
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      properties:
        DocumentIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for the document
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Linked claim ||\r\n|"
        DocumentType:
          type: string
          format: Documenttypevalues
          description: "Death certificate, invoice, proof of payment, correspondence ||\r\n|"
        DocumentSourceorProviderReference:
          type: string
          format: Involvedparty
          description: "Origin of the document claimant, third-party, system ||\r\n|"
        DocumentStatus:
          type: string
          format: Status
          description: >-
            Pending, Verified, Approved, Archived Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        DocumentTimestamp:
          type: string
          format: Datetime
          description: >-
            Upload or verification date/time ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        DocumentOwnerReference:
          type: string
          format: Involvedparty
          description: "Person/system responsible for document handling ||\r\n|"
        DocumentLinkedTransaction:
          type: string
          format: Transaction
          description: >-
            Administrative, disbursement, or communication transaction the
            document supports ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        DocumentStorageLocationorReference:
          type: string
          format: String
          description: "System path or repository link ||\r\n|"
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
        DocumentationIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <BQ> ||\r\n|"
    Communication:
      type: object
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      properties:
        CommunicationIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for the message
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Linked claim ||\r\n|"
        CommunicationType:
          type: string
          format: String
          description: "Notification, inquiry, confirmation, reminder ||\r\n|"
        CommunicationDirection:
          type: string
          format: String
          description: "Incoming / Outgoing ||\r\n|"
        CommunicationSenderorReceiverReference:
          type: string
          format: Involvedparty
          description: "Party or system sending/receiving the message ||\r\n|"
        CommunicationChannel:
          type: string
          format: CommunicationChannel
          description: "Email, SMS, letter, call, portal message ||\r\n|"
        CommunicationContentorSubject:
          type: string
          format: String
          description: "Brief summary or body of communication ||\r\n|"
        CommunicationTimestamp:
          type: string
          format: Datetime
          description: >-
            Date/time of sending or receiving ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CommunicationStatus:
          type: string
          format: Status
          description: >-
            Pending, Sent, Delivered, Read, Acknowledged Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CommunicationLinkedTransaction:
          type: string
          format: Transaction
          description: >-
            Related administrative or disbursement action
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
    Negotiation:
      type: object
      description: >-
        The Disbursement is an activity that is performed as one aspect of
        carrying out the Disbursement
      properties:
        NegotiationIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for negotiation instance
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Linked claim ||\r\n|"
        PolicyReference:
          type: string
          format: String
          description: "Policy terms relevant to negotiation ||\r\n|"
        NegotiationType:
          type: string
          format: String
          description: "Adjustment request, settlement dispute, partial payment, appeal ||\r\n|"
        NegotiationInitiatorReference:
          type: string
          format: Involvedparty
          description: "Person or system initiating negotiation ||\r\n|"
        NegotiationCounterpartyReference:
          type: string
          format: Involvedparty
          description: "Other party involved in negotiation claimant, provider ||\r\n|"
        NegotiationStatus:
          type: string
          format: Status
          description: >-
            Pending, Under Review, Resolved, Escalated Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        NegotiationTimestamp:
          type: string
          format: Datetime
          description: >-
            Start and end date/time of negotiation ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        NegotiationOutcome:
          type: string
          format: String
          description: "Result of negotiation approved, rejected, adjusted ||\r\n|"
        NegotiationLinkedTransaction:
          type: string
          format: Transaction
          description: >-
            Related disbursement, administrative, or communication activity
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        SupportingDocumentReference:
          type: string
          format: String
          description: "Evidence or documentation supporting negotiation ||\r\n|"
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
    ClaimProcessingAdministrativePlan:
      type: object
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Claim Administration. 
      properties:
        ClaimAdministrationIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for this administrative case top-level.
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimReference:
          type: string
          format: String
          description: "Link to the specific claim being administered. ||\r\n|"
        PolicyReference:
          type: string
          format: String
          description: "The insurance policy under which the claim is filed. ||\r\n|"
        ProductType:
          type: string
          format: Funeralpolicyproducttypevalues
          description: "Funeral policy type, benefit category, etc. ||\r\n|"
        ClaimantReference:
          type: string
          format: Involvedparty
          description: "Customer submitting the claim. ||\r\n|"
        BeneficiaryorPayeeReference:
          type: string
          format: Involvedparty
          description: "Person or organization entitled to benefits. ||\r\n|"
        ServiceProviderReference:
          type: string
          format: Involvedparty
          description: "Funeral home, repatriation provider, etc. ||\r\n|"
        InternalActorReference:
          type: string
          format: Involvedparty
          description: "Claims agent, assessor, reviewer, approver. ||\r\n|"
        ClaimAdministrationStatus:
          type: string
          format: Status
          description: >-
            Draft, Open, In Progress, Pending Documents, Approved, Settled,
            Closed, Reopened. Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ClaimStage:
          type: string
          format: String
          description: "Initiation → Assessment → Administration → Settlement → Closure. ||\r\n|"
        StartDate:
          type: string
          format: Datetime
          description: >-
            When the administrative case is created. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        LastUpdatedDate:
          type: string
          format: Datetime
          description: >-
            Timestamp of most recent change. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        SLAorProcessingTimeline:
          type: string
          format: Datetime
          description: >-
            Required processing deadlines. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ClaimProcessingAdministrativePlanIdentification:
          type: string
          format: String
          description: "A unique reference to an item or an occurrence of <CR> ||\r\n|"
