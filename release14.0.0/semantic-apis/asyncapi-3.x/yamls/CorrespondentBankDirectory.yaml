asyncapi: 3.0.0
info:
  title: Correspondent Bank Directory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains correspondent bank reference details. This includes correspondent
    bank payment parameters in particular bank limits and capturing transaction
    activity to track reciprocity
channels:
  CorrespondentBankDirectoryEntry/Created:
    address: CorrespondentBankDirectoryEntry/Created
    messages:
      CorrespondentBankDirectoryEntry-created.message:
        $ref: '#/components/messages/CorrespondentBankDirectoryEntry'
    description: ''
  CorrespondentBankDirectoryEntry/Updated:
    address: CorrespondentBankDirectoryEntry/Updated
    messages:
      CorrespondentBankDirectoryEntry-updated.message:
        $ref: '#/components/messages/CorrespondentBankDirectoryEntry'
    description: ''
operations:
  CorrespondentBankDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/CorrespondentBankDirectoryEntry~1Created'
    summary: CorrespondentBankDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CorrespondentBankDirectoryEntry~1Created/messages/CorrespondentBankDirectoryEntry-created.message
  CorrespondentBankDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/CorrespondentBankDirectoryEntry~1Updated'
    summary: CorrespondentBankDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CorrespondentBankDirectoryEntry~1Updated/messages/CorrespondentBankDirectoryEntry-updated.message
components:
  messages:
    CorrespondentBankDirectoryEntry:
      name: CorrespondentBankDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Correspondent Bank Data Management.
      payload:
        $ref: '#/components/schemas/CorrespondentBankDirectoryEntry'
  schemas:
    CorrespondentBankDirectoryEntry:
      type: object
      description: >-
        Capture and maintain reference information about some type of entitity
        within Correspondent Bank Data Management.
      properties:
        CorrespondentBankReference:
          type: string
          format: Object
          description: "Reference to the correspondent bank e.g. BIC Codes ||\r\n|"
        ContactAddresses:
          $ref: '#/components/schemas/Address'
          description: >-
            Contact details for key parties at the bank
            Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        VostroAccountReference:
          $ref: '#/components/schemas/Account'
          description: >-
            Reference to the account that the correspondent bank has with this
            bank Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        CorrespondentBankAgreementReference:
          $ref: '#/components/schemas/CorrespondentBankingAgreement'
          description: "Reference to the agreement with the correspondent bank as recorded by Party Reference Data Directory ||\r\n|"
        CorrespondentBankName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name of the correspondent bank Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        BIC:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Code that identifies a bank internationally
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        NationalClearingCode:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Code that identifies a bank within a country
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        CorrespondentBankContactAddress:
          $ref: '#/components/schemas/Address'
          description: >-
            Address of the correspondent bank Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        PartyReferenceDataDirectoryReference:
          $ref: '#/components/schemas/PartyReferenceDataDirectory'
          description: "Reference to the recording of the correspondent bank in the Party Reference Data Directory ||\r\n|"
        LegalEntityDirectoryReference:
          $ref: '#/components/schemas/LegalEntityDirectory'
          description: "Reference to the recording of the correspondent bank in the Legal Entity Directory ||\r\n|"
        PaymentProcessingTimes:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Dates and times during which the correspondent bank processes
            payments ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        NostroAccountReference:
          $ref: '#/components/schemas/Account'
          description: >-
            Reference to the mirror account in the books of this bank of the
            account that this bank has with the correspondent bank
            Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        RelatedBeneficiaryBankReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the recording by Party Reference Data Directory of a bank for which the correspondent bank can be used as correspondent ||\r\n|"
        RelatedBeneficiaryBankBIC:
          $ref: '#/components/schemas/Accountidentification'
          description: >-
            BIC of a bank for which the correspondent bank can be used as
            correspondent AccountIdentification |AccountIdentification 
            https://www.iso20022.org/standardsrepository/type/AccountIdentification|Standard|ISO20022
            BM 
        RelatedBeneficiaryBankName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name of a bank for which the correspondent bank can be used as
            correspondent Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        RelatedBeneficiaryBankCurrencyReference:
          $ref: '#/components/schemas/Currencycode'
          description: >-
            Reference to the currency of payments to a bank for which the
            correspondent bank can be used as correspondent
            CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
    Address:
      type: object
      format: Address
      description: >-
        Address of the correspondent bank Location/Address|Location/Address
        https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
        BM 
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    Account:
      type: object
      format: Account
      description: >-
        Reference to the mirror account in the books of this bank of the account
        that this bank has with the correspondent bank Account|Account 
        https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
        BM 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Accountstatus'
          description: >-
            A characteristic of account which refers to the LifecycleStatus of
            account like opened, closed, blocked, etc.


            Specifies the current state of an account. ISO20022 
        AccountIdentification:
          $ref: '#/components/schemas/Accountidentification'
          description: 'The identifier of account like Account Number. '
        AccountDate:
          $ref: '#/components/schemas/Accountdatetime'
          description: >-
            A characteristic of account which refers to LifecycleDate of account
            e.g., ClosingDate, OpeningDate, LiveDate, etc.  
        AccountType:
          $ref: '#/components/schemas/Accounttypevalues'
          format: Account
          description: ">\r\n* `DebitAccount` \r\n* `CreditAccount` \r\n* `VostroAcount` In correspondent banking, an account held by one bank on behalf of another bank the customer bank; the customer bank regards this account as its nostro account. ECB\r\n* `NostroAccount` In correspondent banking, an account held by a customer bank on the books of another bank acting as a service provider. The other bank regards this account as a loro account. ECB\r\n* `PaymentAccount` \r\n* `SettlementAccount` A specific purpose account used to post debit and credit entries as a result of the transaction. ISO20022\n\nAccount which is used for settlement. ISO20022\r\n* `SavingAccount` \r\n* `CurrentAccount` \r\n* `CashAccount` \r\n* `LoanAccount` \r\n* `IndividualAccount` \r\n* `JointAccount` \r\n* `LiquidationAccount` \r\n* `ProvisionAccount` \r\n* `PartnershipAccount` \r\n* `InvestmentAccount` "
        AccountPurpose:
          type: string
          format: String
          description: ' '
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
          description: >-
            The state of the obligations managed on the account, the result of
            all entries on the account.


            Numerical representation of the net increases and decreases in an
            account at a specific point in time. ISO20022


            Banking:Amount available in an account for withdrawal or use.

            Read more:-
            http:-//www.businessdictionary.com/definition/balance.html


            Bookkeeping:Difference between the debit and credit sides of an
            account.

            Read more:-
            http:-//www.businessdictionary.com/definition/balance.html 
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
          description: ''
        AccountDescription:
          type: string
          format: String
          description: A detailed explanation or commentary of account.
        AccountName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of account


            The account name is the name or names of the account owners
            represented at an account level, as displayed by the ASPSP's online
            channels. Note, the account name is not the product name or the
            nickname of the account. Open Banking 
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Accountstatus:
      type: object
      format: Accountstatus
      description: >-
        A characteristic of account which refers to the LifecycleStatus of
        account like opened, closed, blocked, etc.


        Specifies the current state of an account. ISO20022 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AccountStatusType:
          $ref: '#/components/schemas/Accountstatustypevalues'
          format: Accountstatus
          description: ">\r\n* `Enabled` Account can be used for its intended purpose.\r\n* `Disabled` Account cannot be used for its intended purpose, either temporarily or permanently.\r\n* `Deleted` Account cannot be used any longer.\r\n* `Proforma` Account is temporary and can be partially used for its intended purpose. The account will be fully available for use when the account servicer has received all relevant documents.\r\n* `Pending` Account change is pending approval."
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetime:
      type: object
      format: Datetime
      description: >-
        Dates and times during which the correspondent bank processes payments
        ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the recording by Party Reference Data Directory of a bank for which the correspondent bank can be used as correspondent ||\r\n|"
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Accountidentification:
      type: object
      format: Accountidentification
      description: >-
        BIC of a bank for which the correspondent bank can be used as
        correspondent AccountIdentification |AccountIdentification 
        https://www.iso20022.org/standardsrepository/type/AccountIdentification|Standard|ISO20022
        BM 
      properties:
        AccountIdentificationType:
          $ref: '#/components/schemas/Accountidentificationtypevalues'
          format: Accountidentification
          description: ">\r\n* `BBAN` Basic Bank Account Number BBAN identifier used nationally by financial institutions, ie, in individual countries, generally as part of a National Account Numbering Schemes, to uniquely identify the account of a customer. ISO20022\n\n.\r\n* `IBAN` International Bank Account Number IBAN identifier used internationally by financial institutions to uniquely identify the account of a customer. Further specifications of the format and content of the IBAN can be found in the standard ISO 13616 \"Banking and related financial services International Bank Account Number IBAN\" version 1997-10-01, or later revisions. ISO20022\n\nAn identifier used internationally by financial institutions to uniquely identify the account of a customer at a financial institution, as described in the latest edition of the international standard ISO 13616. \"Banking and related financial services International Bank Account Number IBAN\". OBExternalAccountIdentification4Code\r\n* `UPIC` Universal Payment Identification Code UPIC identifier used by the New York Clearing House to mask confidential data, such as bank accounts and bank routing numbers. UPIC numbers remain with business customers, regardless of banking relationship changes. ISO20022\r\n* `AccountNumber` String of characters mainly numbers used to identify an account.ISO20022\n\r\n* `PAN` Primary Account Number identifier scheme used to identify a card account. OBExternalAccountIdentification4Code\r\n* `Paym` Paym Scheme to make payments via mobile OBExternalAccountIdentification4Code\r\n* `Wallet` A primary and unique account identifier used to identify a wallet.\nAn ASPSP must document on their developer portal, the payment methods that supports this account identifier.OBExternalAccountIdentification4Code\r\n* `SortCodeAndAccountNumber` Sort Code and Account Number identifier scheme used in the UK by financial institutions to identify the account of a customer. The identifier is the concatenation of the 6 digit UK sort code and 8 digit account number. UK Open Banking\r\n* `AIIN` IssuerIdentificationNumber\r\n* `CUID` CHIPSUniversalIdentifier"
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: >-
        Code that identifies a bank within a country
        GenericIdentification|GenericIdentification
        https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
        BM 
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Accountdatetime:
      type: object
      format: Accountdatetime
      description: >-
        A characteristic of account which refers to LifecycleDate of account
        e.g., ClosingDate, OpeningDate, LiveDate, etc.  
      properties:
        AccountDateType:
          $ref: '#/components/schemas/Accountdatetimetypevalues'
          format: Accountdatetime
          description: ">\r\n* `OpeningDate` Date on which the account and related basic services are effectively operational for the account owner. ISO20022\r\n* `ClosingDate` Date on which the account and related services cease effectively to be operational for the account owner. ISO20022\r\n* `BlockingDate` \r\n* `MaturityDate` Maturity date for the account.\r\n* `LiveDate` \r\n* `RenewalDate` "
        AccountDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. ISO20022


        Banking:Amount available in an account for withdrawal or use.

        Read more:http:-//www.businessdictionary.com/definition/balance.html


        Bookkeeping:Difference between the debit and credit sides of an account.

        Read more:- http:-//www.businessdictionary.com/definition/balance.html 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        BalanceType:
          $ref: '#/components/schemas/Balancetypevalues'
          format: Accountbalance
          description: ">\r\n* `OpeningBalance` Book balance of the account at the beginning of the account servicer's business day. It always equals the closing book balance from the previous business day. Note:the available balance at the beginning of the account servicer's business day may be different from the closing book balance from the previous business day. ISO20022\r\n* `ClosingBalance` Balance of the account at the end of the account servicer's business day. It is the sum of the opening balance at the beginning of the day and all entries booked to the account during the account servicer's business day. ISO20022\r\n* `CurrentBalance` Balance of the account at a precise moment in time. ISO20022\r\n* `AvailableBalance` Balance of money or securities that is at the disposal of the account owner on the date specified. ISO20022\r\n* `LedgerBalance` Ledger balance refers to posted transactions e.g. limit authorisation amount posted transactions. ISO20022\r\n* `ReserveBalance` \r\n* `FreeBalance` \r\n* `PrincipalBalance` \r\n* `ClosingAvailable` Closing balance of amount of money that is at the disposal of the account owner on the date specified.\r\n* `ClosingBooked` Balance of the account at the end of the pre-agreed account reporting period. It is the sum of the opening booked balance at the beginning of the period and all entries booked to the account during the pre-agreed account reporting period.\r\n* `ForwardAvailable` Forward available balance of money that is at the disposal of the account owner on the date specified.\r\n* `Information` Balance for informational purposes.\r\n* `InterimAvailable` Available balance calculated in the course of the account servicer's business day, at the time specified, and subject to further changes during the business day. The interim balance is calculated on the basis of booked credit and debit items during the calculation time/period specified.\r\n* `InterimBooked` Balance calculated in the course of the account servicer's business day, at the time specified, and subject to further changes during the business day. The interim balance is calculated on the basis of booked credit and debit items during the calculation time/period specified.\r\n* `OpeningAvailable` Opening balance of amount of money that is at the disposal of the account owner on the date specified.\r\n* `OpeningBooked` Book balance of the account at the beginning of the account reporting period. It always equals the closing book balance from the previous report.\r\n* `PreviouslyClosedBooked` Balance of the account at the previously closed account reporting period. The opening booked balance for the new period has to be equal to this balance.\nUsage:the previously booked closing balance should equal inclusive date the booked closing balance of the date it references and equal the actual booked opening balance of the current date.\r\n* `Expected` Balance, composed of booked entries and pending items known at the time of calculation, which projects the end of day balance if everything is booked on the account and no other entry is posted."
        BalanceValueDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date and time at which the balance is or will be available.
            ISO20022 
        BalanceIndicator:
          $ref: '#/components/schemas/Debitcreditindicatortvalues'
          format: Accountbalance
          description: ">\r\n* `Debit` Transaction is a debt entry\r\n* `Credit` Transaction is a credit entry"
        BalanceCounterpartyType:
          $ref: '#/components/schemas/Balancecounterpartytypevalues'
          format: Accountbalance
          description: ">\r\n* `Bilateral` Balance calculated regarding one member in the system. ISO20022\r\n* `Multilateral` Balance calculated regarding all members in the system. ISO20022"
        BalanceCalculationDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Specifies the date and time at which the balance is calculated.
            ISO20022 
        BalanceSubType:
          $ref: '#/components/schemas/Balancesubtypevalues'
          format: Accountbalance
          description: ">\r\n* `Adjustment` Balance to be held in the settlement account in order to comply with the average reserve due, in the event that the bank's balance is equal to the reserve due during the remaining days of the maintenance period.\r\n* `Basecurrency` Balance representing the amount in the domestic or base accounting currency.\r\n* `Blocked` Balance representing the regulatory reserve that a financial institution must have with the account servicing institution, eg, the minimum credit balance a financial institution is to keep with its Central Bank for mandatory reserve purposes. In some countries, a blocked balance is known as a 'reserve' balance.\r\n* `Blockedfunds` Balance representing funds that cannot be touched by the account owner.\r\n* `Daylightoverdraft` Balance representing the intra day overdraft granted by the Central Bank to financial institutions participating in a RTGS system. This balance may vary over time and shall be offset at the end of the day.\r\n* `Eligibleassets` Balance representing the potential loan a Central Bank would make in cash if the collateral is pledged, eg, securities available and eligible as collateral with the Central Bank.\r\n* `Firmcollateralization` Balance representing the forecast of the cash-equivalent resulting from evaluation of existing holdings at CSD that are qualified to serve as collateral.\r\n* `Amountsthathavebeenusedtoserveasfirmcollateral` Balance representing the cash equivalent resulting from evaluation of existing holdings at CSD that are qualified to serve as collateral and have been used as collateral.\r\n* `Securitiesforecast` Balance representing the total of all balance types representing the forecast of transactions to settle, blocked items, custody transactions and corporate actions cash disbursements.\r\n* `Netfunding` Balance representing the net amount to be funded\_resulting from the difference between\_the total of all transactions with a cash impact and the existing cash coverage.\r\n* `Intermediate` Balance representing an intermediate amount such as the opening or closing balance incrementally carried forward from one page to the next in a multi-page statement or report.\r\n* `Localcurrency` Balance representing the amount in the local market currency for which the asset is held.\r\n* `Limitrelated` Balance of a specific limit value, eg, a bilateral balance is calculated in relation to a given bilateral limit.\r\n* `Reservedliquidity` Balance representing the amount that a financial institution has set aside for a specific reason and which is therefore not available. In the context of CSDs, reservation of liquidity made to meet settlement obligations.\r\n* `Securitiespending` Balance of securities pending delivery, such as orders to sell securities have been executed but settlement of the open transactions has not been confirmed.\r\n* `Payinpayout` Balance representing the fictive amount of automated direct debits or payment based on standing arrangements between the CSD and the user. Usage:Pay-Ins and Pay-Outs can be different based on individual payment instructions or available funds.\r\n* `Progressiveaverage` Average of the daily balances on the account used to fulfil the reserve requirements calculated from the beginning of the maintenance period.\r\n* `Reserve` Balance representing the regulatory reserve that a financial institution must have with the account servicing institution, eg, the minimum credit balance a financial institution is to keep with its Central Bank for mandatory reserve purposes.\r\n* `Selfcollateralization` Balance representing the forecast of the cash-equivalent resulting from evaluation of the net incoming balance of securities qualified to serve as collateral for which settlement instructions are held at.\r\n* `Amountsthathavebeenusedtoserveasselfcollateral` Balance representing the cash-equivalent resulting from evaluation of incoming securities, qualified to serve as collateral and actually used as collateral, which have been settled during the settlement process.\r\n* `Threshold` Balance representing the amount that will be destined for investment. Difference between available balance and threshold for investment limit."
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: >-
        Reference to the currency of payments to a bank for which the
        correspondent bank can be used as correspondent
        CurrencyCode|CurrencyCode
        https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
        BM 
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Accountcurrency:
      type: object
      format: Accountcurrency
      description: ' '
      properties:
        AccountCurrencyType:
          $ref: '#/components/schemas/Currencytypevalues'
          format: Accountcurrency
          description: ">\r\n* `BaseCurrency` Base currency of the account. ISO20022\n\r\n* `ReportingCurrency` Currency used to calculate and report the balance and related entries of an account. ISO20022\n\r\n* `SecondaryCurrency` \r\n* `TransferCurrency` Currency of the amount to be transferred which may be different from the currency of the debtor's account. ISO20022\r\n* `SettlementCurrency` Specifies the currency used for settlement, if different from the account currency. "
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
    Name:
      type: object
      format: Name
      description: >-
