asyncapi: 3.0.0
info:
  title: Interbank Relationship Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Manage the bank's
    relationship with other banks, covering any specific agreements that may be
    in place and overseeing operational issues.
channels:
  BankRelationshipManagementPlan/Created:
    address: BankRelationshipManagementPlan/Created
    messages:
      BankRelationshipManagementPlan-created.message:
        $ref: '#/components/messages/BankRelationshipManagementPlan'
    description: ''
  BankRelationshipManagementPlan/Updated:
    address: BankRelationshipManagementPlan/Updated
    messages:
      BankRelationshipManagementPlan-updated.message:
        $ref: '#/components/messages/BankRelationshipManagementPlan'
    description: ''
  Contact/Created:
    address: Contact/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
  Contact/Updated:
    address: Contact/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Contact'
    description: ''
operations:
  BankRelationshipManagementPlan-created:
    action: receive
    channel:
      $ref: '#/channels/BankRelationshipManagementPlan~1Created'
    summary: BankRelationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/BankRelationshipManagementPlan~1Created/messages/BankRelationshipManagementPlan-created.message
  BankRelationshipManagementPlan-updated:
    action: receive
    channel:
      $ref: '#/channels/BankRelationshipManagementPlan~1Updated'
    summary: BankRelationshipManagementPlan
    messages:
      - $ref: >-
          #/channels/BankRelationshipManagementPlan~1Updated/messages/BankRelationshipManagementPlan-updated.message
  Contact/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Created'
    summary: Contact
    messages:
      - $ref: '#/channels/Contact~1Created/messages/publish.message'
  Contact/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Contact~1Updated'
    summary: Contact
    messages:
      - $ref: '#/channels/Contact~1Updated/messages/publish.message'
components:
  messages:
    BankRelationshipManagementPlan:
      name: BankRelationshipManagementPlan
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Interbank Relationship Management.
      payload:
        $ref: '#/components/schemas/BankRelationshipManagementPlan'
    Contact:
      name: Contact
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Contact'
  schemas:
    Contact:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        BankRelationshipContactHistory:
          type: string
          format: Object
          description: "Records the timing, purpose, details and impact of customer contacts ||\r\n|"
        BankRelationshipContactSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule of past and planned customer contacts ||\r\n|"
        BankRelationshipContactRecord:
          type: string
          format: Object
          description: "The record of a customer contact ||\r\n|"
        BankRelationshipContactDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date time and location of the contact ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        EmployeeReference:
          $ref: '#/components/schemas/Employee'
          description: "Reference to the employees in attendance ||\r\n|"
        BankRelationshipContactType:
          type: string
          format: String
          description: "The reason and or purpose for the contact e.g. review, issue, product sales, advice, customer enquiry ||\r\n|"
        BankRelationshipContactResult:
          type: string
          format: Object
          description: "The result of the contact, including follow up tasks ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents ||\r\n|"
    Schedule:
      type: object
      format: Schedule
      description: "The schedule of past and planned customer contacts ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Employee:
      type: object
      format: Employee
      description: "Reference to the employees in attendance ||\r\n|"
      properties:
        Employee:
          type: string
          format: Class
          description: 'Party who is employed by an employer.  '
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to associated documents ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DocumentDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    BankRelationshipManagementPlan:
      type: object
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Interbank Relationship Management.
      properties:
        BankReference:
          $ref: '#/components/schemas/Organisation'
          description: "Reference to the associated bank Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        BankDetails:
          type: string
          format: String
          description: "Key features and details of the bank e.g. business/segment profile ||\r\n|"
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "The assigned individual or business unit for the relationship ||\r\n|"
        BankRelationshipType:
          $ref: '#/components/schemas/Bankrelationshiptypevalues'
          description: ">\r\n* `Jointventure` \r\n* `Tradingpartner` "
        BankRelationshipDescription:
          type: string
          format: String
          description: "A description of the relationship, outlining roles and expectations as appropriate ||\r\n|"
        BankRelationshipBudget:
          $ref: '#/components/schemas/BudgetArrangement'
          description: "The target and actual budget covering expenditures and reciprocal business activity as appropriate ||\r\n|"
        BankContactDetails:
          type: string
          format: String
          description: "Defines the role and contact details for bank representatives ||\r\n|"
    Organisation:
      type: object
      format: Organisation
      description: "Reference to the associated bank Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
      properties:
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: Organisation
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Organisation
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Organisationdatetime:
      type: object
      format: Organisationdatetime
      description: ' '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          format: Organisationdatetime
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      format: Organisationname
      description: ' '
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          format: Organisationname
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    BudgetArrangement:
      type: object
      format: BudgetArrangement
      description: "The target and actual budget covering expenditures and reciprocal business activity as appropriate ||\r\n|"
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
          description: 'A Classification value that specifies the type of Budget '
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: BudgetArrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Budgettype:
      type: object
      format: Budgettype
      description: 'A Classification value that specifies the type of Budget '
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        BudgetType:
          $ref: '#/components/schemas/Budgettypevalues'
          format: Budgettype
          description: ">\r\n* `OperatingBudget` \r\n* `FinancialBudget` \r\n* `ResourceBudget` "
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
