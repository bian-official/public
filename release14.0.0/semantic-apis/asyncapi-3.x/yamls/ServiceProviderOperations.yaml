asyncapi: 3.0.0
info:
  title: Service Provider Operations
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This Service Domain handles
    the range of operational actions used in production interactions with an
    external service provider.
channels:
  ServiceProviderRegistrationOperatingSession/Created:
    address: ServiceProviderRegistrationOperatingSession/Created
    messages:
      ServiceProviderRegistrationOperatingSession-created.message:
        $ref: '#/components/messages/ServiceProviderRegistrationOperatingSession'
    description: ''
  ServiceProviderRegistrationOperatingSession/Updated:
    address: ServiceProviderRegistrationOperatingSession/Updated
    messages:
      ServiceProviderRegistrationOperatingSession-updated.message:
        $ref: '#/components/messages/ServiceProviderRegistrationOperatingSession'
    description: ''
  DataSharingConsentsInstanceRecoed/Created:
    address: DataSharingConsentsInstanceRecoed/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DataSharingConsentsInstanceRecoed'
    description: ''
  DataSharingConsentsInstanceRecoed/Updated:
    address: DataSharingConsentsInstanceRecoed/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DataSharingConsentsInstanceRecoed'
    description: ''
  Tokens/Created:
    address: Tokens/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Tokens'
    description: ''
  Tokens/Updated:
    address: Tokens/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Tokens'
    description: ''
  CustomerRequests/Created:
    address: CustomerRequests/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerRequests'
    description: ''
  CustomerRequests/Updated:
    address: CustomerRequests/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerRequests'
    description: ''
operations:
  ServiceProviderRegistrationOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/ServiceProviderRegistrationOperatingSession~1Created'
    summary: ServiceProviderRegistrationOperatingSession
    messages:
      - $ref: >-
          #/channels/ServiceProviderRegistrationOperatingSession~1Created/messages/ServiceProviderRegistrationOperatingSession-created.message
  ServiceProviderRegistrationOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/ServiceProviderRegistrationOperatingSession~1Updated'
    summary: ServiceProviderRegistrationOperatingSession
    messages:
      - $ref: >-
          #/channels/ServiceProviderRegistrationOperatingSession~1Updated/messages/ServiceProviderRegistrationOperatingSession-updated.message
  DataSharingConsentsInstanceRecoed/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DataSharingConsentsInstanceRecoed~1Created'
    summary: DataSharingConsentsInstanceRecoed
    messages:
      - $ref: >-
          #/channels/DataSharingConsentsInstanceRecoed~1Created/messages/publish.message
  DataSharingConsentsInstanceRecoed/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DataSharingConsentsInstanceRecoed~1Updated'
    summary: DataSharingConsentsInstanceRecoed
    messages:
      - $ref: >-
          #/channels/DataSharingConsentsInstanceRecoed~1Updated/messages/publish.message
  Tokens/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Tokens~1Created'
    summary: Tokens
    messages:
      - $ref: '#/channels/Tokens~1Created/messages/publish.message'
  Tokens/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Tokens~1Updated'
    summary: Tokens
    messages:
      - $ref: '#/channels/Tokens~1Updated/messages/publish.message'
  CustomerRequests/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerRequests~1Created'
    summary: CustomerRequests
    messages:
      - $ref: '#/channels/CustomerRequests~1Created/messages/publish.message'
  CustomerRequests/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerRequests~1Updated'
    summary: CustomerRequests
    messages:
      - $ref: '#/channels/CustomerRequests~1Updated/messages/publish.message'
components:
  messages:
    ServiceProviderRegistrationOperatingSession:
      name: ServiceProviderRegistrationOperatingSession
      description: ''
      payload:
        $ref: '#/components/schemas/ServiceProviderRegistrationOperatingSession'
    DataSharingConsentsInstanceRecoed:
      name: DataSharingConsentsInstanceRecoed
      description: ''
      payload:
        $ref: '#/components/schemas/DataSharingConsentsInstanceRecoed'
    Tokens:
      name: Tokens
      description: ''
      payload:
        $ref: '#/components/schemas/Tokens'
    CustomerRequests:
      name: CustomerRequests
      description: ''
      payload:
        $ref: '#/components/schemas/CustomerRequests'
  schemas:
    DataSharingConsentsInstanceRecoed:
      type: object
      description: ''
      properties:
        ConsentID:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Unique identification as assigned to identify the account access
            consent resource. GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        CreationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date and time at which the resource was created.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        TransactionToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Specified end date and time for the transaction query period. If
            this is not populated, the end date will be open ended, and data
            will be returned to the latest available transaction.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        Status:
          $ref: '#/components/schemas/Consentstatustypevalues'
          description: ">\r\n* `Authorised` \r\n* `AwaitingAuthorization` \r\n* `Rejected` \r\n* `Revoked` "
        ExpirationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Specified date and time the permissions will expire. If this is not
            populated, the permissions will be open ended.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        Risk:
          type: string
          format: String
          description: "The Risk section is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Account Info. ||\r\n|"
        TransactionFromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Specified start date and time for the transaction query period. If
            this is not populated, the start date will be open ended, and data
            will be returned from the earliest available transaction.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        StatusUpdateDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date and time at which the resource status was updated.
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        Permissions:
          $ref: '#/components/schemas/Obaccountaccesspermissiontypevalues'
          description: ">\r\n* `Readaccountsbasic` Ability to read basic account information\r\n* `Readaccountsdetail` Ability to read account identification details\r\n* `Readbalances` Ability to read\_all\_balance information\r\n* `Readbeneficiariesbasic` Ability to read basic beneficiary details\r\n* `Readbeneficiariesdetail` Ability to read account identification details for the beneficiary\r\n* `Readdirectdebits` Ability to read\_all\_direct debit information\r\n* `Readoffers` Ability to read\_all\_offer information\r\n* `Readpan` Request to access PAN in the clear across the available endpoints.\r\n* `Readparty` Ability to read party information on the account owner.\r\n* `Readpartypsu` Ability to read party information on the PSU logged in.\r\n* `Readproducts` Ability to read\_all\_product information relating to the account\r\n* `Readscheduledpaymentsbasic` Ability to read basic statement details\r\n* `Readscheduledpaymentsdetail` \r\n* `Readstandingordersbasic` \r\n* `Readstandingordersdetail` \r\n* `Readstatementsbasic` Ability to read basic statement details\r\n* `Readstatementsdetail` Ability to read statement data elements which may leak other information about the account\r\n* `Readtransactionsbasic` Ability to read basic transaction information\r\n* `Readtransactionscredits` \r\n* `Readtransactionsdebits` Ability to read\_only\_debit transactions\r\n* `Readtransactionsdetail` Ability to read transaction data elements which may hold silent party details"
    Identifier:
      type: object
      format: Identifier
      description: ' GenericIdentification|GenericIdentification https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022 BM '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Tokens:
      type: object
      description: ''
      properties:
        TokenDeviceReference:
          $ref: '#/components/schemas/Device'
          description: ''
        TokenIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        TokenIdentificationandVerificationMethod:
          $ref: >-
            #/components/schemas/Tokenidentificationandverificationmethodtypevalues
          description: ">\r\n* `AssertedAuthentication` \r\n* `RiskBasedNoninteractiveAuthentication` \r\n* `InteractiveAuthentication` "
        TokenRequest:
          $ref: '#/components/schemas/TokenRequest'
          description: ''
        TokenStatusDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TokenStorageLocation:
          $ref: '#/components/schemas/Tokenstoragelocationtypevalues'
          description: ">\r\n* `Device` Stored in device.\r\n* `Onfile` Storage is on file.\r\n* `Cardacceptorwallet` Storage is in wallet managed by card acceptor.\r\n* `Issuerwallet` Storage is in wallet managed by Issuer.\r\n* `Thirdpartywallet` Storage location is in wallet managed by a third party.\r\n* `Otherprivate` Code defined by private agreement.\r\n* `Othernational` Code defined by national standards organisation."
        TokenProtectionMethod:
          $ref: '#/components/schemas/Tokenprotectionmethodtypevalues'
          description: ">\r\n* `Software` Software protection method.\r\n* `Trustedexectutionenvironment` Trusted execution environment method.\r\n* `Secureelement` Secure element method.\r\n* `Secureenclave` Secure enclave method.\r\n* `Otherprivate` Other privately assigned code.\r\n* `Othernational` Other code assigned by national organisation.\r\n* `Trustedplatformmodule` Trusted Platform Module TPM.\r\n* `Virtualtrustedexecutionenvironment` Virtual trusted execution environment"
        TokenStatus:
          $ref: '#/components/schemas/Tokenstatustypevalues'
          description: ">\r\n* `Active` \r\n* `Expired` \r\n* `Cancelled` \r\n* `Generated` \r\n* `Stored` \r\n* `Mapped` \r\n* `Routed` \r\n* `Suspension` \r\n* `Updated` "
        ConsentID:
          $ref: '#/components/schemas/Identifier'
          description: ''
        TokenType:
          $ref: '#/components/schemas/Tokentypevalues'
          description: ">\r\n* `RefreshToken` \r\n* `AccessToken` \r\n* `SecurityToken` \r\n* `AuthenticationToken` "
    Device:
      type: object
      format: Device
      description: " ||\r\n|"
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: Device
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: Device
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    TokenRequest:
      type: object
      format: TokenRequest
      description: " ||\r\n|"
      properties:
        TokenRequestIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        TokenRequestReason:
          type: string
          format: String
          description: ' '
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
          format: TokenRequest
          description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
        InstructionResult:
          type: string
          format: String
          description: ' '
        InstructionDescription:
          type: string
          format: String
          description: ' '
        InstructionLog:
          $ref: '#/components/schemas/Log'
          description: ''
        InstructionPurpose:
          type: string
          format: String
          description: ' '
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
          format: Instructiondatetime
          description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction e.g., requested, executed, fulfilled, etc.;  
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
          format: Instructionstatus
          description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
        InstructionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
          format: Instructionidentification
          description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    CustomerRequests:
      type: object
      description: ''
      properties:
        CustomerRequestIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    ServiceProviderRegistrationOperatingSession:
      type: object
      description: ''
      properties:
        ServiceProviderRegistrationReference:
          $ref: '#/components/schemas/ServiceProviderRegistration'
          description: ''
        ServiceProviderRegistrationOperatingSessionReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An unique reference to an item or an occurrence of <CR>
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM
        ServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
          description: ''
        TPPReference:
          $ref: '#/components/schemas/Involvedparty'
          description: ''
    ServiceProviderRegistration:
      type: object
      format: ServiceProviderRegistration
      description: " ||\r\n|"
      properties:
        Identification:
          $ref: '#/components/schemas/Identifier'
          description: ''
          x-unique: true
          x-default: true
        Method:
          type: string
          format: String
          description: ' '
        Status:
          $ref: '#/components/schemas/Status'
          description: ''
        Datetime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
          description: ''
        ValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The time the session was active '
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates and times for the session '
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            Specifies the classification of session like Customer Contact
            Session, Channel Operating Session, Device Operating Session, etc. 
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            A unique identifier assigned to each Session to distinguish it from
            all other sessions. 
    Duration:
      type: object
      format: Duration
      description: 'The time the session was active '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    Sessiontype:
      type: object
      format: Sessiontype
      description: >-
        Specifies the classification of session like Customer Contact Session,
        Channel Operating Session, Device Operating Session, etc. 
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
          format: Sessiontype
          description: ">\r\n* `ContactHandlingSession` \r\n* `CustomerDialogueSession` \r\n* `ChannelOperatingSession` \r\n* `GatewayOperatingSession` \r\n* `SwitchOperatingSession` \r\n* `DeviceOperatingSession` \r\n* `InterbankTransactionOperatingSession` \r\n* `CorrespondenceOperatingSession` \r\n* `InteractiveHelpOperatingSession` \r\n* `ACHOperatingSession` "
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Datetimetypevalues:
      enum:
        - MaturityDate
