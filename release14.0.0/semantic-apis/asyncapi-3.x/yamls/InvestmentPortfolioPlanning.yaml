asyncapi: 3.0.0
info:
  title: Investment Portfolio Planning
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Agree the policies and
    required make-up of an investment portfolio and ensure all required bank and
    regulatory terms and conditions are addressed
channels:
  ManagedInvestmentPortfolioAgreement/Created:
    address: ManagedInvestmentPortfolioAgreement/Created
    messages:
      ManagedInvestmentPortfolioAgreement-created.message:
        $ref: '#/components/messages/ManagedInvestmentPortfolioAgreement'
    description: ''
  ManagedInvestmentPortfolioAgreement/Updated:
    address: ManagedInvestmentPortfolioAgreement/Updated
    messages:
      ManagedInvestmentPortfolioAgreement-updated.message:
        $ref: '#/components/messages/ManagedInvestmentPortfolioAgreement'
    description: ''
  InvestmentTerms/Created:
    address: InvestmentTerms/Created
    messages:
      publish.message:
        $ref: '#/components/messages/InvestmentTerms'
    description: ''
  InvestmentTerms/Updated:
    address: InvestmentTerms/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/InvestmentTerms'
    description: ''
operations:
  ManagedInvestmentPortfolioAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/ManagedInvestmentPortfolioAgreement~1Created'
    summary: ManagedInvestmentPortfolioAgreement
    messages:
      - $ref: >-
          #/channels/ManagedInvestmentPortfolioAgreement~1Created/messages/ManagedInvestmentPortfolioAgreement-created.message
  ManagedInvestmentPortfolioAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/ManagedInvestmentPortfolioAgreement~1Updated'
    summary: ManagedInvestmentPortfolioAgreement
    messages:
      - $ref: >-
          #/channels/ManagedInvestmentPortfolioAgreement~1Updated/messages/ManagedInvestmentPortfolioAgreement-updated.message
  InvestmentTerms/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/InvestmentTerms~1Created'
    summary: InvestmentTerms
    messages:
      - $ref: '#/channels/InvestmentTerms~1Created/messages/publish.message'
  InvestmentTerms/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/InvestmentTerms~1Updated'
    summary: InvestmentTerms
    messages:
      - $ref: '#/channels/InvestmentTerms~1Updated/messages/publish.message'
components:
  messages:
    ManagedInvestmentPortfolioAgreement:
      name: ManagedInvestmentPortfolioAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Investment Portfolio Planning.


      payload:
        $ref: '#/components/schemas/ManagedInvestmentPortfolioAgreement'
    InvestmentTerms:
      name: InvestmentTerms
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:- Required disclosures
      payload:
        $ref: '#/components/schemas/InvestmentTerms'
  schemas:
    InvestmentTerms:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:-Required disclosures
      properties:
        InvestmentPortfolioAgreementTermType:
          type: string
          format: String
          description: "The type of term e.g. risk appetite, forbidden securities/sectors ||\r\n|"
        InvestmentPortfolioAgreementTermDescription:
          type: string
          format: String
          description: "Description of the term defining how it is to be interpreted, applicable for behavioral controls e.g. limit of exposure to a segment property or level of risk ||\r\n|"
        InvestmentPortfolioAgreementTermConstraints:
          $ref: '#/components/schemas/Condition'
          description: "One or more specific constraint parameters that calibrate the term, applicable for position constraints e.g. the specific percentage limit of holdings by value that can be applied to a type of security ||\r\n|"
    Condition:
      type: object
      format: Condition
      description: "One or more specific constraint parameters that calibrate the term, applicable for position constraints e.g. the specific percentage limit of holdings by value that can be applied to a type of security ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of Condition '
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Condition '
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The validity period of Condition '
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          format: Condition
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
          $ref: '#/components/schemas/Termandconditiontypevalues'
          format: Condition
          description: ">\r\n* `CommissionTermAndCondition` Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` \r\n* `ProductTermAndCondition` \r\n* `AgreementTermAndCondition` \r\n* `RelationshipTermAndCondition` \r\n* `ConfidentialTermAndCondition` "
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Condition
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    ManagedInvestmentPortfolioAgreement:
      type: object
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Investment Portfolio Planning.


      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the associated customer for the investment portfolio ||\r\n|"
        LegalEntityReference:
          $ref: '#/components/schemas/Organisation'
          description: "Reference to the legal entity that is the subject of the agreement Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        InvestmentPortfolioInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the investment portfolio record of all holdings
            governed by this agreement
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        InvestmentPortfolioAgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        InvestmentPortfolioAgreementJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            The contractual jurisdiction or coverage of the investment portfolio
            agreement e.g. "governed by State" Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        InvestmentPortfolioAgreementValidFromToDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The term of the agreement ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        InvestmentPortfolioAgreementSignatoriesResponsibleParties:
          type: string
          format: Object
          description: "Reference to signatories ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to any associated documents, e.g. signed agreement document, disclosures ||\r\n|"
        CustomerAgreementInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the customer master agreement that governs the product
            agreement GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        PartyRelationshipProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to KYC/Regulatory assessments maintained by the Party
            Life-Cycle Management Service Domain
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
    Organisation:
      type: object
      format: Organisation
      description: "Reference to the legal entity that is the subject of the agreement Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
      properties:
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: Organisation
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Organisation
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Organisationdatetime:
      type: object
      format: Organisationdatetime
      description: ' '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          format: Organisationdatetime
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      format: Organisationname
      description: ' '
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          format: Organisationname
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        The contractual jurisdiction or coverage of the investment portfolio
        agreement e.g. "governed by State" Jurisdiction|Jurisdiction
        https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
        BM 
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to any associated documents, e.g. signed agreement document, disclosures ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DocumentDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreement:
      type: object
      format: Agreement
      description: >-
        The consolidated view of all of the constituent investment policy terms
        and conditions in any suitable format Agreement_x000D_

        |Agreement
        https://www.iso20022.org/standardsrepository/type/Agreement|Standard|ISO20022
        BM 
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: Agreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
