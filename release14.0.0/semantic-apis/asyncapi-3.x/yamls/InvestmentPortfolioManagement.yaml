asyncapi: 3.0.0
info:
  title: Investment Portfolio Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Manage an investment
    portfolio, initiating trading to leverage market opportunities, remaining
    within portfolio trading policies
channels:
  ManagedInvestmentPortfolioFacility/Created:
    address: ManagedInvestmentPortfolioFacility/Created
    messages:
      ManagedInvestmentPortfolioFacility-created.message:
        $ref: '#/components/messages/ManagedInvestmentPortfolioFacility'
    description: ''
  ManagedInvestmentPortfolioFacility/Updated:
    address: ManagedInvestmentPortfolioFacility/Updated
    messages:
      ManagedInvestmentPortfolioFacility-updated.message:
        $ref: '#/components/messages/ManagedInvestmentPortfolioFacility'
    description: ''
  Trade/Created:
    address: Trade/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Trade'
    description: ''
  Trade/Updated:
    address: Trade/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Trade'
    description: ''
  FinancialStatusTracking/Created:
    address: FinancialStatusTracking/Created
    messages:
      publish.message:
        $ref: '#/components/messages/FinancialStatusTracking'
    description: ''
  FinancialStatusTracking/Updated:
    address: FinancialStatusTracking/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/FinancialStatusTracking'
    description: ''
  Opportunity/Created:
    address: Opportunity/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Opportunity'
    description: ''
  Opportunity/Updated:
    address: Opportunity/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Opportunity'
    description: ''
operations:
  ManagedInvestmentPortfolioFacility-created:
    action: receive
    channel:
      $ref: '#/channels/ManagedInvestmentPortfolioFacility~1Created'
    summary: ManagedInvestmentPortfolioFacility
    messages:
      - $ref: >-
          #/channels/ManagedInvestmentPortfolioFacility~1Created/messages/ManagedInvestmentPortfolioFacility-created.message
  ManagedInvestmentPortfolioFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/ManagedInvestmentPortfolioFacility~1Updated'
    summary: ManagedInvestmentPortfolioFacility
    messages:
      - $ref: >-
          #/channels/ManagedInvestmentPortfolioFacility~1Updated/messages/ManagedInvestmentPortfolioFacility-updated.message
  Trade/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Trade~1Created'
    summary: Trade
    messages:
      - $ref: '#/channels/Trade~1Created/messages/publish.message'
  Trade/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Trade~1Updated'
    summary: Trade
    messages:
      - $ref: '#/channels/Trade~1Updated/messages/publish.message'
  FinancialStatusTracking/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/FinancialStatusTracking~1Created'
    summary: FinancialStatusTracking
    messages:
      - $ref: '#/channels/FinancialStatusTracking~1Created/messages/publish.message'
  FinancialStatusTracking/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/FinancialStatusTracking~1Updated'
    summary: FinancialStatusTracking
    messages:
      - $ref: '#/channels/FinancialStatusTracking~1Updated/messages/publish.message'
  Opportunity/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Opportunity~1Created'
    summary: Opportunity
    messages:
      - $ref: '#/channels/Opportunity~1Created/messages/publish.message'
  Opportunity/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Opportunity~1Updated'
    summary: Opportunity
    messages:
      - $ref: '#/channels/Opportunity~1Updated/messages/publish.message'
components:
  messages:
    ManagedInvestmentPortfolioFacility:
      name: ManagedInvestmentPortfolioFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Investment Portfolio Management. 
      payload:
        $ref: '#/components/schemas/ManagedInvestmentPortfolioFacility'
    Trade:
      name: Trade
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/Trade'
    FinancialStatusTracking:
      name: FinancialStatusTracking
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/FinancialStatusTracking'
    Opportunity:
      name: Opportunity
      description: The product features/services available with a financical facility
      payload:
        $ref: '#/components/schemas/Opportunity'
  schemas:
    Trade:
      type: object
      description: The product features/services available with a financical facility
      properties:
        InvestmentPortfolioTradeRequest:
          $ref: '#/components/schemas/Instruction'
          description: "The trading request record used to initiate and track the trade ||\r\n|"
        InvestmentPortfolioTradeSecurityType:
          $ref: '#/components/schemas/Securitytypevalues'
          description: ">\r\n* `Equity` Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. ISO20022\r\n* `Warrant` Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. ISO20022\r\n* `Entitlement` Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. ISO20022"
        InvestmentPortfolioTradeSecurityTradeDescription:
          type: string
          format: String
          description: "A description of the trade, including all key trading details e.g. amount/volume, pricing/terms, clearing and settlement dates ||\r\n|"
    Instruction:
      type: object
      format: Instruction
      description: "The trading request record used to initiate and track the trade ||\r\n|"
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
          format: Instruction
          description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
        InstructionResult:
          type: string
          format: String
          description: ' '
        InstructionDescription:
          type: string
          format: String
          description: ' '
        InstructionLog:
          $ref: '#/components/schemas/Log'
          description: ''
        InstructionPurpose:
          type: string
          format: String
          description: ' '
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
          format: Instructiondatetime
          description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Datetime:
      type: object
      format: Datetime
      description: 'Key dates associated with the log e.g. start time. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction e.g., requested, executed, fulfilled, etc.;  
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
          format: Instructionstatus
          description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
        InstructionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
          format: Instructionidentification
          description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    FinancialStatusTracking:
      type: object
      description: The product features/services available with a financical facility
      properties:
        InvestmentPortfolioSecuritySensitivity:
          type: string
          format: Object
          description: "The sensitivity viewpoint for a held security position ||\r\n|"
        ProjectedValuation:
          type: string
          format: Object
          description: "The expected value movement ||\r\n|"
        ProjectedPortfolioImpact:
          type: string
          format: Object
          description: "An impact assessment of the projected movement on the investment portfolio includes possible policy limit breaches ||\r\n|"
    Opportunity:
      type: object
      description: The product features/services available with a financical facility
      properties:
        MarketOpportunityDescription:
          type: string
          format: String
          description: "Description of the detected market opportunity e.g. projected movement of an eligible security that is not currently held ||\r\n|"
        SecuritiesComparison:
          type: string
          format: Object
          description: "Evaluation of the comparative performance of identified security and that in the investment portfolio that would be replaced/adjusted ||\r\n|"
    ManagedInvestmentPortfolioFacility:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Investment Portfolio Management. 
      properties:
        InvestmentPortfolioTradingPolicies:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Interpretation of the investment portfolio policies as they impact
            securities selection and investment decisioning
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        InvestmentPortfolioPolicyType:
          $ref: '#/components/schemas/Policytypevalues'
          description: ">\r\n* `SecurityPolicy` \r\n* `AdministrativePolicy` \r\n* `SocialPolicy` \r\n* `RegulatoryPolicy` "
        InvestmentPortfolioPolicyDescription:
          type: string
          format: String
          description: "A narrative explaining the interpretation of the portfolio policies as they govern trading decisions ||\r\n|"
        InvestmentPortfolioPolicyLimitsandConstraints:
          type: string
          format: Object
          description: "Specific trading constraints e.g. stocks or sectors that are out of bounds and acceptable risk levels ||\r\n|"
        InvestmentPortfolioInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the investment portfolio record of all holdings
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        InvestmentPortfolioHoldings:
          $ref: '#/components/schemas/AssetHolding'
          description: "Maintains the current security holdings ||\r\n|"
        InvestmentPortfolioSecurityType:
          $ref: '#/components/schemas/Securitytypevalues'
          description: ">\r\n* `Equity` Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. ISO20022\r\n* `Warrant` Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. ISO20022\r\n* `Entitlement` Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. ISO20022"
        InvestmentPortfolioSecurityHolding:
          $ref: '#/components/schemas/AssetHolding'
          description: "Record of past and projected and current holding for the security ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Interpretation of the investment portfolio policies as they impact
        securities selection and investment decisioning
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    AssetHolding:
      type: object
      format: AssetHolding
      description: "Record of past and projected and current holding for the security ||\r\n|"
      properties:
        AssetHolding:
          type: string
          format: Class
          description: 'Specifies in terms of value and quantity the assets. ISO20022 '
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Instructiondatetimetypevalues:
      enum:
        - DueDate
        - ExecutionDate
        - FulfillmentDate
      type: string
      description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Instructionstatustypevalues:
      enum:
        - Pendingprocessing
        - Acknowledgedaccepted
        - Rejected
        - Accepted
        - Completed
        - Notreceived
        - Cancelled
        - Beingcancelled
        - Receivedbyissuerorregistrar
        - Pending
        - Standinginstruction
        - Queued
        - Cancelledbysubcustodian
        - Forwarded
      type: string
      description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
    Instructionidentificationtypevalues:
      enum:
        - OrderNumber
        - InstructionNumber
      type: string
      description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Instructiontypevalues:
      enum:
        - PaymentInstruction
        - DeliveryOrder
        - InformationRequest
        - ExchangeInstruction
        - AllocationInstruction
        - MaintenanceInstruction
      type: string
      description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
    Securitytypevalues:
      enum:
        - Equity
        - Warrant
        - Entitlement
      type: string
      description: ">\r\n* `Equity` Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit usually by payment of a dividend and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. ISO20022\r\n* `Warrant` Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. ISO20022\r\n* `Entitlement` Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. ISO20022"
    Rulesettypevalues:
      enum:
        - Policy
        - Regulation
        - Law
        - Guideline
        - Criterion
        - Standard
      type: string
      description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary: a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more: http://www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
    Policytypevalues:
      enum:
        - SecurityPolicy
        - AdministrativePolicy
        - SocialPolicy
        - RegulatoryPolicy
      type: string
      description: ">\r\n* `SecurityPolicy` \r\n* `AdministrativePolicy` \r\n* `SocialPolicy` \r\n* `RegulatoryPolicy` "
