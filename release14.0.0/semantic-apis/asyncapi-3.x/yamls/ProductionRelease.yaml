components:
  messages:
    ProductionSystemAssessment:
      name: ProductionSystemAssessment
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Production Release. 
      payload:
        $ref: '#/components/schemas/ProductionSystemAssessment'
    BusinessRisk:
      name: BusinessRisk
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/BusinessRisk'
    OperationalRisk:
      name: OperationalRisk
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/OperationalRisk'
    ProductionRisk:
      name: ProductionRisk
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/ProductionRisk'
    FunctionalRisk:
      name: FunctionalRisk
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/FunctionalRisk'
  schemas:
    BusinessRisk:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        BusinessRiskSystemTestType:
          type: string
          format: String
          description: "The type of business risk test being performed e.g. compliance, pricing, exposure ||\r\n|"
        BusinessRiskSystemTestDescription:
          type: string
          format: String
          description: "Detailed description of the test, including expected results ||\r\n|"
        BusinessRiskTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Reference to testing materials, results, assessments and other documents ||\r\n|"
        BusinessRiskTestResult:
          $ref: '#/components/schemas/Test'
          description: "The result of the business risk test including required remedial actions/fixes where appropriate ||\r\n|"
    Workproduct:
      type: object
      format: Workproduct
      description: "Reference to testing materials, results, assessments and other documents ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Test:
      type: object
      format: Test
      description: "The result of the functional risk test including required remedial actions/fixes where appropriate ||\r\n|"
      properties:
        TestResult:
          type: string
          format: String
          description: ' '
        TestGuidance:
          type: string
          format: String
          description: ' '
        TestType:
          $ref: '#/components/schemas/Testtypevalues'
          format: Test
          description: ">\r\n* `ProductEligibilityTest` \r\n* `NextBestProductTest` \r\n* `IssuedDeviceTest` \r\n* `CardHolderAuthenticationTest` \r\n* `CardFundsAvailableTest` \r\n* `CardTransactionFraudTest` \r\n* `CardStand-InAuthorizationTest` \r\n* `ExternalAccessRequestTest` \r\n* `SuitabilityTest` \r\n* `LegalComplianceTest` \r\n* `RegulatoryComplianceTest` \r\n* `SystemFunctionalTest` \r\n* `SystemProductionTest` \r\n* `SystemBusinessRiskTest` \r\n* `SystemOperationsTest` \r\n* `CreditPolicyComplianceTest` \r\n* `RuleSetAndDecisionTreeTest` \r\n* `ModelBasedTests` \r\n* `AssetAndLiabilityValuationTest` \r\n* `LiquidityAndCashFlowTest` \r\n* `RiskTest` \r\n* `SensitivityTest` "
        TestDescription:
          type: string
          format: String
          description: ' '
    OperationalRisk:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        OperationalRiskSystemTestType:
          type: string
          format: String
          description: "The type of operational risk test being performed e.g. operator error recovery, major IT component failure recovery/continuity ||\r\n|"
        OperationalRiskSystemTestDescription:
          type: string
          format: String
          description: "Detailed description of the test, including expected results ||\r\n|"
        OperationalRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Reference to testing materials, results, assessments and other documents ||\r\n|"
        OperationalRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
          description: "The result of the operational risk test including required remedial actions/fixes where appropriate ||\r\n|"
    ProductionRisk:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        ProductionRiskSystemTestType:
          type: string
          format: String
          description: "The type of production test being performed e.g. division of responsibilities, access control, audit trail, back-up and recovery ||\r\n|"
        ProductionRiskSystemTestDescription:
          type: string
          format: String
          description: "Detailed description of the test, including expected results ||\r\n|"
        ProductionRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Reference to testing materials, results, assessments and other documents ||\r\n|"
        ProductionRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
          description: "The result of the production risk test including required remedial actions/fixes where appropriate ||\r\n|"
    FunctionalRisk:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        FunctionalRiskSystemTestType:
          type: string
          format: String
          description: "The type of functional test being performed e.g. functional coverage/integrity, usability, application integration ||\r\n|"
        FunctionalRiskSystemTestDescription:
          type: string
          format: String
          description: "Detailed description of the test, including expected results ||\r\n|"
        FunctionalRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Reference to testing materials, results, assessments and other documents ||\r\n|"
        FunctionalRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
          description: "The result of the functional risk test including required remedial actions/fixes where appropriate ||\r\n|"
    ProductionSystemAssessment:
      type: object
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Production Release. 
      properties:
        ProductionReleaseName:
          $ref: '#/components/schemas/Name'
          description: >-
            The reference to and descriptive name of the production release
            system Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business units responsible for the testing and deployment ||\r\n|"
        ProductionReleaseType:
          type: string
          format: String
          description: "The type of production release e.g. production service update, new production system ||\r\n|"
        ProductionReleaseDescription:
          type: string
          format: String
          description: "A description of the scope, goal and make-up of the production release ||\r\n|"
        ProductionReleaseTestProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details the types of production release tests to be and actually applied ||\r\n|"
        ProductionReleaseTestSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule for performing the range of release tests planned and actual ||\r\n|"
        ProductionReleaseConsolidationRecord:
          type: string
          format: String
          description: "The consolidated release evaluation combining the results of all underlying tests ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents ||\r\n|"
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Value of the specific date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Name:
      type: object
      format: Name
      description: >-
        The reference to and descriptive name of the production release system
        Name|Name
        https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Profile:
      type: object
      format: Profile
      description: "Details the types of production release tests to be and actually applied ||\r\n|"
      properties:
        Profile:
          type: string
          format: Class
          description: >-
            A brief description of the characteristics of something or someone.
