asyncapi: 3.0.0
info:
  title: Advanced Voice Services Operations
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    operates the telephone channel infrastructure, including the IVR and any
    other automated devices as appropriate. This includes handling default
    routing rules and intra-day/session adjustments to deal with peak load or
    other operational variations
channels:
  VoiceChannelOperatingSession/Created:
    address: VoiceChannelOperatingSession/Created
    messages:
      VoiceChannelOperatingSession-created.message:
        $ref: '#/components/messages/VoiceChannelOperatingSession'
    description: ''
  VoiceChannelOperatingSession/Updated:
    address: VoiceChannelOperatingSession/Updated
    messages:
      VoiceChannelOperatingSession-updated.message:
        $ref: '#/components/messages/VoiceChannelOperatingSession'
    description: ''
  Inbound/Created:
    address: Inbound/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Inbound'
    description: ''
  Inbound/Updated:
    address: Inbound/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Inbound'
    description: ''
  AdvancedVoiceServicesOperationsOutcome/Created:
    address: AdvancedVoiceServicesOperationsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AdvancedVoiceServicesOperationsOutcome'
    description: ''
  AdvancedVoiceServicesOperationsOutcome/Updated:
    address: AdvancedVoiceServicesOperationsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AdvancedVoiceServicesOperationsOutcome'
    description: ''
  Outbound/Created:
    address: Outbound/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Outbound'
    description: ''
  Outbound/Updated:
    address: Outbound/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Outbound'
    description: ''
operations:
  VoiceChannelOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/VoiceChannelOperatingSession~1Created'
    summary: VoiceChannelOperatingSession
    messages:
      - $ref: >-
          #/channels/VoiceChannelOperatingSession~1Created/messages/VoiceChannelOperatingSession-created.message
  VoiceChannelOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/VoiceChannelOperatingSession~1Updated'
    summary: VoiceChannelOperatingSession
    messages:
      - $ref: >-
          #/channels/VoiceChannelOperatingSession~1Updated/messages/VoiceChannelOperatingSession-updated.message
  Inbound/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Inbound~1Created'
    summary: Inbound
    messages:
      - $ref: '#/channels/Inbound~1Created/messages/publish.message'
  Inbound/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Inbound~1Updated'
    summary: Inbound
    messages:
      - $ref: '#/channels/Inbound~1Updated/messages/publish.message'
  AdvancedVoiceServicesOperationsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AdvancedVoiceServicesOperationsOutcome~1Created'
    summary: AdvancedVoiceServicesOperationsOutcome
    messages:
      - $ref: >-
          #/channels/AdvancedVoiceServicesOperationsOutcome~1Created/messages/publish.message
  AdvancedVoiceServicesOperationsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AdvancedVoiceServicesOperationsOutcome~1Updated'
    summary: AdvancedVoiceServicesOperationsOutcome
    messages:
      - $ref: >-
          #/channels/AdvancedVoiceServicesOperationsOutcome~1Updated/messages/publish.message
  Outbound/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Outbound~1Created'
    summary: Outbound
    messages:
      - $ref: '#/channels/Outbound~1Created/messages/publish.message'
  Outbound/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Outbound~1Updated'
    summary: Outbound
    messages:
      - $ref: '#/channels/Outbound~1Updated/messages/publish.message'
components:
  messages:
    VoiceChannelOperatingSession:
      name: VoiceChannelOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Advanced
        Voice Services Operations. 
      payload:
        $ref: '#/components/schemas/VoiceChannelOperatingSession'
    Inbound:
      name: Inbound
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Inbound'
    AdvancedVoiceServicesOperationsOutcome:
      name: AdvancedVoiceServicesOperationsOutcome
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/AdvancedVoiceServicesOperationsOutcome'
    Outbound:
      name: Outbound
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Outbound'
  schemas:
    Inbound:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        VChannelDeviceReference:
          $ref: '#/components/schemas/Device'
          description: "Details of the device being used for access ||\r\n|"
        VChannelDevicePropertyValue:
          $ref: '#/components/schemas/Amount'
          description: >-
            Property of the device that can be used in identification  e.g. ANI
            phone number CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        VChannelInboundConnectionStartTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Detail used for statistics ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        VChannelInboundConnectionDuration:
          $ref: '#/components/schemas/Duration'
          description: >-
            Detain used for statistics Duration|Duration
            https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
            BM 
        VChannelInboundConnectionContactReference:
          type: string
          format: Object
          description: "Internal reference retuned by Service Domain-Contact Handler for routing ||\r\n|"
    Device:
      type: object
      format: Device
      description: "The target device being accessed ||\r\n|"
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: Device
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: Device
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Detail used for statistics ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: |-
        The life cycle stage of a device
        e.g. active, defect
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Amount:
      type: object
      format: Amount
      description: >-
        Property of the device that can be used in identification  e.g. ANI
        phone number CurrencyAndAmount|CurrencyAndAmount
        https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Duration:
      type: object
      format: Duration
      description: >-
        Detail used for statistics Duration|Duration
        https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
        BM 
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    AdvancedVoiceServicesOperationsOutcome:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        AdvancedVoiceServicesOperationsIncident:
          $ref: '#/components/schemas/Event'
          description: ''
        AdvancedVoiceServicesOperationsProvision:
          type: string
          format: String
          description: " ||\r\n|"
    Event:
      type: object
      format: Event
      description: " ||\r\n|"
      properties:
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Outbound:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
          description: "The source of the outbound connection request ||\r\n|"
        CustomerContactRecordReference:
          $ref: '#/components/schemas/CustomerContact'
          description: "Reference to the customer contact record used accessing outbound channel ||\r\n|"
        CustomerSessionDialogueRecord:
          $ref: '#/components/schemas/DialogueSession'
          description: "The record used to handle the contact see Service Domain-Contact Handler for complete definition ||\r\n|"
        VChannelCustomerDeviceReference:
          $ref: '#/components/schemas/Device'
          description: "The target device being accessed ||\r\n|"
        VChannelOutboundConnectionStartTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Detail used for statistics ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        VChannelOutboundConnectionDuration:
          $ref: '#/components/schemas/Duration'
          description: >-
            Detail used for statistics Duration|Duration
            https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
            BM 
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "The source of the outbound connection request ||\r\n|"
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: BusinessUnit
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: BusinessUnit
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
