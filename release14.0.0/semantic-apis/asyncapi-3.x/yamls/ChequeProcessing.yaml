    action: receive
    channel:
      $ref: '#/channels/ChequeProcessingOutcome~1Created'
    summary: ChequeProcessingOutcome
    messages:
      - $ref: '#/channels/ChequeProcessingOutcome~1Created/messages/publish.message'
  ChequeProcessingOutcome/Updated.publish:
