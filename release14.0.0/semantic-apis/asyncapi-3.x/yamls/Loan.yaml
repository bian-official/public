      type: string
      description: ">\r\n* `InstructedAmountAndCurrency` The amount the debtor asks their bank to transfer e.g., â€œSend 100 EURâ€.\r\n* `EquivalentAmountAndCurrency` If the debtorâ€™s account is in a different currency, this is the converted equivalent e.g., 100 USD  -  91 EUR.\r\n* `DebtorAccountAmountAndCurrency` The actual amount debited from the debtorâ€™s account after currency conversion, possibly including charges.\r\n* `InterbankSettlementAmountAndCurrency` The amount exchanged/settled between the banks may be in a different settlement currency, e.g., USD.\r\n* `CreditorAccountAmountAndCurrency` The amount credited to the creditorâ€™s account in their account currency e.g., GBP.\r\n* `Net/ReceivedAmountAndCurrency` The final amount the creditor actually receives after any deductions e.g., fees."
