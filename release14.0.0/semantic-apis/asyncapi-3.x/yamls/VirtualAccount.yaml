  schemas:
    Charge:
      type: object
      description: >-
        Business information about applying a charge or fee for services
        rendered.
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: "The required status/situation prior to the implementation of the feature ||\r\n|"
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: "The timing and key actions/milestones involved in completing the fulfillment feature instance ||\r\n|"
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: "The Service Fee specific Business Service ||\r\n|"
        Postconditions:
          $ref: '#/components/schemas/Condition'
          description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled ||\r\n|"
        VirtualAccountFacilityReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to Service Fee GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ServiceFeeReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to Service Fee GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ServiceFeeType:
          type: string
          format: String
          description: "The type of Service Fee ||\r\n|"
        FeeType:
          $ref: '#/components/schemas/Feetypevalues'
          description: ">\r\n* `Accountingfee` Fee paid for accounting services rendered.\r\n* `Adrfee` Charge linked to an ADR American Depositary Receipt.\r\n* `Advisoryfee` Fee paid for advisory services rendered.\r\n* `Airwaybillfee` Charge is an airway bill fee.\r\n* `Backendload` Sales charge paid by the investor when redeeming an investment such as an investment fund.\r\n* `Brokeragefee` Fee paid to a broker for services provided.\r\n* `Clearanceandhandlingatdestination` Charge is for clearance and handling of goods at destination.\r\n* `Clearanceandhandlingatorigin` Charge is for clearance and handling of goods at origin.\r\n* `Collectfreight` Charge is for the collection of the freight.\r\n* `Commission` Fee paid for services provided.\r\n* `Contingencydeferredsalescharge` Deferred sales charge.\r\n* `Correspondentbankcharge` In investment funds, the charge of the correspondent bank for transferring money.\r\n* `Custodyfee` Fee paid to a custodian in respect of custodial services.\r\n* `Dangerousgoodsfee` Charge is for dangerous goods.\r\n* `Dilutionlevy` In investment funds, a charge payable by the investor covering bid-offer spreads and dealing charges for the underlying investments. The dilution levy is paid to the fund for the benefit of other unit holders.\r\n* `Discount` Charge that has been reduced from the standard initial charge levied by a fund, eg, during a launch period or as negotiated by a funds supermarket / discount broker.\r\n* `Equalisation` The part of an investor's subscription amount that is held by the fund in order to pay incentive or performance fees at the end of the fiscal year.\r\n* `Frontendload` Sales charge paid immediately by the investor when subscribing to an investment such as an investment fund.\r\n* `Initial` Charge paid at the time of the first subscription.\r\n* `Insurancepremium` Charge is a premium for insurance.\r\n* `Issuancecancellationfee` Fee linked to the cancellation of an issuance.\r\n* `Issuancefee` Charge linked to the issuance of security.\r\n* `Managementfee` Fee paid to an investment manager for services. The fee usually includes fund administration costs and investor relationship management. Typically, the amount paid is a percentage of the assets under management.\r\n* `Matchingfees` Fee charged for matching and/or confirmation.\r\n* `Miscellaneousfee` Miscellaneous fee.\r\n* `Other` Another type of charge.\r\n* `Packaging` Charge is for packaging of goods.\r\n* `Partacquis` Portion of charge that the fund is entitled to receive, that cannot be reduced by an intermediary.\r\n* `Penalty` Fee charged to the investor for early redemption of the fund.\r\n* `Pickup` Charge is for pick-up of goods.\r\n* `Postagecharge` Charge paid for the postage.\r\n* `Premium` In investment funds, pre-arranged addition to the trade amount based on the published net asset value.\r\n* `Publicationfee` Fee paid in respect of publications made.\r\n* `Regulatoryfee` Fee charged by a regulatory authority, eg, Securities and Exchange fees.\r\n* `Securitycharge` Charge is for security.\r\n* `Serviceprovisionfee` Fee paid for the provision of financial services.\r\n* `Shippingcharge` Charge for shipping, including the insurance of securities.\r\n* `Signatureservice` Charge is for signature services.\r\n* `Specialconcessions` Charges, drawdown, or other reduction from or in addition to the deal price.\r\n* `Speciallyagreedfrontendload` Specially agreed front-end load.\r\n* `Storageatdestination` Charge is for storage of goods at destination.\r\n* `Storageatorigin` Charge is for storage of goods at origin.\r\n* `Switch` In investment funds, charge related to a switch transaction.\r\n* `Transferfee` In investment funds, a fee charged for the transfer of ownership of an investment fund.\r\n* `Transportcharges` Charge is for transport.\r\n* `Ucitscommission` Charges paid by the investor to the Fund Company for subscription and redemption orders.\r\n* `ChequeRelatedFee` "
        FeeAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            Amount of fee to be applied if a fixed amount
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        FeeRate:
          $ref: '#/components/schemas/Rate'
          description: >-
            Rate of fee percentage to be applied  PercentageRate|PercentageRate
            https://www.iso20022.org/standardsrepository/type/PercentageRate|Standard|ISO20022
            BM 
        FeeCalculationMethod:
          $ref: '#/components/schemas/ServiceModality'
          description: "Description of the fee calculation method for this fee type ||\r\n|"
        FeeCalculationMethodType:
          $ref: '#/components/schemas/Feecalculationbasistypevalues'
          description: ">\r\n* `Flat` Charge/tax basis is a lump sum.\r\n* `Perunit` Charges/tax basis is per unit of financial instrument.\r\n* `Percentage` Charge/tax basis is a percentage.\r\n* `Rateperbrackets` Charge/tax basis is a percentage which depends on the tax brackets.\r\n* `Ratewithminimumamount` Rate with a minimum amount.\r\n* `Ratewithmaximumamount` Rate with a maximum amount.\r\n* `Other` Another type of taxation basis.\r\n* `Grossamount` Charge/Commission/tax basis is based on the gross amount.\r\n* `Netamount` Charge/commission/tax basis is based on the net amount.\r\n* `Netassetvalueprice` Charge/tax basis is the price."
        ChargeBearerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the Party Reference Data Management instance of the party that bears the application of the fee ||\r\n|"
        ChargeBearerType:
          $ref: '#/components/schemas/Chargebearertypevalues'
          description: ">\r\n* `Bornebydebtor` All transaction charges are to be borne by the debtor.\r\n* `Bornebycreditor` All transaction charges are to be borne by the creditor.\r\n* `Shared` In a credit transfer context, means that transaction charges on the sender side are to be borne by the debtor, transaction charges on the receiver side are to be borne by the creditor. In a direct debit context, means that transaction charges on the sender side are to be borne by the creditor, transaction charges on the receiver side are to be borne by the debtor.\r\n* `Followingservicelevel` Charges are to be applied following the rules agreed in the service level and/or scheme."
        AccrualFeeAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            Amount of fee accrued for this fee type since the latest fee
            settlement CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        FeePaymentMethod:
          $ref: '#/components/schemas/ServiceModality'
          description: "Payment method to be used for payning the fee, e.g. credit transfer, direct debit ||\r\n|"
        FeePaymentMethodType:
          $ref: '#/components/schemas/Feepaymentmethodtypevalues'
          description: ">\r\n* `Cash` Payment is with cash.\r\n* `Unit` Units are redeemed to cover payment."
        FeeDebitAccount:
          $ref: '#/components/schemas/Account'
          description: >-
            Customer account to be used to debit a fee amount


            Account from which a fee is debited. ISO20022 Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        AccruedCreditDebitIndicator:
          $ref: '#/components/schemas/Debitcreditindicatortvalues'
          description: ">\r\n* `Debit` Transaction is a debt entry\r\n* `Credit` Transaction is a credit entry"
        FeeApplicationFrequency:
          $ref: '#/components/schemas/Feeapplicationfrequencyvalues'
          description: ">\r\n* `Onclosing` This fee is triggered on closing of a product\r\n* `Onopening` This fee is triggered on opening of a product\r\n* `Chargingperiod` This fee is triggered at the end of each charging period\r\n* `Daily` This fee is triggered every day\r\n* `Peritem` This fee is triggered by the processing of an item on the product\r\n* `Monthly` This fee is triggered monthly\r\n* `Onanniversary` This fee is triggered on the anniversary of opening the product\r\n* `Other` Other Fee Frequency\r\n* `Perhundredpounds` This fee is triggered for every hundred pounds withdrawn\r\n* `Perhour` This fee is triggered every hour\r\n* `Peroccurrence` This fee is triggered per occurrence of the transaction or service. This differs from PerItem, in that if a batch of items is processed at the same time, a PerOccurrence fee would incur a single charge, whereas a PerItem fee would be charged for each item within the batch.\r\n* `Persheet` This fee is levied on every statement sheet\r\n* `Pertransaction` The fee is charged for each transaction\r\n* `Pertransactionamount` The amount stated is levied for each transaction processed\r\n* `Pertransactionpercentage` The fee amount is the given percentage of the transaction processed and is levied for each transaction\r\n* `Quarterly` This fee is triggered at the end of every quarter\r\n* `Sixmonthly` This fee is triggered at the end of every 6 month period\r\n* `Statementmonthly` This fee is triggered based on a monthly statement period\r\n* `Weekly` The fee is triggered weekly\r\n* `Yearly` This fee is triggered yearly"
        FeeCalculationFrequency:
          $ref: '#/components/schemas/Feecalculationfrequencyvalues'
          description: ">\r\n* `Onclosing` This fee is triggered on closing of a product\r\n* `Onopening` This fee is triggered on opening of a product\r\n* `Chargingperiod` This fee is triggered at the end of each charging period\r\n* `Daily` This fee is triggered every day\r\n* `Peritem` This fee is triggered by the processing of an item on the product\r\n* `Monthly` This fee is triggered monthly\r\n* `Onanniversary` This fee is triggered on the anniversary of opening the product\r\n* `Other` Other Fee Frequency\r\n* `Perhundredpounds` This fee is triggered for every hundred pounds withdrawn\r\n* `Perhour` This fee is triggered every hour\r\n* `Peroccurrence` This fee is triggered per occurrence of the transaction or service. This differs from PerItem, in that if a batch of items is processed at the same time, a PerOccurrence fee would incur a single charge, whereas a PerItem fee would be charged for each item within the batch.\r\n* `Persheet` This fee is levied on every statement sheet\r\n* `Pertransaction` The fee is charged for each transaction\r\n* `Pertransactionamount` The amount stated is levied for each transaction processed\r\n* `Pertransactionpercentage` The fee amount is the given percentage of the transaction processed and is levied for each transaction\r\n* `Quarterly` This fee is triggered at the end of every quarter\r\n* `Sixmonthly` This fee is triggered at the end of every 6 month period\r\n* `Statementmonthly` This fee is triggered based on a monthly statement period\r\n* `Weekly` The fee is triggered weekly\r\n* `Yearly` This fee is triggered yearly"
        FeeCreditAccount:
          $ref: '#/components/schemas/Account'
          description: >-
            Customer account to be used to credit a fee amount, e.g.
            reimbursement Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        FeeApplicationAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            Amount of a fee applied as a result of this application execution
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        FeeApplicationCreditDebitIndicator:
          $ref: '#/components/schemas/Debitcreditindicatortvalues'
          description: ">\r\n* `Debit` Transaction is a debt entry\r\n* `Credit` Transaction is a credit entry"
        FeeApplicationDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date for which the application of the fee was executed
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of Condition '
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Condition '
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The validity period of Condition '
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          format: Condition
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
