  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | A Virtual Account is a bank
    account that is defined on an underlying real account. It can receive and
    send payments for the underlying account while behaving towards the outside
    as a separate account. 
