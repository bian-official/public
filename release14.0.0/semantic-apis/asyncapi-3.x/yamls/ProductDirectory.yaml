  schemas:
    Operations:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        ProductandServiceOperatingSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The intended schedule of operational tasks and product service availability ||\r\n|"
        ProductandServiceConfigurationParameterType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        ProductandServiceConfigurationParameterDescription:
          type: string
          format: String
          description: "Description describing the purpose, options and impact of the parameter ||\r\n|"
        ProductandServiceConfigurationParameterSetting:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            The default parameter setting and possible value range
            Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The default parameter setting and possible value range
        Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    Production:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        ProductandServiceLocationAvailability:
          $ref: '#/components/schemas/Location'
          description: >-
            List and description of locations where the product or service is
            supported Location|Location
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM  
        ProductandServiceTimeAvailability:
          $ref: '#/components/schemas/DateTime'
          description: "The schedule for when the product or service can be accessed ||\r\n|"
        ProductandServiceAccessAvailability:
          $ref: '#/components/schemas/ServiceAccessArrangement'
          description: "The access channels and devices that are supported by the product or service ||\r\n|"
    DateTime:
      type: object
      format: DateTime
      description: "The schedule for when the product or service can be accessed ||\r\n|"
      properties:
        TimeIndication:
          type: string
          format: String
          description: >-
            Expression of the point in time

            is expressed according to "TimeIndicationType" e.g. period, day,
            more detailed indication
        TimeIndicationType:
          type: string
          format: String
          description: ''
    ServiceAccessArrangement:
      type: object
      format: ServiceAccessArrangement
      description: "The access channels and devices that are supported by the product or service ||\r\n|"
      properties:
        PointOfAccessType:
          $ref: '#/components/schemas/Pointofaccesstypevalues'
          format: ServiceAccessArrangement
          description: ">\r\n* `ChannelAccess` \r\n* `ProductAndServiceAccess` \r\n* `DeviceAccess` \r\n* `APIAccess` "
        AccessCredentialMethod:
          $ref: '#/components/schemas/Authenticationmethodtypevalues'
          format: ServiceAccessArrangement
          description: ">\r\n* `Onlinepin` On-line PIN authentication Personal Identification Number.\r\n* `Offlinepin` Off-line PIN authentication Personal Identification Number.\r\n* `Signaturecapture` Electronic signature capture handwritten signature.\r\n* `Password` Authentication by a password.\r\n* `Biometry` Biometric authentication of the cardholder.\r\n* `Cscverification` Verification of Card Security Code.\r\n* `Cryptogramverification` Verification of a cryptogram generated by a chip card or another device, for instance ARQC Authorisation Request Cryptogram.\r\n* `Unknownmethod` Authentication method is performed unknown.\r\n* `Bypass` Authentication bypassed by the merchant.\r\n* `Papersignature` Handwritten paper signature.\r\n* `Manualverification` Manual verification, for example passport or drivers license.\r\n* `Merchantauthentication` Merchant-related authentication.\r\n* `Securecertificate` Electronic commerce transaction secured with the X.509 certificate of a customer.\r\n* `Securenocertificate` Secure electronic transaction without cardholder certificate.\r\n* `Securedchannel` Channel-encrypted transaction.\r\n* `Billingaddressverification` Cardholder billing address verification.\r\n* `Cardholderidentificationdata` Cardholder data provided for verification, for instance social security number, driver license number, passport number.\r\n* `Passiveauthentication` Authentication based on statistical cardholder behaviour.\r\n* `Secureelectroniccommerce` Authentication performed during a secure electronic commerce transaction.\r\n* `Shippingaddressverification` Cardholder shipping address verification.\r\n* `Tokenauthentication` Cryptogram generated by the token requestor or a customer device to validate the authorised use of a token.\r\n* `Paymenttoken` Verification or authentication related to the use of a payment token, for instance the validation of the authorised use of a token.\r\n* `Authenticationtoken` A token is used to verify an already performed authentication.\r\n* `Mobile` Customer mobile device.\r\n* `Other` Other customer authentication.\r\n* `Addressdigits` Digits of the address.\r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Arqcverification` Verification of a cryptogram generated by a chip card, for instance an ARQC Authorisation Request Cryptogram.\r\n* `Birthdate` Date of birth of a person.\r\n* `Cardholdername` Name of cardholder\r\n* `Cityofbirth` City of birth to authenticate a person.\r\n* `Customeridentification` Customer number used as a mechanism of authentication.\r\n* `Driveridentification` Identification of a driver in a fleet of vehicles.\r\n* `Driverlicensenumber` Number assigned by a driving license authority to a person driving a car.\r\n* `Email` Electronic mail address\r\n* `Employeeidentificationnumber` Number assigned to an employee by an employer.\r\n* `Employeridentificationnumber` Number assigned to an employer by a registration authority.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Onetimepassword` Verification of a one-time password provided by the issuer.\r\n* `Othercardholderidentification` Other cardholder data provided for identification.\r\n* `Othercryptogram` Verification of a cryptogram generated by a non-card form factor.\r\n* `Passportnumber` Number assigned by a passport authority to a passport.\r\n* `Postalcode` Verification based on digits of the postal code.\r\n* `Shippingaddressfrom` Shipping address from verification.\r\n* `Shippingaddressto` Shipping address to verification\r\n* `Cardholderaddress` Verification whether the address corresponds to the cardholder's one.\r\n* `Nonvisiblecsc` Non visible Card Security Code.\r\n* `Othernational` Other type of verification defined at national level.\r\n* `Otherprivate` Other type of verification defined at private level\r\n* `Placeofbirth` Place of birth of a person.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Accountdigitalsignature` Account-based digital signature authentication.\r\n* `Arpcverification` Response Card Cryptogram ARPC  verification.\r\n* `ATC` Application Transaction Counter\r\n* `Offlinebiographics` Biographics authentication in an offline mode.\r\n* `Offlinebiometrics` Biometrics authentication in an offline mode\r\n* `Offlinedataauthentication` Authentication of data in an offline mode\r\n* `Offlinedigitisedsignatureanalysis` Analysis of signature transmitted offline\r\n* `Offlinepinencrypted` PIN generated offline and transmitted encrypted\r\n* `Offlinepininclear` PIN generated offline and transmitted in clear\r\n* `Onlinebiographics` Biographics authentication in an online mode.\r\n* `Phonehome` Customer home phone number.\r\n* `Phonework` Customer work phone number\r\n* `Pkisignature` PKI Public Key Infrastructure based digital signature\r\n* `Qualifiedcertificate` QualifiedCertificate\r\n* `Threeds` Authentication performed during a secure electronic commerce transaction.\r\n* `Cardholdercertificateserialnumber` Serial number of the cardholder's certificate.\r\n* `Acceptorcertificateserialnumber` Serial number of the acceptor's certificate.\r\n* `Nationalidentifier` Nationally assigned identifier."
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
