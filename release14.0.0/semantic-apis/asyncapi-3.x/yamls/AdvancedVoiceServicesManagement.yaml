components:
  messages:
    VoiceChannelManagementPlan:
      name: VoiceChannelManagementPlan
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Advanced Voice Services Management.
      payload:
        $ref: '#/components/schemas/VoiceChannelManagementPlan'
    Troubleshooting:
      name: Troubleshooting
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Troubleshooting'
    CapacityPlanning:
      name: CapacityPlanning
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/CapacityPlanning'
    MaintenanceAndUpgrades:
      name: MaintenanceAndUpgrades
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/MaintenanceAndUpgrades'
    AdvancedVoiceServicesManagementOutcome:
      name: AdvancedVoiceServicesManagementOutcome
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/AdvancedVoiceServicesManagementOutcome'
  schemas:
    Troubleshooting:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        VChannelProductionIssueRecord:
          $ref: '#/components/schemas/ProductionIssue'
          description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
        VChannelIssueAnalysisAndRecommendedResponse:
          type: string
          format: Object
          description: "A record of the root cause analysis for recurring issues and suggested remedial action ||\r\n|"
    ProductionIssue:
      type: object
      format: ProductionIssue
      description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
      properties:
        ProductionIssueType:
          type: string
          format: String
          description: The Type of production problem error
        ProductionIssueDescription:
          type: string
          format: String
          description: 'Description of the production problem '
        ProductionIssueDiagnosis:
          type: string
          format: String
          description: 'Evaluation of the production problem cause and impact assessment '
        ProductionIssueResolutionTask:
          type: string
          format: String
          description: 'Description of corrective action proposed and taken '
        ProductionIssueStatus:
          type: string
          format: String
          description: 'The state of resolution of a reported production problem '
    CapacityPlanning:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        VChannelPlatformUtilization:
          type: string
          format: Object
          description: "Record of the channel resource utilization and loading ||\r\n|"
        VChannelLoadingProjections:
          type: string
          format: Object
          description: "Estimated projected resource utilization and loading based on historical patterns and anticipated activity used to identify the need for capacity upgrades ||\r\n|"
    MaintenanceAndUpgrades:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        VChannelMaintenanceandUpgradeSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Planned platform maintenance and upgrade tasks includes release and capacity upgrades ||\r\n|"
        VChannelMaintenanceandUpgradeWorkTaskType:
          type: string
          format: String
          description: "The type of work task e.g. scheduled maintenance, version release, platform upgrade ||\r\n|"
        VChannelMaintenanceandUpgradeWorkTask:
          $ref: '#/components/schemas/Task'
          description: "The make-up of the channel platform task performed, includes work plan, assignments, effort/expenditures and deliverables as appropriate ||\r\n|"
        VChannelMaintenanceandUpgradeWorkTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated work notes, testing results, agreements etc. for the work task ||\r\n|"
        VChannelMaintenanceandUpgradeWorkTaskResult:
          $ref: '#/components/schemas/Task'
          description: "Details of the outcome or result of the work task e.g. new version number installed, capacity upgrade in production ||\r\n|"
        VChannelMaintenanceandUpgradeWorkTaskDateandTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The key date-times associated with the work task e.g. cutover date
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Task:
      type: object
      format: Task
      description: " ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Workproduct:
      type: object
      format: Workproduct
      description: "File of consolidated work notes, testing results, agreements etc. for the work task ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: >-
        The identifier of agreement like Agreement Number, Contract Number,
        Contract Registration Number, etc.  
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    AdvancedVoiceServicesManagementOutcome:
      type: object
