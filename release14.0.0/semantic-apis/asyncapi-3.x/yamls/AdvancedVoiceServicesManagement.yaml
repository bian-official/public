        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        AdvancedVoiceServicesManagementPerformanceAnalysis:
          $ref: '#/components/schemas/Analysis'
          description: ''
        AdvancedVoiceServicesManagementActivityAnalysis:
          $ref: '#/components/schemas/Analysis'
          description: ''
        AdvancedVoiceServicesManagementCharter:
          $ref: '#/components/schemas/Plan'
          description: ''
        AdvancedVoiceServicesManagementTask:
          $ref: '#/components/schemas/Task'
          description: ''
        AdvancedVoiceServicesManagementProject:
          $ref: '#/components/schemas/Project'
          description: ''
    Analysis:
      type: object
      format: Analysis
      description: " ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: Analysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Plan:
      type: object
      format: Plan
      description: " ||\r\n|"
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
          description: ''
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
          description: >-
            An arrangement which is specifying an estimate of costs, revenues,
            and resources over a specified period, reflecting a reading of
            future financial conditions and goals. adapted from Business
            Dictionary 
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
        PlanType:
          $ref: '#/components/schemas/Plantypevalues'
          format: Plan
          description: ">\r\n* `AdministrativePlan` \r\n* `ManagementPlan` \r\n* `StratgyPlan` \r\n* `FinancialPlan` \r\n* `DevelopmentPlan` "
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        PlanDescription:
          type: string
          format: String
          description: ' '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: Plan
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Goal:
      type: object
      format: Goal
      description: ' '
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          format: Goal
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Goal '
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            The key dates and times of Goal like Setting Data, Planning Date,
            Start Date, Review Date, Completion Date. 
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            The lifecycle status of Goal like Goal Setting, Planning, Execution,
            Monitoring and Evaluation, Completion or Achievement, Maintenance or
            Sustainment, Closure or Renewal 
    Name:
      type: object
      format: Name
      description: 'The name of project '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          format: Goaldatetime
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          format: Goalstatus
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Budgetarrangement:
      type: object
      format: Budgetarrangement
      description: >-
        An arrangement which is specifying an estimate of costs, revenues, and
        resources over a specified period, reflecting a reading of future
        financial conditions and goals. adapted from Business Dictionary 
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
          description: 'A Classification value that specifies the type of Budget '
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Budgetarrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Budgettype:
      type: object
      format: Budgettype
      description: 'A Classification value that specifies the type of Budget '
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        BudgetType:
          $ref: '#/components/schemas/Budgettypevalues'
          format: Budgettype
          description: ">\r\n* `OperatingBudget` \r\n* `FinancialBudget` \r\n* `ResourceBudget` "
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
