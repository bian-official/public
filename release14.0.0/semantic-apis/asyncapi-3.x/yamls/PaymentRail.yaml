asyncapi: 3.0.0
info:
  title: Payment Rail
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This Service Domain handles
    the operational interface with payment service providers, formatting
    outbound transactions and onward routing inbound transactions during
    scheduled operating sessions. It also links to holding account facilities
    for net payment handling
