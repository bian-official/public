        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Feature:
      type: object
      format: Feature
      description: >-
