asyncapi: 3.0.0
info:
  title: Transaction Authorization
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handles
    risk based authorization for interactive customer transactions. This
    combines the context channel transaction, customer details and recent
    activity analysis as appropriate. The authorization may require a specific
    level of party/customer authentication to get approval.
channels:
  InteractiveTransactionAssessment/Created:
    address: InteractiveTransactionAssessment/Created
    messages:
      InteractiveTransactionAssessment-created.message:
        $ref: '#/components/messages/InteractiveTransactionAssessment'
    description: ''
  InteractiveTransactionAssessment/Updated:
    address: InteractiveTransactionAssessment/Updated
    messages:
      InteractiveTransactionAssessment-updated.message:
        $ref: '#/components/messages/InteractiveTransactionAssessment'
    description: ''
operations:
  InteractiveTransactionAssessment-created:
    action: receive
    channel:
      $ref: '#/channels/InteractiveTransactionAssessment~1Created'
    summary: InteractiveTransactionAssessment
    messages:
      - $ref: >-
          #/channels/InteractiveTransactionAssessment~1Created/messages/InteractiveTransactionAssessment-created.message
  InteractiveTransactionAssessment-updated:
    action: receive
    channel:
      $ref: '#/channels/InteractiveTransactionAssessment~1Updated'
    summary: InteractiveTransactionAssessment
    messages:
      - $ref: >-
          #/channels/InteractiveTransactionAssessment~1Updated/messages/InteractiveTransactionAssessment-updated.message
components:
  messages:
    InteractiveTransactionAssessment:
      name: InteractiveTransactionAssessment
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Transaction Authorization. 
      payload:
        $ref: '#/components/schemas/InteractiveTransactionAssessment'
  schemas:
    InteractiveTransactionAssessment:
      type: object
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Transaction Authorization. 
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer requesting the transaction ||\r\n|"
        EmployeeReference:
          $ref: '#/components/schemas/Employee'
          description: "The servicing resource for assisted customer exchanges ||\r\n|"
        ProductReference:
          $ref: '#/components/schemas/Product'
          description: >-
            The type of product involved Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
            BM 
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the specific product accessed by the proposed transaction ||\r\n|"
        ProposedTransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        ProposedTransactionValue:
          $ref: '#/components/schemas/Amount'
          description: >-
            Details key values in the transaction e.g. amount for a payment,
            dates for reporting, counterparties
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        CustomerContactRecordReference:
          $ref: '#/components/schemas/CustomerContact'
          description: "Reference to the contact record for the active contact where the transaction is sourced ||\r\n|"
        CustomerContactRecord:
          $ref: '#/components/schemas/CustomerContact'
          description: "The contact record consolidates all aspects of the contact that is cross-referenced by all  contact functions and called servicing sessions that make up the contact ||\r\n|"
        CustomerContactRecordCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "The customer reference as provided by the contacting party and verified by the authentication function ||\r\n|"
        CustomerContactRecordContactDevice:
          $ref: '#/components/schemas/Device'
          description: "The contact device can be determined by the channel operations facilities e.g. URL/ANI-phone number ||\r\n|"
        CustomerContactRecordAuthenticationStatusasobtainedbySD-ContactHandler:
          type: string
          format: String
          description: "The contact authentication level is determined by the authentication function and can be updated during the contact ||\r\n|"
        CustomerContactRecordRoutingSelectionStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The routing selections made through the contact Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CustomerContactRecordMenuSelection:
          type: string
          format: String
          description: "The requested service from a menu option can be indicated by the customer when initiating or during contact ||\r\n|"
        CustomerContactRecordServicingRequest:
          $ref: '#/components/schemas/Instruction'
          description: "The customer may provide details of servicing resource request when initiating or during contact ||\r\n|"
        CustomerContactRecordServicingEventHistory:
          type: string
          format: String
          description: "Contact Handler can reference recent servicing activity for routing, security and servicing purposes obtained from Service Domain Channel Activity History ||\r\n|"
        CustomerContactRecordServicingPositionReference:
          $ref: '#/components/schemas/Position'
          description: >-
            Reference to the servicing position can be where an inbound contact
            is routed, or the source of an outbound contact request Position
            |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        CustomerContactRecordServicingResourceReference:
          $ref: '#/components/schemas/ServicingResource'
          description: "Reference to the servicing resource can be to handle an inbound contact or the source of an outbound contact request ||\r\n|"
        CustomerContactRecordActivityRecord:
          $ref: '#/components/schemas/CustomerEventLog'
          description: "Records the actions performed during contact, including all dialogue sessions ||\r\n|"
        CustomerSessionDialogueReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to any contact session dialogue records created during the contact there can be several ||\r\n|"
        CustomerSessionDialogueRecord:
          $ref: '#/components/schemas/Session'
          description: "The session dialogue log of actions is returned to SD-Contact Handler and added to the contact record ||\r\n|"
        SessionDialogueType:
          type: string
          format: String
          description: "The general type of customer exchange e.g. verified customer, anonymous contact, topic used to structure/script dialogue ||\r\n|"
        SessionDialogueScript:
          $ref: '#/components/schemas/Session'
          description: "In cases a prompt or script can provided to structure the interaction for self-service and assisted interactions ||\r\n|"
        SessionDialogueLogReference:
          $ref: '#/components/schemas/SessionDialogueLog'
          description: "Reference to a dialogue log that is built up ||\r\n|"
        SessionDialogueLog:
          $ref: '#/components/schemas/SessionDialogueLog'
          description: "The dialogue log, used for training and root cause analysis etc.  e.g. click-stream, video/audio recording ||\r\n|"
        SessionDialogueSessionMechanism:
          $ref: '#/components/schemas/Session'
          description: "The mechanism for the session e.g.. web, phone, chat, video, VOIP, face to face at a branch note there can be concurrent sessions within a single customer contact ||\r\n|"
        SessionDialogueRecordSessionStartEndTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The start and end times for the session ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        SessionDialogueResult:
          type: string
          format: Object
          description: "The outcome of the dialogue e.g. customer satisfied, on-ward routing, hang-up ||\r\n|"
        CustomerContactRecordDuration:
          $ref: '#/components/schemas/Duration'
          description: >-
            Records the start and end date times for the contact
            Duration|Duration
            https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
            BM 
        CustomerContactActivityRecord:
          type: string
          format: Object
          description: "Description of all actions performed during the contact, including all sessions ||\r\n|"
        CustomerContactResult:
          $ref: '#/components/schemas/CustomerContact'
          description: "The interim result of the contact subject to transaction approval ||\r\n|"
        ChannelActivityHistoryReportReference:
          $ref: '#/components/schemas/Report'
          description: "Reference to a channel activity report extracted for the customer ||\r\n|"
        ChannelActivityHistoryReportFromto:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The period for the channel activity report
            DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        ChannelActivityHistoryReport:
          $ref: '#/components/schemas/Report'
          description: "The content of the report extracting recent channel activity records to support the transaction authorization decision ||\r\n|"
        TransactionAuthorizationGuidance:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            In case of failure, the guidance explains reason and details if
            additional information can be considered
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        TransactionAuthorizationResult:
          $ref: '#/components/schemas/TransactionAuthorization'
          description: "Indicates success or failure or required increased authentication level to be acquired for authorization ||\r\n|"
    Involvedparty:
      type: object
      format: Involvedparty
      description: "The customer reference as provided by the contacting party and verified by the authentication function ||\r\n|"
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Employee:
      type: object
      format: Employee
      description: "The servicing resource for assisted customer exchanges ||\r\n|"
      properties:
        Employee:
          type: string
          format: Class
          description: 'Party who is employed by an employer.  '
    Product:
      type: object
      format: Product
      description: >-
        The type of product involved Product_x000D_

        |Product
        https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
        BM 
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
          description: 'The identifier of product e.g. ISIN Code. '
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Product
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
          description: >-
            Refers to the lifecycle of a product e.g., initiated, announced,
            active, obsolete, withdrawn. 
        ProductPriority:
          type: string
          format: String
          description: ' '
        ProductDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of product. '
        ProductVersion:
          type: string
          format: String
          description: ' '
        ProductName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of Product. 


            Open Banking:

            The name of the product used for marketing purposes from a customer
            perspective. I.e. what the customer would recognise. 
        FinancialInstrumentType:
          $ref: '#/components/schemas/Financialinstrumenttypevalues'
          format: Product
          description: ">\r\n* `Loan` \r\n* `Bond` \r\n* `Deposit` \r\n* `Stock` \r\n* `Option` \r\n* `Share` \r\n* `Debt` Financial instruments evidencing moneys owed by the issuer to the holder on terms as specified. ISO20022\n\nAny type of instrument primarily classified as debt can be considered a debt instrument. Debt instruments are tools an individual, government entity, or business entity can utilize for the purpose of obtaining capital. Debt instruments provide capital to an entity that promises to repay the capital over time. Credit cards, credit lines, loans, and bonds can all be types of debt instruments. Investopedia\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking. ISO20022\r\n* `Security` Financial instruments representing a sum of rights of the investor vis-a-vis the issuer. ISO20022\r\n* `Derivative` "
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Financialinstrumentidentification'
          description: ''
        FinancialInstrumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Financialinstrumentdatetime'
          description: 'Key dates of financial instrument '
        AssetTitle:
          type: string
          format: String
          description: ' '
        AssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Asset.
             
        AssetType:
          $ref: '#/components/schemas/Assettypevalues'
          format: Product
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        AssetDescription:
          type: string
          format: String
          description: 'Description of the asset  '
        AssetStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of an asset; dependent on the tpe of asset this can be
            free, mortgaged, blocked and more 
        AssetDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key date and times of an asset like Maturity Date, Register Date,
            ... 
        AssetClassification:
          type: string
          format: String
          description: 'Classification of the asset.ISO20022 '
        AssetClassificationType:
          $ref: '#/components/schemas/Assetclassificationtypevalues'
          format: Product
          description: ">\r\n* `Assetclassificationtypevalues` "
        AssetSubClassificationType:
          $ref: '#/components/schemas/Assetsubclassificationtypevalues'
          format: Product
          description: ">\r\n* `Subassetclass` Sub-asset class.ISO20022\r\n* `Timetomaturitybucket` Time to maturity bucket.ISO20022\r\n* `Optiontimetomaturitybucket` Time to maturity bucket of the option.ISO20022\r\n* `Swaptimetomaturitybucket` Time to maturity bucket of the swap.ISO20022\r\n* `Underlyinginstrumentidentification` Underlying instrument identification, such as an ISIN code.ISO20022\r\n* `Underlyingbondissuer` Issuer of the underlying bond.ISO20022\r\n* `Underlyinginterestrate` Underlying interest rate.ISO20022\r\n* `Underlyingbondterm` Term of the underlying bond.ISO20022\r\n* `Assetclass` Asset class.ISO20022\r\n* `Underlyingindexidentification` Underlying index identification such as an ISIN or an index name.ISO20022\r\n* `Interestratetermofcontract` Interest rate term of contract.ISO20022\r\n* `Underlyingreferenceentity` Underlying reference entity.ISO20022\r\n* `Sovereignandpublictypeissuer` Issuer of sovereign and public type.ISO20022\r\n* `Irdnotionalcurrency1` Interest rate derivative notional currency 1.ISO20022\r\n* `Fexnotionalcurrency1` Foreign exchange derivative notional currency 1.ISO20022\r\n* `Cfdnotionalcurrency1` Contract for difference notional currency 1.ISO20022\r\n* `Fexnotionalcurrency2` Foreign exchange derivative notional currency 2.ISO20022\r\n* `Irdnotionalcurrency2` Interest rate derivative notional currency 2.ISO20022\r\n* `Cfdnotionalcurrency2` Contract for difference notional currency 2.ISO20022\r\n* `Swaptionnotionalcurrency` Notional currency of the swaption.ISO20022\r\n* `Creditnotionalcurrency` Credit derivative notional currency.ISO20022\r\n* `Commoditynotionalcurrency` Commodity derivative notional currency.ISO20022\r\n* `Contracttype` Contract type.ISO20022\r\n* `Baseproduct` Base product.ISO20022\r\n* `Subproduct` Sub product.ISO20022\r\n* `Furthersubproduct` Further sub product.ISO20022\r\n* `Deliverycashlocation` Delivery cash settlement location.ISO20022\r\n* `Deliverysettlementtype` Delivery settlement type.ISO20022\r\n* `Sizespecificationrelatedtofreightsubtype` Size specification related to freight subtype.ISO20022\r\n* `Specificroutetimecharteraverage` Specific route time charter average.ISO20022\r\n* `Equityunderlyingtype` Equity derivative underlying type.ISO20022\r\n* `Parameter` Parameter.ISO20022\r\n* `Inflationindexcodename` Inflation index code or name.ISO20022\r\n* `ISIN` Instrument identification.ISO20022\r\n* `Underlyingindexcdssubclassidentification` Sub class of the underlying index credit default swap CDS.ISO20022\r\n* `Underlyingtype` Underlying type.ISSO20022"
        AssetSubClassification:
          type: string
          format: String
          description: ' '
    Productidentification:
      type: object
      format: Productidentification
      description: 'The identifier of product e.g. ISIN Code. '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ProductIdentificationType:
          $ref: '#/components/schemas/Productidentificationtypevalues'
          format: Productidentification
          description: ">\r\n* `ISINCode` \r\n* `PackageCode` \r\n* `Buyersitemnumber` Product identifier assigned by the buyer.\r\n* `Commercialdescriptioncodename` A code to identify a product based on applicable commercial conditions.\r\n* `EAN` The unique EAN European Article Number code.\r\n* `Harmonizedtariffcodename` Classification of goods as developed by the Customs Cooperation council.\r\n* `Manufacturersitemnumber` Product identifier as assigned by the manufacturer.\r\n* `Modelnumber` Reference number assigned by the manufacturer to differentiate variations in similar products in a class or group.\r\n* `Partnumber` Reference assigned by the manufacturer to a product part.\r\n* `Quotacategory` Product identifier used by the retail industry.\r\n* `Stylenumber` Identification of the style of a product.\r\n* `Suppliersitemnumber` Number assigned to an article by the supplier of that article.\r\n* `Universalproductcode` Number assigned to a manufacturer's product by the Product Code Council."
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Productstatus:
      type: object
      format: Productstatus
      description: >-
        Refers to the lifecycle of a product e.g., initiated, announced, active,
        obsolete, withdrawn. 
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ProductStatusType:
          $ref: '#/components/schemas/Productstatustypevalues'
          format: Productstatus
          description: ">\r\n* `Initiated` \r\n* `Announced` \r\n* `Sold` \r\n* `Obsolete` \r\n* `Active` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: >-
        The period for the channel activity report DateTimePeriod|DateTimePeriod
        https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
        BM 
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Financialinstrumentidentification:
      type: object
      format: Financialinstrumentidentification
      description: ' '
      properties:
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FinancialInstrumentIdentificationType:
          $ref: '#/components/schemas/Financialinstrumentidentificationtypevalues'
          format: Financialinstrumentidentification
          description: ">\r\n* `NASDAQ` \r\n* `ISIN` "
    Financialinstrumentdatetime:
      type: object
      format: Financialinstrumentdatetime
      description: 'Key dates of financial instrument '
      properties:
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        FinancialInstrumentDateType:
          $ref: '#/components/schemas/Financialinstrumentdatetimetypevalues'
          format: Financialinstrumentdatetime
          description: ">\r\n* `CouponDate` Next payment date of an interest bearing financial instrument.ISO20022\r\n* `ExpiryDate` Date on which a privilege expires.ISO20022\r\n* `FloatingRateFixingDate` Date at which the interest rate of an interest bearing security will be calculated and reset, according to the terms of the issue.ISO20022\r\n* `MaturityDate` Planned final repayment date at the time of issuance.ISO20022\r\n* `IssueDate` Date at which the security was made available.ISO20022\r\n* `NextCallableDate` Next date at which the issuer has the right to pay the security prior to maturity.ISO20022\r\n* `PutableDate` Date at which the holder has the right to ask for redemption of the security prior to final maturity.ISO20022\r\n* `DatedDate` First date at which a security begins to accrue interest.ISO20022\r\n* `FirstPaymentDate` Date at which the first interest payment is due to holders of the security.ISO20022"
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "Reference to the specific product accessed by the proposed transaction ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
