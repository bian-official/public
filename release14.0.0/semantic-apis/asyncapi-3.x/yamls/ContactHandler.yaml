asyncapi: 3.0.0
info:
  title: Contact Handler
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handles
    a customer's interactive contact with the bank. This will typically involve
    launching of one or more channel/device specific dialogue sessions as
    necessary within the customer contact
channels:
  CustomerContactOperatingSession/Created:
    address: CustomerContactOperatingSession/Created
    messages:
      CustomerContactOperatingSession-created.message:
        $ref: '#/components/messages/CustomerContactOperatingSession'
    description: ''
  CustomerContactOperatingSession/Updated:
    address: CustomerContactOperatingSession/Updated
    messages:
      CustomerContactOperatingSession-updated.message:
        $ref: '#/components/messages/CustomerContactOperatingSession'
    description: ''
  Authentication/Created:
    address: Authentication/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Authentication'
    description: ''
  Authentication/Updated:
    address: Authentication/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Authentication'
    description: ''
  History/Created:
    address: History/Created
    messages:
      publish.message:
        $ref: '#/components/messages/History'
    description: ''
  History/Updated:
    address: History/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/History'
    description: ''
  Routing/Created:
    address: Routing/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Routing'
    description: ''
  Routing/Updated:
    address: Routing/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Routing'
    description: ''
  Session/Created:
    address: Session/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Session'
    description: ''
  Session/Updated:
    address: Session/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Session'
    description: ''
operations:
  CustomerContactOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerContactOperatingSession~1Created'
    summary: CustomerContactOperatingSession
    messages:
      - $ref: >-
          #/channels/CustomerContactOperatingSession~1Created/messages/CustomerContactOperatingSession-created.message
  CustomerContactOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerContactOperatingSession~1Updated'
    summary: CustomerContactOperatingSession
    messages:
      - $ref: >-
          #/channels/CustomerContactOperatingSession~1Updated/messages/CustomerContactOperatingSession-updated.message
  Authentication/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Authentication~1Created'
    summary: Authentication
    messages:
      - $ref: '#/channels/Authentication~1Created/messages/publish.message'
  Authentication/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Authentication~1Updated'
    summary: Authentication
    messages:
      - $ref: '#/channels/Authentication~1Updated/messages/publish.message'
  History/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/History~1Created'
    summary: History
    messages:
      - $ref: '#/channels/History~1Created/messages/publish.message'
  History/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/History~1Updated'
    summary: History
    messages:
      - $ref: '#/channels/History~1Updated/messages/publish.message'
  Routing/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Routing~1Created'
    summary: Routing
    messages:
      - $ref: '#/channels/Routing~1Created/messages/publish.message'
  Routing/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Routing~1Updated'
    summary: Routing
    messages:
      - $ref: '#/channels/Routing~1Updated/messages/publish.message'
  Session/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Session~1Created'
    summary: Session
    messages:
      - $ref: '#/channels/Session~1Created/messages/publish.message'
  Session/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Session~1Updated'
    summary: Session
    messages:
      - $ref: '#/channels/Session~1Updated/messages/publish.message'
components:
  messages:
    CustomerContactOperatingSession:
      name: CustomerContactOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Contact
        Handler. 
      payload:
        $ref: '#/components/schemas/CustomerContactOperatingSession'
    Authentication:
      name: Authentication
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Authentication'
    History:
      name: History
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/History'
    Routing:
      name: Routing
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Routing'
    Session:
      name: Session
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Session'
  schemas:
    Authentication:
      type: object
      format: Authentication
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        AuthenticationTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The task updates the contact record authentication status field and handles the interaction with the Party Authentication service domain to get the required level of authentication for the contact ||\r\n|"
    Task:
      type: object
      format: Task
      description: "The task updates the contact record activity record fields and handles the interaction with the Contact Dialogue service domain to initiate the servicing session ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    History:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        HistoryTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The task updates the channel activity history to reflect the contact ||\r\n|"
    Routing:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        RoutingTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The task updates the contact record routing selection field and handles the interaction with the Contact Routing service domain to identify the servicing position/resource ||\r\n|"
    Session:
      type: object
      format: Session
      description: "An indicator of how the session was concluded e.g. customer completed, hang-up, further servicing required ||\r\n|"
      properties:
        SessionTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The task updates the contact record activity record fields and handles the interaction with the Contact Dialogue service domain to initiate the servicing session ||\r\n|"
        SessionResult:
          $ref: '#/components/schemas/Session'
          description: "An indicator of how the session was concluded e.g. customer completed, hang-up, further servicing required ||\r\n|"
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The time the session was active '
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates and times for the session '
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            Specifies the classification of session like Customer Contact
            Session, Channel Operating Session, Device Operating Session, etc. 
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            A unique identifier assigned to each Session to distinguish it from
            all other sessions. 
    Duration:
      type: object
      format: Duration
      description: 'The time the session was active '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Sessiontype:
      type: object
      format: Sessiontype
      description: >-
        Specifies the classification of session like Customer Contact Session,
        Channel Operating Session, Device Operating Session, etc. 
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
          format: Sessiontype
          description: ">\r\n* `ContactHandlingSession` \r\n* `CustomerDialogueSession` \r\n* `ChannelOperatingSession` \r\n* `GatewayOperatingSession` \r\n* `SwitchOperatingSession` \r\n* `DeviceOperatingSession` \r\n* `InterbankTransactionOperatingSession` \r\n* `CorrespondenceOperatingSession` \r\n* `InteractiveHelpOperatingSession` \r\n* `ACHOperatingSession` "
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: >-
        A unique identifier assigned to each Session to distinguish it from all
        other sessions. 
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    CustomerContactOperatingSession:
      type: object
      description: >-
        Operate equipment and/or a largely automated facility within Contact
        Handler. 
      properties:
        CustomerContactInboundorOutboundIndicator:
          $ref: '#/components/schemas/Yesnoindicator'
          description: >-
            Indicates whether this is an inbound or outbound contact inbound is
            customer initiated, outbound is servicing resource initiated
            YesNoIndicator|YesNoIndicator
            https://www.iso20022.org/standardsrepository/type/YesNoIndicator|Standard|ISO20022
            BM 
        eBranchOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to the active network operating session used to access customer ||\r\n|"
        AdvancedVoiceServiceOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to the active voice network used to access customer ||\r\n|"
        CustomerContactRecordReference:
          $ref: '#/components/schemas/CustomerContact'
          description: "Reference to the contact record assembled during the customer contact ||\r\n|"
        CustomerContactRecord:
          $ref: '#/components/schemas/CustomerContact'
          description: "The contact record consolidates all aspects of the contact that is cross-referenced by all  contact functions and called servicing sessions that make up the contact ||\r\n|"
        CustomerContactRecordCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "The customer reference as provided by the contacting party and verified by the authentication function ||\r\n|"
        CustomerContactRecordContactDevice:
          $ref: '#/components/schemas/Device'
          description: "The contact device can be determined by the channel operations facilities e.g. URL/ANI-phone number ||\r\n|"
        CustomerContactRecordAuthenticationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The contact authentication level is determined by the authentication
            function and can be updated during the contact Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CustomerContactRecordRoutingSelectionStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The routing selections made through the contact Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CustomerContactRecordMenuSelection:
          type: string
          format: String
          description: "The requested service from a menu option can be indicated by the customer when initiating or during contact ||\r\n|"
        CustomerContactRecordServicingRequest:
          $ref: '#/components/schemas/Instruction'
          description: "The customer may provide details of servicing resource request when initiating or during contact ||\r\n|"
        CustomerContactRecordServicingEventHistory:
          type: string
          format: String
          description: "Contact Handler can reference recent servicing activity for routing, security and servicing purposes obtained from Service Domain Channel Activity History ||\r\n|"
        CustomerContactRecordServicingPositionReference:
          $ref: '#/components/schemas/Position'
          description: >-
            Reference to the servicing position can be where an inbound contact
            is routed, or the source of an outbound contact request Position
            |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        CustomerContactRecordServicingResourceReference:
          $ref: '#/components/schemas/ServicingResource'
          description: "Reference to the servicing resource can be to handle an inbound contact or the source of an outbound contact request ||\r\n|"
        CustomerContactRecordActivityRecord:
          $ref: '#/components/schemas/CustomerEventLog'
          description: "Records the actions performed during contact, including all dialogue sessions ||\r\n|"
        CustomerSessionDialogueReference:
          $ref: '#/components/schemas/DialogueSession'
          description: "Reference to any contact session dialogue records created during the contact there can be several ||\r\n|"
        CustomerSessionDialogueRecord:
          type: string
          format: Object
          description: "The customer session dialogue details and log ||\r\n|"
        CustomerContactRecordDuration:
          $ref: '#/components/schemas/Duration'
          description: >-
            Records the start and end date times for the contact
            Duration|Duration
            https://www.iso20022.org/standardsrepository/type/duration|Standard|ISO20022
            BM 
        CustomerContactRecordResult:
          type: string
          format: String
          description: "Describes the interpreted result of the contact e.g. completed, customer terminated, timed-out ||\r\n|"
    Yesnoindicator:
      type: object
      format: Yesnoindicator
      description: >-
        Indicates whether this is an inbound or outbound contact inbound is
        customer initiated, outbound is servicing resource initiated
        YesNoIndicator|YesNoIndicator
        https://www.iso20022.org/standardsrepository/type/YesNoIndicator|Standard|ISO20022
        BM 
      properties:
        Yesnoindicator:
          type: string
          format: DataType
          description: |-
            Indicates a "Yes" or "No" type of answer for an element. ISO20022
            true:Yes
            false:No 
    CustomerContact:
      type: object
      format: CustomerContact
      description: "The contact record consolidates all aspects of the contact that is cross-referenced by all  contact functions and called servicing sessions that make up the contact ||\r\n|"
      properties:
        CustomerContactType:
          type: string
          format: String
          description: ' '
        CustomerContactDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'The start and end date times for the contact '
        CustomerContactLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        CustomerContactSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'The schedule of past and planned customer contacts '
        CustomerContactResult:
          type: string
          format: String
          description: >-
            The interpreted result of the contact e.g. completed, customer
            terminated, timed-out 
        CustomerContactPurpose:
          type: string
          format: String
          description: >-
            The reason and or purpose for the contact e.g. review, issue,
            product sales, advice, customer enquiry 
        CustomerContactDevice:
          $ref: '#/components/schemas/Device'
          description: ''
        CustomerContactIndicator:
          type: string
          format: String
          description: >-
            Indicates whether this is an inbound or outbound contact inbound is
            customer initiated, outbound is servicing resource initiated. 
        CustomerContactContent:
          type: string
          format: String
          description: ' '
        CustomerContactIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Device:
      type: object
      format: Device
      description: >-
        The hardware or endpoint the customer uses to participate in the
        session, such as mobile phone, desktop/laptop, tablet, or IVR
        interactive voice response system. 
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: Device
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: Device
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Instruction:
      type: object
      format: Instruction
      description: "The customer may provide details of servicing resource request when initiating or during contact ||\r\n|"
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
