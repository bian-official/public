asyncapi: 3.0.0
info:
  title: Rewards Delivery
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The service domain
    orchestrates the entire end-to-end  process for delivering a redeemed
    reward.
channels:
  RewardsDeliveryProcedure/Created:
    address: RewardsDeliveryProcedure/Created
    messages:
      RewardsDeliveryProcedure-created.message:
        $ref: '#/components/messages/RewardsDeliveryProcedure'
    description: ''
  RewardsDeliveryProcedure/Updated:
    address: RewardsDeliveryProcedure/Updated
    messages:
      RewardsDeliveryProcedure-updated.message:
        $ref: '#/components/messages/RewardsDeliveryProcedure'
    description: ''
operations:
  RewardsDeliveryProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/RewardsDeliveryProcedure~1Created'
    summary: RewardsDeliveryProcedure
    messages:
      - $ref: >-
          #/channels/RewardsDeliveryProcedure~1Created/messages/RewardsDeliveryProcedure-created.message
  RewardsDeliveryProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/RewardsDeliveryProcedure~1Updated'
    summary: RewardsDeliveryProcedure
    messages:
      - $ref: >-
          #/channels/RewardsDeliveryProcedure~1Updated/messages/RewardsDeliveryProcedure-updated.message
components:
  messages:
    RewardsDeliveryProcedure:
      name: RewardsDeliveryProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Rewards
        Delivery. 
      payload:
        $ref: '#/components/schemas/RewardsDeliveryProcedure'
  schemas:
    RewardsDeliveryProcedure:
      type: object
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Rewards
        Delivery. 
      properties:
        RewardsDeliveryProcedureParameterType:
          type: string
          format: Featuretypevalues
          description: "A Classification value that distinguishes between Procedures according to the type of business services and/or type of concern defined within Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureSelectedOption:
          type: string
          format: Feature
          description: "A selected optional business service as subject matter of Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureRequest:
          type: string
          format: Instruction
          description: "Request to process Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureSchedule:
          type: string
          format: Schedule
          description: "Timetable to process Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureStatus:
          type: string
          format: Status
          description: >-
            The status of Rewards Delivery Procedure Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        RewardsDeliveryProcedureAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to the party who is involved in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureBusinessUnitReference:
          type: string
          format: Involvedparty
          description: "Reference to the business unit which is involved in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureServiceProviderReference:
          type: string
          format: Involvedparty
          description: "Reference to the party who is the service provider of Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureFinancialFacilityReference:
          type: string
          format: FinancialFacility
          description: "Reference to the Financial Facility related to Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureEmployeeReference:
          type: string
          format: Involvedparty
          description: "Reference to the employee who is involved in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureCustomerReference:
          type: string
          format: Involvedparty
          description: "Reference to the customer who is involved in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureType:
          type: string
          format: Proceduretype
          description: "A Classification value that distinguishes between the type of process undertaken within Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureServiceProviderSchedule:
          type: string
          format: Schedule
          description: "The schedule according to which the service provider will process the Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureServiceType:
          type: string
          format: Servicetype
          description: "A Classification value that distinguishes between the type of services in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureProductandServiceType:
          type: string
          format: Bankingproducttype
          description: "A Classification value that distinguishes between the type of products/services related to Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureProductandServiceInstance:
          type: string
          format: Product
          description: >-
            Reference to the product or service that is related to Rewards
            Delivery Procedure Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
            BM 
        RewardsDeliveryProcedureTransactionType:
          type: string
          format: Transactiontype
          description: "A Classification value that distinguishes between the type of transactions in Rewards Delivery Procedure ||\r\n|"
        RewardsDeliveryProcedureTransaction:
          type: string
          format: Transaction
          description: >-
            Reference to the transaction that is related to Rewards Delivery
            Procedure ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        RewardsDeliveryProcedureFinancialTransactionArrangement:
          type: string
          format: Arrangement
          description: >-
            Reference to the Financial Transaction Arrangement that is related
            to Rewards Delivery Procedure Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        RewardsDeliveryProcedureCustomerAgreementReference:
          type: string
          format: Agreement
          description: >-
            Reference to the Customer Agreement that is related to Rewards
            Delivery Procedure Agreement_x000D_

            |Agreement
            https://www.iso20022.org/standardsrepository/type/Agreement|Standard|ISO20022
            BM 
        RewardsDeliveryProcedureReference:
          type: string
          format: Procedure
          description: "An unique reference to an item or an occurrence of Rewards Delivery Procedure ||\r\n|"
