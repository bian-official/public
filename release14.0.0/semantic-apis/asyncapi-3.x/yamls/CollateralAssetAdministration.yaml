asyncapi: 3.0.0
info:
  title: Collateral Asset Administration
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains the status of a customers collateral assets, including scheduled
    and ad-hoc valuations and confirmation of the correct completion of
    scheduled maintenance tasks.
channels:
  CollateralAssetAdministrativePlan/Created:
    address: CollateralAssetAdministrativePlan/Created
    messages:
      CollateralAssetAdministrativePlan-created.message:
        $ref: '#/components/messages/CollateralAssetAdministrativePlan'
    description: ''
  CollateralAssetAdministrativePlan/Updated:
    address: CollateralAssetAdministrativePlan/Updated
    messages:
      CollateralAssetAdministrativePlan-updated.message:
        $ref: '#/components/messages/CollateralAssetAdministrativePlan'
    description: ''
  Maintenance/Created:
    address: Maintenance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Maintenance'
    description: ''
  Maintenance/Updated:
    address: Maintenance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Maintenance'
    description: ''
  Valuation/Created:
    address: Valuation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Valuation'
    description: ''
  Valuation/Updated:
    address: Valuation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Valuation'
    description: ''
operations:
  CollateralAssetAdministrativePlan-created:
    action: receive
    channel:
      $ref: '#/channels/CollateralAssetAdministrativePlan~1Created'
    summary: CollateralAssetAdministrativePlan
    messages:
      - $ref: >-
          #/channels/CollateralAssetAdministrativePlan~1Created/messages/CollateralAssetAdministrativePlan-created.message
  CollateralAssetAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/CollateralAssetAdministrativePlan~1Updated'
    summary: CollateralAssetAdministrativePlan
    messages:
      - $ref: >-
          #/channels/CollateralAssetAdministrativePlan~1Updated/messages/CollateralAssetAdministrativePlan-updated.message
  Maintenance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Maintenance~1Created'
    summary: Maintenance
    messages:
      - $ref: '#/channels/Maintenance~1Created/messages/publish.message'
  Maintenance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Maintenance~1Updated'
    summary: Maintenance
    messages:
      - $ref: '#/channels/Maintenance~1Updated/messages/publish.message'
  Valuation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Valuation~1Created'
    summary: Valuation
    messages:
      - $ref: '#/channels/Valuation~1Created/messages/publish.message'
  Valuation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Valuation~1Updated'
    summary: Valuation
    messages:
      - $ref: '#/channels/Valuation~1Updated/messages/publish.message'
components:
  messages:
    CollateralAssetAdministrativePlan:
      name: CollateralAssetAdministrativePlan
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Collateral Asset Administration. 
      payload:
        $ref: '#/components/schemas/CollateralAssetAdministrativePlan'
    Maintenance:
      name: Maintenance
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Maintenance'
    Valuation:
      name: Valuation
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Valuation'
  schemas:
    Maintenance:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        CollateralAssetMaintenanceTaskType:
          type: string
          format: String
          description: "The type of action or check performed to oversee maintenance e.g. insurance coverage, upkeep review ||\r\n|"
        CollateralAssetMaintenanceServiceProviderReference3rdpartyserviceprovider:
          type: string
          format: String
          description: "Reference to 3rd party maintenance service provider e.g. insurer, custodian ||\r\n|"
        CollateralAssetVerificationandComplianceRecord:
          $ref: '#/components/schemas/Assessment'
          description: >-
            A record of the verification checks performed against the schedule
            Assessment|Assessment
            https://www.iso20022.org/standardsrepository/type/Assessment|Standard|ISO20022
            BM 
        CollateralAssetMaintenanceSafekeepingFees:
          $ref: '#/components/schemas/FeeArrangement'
          description: >-
            Record of any fees incurred in the collateral asset maintenance e.g.
            3rd party fees Charges|Charges
            https://www.iso20022.org/standardsrepository/type/Charges|Standard|ISO20022
            BM 
    Assessment:
      type: object
      format: Assessment
      description: >-
        A record of the verification checks performed against the schedule
        Assessment|Assessment
        https://www.iso20022.org/standardsrepository/type/Assessment|Standard|ISO20022
        BM 
      properties:
        AssessmentType:
          $ref: '#/components/schemas/Assessmenttypevalues'
          format: Assessment
          description: ">\r\n* `Valuation` \r\n* `Matching` \r\n* `Authorization` An evaluation whether a party or system is allowed to do something.\n\nThe consent given by a participant or a third party acting on behalf of that participant in order to transfer funds or securities. ECB\n\nAuthorization is a mechanism by which a computer system determines whether to allow or deny specific action to a user. Authorization is often controlled by rather complex rules and algorithms, usually specified as part of an access control model. Authorization often follows and required authentication, however, authentication and authorization are two separate mechanisms. In rare cases, \"authorization\" is understood as a process of allowing access, granting permissions or giving approval. Such as \"authorization\" of a request to join a group. ISO/IEC 24760-1:-2019 IT Security and Privacy\r\n* `Authentication` An evaluation whether a party or system is what it claims to be.\n\nA security mechanism for verifying:1 the identity of an individual or other entity including verification by means of a computer or computer application; and 2 the level of authority of that person or entity i.e. the ability of that person or entity to perform specific tasks or activities. ECB\n\nAuthentication is a mechanism by which a computer system checks that the user is really the one she or he claims to be. Authentication can be implemented by a broad variety of mechanisms broadly divided into three categories:something you know, something you have, something you are. Traditionally, authentication is done by the means of by username and password. Authentication is often followed by authorization, however, authentication and authorization are two separate mechanisms. ISO/IEC 24760-1:-2019 IT Security and Privacy\r\n* `QualityAssurance` \r\n* `Audit` \r\n* `ComplianceCheck` \r\n* `FundingCheck` \r\n* `SuitabilityCheck` \r\n* `PerformanceCheck` \r\n* `ImpactAssessment` \r\n* `RiskAssessment` \r\n* `Rating` \r\n* `UnderwritingAssessment` \r\n* `Qualification` \r\n* `Verification` A process establishing that a particular information is correct, while the meaning of \"information\" and \"correct\" varies from context to context. When dealing with identity information, this usually means formal verification of identity attributes, checking the schema, identifier uniqueness and referential integrity. However, verification may mean deeper verification, such as checking that the information is true and up-to-date.  ISO/IEC 24760-1:-2019 IT Security and Privacy\n\r\n* `KYCAssessment` An assessment conducted by businesses and financial institutions to verify and confirm the identity of their customers or clients. The primary purpose of a KYC check is to prevent illegal activities, such as money laundering, terrorist financing, and fraud, by ensuring that customers are who they claim to be.\r\n* `PEPAssessment` A PEP check, or \"Politically Exposed Person\" check, is an assessment conducted by used by businesses, financial institutions, and government agencies to identify individuals who hold prominent public positions or have significant political influence. The purpose of a PEP check is to assess and manage the potential risks associated with doing business with these individuals, as they may be more susceptible to corruption, money laundering, or other illicit activities.\r\n* `AMLAssessment` An AML Anti-Money Laundering check is an assessment conducted by businesses, financial institutions, and other organizations to prevent and detect money laundering and the financing of criminal activities. The main purpose of an AML check is to ensure that financial transactions and business relationships are not being used to disguise the illegal origins of funds.\r\n* `EligibilityCheck` Determines whether a person or case meets the criteria or preconditions to qualify for a benefit, service, or action.\r\n* `ExternalAgencyCheck` \r\n* `EntitlementCheck` Determines what benefit, amount, or service the person is actually entitled to receive once eligibility is confirmed."
        AssessmentMethod:
          type: string
          format: String
          description: ' '
        AssessmentSchedule:
          $ref: '#/components/schemas/Schedule'
          description: ''
        AssessmentDescription:
          type: string
          format: String
          description: ' '
        AssessmentModel:
          $ref: '#/components/schemas/Model'
          description: ''
        AssessmentDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AssessmentResult:
          type: string
          format: String
          description: ' '
        AssessmentSupportingDocument:
          $ref: '#/components/schemas/Document'
          description: >-
            Document that provides background or corroborating information
            regarding an assessments. 
        AssessmentRepresentingDocument:
          $ref: '#/components/schemas/Document'
          description: 'Document that represents the result of an assessments. '
        AssessmentRequiredAdjustment:
          type: string
          format: String
          description: 'Change that the assessment reveals is needed. '
        AssessmentRequirement:
          $ref: '#/components/schemas/Requirement'
          description: ''
        AssessmentExpiryDate:
          $ref: '#/components/schemas/Date'
          description: 'Date when the assessment expires. ISO20022 '
        AssessmentStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AssessmentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Schedule:
      type: object
      format: Schedule
      description: >-
        Processing schedule for repeating payments for standing orders e.g.
        start date, end, period, number/cycles. Note this triggers an internal
        execution call as necessary 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Model:
      type: object
      format: Model
      description: ' '
      properties:
        ModelType:
          type: string
          format: String
          description: 'The type or category of model   '
        ModelPurpose:
          type: string
          format: String
          description: >-
            A description of the model that clarifies the intended
            analysis/insights provided 
        ModelVersion:
          type: string
          format: String
          description: ' '
        ModelName:
          $ref: '#/components/schemas/Name'
          description: ''
        ModelDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ModelStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetime:
      type: object
      format: Datetime
      description: >-
        The date of a valuation ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Document:
      type: object
      format: Document
      description: 'Document that represents the result of an assessments. '
      properties:
        DocumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            Document. 
        DocumentVersion:
          type: string
          format: Number
          description: ''
        DocumentType:
          $ref: '#/components/schemas/Financialdocumenttypevalues'
          format: Document
          description: ">\r\n* `Meteredserviceinvoice` Document is an invoice claiming payment for the supply of metered services, for example gas or electricity supplied to a fixed meter.\r\n* `Creditnoterelatedtofinancialadjustment` Document is a credit note for the final amount settled for a commercial transaction.\r\n* `Debitnoterelatedtofinancialadjustment` Document is a debit note for the final amount settled for a commercial transaction.\r\n* `Commercialinvoice` Document is an invoice.\r\n* `Creditnote` Document is a credit note.\r\n* `Debitnote` Document is a debit note.\r\n* `Hireinvoice` Document is an invoice for the hiring of human resources or renting goods or equipment.\r\n* `Selfbilledinvoice` Document is an invoice issued by the debtor.\r\n* `Remittanceadvicemessage` Document is a remittance advice sent separately from the current transaction.\r\n* `Relatedpaymentinstruction` Document is a linked payment instruction to which the current payment instruction is related, for example, in a cover scenario.\r\n* `Commercialcontract` Document is an agreement between the parties, stipulating the terms and conditions of the delivery of goods or services.\r\n* `Foreignexchangedealreference` Document is a pre-agreed or pre-arranged foreign exchange transaction to which the payment transaction refers.\r\n* `Statementofaccount` Document is a statement of the transactions posted to the debtor's account at the supplier.\r\n* `Dispatchadvice` Document is a dispatch advice.\r\n* `Purchaseorder` Document is a purchase order.\r\n* `Structuredcommunicationreference` Document is a structured communication reference provided by the creditor to identify the referred transaction.\r\n* `Billoflading` Document is a shipping notice.\r\n* `Voucher` Document is an electronic payment document.\r\n* `Accountreceivableopenitem` Document is a payment that applies to a specific source document.\r\n* `Tradeservicesutilitytransaction` Document is a transaction identifier as assigned by the Trade Services Utility.\r\n* `Cashierreceipt` When the Sale system print the Cashier copy of the Payment receipt.\r\n* `Customerreceipt` When the Sale System requires   the POI system to print the Customer receipt.\r\n* `Journal` When the POI or the Sale System wants to store a message on the journal printer or electronic journal of the Sale Terminal it is sometimes a Sale Logging/Journal Printer.\r\n* `Salereceipt` When the Sale System requires the POI system to print the Sale receipt."
        DocumentStatus:
          $ref: '#/components/schemas/Status'
          description: 'Status of the document e.g. delivered, paid, etc.. ISO20022 '
        DocumentDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DocumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        DocumentDateTimeType:
          $ref: '#/components/schemas/Documentdatetimetypevalues'
          format: Document
          description: ">\r\n* `CreationDate` \r\n* `CapturingDate` \r\n* `VersionDate` \r\n* `ValueDate` \r\n* `IssueDate` "
        DocumentPurpose:
          type: string
          format: String
          description: 'Specifies the function of the document. ISO20022 '
        DocumentFormat:
          type: string
          format: String
          description: ' '
        DocumentSubject:
          type: string
          format: String
          description: ' '
        DocumentDescription:
          type: string
          format: String
          description: ' '
        DocumentValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Requirement:
      type: object
      format: Requirement
      description: ' '
      properties:
        RequirementType:
          type: string
          format: String
          description: ''
    Date:
      type: object
      format: Date
      description: 'The date on which the loan arrangement is agreed to come to the end  '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    FeeArrangement:
      type: object
      format: FeeArrangement
      description: >-
        Record of any fees incurred in the collateral asset maintenance e.g. 3rd
        party fees Charges|Charges
        https://www.iso20022.org/standardsrepository/type/Charges|Standard|ISO20022
        BM 
      properties:
        FeeType:
          $ref: '#/components/schemas/Feetypevalues'
          format: FeeArrangement
          description: ">\r\n* `Accountingfee` Fee paid for accounting services rendered.\r\n* `Adrfee` Charge linked to an ADR American Depositary Receipt.\r\n* `Advisoryfee` Fee paid for advisory services rendered.\r\n* `Airwaybillfee` Charge is an airway bill fee.\r\n* `Backendload` Sales charge paid by the investor when redeeming an investment such as an investment fund.\r\n* `Brokeragefee` Fee paid to a broker for services provided.\r\n* `Clearanceandhandlingatdestination` Charge is for clearance and handling of goods at destination.\r\n* `Clearanceandhandlingatorigin` Charge is for clearance and handling of goods at origin.\r\n* `Collectfreight` Charge is for the collection of the freight.\r\n* `Commission` Fee paid for services provided.\r\n* `Contingencydeferredsalescharge` Deferred sales charge.\r\n* `Correspondentbankcharge` In investment funds, the charge of the correspondent bank for transferring money.\r\n* `Custodyfee` Fee paid to a custodian in respect of custodial services.\r\n* `Dangerousgoodsfee` Charge is for dangerous goods.\r\n* `Dilutionlevy` In investment funds, a charge payable by the investor covering bid-offer spreads and dealing charges for the underlying investments. The dilution levy is paid to the fund for the benefit of other unit holders.\r\n* `Discount` Charge that has been reduced from the standard initial charge levied by a fund, eg, during a launch period or as negotiated by a funds supermarket / discount broker.\r\n* `Equalisation` The part of an investor's subscription amount that is held by the fund in order to pay incentive or performance fees at the end of the fiscal year.\r\n* `Frontendload` Sales charge paid immediately by the investor when subscribing to an investment such as an investment fund.\r\n* `Initial` Charge paid at the time of the first subscription.\r\n* `Insurancepremium` Charge is a premium for insurance.\r\n* `Issuancecancellationfee` Fee linked to the cancellation of an issuance.\r\n* `Issuancefee` Charge linked to the issuance of security.\r\n* `Managementfee` Fee paid to an investment manager for services. The fee usually includes fund administration costs and investor relationship management. Typically, the amount paid is a percentage of the assets under management.\r\n* `Matchingfees` Fee charged for matching and/or confirmation.\r\n* `Miscellaneousfee` Miscellaneous fee.\r\n* `Other` Another type of charge.\r\n* `Packaging` Charge is for packaging of goods.\r\n* `Partacquis` Portion of charge that the fund is entitled to receive, that cannot be reduced by an intermediary.\r\n* `Penalty` Fee charged to the investor for early redemption of the fund.\r\n* `Pickup` Charge is for pick-up of goods.\r\n* `Postagecharge` Charge paid for the postage.\r\n* `Premium` In investment funds, pre-arranged addition to the trade amount based on the published net asset value.\r\n* `Publicationfee` Fee paid in respect of publications made.\r\n* `Regulatoryfee` Fee charged by a regulatory authority, eg, Securities and Exchange fees.\r\n* `Securitycharge` Charge is for security.\r\n* `Serviceprovisionfee` Fee paid for the provision of financial services.\r\n* `Shippingcharge` Charge for shipping, including the insurance of securities.\r\n* `Signatureservice` Charge is for signature services.\r\n* `Specialconcessions` Charges, drawdown, or other reduction from or in addition to the deal price.\r\n* `Speciallyagreedfrontendload` Specially agreed front-end load.\r\n* `Storageatdestination` Charge is for storage of goods at destination.\r\n* `Storageatorigin` Charge is for storage of goods at origin.\r\n* `Switch` In investment funds, charge related to a switch transaction.\r\n* `Transferfee` In investment funds, a fee charged for the transfer of ownership of an investment fund.\r\n* `Transportcharges` Charge is for transport.\r\n* `Ucitscommission` Charges paid by the investor to the Fund Company for subscription and redemption orders.\r\n* `ChequeRelatedFee` "
        FeeAmount:
          $ref: '#/components/schemas/Amount'
          description: |-
            Base amount that would be applied when the service is requested. 

             
        FeeRate:
          $ref: '#/components/schemas/Rate'
          description: >-
            Rate used to calculate the amount of the adjustment, allowance,
            charge or fee. ISO20022 
        FeeEffectivePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period during which the fee is applicable. ISO20022 '
        FeeDueDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date on which the fee needs to be paid.

            It is not nessessary a date and could be  expressed as a calander or
            formula or events that would be fulfiled.  
        FeePlan:
          $ref: '#/components/schemas/Feeplan'
          description: An arranged FeeRatePlan
        FeeCreditDebitIndicator:
          $ref: '#/components/schemas/Debitcreditindicatortvalues'
          format: FeeArrangement
          description: ">\r\n* `Debit` Transaction is a debt entry\r\n* `Credit` Transaction is a credit entry"
        FeeReason:
          type: string
          format: String
          description: 'Reason for the amount adjustment fee.  '
        FeeDirection:
          $ref: '#/components/schemas/Adjustmentdirectiontypevalues'
          format: FeeArrangement
          description: ">\r\n* `Added` Adjustment amount must be added to the total amount.\r\n* `Substracted` Adjustment amount must be substracted from the total amount."
        FeeBearerType:
          $ref: '#/components/schemas/Chargebearertypevalues'
          format: FeeArrangement
          description: ">\r\n* `Bornebydebtor` All transaction charges are to be borne by the debtor.\r\n* `Bornebycreditor` All transaction charges are to be borne by the creditor.\r\n* `Shared` In a credit transfer context, means that transaction charges on the sender side are to be borne by the debtor, transaction charges on the receiver side are to be borne by the creditor. In a direct debit context, means that transaction charges on the sender side are to be borne by the creditor, transaction charges on the receiver side are to be borne by the debtor.\r\n* `Followingservicelevel` Charges are to be applied following the rules agreed in the service level and/or scheme."
        FeeChargingFrequency:
          $ref: '#/components/schemas/Frequency'
          description: 'Frequency at which the fee is charged '
        FeePaymentMethodType:
          $ref: '#/components/schemas/Feepaymentmethodtypevalues'
          format: FeeArrangement
          description: ">\r\n* `Cash` Payment is with cash.\r\n* `Unit` Units are redeemed to cover payment."
        LoanOriginationDate:
          $ref: '#/components/schemas/Date'
          description: ''
        LoanMaturityDate:
          $ref: '#/components/schemas/Date'
          description: ''
        LoanEndDate:
          $ref: '#/components/schemas/Date'
          description: >-
            The date on which the loan arrangement is agreed to come to the
            end  
        LoanAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        LoanArrangementType:
