      description: ">\r\n* `FirstPaymentDateTime` The date on which the first payment for a Standing Order schedule will be made. Open Banking\r\n* `NextPaymentDateTime` The date on which the next payment for a Standing Order schedule will be made. Open Banking\r\n* `LastPaymentDateTime` The date on which the last most recent payment for a Standing Order schedule was made. Open Banking\r\n* `FinalPaymentDateTime` The date on which the final payment for a Standing Order schedule will be made. Open Banking"
    Paymentservicetypevalues:
      enum:
        - CreditTransferService
        - StandingOrderService
        - DirectDebitService
        - CardPaymentService
        - WithdrawService
        - DepositService
        - OverdraftService
        - MoneyRemittanceService
        - StatementService
      type: string
      description: ">\r\n* `CreditTransferService` A payment service allowing a payer to transfer fund to a beneficiary. a proposed definition for BIAN BOM adapted from ECB\r\n* `StandingOrderService` A credit transfer service to make regular transfers on given dates to a named beneﬁciary. a proposed definition for BIAN BOM adapted from ISO20022\r\n* `DirectDebitService` A payment service for debiting a payer's payment account, where a payment transaction is initiated by the payee on the basis of the payer's consent given to the payee, to the payee's payment service provider or to the payer's own payment service provider. a proposed definition for BIAN BOM adapted from PSD\r\n* `CardPaymentService` A payment service to execute payment transactions through a payment card, including online payments. a proposed definition for BIAN BOM adapted from PSD\r\n* `WithdrawService` A payment service to take fund out of an account. a proposed definition for BIAN BOM\r\n* `DepositService` A payment service to place funds into an account for safekeeping. a proposed definition for BIAN BOM\r\n* `OverdraftService` A payment service that allows fund transfer even if there is no provision on the account. a proposed definition for BIAN BOM\r\n* `MoneyRemittanceService` A payment service where funds are received from a payer, without any payment accounts being created in the name of the payer or the payee, for the sole purpose of transferring a corresponding amount to a payee or to another payment service provider acting on behalf of the payee, and/or where such funds are received on behalf of and made available to the payee. a proposed definition for BIAN BOM adapted from PSD\r\n* `StatementService` A reporting service on payment transactions registered on an account. a proposed definition for BIAN BOM"
    Paymentdatetimetypevalues:
      enum:
        - RequestedExecutionDate
        - AcceptanceDate
        - CreationDate
        - ValueDate
        - DueDate
        - ExpiryDate
        - ExpectedDate
        - PoolingAdjustmentDate
      type: string
      description: ">\r\n* `RequestedExecutionDate` Date at which the initiating party requests the clearing agent to process the payment. ISO20022\nUsage: This is the date on which the debtor's account is to be debited. If payment by cheque, the date when the cheque must be generated by the bank. \r\n* `AcceptanceDate` Date and time at which all processing conditions for execution of the payment are met and adequate financial cover is available at the account servicing agent. ISO20022\r\n* `CreationDate` Date and time at which the payment execution was created by the instructing agent. ISO20022\r\n* `ValueDate` Date on which a payment must be executed ISO20022\r\n* `DueDate` Due date for the payment. ISO20022\n    \nLatest date whereby the amount of money must be paid. ISO20022\r\n* `ExpiryDate` \r\n* `ExpectedDate` Expected date whereby the amount must be paid.\r\n* `PoolingAdjustmentDate` Date used for the correction of the value date of a cash pool movement that has been posted with a different value date. ISO20022"
