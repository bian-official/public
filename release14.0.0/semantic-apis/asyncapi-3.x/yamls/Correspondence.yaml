asyncapi: 3.0.0
info:
  title: Correspondence
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    orchestrates the production of pre-formatted correspondence and batches of
    correspondence e.g. mail shots.
channels:
  CorrespondenceOperatingSession/Created:
    address: CorrespondenceOperatingSession/Created
    messages:
      CorrespondenceOperatingSession-created.message:
        $ref: '#/components/messages/CorrespondenceOperatingSession'
    description: ''
  CorrespondenceOperatingSession/Updated:
    address: CorrespondenceOperatingSession/Updated
    messages:
      CorrespondenceOperatingSession-updated.message:
        $ref: '#/components/messages/CorrespondenceOperatingSession'
    description: ''
  OutboundWithResponse/Created:
    address: OutboundWithResponse/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundWithResponse'
    description: ''
  OutboundWithResponse/Updated:
    address: OutboundWithResponse/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OutboundWithResponse'
    description: ''
  BlockMailing/Created:
    address: BlockMailing/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BlockMailing'
    description: ''
  BlockMailing/Updated:
    address: BlockMailing/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BlockMailing'
    description: ''
  Inbound/Created:
    address: Inbound/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Inbound'
    description: ''
  Inbound/Updated:
    address: Inbound/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Inbound'
    description: ''
  Outbound/Created:
    address: Outbound/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Outbound'
    description: ''
  Outbound/Updated:
    address: Outbound/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Outbound'
    description: ''
operations:
  CorrespondenceOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/CorrespondenceOperatingSession~1Created'
    summary: CorrespondenceOperatingSession
    messages:
      - $ref: >-
          #/channels/CorrespondenceOperatingSession~1Created/messages/CorrespondenceOperatingSession-created.message
  CorrespondenceOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/CorrespondenceOperatingSession~1Updated'
    summary: CorrespondenceOperatingSession
    messages:
      - $ref: >-
          #/channels/CorrespondenceOperatingSession~1Updated/messages/CorrespondenceOperatingSession-updated.message
  OutboundWithResponse/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundWithResponse~1Created'
    summary: OutboundWithResponse
    messages:
      - $ref: '#/channels/OutboundWithResponse~1Created/messages/publish.message'
  OutboundWithResponse/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OutboundWithResponse~1Updated'
    summary: OutboundWithResponse
    messages:
      - $ref: '#/channels/OutboundWithResponse~1Updated/messages/publish.message'
  BlockMailing/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BlockMailing~1Created'
    summary: BlockMailing
    messages:
      - $ref: '#/channels/BlockMailing~1Created/messages/publish.message'
  BlockMailing/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BlockMailing~1Updated'
    summary: BlockMailing
    messages:
      - $ref: '#/channels/BlockMailing~1Updated/messages/publish.message'
  Inbound/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Inbound~1Created'
    summary: Inbound
    messages:
      - $ref: '#/channels/Inbound~1Created/messages/publish.message'
  Inbound/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Inbound~1Updated'
    summary: Inbound
    messages:
      - $ref: '#/channels/Inbound~1Updated/messages/publish.message'
  Outbound/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Outbound~1Created'
    summary: Outbound
    messages:
      - $ref: '#/channels/Outbound~1Created/messages/publish.message'
  Outbound/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Outbound~1Updated'
    summary: Outbound
    messages:
      - $ref: '#/channels/Outbound~1Updated/messages/publish.message'
components:
  messages:
    CorrespondenceOperatingSession:
      name: CorrespondenceOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within
        Correspondence. 
      payload:
        $ref: '#/components/schemas/CorrespondenceOperatingSession'
    OutboundWithResponse:
      name: OutboundWithResponse
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/OutboundWithResponse'
    BlockMailing:
      name: BlockMailing
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/BlockMailing'
    Inbound:
      name: Inbound
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Inbound'
    Outbound:
      name: Outbound
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Outbound'
  schemas:
    OutboundWithResponse:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        ResponseDueDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date when the response expected. This can result in chasing
            activities and notification to the sending unit
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ResponseCorrespondenceReference:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            Reference to the inbound correspondence received that has been
            matched to the outbound message Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
        ResponseCorrespondenceRecord:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            Content of the inbound correspondence Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
    Datetime:
      type: object
      format: Datetime
      description: >-
        The value of the date and time ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Correspondence:
      type: object
      format: Correspondence
      description: >-
        The correspondence message Presentation|Presentation
        https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
        BM 
      properties:
        CorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
          format: Correspondence
          description: ">\r\n* `UnsolicitedMessage` \r\n* `Complaint` \r\n* `EnumerationLiteral` "
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
          description: 'The address for message delivery needs to match channel selection '
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates used for the correspondence e.g. generation date, mailing
            date, receipt confirmation date, re-send date 
        CorrespondenceContent:
          type: string
          format: String
          description: 'The message content aligned to template as appropriate '
        CorrespondenceTemplate:
          type: string
          format: String
          description: >-
            Template used to assemble standard format correspondence can be
            supplied with the correspondence or maintained within the
            Correspondence service domain as appropriate 
        CorrespondenceCommunicationMethod:
          $ref: '#/components/schemas/Correspondencecommunicationmethodtypevalues'
          format: Correspondence
          description: ">\r\n* `Fax` Transmission by fax.\r\n* `Email` Transmission by e-mail.\r\n* `Proprietary` Transmission by proprietary method.\r\n* `Online` Transmission on line, for example, in a web portal.\r\n* `Phone` Transmission by telephone.\r\n* `Postalservice` Transmission by postal service.\r\n* `File` Transmission by file transfer."
        CorrespondenceAddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Correspondence
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        CorrespondenceMedium:
          $ref: '#/components/schemas/Correspondencemediumtypevalues'
          format: Correspondence
          description: ">\r\n* `Paper` Presentation is made on paper.\r\n* `Electronic` Presentation is made electronically.\r\n* `Paperelectronic` Presentation is made on paper and/or electronically.\r\n* `Biometric` Biometric medium."
    Address:
      type: object
      format: Address
      description: >-
        The address for message delivery needs to match channel selection
        Location/Address|Location/Address
        https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
        BM 
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    BlockMailing:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        BlockmailingRecord:
          type: string
          format: Object
          description: "Used to track receipt and return of the individual messages making up the block mail ||\r\n|"
    Inbound:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        InboundCorrespondenceInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the inbound correspondence item
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        InboundCorrespondenceRecord:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            The inbound correspondence message Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
        InboundCorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
          description: ">\r\n* `UnsolicitedMessage` \r\n* `Complaint` \r\n* `EnumerationLiteral` "
        InboundCorrespondenceContent:
          type: string
          format: String
          description: "The inbound message content in whatever format appropriate ||\r\n|"
        InboundCorrespondenceAddressee:
          type: string
          format: Object
          description: "The identified source of inbound message extracted from the content ||\r\n|"
        InboundCorrespondenceCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Matched bank customer from reference details extracted from the content where possible ||\r\n|"
        InboundCorrespondenceEmployeeReference:
          $ref: '#/components/schemas/Employee'
          description: "Identified internal addressee from reference details extracted from the content where possible ||\r\n|"
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The value of the date and time ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Employee:
      type: object
      format: Employee
      description: "Identified internal addressee from reference details extracted from the content where possible ||\r\n|"
      properties:
        Employee:
          type: string
          format: Class
          description: 'Party who is employed by an employer.  '
    Outbound:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        CorrespondenceSourceReference:
          type: string
          format: Object
          description: "Internal source reference to the correspondence item passed for delivery can be used to match responses ||\r\n|"
        CorrespondenceRecord:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            The correspondence message Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
        CorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
          description: ">\r\n* `UnsolicitedMessage` \r\n* `Complaint` \r\n* `EnumerationLiteral` "
        CorrespondenceTemplateReference:
          type: string
          format: Object
          description: "Reference to a template used to assemble standard format correspondence can be supplied with the correspondence or maintained within the Correspondence service domain as appropriate ||\r\n|"
        CorrespondenceTemplateRecord:
          type: string
          format: Object
          description: "The template definition used in correspondence assembly ||\r\n|"
        CorrespondenceContent:
          type: string
          format: String
          description: "The message content aligned to template as appropriate ||\r\n|"
        CorrespondenceMediaorChannel:
          $ref: '#/components/schemas/Channel'
          description: "Identifies the preferred media and channel for delivery of the message ||\r\n|"
        CorrespondenceAddressee:
          $ref: '#/components/schemas/Address'
          description: >-
            The address for message delivery needs to match channel selection
            Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "If addressee is identified as a customer with channel preferences for correspondence ||\r\n|"
        ChannelAccessPreferenceReference:
          $ref: '#/components/schemas/CommunicationChannel'
          description: "??? ||\r\n|"
        ChannelAccessPreferenceProfile:
          type: string
          format: String
          description: "The channel usage profile applied for the correspondence ||\r\n|"
        ChannelAccessChannelorDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        ChannelAccessChannelorDeviceTypePreference:
          type: string
          format: String
          description: "A description of the customer's delivery preferences applied to the message e.g. no paper correspondence, stuffing and batching allowed ||\r\n|"
        ProductandServiceType:
          type: string
          format: String
          description: "The associated product/service if applicable ||\r\n|"
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
          description: "The sending entity within the bank can be used for responses ||\r\n|"
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The value of the date and time ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Channel:
      type: object
      format: Channel
      description: "Identifies the preferred media and channel for delivery of the message ||\r\n|"
      properties:
        ChannelType:
          $ref: '#/components/schemas/Channeltypevalues'
          format: Channel
          description: ">\r\n* `CommunicationChannel` \r\n* `AuthenticationChannel` "
    CommunicationChannel:
      type: object
      format: CommunicationChannel
      description: "??? ||\r\n|"
      properties:
        ChannelType:
          $ref: '#/components/schemas/Channeltypevalues'
          format: CommunicationChannel
          description: ">\r\n* `CommunicationChannel` \r\n* `AuthenticationChannel` "
        SystemAccessSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'The time schedule that system services are available for use. '
        SystemType:
          type: string
          format: String
          description: ' '
        SystemIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'Identification of the system. ISO20022 '
        SystemIdentificationType:
          $ref: '#/components/schemas/Systemidentificationtypevalues'
          format: CommunicationChannel
          description: ">\r\n* `Model` Identification of a model for a given manufacturer.\r\n* `Serialnumber` Serial number of a component.\r\n* `Approvalnumber` Unique approval number for a component, delivered by a certification body.\r\n* `Systemversion` Version of the system, eg, \"4.0.1\" to indicate version 4.0.1.\r\n* `Systemname` Name by which a system is known.\r\n* `Identification` Identification of a system."
        SystemStatus:
          $ref: '#/components/schemas/Status'
          description: 'Status of the system. ISO20022 '
        SystemStatusType:
          $ref: '#/components/schemas/Systemstatustypevalues'
          format: CommunicationChannel
          description: ">\r\n* `Suspended` System is suspended, that is, not operational.\r\n* `Active` System is functioning normally, that is, operational.\r\n* `Closed` System is closed eg. normal closure of an RTGS.\r\n* `Closing` System needs to wait for completion of intermediate internal activities before going to a status Closed.\r\n* `Reservemaintenanceperiodstart` System is starting a new maintenance period."
        SystemDateTime:
          $ref: '#/components/schemas/Datetime'
          description: |2-
                
            Date time of a system performing a task. ISO20022 
        SystemLanguage:
          type: string
          format: String
          description: |2-
                
            Specifies the language used by the system. ISO20022 
    Schedule:
      type: object
      format: Schedule
      description: 'The time schedule that system services are available for use. '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Status:
      type: object
      format: Status
      description: 'Status of the system. ISO20022 '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "The sending entity within the bank can be used for responses ||\r\n|"
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: BusinessUnit
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: BusinessUnit
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
