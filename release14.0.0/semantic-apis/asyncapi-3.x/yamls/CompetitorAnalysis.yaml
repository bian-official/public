          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Document:
      type: object
      format: Document
      description: "Refers to a document used in the analysis Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document|Standard|ISO20022 BM "
      properties:
        DocumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            Document. 
        DocumentVersion:
          type: string
          format: Number
          description: ''
        DocumentType:
          $ref: '#/components/schemas/Financialdocumenttypevalues'
          format: Document
          description: ">\r\n* `Meteredserviceinvoice` Document is an invoice claiming payment for the supply of metered services, for example gas or electricity supplied to a fixed meter.\r\n* `Creditnoterelatedtofinancialadjustment` Document is a credit note for the final amount settled for a commercial transaction.\r\n* `Debitnoterelatedtofinancialadjustment` Document is a debit note for the final amount settled for a commercial transaction.\r\n* `Commercialinvoice` Document is an invoice.\r\n* `Creditnote` Document is a credit note.\r\n* `Debitnote` Document is a debit note.\r\n* `Hireinvoice` Document is an invoice for the hiring of human resources or renting goods or equipment.\r\n* `Selfbilledinvoice` Document is an invoice issued by the debtor.\r\n* `Remittanceadvicemessage` Document is a remittance advice sent separately from the current transaction.\r\n* `Relatedpaymentinstruction` Document is a linked payment instruction to which the current payment instruction is related, for example, in a cover scenario.\r\n* `Commercialcontract` Document is an agreement between the parties, stipulating the terms and conditions of the delivery of goods or services.\r\n* `Foreignexchangedealreference` Document is a pre-agreed or pre-arranged foreign exchange transaction to which the payment transaction refers.\r\n* `Statementofaccount` Document is a statement of the transactions posted to the debtor's account at the supplier.\r\n* `Dispatchadvice` Document is a dispatch advice.\r\n* `Purchaseorder` Document is a purchase order.\r\n* `Structuredcommunicationreference` Document is a structured communication reference provided by the creditor to identify the referred transaction.\r\n* `Billoflading` Document is a shipping notice.\r\n* `Voucher` Document is an electronic payment document.\r\n* `Accountreceivableopenitem` Document is a payment that applies to a specific source document.\r\n* `Tradeservicesutilitytransaction` Document is a transaction identifier as assigned by the Trade Services Utility.\r\n* `Cashierreceipt` When the Sale system print the Cashier copy of the Payment receipt.\r\n* `Customerreceipt` When the Sale System requires   the POI system to print the Customer receipt.\r\n* `Journal` When the POI or the Sale System wants to store a message on the journal printer or electronic journal of the Sale Terminal it is sometimes a Sale Logging/Journal Printer.\r\n* `Salereceipt` When the Sale System requires the POI system to print the Sale receipt."
        DocumentStatus:
          $ref: '#/components/schemas/Status'
          description: 'Status of the document e.g. delivered, paid, etc.. ISO20022 '
        DocumentDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DocumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        DocumentDateTimeType:
          $ref: '#/components/schemas/Documentdatetimetypevalues'
          format: Document
          description: ">\r\n* `CreationDate` \r\n* `CapturingDate` \r\n* `VersionDate` \r\n* `ValueDate` \r\n* `IssueDate` "
        DocumentPurpose:
          type: string
          format: String
          description: 'Specifies the function of the document. ISO20022 '
        DocumentFormat:
          type: string
          format: String
          description: ' '
        DocumentSubject:
          type: string
          format: String
          description: ' '
        DocumentDescription:
          type: string
          format: String
          description: ' '
        DocumentValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Reference to the creteria applied to the analysis
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Analysis:
      type: object
      format: Analysis
      description: "Reference to the result of analysis ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: Analysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    CompetitorClusteringorGrouping:
      type: object
      description: >-
