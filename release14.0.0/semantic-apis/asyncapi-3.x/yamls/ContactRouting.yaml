asyncapi: 3.0.0
info:
  title: Contact Routing
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The Contact Routing service
    domain tracks servicing resource availability and uses any known details
    about the customer contact e.g. identity, indicated purpose of call, status
    of the relationship to make an optimal routing decision. The routing
    selection may include matching the required product knowledge/skills to the
    available servicing resources.
channels:
  CustomerServicingResourceAllocation/Created:
    address: CustomerServicingResourceAllocation/Created
    messages:
      CustomerServicingResourceAllocation-created.message:
        $ref: '#/components/messages/CustomerServicingResourceAllocation'
    description: ''
  CustomerServicingResourceAllocation/Updated:
    address: CustomerServicingResourceAllocation/Updated
    messages:
      CustomerServicingResourceAllocation-updated.message:
        $ref: '#/components/messages/CustomerServicingResourceAllocation'
    description: ''
  Allocation/Created:
    address: Allocation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
  Allocation/Updated:
    address: Allocation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
operations:
  CustomerServicingResourceAllocation-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerServicingResourceAllocation~1Created'
    summary: CustomerServicingResourceAllocation
    messages:
      - $ref: >-
          #/channels/CustomerServicingResourceAllocation~1Created/messages/CustomerServicingResourceAllocation-created.message
  CustomerServicingResourceAllocation-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerServicingResourceAllocation~1Updated'
    summary: CustomerServicingResourceAllocation
    messages:
      - $ref: >-
          #/channels/CustomerServicingResourceAllocation~1Updated/messages/CustomerServicingResourceAllocation-updated.message
  Allocation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Created'
    summary: Allocation
    messages:
      - $ref: '#/channels/Allocation~1Created/messages/publish.message'
  Allocation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Updated'
    summary: Allocation
    messages:
      - $ref: '#/channels/Allocation~1Updated/messages/publish.message'
components:
  messages:
    CustomerServicingResourceAllocation:
      name: CustomerServicingResourceAllocation
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Contact Routing. 

        Example:- Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      payload:
        $ref: '#/components/schemas/CustomerServicingResourceAllocation'
    Allocation:
      name: Allocation
      description: >-
        Set of rules for the purpose of deciding if or if not something is
        applicable


        Examples:- Staff assignment, Facility allocation.
      payload:
        $ref: '#/components/schemas/Allocation'
  schemas:
    Allocation:
      type: object
      format: Allocation
      description: >-
        Set of rules for the purpose of deciding if or if not something is
        applicable


        Examples:-Staff assignment, Facility allocation.
      properties:
        AllocationRequestType:
          type: string
          format: String
          description: "Defines the type of allocation e.g. next available, qualification based, future reservation ||\r\n|"
        CustomerServicingRequestRecord:
          $ref: '#/components/schemas/Instruction'
          description: "Contains details of servicing resource request. This can be simple for next available agent, or detail specific required qualifications and expertise ||\r\n|"
        CustomerContactRecord:
          $ref: '#/components/schemas/CustomerContact'
          description: "Extracts from the active contact can be used to support more advance selection logic to identify the best available servicing specialist resource ||\r\n|"
        AllocationTaskResult:
          $ref: '#/components/schemas/Task'
          description: "The result of the allocation task ||\r\n|"
    Instruction:
      type: object
      format: Instruction
      description: "Contains details of servicing resource request. This can be simple for next available agent, or detail specific required qualifications and expertise ||\r\n|"
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
          description: ''
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
          description: >-
            A characteristic of instruction which refers to the LifecycleStatus
            of instruction e.g., requested, executed, fulfilled, etc.;  
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Instruction.
             
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
          format: Instruction
          description: ">\r\n* `PaymentInstruction` \r\n* `DeliveryOrder` \r\n* `InformationRequest` \r\n* `ExchangeInstruction` \r\n* `AllocationInstruction` \r\n* `MaintenanceInstruction` "
        InstructionResult:
          type: string
          format: String
          description: ' '
        InstructionDescription:
          type: string
          format: String
          description: ' '
        InstructionLog:
          $ref: '#/components/schemas/Log'
          description: ''
        InstructionPurpose:
          type: string
          format: String
          description: ' '
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
          format: Instructiondatetime
          description: ">\r\n* `DueDate` \r\n* `ExecutionDate` \r\n* `FulfillmentDate` "
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction e.g., requested, executed, fulfilled, etc.;  
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
          format: Instructionstatus
          description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
        InstructionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Status:
      type: object
      format: Status
      description: |-
        The life cycle stage of a device
        e.g. active, defect
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
          format: Instructionidentification
          description: ">\r\n* `OrderNumber` \r\n* `InstructionNumber` "
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    CustomerContact:
      type: object
      format: CustomerContact
      description: "Extracts from the active contact can be used to support more advance selection logic to identify the best available servicing specialist resource ||\r\n|"
      properties:
        CustomerContactType:
          type: string
          format: String
          description: ' '
        CustomerContactDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'The start and end date times for the contact '
        CustomerContactLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        CustomerContactSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'The schedule of past and planned customer contacts '
        CustomerContactResult:
          type: string
          format: String
          description: >-
            The interpreted result of the contact e.g. completed, customer
            terminated, timed-out 
        CustomerContactPurpose:
          type: string
          format: String
          description: >-
            The reason and or purpose for the contact e.g. review, issue,
            product sales, advice, customer enquiry 
        CustomerContactDevice:
          $ref: '#/components/schemas/Device'
          description: ''
        CustomerContactIndicator:
          type: string
          format: String
          description: >-
            Indicates whether this is an inbound or outbound contact inbound is
            customer initiated, outbound is servicing resource initiated. 
        CustomerContactContent:
          type: string
          format: String
          description: ' '
        CustomerContactIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule of past and planned customer contacts '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Device:
      type: object
      format: Device
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: Device
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: Device
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    Task:
      type: object
      format: Task
      description: "The result of the allocation task ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    CustomerServicingResourceAllocation:
      type: object
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Contact Routing. 

        Example:-Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      properties:
        ServicingResourceAllocationServiceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Maintains the allocation status of available service resources. Can include future booking commitments ||\r\n|"
        ServicingResourceReference:
          $ref: '#/components/schemas/ServicingResource'
          description: "Reference to a servicing resource ||\r\n|"
        ServicingResourceRecord:
          $ref: '#/components/schemas/ServicingResource'
          description: "Details about a registered servicing resource/specialist ||\r\n|"
        ServicingResourceQualificationProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details the qualification, expertise and level of experience of a servicing specialist ||\r\n|"
        ServicingPositionReference:
          $ref: '#/components/schemas/Position'
          description: >-
            Reference to the assigned servicing position for the resource for
            the current session Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        ServicingResourceAvailabilitySchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Details the time the resource plans to be and is actually available for allocations ||\r\n|"
        ServicingResourceStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            Tracks the current status indicating availability for assignment
            Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ServicingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to a servicing session assignments made ||\r\n|"
    ServicingResource:
      type: object
      format: ServicingResource
      description: "Details about a registered servicing resource/specialist ||\r\n|"
      properties:
        ResourceStatus:
          type: string
          format: String
          description: ''
        ResourceAvailabilitySchedule:
          type: string
          format: String
          description: ''
        ResourceLocation:
          type: string
          format: String
          description: ''
        ResourceQualificationProfile:
          type: string
          format: String
          description: ''
    Profile:
      type: object
      format: Profile
      description: "Details the qualification, expertise and level of experience of a servicing specialist ||\r\n|"
      properties:
        Profile:
          type: string
          format: Class
          description: >-
            A brief description of the characteristics of something or someone.
            Business Dictionary 
    Position:
      type: object
      format: Position
      description: >-
        Reference to the assigned servicing position for the resource for the
        current session Position |Position 
        https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
        BM 
      properties:
        PositionValue:
          type: string
          format: String
          description: ' '
        PositionQuantity:
          type: string
          format: Number
          description: ''
        PositionDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date on which the state of something is calculated '
        PositionAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Session:
      type: object
      format: Session
      description: "Reference to a servicing session assignments made ||\r\n|"
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The time the session was active '
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates and times for the session '
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            Specifies the classification of session like Customer Contact
            Session, Channel Operating Session, Device Operating Session, etc. 
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            A unique identifier assigned to each Session to distinguish it from
            all other sessions. 
    Duration:
      type: object
      format: Duration
      description: 'The time the session was active '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    Sessiontype:
      type: object
      format: Sessiontype
      description: >-
        Specifies the classification of session like Customer Contact Session,
        Channel Operating Session, Device Operating Session, etc. 
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
