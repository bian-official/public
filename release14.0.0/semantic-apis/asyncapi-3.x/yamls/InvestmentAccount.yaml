          description: >-
            The date and time the deposit was initiated ISODate|ISODate
            https://www.iso20022.org/standardsrepository/type/ISODate|Standard|ISO20022
            BM 
        DepositTransactionDepositType:
          $ref: '#/components/schemas/Deposittypevalues'
          description: ">\r\n* `CashDeposit` Amount of money representing a value paid by a debtor to an agent bank. ISO20022\r\n* `SecurityDeposit` \r\n* `PawnDeposit` \r\n* `Call/NoticeDeposit` \r\n* `FixedTermDeposit` \r\n* `DemandDeposit` A demand deposit account is essentially a checking account in which you can withdraw funds at any time. Investopedia\nhttps://www.investopedia.com/terms/d/demanddeposit.asp#:-~:-text - our%20editorial%20policies-,What%20Is%20a%20Demand%20Deposit%3F,are%20common%20types%20of%20DDAs.\r\n* `TimeDeposit` Time deposits are those with a fixed time and usually pay a fixed interest rate Investopedia\r\n* `CardDeposit` "
        DepositTransactionDescription:
          type: string
          format: String
          description: "Any necessary details describing the purpose or reference properties of the deposit ||\r\n|"
        DepositTransaction:
          $ref: '#/components/schemas/DepositTransaction'
          description: >-
            Details of the deposit transaction CashDeposit|CashDeposit
            https://www.iso20022.org/standardsrepository/type/CashDeposit|Standard|ISO20022
            BM 
        DepositType:
          $ref: '#/components/schemas/Deposittypevalues'
          description: ">\r\n* `CashDeposit` Amount of money representing a value paid by a debtor to an agent bank. ISO20022\r\n* `SecurityDeposit` \r\n* `PawnDeposit` \r\n* `Call/NoticeDeposit` \r\n* `FixedTermDeposit` \r\n* `DemandDeposit` A demand deposit account is essentially a checking account in which you can withdraw funds at any time. Investopedia\nhttps://www.investopedia.com/terms/d/demanddeposit.asp#:-~:-text - our%20editorial%20policies-,What%20Is%20a%20Demand%20Deposit%3F,are%20common%20types%20of%20DDAs.\r\n* `TimeDeposit` Time deposits are those with a fixed time and usually pay a fixed interest rate Investopedia\r\n* `CardDeposit` "
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    DepositTransaction:
      type: object
      format: DepositTransaction
      description: >-
        Details of the deposit transaction CashDeposit|CashDeposit
        https://www.iso20022.org/standardsrepository/type/CashDeposit|Standard|ISO20022
        BM 
      properties:
        DepositAmount:
          $ref: '#/components/schemas/Amount'
          description: 'the deposited amount '
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
