      description: ">\r\n* `RetailAccount` Account is a standard account managed by the investor. The investor issues instructions for the account to the financial institution.ISO20022\r\n* `MandateAccount` Account is fully managed by the financial institution, that is, an investor gives a 'mandate' to the financial institution to execute a mutually agreed investment strategy on its behalf.ISO20022"
