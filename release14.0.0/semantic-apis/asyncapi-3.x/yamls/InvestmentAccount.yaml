        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: DepositTransaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
        FinancialTransactionType:
          $ref: '#/components/schemas/Financialtransactiontypevalues'
          format: DepositTransaction
          description: ">\r\n* `PricingTransaction` \r\n* `FeeTransaction` \r\n* `WithdrawalTransaction` \r\n* `DepositTransaction` \r\n* `PaymentTransaction` \r\n* `ClearingTransaction` \r\n* `SettlementTransaction` \r\n* `Reconciliationtransaction` \r\n* `Updatetransaction` \r\n* `Securitiestransaction` \r\n* `RepaymentTransaction` "
        FinancialTransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        FinancialTransactionAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        FinancialTransactionFromAccount:
          $ref: '#/components/schemas/Account'
          description: ''
        FinancialTransactionTargetAccount:
          $ref: '#/components/schemas/Account'
          description: ''
        FinancialTransactionDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
    Identifier:
