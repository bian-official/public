          description: ">\r\n* `JointAccountWithSurvivorshipRights` Two or more individuals own shares of the same account. Upon the death of one of the account owners, the entire account ownership is passed onto the surviving owners.ISO20022\r\n* `JointAccountinCommon` Two or more individuals of legal age own shares of the same account. Upon the death of one of the account owners, the respective percentage of the ownership is transferred to the deceased's estate.ISO20022\r\n* `CustodialAccount` Minor's account, registered in the minor's name. Since the minor cannot legally own property, the custodian of the account maintains control of the account.ISO20022\r\n* `SingleOwnerAccount` Account has only one individual owner.ISO20022\r\n* `JointAccount` Two or more individuals of legal age own shares of the same account.ISO20022\r\n* `Corporation` Account owner is a corporate.ISO20022\r\n* `FormalPartnership` Account owner is a contractual business organisation in which two or more individuals agree to pool their funds to manage and operate a business.ISO20022\r\n* `FormalTrust` Account owner is an organisation which is engaged as a trustee for individuals or businesses in the administration of services such as stock transfer, registration, trust funds.ISO20022\r\n* `Nominee` Account owner is a person or firm into whose name securities or other properties are transferred in order to facilitate transactions whilst leaving the customer as the actual owner.ISO20022\r\n* `NonProfitOrganisation` Account owner is an association that is given tax-free status due to the nature of their activities such as charity organisation.ISO20022\r\n* `OtherNonIndividual` Account owner is another type of non individual organisation.ISO20022\r\n* `EUResidualEntity` Account owner is an entity located in the European Union which can be considered neither as a legal entity for example, company, corporate, nor as an individual person, nor as a UCITS Undertakings for Collective Investment of Transferable Securities fund.ISO20022\r\n* `GovernmentOrganisation` Account owner is a government organisation.ISO20022\r\n* `LimitedLiabilityCompany` Account is for a limited liability company.ISO20022\r\n* `RegisteredInvestmentCompany` Account is for a registered investment company.ISO20022\r\n* `Entrepreneurial` Entrepreneurial account.ISO20022\r\n* `Unincorporated` Account owner is an unincorporated partnership or is of sole proprietorship.ISO20022\r\n* `LimitedPartnership` Account owner is a limited partnership or is of sole proprietorship.ISO20022\r\n* `BareOwner` A person has bare ownership on the asset.ISO20022\r\n* `Owner` A person has full ownership on the asset. ISO20022\r\n* `Usufructuary` Person having the temporary right to use and derive income or benefit from someone else's property.ISO20022"
