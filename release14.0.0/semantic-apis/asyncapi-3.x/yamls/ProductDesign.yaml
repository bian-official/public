components:
  messages:
    ProductorServiceSpecification:
      name: ProductorServiceSpecification
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Product Design. 

        Example:- Create and maintain product designs and analytical models.
      payload:
        $ref: '#/components/schemas/ProductorServiceSpecification'
    FunctionalRequirements:
      name: FunctionalRequirements
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/FunctionalRequirements'
    Production:
      name: Production
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/Production'
    Testing:
      name: Testing
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/Testing'
  schemas:
    FunctionalRequirements:
      type: object
      description: |-
        The main design elements/views making up the overall specification
        Examples:-Business Requirements
      properties:
        ProductandServiceSpecificationDesignTaskReference:
          $ref: '#/components/schemas/Task'
          description: "Reference to a type of functional requirements specification activity ||\r\n|"
        ProductandServiceSpecificationDesignTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The record of work products used for the design task ||\r\n|"
        MarketResearchDataServiceReference:
          $ref: '#/components/schemas/Service'
          description: "Reference to external service information provider used to obtain product or service related market research as input to the design ||\r\n|"
        MarketResearchDataRecord:
          type: string
          format: Object
          description: "Record of the product or service related market research ||\r\n|"
        ProductandServiceFeedbackRecord:
          type: string
          format: Object
          description: "User provided and solicited feedback, suggestions for product or service refinement ||\r\n|"
        ProductandServiceRequirementsSpecification:
          type: string
          format: String
          description: "The product or service detailed functional requirements specification with versioning as appropriate ||\r\n|"
    Task:
      type: object
      format: Task
      description: "Record of the compliance conformance check for the specification ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Service:
      type: object
      format: Service
      description: "Reference to external service information provider used to obtain product or service related market research as input to the design ||\r\n|"
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: 'The name of service.  '
        ServiceDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of service '
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: Service
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of service. '
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            A characteristic of service which refers to the lifecycle of service
            e.g., initiated, active, de-active, etc.  
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: >-
            A characteristic of service which refers 1 mainly to the function or
            condition of service. 2 to non-functional features like quality and
            security 
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Service
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Feature:
      type: object
      format: Feature
      description: >-
        A characteristic of service which refers 1 mainly to the function or
        condition of service. 2 to non-functional features like quality and
        security 
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Feature
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Production:
      type: object
      description: |-
        The main design elements/views making up the overall specification
        Examples:-Business Requirements
      properties:
        ProductandServiceSpecificationOperationalRequirements:
          $ref: '#/components/schemas/Requirement'
          description: "Specification of the operational and technical requirements ||\r\n|"
        ProductandServiceSpecificationAllowedUsage:
          type: string
          format: Object
          description: "Defines rules and suitability for the product or service usage ||\r\n|"
        ProductandServiceSpecificationUsageGuidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Provides guidance on the use of the product or service
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
    Requirement:
      type: object
      format: Requirement
      description: "Specification of the operational and technical requirements ||\r\n|"
      properties:
        RequirementType:
          type: string
          format: String
          description: ''
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Provides guidance on the use of the product or service
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Testing:
      type: object
      description: |-
        The main design elements/views making up the overall specification
        Examples:-Business Requirements
      properties:
        ProductandServiceSpecificationTestReference:
          $ref: '#/components/schemas/Test'
          description: "Reference to a type of product or service specification test ||\r\n|"
        ProductandServiceSpecificationTestType:
          type: string
          format: String
          description: "Defines the type of test e.g. user/consumer checks, profitability simulations, business acceptance etc. ||\r\n|"
        ProductandServiceSpecificationTestHarnessReference:
          type: string
          format: Object
          description: "Reference to the testing environment used to apply the test can include production events and transactions to simulate performance ||\r\n|"
        ProductandServiceSpecificationTestResult:
          $ref: '#/components/schemas/Test'
          description: "Record of testing applied to the product or service specification ||\r\n|"
        ProductandServiceSpecificationTestingTaskReference:
          $ref: '#/components/schemas/Task'
          description: "Reference to a type of testing activity ||\r\n|"
        ProductandServiceSpecificationTestingTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "The record of work products used for this testing activity ||\r\n|"
        ProductandServiceSpecificationComplianceTaskReference:
          $ref: '#/components/schemas/Task'
          description: "Reference to compliance conformance check for the specification ||\r\n|"
        ProductandServiceSpecificationComplianceTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "Record of the compliance conformance check for the specification ||\r\n|"
        ProductandServiceSpecificationComplianceTestReference:
          $ref: '#/components/schemas/Test'
          description: "Reference to a compliance task performed against the specification ||\r\n|"
        ProductandServiceSpecificationComplianceTestType:
          type: string
          format: String
          description: "Record of the compliance test applied to the specification ||\r\n|"
    Test:
      type: object
      format: Test
      description: "Reference to a compliance task performed against the specification ||\r\n|"
      properties:
        TestResult:
          type: string
          format: String
          description: ' '
        TestGuidance:
          type: string
          format: String
          description: ' '
        TestType:
          $ref: '#/components/schemas/Testtypevalues'
          format: Test
          description: ">\r\n* `ProductEligibilityTest` \r\n* `NextBestProductTest` \r\n* `IssuedDeviceTest` \r\n* `CardHolderAuthenticationTest` \r\n* `CardFundsAvailableTest` \r\n* `CardTransactionFraudTest` \r\n* `CardStand-InAuthorizationTest` \r\n* `ExternalAccessRequestTest` \r\n* `SuitabilityTest` \r\n* `LegalComplianceTest` \r\n* `RegulatoryComplianceTest` \r\n* `SystemFunctionalTest` \r\n* `SystemProductionTest` \r\n* `SystemBusinessRiskTest` \r\n* `SystemOperationsTest` \r\n* `CreditPolicyComplianceTest` \r\n* `RuleSetAndDecisionTreeTest` \r\n* `ModelBasedTests` \r\n* `AssetAndLiabilityValuationTest` \r\n* `LiquidityAndCashFlowTest` \r\n* `RiskTest` \r\n* `SensitivityTest` "
        TestDescription:
          type: string
          format: String
          description: ' '
    ProductorServiceSpecification:
      type: object
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Product Design. 

        Example:-Create and maintain product designs and analytical models.
      properties:
        ProductandServiceType:
          type: string
          format: String
          description: "The type or category of product or service e.g. specialized consumer loan, relocation services ||\r\n|"
        ProductandServiceDescription:
          type: string
          format: String
          description: "A description of the product or service including its main features and target customer ||\r\n|"
        ProductandServiceSpecificationDeployment:
          type: string
          format: Object
          description: "Maintains the current production deployment configuration of the product or service ||\r\n|"
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business units where the product or service is in use or supported ||\r\n|"
        ProductandServiceSpecificationDeploymentConfiguration:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Details of the product or service specification deployment for
            reference Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ProductandServiceSpecificationDeploymentTaskReference:
          $ref: '#/components/schemas/Task'
          description: "Reference to the specification deployment task ||\r\n|"
        ProductandServiceSpecificationDeploymentTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "Recorded details of a specification deployment task ||\r\n|"
        ProductandServiceSpecificationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The operational and development status of the product or service
            specification e.g. under development, available, in-use under review
            Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ProductandServiceSpecificationUsage:
          type: string
          format: Object
          description: "Tracking deployment and product or service usage frequency ||\r\n|"
        ProductandServiceSpecificationImpact:
          type: string
          format: Object
          description: "Track reporting of the performance/profitability of specific features  of the product or service specification ||\r\n|"
        ProductandServiceSpecificationVersion:
          type: string
          format: String
          description: "Release version of the available specification plus version history as appropriate ||\r\n|"
        ProductandServiceSpecification:
          type: string
          format: String
          description: "The deployable product or service specification in any appropriate form including historical versions as appropriate. Note supporting systems and production/operations facilities are handled in parallel as part of a broader deployment ||\r\n|"
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Details of the product or service specification deployment for reference
        Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
