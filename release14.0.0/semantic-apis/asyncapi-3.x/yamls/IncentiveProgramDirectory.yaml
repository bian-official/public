asyncapi: 3.0.0
info:
  title: Incentive Program Directory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains specifications of the various Incentive Programs that are on
    offerr to customers.
channels:
  IncentiveProgramDirectoryEntry/Created:
    address: IncentiveProgramDirectoryEntry/Created
    messages:
      IncentiveProgramDirectoryEntry-created.message:
        $ref: '#/components/messages/IncentiveProgramDirectoryEntry'
    description: ''
  IncentiveProgramDirectoryEntry/Updated:
    address: IncentiveProgramDirectoryEntry/Updated
    messages:
      IncentiveProgramDirectoryEntry-updated.message:
        $ref: '#/components/messages/IncentiveProgramDirectoryEntry'
    description: ''
operations:
  IncentiveProgramDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/IncentiveProgramDirectoryEntry~1Created'
    summary: IncentiveProgramDirectoryEntry
    messages:
      - $ref: >-
          #/channels/IncentiveProgramDirectoryEntry~1Created/messages/IncentiveProgramDirectoryEntry-created.message
  IncentiveProgramDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/IncentiveProgramDirectoryEntry~1Updated'
    summary: IncentiveProgramDirectoryEntry
    messages:
      - $ref: >-
          #/channels/IncentiveProgramDirectoryEntry~1Updated/messages/IncentiveProgramDirectoryEntry-updated.message
components:
  messages:
    IncentiveProgramDirectoryEntry:
      name: IncentiveProgramDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Incentive Program Directory.
      payload:
        $ref: '#/components/schemas/IncentiveProgramDirectoryEntry'
  schemas:
    IncentiveProgramDirectoryEntry:
      type: object
      description: >-
        Capture and maintain reference information about some type of entitity
        within Incentive Program Directory.
      properties:
        IncentiveProgramDirectoryEntryDescription:
          type: string
          format: String
          description: "Documentation of Incentive Program Directory Entry ||\r\n|"
        IncentiveProgramDirectoryEntrySchedule:
          type: string
          format: Schedule
          description: "The timetable to capture and maintain Incentive Program Directory Entry ||\r\n|"
        IncentiveProgramDirectoryEntryVersion:
          type: string
          format: Number
          description: >-
            The version of Incentive Program Directory Entry Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        IncentiveProgramDirectoryEntryStatus:
          type: string
          format: Status
          description: >-
            The status of Incentive Program Directory Entry Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        IncentiveProgramDirectoryEntryUsageLog:
          type: string
          format: Log
          description: "Reference to the log of usage ativities/events  of Incentive Program Directory Entry ||\r\n|"
        IncentiveProgramDirectoryEntryUpdateLog:
          type: string
          format: Log
          description: "Reference to the log of update ativities/events of Incentive Program Directory Entry ||\r\n|"
        IncentiveProgramDirectoryEntryServiceConfiguration:
          type: string
          format: Arrangement
          description: >-
            The configuration of Incentive Program Directory Entry
            Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        IncentiveProgramDirectoryEntryReference:
          type: string
          format: Identifier
          description: >-
            An unique reference to an item or an occurrence of Incentive Program
            Directory Entry GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
