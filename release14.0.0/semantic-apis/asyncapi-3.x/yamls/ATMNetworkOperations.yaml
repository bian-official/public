        An operational service or function supported within the Cash
        Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/ATMNetworkOperationsOutcome'
  schemas:
    CashDistribution:
      type: object
      description: >-
        An operational service or function supported within the Cash
        Distribution for doing Cash Distribution
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule and timing of the function ||\r\n|"
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: "The Cash Distribution specific Business Service ||\r\n|"
        ATMNetworkOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to Cash Distribution ||\r\n|"
        CashDistributionReference:
          $ref: '#/components/schemas/Function'
          description: "Reference to Cash Distribution ||\r\n|"
        CashDistributionType:
          type: string
          format: String
          description: "The type of Cash Distribution ||\r\n|"
    Condition:
      type: object
      format: Condition
      description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of Condition '
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Condition '
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The validity period of Condition '
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          format: Condition
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
          $ref: '#/components/schemas/Termandconditiontypevalues'
          format: Condition
          description: ">\r\n* `CommissionTermAndCondition` Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` \r\n* `ProductTermAndCondition` \r\n* `AgreementTermAndCondition` \r\n* `RelationshipTermAndCondition` \r\n* `ConfidentialTermAndCondition` "
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Condition
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: >-
        A unique identifier assigned to each Session to distinguish it from all
        other sessions. 
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
