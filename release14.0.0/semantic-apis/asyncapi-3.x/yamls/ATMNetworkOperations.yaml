components:
  messages:
    ATMNetworkOperatingSession:
      name: ATMNetworkOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within ATM Network
        Operations. 
      payload:
        $ref: '#/components/schemas/ATMNetworkOperatingSession'
    CashDistribution:
      name: CashDistribution
      description: >-
        An operational service or function supported within the Cash
        Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/CashDistribution'
    DeviceTracking:
      name: DeviceTracking
      description: >-
        An operational service or function supported within the Cash
        Distribution for doing Cash Distribution
      payload:
        $ref: '#/components/schemas/DeviceTracking'
    NetworkOperation:
      name: NetworkOperation
      description: >-
