asyncapi: 3.0.0
info:
  title: Legal Entity Directory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains details of the legal entity structure of the party including
    dependents and associations for individuals and ownership/subsidiary
    structures for corporations. Some financial indicators and product
    coverage/activity details can be included where this defines the nature of
    the legal entity relationship in particular for corporate entities
channels:
  LegalEntityDirectoryEntry/Created:
    address: LegalEntityDirectoryEntry/Created
    messages:
      LegalEntityDirectoryEntry-created.message:
        $ref: '#/components/messages/LegalEntityDirectoryEntry'
    description: ''
  LegalEntityDirectoryEntry/Updated:
    address: LegalEntityDirectoryEntry/Updated
    messages:
      LegalEntityDirectoryEntry-updated.message:
        $ref: '#/components/messages/LegalEntityDirectoryEntry'
    description: ''
  Associations/Created:
    address: Associations/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Associations'
    description: ''
  Associations/Updated:
    address: Associations/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Associations'
    description: ''
  Reference/Created:
    address: Reference/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Reference'
    description: ''
  Reference/Updated:
    address: Reference/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Reference'
    description: ''
  Profile/Created:
    address: Profile/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Profile'
    description: ''
  Profile/Updated:
    address: Profile/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Profile'
    description: ''
operations:
  LegalEntityDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/LegalEntityDirectoryEntry~1Created'
    summary: LegalEntityDirectoryEntry
    messages:
      - $ref: >-
          #/channels/LegalEntityDirectoryEntry~1Created/messages/LegalEntityDirectoryEntry-created.message
  LegalEntityDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/LegalEntityDirectoryEntry~1Updated'
    summary: LegalEntityDirectoryEntry
    messages:
      - $ref: >-
          #/channels/LegalEntityDirectoryEntry~1Updated/messages/LegalEntityDirectoryEntry-updated.message
  Associations/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Associations~1Created'
    summary: Associations
    messages:
      - $ref: '#/channels/Associations~1Created/messages/publish.message'
  Associations/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Associations~1Updated'
    summary: Associations
    messages:
      - $ref: '#/channels/Associations~1Updated/messages/publish.message'
  Reference/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Reference~1Created'
    summary: Reference
    messages:
      - $ref: '#/channels/Reference~1Created/messages/publish.message'
  Reference/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Reference~1Updated'
    summary: Reference
    messages:
      - $ref: '#/channels/Reference~1Updated/messages/publish.message'
  Profile/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Profile~1Created'
    summary: Profile
    messages:
      - $ref: '#/channels/Profile~1Created/messages/publish.message'
  Profile/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Profile~1Updated'
    summary: Profile
    messages:
      - $ref: '#/channels/Profile~1Updated/messages/publish.message'
components:
  messages:
    LegalEntityDirectoryEntry:
      name: LegalEntityDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Legal Entity Directory.
      payload:
        $ref: '#/components/schemas/LegalEntityDirectoryEntry'
    Associations:
      name: Associations
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Associations'
    Reference:
      name: Reference
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Reference'
    Profile:
      name: Profile
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Profile'
  schemas:
    Associations:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        LegalEntityAssociationReference:
          $ref: '#/components/schemas/Party'
          description: >-
            Reference to the associated entity e.g. company or individual
            Party|Party
            https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
        LegalEntityAssociationType:
          type: string
          format: String
          description: "Nature or type of association e.g. corporate or familial ||\r\n|"
        LegalEntityAssociationObligation:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Description of the association and applicable obligations  e.g.
            shareholder, director, guardian, guarantor Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ParentLegalEntityReference:
          $ref: '#/components/schemas/Organisation'
          description: "Reference the parent entity if applicable Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        SubsidiaryLegalEntityReference:
          $ref: '#/components/schemas/Organisation'
          description: "Reference the subsidiary entity if applicable Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        ShareholdingProfile:
          $ref: '#/components/schemas/ShareholdingProfile'
          description: "List of major shareholders and shareholdings of significance ||\r\n|"
    Party:
      type: object
      format: Party
      description: >-
        Reference to the associated entity e.g. company or individual
        Party|Party
        https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Name:
      type: object
      format: Name
      description: >-
        Name by which a party is known and which is usually used to identify
        that party. ISO20022
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: >-
        Reference identifier linking the entity to appropriate tax authority
        GenericIdentification|GenericIdentification
        https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
        BM 
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Description of the association and applicable obligations  e.g.
        shareholder, director, guardian, guarantor Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneï¬ciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    Organisation:
      type: object
      format: Organisation
      description: "The sectors of operation e.g. finance, Asia Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
      properties:
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: Organisation
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Organisation
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
