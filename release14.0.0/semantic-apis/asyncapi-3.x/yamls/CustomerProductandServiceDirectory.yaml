asyncapi: 3.0.0
info:
  title: Customer Product and Service Directory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This Service Domain
    maintains the most important details of all the products and services that a
    customer has acquired from the bank.
channels:
  CustomerProductAndServiceDirectoryEntry/Created:
    address: CustomerProductAndServiceDirectoryEntry/Created
    messages:
      CustomerProductAndServiceDirectoryEntry-created.message:
        $ref: '#/components/messages/CustomerProductAndServiceDirectoryEntry'
    description: ''
  CustomerProductAndServiceDirectoryEntry/Updated:
    address: CustomerProductAndServiceDirectoryEntry/Updated
    messages:
      CustomerProductAndServiceDirectoryEntry-updated.message:
        $ref: '#/components/messages/CustomerProductAndServiceDirectoryEntry'
    description: ''
  Product/Created:
    address: Product/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Product'
    description: ''
  Product/Updated:
    address: Product/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Product'
    description: ''
  Service/Created:
    address: Service/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Service'
    description: ''
  Service/Updated:
    address: Service/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Service'
    description: ''
  CustomerProductsandServicesOutcome/Created:
    address: CustomerProductsandServicesOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerProductsandServicesOutcome'
    description: ''
  CustomerProductsandServicesOutcome/Updated:
    address: CustomerProductsandServicesOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerProductsandServicesOutcome'
    description: ''
  CustomerProductAndServiceDirectoryEntry/Notify:
    address: CustomerProductAndServiceDirectoryEntry/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CustomerProductAndServiceDirectoryEntryNotify'
  Product/Notify:
    address: Product/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ProductNotify'
  Service/Notify:
    address: Service/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ServiceNotify'
operations:
  CustomerProductAndServiceDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerProductAndServiceDirectoryEntry~1Created'
    summary: CustomerProductAndServiceDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CustomerProductAndServiceDirectoryEntry~1Created/messages/CustomerProductAndServiceDirectoryEntry-created.message
  CustomerProductAndServiceDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerProductAndServiceDirectoryEntry~1Updated'
    summary: CustomerProductAndServiceDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CustomerProductAndServiceDirectoryEntry~1Updated/messages/CustomerProductAndServiceDirectoryEntry-updated.message
  Product/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Product~1Created'
    summary: Product
    messages:
      - $ref: '#/channels/Product~1Created/messages/publish.message'
  Product/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Product~1Updated'
    summary: Product
    messages:
      - $ref: '#/channels/Product~1Updated/messages/publish.message'
  Service/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Service~1Created'
    summary: Service
    messages:
      - $ref: '#/channels/Service~1Created/messages/publish.message'
  Service/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Service~1Updated'
    summary: Service
    messages:
      - $ref: '#/channels/Service~1Updated/messages/publish.message'
  CustomerProductsandServicesOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerProductsandServicesOutcome~1Created'
    summary: CustomerProductsandServicesOutcome
    messages:
      - $ref: >-
          #/channels/CustomerProductsandServicesOutcome~1Created/messages/publish.message
  CustomerProductsandServicesOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerProductsandServicesOutcome~1Updated'
    summary: CustomerProductsandServicesOutcome
    messages:
      - $ref: >-
          #/channels/CustomerProductsandServicesOutcome~1Updated/messages/publish.message
  CustomerProductAndServiceDirectoryEntry/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CustomerProductAndServiceDirectoryEntry~1Notify'
    messages:
      - $ref: >-
          #/channels/CustomerProductAndServiceDirectoryEntry~1Notify/messages/subscribe.message
  Product/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Product~1Notify'
    messages:
      - $ref: '#/channels/Product~1Notify/messages/subscribe.message'
  Service/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Service~1Notify'
    messages:
      - $ref: '#/channels/Service~1Notify/messages/subscribe.message'
components:
  messages:
    CustomerProductAndServiceDirectoryEntry:
      name: CustomerProductAndServiceDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Customer Products and Services.
      payload:
        $ref: '#/components/schemas/CustomerProductAndServiceDirectoryEntry'
    Product:
      name: Product
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      payload:
        $ref: '#/components/schemas/Product'
    Service:
      name: Service
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      payload:
        $ref: '#/components/schemas/Service'
    CustomerProductsandServicesOutcome:
      name: CustomerProductsandServicesOutcome
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      payload:
        $ref: '#/components/schemas/CustomerProductsandServicesOutcome'
    CustomerProductAndServiceDirectoryEntryNotify:
      name: CustomerProductAndServiceDirectoryEntryNotify
      payload:
        $ref: '#/components/schemas/CustomerProductAndServiceDirectoryEntryNotify'
    ProductNotify:
      name: ProductNotify
      payload:
        $ref: '#/components/schemas/ProductNotify'
    ServiceNotify:
      name: ServiceNotify
      payload:
        $ref: '#/components/schemas/ServiceNotify'
  schemas:
    Product:
      type: object
      format: Product
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      properties:
        ProductInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An unique reference to an item or an occurrence of  Product BQ
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
          description: "The identifier of product e.g. ISIN Code. ||\r\n|"
        ProductName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of Product. 


            Open Banking:

            The name of the product used for marketing purposes from a customer
            perspective. I.e. what the customer would recognise. Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        ProductPriority:
          type: string
          format: String
          description: " ||\r\n|"
        ProductDescription:
          type: string
          format: String
          description: "A detailed explanation or commentary of product. ||\r\n|"
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Product
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
          description: "Refers to the lifecycle of a product e.g., initiated, announced, active, obsolete, withdrawn. ||\r\n|"
        ProductVersion:
          type: string
          format: String
          description: " ||\r\n|"
        ProductFeature:
          $ref: '#/components/schemas/ProductFeature'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Productidentification:
      type: object
      format: Productidentification
      description: "The identifier of product e.g. ISIN Code. ||\r\n|"
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ProductIdentificationType:
          $ref: '#/components/schemas/Productidentificationtypevalues'
          format: Productidentification
          description: ">\r\n* `ISINCode` \r\n* `PackageCode` \r\n* `Buyersitemnumber` Product identifier assigned by the buyer.\r\n* `Commercialdescriptioncodename` A code to identify a product based on applicable commercial conditions.\r\n* `EAN` The unique EAN European Article Number code.\r\n* `Harmonizedtariffcodename` Classification of goods as developed by the Customs Cooperation council.\r\n* `Manufacturersitemnumber` Product identifier as assigned by the manufacturer.\r\n* `Modelnumber` Reference number assigned by the manufacturer to differentiate variations in similar products in a class or group.\r\n* `Partnumber` Reference assigned by the manufacturer to a product part.\r\n* `Quotacategory` Product identifier used by the retail industry.\r\n* `Stylenumber` Identification of the style of a product.\r\n* `Suppliersitemnumber` Number assigned to an article by the supplier of that article.\r\n* `Universalproductcode` Number assigned to a manufacturer's product by the Product Code Council."
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Productstatus:
      type: object
      format: Productstatus
      description: "Refers to the lifecycle of a product e.g., initiated, announced, active, obsolete, withdrawn. ||\r\n|"
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ProductStatusType:
          $ref: '#/components/schemas/Productstatustypevalues'
          format: Productstatus
          description: ">\r\n* `Initiated` \r\n* `Announced` \r\n* `Sold` \r\n* `Obsolete` \r\n* `Active` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    ProductFeature:
      type: object
      format: ProductFeature
      description: " ||\r\n|"
      properties:
        ProductFeatureType:
          $ref: '#/components/schemas/Productfeaturetypevalues'
          format: ProductFeature
          description: ">\r\n* `Bankingservice` A classification that distinguishes between instances of product features according to the core banking services, functionality and/or objectives of banking.\n\ne.g. deposit services, exchange services, etc.\n\nThe primary reason for the contract with the client are the banking services. These services can be classified as follows:-\n1. Selling services\n2. Financial Instruments Exchange\n3. Financial Stock Management\n4. Financial Transfers\n5. Financial Risk Transfer\n6. Business Operating\n7. Advisory\n8. Reporting\n\n\r\n* `Administrationservice` A classification that distinguishes between instances of product features according to administrative tasks related to the Banking Product or Service.\r\n* `Accessservice` A classification that distinguishes between product features according to way of the banking services can be accessed.\n\nThe access to services becomes more and more important in the evolving markets. \nWe need to separate different parts:-\n1. The physical access to the infrastructure that allows access to the bank where\n2. The authorization of different parties to use the services of the bank who\n3. The agreed procedure to have access to different services how\n4. The services that are available for the different parties what\n\r\n* `Pricefeature` A classification that distinguishes between instances of product features according to the cost/profit that is related to Banking Products or Services.\n\nIn all commercial offerings, there is an agreed cost for both parties e.g. the interest arrangements are in both directions. The pricing structure of products or packages is a service that gives the possibility to the client to adapt his costs to his individual situation.\nWe see different generic categories in the pricing structure of the different products.\n1. Compensations\n2. Prices\n3. Fees\n4. Discounts"
        ProductFeatureSpecification:
          type: string
          format: String
          description: ' '
        ProductFeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ProductFeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        ProductFeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Service:
      type: object
      format: Service
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      properties:
        ServiceInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An unique reference to an item or an occurrence of  Service property
            BQ

             GenericIdentification|GenericIdentification https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022 BM 
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of service.
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ServiceDescription:
          type: string
          format: String
          description: "A detailed explanation or commentary of service ||\r\n|"
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: Service
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of service.  Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            A characteristic of service which refers to the lifecycle of service
            e.g., initiated, active, de-active, etc.  Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: "A characteristic of service which refers 1 mainly to the function or condition of service. 2 to non-functional features like quality and security ||\r\n|"
    Feature:
      type: object
      format: Feature
      description: "A characteristic of service which refers 1 mainly to the function or condition of service. 2 to non-functional features like quality and security ||\r\n|"
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Feature
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    CustomerProductsandServicesOutcome:
      type: object
      description: >-
        The In-force Product property properties that represent a discrete
        aspect of the In-force Product property
      properties:
        CustomerProductsandServicesEntry:
          $ref: '#/components/schemas/DirectoryEntry'
          description: ''
        CustomerProductsandServicesWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: ''
    DirectoryEntry:
      type: object
      format: DirectoryEntry
      description: " ||\r\n|"
      properties:
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    CustomerProductAndServiceDirectoryEntry:
      type: object
      format: CustomerProductAndServiceDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Customer Products and Services.
      properties:
        CustomerProductAndServiceDirectoryEntryDescription:
          type: string
          format: String
          description: "Documentation of Customer Products And Services Directory Entry ||\r\n|"
        CustomerProductAndServiceDirectoryEntrySchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The timetable to capture and maintain Customer Products And Services Directory Entry ||\r\n|"
        CustomerProductAndServiceDirectoryEntryVersion:
          type: string
          format: Number
          description: >-
            The version of Customer Products And Services Directory Entry
            Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        CustomerProductAndServiceDirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of Customer Products And Services Directory Entry Status
            |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CustomerProductAndServiceDirectoryEntryUsageLog:
          $ref: '#/components/schemas/Log'
          description: "Reference to the log of usage ativities/events  of Customer Products And Services Directory Entry ||\r\n|"
        CustomerProductAndServiceDirectoryEntryUpdateLog:
          $ref: '#/components/schemas/Log'
          description: "Reference to the log of update ativities/events of Customer Products And Services Directory Entry ||\r\n|"
        CustomerProductAndServiceDirectoryEntryServiceConfiguration:
          type: string
          format: String
          description: "The configuration of Customer Products And Services Directory Entry ||\r\n|"
        CustomerProductAndServiceDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An unique reference to an item or an occurrence of Customer Products
            And Services Directory Entry
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: Reference to the Customer who acquires a product from the bank. |||
          x-bo-ref: '#/components/schemas/CustomerRelationshipInvolvement'
        ProductAgreementReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: ''
        ServicerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to Party who provides Service ||\r\n|"
        ServiceAgreementReference:
          $ref: '#/components/schemas/ServiceAgreement'
          description: ''
    Schedule:
      type: object
      format: Schedule
      description: "The timetable to capture and maintain Customer Products And Services Directory Entry ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Log:
      type: object
      format: Log
      description: "Reference to the log of update ativities/events of Customer Products And Services Directory Entry ||\r\n|"
      properties:
        LogType:
          type: string
          format: String
          description: ' '
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        LogDate:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates associated with the log e.g. start time. '
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: " ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
