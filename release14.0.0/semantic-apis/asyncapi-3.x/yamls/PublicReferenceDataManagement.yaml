asyncapi: 3.0.0
info:
  title: Public Reference Data Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Provide structured access
    to standard 'global' reference data and definitions associated with market
    activity such as currency, country and segment identifiers.
channels:
  GlobalStandardSpecification/Created:
    address: GlobalStandardSpecification/Created
    messages:
      GlobalStandardSpecification-created.message:
        $ref: '#/components/messages/GlobalStandardSpecification'
    description: ''
  GlobalStandardSpecification/Updated:
    address: GlobalStandardSpecification/Updated
    messages:
      GlobalStandardSpecification-updated.message:
        $ref: '#/components/messages/GlobalStandardSpecification'
    description: ''
  PublicReferenceDataManagementOutcome/Created:
    address: PublicReferenceDataManagementOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PublicReferenceDataManagementOutcome'
    description: ''
  PublicReferenceDataManagementOutcome/Updated:
    address: PublicReferenceDataManagementOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PublicReferenceDataManagementOutcome'
    description: ''
  GlobalReferenceData/Created:
    address: GlobalReferenceData/Created
    messages:
      publish.message:
        $ref: '#/components/messages/GlobalReferenceData'
    description: ''
  GlobalReferenceData/Updated:
    address: GlobalReferenceData/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/GlobalReferenceData'
    description: ''
operations:
  GlobalStandardSpecification-created:
    action: receive
    channel:
      $ref: '#/channels/GlobalStandardSpecification~1Created'
    summary: GlobalStandardSpecification
    messages:
      - $ref: >-
          #/channels/GlobalStandardSpecification~1Created/messages/GlobalStandardSpecification-created.message
  GlobalStandardSpecification-updated:
    action: receive
    channel:
      $ref: '#/channels/GlobalStandardSpecification~1Updated'
    summary: GlobalStandardSpecification
    messages:
      - $ref: >-
          #/channels/GlobalStandardSpecification~1Updated/messages/GlobalStandardSpecification-updated.message
  PublicReferenceDataManagementOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PublicReferenceDataManagementOutcome~1Created'
    summary: PublicReferenceDataManagementOutcome
    messages:
      - $ref: >-
          #/channels/PublicReferenceDataManagementOutcome~1Created/messages/publish.message
  PublicReferenceDataManagementOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PublicReferenceDataManagementOutcome~1Updated'
    summary: PublicReferenceDataManagementOutcome
    messages:
      - $ref: >-
          #/channels/PublicReferenceDataManagementOutcome~1Updated/messages/publish.message
  GlobalReferenceData/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/GlobalReferenceData~1Created'
    summary: GlobalReferenceData
    messages:
      - $ref: '#/channels/GlobalReferenceData~1Created/messages/publish.message'
  GlobalReferenceData/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/GlobalReferenceData~1Updated'
    summary: GlobalReferenceData
    messages:
      - $ref: '#/channels/GlobalReferenceData~1Updated/messages/publish.message'
components:
  messages:
    GlobalStandardSpecification:
      name: GlobalStandardSpecification
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Public Reference Data Management. 

        Example:- Create and maintain product designs and analytical models.
      payload:
        $ref: '#/components/schemas/GlobalStandardSpecification'
    PublicReferenceDataManagementOutcome:
      name: PublicReferenceDataManagementOutcome
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/PublicReferenceDataManagementOutcome'
    GlobalReferenceData:
      name: GlobalReferenceData
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/GlobalReferenceData'
  schemas:
    PublicReferenceDataManagementOutcome:
      type: object
      description: |-
        The main design elements/views making up the overall specification
        Examples:-Business Requirements
      properties:
        PublicReferenceDataManagementTask:
          $ref: '#/components/schemas/Task'
          description: ''
        PublicReferenceDataManagementDesign:
          type: string
          format: String
          description: " ||\r\n|"
        PublicReferenceDataManagementWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: ''
        PublicReferenceDataManagementImpactAnalysis:
          $ref: '#/components/schemas/Analysis'
          description: ''
    Task:
      type: object
      format: Task
      description: " ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Analysis:
      type: object
      format: Analysis
      description: " ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: Analysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    GlobalReferenceData:
      type: object
      description: |-
        The main design elements/views making up the overall specification
        Examples:-Business Requirements
      properties:
        Preconditions:
          type: string
          format: String
          description: "The required status/situation before the specification aspect can be defined ||\r\n|"
        SpecificationSchedule:
          type: string
          format: String
          description: "The schedule and timing of the definition and update/revisions of the specification aspect ||\r\n|"
        VersionNumber:
          type: string
          format: String
          description: "The current version, and version history as appropriate for the specification aspect ||\r\n|"
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: "The Global Reference Data specific  Business Service ||\r\n|"
    BusinessService:
      type: object
      format: BusinessService
      description: "The Global Reference Data specific  Business Service ||\r\n|"
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/Businessservicetypevalues'
          format: BusinessService
          description: ">\r\n* `Businessservicetypevalues` "
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: 'The name of service.  '
        ServiceDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of service '
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: BusinessService
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of service. '
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            A characteristic of service which refers to the lifecycle of service
            e.g., initiated, active, de-active, etc.  
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: >-
            A characteristic of service which refers 1 mainly to the function or
            condition of service. 2 to non-functional features like quality and
            security 
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: BusinessService
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Feature:
      type: object
      format: Feature
      description: >-
        A characteristic of service which refers 1 mainly to the function or
        condition of service. 2 to non-functional features like quality and
        security 
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Feature
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    GlobalStandardSpecification:
      type: object
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Public Reference Data Management. 

        Example:-Create and maintain product designs and analytical models.
      properties:
        GlobalStandardSpecificationParameterType:
          $ref: '#/components/schemas/Featuretypevalues'
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
