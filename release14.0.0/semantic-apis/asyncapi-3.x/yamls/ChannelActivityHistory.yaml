        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
          description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` "
    CustomerContact:
      type: object
      format: CustomerContact
      description: "The interim result of the contact subject to transaction approval ||\r\n|"
      properties:
        CustomerContactType:
          type: string
          format: String
          description: ' '
        CustomerContactDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'The start and end date times for the contact '
        CustomerContactLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        CustomerContactSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'The schedule of past and planned customer contacts '
        CustomerContactResult:
          type: string
          format: String
          description: >-
            The interpreted result of the contact e.g. completed, customer
            terminated, timed-out 
        CustomerContactPurpose:
          type: string
          format: String
          description: >-
            The reason and or purpose for the contact e.g. review, issue,
            product sales, advice, customer enquiry 
        CustomerContactDevice:
          $ref: '#/components/schemas/Device'
          description: ''
        CustomerContactIndicator:
          type: string
          format: String
