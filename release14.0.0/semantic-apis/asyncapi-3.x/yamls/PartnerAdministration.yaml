asyncapi: 3.0.0
info:
  title: Partner Administration
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handle
    the day-to-day operations of a collaborative partner related services.
channels:
  PartnerAdministrativePlan/Created:
    address: PartnerAdministrativePlan/Created
    messages:
      PartnerAdministrativePlan-created.message:
        $ref: '#/components/messages/PartnerAdministrativePlan'
    description: ''
  PartnerAdministrativePlan/Updated:
    address: PartnerAdministrativePlan/Updated
    messages:
      PartnerAdministrativePlan-updated.message:
        $ref: '#/components/messages/PartnerAdministrativePlan'
    description: ''
operations:
  PartnerAdministrativePlan-created:
    action: receive
    channel:
      $ref: '#/channels/PartnerAdministrativePlan~1Created'
    summary: PartnerAdministrativePlan
    messages:
      - $ref: >-
          #/channels/PartnerAdministrativePlan~1Created/messages/PartnerAdministrativePlan-created.message
  PartnerAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/PartnerAdministrativePlan~1Updated'
    summary: PartnerAdministrativePlan
    messages:
      - $ref: >-
          #/channels/PartnerAdministrativePlan~1Updated/messages/PartnerAdministrativePlan-updated.message
components:
  messages:
    PartnerAdministrativePlan:
      name: PartnerAdministrativePlan
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Partner Administration. 
      payload:
        $ref: '#/components/schemas/PartnerAdministrativePlan'
  schemas:
    PartnerAdministrativePlan:
      type: object
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Partner Administration. 
      properties:
        PartnerAdministrativePlanBudgetType:
          type: string
          format: Budgettype
          description: "A Classification value that distinguishes between Budgets within Partner Administrative Plan according to the type of resource and/or activity that is budgetted ||\r\n|"
        PartnerAdministrativePlanBudget:
          type: string
          format: Amount
          description: >-
            Amount of budget which is arranged whitin Partner Administrative
            Plan CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        PartnerAdministrativePlanAssignment:
          type: string
          format: Assignment
          description: "The assignment of a required activity to a responsibe party in Partner Administrative Plan ||\r\n|"
        PartnerAdministrativePlanDuty:
          type: string
          format: Arrangement
          description: >-
            The set of administrative responsibilities defined in Partner
            Administrative Plan Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        PartnerAdministrativePlanAssociatedParty:
          type: string
          format: Involvedparty
          description: "Party who is involved in Partner Administrative Plan ||\r\n|"
        PartnerAdministrativePlanBudgetBalance:
          type: string
          format: Accountbalance
          description: >-
            Balance of budget which is arranged whitin Partner Administrative
            Plan Balance|Balance
            https://www.iso20022.org/standardsrepository/type/Balance|Standard|ISO20022
            BM 
        PartnerAdministrativePlanSubjectMatter:
          type: string
          format: Subject
          description: "The subject matter of Partner Administrative Plan ||\r\n|"
        PartnerAdministrativePlanType:
          type: string
          format: Plantype
          description: "The type of Partner Administrative Plan ||\r\n|"
        PartnerAdministrativePlanReference:
          type: string
          format: Plan
          description: "An unique reference to an item or an occurrence of Partner Administrative Plan ||\r\n|"
        PartnerAdministrativePlanDescription:
          type: string
          format: String
          description: "Documentation of Partner Administrative Plan ||\r\n|"
