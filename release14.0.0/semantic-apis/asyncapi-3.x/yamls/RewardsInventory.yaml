asyncapi: 3.0.0
info:
  title: Rewards Inventory
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The service domain handles
    the allocation of rewards from available inventory.
channels:
  RewardsInventoryAllocation/Created:
    address: RewardsInventoryAllocation/Created
    messages:
      RewardsInventoryAllocation-created.message:
        $ref: '#/components/messages/RewardsInventoryAllocation'
    description: ''
  RewardsInventoryAllocation/Updated:
    address: RewardsInventoryAllocation/Updated
    messages:
      RewardsInventoryAllocation-updated.message:
        $ref: '#/components/messages/RewardsInventoryAllocation'
    description: ''
operations:
  RewardsInventoryAllocation-created:
    action: receive
    channel:
      $ref: '#/channels/RewardsInventoryAllocation~1Created'
    summary: RewardsInventoryAllocation
    messages:
      - $ref: >-
          #/channels/RewardsInventoryAllocation~1Created/messages/RewardsInventoryAllocation-created.message
  RewardsInventoryAllocation-updated:
    action: receive
    channel:
      $ref: '#/channels/RewardsInventoryAllocation~1Updated'
    summary: RewardsInventoryAllocation
    messages:
      - $ref: >-
          #/channels/RewardsInventoryAllocation~1Updated/messages/RewardsInventoryAllocation-updated.message
components:
  messages:
    RewardsInventoryAllocation:
      name: RewardsInventoryAllocation
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Rewards Inventory. 

        Example:- Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      payload:
        $ref: '#/components/schemas/RewardsInventoryAllocation'
  schemas:
    RewardsInventoryAllocation:
      type: object
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Rewards Inventory. 

        Example:-Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      properties:
        RewardsInventoryAllocationParameterType:
          type: string
          format: Featuretypevalues
          description: "A Classification value that distinguishes between allocation Options according to the optional business services defined within Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationSelectedOption:
          type: string
          format: Feature
          description: "A selected optional business service for which resources are allocated ||\r\n|"
        RewardsInventoryAllocationType:
          type: string
          format: String
          description: "A Classification value, that distinguishes between the the type of resource allocated withing the Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationDescription:
          type: string
          format: String
          description: "Documentation of Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationRequest:
          type: string
          format: Instruction
          description: "Request to allocate Rewards Inventory ||\r\n|"
        RewardsInventoryAllocationSchedule:
          type: string
          format: Schedule
          description: "Timetable to allocate Rewards Inventory ||\r\n|"
        RewardsInventoryAllocationStatus:
          type: string
          format: Allocationstatustypevalues
          description: "The status of Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationReference:
          type: string
          format: Allocation
          description: >-
            Reference to the party who is involved in Rewards Inventory
            Allocation Allocation|Allocation
            https://www.iso20022.org/standardsrepository/type/Allocation|Standard|ISO20022
            BM 
        RewardsInventoryAllocationCustomerReference:
          type: string
          format: Involvedparty
          description: "Reference to the customer who is involved in Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationCurrency:
          type: string
          format: Currencycode
          description: >-
            The curreny which is arranged/used for Rewards Inventory Allocation
            CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
        RewardsInventoryAllocationRegulationReference:
          type: string
          format: RuleSet
          description: >-
            Reference to the regulation which is defined for Rewards Inventory
            Allocation GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        RewardsInventoryAllocationRegulationType:
          type: string
          format: Rulesettypevalues
          description: "A Classification that distinguishes between the regularity domains of Rewards Inventory Allocation ||\r\n|"
        RewardsInventoryAllocationJurisdiction:
          type: string
          format: Jurisdiction
          description: >-
            Reference to the jurisdiction that is assigned to Rewards Inventory
            Allocation in case of legal dispute. Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        RewardsInventoryAllocationBookingLocation:
          type: string
          format: Location
          description: >-
            The financial accounting unit into which the financial events, with
            regard to the origination and fulfillment of the agreement, are
            entered. Location|Location
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM  
        RewardsInventoryAllocationAccountType:
          type: string
          format: Accounttypevalues
          description: >-
            The type of account which is linked to Rewards Inventory Allocation
            OBExternalAccountType1Code| |Standard|UK Open Banking 
        RewardsInventoryAllocationAccountReference:
          type: string
          format: Account
          description: >-
            Reference to the account which is linked to Rewards Inventory
            Allocation Account|Account 
            https://www.iso20022.org/standardsrepository/type/Account|Standard|ISO20022
            BM 
        RewardsInventoryAllocationInstance:
          type: string
          format: Identifier
          description: >-
            Reference to Rewards Inventory Allocation Instance
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
