    description: ''
  PartyAssetDirectoryEntry/Updated:
    address: PartyAssetDirectoryEntry/Updated
    messages:
      PartyAssetDirectoryEntry-updated.message:
        $ref: '#/components/messages/PartyAssetDirectoryEntry'
    description: ''
  AssetInsurance/Created:
