    messages:
      - $ref: '#/channels/RequirementsDefinition~1Updated/messages/publish.message'
components:
  messages:
    CustomerCampaignSpecification:
      name: CustomerCampaignSpecification
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Customer Campaign Design. 

        Example:- Create and maintain product designs and analytical models.
      payload:
        $ref: '#/components/schemas/CustomerCampaignSpecification'
    SupportCapabilities:
      name: SupportCapabilities
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      payload:
        $ref: '#/components/schemas/SupportCapabilities'
    ExecutionApproach:
      name: ExecutionApproach
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      payload:
        $ref: '#/components/schemas/ExecutionApproach'
    EngagementModel:
      name: EngagementModel
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      payload:
        $ref: '#/components/schemas/EngagementModel'
    RequirementsDefinition:
      name: RequirementsDefinition
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      payload:
        $ref: '#/components/schemas/RequirementsDefinition'
  schemas:
    SupportCapabilities:
      type: object
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      properties:
        DesignSpecificationInvolvedPartyType:
          $ref: '#/components/schemas/Designspecificationinvolvementtypevalues'
          description: ">\r\n* `Designer` \r\n* `Owner` \r\n* `Manager` \r\n* `Responsibleparty` "
        DesignSpecificationInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
          description: "Party who plays a specific role in Design Specification ||\r\n|"
        DesignSpecificationReference:
          $ref: '#/components/schemas/DesignSpecification'
          description: "Reference to Design Specification ||\r\n|"
        DesignSpecificationAspectReference:
          $ref: '#/components/schemas/DesignSpecificationAspect'
          description: "Reference to Design Specification Aspect  ||\r\n|"
        CustomerCampaignReference:
          $ref: '#/components/schemas/CustomerCampaign'
          description: "Reference to Customer Campaign which is going to be designed  ||\r\n|"
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Party who plays a specific role in Design Specification ||\r\n|"
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    DesignSpecification:
      type: object
      format: DesignSpecification
      description: "Reference to Design Specification ||\r\n|"
      properties:
        DesignSpecificationStatus:
          $ref: '#/components/schemas/Designspecificationstatustypevalues'
          format: DesignSpecification
          description: ">\r\n* `UnderDevelopment` \r\n* `InUse` \r\n* `UnderReview` \r\n* `Available` \r\n* `In-Force` \r\n* `Suspended` "
        DesignSpecificationVersion:
          type: string
          format: String
          description: >-
            Release version of the available design specification plus version
            history as appropriate 
        DesignSpecificationType:
          $ref: '#/components/schemas/Designspecificationtypevalues'
          format: DesignSpecification
          description: ">\r\n* `CampaignDesignSpecification` \r\n* `ProductDesignSpecification` \r\n* `ModelDesignSpecification` \r\n* `StandardDesignSpecification` "
        DesignSpecificationDescription:
          type: string
          format: String
          description: ' '
        DesignSpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the definition and update/revisions of
            the specification aspect 
    Schedule:
      type: object
      format: Schedule
      description: >-
        The schedule and timing of the definition and update/revisions of the
        specification aspect 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    DesignSpecificationAspect:
      type: object
      format: DesignSpecificationAspect
      description: "Reference to Design Specification Aspect  ||\r\n|"
      properties:
        DesignSpecificationAspectType:
          $ref: '#/components/schemas/Designspecificationaspecttypevalues'
          format: DesignSpecificationAspect
          description: ">\r\n* `Testing` \r\n* `Production` \r\n* `FunctionalRequirement` "
    CustomerCampaign:
      type: object
      format: CustomerCampaign
      description: "Reference to Customer Campaign which is going to be designed  ||\r\n|"
      properties:
        CustomerCampaignType:
          $ref: '#/components/schemas/Customercampaigntypevalues'
          format: CustomerCampaign
          description: ">\r\n* `ProductLaunchCampaign` Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
        CampaignType:
          $ref: '#/components/schemas/Campaigntypevalues'
          format: CustomerCampaign
          description: ">\r\n* `MarketingCampaign` \r\n* `SocialCampaign` \r\n* `PoliticalCampaign` "
        CampaignVersion:
          type: string
          format: String
          description: 'The version of campaign. '
        CampaignDescription:
          type: string
          format: String
          description: 'The description of campaign. '
        CampaignPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    ExecutionApproach:
      type: object
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      properties:
        DesignSpecificationInvolvedPartyType:
          $ref: '#/components/schemas/Designspecificationinvolvementtypevalues'
          description: ">\r\n* `Designer` \r\n* `Owner` \r\n* `Manager` \r\n* `Responsibleparty` "
        DesignSpecificationInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
          description: "Party who plays a specific role in Design Specification ||\r\n|"
        DesignSpecificationReference:
          $ref: '#/components/schemas/DesignSpecification'
          description: "Reference to Design Specification ||\r\n|"
        DesignSpecificationAspectReference:
          $ref: '#/components/schemas/DesignSpecificationAspect'
          description: "Reference to Design Specification Aspect  ||\r\n|"
        CustomerCampaignReference:
          $ref: '#/components/schemas/CustomerCampaign'
          description: "Reference to Customer Campaign which is going to be designed  ||\r\n|"
    EngagementModel:
      type: object
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      properties:
        DesignSpecificationInvolvedPartyType:
          $ref: '#/components/schemas/Designspecificationinvolvementtypevalues'
          description: ">\r\n* `Designer` \r\n* `Owner` \r\n* `Manager` \r\n* `Responsibleparty` "
        DesignSpecificationInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
          description: "Party who plays a specific role in Design Specification ||\r\n|"
        DesignSpecificationReference:
          $ref: '#/components/schemas/DesignSpecification'
          description: "Reference to Design Specification ||\r\n|"
        DesignSpecificationAspectReference:
          $ref: '#/components/schemas/DesignSpecificationAspect'
          description: "Reference to Design Specification Aspect  ||\r\n|"
        CustomerCampaignReference:
          $ref: '#/components/schemas/CustomerCampaign'
          description: "Reference to Customer Campaign which is going to be designed  ||\r\n|"
    RequirementsDefinition:
      type: object
      description: >-
        The main design elements/views making up the overall specification


        *Content/Media Creation inventory for deployment

        *Systems Deployment e.g. resource/finance admin, analysis and reporting
        systems,
      properties:
        DesignSpecificationInvolvedPartyType:
          $ref: '#/components/schemas/Designspecificationinvolvementtypevalues'
          description: ">\r\n* `Designer` \r\n* `Owner` \r\n* `Manager` \r\n* `Responsibleparty` "
        DesignSpecificationInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
          description: "Party who plays a specific role in Design Specification ||\r\n|"
        DesignSpecificationReference:
          $ref: '#/components/schemas/DesignSpecification'
          description: "Reference to Design Specification ||\r\n|"
        DesignSpecificationAspectReference:
          $ref: '#/components/schemas/DesignSpecificationAspect'
          description: "Reference to Design Specification Aspect  ||\r\n|"
        CustomerCampaignReference:
          $ref: '#/components/schemas/CustomerCampaign'
          description: "Reference to Customer Campaign which is going to be designed  ||\r\n|"
    CustomerCampaignSpecification:
      type: object
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Customer Campaign Design. 

        Example:-Create and maintain product designs and analytical models.
      properties:
        CustomerCampaignType:
          $ref: '#/components/schemas/Customercampaigntypevalues'
          description: ">\r\n* `ProductLaunchCampaign` Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
        CustomerCampaignDescription:
          type: string
          format: String
          description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
        CustomerCampaignMetrics:
          $ref: '#/components/schemas/CustomerCampaignMetric'
          description: "Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
        CustomerCampaignMetricDefinition:
          type: string
          format: String
          description: "A description of the metric, defining how it is to be measured in deployment ||\r\n|"
        CustomerCampaignMetricGoal:
          $ref: '#/components/schemas/Goal'
          description: "A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
        CustomerCampaignProductandServiceUsage:
          $ref: '#/components/schemas/ProductUsage'
          description: "Details how the campaign aligns with selected products and services, including pricing considerations ||\r\n|"
        CustomerCampaignProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductandServiceCampaignEngagementDescription:
          $ref: '#/components/schemas/CustomerCampaignArrangement'
          description: "A description of how the product or service is adapted in the context of the campaign e.g. discounted pricing/preferential rates, waived service fees, gifts or incentives ||\r\n|"
        ProductandServiceCampaignTransferPricingArrangement:
          type: string
          format: CustomerCampaignManagement
          description: "Describes how any discounted costs are to be accounted for by the product fulfillment function e.g. borne by fulfillment business unit, compensated by campaign budget ||\r\n|"
        CustomerCampaignExecutionGuidelines:
          $ref: '#/components/schemas/CustomerCampaignRuleSet'
          description: "Guidelines for the execution of the campaign ||\r\n|"
        CustomerCampaignEligibility:
          $ref: '#/components/schemas/CustomerCampaignRuleSet'
          description: "Defines the eligibility criteria that are to be applied to select suitable candidates for the customer campaign. Note candidate lists are developed by Campaign Execution ||\r\n|"
        CustomerCampaignQualifications:
          $ref: '#/components/schemas/CustomerCampaignRequirement'
          description: "Defines any qualifications or credentials required of the bank unit or employees to execute the campaign e.g. product certified, sign-off authority level ||\r\n|"
        CustomerCampaignInteractionGuide:
          $ref: '#/components/schemas/CustomerCampaignRuleSet'
          description: "Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
        CustomerCampaignConsumables:
          $ref: '#/components/schemas/ItemInventory'
          description: "Design specification of any consumables that are to be used in the execution of the campaign e.g. brochures ||\r\n|"
        CustomerCampaignConsumableType:
          type: string
          format: String
          description: "The type of consumable item associated with the campaign e.g. gift, brochure ||\r\n|"
        CustomerCampaignConsumableDescription:
          type: string
          format: String
          description: "The specification of the consumable item in whatever form appropriate. Note sourcing/procurement of the item is handled by execution ||\r\n|"
        CustomerCampaignPerformanceRecord:
          type: string
          format: String
          description: "Maintains a record of the use and impact of customer campaign versions over the life of the campaign ||\r\n|"
        CustomerCampaignProcedureInstanceReference:
          $ref: '#/components/schemas/CustomerCampaignProcedure'
          description: "Reference to the customer campaign execution event ||\r\n|"
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business unit responsible for the campaign execution ||\r\n|"
        CustomerCampaignProcedureSet-up:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Details of the deployment set-up/configuration of the campaign for
            reference Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        CustomerCampaignProcedureVersionNumber:
          type: string
          format: String
          description: "The customer campaign version number used in the event ||\r\n|"
        CustomerCampaignProcedureResult:
          type: string
          format: String
          description: "The result/impact of the overall customer campaign event that can include multiple identified leads/opportunities ||\r\n|"
    CustomerCampaignMetric:
      type: object
      format: CustomerCampaignMetric
      description: "Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
      properties:
        CustomerCampaignMetricType:
          $ref: '#/components/schemas/Customercampaignmetrictypevalues'
          format: CustomerCampaignMetric
          description: ">\r\n* `Click-ThroughRatesCTR` Formula:Number of Clicks / Number of Impressions x 100\nIndicates the effectiveness of an ad in generating interest.\r\n* `ConversionRate` Formula:Number of Conversions / Number of Total Visitors x 100\nMeasures the percentage of users who take the desired action e.g., make a purchase.\r\n* `CustomerAcquisitionCostCAC` Formula:Total Campaign Costs / Number of New Customers Acquired\nIndicates the cost to acquire a new customer.\r\n* `ReturnOnInvestmentROI` Formula:Net Profit / Campaign Cost x 100\nMeasures the profitability of the campaign.\r\n* `CustomerLifetimeValueCLV` Estimates the total revenue a business can expect from a single customer account.\r\n* `EngagementRate` Formula:Total Engagements / Total Impressions x 100\nMeasures how actively users are engaging with the campaign content.\r\n* `BounceRate` Formula:Single Page Sessions / Total Sessions x 100\nIndicates the percentage of visitors who leave the site after viewing only one page.\r\n* `RepeatPurchaseRate` Formula:Number of Returning Customers / Total Number of Customers x 100\nIndicates the percentage of customers who make more than one purchase\r\n* `ChurnRate` Formula:Number of Customers Lost / Total Number of Customers at Start of Period x 100\nMeasures the rate at which customers stop doing business with the company."
    Goal:
      type: object
      format: Goal
      description: "A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          format: Goal
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Goal '
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            The key dates and times of Goal like Setting Data, Planning Date,
            Start Date, Review Date, Completion Date. 
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            The lifecycle status of Goal like Goal Setting, Planning, Execution,
            Monitoring and Evaluation, Completion or Achievement, Maintenance or
            Sustainment, Closure or Renewal 
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          format: Goaldatetime
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          format: Goalstatus
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Status:
      type: object
      format: Status
      description: The status of  Procedure
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    CampaignDesignSpecification:
      type: object
      format: CampaignDesignSpecification
      description: "The precise make-up of the campaign. Note that all customer campaign specifications are subject to versioning as the campaign is refined over time. ||\r\n|"
      properties:
        CampaignDesignSpecificationType:
          $ref: '#/components/schemas/Campaigndesignspecificationaspecttypevalues'
          format: CampaignDesignSpecification
