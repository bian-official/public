      type: string
      description: ">\r\n* `RequirementsDefinition` To meet Coverage Planning Goals set by Management\n*Research Insights – prevailing customer demographics, psychographics, behaviors, needs and preferences by product and service\n*Applicable Goals – i.e. brand, sales, leads, behaviors, etc.\n*Target Segments – by demographics, behavior, engagement history etc.\n*Persona Definition – one or more to be targeted\r\n* `ExecutionApproach` *Campaign Procedure – work steps/milestones, messages, value proposition, selling points\n*Chanel Usage email, social media, direct mail, events, etc.\n*Content/Media Development – design creative assets including embedded ‘calls to action’\n*Compliance Assurance – including data privacy requirements and ethical practices\r\n* `SupportCapabilities` *Content/Media Creation – inventory for deployment\n*Systems Deployment – e.g. resource/finance admin, analysis and reporting systems,\r\n* `EngagementModel` *Resource Plan organization, budget, consumables & systems \n*Performance Reporting – tracking, analysis & reporting requirements"
