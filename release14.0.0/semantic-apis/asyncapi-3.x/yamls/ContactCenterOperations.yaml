asyncapi: 3.0.0
info:
  title: Contact Center Operations
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Administer the day to day
    activity in the contact center allocate positions and track staff
    availability and performance
channels:
  ContactCenterAdministrativePlan/Created:
    address: ContactCenterAdministrativePlan/Created
    messages:
      ContactCenterAdministrativePlan-created.message:
        $ref: '#/components/messages/ContactCenterAdministrativePlan'
    description: ''
  ContactCenterAdministrativePlan/Updated:
    address: ContactCenterAdministrativePlan/Updated
    messages:
      ContactCenterAdministrativePlan-updated.message:
        $ref: '#/components/messages/ContactCenterAdministrativePlan'
    description: ''
  Assignment/Created:
    address: Assignment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Assignment'
    description: ''
  Assignment/Updated:
    address: Assignment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Assignment'
    description: ''
  Troubleshooting/Created:
    address: Troubleshooting/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Troubleshooting'
    description: ''
  Troubleshooting/Updated:
    address: Troubleshooting/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Troubleshooting'
    description: ''
  PeakLoad/Created:
    address: PeakLoad/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PeakLoad'
    description: ''
  PeakLoad/Updated:
    address: PeakLoad/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PeakLoad'
    description: ''
operations:
  ContactCenterAdministrativePlan-created:
    action: receive
    channel:
      $ref: '#/channels/ContactCenterAdministrativePlan~1Created'
    summary: ContactCenterAdministrativePlan
    messages:
      - $ref: >-
          #/channels/ContactCenterAdministrativePlan~1Created/messages/ContactCenterAdministrativePlan-created.message
  ContactCenterAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/ContactCenterAdministrativePlan~1Updated'
    summary: ContactCenterAdministrativePlan
    messages:
      - $ref: >-
          #/channels/ContactCenterAdministrativePlan~1Updated/messages/ContactCenterAdministrativePlan-updated.message
  Assignment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Assignment~1Created'
    summary: Assignment
    messages:
      - $ref: '#/channels/Assignment~1Created/messages/publish.message'
  Assignment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Assignment~1Updated'
    summary: Assignment
    messages:
      - $ref: '#/channels/Assignment~1Updated/messages/publish.message'
  Troubleshooting/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Troubleshooting~1Created'
    summary: Troubleshooting
    messages:
      - $ref: '#/channels/Troubleshooting~1Created/messages/publish.message'
  Troubleshooting/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Troubleshooting~1Updated'
    summary: Troubleshooting
    messages:
      - $ref: '#/channels/Troubleshooting~1Updated/messages/publish.message'
  PeakLoad/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PeakLoad~1Created'
    summary: PeakLoad
    messages:
      - $ref: '#/channels/PeakLoad~1Created/messages/publish.message'
  PeakLoad/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PeakLoad~1Updated'
    summary: PeakLoad
    messages:
      - $ref: '#/channels/PeakLoad~1Updated/messages/publish.message'
components:
  messages:
    ContactCenterAdministrativePlan:
      name: ContactCenterAdministrativePlan
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Contact Center Operations. 
      payload:
        $ref: '#/components/schemas/ContactCenterAdministrativePlan'
    Assignment:
      name: Assignment
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Assignment'
    Troubleshooting:
      name: Troubleshooting
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Troubleshooting'
    PeakLoad:
      name: PeakLoad
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/PeakLoad'
  schemas:
    Assignment:
      type: object
      format: Assignment
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        AssignmentCustomerServicingRepresentative:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the servicing representative ||\r\n|"
        AssignmentCustomerServicingPositionReference:
          $ref: '#/components/schemas/Position'
          description: >-
            Reference to the assigned servicing position/desk within the contact
            center Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        AssignmentCustomerServicingPositionProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details any specific properties for the assigned servicing position e.g. type of product/service covered, required qualifications/certifications/experience ||\r\n|"
        AssignmentCustomerServicingPositionSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Planned and actual servicing activity at the position during the session records inbound contact details and allows for pre-assigned servicing actions e.g. outbound customer contacts for issue resolution/sales ||\r\n|"
        CustomerContactSessionProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the customer contact record for customer interactions
            during the servicing session
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Position:
      type: object
      format: Position
      description: >-
        Reference to the assigned servicing position/desk within the contact
        center Position |Position 
        https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
        BM 
      properties:
        PositionValue:
          type: string
          format: String
          description: ' '
        PositionQuantity:
          type: string
          format: Number
          description: ''
        PositionDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date on which the state of something is calculated '
        PositionAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Profile:
      type: object
      format: Profile
      description: "Details any specific properties for the assigned servicing position e.g. type of product/service covered, required qualifications/certifications/experience ||\r\n|"
      properties:
        Profile:
          type: string
          format: Class
          description: >-
            A brief description of the characteristics of something or someone.
            Business Dictionary 
    Schedule:
      type: object
      format: Schedule
      description: "Planned and actual servicing activity at the position during the session records inbound contact details and allows for pre-assigned servicing actions e.g. outbound customer contacts for issue resolution/sales ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: >-
        Reference to the customer contact record for customer interactions
        during the servicing session GenericIdentification|GenericIdentification
        https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
        BM 
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Troubleshooting:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        ContactCenterProductionIssueRecord:
          $ref: '#/components/schemas/ProductionIssue'
          description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
        ContactCenterIssueAnalysisAndRecommendedResponse:
          type: string
          format: Object
          description: "A record of the root cause analysis for recurring issues and suggested remedial action ||\r\n|"
    ProductionIssue:
      type: object
      format: ProductionIssue
      description: "A record of any production issues arising during the session see Advanced Voice Channel Operations for detailed content ||\r\n|"
      properties:
        ProductionIssueType:
          type: string
          format: String
          description: The Type of production problem error
        ProductionIssueDescription:
          type: string
          format: String
          description: 'Description of the production problem '
        ProductionIssueDiagnosis:
          type: string
          format: String
          description: 'Evaluation of the production problem cause and impact assessment '
        ProductionIssueResolutionTask:
          type: string
          format: String
          description: 'Description of corrective action proposed and taken '
        ProductionIssueStatus:
          type: string
          format: String
          description: 'The state of resolution of a reported production problem '
    PeakLoad:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        ContactCenterServiceStatistics:
          type: string
          format: Object
          description: "Tracked activity and performance statistics used to manage the contact center resource assignments and menu configuration ||\r\n|"
        ContactCenterServiceStatisticType:
          type: string
          format: String
          description: "The type of activity that is tracked and analyze e.g. wait time, average handle time, dropped call ratio, resolution rate ||\r\n|"
        PeakLoadResponseTask:
          $ref: '#/components/schemas/Task'
          description: "The task undertaken to address a detected peak load condition ||\r\n|"
        PeakLoadResponseTaskType:
          type: string
          format: String
          description: "The type of response e.g. staff reassignment ||\r\n|"
        PeakLoadResponseDescription:
          type: string
          format: String
          description: "Description of the action taken and impact to service performance ||\r\n|"
    Task:
      type: object
      format: Task
      description: "The task undertaken to address a detected peak load condition ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    ContactCenterAdministrativePlan:
      type: object
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Contact Center Operations. 
      properties:
        ContactCenterServiceOperatingConfiguration:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            The default contact center operational configuration as defined by
            Contact Center Management Note this can include some latitude for
            position assignment changes to be made during day to day operations
            by this service domain Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        CustomerServicingRepresentativeAllocationSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Maintains the allocation records of available customer service representatives to the servicing positions defined in the contact center configuration. This includes past and future booking arrangements ||\r\n|"
        CustomerServicingRepresentativeReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to a customer servicing representative ||\r\n|"
        CustomerServicingRepresentativeRecord:
          $ref: '#/components/schemas/Involvedparty'
          description: "Details about a registered customer servicing representative ||\r\n|"
        CustomerServicingRepresentativeQualificationProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details the qualification, expertise and level of experience of the servicing representative ||\r\n|"
        CustomerServicingRepresentativeLocation:
          $ref: '#/components/schemas/Address'
          description: >-
            Reference to the locations the customer servicing representative can
            work from can include remote working arrangements and time zone
            availability Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        CustomerServicingRepresentativeAvailabilitySchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Details the time the customer servicing representative plans to be and is actually available for assignments which covers times for shift working and temporary/overtime assignments as may be necessary ||\r\n|"
        CustomerServicingRepresentativeStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            Tracks the current status indicating availability for assignment to
            a servicing position where  the representative will coordinate with
            contact routing for customer contacts Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        CustomerServicingRepresentativeAssignmentRecord:
          $ref: '#/components/schemas/Assignment'
          description: "Reference to a consolidated record of assignments. This is used to track utilization and performance ||\r\n|"
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The default contact center operational configuration as defined by
        Contact Center Management Note this can include some latitude for
        position assignment changes to be made during day to day operations by
        this service domain Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: >-
        Tracks the current status indicating availability for assignment to a
        servicing position where  the representative will coordinate with
        contact routing for customer contacts Status |Status 
        https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
        BM 
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
