          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        CorrespondenceMedium:
          $ref: '#/components/schemas/Correspondencemediumtypevalues'
