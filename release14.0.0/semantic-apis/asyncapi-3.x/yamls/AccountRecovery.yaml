          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Action:
          type: string
          format: Class
          description: >-
            An event related to the behaviour performed by an actor. 


            Comment:-

            An actor can be a party or a machine

            An action Includes various types of requests, orders and financial
            transactions. Includes responses where appropriate.

            An action is an event which means that the concept describes the
            result of acting. 
    Negotiation:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        AccountRecoveryGuidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Defines bank's policies and guidelines for account recovery/write
            down handling GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        CorrespondenceReference:
          $ref: '#/components/schemas/Correspondence'
          description: >-
            Reference to negotiation/confirmation messages sent to involved
            parties, includes internal and external legal/law enforcement
            authorities Presentation|Presentation
            https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
            BM 
        CorrespondenceContent:
          type: string
          format: String
          description: "Copies of correspondence content as appropriate ||\r\n|"
        DocumentReference:
          $ref: '#/components/schemas/Document'
          description: "Reference to legal documents created & referenced during the account recovery negotiation process Document\__x000D_\n|Document https://www.iso20022.org/standardsrepository/type/Document|Standard|ISO20022 BM "
        DocumentContent:
          type: string
          format: String
          description: "Copies of document copy/content as appropriate ||\r\n|"
        AccountRecoveryCaseNegotiationTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "Processing record for the negotiation task within the account recovery process ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Defines bank's policies and guidelines for account recovery/write down
        handling GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Correspondence:
      type: object
      format: Correspondence
      description: >-
        Reference to negotiation/confirmation messages sent to involved parties,
        includes internal and external legal/law enforcement authorities
        Presentation|Presentation
        https://www.iso20022.org/standardsrepository/type/Presentation|Standard|ISO20022
        BM 
      properties:
        CorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
          format: Correspondence
          description: ">\r\n* `UnsolicitedMessage` \r\n* `Complaint` \r\n* `EnumerationLiteral` "
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
          description: 'The address for message delivery needs to match channel selection '
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates used for the correspondence e.g. generation date, mailing
            date, receipt confirmation date, re-send date 
        CorrespondenceContent:
          type: string
          format: String
          description: 'The message content aligned to template as appropriate '
        CorrespondenceTemplate:
          type: string
          format: String
          description: >-
            Template used to assemble standard format correspondence can be
            supplied with the correspondence or maintained within the
            Correspondence service domain as appropriate 
        CorrespondenceCommunicationMethod:
          $ref: '#/components/schemas/Correspondencecommunicationmethodtypevalues'
          format: Correspondence
          description: ">\r\n* `Fax` Transmission by fax.\r\n* `Email` Transmission by e-mail.\r\n* `Proprietary` Transmission by proprietary method.\r\n* `Online` Transmission on line, for example, in a web portal.\r\n* `Phone` Transmission by telephone.\r\n* `Postalservice` Transmission by postal service.\r\n* `File` Transmission by file transfer."
