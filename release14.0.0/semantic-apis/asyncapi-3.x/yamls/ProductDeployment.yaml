        Example:-Build, enhance, test and deploy a major enhancement to a
        production product processing system.
      properties:
        ProductandServiceDeploymentProjectName:
          $ref: '#/components/schemas/Name'
          description: >-
            The reference to and descriptive name of the deployment project
            Name|Name
            https://www.iso20022.org/standardsrepository/type/Name|Standard|ISO20022
        ProductandServiceDeploymentProjectType:
          type: string
          format: String
          description: "The type of deployment project e.g. service update, new product release ||\r\n|"
        ProductandServiceDeploymentProjectDescription:
          type: string
          format: String
          description: "A description of the scope, goal and make-up of the product deployment project ||\r\n|"
        ProductandServiceDeploymentImplementationPlan:
          $ref: '#/components/schemas/Plan'
          description: "The derived deployment execution plan, covering tasks from the completion and acceptance of the deployment plan through to completion of the deployment including post deployment analysis tasks if required. Consolidates the different aspects of the plan. Captures both planned and actual results ||\r\n|"
        ProductandServiceDeploymentBudget:
          $ref: '#/components/schemas/BudgetArrangement'
          description: "The financial considerations for the deployment includes planning and execution ||\r\n|"
        ProductandServiceDeploymentOrganization:
          $ref: '#/components/schemas/Organisation'
          description: "The organizational aspects of the deployment effort includes planning and execution Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        ProductandServiceDeploymentSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The deployment schedule of events, planned and actual includes planning and execution tasks ||\r\n|"
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
        Date:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Value of the specific date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Name:
      type: object
      format: Name
      description: >-
        Name by which a party is known and which is usually used to identify
        that party. ISO20022
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Plan:
      type: object
      format: Plan
      description: "The derived deployment execution plan, covering tasks from the completion and acceptance of the deployment plan through to completion of the deployment including post deployment analysis tasks if required. Consolidates the different aspects of the plan. Captures both planned and actual results ||\r\n|"
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
          description: ''
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
          description: >-
            An arrangement which is specifying an estimate of costs, revenues,
            and resources over a specified period, reflecting a reading of
            future financial conditions and goals. adapted from Business
            Dictionary 
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
        PlanType:
          $ref: '#/components/schemas/Plantypevalues'
          format: Plan
          description: ">\r\n* `AdministrativePlan` \r\n* `ManagementPlan` \r\n* `StratgyPlan` \r\n* `FinancialPlan` \r\n* `DevelopmentPlan` "
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        PlanDescription:
          type: string
          format: String
          description: ' '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: Plan
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
