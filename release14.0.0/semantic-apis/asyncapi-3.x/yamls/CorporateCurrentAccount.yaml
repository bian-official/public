    Ledger:
      type: object
      format: Ledger
      description: 'The ledger to which postings from this schema are applied. '
      properties:
        LedgerIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique name or ID '
        LedgerCurrency:
