    Journaltypevalues:
      enum:
        - GeneralJournal
        - RecurringJournal
        - AccrualJournal
        - AdjustmentJournal
        - ReversingJournal
        - SubledgerJournal
        - SalesJournal
        - PurchasesJournal
        - CashReceiptsJournal
        - CashDisbursementsJournal
        - PayrollJournal
        - IntercompanyJournal
        - ConsolidationJournal
        - TaxJournal
        - BudgetJournal
      type: string
      description: ">\r\n* `GeneralJournal` Used for non-routine or manual entries: accruals, adjustments, corrections, reclassifications.\r\n* `RecurringJournal` Templates that repeat periodically monthly rent, amortization, depreciation top-side postings.\r\n* `AccrualJournal` Used for period-end accruals and deferrals expenses, revenues. Often reverses automatically.\r\n* `AdjustmentJournal` Audit adjustments, top-side entries, year-end true-ups. Usually restricted access.\r\n* `ReversingJournal` Entries created with reversal logic for the next period.\r\n* `SubledgerJournal` Auto-generated entries from sub-ledgers AP, AR, FA, Inventory, Payroll.\r\n* `SalesJournal` Contains high-volume repetitive sales-related transactions.\r\n* `PurchasesJournal` Contains high-volume repetitive purchase-related transactions.\r\n* `CashReceiptsJournal` Records cash inflows customer payments.\r\n* `CashDisbursementsJournal` Records cash outflows supplier payments.\r\n* `PayrollJournal` Records payroll expenses, taxation, benefits, and liabilities.\r\n* `IntercompanyJournal` Used for intercompany transactions and eliminations.\r\n* `ConsolidationJournal` Used during group consolidation for eliminations and adjustments.\r\n* `TaxJournal` Tax-specific postings separate from GAAP/IFRS books.\r\n* `BudgetJournal` Stores budget or forecast values not actual transactions."
    Journalstatustypevalues:
      enum:
        - DraftOrInProgress
        - SubmittedOrPendingApproval
        - RejectedOrReturned
        - Approved
        - Scheduled
        - Posted
        - PartiallyPosted
        - Reversed
        - VoidedOrCanceled
        - ArchivedOrClosed
      type: string
      description: ">\r\n* `DraftOrInProgress` The journal is being created. Lines may be added or modified. Not yet submitted for approval.\r\n* `SubmittedOrPendingApproval` The journal has been completed by the preparer and is awaiting review and approval. No further editing allowed unless returned.\r\n* `RejectedOrReturned` Approver rejected the journal; it must be corrected and resubmitted. Editing is allowed.\r\n* `Approved` Journal has passed approval workflow and is ready for posting. Locked for content changes.\r\n* `Scheduled` Journal is approved and set for a future posting date common for recurring/reversing journals.\r\n* `Posted` Journal has been successfully posted to the general ledger and impacts financial balances. Cannot be edited; may only be reversed or adjusted.\r\n* `PartiallyPosted` System posted some lines but not all due to errorsâ€”rare but possible in multi-ledger or multi-entity postings. Requires correction.\r\n* `Reversed` A reversal journal has been created and posted, negating the original entry.\r\n* `VoidedOrCanceled` Journal is canceled before posting. No impact on ledger.\r\n* `ArchivedOrClosed` Journal is locked after period close. Retained only for record and audit purposes."
    Ledgertypevalues:
      enum:
        - Primary
        - Secondary
        - Statutory
        - Management
        - Budget
        - Tax
        - Consolidation
        - Adjustment
      type: string
      description: ">\r\n* `Primary` The main accounting ledger used for official financial reporting under the required accounting framework e.g., US GAAP. All core postings flow here.\r\n* `Secondary` A parallel ledger used to maintain alternate accounting treatments e.g., IFRS vs GAAP, or additional adjustments not stored in the primary ledger.\r\n* `Statutory` Ledger required by local laws or national regulations, often different from corporate GAAP e.g., country-specific accounting rules.\r\n* `Management` Ledger used for internal management reporting, operational accounting, and performance analysis; not used for external financial reporting.\r\n* `Budget` Ledger that stores budget, forecast, or planning figures; used to compare against actuals but does not hold real accounting transactions.\r\n* `Tax` Ledger for tax-specific accounting entries e.g., tax-basis depreciation, taxable income calculations separate from GAAP/IFRS books.\r\n* `Consolidation` Ledger that holds elimination entries, intercompany adjustments, and consolidated-level postings for group reporting.\r\n* `Adjustment` Ledger for audit adjustments, closing adjustments, top-side entries, or correcting postings that should not appear in operational ledgers."
