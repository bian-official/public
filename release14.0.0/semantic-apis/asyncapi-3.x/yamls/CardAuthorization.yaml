    Cardholderaddressverificationresulttypevalues:
      enum:
        - Addressmatch
        - Addressnotmatch
        - Addresstechnical
        - Addressnottechnical
        - Addressmissing
        - Addressnotused
        - Postalmatch
        - Postalnotmatch
        - Postaltechnical
        - Postalnottechnical
        - Postalmissing
        - Postalnotused
      type: string
      description: ">\r\n* `Addressmatch` Address numeric match.\r\n* `Addressnotmatch` Address numerics do not match.\r\n* `Addresstechnical` Address numeric not processed for technical reason.\r\n* `Addressnottechnical` Address numeric not processed for non-technical reason.\r\n* `Addressmissing` Address numeric missing in request.\r\n* `Addressnotused` Address numeric not used by issuer.\r\n* `Postalmatch` Postal code matches.\r\n* `Postalnotmatch` Postal code does not match.\r\n* `Postaltechnical` Postal code not processed for technical reason.\r\n* `Postalnottechnical` Postal code not processed for non-technical reason.\r\n* `Postalmissing` Postal code missing in request.\r\n* `Postalnotused` Postal code not used by issuer."
    Cscresulttypevalues:
