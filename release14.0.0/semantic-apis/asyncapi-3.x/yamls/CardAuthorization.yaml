        - Cscnotused
      type: string
      description: ">\r\n* `Cscmatch` Card security code match.\r\n* `Cscnomatch` No card security code match.\r\n* `Csctechnical` Card security code not processed for technical reason.\r\n* `Cscnottechnical` Card security code not processed for non-technical reason.\r\n* `Cscmissing` Card security code missing in request.\r\n* `Cscnotused` Card security code not used by issuer."
    Failurereasontypevalues:
      enum:
        - Customercancel
        - Malfunction
        - Partial
        - Toolateresponse
        - Unabletocomplete
        - Unabletosend
        - Timeout
        - Carddeclined
        - Onlinedeclined
        - Offlinedeclined
        - Suspectedfraud
        - Securityerror
        - Cardcaptured
        - Carderror
        - Customerdecline
        - Forgottencard
        - Fullfilmenterror
        - Outofcustomerservice
        - Unabletocapture
        - Security
        - Hardware
        - Compromised
        - Expired
        - Invalidkcv
        - Keyloaderror
        - Cardretained
        - Customertimeout
      type: string
      description: ">\r\n* `Customercancel` Customer cancellation, for example removing the card before the end of the transaction.\r\n* `Malfunction` Suspected malfunction.\r\n* `Partial` Completed partially.\r\n* `Toolateresponse` Response to the previous message was received too late.\r\n* `Unabletocomplete` Unable to complete the transaction after the authorisation response.\r\n* `Unabletosend` Unable to deliver the request message to the recipient party.\r\n* `Timeout` Timeout while waiting for a response to a request message, or no response was received for example connection release before receiving the response.\r\n* `Carddeclined` Integrated circuit card declines the transaction before or after the authorisation.\r\n* `Onlinedeclined` Online authorisation declined the transaction.\r\n* `Offlinedeclined` Offline authorisation declined the transaction.\r\n* `Suspectedfraud` Card payment transaction fails because the merchant suspect a fraud.\r\n* `Securityerror` Security error has occurred in the authorisation response message sent by the acquirer.\r\n* `Cardcaptured` ATM manager has requested to capture the card.\r\n* `Carderror` Unable to complete transaction with the card.\r\n* `Customerdecline` Customer has declined additional fees or a lower amount, transaction fails.\r\n* `Forgottencard` Customer has left the card in the ATM or a motorised card reader.\r\n* `Fullfilmenterror` Unable to fulfil, for instance dispensing the cash.\r\n* `Outofcustomerservice` ATM manager has requested to the ATM to stop customer services.\r\n* `Unabletocapture` Unable to capture the card as requested.\r\n* `Security` General security error.\r\n* `Hardware` Hardware error on the device.\r\n* `Compromised` Key is compromised.\r\n* `Expired` Key has expired.\r\n* `Invalidkcv` Key check value is incorrect.\r\n* `Keyloaderror` Error during the key download in the security device.\r\n* `Cardretained` Card has been retained by the ATM or the terminal.\r\n* `Customertimeout` Customer has not been performed in time an action."
