    Chargebearertypevalues:
      enum:
        - Bornebydebtor
        - Bornebycreditor
        - Shared
        - Followingservicelevel
      type: string
      description: ">\r\n* `Bornebydebtor` All transaction charges are to be borne by the debtor.\r\n* `Bornebycreditor` All transaction charges are to be borne by the creditor.\r\n* `Shared` In a credit transfer context, means that transaction charges on the sender side are to be borne by the debtor, transaction charges on the receiver side are to be borne by the creditor. In a direct debit context, means that transaction charges on the sender side are to be borne by the creditor, transaction charges on the receiver side are to be borne by the debtor.\r\n* `Followingservicelevel` Charges are to be applied following the rules agreed in the service level and/or scheme."
    Frequencytypevalues:
      enum:
        - Annual
        - Monthly
        - Quarterly
        - Semiannual
        - Weekly
        - Daily
        - Adhoc
        - Intraday
        - Overnight
        - Tendays
        - Fortnightly
        - Triggeredbymovement
        - Never
        - Rate
        - Oncreditevent
        - Upfront
        - Onexpiry
        - Hourly
      type: string
      description: ">\r\n* `Annual` Event takes place every year or once a year.\r\n* `Monthly` Event takes place every month or once a month.\r\n* `Quarterly` Event takes place every three months or four times a year.\r\n* `Semiannual` Event takes place every six months or two times a year.\r\n* `Weekly` Event takes place once a week.\r\n* `Daily` Event takes place every day.\r\n* `Adhoc` Event takes place on request or as necessary.\r\n* `Intraday` Event takes place several times a day.\r\n* `Overnight` Event takes place overnight.\r\n* `Tendays` Event takes place every ten business days.\r\n* `Fortnightly` Event takes place every two weeks.\r\n* `Triggeredbymovement` Event takes place at the end of the day if there was a movement on the account, otherwise nothing is sent that day.\r\n* `Never` Event does never take place.\r\n* `Rate` Event takes place based on a change of a rate.\r\n* `Oncreditevent` Event occurs due to a credit event occurring for an issuer.\r\n* `Upfront` Event that takes place at the initiation of a trade or agreement.\r\n* `Onexpiry` Event occurs on expiry of a financial contract.\r\n* `Hourly` Event takes place every hours."
    Feepaymentmethodtypevalues:
      enum:
        - Cash
        - Unit
      type: string
      description: ">\r\n* `Cash` Payment is with cash.\r\n* `Unit` Units are redeemed to cover payment."
    Financialadvisoryservicearrangementtype:
      enum:
        - FeeArrangement
        - FinancialPlanningArrangement
        - TaxOptimizationArrangement
        - StrategicFundingArrangement
        - TacticalFundingArrangement
        - CapitalStructuringArrangement
        - ProductGuidanceArrangement
      type: string
      description: ">\r\n* `FeeArrangement` An arrangement which specifies to charge fees when banking transactions did take place, accompanied by the modalities to calculate and charge the fees and the related terms and conditions. \r\n* `FinancialPlanningArrangement` An arrangement that specifies obligations/rights engaged in the financial advisory service agreement to deliver the Financial Planning Advisory Service\n\nFinancial Planning Advisory Service is a financial advisory service that provides basic financial advice for short and long term investment and financing options\r\n* `TaxOptimizationArrangement` An arrangement that specifies obligations/rights engaged in the financial advisory service agreement for providing a tax related advice like:\nEngaging a product tax specialist to liaise with the customer\n-The service charge to be made to the customer for the specialist support\n\nTax Optimization Advisory Service is a financial advisory service that provides tax and compliance related advice for product and service optimization\r\n* `StrategicFundingArrangement` \r\n* `TacticalFundingArrangement` \r\n* `CapitalStructuringArrangement` \r\n* `ProductGuidanceArrangement` An arrangement that specifies obligations/rights engaged in the financial advisory service agreement to deliver the ProductGuidanceAdvisoryService\n\nProduct Guidance Advisory Service is a financial advisory service that provides product and service specific guidance and insights"
    Productfeaturetypevalues:
      enum:
        - Bankingservice
        - Administrationservice
        - Accessservice
        - Pricefeature
      type: string
      description: ">\r\n* `Bankingservice` A classification that distinguishes between instances of product features according to the core banking services, functionality and/or objectives of banking.\n\ne.g. deposit services, exchange services, etc.\n\nThe primary reason for the contract with the client are the banking services. These services can be classified as follows:\n1. Selling services\n2. Financial Instruments Exchange\n3. Financial Stock Management\n4. Financial Transfers\n5. Financial Risk Transfer\n6. Business Operating\n7. Advisory\n8. Reporting\n\n\r\n* `Administrationservice` A classification that distinguishes between instances of product features according to administrative tasks related to the Banking Product or Service.\r\n* `Accessservice` A classification that distinguishes between product features according to way of the banking services can be accessed.\n\nThe access to services becomes more and more important in the evolving markets. \nWe need to separate different parts:\n1. The physical access to the infrastructure that allows access to the bank where\n2. The authorization of different parties to use the services of the bank who\n3. The agreed procedure to have access to different services how\n4. The services that are available for the different parties what\n\r\n* `Pricefeature` A classification that distinguishes between instances of product features according to the cost/profit that is related to Banking Products or Services.\n\nIn all commercial offerings, there is an agreed cost for both parties e.g. the interest arrangements are in both directions. The pricing structure of products or packages is a service that gives the possibility to the client to adapt his costs to his individual situation.\nWe see different generic categories in the pricing structure of the different products.\n1. Compensations\n2. Prices\n3. Fees\n4. Discounts"
    Creditfacilitytypevalues:
      enum:
        - Revolving
        - FixedAmount
        - Decreasing
      type: string
      description: ">\r\n* `Revolving` \r\n* `FixedAmount` \r\n* `Decreasing` "
    Creditfacilityratetypevalues:
      enum:
        - AvailabilityCommission
      type: string
      description: ">\r\n* `AvailabilityCommission` "
    Standingordertypevalues:
      enum:
        - UserDefinedStandingOrder
        - PredefinedStandingOrder
      type: string
      description: ">\r\n* `UserDefinedStandingOrder` Liquidity transfer standing order type, that has been customised or defined to the specific need of the user.ISO20022\r\n* `PredefinedStandingOrder` Liquidity transfer standing order type, as predefined in the system. ISO20022"
    Standingorderdatetimetypevalues:
      enum:
        - FirstPaymentDateTime
        - NextPaymentDateTime
        - LastPaymentDateTime
        - FinalPaymentDateTime
      type: string
      description: ">\r\n* `FirstPaymentDateTime` The date on which the first payment for a Standing Order schedule will be made. Open Banking\r\n* `NextPaymentDateTime` The date on which the next payment for a Standing Order schedule will be made. Open Banking\r\n* `LastPaymentDateTime` The date on which the last most recent payment for a Standing Order schedule was made. Open Banking\r\n* `FinalPaymentDateTime` The date on which the final payment for a Standing Order schedule will be made. Open Banking"
    Paymentservicetypevalues:
      enum:
        - CreditTransferService
        - StandingOrderService
        - DirectDebitService
        - CardPaymentService
        - WithdrawService
        - DepositService
        - OverdraftService
        - MoneyRemittanceService
        - StatementService
      type: string
      description: ">\r\n* `CreditTransferService` A payment service allowing a payer to transfer fund to a beneficiary. a proposed definition for BIAN BOM adapted from ECB\r\n* `StandingOrderService` A credit transfer service to make regular transfers on given dates to a named beneﬁciary. a proposed definition for BIAN BOM adapted from ISO20022\r\n* `DirectDebitService` A payment service for debiting a payer's payment account, where a payment transaction is initiated by the payee on the basis of the payer's consent given to the payee, to the payee's payment service provider or to the payer's own payment service provider. a proposed definition for BIAN BOM adapted from PSD\r\n* `CardPaymentService` A payment service to execute payment transactions through a payment card, including online payments. a proposed definition for BIAN BOM adapted from PSD\r\n* `WithdrawService` A payment service to take fund out of an account. a proposed definition for BIAN BOM\r\n* `DepositService` A payment service to place funds into an account for safekeeping. a proposed definition for BIAN BOM\r\n* `OverdraftService` A payment service that allows fund transfer even if there is no provision on the account. a proposed definition for BIAN BOM\r\n* `MoneyRemittanceService` A payment service where funds are received from a payer, without any payment accounts being created in the name of the payer or the payee, for the sole purpose of transferring a corresponding amount to a payee or to another payment service provider acting on behalf of the payee, and/or where such funds are received on behalf of and made available to the payee. a proposed definition for BIAN BOM adapted from PSD\r\n* `StatementService` A reporting service on payment transactions registered on an account. a proposed definition for BIAN BOM"
    Paymentamountandcurrencytypevalues:
      enum:
        - InstructedAmountAndCurrency
        - EquivalentAmountAndCurrency
        - DebtorAccountAmountAndCurrency
        - InterbankSettlementAmountAndCurren
        - CreditorAccountAmountAndCurrency
        - Net/ReceivedAmountAndCurrency
      type: string
      description: ">\r\n* `InstructedAmountAndCurrency` The amount the debtor asks their bank to transfer e.g., “Send 100 EUR”.\r\n* `EquivalentAmountAndCurrency` If the debtor’s account is in a different currency, this is the converted equivalent e.g., 100 USD  -  91 EUR.\r\n* `DebtorAccountAmountAndCurrency` The actual amount debited from the debtor’s account after currency conversion, possibly including charges.\r\n* `InterbankSettlementAmountAndCurrency` The amount exchanged/settled between the banks may be in a different settlement currency, e.g., USD.\r\n* `CreditorAccountAmountAndCurrency` The amount credited to the creditor’s account in their account currency e.g., GBP.\r\n* `Net/ReceivedAmountAndCurrency` The final amount the creditor actually receives after any deductions e.g., fees."
    Paymentmethodtypevalues:
      enum:
        - Cheque
        - Credittransfer
        - Directdebit
        - Transferadvice
        - Direct
        - Classical
      type: string
      description: ">\r\n* `Cheque` Written order to a bank to pay a certain amount of money from one person to another person.\r\n* `Credittransfer` Transfer of an amount of money in the books of the account servicer.\r\n* `Directdebit` Collection of an amount of money from the debtor's bank account by the creditor. The amount of money and dates of collections may vary.\r\n* `Transferadvice` Transfer of an amount of money in the books of the account servicer. An advice should be sent back to the account owner.\r\n* `Direct` Direct method.\r\n* `Classical` Classical method."
    Paymenttimevalues:
