        PaymentDescription:
          type: string
          format: String
          description: >-
            Payment reference sometimes called remittance information or payment
            description can appear at both debtor and creditor levels, but with
            slightly different roles:-


            At the Debtor Payer Level 

            The debtor provides the reference/narrative when initiating the
            payment. 

            Purpose:to explain what the payment is for e.g., Invoice 1234,
