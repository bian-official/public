asyncapi: 3.0.0
info:
  title: Customer Campaign Execution
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Execute a customer campaign
    version and track and respond to impact
channels:
  CustomerCampaignProcedure/Created:
    address: CustomerCampaignProcedure/Created
    messages:
      CustomerCampaignProcedure-created.message:
        $ref: '#/components/messages/CustomerCampaignProcedure'
    description: ''
  CustomerCampaignProcedure/Updated:
    address: CustomerCampaignProcedure/Updated
    messages:
      CustomerCampaignProcedure-updated.message:
        $ref: '#/components/messages/CustomerCampaignProcedure'
    description: ''
  CandidateSelection/Created:
    address: CandidateSelection/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CandidateSelection'
    description: ''
  CandidateSelection/Updated:
    address: CandidateSelection/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CandidateSelection'
    description: ''
  Execution/Created:
    address: Execution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Execution'
    description: ''
  Execution/Updated:
    address: Execution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Execution'
    description: ''
  AnalysisFeedback/Created:
    address: AnalysisFeedback/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AnalysisFeedback'
    description: ''
  AnalysisFeedback/Updated:
    address: AnalysisFeedback/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AnalysisFeedback'
    description: ''
operations:
  CustomerCampaignProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerCampaignProcedure~1Created'
    summary: CustomerCampaignProcedure
    messages:
      - $ref: >-
          #/channels/CustomerCampaignProcedure~1Created/messages/CustomerCampaignProcedure-created.message
  CustomerCampaignProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerCampaignProcedure~1Updated'
    summary: CustomerCampaignProcedure
    messages:
      - $ref: >-
          #/channels/CustomerCampaignProcedure~1Updated/messages/CustomerCampaignProcedure-updated.message
  CandidateSelection/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CandidateSelection~1Created'
    summary: CandidateSelection
    messages:
      - $ref: '#/channels/CandidateSelection~1Created/messages/publish.message'
  CandidateSelection/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CandidateSelection~1Updated'
    summary: CandidateSelection
    messages:
      - $ref: '#/channels/CandidateSelection~1Updated/messages/publish.message'
  Execution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Execution~1Created'
    summary: Execution
    messages:
      - $ref: '#/channels/Execution~1Created/messages/publish.message'
  Execution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Execution~1Updated'
    summary: Execution
    messages:
      - $ref: '#/channels/Execution~1Updated/messages/publish.message'
  AnalysisFeedback/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalysisFeedback~1Created'
    summary: AnalysisFeedback
    messages:
      - $ref: '#/channels/AnalysisFeedback~1Created/messages/publish.message'
  AnalysisFeedback/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalysisFeedback~1Updated'
    summary: AnalysisFeedback
    messages:
      - $ref: '#/channels/AnalysisFeedback~1Updated/messages/publish.message'
components:
  messages:
    CustomerCampaignProcedure:
      name: CustomerCampaignProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Customer
        Campaign Execution. 
      payload:
        $ref: '#/components/schemas/CustomerCampaignProcedure'
    CandidateSelection:
      name: CandidateSelection
      description: >-
        The main workteps to be followed in th execution of the Customer
        Campaign Procedure, like: The initial selection and confirmation of
        active customers that are to be included in the campaign
      payload:
        $ref: '#/components/schemas/CandidateSelection'
    Execution:
      name: Execution
      description: >-
        The main workteps to be followed in th execution of the Customer
        Campaign Procedure, like: The initial selection and confirmation of
        active customers that are to be included in the campaign
      payload:
        $ref: '#/components/schemas/Execution'
    AnalysisFeedback:
      name: AnalysisFeedback
      description: >-
        The main workteps to be followed in th execution of the Customer
        Campaign Procedure, like: The initial selection and confirmation of
        active customers that are to be included in the campaign
      payload:
        $ref: '#/components/schemas/AnalysisFeedback'
  schemas:
    CandidateSelection:
      type: object
      description: >-
        The main workteps to be followed in th execution of the Customer
        Campaign Procedure, like:The initial selection and confirmation of
        active customers that are to be included in the campaign
      properties:
        CustomerCampaignSelectionCriteria:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Details the selection criteria used to identify candidate customers
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        CustomerCampaignCandidateEmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the employee or business unit that confirms eligibility of the candidate if appropriate e.g. the relationship manager ||\r\n|"
        CustomerCampaignCandidateReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer selected as a candidate ||\r\n|"
        CustomerProductandServiceDirectoryEntryReference:
          $ref: '#/components/schemas/CustomerProductAndServiceDirectoryEntry'
          description: " Reference to a directory of all the products and services that a customer in campaign has acquired from the bank. ||\r\n|"
        CustomerProductandServiceEligibilityProfileReference:
          $ref: '#/components/schemas/CustomerProductAndServiceProfile'
          description: "Reference to a list of products and services for which a customer in Campaign is eligible. ||\r\n|"
        CustomerRelationshipLifecyclePhaseReference:
          $ref: '#/components/schemas/PartyRelationshipLifecyclePhase'
          description: "Reference to the lifecycle status of customer relationship in Campaign ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Details the selection criteria used to identify candidate customers
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: >-
        The name of the phase of the relationship, such as prospect, contracted,
        on-board, etc. 
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'The period covered by the analysis from to date time '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    CustomerProductAndServiceDirectoryEntry:
      type: object
      format: CustomerProductAndServiceDirectoryEntry
      description: " Reference to a directory of all the products and services that a customer in campaign has acquired from the bank. ||\r\n|"
      properties:
        CustomerProductAndServiceDirectoryEntryIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: CustomerProductAndServiceDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    CustomerProductAndServiceProfile:
      type: object
      format: CustomerProductAndServiceProfile
      description: "Reference to a list of products and services for which a customer in Campaign is eligible. ||\r\n|"
      properties:
        ProfileType:
          $ref: '#/components/schemas/Customerproductserviceprofiletypevalues'
          format: CustomerProductAndServiceProfile
          description: ">\r\n* `Customerproductserviceeligibilityprofile` \r\n* `Customerproductserviceusageprofile` \r\n* `Customerproductservicecoverageprofile` \r\n* `Customerproductservicesaleprofile` \r\n* `Customerproductserviceconsentprofile` "
        CustomerReference:
          $ref: '#/components/schemas/Customerrelationship'
          description: ''
        ProductReference:
          $ref: '#/components/schemas/Product'
          description: ''
        ServiceReference:
          $ref: '#/components/schemas/Service'
          description: ''
    Customerrelationship:
      type: object
      format: Customerrelationship
      description: ' '
      properties:
        RelationshipType:
          type: string
          format: String
          description: ' '
        RelationshipValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        RelationshipStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        RelationshipEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        RelationshipLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        RelationshipIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Product:
      type: object
      format: Product
      description: ' '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
          description: 'The identifier of product e.g. ISIN Code. '
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Product
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
          description: >-
            Refers to the lifecycle of a product e.g., initiated, announced,
            active, obsolete, withdrawn. 
        ProductPriority:
          type: string
          format: String
          description: ' '
        ProductDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of product. '
        ProductVersion:
          type: string
          format: String
          description: ' '
        ProductName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of Product. 


            Open Banking:

            The name of the product used for marketing purposes from a customer
            perspective. I.e. what the customer would recognise. 
        FinancialInstrumentType:
          $ref: '#/components/schemas/Financialinstrumenttypevalues'
          format: Product
          description: ">\r\n* `Loan` \r\n* `Bond` \r\n* `Deposit` \r\n* `Stock` \r\n* `Option` \r\n* `Share` \r\n* `Debt` Financial instruments evidencing moneys owed by the issuer to the holder on terms as specified. ISO20022\n\nAny type of instrument primarily classified as debt can be considered a debt instrument. Debt instruments are tools an individual, government entity, or business entity can utilize for the purpose of obtaining capital. Debt instruments provide capital to an entity that promises to repay the capital over time. Credit cards, credit lines, loans, and bonds can all be types of debt instruments. Investopedia\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking. ISO20022\r\n* `Security` Financial instruments representing a sum of rights of the investor vis-a-vis the issuer. ISO20022\r\n* `Derivative` "
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Financialinstrumentidentification'
          description: ''
        FinancialInstrumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Financialinstrumentdatetime'
          description: 'Key dates of financial instrument '
        AssetTitle:
          type: string
          format: String
          description: ' '
        AssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Asset.
             
        AssetType:
          $ref: '#/components/schemas/Assettypevalues'
          format: Product
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        AssetDescription:
          type: string
          format: String
          description: 'Description of the asset  '
        AssetStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of an asset; dependent on the tpe of asset this can be
            free, mortgaged, blocked and more 
        AssetDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key date and times of an asset like Maturity Date, Register Date,
            ... 
        AssetClassification:
          type: string
          format: String
          description: 'Classification of the asset.ISO20022 '
        AssetClassificationType:
          $ref: '#/components/schemas/Assetclassificationtypevalues'
          format: Product
          description: ">\r\n* `Assetclassificationtypevalues` "
        AssetSubClassificationType:
          $ref: '#/components/schemas/Assetsubclassificationtypevalues'
          format: Product
          description: ">\r\n* `Subassetclass` Sub-asset class.ISO20022\r\n* `Timetomaturitybucket` Time to maturity bucket.ISO20022\r\n* `Optiontimetomaturitybucket` Time to maturity bucket of the option.ISO20022\r\n* `Swaptimetomaturitybucket` Time to maturity bucket of the swap.ISO20022\r\n* `Underlyinginstrumentidentification` Underlying instrument identification, such as an ISIN code.ISO20022\r\n* `Underlyingbondissuer` Issuer of the underlying bond.ISO20022\r\n* `Underlyinginterestrate` Underlying interest rate.ISO20022\r\n* `Underlyingbondterm` Term of the underlying bond.ISO20022\r\n* `Assetclass` Asset class.ISO20022\r\n* `Underlyingindexidentification` Underlying index identification such as an ISIN or an index name.ISO20022\r\n* `Interestratetermofcontract` Interest rate term of contract.ISO20022\r\n* `Underlyingreferenceentity` Underlying reference entity.ISO20022\r\n* `Sovereignandpublictypeissuer` Issuer of sovereign and public type.ISO20022\r\n* `Irdnotionalcurrency1` Interest rate derivative notional currency 1.ISO20022\r\n* `Fexnotionalcurrency1` Foreign exchange derivative notional currency 1.ISO20022\r\n* `Cfdnotionalcurrency1` Contract for difference notional currency 1.ISO20022\r\n* `Fexnotionalcurrency2` Foreign exchange derivative notional currency 2.ISO20022\r\n* `Irdnotionalcurrency2` Interest rate derivative notional currency 2.ISO20022\r\n* `Cfdnotionalcurrency2` Contract for difference notional currency 2.ISO20022\r\n* `Swaptionnotionalcurrency` Notional currency of the swaption.ISO20022\r\n* `Creditnotionalcurrency` Credit derivative notional currency.ISO20022\r\n* `Commoditynotionalcurrency` Commodity derivative notional currency.ISO20022\r\n* `Contracttype` Contract type.ISO20022\r\n* `Baseproduct` Base product.ISO20022\r\n* `Subproduct` Sub product.ISO20022\r\n* `Furthersubproduct` Further sub product.ISO20022\r\n* `Deliverycashlocation` Delivery cash settlement location.ISO20022\r\n* `Deliverysettlementtype` Delivery settlement type.ISO20022\r\n* `Sizespecificationrelatedtofreightsubtype` Size specification related to freight subtype.ISO20022\r\n* `Specificroutetimecharteraverage` Specific route time charter average.ISO20022\r\n* `Equityunderlyingtype` Equity derivative underlying type.ISO20022\r\n* `Parameter` Parameter.ISO20022\r\n* `Inflationindexcodename` Inflation index code or name.ISO20022\r\n* `ISIN` Instrument identification.ISO20022\r\n* `Underlyingindexcdssubclassidentification` Sub class of the underlying index credit default swap CDS.ISO20022\r\n* `Underlyingtype` Underlying type.ISSO20022"
        AssetSubClassification:
          type: string
          format: String
          description: ' '
    Productidentification:
      type: object
      format: Productidentification
      description: 'The identifier of product e.g. ISIN Code. '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ProductIdentificationType:
          $ref: '#/components/schemas/Productidentificationtypevalues'
          format: Productidentification
          description: ">\r\n* `ISINCode` \r\n* `PackageCode` \r\n* `Buyersitemnumber` Product identifier assigned by the buyer.\r\n* `Commercialdescriptioncodename` A code to identify a product based on applicable commercial conditions.\r\n* `EAN` The unique EAN European Article Number code.\r\n* `Harmonizedtariffcodename` Classification of goods as developed by the Customs Cooperation council.\r\n* `Manufacturersitemnumber` Product identifier as assigned by the manufacturer.\r\n* `Modelnumber` Reference number assigned by the manufacturer to differentiate variations in similar products in a class or group.\r\n* `Partnumber` Reference assigned by the manufacturer to a product part.\r\n* `Quotacategory` Product identifier used by the retail industry.\r\n* `Stylenumber` Identification of the style of a product.\r\n* `Suppliersitemnumber` Number assigned to an article by the supplier of that article.\r\n* `Universalproductcode` Number assigned to a manufacturer's product by the Product Code Council."
    Productstatus:
      type: object
      format: Productstatus
      description: >-
        Refers to the lifecycle of a product e.g., initiated, announced, active,
        obsolete, withdrawn. 
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ProductStatusType:
          $ref: '#/components/schemas/Productstatustypevalues'
          format: Productstatus
          description: ">\r\n* `Initiated` \r\n* `Announced` \r\n* `Sold` \r\n* `Obsolete` \r\n* `Active` "
    Financialinstrumentidentification:
      type: object
      format: Financialinstrumentidentification
      description: ' '
      properties:
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FinancialInstrumentIdentificationType:
          $ref: '#/components/schemas/Financialinstrumentidentificationtypevalues'
          format: Financialinstrumentidentification
          description: ">\r\n* `NASDAQ` \r\n* `ISIN` "
    Financialinstrumentdatetime:
      type: object
      format: Financialinstrumentdatetime
      description: 'Key dates of financial instrument '
      properties:
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        FinancialInstrumentDateType:
          $ref: '#/components/schemas/Financialinstrumentdatetimetypevalues'
          format: Financialinstrumentdatetime
          description: ">\r\n* `CouponDate` Next payment date of an interest bearing financial instrument.ISO20022\r\n* `ExpiryDate` Date on which a privilege expires.ISO20022\r\n* `FloatingRateFixingDate` Date at which the interest rate of an interest bearing security will be calculated and reset, according to the terms of the issue.ISO20022\r\n* `MaturityDate` Planned final repayment date at the time of issuance.ISO20022\r\n* `IssueDate` Date at which the security was made available.ISO20022\r\n* `NextCallableDate` Next date at which the issuer has the right to pay the security prior to maturity.ISO20022\r\n* `PutableDate` Date at which the holder has the right to ask for redemption of the security prior to final maturity.ISO20022\r\n* `DatedDate` First date at which a security begins to accrue interest.ISO20022\r\n* `FirstPaymentDate` Date at which the first interest payment is due to holders of the security.ISO20022"
    Service:
      type: object
      format: Service
      description: ' '
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
          description: 'The name of service.  '
        ServiceDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of service '
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
          format: Service
          description: ">\r\n* `ITService` \r\n* `AdministrativeService` \r\n* `SystemService` \r\n* `FinancialService` \r\n* `InformationService` \r\n* `BusinessService` "
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of service. '
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            A characteristic of service which refers to the lifecycle of service
            e.g., initiated, active, de-active, etc.  
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
          description: >-
            A characteristic of service which refers 1 mainly to the function or
            condition of service. 2 to non-functional features like quality and
            security 
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Service
