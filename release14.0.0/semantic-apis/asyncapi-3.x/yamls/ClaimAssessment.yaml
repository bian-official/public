asyncapi: 3.0.0
info:
  title: Claim Assessment
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The Claim Assessment
    Service Domain runs through the required tests to confirm the veracity of a
    claim made under an insurance policy.
channels:
  ClaimValidationAssessment/Created:
    address: ClaimValidationAssessment/Created
    messages:
      ClaimValidationAssessment-created.message:
        $ref: '#/components/messages/ClaimValidationAssessment'
    description: ''
  ClaimValidationAssessment/Updated:
    address: ClaimValidationAssessment/Updated
    messages:
      ClaimValidationAssessment-updated.message:
        $ref: '#/components/messages/ClaimValidationAssessment'
    description: ''
  EligibilityCheck/Created:
    address: EligibilityCheck/Created
    messages:
      publish.message:
        $ref: '#/components/messages/EligibilityCheck'
    description: ''
  EligibilityCheck/Updated:
    address: EligibilityCheck/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/EligibilityCheck'
    description: ''
  EntitlementCheck/Created:
    address: EntitlementCheck/Created
    messages:
      publish.message:
        $ref: '#/components/messages/EntitlementCheck'
    description: ''
  EntitlementCheck/Updated:
    address: EntitlementCheck/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/EntitlementCheck'
    description: ''
  Authentication/Created:
    address: Authentication/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Authentication'
    description: ''
  Authentication/Updated:
    address: Authentication/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Authentication'
    description: ''
  ExternalAgencyEvaluation/Created:
    address: ExternalAgencyEvaluation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ExternalAgencyEvaluation'
    description: ''
  ExternalAgencyEvaluation/Updated:
    address: ExternalAgencyEvaluation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ExternalAgencyEvaluation'
    description: ''
operations:
  ClaimValidationAssessment-created:
    action: receive
    channel:
      $ref: '#/channels/ClaimValidationAssessment~1Created'
    summary: ClaimValidationAssessment
    messages:
      - $ref: >-
          #/channels/ClaimValidationAssessment~1Created/messages/ClaimValidationAssessment-created.message
  ClaimValidationAssessment-updated:
    action: receive
    channel:
      $ref: '#/channels/ClaimValidationAssessment~1Updated'
    summary: ClaimValidationAssessment
    messages:
      - $ref: >-
          #/channels/ClaimValidationAssessment~1Updated/messages/ClaimValidationAssessment-updated.message
  EligibilityCheck/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/EligibilityCheck~1Created'
    summary: EligibilityCheck
    messages:
      - $ref: '#/channels/EligibilityCheck~1Created/messages/publish.message'
  EligibilityCheck/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/EligibilityCheck~1Updated'
    summary: EligibilityCheck
    messages:
      - $ref: '#/channels/EligibilityCheck~1Updated/messages/publish.message'
  EntitlementCheck/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/EntitlementCheck~1Created'
    summary: EntitlementCheck
    messages:
      - $ref: '#/channels/EntitlementCheck~1Created/messages/publish.message'
  EntitlementCheck/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/EntitlementCheck~1Updated'
    summary: EntitlementCheck
    messages:
      - $ref: '#/channels/EntitlementCheck~1Updated/messages/publish.message'
  Authentication/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Authentication~1Created'
    summary: Authentication
    messages:
      - $ref: '#/channels/Authentication~1Created/messages/publish.message'
  Authentication/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Authentication~1Updated'
    summary: Authentication
    messages:
      - $ref: '#/channels/Authentication~1Updated/messages/publish.message'
  ExternalAgencyEvaluation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ExternalAgencyEvaluation~1Created'
    summary: ExternalAgencyEvaluation
    messages:
      - $ref: '#/channels/ExternalAgencyEvaluation~1Created/messages/publish.message'
  ExternalAgencyEvaluation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ExternalAgencyEvaluation~1Updated'
    summary: ExternalAgencyEvaluation
    messages:
      - $ref: '#/channels/ExternalAgencyEvaluation~1Updated/messages/publish.message'
components:
  messages:
    ClaimValidationAssessment:
      name: ClaimValidationAssessment
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Claim Assessment. 
      payload:
        $ref: '#/components/schemas/ClaimValidationAssessment'
    EligibilityCheck:
      name: EligibilityCheck
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      payload:
        $ref: '#/components/schemas/EligibilityCheck'
    EntitlementCheck:
      name: EntitlementCheck
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      payload:
        $ref: '#/components/schemas/EntitlementCheck'
    Authentication:
      name: Authentication
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      payload:
        $ref: '#/components/schemas/Authentication'
    ExternalAgencyEvaluation:
      name: ExternalAgencyEvaluation
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      payload:
        $ref: '#/components/schemas/ExternalAgencyEvaluation'
  schemas:
    EligibilityCheck:
      type: object
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      properties:
        ClaimValidationAssessmentIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Validation Assessment\n ||\r\n|"
        EligibilityCheckIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Eligibility Check ||\r\n|"
        EligibilityCheckType:
          type: string
          format: Claimeligibilitychecktypevalues
          description: "The type of Eligibility Check ||\r\n|"
        EligibilityCheckSubject:
          type: string
          format: String
          description: "The subject of Eligibility Check ||\r\n|"
        EligibilityCheckStatus:
          type: string
          format: Status
          description: >-
            The status of Eligibility Check Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        EligibilityCheckSchedule:
          type: string
          format: Schedule
          description: "Timetable used for Eligibility Check ||\r\n|"
        EligibilityCheckComplementedDate:
          type: string
          format: Datetime
          description: >-
            When Eligibility Check completed. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        EligibilityCheckResult:
          type: string
          format: String
          description: "The result of Eligibility Check ||\r\n|"
        EligibilityCheckAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who plays a specific role in Eligibility Check ||\r\n|"
    EntitlementCheck:
      type: object
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      properties:
        ClaimValidationAssessmentIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Validation Assessment\n ||\r\n|"
        EntitlementCheckIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Entitlement ||\r\n|"
        EntitlementCheckType:
          type: string
          format: Claimentitlementchecktypevalues
          description: "The type of  Entitlement Check ||\r\n|"
        EntitlementCheckSubject:
          type: string
          format: String
          description: "The subject of Entitlement Check ||\r\n|"
        EntitlementCheckStatus:
          type: string
          format: Status
          description: >-
            The status of Entitlement Check Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        EntitlementCheckSchedule:
          type: string
          format: Schedule
          description: "Timetable used for Entitlement Check ||\r\n|"
        EntitlementCheckComplementedDate:
          type: string
          format: "\r\n"
          description: When Entitlement Check completed. |||
        EntitlementCheckResult:
          type: string
          format: String
          description: "The result of Entitlement Check ||\r\n|"
        EntitlementCheckAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who plays a specific role in Entitlement Check ||\r\n|"
    Authentication:
      type: object
      format: Authentication
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      properties:
        ClaimValidationAssessmentIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Validation Assessment\n ||\r\n|"
        AuthenticationIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Authentication ||\r\n|"
        AuthenticationType:
          type: string
          format: Authenticationtypevalues
          description: "The type of Authentication ||\r\n|"
        AuthenticationSubject:
          type: string
          format: String
          description: "The subject of Authentication ||\r\n|"
        AuthenticationStatus:
          type: string
          format: Status
          description: >-
            The status of Authentication Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        AuthenticationSchedule:
          type: string
          format: Schedule
          description: "Timetable used for Authentication ||\r\n|"
        AuthenticationComplementedDate:
          type: string
          format: Datetime
          description: >-
            When Authentication completed. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        AuthenticationResult:
          type: string
          format: String
          description: "The result of Authentication ||\r\n|"
        AuthenticationAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who plays a specific role in Authentication ||\r\n|"
    ExternalAgencyEvaluation:
      type: object
      description: >-
        The Eligibility Check test is one aspect that can be intergrated into
        the overall Claim Validation Assessment
      properties:
        ClaimValidationAssessmentIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Validation Assessment\n ||\r\n|"
        ExternalAgencyEvaluationIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of External Agency Evaluation ||\r\n|"
        ExternalAgencyEvaluationType:
          type: string
          format: Claimexternalagencychecktypevalues
          description: "The type of External Agency Evaluation ||\r\n|"
        ExternalAgencyEvaluationSubject:
          type: string
          format: String
          description: "The subject of External Agency Evaluation ||\r\n|"
        ExternalAgencyEvaluationStatus:
          type: string
          format: Status
          description: >-
            The status of External Agency Evaluation Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ExternalAgencyEvaluationSchedule:
          type: string
          format: Schedule
          description: "Timetable used for External Agency Evaluation ||\r\n|"
        ExternalAgencyEvaluationComplementedDate:
          type: string
          format: Datetime
          description: >-
            When External Agency Evaluation completed. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ExternalAgencyEvaluationResult:
          type: string
          format: String
          description: "The result of External Agency Evaluation ||\r\n|"
        ExternalAgencyEvaluationAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who plays a specific role in External Agency Evaluation ||\r\n|"
    ClaimValidationAssessment:
      type: object
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Claim Assessment. 
      properties:
        ClaimAssessmentType:
          type: string
          format: String
          description: "The type of Claim Assessment ||\r\n|"
        ClaimValidationAssessmentIdentification:
          type: string
          format: String
          description: "An unique reference to an item or an occurrence of Claim Validation Assessment ||\r\n|"
        ClaimAssessmentRequest:
          type: string
          format: Instruction
          description: "Request to assess ||\r\n|"
        ClaimAssessmentSchedule:
          type: string
          format: Schedule
          description: "Timetable to assess Claim Validation Assessment ||\r\n|"
        ClaimAssessmentStatus:
          type: string
          format: Status
          description: >-
            The status of Claim Validation Assessment Status |Status 
            https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
            BM 
        ClaimAssessmentUsageLogReference:
          type: string
          format: String
          description: "Reference to the log of usage ativities/events of Claim Validation Assessment ||\r\n|"
        ClaimAssessmentRequesterReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who has requested Claim Validation Assessment ||\r\n|"
        ClaimAssessmentAssociatedPartyReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who is involved in Claim Validation Assessment ||\r\n|"
        ClaimAssessmentServiceProviderReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who has provided Claim Validation Assessment ||\r\n|"
        ClaimIdentification:
          type: string
          format: Identifier
          description: >-
            Unique identifier for claim tracking.
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        ClaimType:
          type: string
          format: String
          description: "Defines the nature of the claim e.g., funeral, life, accident. ||\r\n|"
        ClaimDate:
          type: string
          format: Datetime
          description: >-
            When claim was lodged and reported. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        PolicyReference:
          type: string
          format: String
          description: "Reference to Policy that Links claim to the insured agreement including Policy ID, Policy Status and Policy Coverage.  ||\r\n|"
        PolicyholderReference:
          type: string
          format: Involvedparty
          description: "Reference to Partywho owns the policy ||\r\n|"
        ClaimAssessmentAssessorReference:
          type: string
          format: Involvedparty
          description: "Reference to Party who assessed the claim. ||\r\n|"
        InsuredEventReference:
          type: string
          format: String
          description: "Reference to Event being claimed. ||\r\n|"
        ClaimAssessmentComplementedDate:
          type: string
          format: Datetime
          description: >-
            When assessment completed. ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        ClaimAssessmentSupportingDocumentReference:
          type: string
          format: String
          description: "Reference to Document used in Claim Assessment ||\r\n|"
        ClaimAssessmentResult:
          type: string
          format: String
          description: "The result of Claim Validation Assessment ||\r\n|"
