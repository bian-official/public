asyncapi: 3.0.0
info:
  title: Trade and Price Reporting
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This Service Domain
    operates an automated facility that reports executed market trades to the
    market place as required by the rules of market participation
channels:
  MarketTradeReportingOperatingSession/Created:
    address: MarketTradeReportingOperatingSession/Created
    messages:
      MarketTradeReportingOperatingSession-created.message:
        $ref: '#/components/messages/MarketTradeReportingOperatingSession'
    description: ''
  MarketTradeReportingOperatingSession/Updated:
    address: MarketTradeReportingOperatingSession/Updated
    messages:
      MarketTradeReportingOperatingSession-updated.message:
        $ref: '#/components/messages/MarketTradeReportingOperatingSession'
    description: ''
  TransactionReporting/Created:
    address: TransactionReporting/Created
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionReporting'
    description: ''
  TransactionReporting/Updated:
    address: TransactionReporting/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionReporting'
    description: ''
  TradeandPriceReportingOutcome/Created:
    address: TradeandPriceReportingOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/TradeandPriceReportingOutcome'
    description: ''
  TradeandPriceReportingOutcome/Updated:
    address: TradeandPriceReportingOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/TradeandPriceReportingOutcome'
    description: ''
  MarketTradeReportingOperatingSession/Notify:
    address: MarketTradeReportingOperatingSession/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/MarketTradeReportingOperatingSessionNotify'
  TransactionReporting/Notify:
    address: TransactionReporting/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/TransactionReportingNotify'
operations:
  MarketTradeReportingOperatingSession-created:
    action: receive
    channel:
      $ref: '#/channels/MarketTradeReportingOperatingSession~1Created'
    summary: MarketTradeReportingOperatingSession
    messages:
      - $ref: >-
          #/channels/MarketTradeReportingOperatingSession~1Created/messages/MarketTradeReportingOperatingSession-created.message
  MarketTradeReportingOperatingSession-updated:
    action: receive
    channel:
      $ref: '#/channels/MarketTradeReportingOperatingSession~1Updated'
    summary: MarketTradeReportingOperatingSession
    messages:
      - $ref: >-
          #/channels/MarketTradeReportingOperatingSession~1Updated/messages/MarketTradeReportingOperatingSession-updated.message
  TransactionReporting/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/TransactionReporting~1Created'
    summary: TransactionReporting
    messages:
      - $ref: '#/channels/TransactionReporting~1Created/messages/publish.message'
  TransactionReporting/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/TransactionReporting~1Updated'
    summary: TransactionReporting
    messages:
      - $ref: '#/channels/TransactionReporting~1Updated/messages/publish.message'
  TradeandPriceReportingOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/TradeandPriceReportingOutcome~1Created'
    summary: TradeandPriceReportingOutcome
    messages:
      - $ref: >-
          #/channels/TradeandPriceReportingOutcome~1Created/messages/publish.message
  TradeandPriceReportingOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/TradeandPriceReportingOutcome~1Updated'
    summary: TradeandPriceReportingOutcome
    messages:
      - $ref: >-
          #/channels/TradeandPriceReportingOutcome~1Updated/messages/publish.message
  MarketTradeReportingOperatingSession/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/MarketTradeReportingOperatingSession~1Notify'
    messages:
      - $ref: >-
          #/channels/MarketTradeReportingOperatingSession~1Notify/messages/subscribe.message
  TransactionReporting/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/TransactionReporting~1Notify'
    messages:
      - $ref: '#/channels/TransactionReporting~1Notify/messages/subscribe.message'
components:
  messages:
    MarketTradeReportingOperatingSession:
      name: MarketTradeReportingOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Trade and
        Price Reporting. 
      payload:
        $ref: '#/components/schemas/MarketTradeReportingOperatingSession'
    TransactionReporting:
      name: TransactionReporting
      description: >-
        An operational service or function supported within the Transaction
        Reporting Function for doing Transaction Reporting Function
      payload:
        $ref: '#/components/schemas/TransactionReporting'
    TradeandPriceReportingOutcome:
      name: TradeandPriceReportingOutcome
      description: >-
        An operational service or function supported within the Transaction
        Reporting Function for doing Transaction Reporting Function
      payload:
        $ref: '#/components/schemas/TradeandPriceReportingOutcome'
    MarketTradeReportingOperatingSessionNotify:
      name: MarketTradeReportingOperatingSessionNotify
      payload:
        $ref: '#/components/schemas/MarketTradeReportingOperatingSessionNotify'
    TransactionReportingNotify:
      name: TransactionReportingNotify
      payload:
        $ref: '#/components/schemas/TransactionReportingNotify'
  schemas:
    TransactionReporting:
      type: object
      description: >-
        An operational service or function supported within the Transaction
        Reporting Function for doing Transaction Reporting Function
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
          description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
        Schedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule and timing of the function ||\r\n|"
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
          description: "The Transaction Reporting Function specific Business Service ||\r\n|"
        MarketTradeReportingOperatingSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to Transaction Reporting Function ||\r\n|"
        TransactionReportingFunctionReference:
          $ref: '#/components/schemas/Function'
          description: "Reference to Transaction Reporting Function ||\r\n|"
        TransactionReportingFunctionType:
          type: string
          format: String
          description: "The type of Transaction Reporting Function ||\r\n|"
    Condition:
      type: object
      format: Condition
      description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'The identifier of Condition '
        ConditionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Condition '
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The validity period of Condition '
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ConditionStatus:
          $ref: '#/components/schemas/Conditionstatustypevalues'
          format: Condition
          description: ">\r\n* `Defined` Condition is authored or configured\r\n* `Pending` Awaiting approval or validation\r\n* `Activated` Live and ready for evaluation\r\n* `Evaluated` Assessed in context of process or event\r\n* `Fulfilled` Condition criteria met\r\n* `Violated` Condition criteria not met\r\n* `Expired` No longer valid due to time/version limits\r\n* `Archived` Retired from use, retained for audit/history"
        ConditionDescription:
          type: string
          format: String
          description: ' '
        ConditionType:
          $ref: '#/components/schemas/Termandconditiontypevalues'
          format: Condition
          description: ">\r\n* `CommissionTermAndCondition` Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` \r\n* `ProductTermAndCondition` \r\n* `AgreementTermAndCondition` \r\n* `RelationshipTermAndCondition` \r\n* `ConfidentialTermAndCondition` "
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
          format: Condition
          description: ">\r\n* `FeeFeature` This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` \r\n* `LienFeature` \r\n* `PaymentFeature` This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` This feature involves displaying or managing the price of goods, services, or financial instruments within a platform."
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FeatureName:
          $ref: '#/components/schemas/Name'
          description: ''
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        FeatureDescription:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
