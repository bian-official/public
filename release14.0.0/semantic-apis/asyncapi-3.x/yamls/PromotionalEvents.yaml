asyncapi: 3.0.0
info:
  title: Promotional Events
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Develop the plan for and
    oversee promotional event activity, including budget and resource management
channels:
  PromotionalEventManagementPlan/Created:
    address: PromotionalEventManagementPlan/Created
    messages:
      PromotionalEventManagementPlan-created.message:
        $ref: '#/components/messages/PromotionalEventManagementPlan'
    description: ''
  PromotionalEventManagementPlan/Updated:
    address: PromotionalEventManagementPlan/Updated
    messages:
      PromotionalEventManagementPlan-updated.message:
        $ref: '#/components/messages/PromotionalEventManagementPlan'
    description: ''
  MarketTracking/Created:
    address: MarketTracking/Created
    messages:
      publish.message:
        $ref: '#/components/messages/MarketTracking'
    description: ''
  MarketTracking/Updated:
    address: MarketTracking/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/MarketTracking'
    description: ''
  ImpactAssessment/Created:
    address: ImpactAssessment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ImpactAssessment'
    description: ''
  ImpactAssessment/Updated:
    address: ImpactAssessment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ImpactAssessment'
    description: ''
  Participation/Created:
    address: Participation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Participation'
    description: ''
  Participation/Updated:
    address: Participation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Participation'
    description: ''
operations:
  PromotionalEventManagementPlan-created:
    action: receive
    channel:
      $ref: '#/channels/PromotionalEventManagementPlan~1Created'
    summary: PromotionalEventManagementPlan
    messages:
      - $ref: >-
          #/channels/PromotionalEventManagementPlan~1Created/messages/PromotionalEventManagementPlan-created.message
  PromotionalEventManagementPlan-updated:
    action: receive
    channel:
      $ref: '#/channels/PromotionalEventManagementPlan~1Updated'
    summary: PromotionalEventManagementPlan
    messages:
      - $ref: >-
          #/channels/PromotionalEventManagementPlan~1Updated/messages/PromotionalEventManagementPlan-updated.message
  MarketTracking/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/MarketTracking~1Created'
    summary: MarketTracking
    messages:
      - $ref: '#/channels/MarketTracking~1Created/messages/publish.message'
  MarketTracking/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/MarketTracking~1Updated'
    summary: MarketTracking
    messages:
      - $ref: '#/channels/MarketTracking~1Updated/messages/publish.message'
  ImpactAssessment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ImpactAssessment~1Created'
    summary: ImpactAssessment
    messages:
      - $ref: '#/channels/ImpactAssessment~1Created/messages/publish.message'
  ImpactAssessment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ImpactAssessment~1Updated'
    summary: ImpactAssessment
    messages:
      - $ref: '#/channels/ImpactAssessment~1Updated/messages/publish.message'
  Participation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Participation~1Created'
    summary: Participation
    messages:
      - $ref: '#/channels/Participation~1Created/messages/publish.message'
  Participation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Participation~1Updated'
    summary: Participation
    messages:
      - $ref: '#/channels/Participation~1Updated/messages/publish.message'
components:
  messages:
    PromotionalEventManagementPlan:
      name: PromotionalEventManagementPlan
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Promotional Events.
      payload:
        $ref: '#/components/schemas/PromotionalEventManagementPlan'
    MarketTracking:
      name: MarketTracking
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/MarketTracking'
    ImpactAssessment:
      name: ImpactAssessment
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/ImpactAssessment'
    Participation:
      name: Participation
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:- Relationship development, Troubleshooting
      payload:
        $ref: '#/components/schemas/Participation'
  schemas:
    MarketTracking:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        MarketTrackingWorkTaskType:
          type: string
          format: String
          description: "The type of work task e.g. track promotional event activity, assess participation impact ||\r\n|"
        MarketTrackingWorkTask:
          $ref: '#/components/schemas/Task'
          description: "The make-up of the market tracking task performed, includes consolidation and analysis of market research to assess brand awareness and  the impact of promotional events ||\r\n|"
        GeneralMarketResearchDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to an internally maintained market research viewpoint
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        MarketTrackingWorkTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated notes, evaluations and findings for the market tracking work task ||\r\n|"
        MarketTrackingWorkTaskResult:
          $ref: '#/components/schemas/Task'
          description: "Details of the outcome or result of the work task typically points of view drawn from the market research ||\r\n|"
        MarketTrackingWorkTaskDateandTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date-time the market tracking task is performed
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Task:
      type: object
      format: Task
      description: "Details of the outcome or result of the work task indication of the need to redirect and/or expand promotional event activity ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Workproduct:
      type: object
      format: Workproduct
      description: "File of consolidated notes, evaluations and findings for the work task ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    ImpactAssessment:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        ImpactAssessmentWorkTaskType:
          type: string
          format: String
          description: "The type of work task e.g. track market response to promotional event participation ||\r\n|"
        ImpactAssessmentWorkTask:
          $ref: '#/components/schemas/Task'
          description: "The make-up of the market tracking task performed, includes consolidation and analysis of market research ||\r\n|"
        ImpactAssessmentWorkTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated notes, evaluations and findings for the work task ||\r\n|"
        ImpactAssessmentWorkTaskResult:
          $ref: '#/components/schemas/Task'
          description: "Details of the outcome or result of the work task indication of the need to redirect and/or expand promotional event activity ||\r\n|"
        ImpactAssessmentWorkTaskDateandTime:
          $ref: '#/components/schemas/DateTime'
          description: "The date-time the performance assessment task is performed ||\r\n|"
    DateTime:
      type: object
      format: DateTime
      description: "The date-time the performance assessment task is performed ||\r\n|"
      properties:
        TimeIndication:
          type: string
          format: String
          description: >-
            Expression of the point in time

            is expressed according to "TimeIndicationType" e.g. period, day,
            more detailed indication
        TimeIndicationType:
          type: string
          format: String
          description: ''
    Participation:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        PromotionalEventParticipationInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the promotional event execution
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        PromotionalEventSponsorshipBudget:
          $ref: '#/components/schemas/BudgetArrangement'
          description: "The make-up of the sponsorship arrangements for participation in the event ||\r\n|"
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business unit responsible for coordinating with the promotional event ||\r\n|"
        PromotionalEventExecutionSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule for participation in the event ||\r\n|"
        PromotionalEventResult:
          $ref: '#/components/schemas/PromotionalEvent'
          description: "The result/impact of the overall promotional event  can refer to any detected up-tick in brand awareness and sales ||\r\n|"
    BudgetArrangement:
      type: object
      format: BudgetArrangement
      description: "The make-up of the sponsorship arrangements for participation in the event ||\r\n|"
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
          description: 'A Classification value that specifies the type of Budget '
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: BudgetArrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Budgettype:
      type: object
      format: Budgettype
      description: 'A Classification value that specifies the type of Budget '
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        BudgetType:
          $ref: '#/components/schemas/Budgettypevalues'
          format: Budgettype
          description: ">\r\n* `OperatingBudget` \r\n* `FinancialBudget` \r\n* `ResourceBudget` "
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    Schedule:
      type: object
      format: Schedule
      description: "The schedule for participation in the event ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    PromotionalEvent:
      type: object
      format: PromotionalEvent
      description: "The result/impact of the overall promotional event  can refer to any detected up-tick in brand awareness and sales ||\r\n|"
      properties:
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    PromotionalEventManagementPlan:
      type: object
      description: >-
        Oversee the working of a business unit, assign work, manage against a
        plan and troubleshoot issues within Promotional Events.
      properties:
        PromotionalEventPortfolio:
          $ref: '#/components/schemas/Portfolio'
          description: >-
            The collection of promotional events that is used to assess
            performance and coverage and support promotional event sponsorship
            and participation decisions Portfolio|Portfolio
            https://www.iso20022.org/standardsrepository/type/Portfolio|Standard|ISO20022
            BM 
        PromotionalEventType:
          type: string
          format: String
          description: "The type of promotional event e.g. sports event, art/entertainment event, media event ||\r\n|"
        PromotionalEventDescription:
          type: string
          format: String
          description: "A description of the promotional event that clarifies the required sponsorship and participation and the anticipated marketing impact and target audience ||\r\n|"
        PromotionalEventMetrics:
          $ref: '#/components/schemas/Metric'
          description: "Metrics that are defined to assess the target and actual impact of the promotional event ||\r\n|"
        PromotionalEventMetricDefinition:
