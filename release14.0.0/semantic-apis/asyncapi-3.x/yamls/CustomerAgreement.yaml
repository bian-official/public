asyncapi: 3.0.0
info:
  title: Customer Agreement
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains the master customer agreement/legal contract. Note that a customer
    can be a complex corporate entity with many subsidiaries operating in
    different geopolitical areas. The customer agreement is linked to as many
    Sales Product Agreements as needed for all in-force products
channels:
  CustomerAgreement/Created:
    address: CustomerAgreement/Created
    messages:
      CustomerAgreement-created.message:
        $ref: '#/components/messages/CustomerAgreement'
    description: ''
  CustomerAgreement/Updated:
    address: CustomerAgreement/Updated
    messages:
      CustomerAgreement-updated.message:
        $ref: '#/components/messages/CustomerAgreement'
    description: ''
  LegalTerm/Created:
    address: LegalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  LegalTerm/Updated:
    address: LegalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  PolicyTerm/Created:
    address: PolicyTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PolicyTerm'
    description: ''
  PolicyTerm/Updated:
    address: PolicyTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PolicyTerm'
    description: ''
  RegulatoryTerm/Created:
    address: RegulatoryTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  RegulatoryTerm/Updated:
    address: RegulatoryTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
operations:
  CustomerAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerAgreement~1Created'
    summary: CustomerAgreement
    messages:
      - $ref: >-
          #/channels/CustomerAgreement~1Created/messages/CustomerAgreement-created.message
  CustomerAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerAgreement~1Updated'
    summary: CustomerAgreement
    messages:
      - $ref: >-
          #/channels/CustomerAgreement~1Updated/messages/CustomerAgreement-updated.message
  LegalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Created'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Created/messages/publish.message'
  LegalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Updated'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Updated/messages/publish.message'
  PolicyTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PolicyTerm~1Created'
    summary: PolicyTerm
    messages:
      - $ref: '#/channels/PolicyTerm~1Created/messages/publish.message'
  PolicyTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PolicyTerm~1Updated'
    summary: PolicyTerm
    messages:
      - $ref: '#/channels/PolicyTerm~1Updated/messages/publish.message'
  RegulatoryTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Created'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Created/messages/publish.message'
  RegulatoryTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Updated'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Updated/messages/publish.message'
components:
  messages:
    CustomerAgreement:
      name: CustomerAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Customer Agreement.


      payload:
        $ref: '#/components/schemas/CustomerAgreement'
    LegalTerm:
      name: LegalTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:- Required disclosures
      payload:
        $ref: '#/components/schemas/LegalTerm'
    PolicyTerm:
      name: PolicyTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:- Required disclosures
      payload:
        $ref: '#/components/schemas/PolicyTerm'
    RegulatoryTerm:
      name: RegulatoryTerm
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:- Required disclosures
      payload:
        $ref: '#/components/schemas/RegulatoryTerm'
  schemas:
    LegalTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:-Required disclosures
      properties:
        Jurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            The legal jurisdiction Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        ApplicableLawReference:
          $ref: '#/components/schemas/Law'
          description: "Reference to any legal requirements ||\r\n|"
        ApplicableLawInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the law as applied ||\r\n|"
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        The legal jurisdiction Jurisdiction|Jurisdiction
        https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
        BM 
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    Law:
      type: object
      format: Law
      description: "Reference to any legal requirements ||\r\n|"
      properties:
        LawType:
          type: string
          format: String
          description: ' '
        LawDescription:
          type: string
          format: String
          description: ' '
        LegalPenalty:
          type: string
          format: String
          description: 'the possible implications of breaking the law '
        LegalGuideline:
          type: string
          format: String
          description: 'A guidelines and requirement for following the law '
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: Law
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    PolicyTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:-Required disclosures
      properties:
        BankPolicy-RuleType:
          type: string
          format: String
          description: "The type of bank policy referenced e.g. staff certification ||\r\n|"
        ApplicableBankPolicy-RuleReference:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Reference to the bank's policies or rules
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        ApplicableBankPolicy-RuleInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the policy or rule as applied ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Reference to the bank's policies or rules
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    RegulatoryTerm:
      type: object
      description: >-
        A collection of terms within some jurisdiction that can be selected and
        configured to define a contract /agreement


        Examples:-Required disclosures
      properties:
        RegulatoryAuthority:
          $ref: '#/components/schemas/RegulatoryAuthority'
          description: "The applicable regulatory authority ||\r\n|"
        ApplicableRegulationReference:
          $ref: '#/components/schemas/Regulation'
          description: "Reference to any regulatory requirements ||\r\n|"
        ApplicableRegulationInterpretation:
          type: string
          format: String
          description: "Explanation or interpretation of the regulation as applied ||\r\n|"
    RegulatoryAuthority:
      type: object
      format: RegulatoryAuthority
      description: "The applicable regulatory authority ||\r\n|"
      properties:
        RegulatoryAuthority:
          type: string
          format: Class
          description: 'An organisation that is alowed to impose regulations '
    Regulation:
      type: object
      format: Regulation
      description: "Reference to any regulatory requirements ||\r\n|"
      properties:
        RegulationDefinition:
          type: string
          format: String
          description: ' '
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: Regulation
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    CustomerAgreement:
      type: object
      format: CustomerAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Customer Agreement.


      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the associated customer can currently be a person or a company ||\r\n|"
        LegalEntityReference:
          $ref: '#/components/schemas/Organisation'
          description: "Reference to the legal entity that is the subject of the agreement Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: CustomerAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            The contractual jurisdiction or coverage of the agreement e.g.
            "governed by State" Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        AgreementValidFromToDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The term of the agreement ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        AgreementSignatoriesResponsibleParties:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to signatories ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to any associated documents ||\r\n|"
        SalesProductAgreementReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to product specific T&Cs maintained elsewhere but subordinate to this agreement ||\r\n|"
        PartyLife-cycleManagementReference:
          $ref: '#/components/schemas/PartyRelationshipLifecyclePhase'
          description: "Reference to KYC/Regulatory assessments maintained elsewhere for the customer ||\r\n|"
    Organisation:
      type: object
      format: Organisation
      description: "Reference to the legal entity that is the subject of the agreement Organisation\__x000D_\n|Organisation\_ https://www.iso20022.org/standardsrepository/type/Organisation|Standard|ISO20022 BM "
      properties:
        OrganisationStructureHierarchy:
          type: string
          format: String
          description: 'Description of the structure of a company. ISO20022 '
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
          description: ''
        OrganisationSector:
          type: string
          format: String
          description: >-
            Sector of business of the organisation, for example, pharmaceutical.
            ISO20022 
        LegalEntityIndicator:
          type: string
          format: String
          description: ''
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
          description: ''
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
          format: Organisation
          description: ">\r\n* `LegalEntity` \r\n* `Authority` \r\n* `OrganisationUnit` \r\n* `FinancialInstitution` \r\n* `Charity` \r\n* `GovernmentBody` "
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
          description: ''
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Corporation` Legal structure is a corporation.\r\n* `Individual` Legal structure is an individual.\r\n* `Supranational` Legal structure is a supranational.\r\n* `Sovereign` Legal structure is a sovereign.\r\n* `Municipal` Legal structure is a municipal.\r\n* `Province` Legal structure is a province.\r\n* `State` Legal structure is a state.\r\n* `County` Legal structure is a county.\r\n* `Partnership` Legal structure is a partnership.\r\n* `Financialinstitution` Legal structure is a financial institution.\r\n* `National` Legal structure is a state."
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Organisation
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Organisation
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Organisationidentification:
      type: object
      format: Organisationidentification
      description: ' '
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
          format: Organisationidentification
          description: ">\r\n* `LEI` Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services Legal Entity Identifier LEI\".\r\n* `ELF` Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms ELF\". \r\n* `MIC` Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking Banking telecommunication messages Business identifier code BIC\".\r\n* `Bankpartyidentification` Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` Country authority given organisation identification e.g., corporate registration number\r\n* `Customernumber` Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering EAN numbering scheme rules. The number is used to retrieve detailed information that is linked to it. iso20022"
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Organisationdatetime:
      type: object
      format: Organisationdatetime
      description: ' '
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
          format: Organisationdatetime
          description: ">\r\n* `RegistrationDate` Date and time at which a given organisation was officially registered. ISO20022\r\n* `EstablishmentDate` Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` The date the Legal Entity ceased operation or was merged. ISO20022"
    Organisationname:
      type: object
      format: Organisationname
      description: ' '
      properties:
        Name:
          $ref: '#/components/schemas/Name'
          description: ''
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
          format: Organisationname
          description: ">\r\n* `ShortName` \r\n* `TradingName` \r\n* `LegalName` "
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
