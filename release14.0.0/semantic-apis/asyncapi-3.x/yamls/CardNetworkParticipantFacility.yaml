asyncapi: 3.0.0
info:
  title: Card Network Participant Facility
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    orchestrates the activities related to the inclusion of new Acquirers and
    Issuers in the Card Network, their terms and conditions and their status.
channels:
  CardNetworkParticipantAgreement/Created:
    address: CardNetworkParticipantAgreement/Created
    messages:
      CardNetworkParticipantAgreement-created.message:
        $ref: '#/components/messages/CardNetworkParticipantAgreement'
    description: ''
  CardNetworkParticipantAgreement/Updated:
    address: CardNetworkParticipantAgreement/Updated
    messages:
      CardNetworkParticipantAgreement-updated.message:
        $ref: '#/components/messages/CardNetworkParticipantAgreement'
    description: ''
operations:
  CardNetworkParticipantAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/CardNetworkParticipantAgreement~1Created'
    summary: CardNetworkParticipantAgreement
    messages:
      - $ref: >-
          #/channels/CardNetworkParticipantAgreement~1Created/messages/CardNetworkParticipantAgreement-created.message
  CardNetworkParticipantAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/CardNetworkParticipantAgreement~1Updated'
    summary: CardNetworkParticipantAgreement
    messages:
      - $ref: >-
          #/channels/CardNetworkParticipantAgreement~1Updated/messages/CardNetworkParticipantAgreement-updated.message
components:
  messages:
    CardNetworkParticipantAgreement:
      name: CardNetworkParticipantAgreement
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Card Network Participant Facility. 
      payload:
        $ref: '#/components/schemas/CardNetworkParticipantAgreement'
  schemas:
    CardNetworkParticipantAgreement:
      type: object
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Card Network Participant Facility. 
      properties:
        ProductandServiceReference:
          $ref: '#/components/schemas/Product'
          description: >-
            Reference to the participant facility product instance
            Product_x000D_

            |Product
            https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
            BM 
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the participant primary party/owner ||\r\n|"
        PartyReference:
          $ref: '#/components/schemas/Party'
          description: >-
            Reference to the legal entity typically the customer Party|Party
            https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
        FacilityTerms:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            The operational configuration terms/options that govern the
            participant facility arrangement Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ParticipantAcquirerBankReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the Acquiring bank for which the Network orchestrates clearing and settlement processing ||\r\n|"
        ParticipantAcquirerBankClearingandSettlementTerms:
          $ref: '#/components/schemas/CardClearingArrangement'
          description: "Defines the card clearing fees/terms in force ||\r\n|"
        ParticipantAcquirerBankServiceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Defines the tasks and processing schedule for the participant ||\r\n|"
        ParticipantIssuerBankReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the Issuing bank for which the Network orchestrates clearing and settlement processing ||\r\n|"
        ParticipantIssuerBankClearingandSettlementTerms:
          $ref: '#/components/schemas/CardClearingArrangement'
          description: "Defines the card clearing fees/terms in force ||\r\n|"
        ParticipantIssuerBankServiceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "Defines the tasks and processing schedule for the participant ||\r\n|"
    Product:
      type: object
      format: Product
      description: >-
        Reference to the participant facility product instance Product_x000D_

        |Product
        https://www.iso20022.org/standardsrepository/type/Product|Standard|ISO20022
        BM 
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
          description: 'The identifier of product e.g. ISIN Code. '
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
          format: Product
          description: ">\r\n* `LoanProduct` \r\n* `CurrentAccountProduct` \r\n* `SavingAccountProduct` \r\n* `BrokeredProduct` \r\n* `TermDepositProduct` "
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
          description: >-
            Refers to the lifecycle of a product e.g., initiated, announced,
            active, obsolete, withdrawn. 
        ProductPriority:
          type: string
          format: String
          description: ' '
        ProductDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of product. '
        ProductVersion:
          type: string
          format: String
          description: ' '
        ProductName:
          $ref: '#/components/schemas/Name'
          description: >-
            The name of Product. 


            Open Banking:

            The name of the product used for marketing purposes from a customer
            perspective. I.e. what the customer would recognise. 
        FinancialInstrumentType:
          $ref: '#/components/schemas/Financialinstrumenttypevalues'
          format: Product
          description: ">\r\n* `Loan` \r\n* `Bond` \r\n* `Deposit` \r\n* `Stock` \r\n* `Option` \r\n* `Share` \r\n* `Debt` Financial instruments evidencing moneys owed by the issuer to the holder on terms as specified. ISO20022\n\nAny type of instrument primarily classified as debt can be considered a debt instrument. Debt instruments are tools an individual, government entity, or business entity can utilize for the purpose of obtaining capital. Debt instruments provide capital to an entity that promises to repay the capital over time. Credit cards, credit lines, loans, and bonds can all be types of debt instruments. Investopedia\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking. ISO20022\r\n* `Security` Financial instruments representing a sum of rights of the investor vis-a-vis the issuer. ISO20022\r\n* `Derivative` "
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Financialinstrumentidentification'
          description: ''
        FinancialInstrumentName:
          $ref: '#/components/schemas/Name'
          description: ''
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Financialinstrumentdatetime'
          description: 'Key dates of financial instrument '
        AssetTitle:
          type: string
          format: String
          description: ' '
        AssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Asset.
             
        AssetType:
          $ref: '#/components/schemas/Assettypevalues'
          format: Product
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        AssetDescription:
          type: string
          format: String
          description: 'Description of the asset  '
        AssetStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of an asset; dependent on the tpe of asset this can be
            free, mortgaged, blocked and more 
        AssetDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key date and times of an asset like Maturity Date, Register Date,
            ... 
        AssetClassification:
          type: string
          format: String
          description: 'Classification of the asset.ISO20022 '
        AssetClassificationType:
          $ref: '#/components/schemas/Assetclassificationtypevalues'
          format: Product
          description: ">\r\n* `Assetclassificationtypevalues` "
        AssetSubClassificationType:
          $ref: '#/components/schemas/Assetsubclassificationtypevalues'
          format: Product
          description: ">\r\n* `Subassetclass` Sub-asset class.ISO20022\r\n* `Timetomaturitybucket` Time to maturity bucket.ISO20022\r\n* `Optiontimetomaturitybucket` Time to maturity bucket of the option.ISO20022\r\n* `Swaptimetomaturitybucket` Time to maturity bucket of the swap.ISO20022\r\n* `Underlyinginstrumentidentification` Underlying instrument identification, such as an ISIN code.ISO20022\r\n* `Underlyingbondissuer` Issuer of the underlying bond.ISO20022\r\n* `Underlyinginterestrate` Underlying interest rate.ISO20022\r\n* `Underlyingbondterm` Term of the underlying bond.ISO20022\r\n* `Assetclass` Asset class.ISO20022\r\n* `Underlyingindexidentification` Underlying index identification such as an ISIN or an index name.ISO20022\r\n* `Interestratetermofcontract` Interest rate term of contract.ISO20022\r\n* `Underlyingreferenceentity` Underlying reference entity.ISO20022\r\n* `Sovereignandpublictypeissuer` Issuer of sovereign and public type.ISO20022\r\n* `Irdnotionalcurrency1` Interest rate derivative notional currency 1.ISO20022\r\n* `Fexnotionalcurrency1` Foreign exchange derivative notional currency 1.ISO20022\r\n* `Cfdnotionalcurrency1` Contract for difference notional currency 1.ISO20022\r\n* `Fexnotionalcurrency2` Foreign exchange derivative notional currency 2.ISO20022\r\n* `Irdnotionalcurrency2` Interest rate derivative notional currency 2.ISO20022\r\n* `Cfdnotionalcurrency2` Contract for difference notional currency 2.ISO20022\r\n* `Swaptionnotionalcurrency` Notional currency of the swaption.ISO20022\r\n* `Creditnotionalcurrency` Credit derivative notional currency.ISO20022\r\n* `Commoditynotionalcurrency` Commodity derivative notional currency.ISO20022\r\n* `Contracttype` Contract type.ISO20022\r\n* `Baseproduct` Base product.ISO20022\r\n* `Subproduct` Sub product.ISO20022\r\n* `Furthersubproduct` Further sub product.ISO20022\r\n* `Deliverycashlocation` Delivery cash settlement location.ISO20022\r\n* `Deliverysettlementtype` Delivery settlement type.ISO20022\r\n* `Sizespecificationrelatedtofreightsubtype` Size specification related to freight subtype.ISO20022\r\n* `Specificroutetimecharteraverage` Specific route time charter average.ISO20022\r\n* `Equityunderlyingtype` Equity derivative underlying type.ISO20022\r\n* `Parameter` Parameter.ISO20022\r\n* `Inflationindexcodename` Inflation index code or name.ISO20022\r\n* `ISIN` Instrument identification.ISO20022\r\n* `Underlyingindexcdssubclassidentification` Sub class of the underlying index credit default swap CDS.ISO20022\r\n* `Underlyingtype` Underlying type.ISSO20022"
        AssetSubClassification:
          type: string
          format: String
          description: ' '
    Productidentification:
      type: object
      format: Productidentification
      description: 'The identifier of product e.g. ISIN Code. '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ProductIdentificationType:
          $ref: '#/components/schemas/Productidentificationtypevalues'
          format: Productidentification
          description: ">\r\n* `ISINCode` \r\n* `PackageCode` \r\n* `Buyersitemnumber` Product identifier assigned by the buyer.\r\n* `Commercialdescriptioncodename` A code to identify a product based on applicable commercial conditions.\r\n* `EAN` The unique EAN European Article Number code.\r\n* `Harmonizedtariffcodename` Classification of goods as developed by the Customs Cooperation council.\r\n* `Manufacturersitemnumber` Product identifier as assigned by the manufacturer.\r\n* `Modelnumber` Reference number assigned by the manufacturer to differentiate variations in similar products in a class or group.\r\n* `Partnumber` Reference assigned by the manufacturer to a product part.\r\n* `Quotacategory` Product identifier used by the retail industry.\r\n* `Stylenumber` Identification of the style of a product.\r\n* `Suppliersitemnumber` Number assigned to an article by the supplier of that article.\r\n* `Universalproductcode` Number assigned to a manufacturer's product by the Product Code Council."
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the Issuing bank for which the Network orchestrates clearing and settlement processing ||\r\n|"
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Productstatus:
      type: object
      format: Productstatus
      description: >-
        Refers to the lifecycle of a product e.g., initiated, announced, active,
        obsolete, withdrawn. 
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ProductStatusType:
          $ref: '#/components/schemas/Productstatustypevalues'
          format: Productstatus
          description: ">\r\n* `Initiated` \r\n* `Announced` \r\n* `Sold` \r\n* `Obsolete` \r\n* `Active` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Financialinstrumentidentification:
      type: object
      format: Financialinstrumentidentification
      description: ' '
      properties:
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        FinancialInstrumentIdentificationType:
          $ref: '#/components/schemas/Financialinstrumentidentificationtypevalues'
          format: Financialinstrumentidentification
          description: ">\r\n* `NASDAQ` \r\n* `ISIN` "
    Financialinstrumentdatetime:
      type: object
      format: Financialinstrumentdatetime
      description: 'Key dates of financial instrument '
      properties:
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        FinancialInstrumentDateType:
          $ref: '#/components/schemas/Financialinstrumentdatetimetypevalues'
          format: Financialinstrumentdatetime
          description: ">\r\n* `CouponDate` Next payment date of an interest bearing financial instrument.ISO20022\r\n* `ExpiryDate` Date on which a privilege expires.ISO20022\r\n* `FloatingRateFixingDate` Date at which the interest rate of an interest bearing security will be calculated and reset, according to the terms of the issue.ISO20022\r\n* `MaturityDate` Planned final repayment date at the time of issuance.ISO20022\r\n* `IssueDate` Date at which the security was made available.ISO20022\r\n* `NextCallableDate` Next date at which the issuer has the right to pay the security prior to maturity.ISO20022\r\n* `PutableDate` Date at which the holder has the right to ask for redemption of the security prior to final maturity.ISO20022\r\n* `DatedDate` First date at which a security begins to accrue interest.ISO20022\r\n* `FirstPaymentDate` Date at which the first interest payment is due to holders of the security.ISO20022"
    Party:
      type: object
      format: Party
      description: >-
        Reference to the legal entity typically the customer Party|Party
        https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The operational configuration terms/options that govern the participant
        facility arrangement Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneï¬ciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
