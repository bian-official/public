        - ConversionRate
        - CustomerAcquisitionCostCAC
        - ReturnOnInvestmentROI
        - CustomerLifetimeValueCLV
        - EngagementRate
        - BounceRate
        - RepeatPurchaseRate
        - ChurnRate
      type: string
      description: ">\r\n* `Click-ThroughRatesCTR` Formula: Number of Clicks / Number of Impressions x 100\nIndicates the effectiveness of an ad in generating interest.\r\n* `ConversionRate` Formula: Number of Conversions / Number of Total Visitors x 100\nMeasures the percentage of users who take the desired action e.g., make a purchase.\r\n* `CustomerAcquisitionCostCAC` Formula: Total Campaign Costs / Number of New Customers Acquired\nIndicates the cost to acquire a new customer.\r\n* `ReturnOnInvestmentROI` Formula: Net Profit / Campaign Cost x 100\nMeasures the profitability of the campaign.\r\n* `CustomerLifetimeValueCLV` Estimates the total revenue a business can expect from a single customer account.\r\n* `EngagementRate` Formula: Total Engagements / Total Impressions x 100\nMeasures how actively users are engaging with the campaign content.\r\n* `BounceRate` Formula: Single Page Sessions / Total Sessions x 100\nIndicates the percentage of visitors who leave the site after viewing only one page.\r\n* `RepeatPurchaseRate` Formula: Number of Returning Customers / Total Number of Customers x 100\nIndicates the percentage of customers who make more than one purchase\r\n* `ChurnRate` Formula: Number of Customers Lost / Total Number of Customers at Start of Period x 100\nMeasures the rate at which customers stop doing business with the company."
