asyncapi: 3.0.0
info:
  title: Intellectual Property Portfolio
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Administer the bank's
    intellectual property assets
channels:
  IntellectualPropertyAdministrativePlan/Created:
    address: IntellectualPropertyAdministrativePlan/Created
    messages:
      IntellectualPropertyAdministrativePlan-created.message:
        $ref: '#/components/messages/IntellectualPropertyAdministrativePlan'
    description: ''
  IntellectualPropertyAdministrativePlan/Updated:
    address: IntellectualPropertyAdministrativePlan/Updated
    messages:
      IntellectualPropertyAdministrativePlan-updated.message:
        $ref: '#/components/messages/IntellectualPropertyAdministrativePlan'
    description: ''
  Maintenance/Created:
    address: Maintenance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Maintenance'
    description: ''
  Maintenance/Updated:
    address: Maintenance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Maintenance'
    description: ''
  Assignment/Created:
    address: Assignment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Assignment'
    description: ''
  Assignment/Updated:
    address: Assignment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Assignment'
    description: ''
operations:
  IntellectualPropertyAdministrativePlan-created:
    action: receive
    channel:
      $ref: '#/channels/IntellectualPropertyAdministrativePlan~1Created'
    summary: IntellectualPropertyAdministrativePlan
    messages:
      - $ref: >-
          #/channels/IntellectualPropertyAdministrativePlan~1Created/messages/IntellectualPropertyAdministrativePlan-created.message
  IntellectualPropertyAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/IntellectualPropertyAdministrativePlan~1Updated'
    summary: IntellectualPropertyAdministrativePlan
    messages:
      - $ref: >-
          #/channels/IntellectualPropertyAdministrativePlan~1Updated/messages/IntellectualPropertyAdministrativePlan-updated.message
  Maintenance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Maintenance~1Created'
    summary: Maintenance
    messages:
      - $ref: '#/channels/Maintenance~1Created/messages/publish.message'
  Maintenance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Maintenance~1Updated'
    summary: Maintenance
    messages:
      - $ref: '#/channels/Maintenance~1Updated/messages/publish.message'
  Assignment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Assignment~1Created'
    summary: Assignment
    messages:
      - $ref: '#/channels/Assignment~1Created/messages/publish.message'
  Assignment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Assignment~1Updated'
    summary: Assignment
    messages:
      - $ref: '#/channels/Assignment~1Updated/messages/publish.message'
components:
  messages:
    IntellectualPropertyAdministrativePlan:
      name: IntellectualPropertyAdministrativePlan
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Intellectual Property Portfolio. 
      payload:
        $ref: '#/components/schemas/IntellectualPropertyAdministrativePlan'
    Maintenance:
      name: Maintenance
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Maintenance'
    Assignment:
      name: Assignment
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:- Time-sheet recording
      payload:
        $ref: '#/components/schemas/Assignment'
  schemas:
    Maintenance:
      type: object
      description: >-
        A collection of one or more clerical routines that are to be followed to
        administer the operational unit/function


        Examples:-Time-sheet recording
      properties:
        IntellectualPropertyAssetMaintenanceSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule for maintenance tasks performed and to be performed e.g. patent renewals ||\r\n|"
        IntellectualPropertyAssetProtectionReference:
          type: string
          format: Object
          description: "Reference to the intellectual property protection mechanism employed e.g. copyright, trademark or patent reference number ||\r\n|"
        IntellectualPropertyAssetRegistrationReference:
          type: string
          format: Object
          description: "Reference to the registration entity for the intellectual property protection mechanism e.g. U.S. Patent Office ||\r\n|"
        IntellectualPropertyAssetMaintenanceTaskRecord:
          $ref: '#/components/schemas/Task'
          description: "A record of payments and other actions taken to maintain the asset ||\r\n|"
        IntellectualPropertyAssetMaintenanceTaskType:
          type: string
          format: String
          description: "The type of maintenance task e.g. annual renewal ||\r\n|"
        IntellectualPropertyAssetMaintenanceTaskDescription:
          type: string
          format: String
          description: "Description of the task performed ||\r\n|"
        IntellectualPropertyAssetMaintenanceTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "File of consolidated notes, forms and documents for the maintenance task ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents ||\r\n|"
        IntellectualPropertyAssetMaintenanceTransaction:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of any payments made as part of maintenance
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
    Schedule:
      type: object
      format: Schedule
      description: "The schedule capturing assignments for use/deployment of the intellectual property asset. This can include internal use and external licensed agreements ||\r\n|"
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Task:
      type: object
      format: Task
      description: "A record of payments and other actions taken to maintain the asset ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Workproduct:
      type: object
      format: Workproduct
      description: "File of consolidated notes, forms and documents for the maintenance task ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Key dates associated with the directory entry e.g. open date, refresh
        date. 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to associated documents ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          format: DocumentDirectoryEntry
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
          description: ''
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Date:
      type: object
      format: Date
      description: ' '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Transaction:
      type: object
      format: Transaction
      description: >-
        Details of any charges levied and payments received made from licensing
        ObligationFulfilment|ObligationFulfilment
        https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
        BM 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: Transaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Transaction
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction e.g., initiated date, executed date, fulfillment date.  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
          format: Transactiondatetime
          description: ">\r\n* `ExecutedDate` \r\n* `FulfillmentDate` \r\n* `InitiatedDate` \r\n* `CancelledDate` \r\n* `ApprovedDate` \r\n* `ValueDate` \r\n* `BookingDate` "
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction e.g., initiated, executed, confirmed, cancelled, etc.  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
          format: Transactionstatus
          description: ">\r\n* `Initiated` \r\n* `Executed` \r\n* `Cancelled` \r\n* `Confirmed` \r\n* `Suspended` \r\n* `Pending` \r\n* `Completed` \r\n* `Notified` \r\n* `Booked` \r\n* `Rejected` "
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Action:
          type: string
          format: Class
          description: >-
            An event related to the behaviour performed by an actor. 


            Comment:-

            An actor can be a party or a machine

            An action Includes various types of requests, orders and financial
            transactions. Includes responses where appropriate.

            An action is an event which means that the concept describes the
            result of acting. 
    Assignment:
      type: object
      format: Assignment
      description: "A record of assignments of the intellectual property both for internal use and for 3rd party licensing ||\r\n|"
      properties:
        IntellectualPropertyAssetAssignmentSchedule:
          $ref: '#/components/schemas/Schedule'
          description: "The schedule capturing assignments for use/deployment of the intellectual property asset. This can include internal use and external licensed agreements ||\r\n|"
        IntellectualPropertyAssetAssignmentRecord:
          $ref: '#/components/schemas/Assignment'
          description: "A record of assignments of the intellectual property both for internal use and for 3rd party licensing ||\r\n|"
        PartyReference:
          $ref: '#/components/schemas/Party'
          description: ''
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
          description: ''
        SubjectMatter:
          type: string
          format: Object
          description: ''
        IntellectualPropertyAssetAssignmentType:
          type: string
          format: String
          description: "The type of assignment e.g. internal, external license ||\r\n|"
        IntellectualPropertyAssetAssignmentDescription:
          type: string
          format: String
          description: "Description of the assignment e.g. allowed use, terms ||\r\n|"
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated documents ||\r\n|"
        IntellectualPropertyAssetAssignmentTransaction:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of any charges levied and payments received made from
            licensing ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          type: string
          format: String
          description: ' '
        PartyRoleName:
          $ref: '#/components/schemas/Name'
          description: ''
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        PartyInvolvementType:
          $ref: '#/components/schemas/Partyinvolvementtypevalues'
          format: Partyrole
          description: ">\r\n* `AgreementInvolvement` \r\n* `PartyInvolvement` \r\n* `ArrangementInvolvement` \r\n* `DesignSpecificationInvolvement` \r\n* `RelationshipInvolvement` \r\n* `LocationInvolvement` \r\n* `BankGuaranteeInvolvement` "
    IntellectualPropertyAdministrativePlan:
      type: object
      description: >
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Intellectual Property Portfolio. 
      properties:
        IntellectualPropertyAssetReference:
          $ref: '#/components/schemas/Asset'
          description: >-
            Reference to the intellectual property asset item Asset |Asset 
            https://www.iso20022.org/standardsrepository/type/Asset|Standard|ISO20022
            BM 
        IntellectualPropertyAssetRecord:
          $ref: '#/components/schemas/Asset'
          description: >-
            The details maintained for the intellectual property asset Asset
            |Asset 
            https://www.iso20022.org/standardsrepository/type/Asset|Standard|ISO20022
            BM 
        IntellectualPropertyAssetType:
          $ref: '#/components/schemas/Assettypevalues'
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        IntellectualPropertyAssetDescription:
          type: string
          format: String
          description: "Description of significant details and properties of the intellectual property asset ||\r\n|"
        IntellectualPropertyAssetTitle:
          type: string
          format: Object
          description: "Details of title ownership, including assigned usage rights ||\r\n|"
        IntellectualPropertyAssetJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
          description: >-
            Details of scope of coverage of the intellectual property asset e.g.
            geographic coverage, allowed usage type coverage
            Jurisdiction|Jurisdiction
            https://www.iso20022.org/standardsrepository/type/Jurisdiction|Standard|ISO20022
            BM 
        IntellectualPropertyAssetCreator:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the original source of the intellectual property ||\r\n|"
        IntellectualPropertyAssetValuation:
          $ref: '#/components/schemas/AssetValuation'
          description: >-
            An indication or description of the commercial value of the
            intellectual property asset. This can combine a 'replacement'
            valuation and an licensing/assignment income assessment. The value
            can be an estimate and include actual realized income
            CollateralValuation|CollateralValuation
            https://www.iso20022.org/standardsrepository/type/CollateralValuation|Standard|ISO20022
            BM 
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
          description: "Reference to associated specification documents ||\r\n|"
        DateType:
