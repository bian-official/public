asyncapi: 3.0.0
info:
  title: Prospect Campaign Design
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Design and refine prospect
    campaign specifications based on their impact
channels:
  ProspectCampaignSpecification/Created:
    address: ProspectCampaignSpecification/Created
    messages:
      ProspectCampaignSpecification-created.message:
        $ref: '#/components/messages/ProspectCampaignSpecification'
    description: ''
  ProspectCampaignSpecification/Updated:
    address: ProspectCampaignSpecification/Updated
    messages:
      ProspectCampaignSpecification-updated.message:
        $ref: '#/components/messages/ProspectCampaignSpecification'
    description: ''
operations:
  ProspectCampaignSpecification-created:
    action: receive
    channel:
      $ref: '#/channels/ProspectCampaignSpecification~1Created'
    summary: ProspectCampaignSpecification
    messages:
      - $ref: >-
          #/channels/ProspectCampaignSpecification~1Created/messages/ProspectCampaignSpecification-created.message
  ProspectCampaignSpecification-updated:
    action: receive
    channel:
      $ref: '#/channels/ProspectCampaignSpecification~1Updated'
    summary: ProspectCampaignSpecification
    messages:
      - $ref: >-
          #/channels/ProspectCampaignSpecification~1Updated/messages/ProspectCampaignSpecification-updated.message
components:
  messages:
    ProspectCampaignSpecification:
      name: ProspectCampaignSpecification
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Prospect Campaign Design. 

        Example:- Create and maintain product designs and analytical models.
      payload:
        $ref: '#/components/schemas/ProspectCampaignSpecification'
  schemas:
    ProspectCampaignSpecification:
      type: object
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within Prospect Campaign Design. 

        Example:-Create and maintain product designs and analytical models.
      properties:
        ProspectCampaignType:
          $ref: '#/components/schemas/Campaigntypevalues'
          description: ">\r\n* `MarketingCampaign` \r\n* `SocialCampaign` \r\n* `PoliticalCampaign` "
        ProspectCampaignDescription:
          type: string
          format: String
          description: "A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
        ProspectCampaignMetrics:
          $ref: '#/components/schemas/Metric'
          description: "Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
        ProspectCampaignMetricDefinition:
          type: string
          format: String
          description: "A description of the metric, defining how it is to be measured in deployment ||\r\n|"
        ProspectCampaignMetricGoal:
          $ref: '#/components/schemas/Goal'
          description: "A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
        ProspectCampaignProductandServiceUsage:
          type: string
          format: Object
          description: "Details how the campaign aligns with selected products and services, including pricing considerations ||\r\n|"
        ProspectCampaignProductandServiceType:
          type: string
          format: String
          description: "The type or category of product or service included in the campaign e.g. current account ||\r\n|"
        ProductandServiceCampaignEngagementDescription:
          type: string
          format: String
          description: "A description of how the product or service is adapted in the context of the campaign e.g. discounted pricing/preferential rates, waived service fees, gifts or incentives ||\r\n|"
        ProductandServiceCampaignTransferPricingArrangement:
          type: string
          format: Object
          description: "Describes how any discounted costs are to be accounted for by the product fulfillment function e.g. borne by fulfillment business unit, compensated by campaign budget ||\r\n|"
        ProspectCampaignExecutionGuidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Guidelines for the execution of the campaign
            GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        ProspectCampaignEligibility:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Defines the eligibility criteria that are to be applied to select
            suitable candidates for the prospect campaign. Note candidate lists
            are developed by Campaign Execution Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ProspectCampaignQualifications:
          type: string
          format: Object
          description: "Defines any qualifications or credentials required of the bank unit or employees to execute the campaign e.g. product certified, sign-off authority level ||\r\n|"
        ProspectCampaignInteractionGuide:
          $ref: '#/components/schemas/ProspectCampaignRuleSet'
          description: "Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
        ProspectCampaignConsumables:
          $ref: '#/components/schemas/ItemInventory'
          description: "Design specification of any consumables that are to be used in the execution of the campaign e.g. brochures ||\r\n|"
        ProspectCampaignConsumableType:
          type: string
          format: String
          description: "The type of consumable item associated with the campaign e.g. gift, brochure ||\r\n|"
        ProspectCampaignConsumableDescription:
          type: string
          format: String
          description: "The specification of the consumable item in whatever form appropriate. Note sourcing/procurement of the item is handled by execution ||\r\n|"
        ProspectCampaignPerformanceRecord:
          $ref: '#/components/schemas/ProspectCampaignAssessment'
          description: "Maintains a record of the use and impact of prospect campaign versions over the life of the campaign ||\r\n|"
        ProspectCampaignProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the prospect campaign execution event
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the business unit responsible for the campaign execution ||\r\n|"
        ProspectCampaignProcedureSet-up:
          $ref: '#/components/schemas/Arrangement'
          description: >-
            Details of the deployment set-up/configuration of the campaign for
            reference Obligation|Obligation
            https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
            BM 
        ProspectCampaignProcedureVersionNumber:
          type: string
          format: Number
          description: >-
            The prospect campaign version number used in the event Number|Number
            https://www.iso20022.org/standardsrepository/type/Number|Standard|ISO20022
            BM 
        ProspectCampaignProcedureResult:
          $ref: '#/components/schemas/ProspectCampaignProcedure'
          description: "The result/impact of the overall prospect campaign event that can include multiple identified leads/opportunities ||\r\n|"
    Metric:
      type: object
      format: Metric
      description: "Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
      properties:
        Metric:
          type: string
          format: Class
          description: >-
            A metric is a standard or system of measurement that quantifies
            certain characteristics, properties, or performance of a given
            entity. 
    Goal:
      type: object
      format: Goal
      description: "A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          format: Goal
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Goal '
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            The key dates and times of Goal like Setting Data, Planning Date,
            Start Date, Review Date, Completion Date. 
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            The lifecycle status of Goal like Goal Setting, Planning, Execution,
            Monitoring and Evaluation, Completion or Achievement, Maintenance or
            Sustainment, Closure or Renewal 
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          format: Goaldatetime
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Datetime:
      type: object
      format: Datetime
      description: 'Key dates associated with the log e.g. start time. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          format: Goalstatus
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Status:
      type: object
      format: Status
      description: The status of  Procedure
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: "Reference to the business unit responsible for the campaign execution ||\r\n|"
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Guidelines for the execution of the campaign
        GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Details of the deployment set-up/configuration of the campaign for
        reference Obligation|Obligation
        https://www.iso20022.org/standardsrepository/type/Obligation|Standard|ISO20022
        BM 
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Arrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneï¬ciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    ProspectCampaignRuleSet:
      type: object
      format: ProspectCampaignRuleSet
      description: "Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: ProspectCampaignRuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    ItemInventory:
      type: object
      format: ItemInventory
      description: "Design specification of any consumables that are to be used in the execution of the campaign e.g. brochures ||\r\n|"
      properties:
        ItemInventoryType:
          type: string
          format: String
          description: ' '
    ProspectCampaignAssessment:
      type: object
      format: ProspectCampaignAssessment
      description: "Maintains a record of the use and impact of prospect campaign versions over the life of the campaign ||\r\n|"
      properties:
        AssessmentType:
          $ref: '#/components/schemas/Assessmenttypevalues'
          format: ProspectCampaignAssessment
          description: ">\r\n* `Valuation` \r\n* `Matching` \r\n* `Authorization` An evaluation whether a party or system is allowed to do something.\n\nThe consent given by a participant or a third party acting on behalf of that participant in order to transfer funds or securities. ECB\n\nAuthorization is a mechanism by which a computer system determines whether to allow or deny specific action to a user. Authorization is often controlled by rather complex rules and algorithms, usually specified as part of an access control model. Authorization often follows and required authentication, however, authentication and authorization are two separate mechanisms. In rare cases, \"authorization\" is understood as a process of allowing access, granting permissions or giving approval. Such as \"authorization\" of a request to join a group. ISO/IEC 24760-1:-2019 IT Security and Privacy\r\n* `Authentication` An evaluation whether a party or system is what it claims to be.\n\nA security mechanism for verifying:1 the identity of an individual or other entity including verification by means of a computer or computer application; and 2 the level of authority of that person or entity i.e. the ability of that person or entity to perform specific tasks or activities. ECB\n\nAuthentication is a mechanism by which a computer system checks that the user is really the one she or he claims to be. Authentication can be implemented by a broad variety of mechanisms broadly divided into three categories:something you know, something you have, something you are. Traditionally, authentication is done by the means of by username and password. Authentication is often followed by authorization, however, authentication and authorization are two separate mechanisms. ISO/IEC 24760-1:-2019 IT Security and Privacy\r\n* `QualityAssurance` \r\n* `Audit` \r\n* `ComplianceCheck` \r\n* `FundingCheck` \r\n* `SuitabilityCheck` \r\n* `PerformanceCheck` \r\n* `ImpactAssessment` \r\n* `RiskAssessment` \r\n* `Rating` \r\n* `UnderwritingAssessment` \r\n* `Qualification` \r\n* `Verification` A process establishing that a particular information is correct, while the meaning of \"information\" and \"correct\" varies from context to context. When dealing with identity information, this usually means formal verification of identity attributes, checking the schema, identifier uniqueness and referential integrity. However, verification may mean deeper verification, such as checking that the information is true and up-to-date.  ISO/IEC 24760-1:-2019 IT Security and Privacy\n\r\n* `KYCAssessment` An assessment conducted by businesses and financial institutions to verify and confirm the identity of their customers or clients. The primary purpose of a KYC check is to prevent illegal activities, such as money laundering, terrorist financing, and fraud, by ensuring that customers are who they claim to be.\r\n* `PEPAssessment` A PEP check, or \"Politically Exposed Person\" check, is an assessment conducted by used by businesses, financial institutions, and government agencies to identify individuals who hold prominent public positions or have significant political influence. The purpose of a PEP check is to assess and manage the potential risks associated with doing business with these individuals, as they may be more susceptible to corruption, money laundering, or other illicit activities.\r\n* `AMLAssessment` An AML Anti-Money Laundering check is an assessment conducted by businesses, financial institutions, and other organizations to prevent and detect money laundering and the financing of criminal activities. The main purpose of an AML check is to ensure that financial transactions and business relationships are not being used to disguise the illegal origins of funds.\r\n* `EligibilityCheck` Determines whether a person or case meets the criteria or preconditions to qualify for a benefit, service, or action.\r\n* `ExternalAgencyCheck` \r\n* `EntitlementCheck` Determines what benefit, amount, or service the person is actually entitled to receive once eligibility is confirmed."
