asyncapi: 3.0.0
info:
  title: Fraud Evaluation
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | The service domain executes
    fraud behavioral pattern tests to detect possible fraudulent
    transactions/activity
channels:
  FraudEvaluationAssessment/Created:
    address: FraudEvaluationAssessment/Created
    messages:
      FraudEvaluationAssessment-created.message:
        $ref: '#/components/messages/FraudEvaluationAssessment'
    description: ''
  FraudEvaluationAssessment/Updated:
    address: FraudEvaluationAssessment/Updated
    messages:
      FraudEvaluationAssessment-updated.message:
        $ref: '#/components/messages/FraudEvaluationAssessment'
    description: ''
  Models/Created:
    address: Models/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Models'
    description: ''
  Models/Updated:
    address: Models/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Models'
    description: ''
  RuleSetsandDecisionTrees/Created:
    address: RuleSetsandDecisionTrees/Created
    messages:
      publish.message:
        $ref: '#/components/messages/RuleSetsandDecisionTrees'
    description: ''
  RuleSetsandDecisionTrees/Updated:
    address: RuleSetsandDecisionTrees/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/RuleSetsandDecisionTrees'
    description: ''
operations:
  FraudEvaluationAssessment-created:
    action: receive
    channel:
      $ref: '#/channels/FraudEvaluationAssessment~1Created'
    summary: FraudEvaluationAssessment
    messages:
      - $ref: >-
          #/channels/FraudEvaluationAssessment~1Created/messages/FraudEvaluationAssessment-created.message
  FraudEvaluationAssessment-updated:
    action: receive
    channel:
      $ref: '#/channels/FraudEvaluationAssessment~1Updated'
    summary: FraudEvaluationAssessment
    messages:
      - $ref: >-
          #/channels/FraudEvaluationAssessment~1Updated/messages/FraudEvaluationAssessment-updated.message
  Models/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Models~1Created'
    summary: Models
    messages:
      - $ref: '#/channels/Models~1Created/messages/publish.message'
  Models/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Models~1Updated'
    summary: Models
    messages:
      - $ref: '#/channels/Models~1Updated/messages/publish.message'
  RuleSetsandDecisionTrees/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/RuleSetsandDecisionTrees~1Created'
    summary: RuleSetsandDecisionTrees
    messages:
      - $ref: '#/channels/RuleSetsandDecisionTrees~1Created/messages/publish.message'
  RuleSetsandDecisionTrees/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/RuleSetsandDecisionTrees~1Updated'
    summary: RuleSetsandDecisionTrees
    messages:
      - $ref: '#/channels/RuleSetsandDecisionTrees~1Updated/messages/publish.message'
components:
  messages:
    FraudEvaluationAssessment:
      name: FraudEvaluationAssessment
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Fraud Evaluation. 
      payload:
        $ref: '#/components/schemas/FraudEvaluationAssessment'
    Models:
      name: Models
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/Models'
    RuleSetsandDecisionTrees:
      name: RuleSetsandDecisionTrees
      description: |-
        All kind of verifications
        Examples:- Password verification
      payload:
        $ref: '#/components/schemas/RuleSetsandDecisionTrees'
  schemas:
    Models:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        ModelsTestResult:
          $ref: '#/components/schemas/Test'
          description: "The production transaction assessment test results, including reference to any potential fraud transactions note this can be a real-time dataset ||\r\n|"
        ModelsTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the assessment task ||\r\n|"
    Test:
      type: object
      format: Test
      description: "The production transaction assessment test results, including reference to any potential fraud transactions note this can be a real-time dataset ||\r\n|"
      properties:
        TestResult:
          type: string
          format: String
          description: ' '
        TestGuidance:
          type: string
          format: String
          description: ' '
        TestType:
          $ref: '#/components/schemas/Testtypevalues'
          format: Test
          description: ">\r\n* `ProductEligibilityTest` \r\n* `NextBestProductTest` \r\n* `IssuedDeviceTest` \r\n* `CardHolderAuthenticationTest` \r\n* `CardFundsAvailableTest` \r\n* `CardTransactionFraudTest` \r\n* `CardStand-InAuthorizationTest` \r\n* `ExternalAccessRequestTest` \r\n* `SuitabilityTest` \r\n* `LegalComplianceTest` \r\n* `RegulatoryComplianceTest` \r\n* `SystemFunctionalTest` \r\n* `SystemProductionTest` \r\n* `SystemBusinessRiskTest` \r\n* `SystemOperationsTest` \r\n* `CreditPolicyComplianceTest` \r\n* `RuleSetAndDecisionTreeTest` \r\n* `ModelBasedTests` \r\n* `AssetAndLiabilityValuationTest` \r\n* `LiquidityAndCashFlowTest` \r\n* `RiskTest` \r\n* `SensitivityTest` "
        TestDescription:
          type: string
          format: String
          description: ' '
    Workproduct:
      type: object
      format: Workproduct
      description: "Work documentation, forms and schedules produced and referenced during the assessment task ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    RuleSetsandDecisionTrees:
      type: object
      description: |-
        All kind of verifications
        Examples:-Password verification
      properties:
        RuleSetsAndDecisionTreesTestResult:
          $ref: '#/components/schemas/Test'
          description: "The production transaction assessment test results, including reference to any potential fraud transactions note this can be a real-time dataset ||\r\n|"
        RuleSetsAndDecisionTreesTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the assessment task ||\r\n|"
    FraudEvaluationAssessment:
      type: object
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Fraud Evaluation. 
      properties:
        ProductProductionSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to the product fulfillment production session for which on-line fraud evaluation is performed ||\r\n|"
        FraudEvaluationTestProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details the types of fraud evaluation tests applied ||\r\n|"
        FraudEvaluationEnsembleTechniqueType:
          type: string
          format: String
          description: "The type of technique use to combine results of the different tests used to detect out of pattern behavior ||\r\n|"
        FraudEvaluationEnsembleTechniqueDefinition:
          type: string
          format: String
          description: "The definition of how the constituent rule set/decision tree and model test are combined to compete the assessment ||\r\n|"
        FraudEvaluationTransactionConsolidationRecord:
          type: string
          format: Object
          description: "The production transaction details that are submitted for fraud evaluation note this will typically be a real-time dataset ||\r\n|"
        FraudEvaluationProductionAnomalyRecord:
          type: string
          format: Object
          description: "Details of detected out of pattern production activity that could be fraud ||\r\n|"
        FraudEvaluationProductionAnomalyProductionTransactionReference:
          $ref: '#/components/schemas/ProductionTransaction'
          description: "Reference to the one or more production transactions isolated by the fraud evaluation tests ||\r\n|"
    Session:
      type: object
      format: Session
      description: "Reference to the product fulfillment production session for which on-line fraud evaluation is performed ||\r\n|"
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The time the session was active '
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates and times for the session '
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            Specifies the classification of session like Customer Contact
            Session, Channel Operating Session, Device Operating Session, etc. 
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            A unique identifier assigned to each Session to distinguish it from
            all other sessions. 
    Duration:
      type: object
      format: Duration
      description: 'The time the session was active '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Sessiontype:
      type: object
      format: Sessiontype
      description: >-
        Specifies the classification of session like Customer Contact Session,
        Channel Operating Session, Device Operating Session, etc. 
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
          format: Sessiontype
          description: ">\r\n* `ContactHandlingSession` \r\n* `CustomerDialogueSession` \r\n* `ChannelOperatingSession` \r\n* `GatewayOperatingSession` \r\n* `SwitchOperatingSession` \r\n* `DeviceOperatingSession` \r\n* `InterbankTransactionOperatingSession` \r\n* `CorrespondenceOperatingSession` \r\n* `InteractiveHelpOperatingSession` \r\n* `ACHOperatingSession` "
    Name:
      type: object
      format: Name
      description: 'The name of transaction. '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Schedule:
      type: object
      format: Schedule
      description: ' '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Profile:
      type: object
      format: Profile
      description: "Details the types of fraud evaluation tests applied ||\r\n|"
      properties:
        Profile:
          type: string
          format: Class
          description: >-
            A brief description of the characteristics of something or someone.
            Business Dictionary 
    ProductionTransaction:
      type: object
      format: ProductionTransaction
      description: "Reference to the one or more production transactions isolated by the fraud evaluation tests ||\r\n|"
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: ProductionTransaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction e.g., initiated date, executed date, fulfillment date.  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
          format: Transactiondatetime
          description: ">\r\n* `ExecutedDate` \r\n* `FulfillmentDate` \r\n* `InitiatedDate` \r\n* `CancelledDate` \r\n* `ApprovedDate` \r\n* `ValueDate` \r\n* `BookingDate` "
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction e.g., initiated, executed, confirmed, cancelled, etc.  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
          format: Transactionstatus
          description: ">\r\n* `Initiated` \r\n* `Executed` \r\n* `Cancelled` \r\n* `Confirmed` \r\n* `Suspended` \r\n* `Pending` \r\n* `Completed` \r\n* `Notified` \r\n* `Booked` \r\n* `Rejected` "
    Testtypevalues:
      enum:
        - ProductEligibilityTest
        - NextBestProductTest
        - IssuedDeviceTest
        - CardHolderAuthenticationTest
        - CardFundsAvailableTest
        - CardTransactionFraudTest
        - CardStand-InAuthorizationTest
        - ExternalAccessRequestTest
        - SuitabilityTest
        - LegalComplianceTest
        - RegulatoryComplianceTest
        - SystemFunctionalTest
        - SystemProductionTest
        - SystemBusinessRiskTest
        - SystemOperationsTest
        - CreditPolicyComplianceTest
        - RuleSetAndDecisionTreeTest
        - ModelBasedTests
        - AssetAndLiabilityValuationTest
        - LiquidityAndCashFlowTest
        - RiskTest
        - SensitivityTest
      type: string
      description: ">\r\n* `ProductEligibilityTest` \r\n* `NextBestProductTest` \r\n* `IssuedDeviceTest` \r\n* `CardHolderAuthenticationTest` \r\n* `CardFundsAvailableTest` \r\n* `CardTransactionFraudTest` \r\n* `CardStand-InAuthorizationTest` \r\n* `ExternalAccessRequestTest` \r\n* `SuitabilityTest` \r\n* `LegalComplianceTest` \r\n* `RegulatoryComplianceTest` \r\n* `SystemFunctionalTest` \r\n* `SystemProductionTest` \r\n* `SystemBusinessRiskTest` \r\n* `SystemOperationsTest` \r\n* `CreditPolicyComplianceTest` \r\n* `RuleSetAndDecisionTreeTest` \r\n* `ModelBasedTests` \r\n* `AssetAndLiabilityValuationTest` \r\n* `LiquidityAndCashFlowTest` \r\n* `RiskTest` \r\n* `SensitivityTest` "
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
    Datetimetypevalues:
      enum:
        - MaturityDate
