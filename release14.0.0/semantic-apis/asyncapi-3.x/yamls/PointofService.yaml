components:
  messages:
    PointofServiceOperatingSession:
      name: PointofServiceOperatingSession
      description: >-
        Operate equipment and/or a largely automated facility within Point of
        Service. 
      payload:
        $ref: '#/components/schemas/PointofServiceOperatingSession'
    Inventory:
      name: Inventory
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Inventory'
    Assisted:
      name: Assisted
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Assisted'
    CashPosition:
      name: CashPosition
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/CashPosition'
    Automated:
      name: Automated
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Automated'
    Interaction:
      name: Interaction
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:- messages, capture, routines
      payload:
        $ref: '#/components/schemas/Interaction'
  schemas:
    Inventory:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        ServicingInventoryType:
          type: string
          format: String
          description: "The type of non-cash inventory e.g. documents/forms, brochures ||\r\n|"
        ServicingPositionInventoryRecord:
          type: string
          format: Object
          description: "Used to track inventory holdings at the position ||\r\n|"
        ServicingInventoryTransactionRecord:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of the transfer of inventory e.g. documents issued
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
    Transaction:
      type: object
      format: Transaction
      description: >-
        Details of the cash transaction e.g. cash deposited to customer account
        ObligationFulfilment|ObligationFulfilment
        https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
        BM 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: Transaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Transaction
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction e.g., initiated date, executed date, fulfillment date.  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
          format: Transactiondatetime
          description: ">\r\n* `ExecutedDate` \r\n* `FulfillmentDate` \r\n* `InitiatedDate` \r\n* `CancelledDate` \r\n* `ApprovedDate` \r\n* `ValueDate` \r\n* `BookingDate` "
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction e.g., initiated, executed, confirmed, cancelled, etc.  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
          format: Transactionstatus
          description: ">\r\n* `Initiated` \r\n* `Executed` \r\n* `Cancelled` \r\n* `Confirmed` \r\n* `Suspended` \r\n* `Pending` \r\n* `Completed` \r\n* `Notified` \r\n* `Booked` \r\n* `Rejected` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Action:
          type: string
          format: Class
          description: >-
            An event related to the behaviour performed by an actor. 


            Comment:-

            An actor can be a party or a machine

            An action Includes various types of requests, orders and financial
            transactions. Includes responses where appropriate.

            An action is an event which means that the concept describes the
            result of acting. 
    Assisted:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the employee or unit staffing the POS ||\r\n|"
        CustomerContactReference:
          $ref: '#/components/schemas/CustomerContact'
          description: "Reference to the contact record reference for the serviced customer ||\r\n|"
    CustomerContact:
      type: object
      format: CustomerContact
      description: "Reference to the contact record reference for the serviced customer ||\r\n|"
      properties:
        CustomerContactType:
          type: string
          format: String
          description: ' '
        CustomerContactDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'The start and end date times for the contact '
        CustomerContactLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        CustomerContactSchedule:
          $ref: '#/components/schemas/Schedule'
          description: 'The schedule of past and planned customer contacts '
        CustomerContactResult:
          type: string
          format: String
          description: >-
            The interpreted result of the contact e.g. completed, customer
            terminated, timed-out 
        CustomerContactPurpose:
          type: string
          format: String
          description: >-
            The reason and or purpose for the contact e.g. review, issue,
            product sales, advice, customer enquiry 
        CustomerContactDevice:
          $ref: '#/components/schemas/Device'
          description: ''
        CustomerContactIndicator:
          type: string
          format: String
          description: >-
            Indicates whether this is an inbound or outbound contact inbound is
            customer initiated, outbound is servicing resource initiated. 
        CustomerContactContent:
          type: string
          format: String
          description: ' '
        CustomerContactIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule of past and planned customer contacts '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Device:
      type: object
      format: Device
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
          description: ''
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
          format: Device
          description: ">\r\n* `Securecardreader` Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` Non-secure card reader attached to the customer device.\r\n* `Mobile` Mobile phone\r\n* `Tablet` Tablet\r\n* `Personalcomputer` Personal computer\r\n* `Othernational` Other device defined at national level\r\n* `Otherprivate` Other device defined in a private way.\r\n* `Wearable` Wearable device.\r\n* `Vehicle` Vehicle.\r\n* `Embedded` Embedded in a device.\r\n* `Keyfob` Key Fob\r\n* `Jewellery` Jewellery\r\n* `Sticker` Sticker\r\n* `Gamingdevice` Gaming Device\r\n* `Watch` Watch\r\n* `Unknown` Device type unknown\r\n* `BiometricDevice` A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n"
        DeviceProperty:
          type: string
          format: String
          description: >-
            Property of a device relevant for its use.


            A device has the characteristics of the device type it belongs
            to,possibly specified

            e.g. . a device of the type "cheque book" will have cheques. The
            device specifies how many and what the number range is.

            e.g. an electronic banking app consists of software modules, the
            device specifies what version 
             
        DeviceElement:
          type: string
          format: String
          description: >-
            An element of the device that can be used independently and is
            individually identified


            e.g. a cheque in a chequebook 
        DeviceStatus:
          $ref: '#/components/schemas/Status'
          description: |-
            The life cycle stage of a device
            e.g. active, defect
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        DeviceDescription:
          type: string
          format: String
          description: ' '
        DeviceName:
          $ref: '#/components/schemas/Name'
          description: ''
        DeviceLanguage:
          type: string
          format: String
          description: 'Preferred language set on the device '
        DevicePhoneNumber:
          type: string
          format: String
          description: 'Phone number associated with the device. '
        DeviceLocationReference:
          type: string
          format: String
          description: 'Reference to Geographical Location of the device. '
        DeviceManufacturer:
          type: string
          format: String
          description: 'Manufacturer of the device. '
        DeviceCountryReference:
          type: string
          format: String
          description: 'Reference to Country of the location. '
        DeviceAddressReference:
          type: string
          format: String
          description: >-
            Reference to the address associated with the device like Internet
            Protocol address, email Address 
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
          format: Device
          description: ">\r\n* `Android` Android operating system.\r\n* `Ios` iOS operating system.\r\n* `Windows` Windows operating system.\r\n* `Blackberry` Blackberry operating system.\r\n* `Tizen` Tizen operating system.\r\n* `Othernational` Other nationally defined code.\r\n* `Otherprivate` Other privately defined code."
    Deviceidentification:
      type: object
      format: Deviceidentification
      description: ' '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
          format: Deviceidentification
          description: ">\r\n* `IMEI` International Mobile Equipment Identity.\r\n* `Serialnumber` Device serial number.\r\n* `Secureelementidentification` Secure element ID.\r\n* `Othernational` Other nationally assigned code.\r\n* `Otherprivate` Other privately assigned code."
    CashPosition:
      type: object
      description: >-
        The collection of operational serivces/functions offered by the
        operational facility


        Examples:-messages, capture, routines
      properties:
        ServicingCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: >-
            The currency being tracked CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
        ServicingCashHoldingRecord:
          type: string
          format: Object
          description: "The current holding by currency/instrument ||\r\n|"
        ServicingCashTransactionReference:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Reference to a cash transaction
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        ServicingCashTransactionRecord:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of the cash transaction e.g. cash deposited to customer
            account ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "The link to the account product instance used to effect payments from the position ||\r\n|"
    Currencycode:
      type: object
      format: Currencycode
      description: >-
        The currency being tracked CurrencyCode|CurrencyCode
        https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
        BM 
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    ProductAgreement:
