    address: ArchiveOperatingSession/Created
    messages:
      ArchiveOperatingSession-created.message:
        $ref: '#/components/messages/ArchiveOperatingSession'
    description: ''
  ArchiveOperatingSession/Updated:
    address: ArchiveOperatingSession/Updated
