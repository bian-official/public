    summary: ArchiveServicesOutcome
    messages:
      - $ref: '#/channels/ArchiveServicesOutcome~1Created/messages/publish.message'
  ArchiveServicesOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ArchiveServicesOutcome~1Updated'
