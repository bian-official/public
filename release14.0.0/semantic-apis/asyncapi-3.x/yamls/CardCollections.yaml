          description: ">\r\n* `Issuercitidentification` Identification, given by the Issuer, of the transaction processed with the cardholder that legitimates this merchant initiated transaction. ISO20022\r\n* `Merchantcitidentification` Identification, given by the merchant, of the transaction processed with the cardholder that legitimates this merchant initiated transaction. ISO20022"
    Paymentidentification:
