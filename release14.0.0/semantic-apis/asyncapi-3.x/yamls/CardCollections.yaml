      description: ">\r\n* `Enabled` Limit is currently in effect.\r\n* `Disabled` Limit is not currently in effect.\r\n* `Deleted` Limit has been deleted or suspended.\r\n* `Requested` Limit has been asked for and is not yet enabled."
