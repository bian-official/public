      type: string
      description: ">\r\n* `Pendingprocessing` Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` Instruction has been rejected.\r\n* `Accepted` Instruction has been accepted and is validated for further processing.\r\n* `Completed` Processing has been completed.\r\n* `Notreceived` No instruction has been received to be used in a reminder.\r\n* `Cancelled` Instruction has been cancelled.\r\n* `Beingcancelled` Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` Instruction has been received by Issuer.\r\n* `Pending` Instruction is pending.\r\n* `Standinginstruction` Standing instruction is applied.\r\n* `Queued` Instruction is queued.\r\n* `Cancelledbysubcustodian` Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` Accepted and sent along the chain."
    Paymentamountandcurrencytypevalues:
      enum:
        - InstructedAmountAndCurrency
        - EquivalentAmountAndCurrency
        - DebtorAccountAmountAndCurrency
        - InterbankSettlementAmountAndCurren
        - CreditorAccountAmountAndCurrency
        - Net/ReceivedAmountAndCurrency
      type: string
      description: ">\r\n* `InstructedAmountAndCurrency` The amount the debtor asks their bank to transfer e.g., Send 100 EUR.\r\n* `EquivalentAmountAndCurrency` If the debtors account is in a different currency, this is the converted equivalent e.g., 100 USD  -  91 EUR.\r\n* `DebtorAccountAmountAndCurrency` The actual amount debited from the debtors account after currency conversion, possibly including charges.\r\n* `InterbankSettlementAmountAndCurrency` The amount exchanged/settled between the banks may be in a different settlement currency, e.g., USD.\r\n* `CreditorAccountAmountAndCurrency` The amount credited to the creditors account in their account currency e.g., GBP.\r\n* `Net/ReceivedAmountAndCurrency` The final amount the creditor actually receives after any deductions e.g., fees."
    Paymentdatetimetypevalues:
      enum:
        - RequestedExecutionDate
        - AcceptanceDate
        - CreationDate
        - ValueDate
        - DueDate
        - ExpiryDate
        - ExpectedDate
        - PoolingAdjustmentDate
      type: string
      description: ">\r\n* `RequestedExecutionDate` Date at which the initiating party requests the clearing agent to process the payment. ISO20022\nUsage: This is the date on which the debtor's account is to be debited. If payment by cheque, the date when the cheque must be generated by the bank. \r\n* `AcceptanceDate` Date and time at which all processing conditions for execution of the payment are met and adequate financial cover is available at the account servicing agent. ISO20022\r\n* `CreationDate` Date and time at which the payment execution was created by the instructing agent. ISO20022\r\n* `ValueDate` Date on which a payment must be executed ISO20022\r\n* `DueDate` Due date for the payment. ISO20022\n    \nLatest date whereby the amount of money must be paid. ISO20022\r\n* `ExpiryDate` \r\n* `ExpectedDate` Expected date whereby the amount must be paid.\r\n* `PoolingAdjustmentDate` Date used for the correction of the value date of a cash pool movement that has been posted with a different value date. ISO20022"
    Paymentidentificationtypevalues:
      enum:
        - Executionidentification
        - Endtoendidentification
        - Instructionidentification
        - Transactionidentification
        - Clearingsystemreference
        - Creditorreference
        - UETR
        - Counterpartyreference
        - Identification
        - Commonidentification
        - Matchingreference
        - Uniquetradeidentifier
        - Clearingbrokeridentification
        - PaymentOrderID
        - ClientReference
        - End-To-EndID
        - ExternalReference
        - InstructionID
        - TransactionIDExecutionID
      type: string
      description: ">\r\n* `Executionidentification` Unique and unambiguous identifier for a payment execution, as assigned by the clearing agent or the initiating party. ISO20022\r\n* `Endtoendidentification` Unique and unambiguous identifier for a payment as assigned by the originator. The payment transaction reference is used for reconciliation or to link tasks relating to the payment. ISO20022\r\n* `Instructionidentification` Unique identification assigned by an instructing party for an instructed party to unambiguously identify the instruction. ISO20022\r\n* `Transactionidentification` Unique identification assigned by the first instructing agent to unambiguously identify the transaction and passed on, unchanged, throughout the entire interbank chain. ISO20022\r\n* `Clearingsystemreference` Unique and unambiguous identifier for a payment instruction, as assigned by the clearing system.ISO20022\r\n* `Creditorreference` Unique and unambiguous reference assigned by the creditor to refer to the payment obligation. ISO20022\r\n* `UETR` Universally unique identifier to provide an end-to-end reference of a payment transaction. ISO20022\r\n* `Counterpartyreference` Unambiguous identification of the trade allocated by the counterparty.ISO20022\r\n* `Identification` Reference assigned to the trade by the investor or the trading party. This reference will be used throughout the trade life cycle to access/update the trade details. ISO20022\r\n* `Commonidentification` Unique reference agreed upon by the two trade counterparties to identify the trade. ISO20022\r\n* `Matchingreference` Reference assigned by a matching system when the trade is matched.ISO20022\r\n* `Uniquetradeidentifier` This field specifies the unique transaction identifier UTI to be created at the time a transaction is first executed, shared with all registered entities and counterparties involved in the transaction, and used to track that particular transaction over its life. This identifier can also be known as the Unique Swap Identifier USI. ISO20022\r\n* `Clearingbrokeridentification` Reference number assigned by the clearing broker. ISO20022\r\n* `PaymentOrderID` Internal unique identifier for the payment instruction, used within the banks systems to track the order from initiation through to execution.\r\n* `ClientReference` A reference provided by the customer payer to identify the payment e.g., invoice number, transaction reference. Useful for reconciliation by the customer.\r\n* `End-To-EndID` Identifier that stays the same across the entire payment chain from ordering customer to beneficiary to allow straight-through reconciliation. Common in ISO 20022 standards.\r\n* `ExternalReference` Transaction identifier assigned by external schemes/networks e.g., SWIFT MT/MX reference, SEPA End-to-End ID, clearing house reference.\r\n* `InstructionID` Unique identifier for a specific instruction within a batch of payment orders.\r\n* `TransactionIDExecutionID` Identifier created by the Payment Execution domain once the actual funds movement is initiated. Links execution to the originating order."
    Paymentmethodtypevalues:
      enum:
        - Cheque
        - Credittransfer
        - Directdebit
        - Transferadvice
        - Direct
