  schemas:
    BankRates:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        BankRateType:
          $ref: '#/components/schemas/Ratetypevalues'
          description: ">\r\n* `Fixed` Rate is fixed.\r\n* `Forfeit` No specific repurchase rate applies to the transaction Repo, only a forfeit.\r\n* `Variable` Rate is variable.\r\n* `Open` Rate has not been established.\r\n* `Unknown` Rate is unknown by the sender or has not been established.\r\n* `Nilpayment` Rate will not be paid.\r\n* `Additionaltax` Rate used for additional tax that cannot be categorised.\r\n* `Charges` Rate used to calculate the amount of the charges/fees that cannot be categorised.\r\n* `Cashinlieuofsecurities` Rate used to calculate the cash disbursement in lieu of a fractional quantity of, for example, equity.\r\n* `Gross` Cash dividend per equity before deductions or allowances have been made.\r\n* `Cashincentive` Rate of the cash premium made available if the securities holder consents or participates to an event, for example, consent fees.\r\n* `Net` Relates to the netting of settlement instructions.\r\n* `Sollication` Cash rate made available in an offer in order to encourage participation in the offer.\r\n* `Stampduty` Financial instrument has not been stamped and/or duly signed.\r\n* `Stockexchangetax` Rate of stock exchange tax.\r\n* `Withholdingtax` Relates to a tax refund from the authorities on the associated corporate action event.\r\n* `Transfertax` Transaction has been generated due to transformation following a corporate action.\r\n* `Transactiontax` Rate used to calculate the amount of transaction tax.\r\n* `Taxdeferred` Rate relating to the underlying security for which tax is deferred.\r\n* `Taxfeeamount` Rate relating to the underlying security which is not taxable.\r\n* `Withholdingofforeigntax` Rate at which the income will be withheld by the jurisdiction in which the income was originally paid, for which relief at source and/or reclaim may be possible.\r\n* `Withholdingoflocaltax` Rate at which the income will be withheld by the jurisdiction in which the account owner is located, for which relief at source and/or reclaim may be possible.\r\n* `Imputed` Imputed tax.\r\n* `Precompte` Rate is a precompte.\r\n* `Onetiertax` Rate is a one tier tax.\r\n* `Localtax` Interest liable for interest down payment tax proportion of gross interest per unit/interim profits that is not covered by the credit in the interest pool.\r\n* `Scheduled` Rate of the scheduled payment.\r\n* `Unscheduled` Rate of the unscheduled payment.\r\n* `Anyandall` Any and all rate is sought."
        BankRateValue:
          $ref: '#/components/schemas/Amount'
          description: >-
            The current value value range if appropriate to apply
            CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        BankRateValueDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The key date and time values associated with the rate
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        BankRateValueHistory:
          type: string
          format: Object
          description: "Historical values maintained for back testing, corrections etc. ||\r\n|"
        BankRateRecordReference:
          type: string
          format: Object
          description: "Reference to the distributed record containing the prevailing bank rates ||\r\n|"
        BankRateRecord:
          $ref: '#/components/schemas/BankRate'
          description: "The record of the prevailing bank rates ||\r\n|"
        BankRateRecordDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Date and time stamp for rate value record ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    BankRate:
      type: object
      format: BankRate
      description: "The record of the prevailing bank rates ||\r\n|"
      properties:
        BankRateType:
          type: string
          format: String
          description: >-
            Classification of the BankRate according to 

            the role the Rate plays in product features, such as Interest rate,
            currency or Stock price... 

            mean over a period for bookkeeping, fixed for a day for retail use,
            instantaneous for corporate transactions ...



            to be elaborated...  
        Attribute:
          type: string
          format: String
          description: ''
        BankRateValue:
          type: string
          format: String
          description: 'Value or value range of the BankRate '
    Securitization:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        BankSecuritizationPoliciesandguidelines:
          $ref: '#/components/schemas/RuleSet'
          description: >-
            Policies and guidelines that determine when and how asset
            securitization will be considered GovernanceRules|GovernanceRules
            https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
            BM 
        SecuritizationTrancheReference:
          type: string
          format: Object
          description: "Reference to a selected group of bank balance sheet assets that are bundled into a tranche for securitization ||\r\n|"
        SecuritizationTrancheRecord:
          type: string
          format: Object
          description: "The record of the bundled balance sheet items that are to be securitized ||\r\n|"
        SecuritizationTask:
          $ref: '#/components/schemas/Task'
          description: "Description of a response initiated by corporate treasury ||\r\n|"
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Policies and guidelines that determine when and how asset securitization
        will be considered GovernanceRules|GovernanceRules
        https://www.iso20022.org/standardsrepository/type/GovernanceRules|Standard|ISO20022
        BM 
      properties:
        RuleSetDefinition:
          type: string
          format: String
          description: ' '
        RuleSetInterpretation:
          type: string
          format: String
          description: ' '
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
          format: RuleSet
          description: ">\r\n* `Policy` Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. Business Dictionary\n\r\n* `Regulation` A rule used to carry out a law FIBO\n\nBusiness Dictionary:a rule with or without the coercive power of law employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. FIBO\n\r\n* `Guideline` A recommended practice adapted from Business Dictionary\nA general rule, principle, or piece of advice.\r\n* `Criterion` A principle or standard by which something may be judged or decided.\n\nRead more:http:-//www.businessdictionary.com/definition/criterion.html\r\n* `Standard` A rule considered by an authority or by general consent as a basis of comparison"
        RuleSetName:
          $ref: '#/components/schemas/Name'
          description: ''
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Task:
      type: object
      format: Task
      description: "Description of a response initiated by corporate treasury ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    StrategicFunding:
      type: object
      description: |-
        A collection of one or more responsibilities or tasks under management
        Examples:-Relationship development, Troubleshooting
      properties:
        FinancialPerformanceandBalanceSheetProjections:
          type: string
          format: Object
          description: "Financial reports from multiple business units ||\r\n|"
        ECMAndDCMMarketTransactions:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of equity and debt transactions
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        StrategicInvestmentHoldingsTransactions:
          $ref: '#/components/schemas/Transaction'
          description: >-
            Details of major investment/divestment transactions
            ObligationFulfilment|ObligationFulfilment
            https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
            BM 
        EnterpriseBalanceSheetPositions:
          $ref: '#/components/schemas/Position'
          description: >-
            Summary details and analysis of the balance sheet relevant to longer
            term planning Position |Position 
            https://www.iso20022.org/standardsrepository/type/Position|Standard|ISO20022
            BM 
        StrategicFundingResolutionTask:
          $ref: '#/components/schemas/Task'
          description: "Description of a response initiated by corporate treasury ||\r\n|"
    Transaction:
      type: object
      format: Transaction
      description: >-
        Details of major investment/divestment transactions
        ObligationFulfilment|ObligationFulfilment
        https://www.iso20022.org/standardsrepository/type/ObligationFulfilment|Standard|ISO20022
        BM 
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: Transaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
            of transaction e.g., initiated, executed, confirmed, cancelled,
            etc.  
        TransactionName:
          $ref: '#/components/schemas/Name'
          description: 'The name of transaction. '
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Transaction
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction e.g., initiated date, executed date, fulfillment date.  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
          format: Transactiondatetime
          description: ">\r\n* `ExecutedDate` \r\n* `FulfillmentDate` \r\n* `InitiatedDate` \r\n* `CancelledDate` \r\n* `ApprovedDate` \r\n* `ValueDate` \r\n* `BookingDate` "
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction e.g., initiated, executed, confirmed, cancelled, etc.  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
          format: Transactionstatus
          description: ">\r\n* `Initiated` \r\n* `Executed` \r\n* `Cancelled` \r\n* `Confirmed` \r\n* `Suspended` \r\n* `Pending` \r\n* `Completed` \r\n* `Notified` \r\n* `Booked` \r\n* `Rejected` "
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
