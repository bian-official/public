    address: eCommerceGatewayOperatingSession/Created
    messages:
      eCommerceGatewayOperatingSession-created.message:
        $ref: '#/components/messages/eCommerceGatewayOperatingSession'
    description: ''
  eCommerceGatewayOperatingSession/Updated:
    address: eCommerceGatewayOperatingSession/Updated
    messages:
      eCommerceGatewayOperatingSession-updated.message:
        $ref: '#/components/messages/eCommerceGatewayOperatingSession'
    description: ''
  CardPayment/Created:
    address: CardPayment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CardPayment'
    description: ''
  CardPayment/Updated:
    address: CardPayment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CardPayment'
    description: ''
  CardAuthentication/Created:
    address: CardAuthentication/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CardAuthentication'
    description: ''
  CardAuthentication/Updated:
    address: CardAuthentication/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CardAuthentication'
    description: ''
  TransactionBatch/Created:
    address: TransactionBatch/Created
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionBatch'
    description: ''
  TransactionBatch/Updated:
    address: TransactionBatch/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionBatch'
    description: ''
  TransactionAuthorization/Created:
    address: TransactionAuthorization/Created
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionAuthorization'
    description: ''
  TransactionAuthorization/Updated:
    address: TransactionAuthorization/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/TransactionAuthorization'
    description: ''
