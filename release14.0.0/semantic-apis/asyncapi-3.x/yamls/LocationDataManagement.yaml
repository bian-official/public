asyncapi: 3.0.0
info:
  title: Location Data Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintain details of the use and state of locations of interest to the bank.
    This can include both physical and virtual addresses. It is used to check
    for valid use and for sales/marketing activities
channels:
  LocationDirectoryEntry/Created:
    address: LocationDirectoryEntry/Created
    messages:
      LocationDirectoryEntry-created.message:
        $ref: '#/components/messages/LocationDirectoryEntry'
    description: ''
  LocationDirectoryEntry/Updated:
    address: LocationDirectoryEntry/Updated
    messages:
      LocationDirectoryEntry-updated.message:
        $ref: '#/components/messages/LocationDirectoryEntry'
    description: ''
  Use/Created:
    address: Use/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Use'
    description: ''
  Use/Updated:
    address: Use/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Use'
    description: ''
  Occupancy/Created:
    address: Occupancy/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Occupancy'
    description: ''
  Occupancy/Updated:
    address: Occupancy/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Occupancy'
    description: ''
  Location/Created:
    address: Location/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Location'
    description: ''
  Location/Updated:
    address: Location/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Location'
    description: ''
operations:
  LocationDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/LocationDirectoryEntry~1Created'
    summary: LocationDirectoryEntry
    messages:
      - $ref: >-
          #/channels/LocationDirectoryEntry~1Created/messages/LocationDirectoryEntry-created.message
  LocationDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/LocationDirectoryEntry~1Updated'
    summary: LocationDirectoryEntry
    messages:
      - $ref: >-
          #/channels/LocationDirectoryEntry~1Updated/messages/LocationDirectoryEntry-updated.message
  Use/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Use~1Created'
    summary: Use
    messages:
      - $ref: '#/channels/Use~1Created/messages/publish.message'
  Use/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Use~1Updated'
    summary: Use
    messages:
      - $ref: '#/channels/Use~1Updated/messages/publish.message'
  Occupancy/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Occupancy~1Created'
    summary: Occupancy
    messages:
      - $ref: '#/channels/Occupancy~1Created/messages/publish.message'
  Occupancy/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Occupancy~1Updated'
    summary: Occupancy
    messages:
      - $ref: '#/channels/Occupancy~1Updated/messages/publish.message'
  Location/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Location~1Created'
    summary: Location
    messages:
      - $ref: '#/channels/Location~1Created/messages/publish.message'
  Location/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Location~1Updated'
    summary: Location
    messages:
      - $ref: '#/channels/Location~1Updated/messages/publish.message'
components:
  messages:
    LocationDirectoryEntry:
      name: LocationDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Location Data Management.
      payload:
        $ref: '#/components/schemas/LocationDirectoryEntry'
    Use:
      name: Use
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Use'
    Occupancy:
      name: Occupancy
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Occupancy'
    Location:
      name: Location
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:- Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      payload:
        $ref: '#/components/schemas/Location'
  schemas:
    Use:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        LocationZoningType:
          type: string
          format: String
          description: "The planning or zoning status e.g. residential, commercial, industrial ||\r\n|"
        LocationUsage:
          $ref: '#/components/schemas/LocationUsage'
          description: "The allowed usage for the property at the location e.g. domestic residence, manufacturing, retail ||\r\n|"
    LocationUsage:
      type: object
      format: LocationUsage
      description: "The allowed usage for the property at the location e.g. domestic residence, manufacturing, retail ||\r\n|"
      properties:
        LocationUsage:
          type: string
          format: Class
          description: >-
            The purpose or usage of  location in relationship to the associated
            object like the mailing address for letters or URL for email
            address.   
    Occupancy:
      type: object
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the bank customer if they are owner and/or occupier of the property at the location ||\r\n|"
        LocationOwnerTitle:
          $ref: '#/components/schemas/Involvedparty'
          description: "Registered owner or title holders of the property ||\r\n|"
        LocationValue:
          type: string
          format: String
          description: "The estimated book value of the property at the location rental and purchase as appropriate ||\r\n|"
        LocationOccupierType:
          type: string
          format: String
          description: "The type of occupancy e.g. residency, business, retail, entertainment ||\r\n|"
        LocationOccupierReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Known contact reference details of occupier e.g. family name, company, retailer ||\r\n|"
        LocationOccupierTerms:
          $ref: '#/components/schemas/LocationArrangement'
          description: "Nature of the access terms or entitlement of the occupier e.g. leasehold, rental, public access ||\r\n|"
        AlliancePartnerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to a bank alliance partner with some kind of link association to the location used for location based marketing ||\r\n|"
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    LocationArrangement:
      type: object
      format: LocationArrangement
      description: "Nature of the access terms or entitlement of the occupier e.g. leasehold, rental, public access ||\r\n|"
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: LocationArrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
        ArrangementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the range ends. ISO20022 '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Location:
      type: object
      format: Location
      description: |-
        An assertion or statement with regard to a concept, a characteristic.
        Examples:-Product pricing rules, Customer reference details
        A descriptor can be atomic or composed. Prospect Management
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: >-
        The tracked status e.g. under construction or repair, inhabited, vacant
        Status |Status 
        https://www.iso20022.org/standardsrepository/type/Status|Standard|ISO20022
        BM 
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc. 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        ArrangementStatusType:
          $ref: '#/components/schemas/Arrangementstatustypevalues'
          format: Arrangementstatus
          description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing as action something. 
    Address:
      type: object
      format: Address
      description: >-
        Reference address for the location e.g. postal address, email,
        coordinates Location/Address|Location/Address
        https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
        BM 
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    LocationDirectoryEntry:
      type: object
      description: >-
        Capture and maintain reference information about some type of entitity
        within Location Data Management.
      properties:
        LocationReference:
          $ref: '#/components/schemas/Location'
          description: >-
            Reference to associated location can be a physical or electronic
            location Location|Location
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM  
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
          description: ">\r\n* `OpenDate` \r\n* `RefreshDate` "
        DirectoryEntryDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Value of the date type ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Actiontypevalues:
      enum:
        - Initiate
        - Execute
        - Create
        - Transfer
        - Pay
        - Deliver
        - Apply
        - Calculate
      type: string
      description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Geographicalareatypevalues:
      enum:
        - Continent
        - Country
        - State
        - District
        - Province
        - Town
        - City
        - Region
      type: string
      description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
    Arrangementstatustypevalues:
      enum:
        - Requested
        - Proposed
        - Offered
        - Accepted
        - Cancelled
        - Fulfilled
        - Terminated
      type: string
      description: ">\r\n* `Requested` \r\n* `Proposed` \r\n* `Offered` \r\n* `Accepted` \r\n* `Cancelled` \r\n* `Fulfilled` \r\n* `Terminated` "
    Arrangementtypevalues:
      enum:
        - SweepArrangement
        - WithdrawalArrangement
        - DepositArrangement
        - InterestArrangement
        - FeeArrangement
        - LienArrangement
        - InformationArrangement
        - PaymentArrangement
        - EntitlementArrangement
        - PeriodArrangement
        - CollateralArrangement
        - LimitArrangement
        - AccessArrangement
        - CardPaymentArrangement
        - StandingOrderArrangement
        - OverdraftArrangement
        - RepaymentArrangement
        - StatementArrangement
        - CreditTransferArrangement
        - ProductAndServiceArrangement
        - FactoringArrangement
        - RolloverArrangement
        - RestructuringArrangement
        - InsuranceArrangement
        - CollectionArrangement
        - UnderwritingArrangement
        - TerminationArrangement
        - MaturityArrangement
        - AdministrativeArrangement
      type: string
      description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrangement` An arrangement into which is promised to deliver Standing Order Service to make regular transfers on given dates to a named beneﬁciary. \r\n* `OverdraftArrangement` An arrangement into which is promised to deliver Overdraft Service  that allows fund transfer even if there is no provision on the account. \r\n* `RepaymentArrangement` An arrangement into which is promised for paying back money previously borrowed from a lender. \r\n* `StatementArrangement` An arrangement into which is promised to deliver a reporting service on payment transactions registered on an account. \r\n* `CreditTransferArrangement` An arrangement into which is promised to allow a payer to transfer fund to a beneficiary. \r\n* `ProductAndServiceArrangement` \r\n* `FactoringArrangement` \r\n* `RolloverArrangement` Arrangement stipulating the modalities for an automatic renewal of the agreement\n\ni.e. the replacement of the agreement with a new one without renewed negociation and witout explicit agreement of the customer \r\n* `RestructuringArrangement` \r\n* `InsuranceArrangement` \r\n* `CollectionArrangement` An arrangement into which is promised to collect past-due debts from borrowers\r\n* `UnderwritingArrangement` A contractual agreement between parties that commits the underwriter to assuming risk.\r\n* `TerminationArrangement` \r\n* `MaturityArrangement` \r\n* `AdministrativeArrangement` "
