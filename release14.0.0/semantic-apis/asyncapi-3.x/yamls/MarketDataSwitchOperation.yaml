        $ref: '#/components/messages/Distribution'
    description: ''
  Distribution/Updated:
    address: Distribution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Distribution'
    description: ''
  FeedUpload/Created:
    address: FeedUpload/Created
    messages:
