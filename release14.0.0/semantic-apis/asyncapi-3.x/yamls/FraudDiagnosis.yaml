asyncapi: 3.0.0
info:
  title: Fraud Diagnosis
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain handles
    the evaluation of detected possible fraud to support an appropriate response
    to contain the exposure
channels:
  FraudDiagnosisAnalysis/Created:
    address: FraudDiagnosisAnalysis/Created
    messages:
      FraudDiagnosisAnalysis-created.message:
        $ref: '#/components/messages/FraudDiagnosisAnalysis'
    description: ''
  FraudDiagnosisAnalysis/Updated:
    address: FraudDiagnosisAnalysis/Updated
    messages:
      FraudDiagnosisAnalysis-updated.message:
        $ref: '#/components/messages/FraudDiagnosisAnalysis'
    description: ''
  EconomicModel/Created:
    address: EconomicModel/Created
    messages:
      publish.message:
        $ref: '#/components/messages/EconomicModel'
    description: ''
  EconomicModel/Updated:
    address: EconomicModel/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/EconomicModel'
    description: ''
  AnalystReview/Created:
    address: AnalystReview/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AnalystReview'
    description: ''
  AnalystReview/Updated:
    address: AnalystReview/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AnalystReview'
    description: ''
  CustomerBehavior/Created:
    address: CustomerBehavior/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerBehavior'
    description: ''
  CustomerBehavior/Updated:
    address: CustomerBehavior/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerBehavior'
    description: ''
operations:
  FraudDiagnosisAnalysis-created:
    action: receive
    channel:
      $ref: '#/channels/FraudDiagnosisAnalysis~1Created'
    summary: FraudDiagnosisAnalysis
    messages:
      - $ref: >-
          #/channels/FraudDiagnosisAnalysis~1Created/messages/FraudDiagnosisAnalysis-created.message
  FraudDiagnosisAnalysis-updated:
    action: receive
    channel:
      $ref: '#/channels/FraudDiagnosisAnalysis~1Updated'
    summary: FraudDiagnosisAnalysis
    messages:
      - $ref: >-
          #/channels/FraudDiagnosisAnalysis~1Updated/messages/FraudDiagnosisAnalysis-updated.message
  EconomicModel/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/EconomicModel~1Created'
    summary: EconomicModel
    messages:
      - $ref: '#/channels/EconomicModel~1Created/messages/publish.message'
  EconomicModel/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/EconomicModel~1Updated'
    summary: EconomicModel
    messages:
      - $ref: '#/channels/EconomicModel~1Updated/messages/publish.message'
  AnalystReview/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalystReview~1Created'
    summary: AnalystReview
    messages:
      - $ref: '#/channels/AnalystReview~1Created/messages/publish.message'
  AnalystReview/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AnalystReview~1Updated'
    summary: AnalystReview
    messages:
      - $ref: '#/channels/AnalystReview~1Updated/messages/publish.message'
  CustomerBehavior/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerBehavior~1Created'
    summary: CustomerBehavior
    messages:
      - $ref: '#/channels/CustomerBehavior~1Created/messages/publish.message'
  CustomerBehavior/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerBehavior~1Updated'
    summary: CustomerBehavior
    messages:
      - $ref: '#/channels/CustomerBehavior~1Updated/messages/publish.message'
components:
  messages:
    FraudDiagnosisAnalysis:
      name: FraudDiagnosisAnalysis
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Fraud Diagnosis. 

        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.
      payload:
        $ref: '#/components/schemas/FraudDiagnosisAnalysis'
    EconomicModel:
      name: EconomicModel
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:- Average balance calculation, Propensity to buy
      payload:
        $ref: '#/components/schemas/EconomicModel'
    AnalystReview:
      name: AnalystReview
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:- Average balance calculation, Propensity to buy
      payload:
        $ref: '#/components/schemas/AnalystReview'
    CustomerBehavior:
      name: CustomerBehavior
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:- Average balance calculation, Propensity to buy
      payload:
        $ref: '#/components/schemas/CustomerBehavior'
  schemas:
    EconomicModel:
      type: object
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:-Average balance calculation, Propensity to buy
      properties:
        EconomicModelAnalysisResult:
          $ref: '#/components/schemas/EconomicModelAnalysis'
          description: "The result of the economic model, including the recommended response ||\r\n|"
        EconomicModelWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the analysis for future reference ||\r\n|"
    EconomicModelAnalysis:
      type: object
      format: EconomicModelAnalysis
      description: "The result of the economic model, including the recommended response ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: EconomicModelAnalysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'The period covered by the analysis from to date time '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Workproduct:
      type: object
      format: Workproduct
      description: "Work documentation, forms and schedules produced and referenced during the analysis for future reference ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    AnalystReview:
      type: object
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:-Average balance calculation, Propensity to buy
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the customer, extracted from the financial transaction details, used to access customer details ||\r\n|"
        OutboundContactReference:
          type: string
          format: Object
          description: "Reference to an outbound contact established with the customer ||\r\n|"
        AnalystReviewAnalysisResult:
          $ref: '#/components/schemas/Analysis'
          description: "The result of the economic model, including the recommended response ||\r\n|"
        AnalystReviewWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the analysis for future reference ||\r\n|"
        AnalystReviewRecommendedAction:
          $ref: '#/components/schemas/Action'
          description: "The recommended action resulting from the analysts review ||\r\n|"
    Analysis:
      type: object
      format: Analysis
      description: "The production transaction customer behavior analysis results ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          format: Analysis
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        AnalysisResult:
          type: string
          format: String
          description: ' '
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'The period covered by the analysis from to date time '
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        AnalysisSpecification:
          type: string
          format: String
          description: ' '
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
          description: >-
            The schedule and timing of the analysis performed using the
            algorithm 
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
          format: Action
          description: ">\r\n* `Initiate` \r\n* `Execute` \r\n* `Create` \r\n* `Transfer` \r\n* `Pay` \r\n* `Deliver` \r\n* `Apply` \r\n* `Calculate` "
        EventType:
          type: string
          format: String
          description: ' '
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        EventDescription:
          type: string
          format: String
          description: ' '
        EventSource:
          type: string
          format: Object
          description: ''
        EventLocation:
          $ref: '#/components/schemas/Location'
          description: ''
        EventAction:
          $ref: '#/components/schemas/Action'
          description: ''
        EventStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        EventValue:
          type: string
          format: String
          description: ' '
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          type: string
          format: String
          description: >-
            A description of the property, particularly if it has landmark
            characteristics. 
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the directory entry e.g. open date,
            refresh date. 
        LocationStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The tracked status e.g. under construction or repair, inhabited,
            vacant. 
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
          format: Location
          description: ">\r\n* `Continent` \r\n* `Country` \r\n* `State` \r\n* `District` \r\n* `Province` \r\n* `Town` \r\n* `City` \r\n* `Region` "
        LocationZoningType:
          type: string
          format: String
          description: >-
            The planning or zoning status e.g. residential, commercial,
            industrial. 
        LocationNeighborhoodType:
          type: string
          format: String
          description: >-
            The general purpose and neighborhood of the property  e.g.
            residential, industrial, commercial. 
        LocationConstructionType:
          type: string
          format: String
          description: >-
            The construction approach for a property at the location e.g. era
            and architecture as might be used in valuation. 
        LocationOccupancyType:
          type: string
          format: String
          description: >-
            The type of occupancy e.g. residency, business, retail,
            entertainment. 
        LocationValue:
          type: string
          format: String
          description: >-
            The estimated book value of the property at the location - rental
            and purchase as appropriate. 
        LocationCapacity:
          type: string
          format: String
          description: >-
            An indication of the size or scale of the property where appropriate
            e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant. 
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        LocationAddress:
          type: string
          format: String
          description: 'Reference to the address of location '
        LocationName:
          $ref: '#/components/schemas/Name'
          description: 'Name label of the location. ISO20022 '
        LocationTimeZone:
          type: string
          format: String
          description: 'Local time zone. '
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    CustomerBehavior:
      type: object
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:-Average balance calculation, Propensity to buy
      properties:
        CustomerBehaviorAnalysisResult:
          $ref: '#/components/schemas/Analysis'
          description: "The production transaction customer behavior analysis results ||\r\n|"
        CustomerBehaviorAnalysisWorkProduct:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the analysis for future reference ||\r\n|"
    FraudDiagnosisAnalysis:
      type: object
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Fraud Diagnosis. 

        Examples:-Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:-Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.
      properties:
        ProductProductionSessionReference:
          $ref: '#/components/schemas/Session'
          description: "Reference to the product fulfillment production session for which fraud diagnosis is performed ||\r\n|"
        FraudDiagnosisEvaluationProfile:
          $ref: '#/components/schemas/Profile'
          description: "Details the types of fraud diagnosis algorithms and tests are applied ||\r\n|"
        FraudDiagnosisTransactionConsolidationRecord:
          type: string
          format: Object
          description: "The production transaction details that are submitted for fraud diagnosis ||\r\n|"
        FraudEvaluationProductionAnomalyRecord:
          type: string
          format: Object
          description: "Details of detected out of pattern production activity that could be fraud highlighted by Fraud Evaluation ||\r\n|"
        FraudEvaluationProductionAnomalyProductionTransactionReference:
          $ref: '#/components/schemas/ProductionTransaction'
          description: "Reference to the one or more production transactions isolated by the fraud evaluation tests identified by Fraud Evaluation ||\r\n|"
        FraudDiagnosisDetermination:
          type: string
          format: Object
          description: "Details the conclusion of the analysis and determination e.g. diagnosis of likely fraud ||\r\n|"
        FraudDiagnosisRecommendation:
          type: string
          format: Object
          description: "Details the recommended action in response to the analysis e.g. accept or reject the transaction, flag account for fraud ||\r\n|"
    Session:
      type: object
      format: Session
      description: "Reference to the product fulfillment production session for which fraud diagnosis is performed ||\r\n|"
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
          description: 'The time the session was active '
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Key dates and times for the session '
        SessionStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
          description: >-
            Specifies the classification of session like Customer Contact
            Session, Channel Operating Session, Device Operating Session, etc. 
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
          description: ''
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            A unique identifier assigned to each Session to distinguish it from
            all other sessions. 
    Duration:
      type: object
      format: Duration
      description: 'The time the session was active '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units Year,
            Month, Week, Day and Hours, Minutes or Seconds. UN/CEFACT 
    Sessiontype:
      type: object
      format: Sessiontype
      description: >-
        Specifies the classification of session like Customer Contact Session,
        Channel Operating Session, Device Operating Session, etc. 
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
          description: ''
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
          format: Sessiontype
          description: ">\r\n* `ContactHandlingSession` \r\n* `CustomerDialogueSession` \r\n* `ChannelOperatingSession` \r\n* `GatewayOperatingSession` \r\n* `SwitchOperatingSession` \r\n* `DeviceOperatingSession` \r\n* `InterbankTransactionOperatingSession` \r\n* `CorrespondenceOperatingSession` \r\n* `InteractiveHelpOperatingSession` \r\n* `ACHOperatingSession` "
    Profile:
      type: object
      format: Profile
      description: "Details the types of fraud diagnosis algorithms and tests are applied ||\r\n|"
      properties:
        Profile:
          type: string
          format: Class
          description: >-
            A brief description of the characteristics of something or someone.
            Business Dictionary 
    ProductionTransaction:
      type: object
      format: ProductionTransaction
      description: "Reference to the one or more production transactions isolated by the fraud evaluation tests identified by Fraud Evaluation ||\r\n|"
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of a
            transaction. 
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
          description: >-
            The Date that the transaction has occurred or is planned to occur.

            A characteristic of transaction which refers to the LifecycleDate of
            transaction e.g., initiated date, executed date, fulfillment date.  
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          format: ProductionTransaction
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionDescription:
          type: string
          format: String
          description: 'A detailed explanation or commentary of transaction. '
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
          description: >-
            A characteristic of transaction which refers to the LifecycleStatus
