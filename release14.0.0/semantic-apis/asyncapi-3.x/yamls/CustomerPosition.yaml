asyncapi: 3.0.0
info:
  title: Customer Position
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    maintains a consolidated financial position for a customer, combining
    details from all products and services in use. The position can cover
    available funds, credit, collateral, tax exposure and other financial
    measures as necessary
channels:
  CustomerPositionState/Created:
    address: CustomerPositionState/Created
    messages:
      CustomerPositionState-created.message:
        $ref: '#/components/messages/CustomerPositionState'
    description: ''
  CustomerPositionState/Updated:
    address: CustomerPositionState/Updated
    messages:
      CustomerPositionState-updated.message:
        $ref: '#/components/messages/CustomerPositionState'
    description: ''
  CollateralAllocation/Created:
    address: CollateralAllocation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CollateralAllocation'
    description: ''
  CollateralAllocation/Updated:
    address: CollateralAllocation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CollateralAllocation'
    description: ''
  Credit/Created:
    address: Credit/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Credit'
    description: ''
  Credit/Updated:
    address: Credit/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Credit'
    description: ''
  Cashflow/Created:
    address: Cashflow/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Cashflow'
    description: ''
  Cashflow/Updated:
    address: Cashflow/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Cashflow'
    description: ''
  Cashflow/Notify:
    address: Cashflow/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CashflowNotify'
  Credit/Notify:
    address: Credit/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CreditNotify'
operations:
  CustomerPositionState-created:
    action: receive
    channel:
      $ref: '#/channels/CustomerPositionState~1Created'
    summary: CustomerPositionState
    messages:
      - $ref: >-
          #/channels/CustomerPositionState~1Created/messages/CustomerPositionState-created.message
  CustomerPositionState-updated:
    action: receive
    channel:
      $ref: '#/channels/CustomerPositionState~1Updated'
    summary: CustomerPositionState
    messages:
      - $ref: >-
          #/channels/CustomerPositionState~1Updated/messages/CustomerPositionState-updated.message
  CollateralAllocation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CollateralAllocation~1Created'
    summary: CollateralAllocation
    messages:
      - $ref: '#/channels/CollateralAllocation~1Created/messages/publish.message'
  CollateralAllocation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CollateralAllocation~1Updated'
    summary: CollateralAllocation
    messages:
      - $ref: '#/channels/CollateralAllocation~1Updated/messages/publish.message'
  Credit/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Credit~1Created'
    summary: Credit
    messages:
      - $ref: '#/channels/Credit~1Created/messages/publish.message'
  Credit/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Credit~1Updated'
    summary: Credit
    messages:
      - $ref: '#/channels/Credit~1Updated/messages/publish.message'
  Cashflow/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Cashflow~1Created'
    summary: Cashflow
    messages:
      - $ref: '#/channels/Cashflow~1Created/messages/publish.message'
  Cashflow/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Cashflow~1Updated'
    summary: Cashflow
    messages:
      - $ref: '#/channels/Cashflow~1Updated/messages/publish.message'
  Cashflow/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Cashflow~1Notify'
    messages:
      - $ref: '#/channels/Cashflow~1Notify/messages/subscribe.message'
  Credit/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/Credit~1Notify'
    messages:
      - $ref: '#/channels/Credit~1Notify/messages/subscribe.message'
components:
  messages:
    CustomerPositionState:
      name: CustomerPositionState
      description: >-
        Monitor and define the status/rating of some entity within Customer
        Position. 
      payload:
        $ref: '#/components/schemas/CustomerPositionState'
    CollateralAllocation:
      name: CollateralAllocation
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/CollateralAllocation'
    Credit:
      name: Credit
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Credit'
    Cashflow:
      name: Cashflow
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:- Composite position, Customer alert
      payload:
        $ref: '#/components/schemas/Cashflow'
    CashflowNotify:
      name: CashflowNotify
      payload:
        $ref: '#/components/schemas/CashflowNotify'
    CreditNotify:
      name: CreditNotify
      payload:
        $ref: '#/components/schemas/CreditNotify'
  schemas:
    CollateralAllocation:
      type: object
      description: >-
        A collection of information feeds/measures that can be used to track the
        status of one or more items/entitites


        Examples:-Composite position, Customer alert
      properties:
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: "Reference to the title owner of the collateral asset ||\r\n|"
        CollateralAssetType:
          $ref: '#/components/schemas/Assettypevalues'
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        CollateralAssetReference:
          $ref: '#/components/schemas/CollateralAsset'
          description: >-
            Reference to the collateral item e.g. address, account reference
            Collateral |Collateral 
            https://www.iso20022.org/standardsrepository/type/Collateral|Standard|ISO20022
            BM 
        CollateralAssetDescription:
          type: string
          format: String
          description: "Description of significant details and properties of the asset ||\r\n|"
        CollateralAssetAdministrationInstanceReference:
          $ref: '#/components/schemas/CollateralAssetAdministrativePlan'
          description: "Reference to the administration record of the asset item ||\r\n|"
        CollateralAssetStatus:
          $ref: '#/components/schemas/Collateralassetstatustypevalues'
          description: ">\r\n* `Offered` \r\n* `UnderAssessment` \r\n* `Transferred` \r\n* `Allocated` \r\n* `FreeForAllocation` \r\n* `AllocatedToAnotherLoan` \r\n* `IssuedForExecution` "
        CollateralAssetValuation:
          $ref: '#/components/schemas/AssetValuation'
          description: >-
            The current and historical valuation of the asset
            CollateralValuation|CollateralValuation
            https://www.iso20022.org/standardsrepository/type/CollateralValuation|Standard|ISO20022
            BM 
        CollateralAssetAllocationProfile:
          $ref: '#/components/schemas/CollateralAssetAllocation'
          description: "A record of past and current allocations of the collateral asset ||\r\n|"
        CollateralAssetValuationDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            The date of the last valuation and next planned valuation
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
        CollateralAssetLoantoValueRatio:
          type: string
          format: String
          description: "The ratio of the valuation that can be used as collateral depends on liquidity, title, etc. ||\r\n|"
        CustomerCollateralPositionAnalysisRecord:
          $ref: '#/components/schemas/Analysis'
          description: "The customer collateral position analysis combines collateral valuation, allocation and associated product utilization ||\r\n|"
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    CollateralAsset:
      type: object
      format: CollateralAsset
      description: >-
        Reference to the collateral item e.g. address, account reference
        Collateral |Collateral 
        https://www.iso20022.org/standardsrepository/type/Collateral|Standard|ISO20022
        BM 
      properties:
        CollateralAssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        CollateralAssetType:
          $ref: '#/components/schemas/Collateraltypevalues'
          format: CollateralAsset
          description: ">\r\n* `Letterofcredit` Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer the applicant, to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking.\r\n* `Cash` Collateral type is cash.\r\n* `Securities` Collateral type is securities.\r\n* `Physicalentities` Collateral type are physical entities, for example, airplanes for debt issued by the airline industry.\r\n* `Insurance` Collateral type is an insurance contract.\r\n* `Stockcertificate` Collateral type is stock certificates.\r\n* `Bond` Collateral type is bonds.\r\n* `Bankguarantee` Collateral type is a bank guarantee.\r\n* `Other` Other assets that could be used as collateral.\r\n* `Commodity` Collateral type is commodities.\r\n* `Automobile` Collateral type is automobile.\r\n* `Industrialvehicle` Collateral type is industrial vehicle.\r\n* `Commercialtruck` Collateral type is commercial track.\r\n* `Railvehicle` Collateral type is rail vehicle.\r\n* `Nauticalcommercialvehicle` Collateral type is nautical commercial vehicle.\r\n* `Nauticalleisurevehicle` Collateral type is nautical leisure vehicle.\r\n* `Aeroplane` Collateral type is aeroplane.\r\n* `Machinetool` Collateral type is machine.\r\n* `Industrialequipment` Collateral type is industrial equipment.\r\n* `Officeequipment` Collateral type is office equipment.\r\n* `Itequipment` Collateral type is IT equipment.\r\n* `Medicalequipment` Collateral type is medical equipment.\r\n* `Energyrelatedequipment` Collateral type is energy related equipment.\r\n* `Commercialbuilding` Collateral type is commercial building."
        CollateralAssetStatus:
          $ref: '#/components/schemas/Collateralassetstatustypevalues'
          format: CollateralAsset
          description: ">\r\n* `Offered` \r\n* `UnderAssessment` \r\n* `Transferred` \r\n* `Allocated` \r\n* `FreeForAllocation` \r\n* `AllocatedToAnotherLoan` \r\n* `IssuedForExecution` "
        AssetTitle:
          type: string
          format: String
          description: ' '
        AssetIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            An identifier that allows to uniquely refer to an instance of an
            Asset.
             
        AssetType:
          $ref: '#/components/schemas/Assettypevalues'
          format: CollateralAsset
          description: ">\r\n* `TangibleAsset` It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` It doesn't have a physical form but hold value\r\n* `OperatingAsset` Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` Not used in core business operations but still provide value\r\n* `CurrentAsset` Expected to be converted into cash within one year.\r\n* `Non-CurrentFixedAsset` Provide value over the long term more than one year.\r\n* `PersonalAsset` Owned by individuals and not related to a business.\r\n* `BusinessAsset` Owned by a business and used to generate revenue."
        AssetDescription:
          type: string
          format: String
          description: 'Description of the asset  '
        AssetStatus:
          $ref: '#/components/schemas/Status'
          description: >-
            The status of an asset; dependent on the tpe of asset this can be
            free, mortgaged, blocked and more 
        AssetDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key date and times of an asset like Maturity Date, Register Date,
            ... 
        AssetClassification:
          type: string
          format: String
          description: 'Classification of the asset.ISO20022 '
        AssetClassificationType:
          $ref: '#/components/schemas/Assetclassificationtypevalues'
          format: CollateralAsset
          description: ">\r\n* `Assetclassificationtypevalues` "
        AssetSubClassificationType:
          $ref: '#/components/schemas/Assetsubclassificationtypevalues'
          format: CollateralAsset
          description: ">\r\n* `Subassetclass` Sub-asset class.ISO20022\r\n* `Timetomaturitybucket` Time to maturity bucket.ISO20022\r\n* `Optiontimetomaturitybucket` Time to maturity bucket of the option.ISO20022\r\n* `Swaptimetomaturitybucket` Time to maturity bucket of the swap.ISO20022\r\n* `Underlyinginstrumentidentification` Underlying instrument identification, such as an ISIN code.ISO20022\r\n* `Underlyingbondissuer` Issuer of the underlying bond.ISO20022\r\n* `Underlyinginterestrate` Underlying interest rate.ISO20022\r\n* `Underlyingbondterm` Term of the underlying bond.ISO20022\r\n* `Assetclass` Asset class.ISO20022\r\n* `Underlyingindexidentification` Underlying index identification such as an ISIN or an index name.ISO20022\r\n* `Interestratetermofcontract` Interest rate term of contract.ISO20022\r\n* `Underlyingreferenceentity` Underlying reference entity.ISO20022\r\n* `Sovereignandpublictypeissuer` Issuer of sovereign and public type.ISO20022\r\n* `Irdnotionalcurrency1` Interest rate derivative notional currency 1.ISO20022\r\n* `Fexnotionalcurrency1` Foreign exchange derivative notional currency 1.ISO20022\r\n* `Cfdnotionalcurrency1` Contract for difference notional currency 1.ISO20022\r\n* `Fexnotionalcurrency2` Foreign exchange derivative notional currency 2.ISO20022\r\n* `Irdnotionalcurrency2` Interest rate derivative notional currency 2.ISO20022\r\n* `Cfdnotionalcurrency2` Contract for difference notional currency 2.ISO20022\r\n* `Swaptionnotionalcurrency` Notional currency of the swaption.ISO20022\r\n* `Creditnotionalcurrency` Credit derivative notional currency.ISO20022\r\n* `Commoditynotionalcurrency` Commodity derivative notional currency.ISO20022\r\n* `Contracttype` Contract type.ISO20022\r\n* `Baseproduct` Base product.ISO20022\r\n* `Subproduct` Sub product.ISO20022\r\n* `Furthersubproduct` Further sub product.ISO20022\r\n* `Deliverycashlocation` Delivery cash settlement location.ISO20022\r\n* `Deliverysettlementtype` Delivery settlement type.ISO20022\r\n* `Sizespecificationrelatedtofreightsubtype` Size specification related to freight subtype.ISO20022\r\n* `Specificroutetimecharteraverage` Specific route time charter average.ISO20022\r\n* `Equityunderlyingtype` Equity derivative underlying type.ISO20022\r\n* `Parameter` Parameter.ISO20022\r\n* `Inflationindexcodename` Inflation index code or name.ISO20022\r\n* `ISIN` Instrument identification.ISO20022\r\n* `Underlyingindexcdssubclassidentification` Sub class of the underlying index credit default swap CDS.ISO20022\r\n* `Underlyingtype` Underlying type.ISSO20022"
        AssetSubClassification:
          type: string
          format: String
          description: ' '
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Specifies the date and time at which the balance is calculated.
        ISO20022 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'The period covered by the analysis from to date time '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    CollateralAssetAdministrativePlan:
      type: object
      format: CollateralAssetAdministrativePlan
      description: "Reference to the administration record of the asset item ||\r\n|"
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
          description: ''
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
          description: >-
            An arrangement which is specifying an estimate of costs, revenues,
            and resources over a specified period, reflecting a reading of
            future financial conditions and goals. adapted from Business
            Dictionary 
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
        PlanType:
          $ref: '#/components/schemas/Plantypevalues'
          format: CollateralAssetAdministrativePlan
          description: ">\r\n* `AdministrativePlan` \r\n* `ManagementPlan` \r\n* `StratgyPlan` \r\n* `FinancialPlan` \r\n* `DevelopmentPlan` "
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        PlanDescription:
          type: string
          format: String
          description: ' '
    Goal:
      type: object
      format: Goal
      description: ' '
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
          format: Goal
          description: ">\r\n* `Short-TermGoal` \r\n* `Long-TermGoal` \r\n* `BusinessGoal` \r\n* `PerformanceGoal` \r\n* `FinancialGoal` \r\n* `OutcomeGoal` \r\n* `SMARTGoal` "
        GoalDefinition:
          type: string
          format: String
          description: 'The definition of Goal '
        GoalName:
          $ref: '#/components/schemas/Name'
          description: 'The name of Goal '
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
          description: >-
            The key dates and times of Goal like Setting Data, Planning Date,
            Start Date, Review Date, Completion Date. 
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
          description: >-
            The lifecycle status of Goal like Goal Setting, Planning, Execution,
            Monitoring and Evaluation, Completion or Achievement, Maintenance or
            Sustainment, Closure or Renewal 
    Name:
      type: object
      format: Name
      description: 'Name label of the location. ISO20022 '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
          format: Goaldatetime
          description: ">\r\n* `SettingDate` \r\n* `PlanningDate` \r\n* `StartDate` \r\n* `ReviewDate` \r\n* `CompletionDate` "
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
          format: Goalstatus
          description: ">\r\n* `Setting` \r\n* `Planning` \r\n* `Execution` \r\n* `MonitoringAndEvaluation` \r\n* `CompletionOrAchievement` \r\n* `MaintenanceOrSustainment` \r\n* `ClosureOrRenewal` "
    Budgetarrangement:
      type: object
      format: Budgetarrangement
      description: >-
        An arrangement which is specifying an estimate of costs, revenues, and
        resources over a specified period, reflecting a reading of future
        financial conditions and goals. adapted from Business Dictionary 
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
          description: 'A Classification value that specifies the type of Budget '
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
          description: ''
        ArrangementAction:
          $ref: '#/components/schemas/Action'
          description: ''
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
          description: >-
            A characteristic of arrangement which refers to the LifecycleStatus
            of arrangement e.g., requested, proposed, offered, accepted,
            cancelled, terminated, fulfilled, etc. 
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
          description: ''
        Arrangementtype:
          $ref: '#/components/schemas/Arrangementtypevalues'
          format: Budgetarrangement
          description: ">\r\n* `SweepArrangement` An arrangement into which is promised for the set-up and execution of structured sweeps to and from the facility to a linked account.\r\n* `WithdrawalArrangement` An arrangement into which is promised to deliver Withdraw Service  to take fund out of an account. \r\n* `DepositArrangement` An arrangement into which is promised to deliver Deposit Service  to place funds into an account for safekeeping. \r\n* `InterestArrangement` An arrangement into which is promised to apply a pricing element expressed in a percentage  to a principal amount.\r\n* `FeeArrangement` An arrangement into which is promised to apply a charge for services rendered. \r\n* `LienArrangement` An arrangement into which is promised for placing a lien or block on the account for a specified purpose, amount, and period. \r\n* `InformationArrangement` An arrangement concerning the information the bank will provide about the agreement/account\r\n* `PaymentArrangement` An arrangement into which is promised to deliver a specific payment service including regular payments, standing orders, direct debits and bill pay instructions. \r\n* `EntitlementArrangement` Right or obligation linked to the involvement of a party in an agreement\r\n* `PeriodArrangement` \r\n* `CollateralArrangement` An arrangement into which is promised for handling the oversight of the allocation, valuation and administration of collateral associated with the facility. \r\n* `LimitArrangement` An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. \r\n* `AccessArrangement` An arrangement that allows or restricts the access to a service or product, channel or device through a specific access point\r\n* `CardPaymentArrangement` An arrangement into which is promised to deliver Card payment Service to execute payment transactions through a payment card, including online payments. \r\n* `StandingOrderArrange