      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          type: string
          format: String
          description: ' '
    Analysis:
      type: object
      format: Analysis
      description: "The consolidated report of the performance evaluation and comparisons from the analysis ||\r\n|"
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
