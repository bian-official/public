asyncapi: 3.0.0
info:
  title: Product Portfolio
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | Maintain a portfolio of
    analytical views of the product portfolio to support product profitability
    and performance analysis
channels:
  ProductPortfolioAnalysis/Created:
    address: ProductPortfolioAnalysis/Created
    messages:
      ProductPortfolioAnalysis-created.message:
        $ref: '#/components/messages/ProductPortfolioAnalysis'
    description: ''
  ProductPortfolioAnalysis/Updated:
    address: ProductPortfolioAnalysis/Updated
    messages:
      ProductPortfolioAnalysis-updated.message:
        $ref: '#/components/messages/ProductPortfolioAnalysis'
    description: ''
  PerformanceAnalysis/Created:
    address: PerformanceAnalysis/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PerformanceAnalysis'
    description: ''
  PerformanceAnalysis/Updated:
    address: PerformanceAnalysis/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PerformanceAnalysis'
    description: ''
operations:
  ProductPortfolioAnalysis-created:
    action: receive
    channel:
      $ref: '#/channels/ProductPortfolioAnalysis~1Created'
    summary: ProductPortfolioAnalysis
    messages:
      - $ref: >-
          #/channels/ProductPortfolioAnalysis~1Created/messages/ProductPortfolioAnalysis-created.message
  ProductPortfolioAnalysis-updated:
    action: receive
    channel:
      $ref: '#/channels/ProductPortfolioAnalysis~1Updated'
    summary: ProductPortfolioAnalysis
    messages:
      - $ref: >-
          #/channels/ProductPortfolioAnalysis~1Updated/messages/ProductPortfolioAnalysis-updated.message
  PerformanceAnalysis/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PerformanceAnalysis~1Created'
    summary: PerformanceAnalysis
    messages:
      - $ref: '#/channels/PerformanceAnalysis~1Created/messages/publish.message'
  PerformanceAnalysis/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PerformanceAnalysis~1Updated'
    summary: PerformanceAnalysis
    messages:
      - $ref: '#/channels/PerformanceAnalysis~1Updated/messages/publish.message'
components:
  messages:
    ProductPortfolioAnalysis:
      name: ProductPortfolioAnalysis
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Product Portfolio. 

        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.
      payload:
        $ref: '#/components/schemas/ProductPortfolioAnalysis'
    PerformanceAnalysis:
      name: PerformanceAnalysis
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:- Average balance calculation, Propensity to buy
      payload:
        $ref: '#/components/schemas/PerformanceAnalysis'
  schemas:
    PerformanceAnalysis:
      type: object
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:-Average balance calculation, Propensity to buy
      properties:
        ProductPerformanceAnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
          description: ">\r\n* `PerformanceAnalysis` \r\n* `ActivityAnalysis` \r\n* `RevenueAnalysis` \r\n* `CostAnalysis` \r\n* `PredictiveAnalysis` \r\n* `BehavioralAnalysis` \r\n* `ProfitabilityAnalysis` \r\n* `CompetitiveAnalysis` \r\n* `CohortAnalysis` \r\n* `SegmentAnalysis` \r\n* `SWOTAnalysis` \r\n* `Benchmarking` \r\n* `PositioningAnalysis` \r\n* `ScenarioAnalysis` \r\n* `IntelligenceGathering` \r\n* `Profiling` "
        ProductPerformanceAnalysisTask:
          $ref: '#/components/schemas/Task'
          description: "Record of a task to perform a selected type of performance analysis on a product within the portfolio ||\r\n|"
        ProductPerformanceRequestSpecification:
          type: string
          format: String
          description: "The specific details of the performance analysis can be a default/standard scheduled analysis or a specialist/ad-hoc request ||\r\n|"
        ProductPerformanceModelReference:
          $ref: '#/components/schemas/Model'
          description: "Reference to the performance analysis model used ||\r\n|"
        ProductPerformanceProductandServiceActivityReport:
          $ref: '#/components/schemas/Report'
          description: "The data file, report of product related transaction details used in the analysis ||\r\n|"
        ProductPerformanceFinancialMarketResearchReport:
          $ref: '#/components/schemas/Report'
          description: "The content of selected financial market research report or market transaction database in any suitable form used for comparisons when appropriate ||\r\n|"
        ProductPerformanceWorkProducts:
          $ref: '#/components/schemas/Workproduct'
          description: "Work documentation, forms and schedules produced and referenced during the analysis ||\r\n|"
        ProductPerformanceRequestResult:
          type: string
          format: Object
          description: "The output from executing the selected product performance analysis ||\r\n|"
    Task:
      type: object
      format: Task
      description: "Record of a task to perform a selected type of performance analysis on a product within the portfolio ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Model:
      type: object
      format: Model
      description: "Reference to the performance analysis model used ||\r\n|"
      properties:
        ModelType:
          type: string
          format: String
          description: 'The type or category of model   '
        ModelPurpose:
          type: string
          format: String
          description: >-
            A description of the model that clarifies the intended
            analysis/insights provided 
        ModelVersion:
          type: string
          format: String
          description: ' '
        ModelName:
          $ref: '#/components/schemas/Name'
          description: ''
        ModelDateAndTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ModelStatus:
          $ref: '#/components/schemas/Status'
          description: ''
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Datetime:
      type: object
      format: Datetime
      description: 'The date when the identifier expires or is no longer valid. '
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to an entity that assigns and manages the identification.

        tReference to the organization or agency that issued the identifier
        e.g., DMV, Passport Office. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Report:
      type: object
      format: Report
      description: "The content of selected financial market research report or market transaction database in any suitable form used for comparisons when appropriate ||\r\n|"
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          format: Report
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Workproduct:
      type: object
      format: Workproduct
      description: "Work documentation, forms and schedules produced and referenced during the analysis ||\r\n|"
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
          format: Workproduct
          description: ">\r\n* `Document` \r\n* `WorkingPaper` \r\n* `ActivityLog` \r\n* `Form` \r\n* `File` File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` \r\n* `MeetingMinute` "
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    ProductPortfolioAnalysis:
      type: object
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Product Portfolio. 

        Examples:-Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:-Provide behavioral insights and analysis into customer
