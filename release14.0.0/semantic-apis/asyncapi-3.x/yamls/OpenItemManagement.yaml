asyncapi: 3.0.0
info:
  title: Open Item Management
  version: 14.0.0
  description: >-
    BIAN Service Domain expanded with the BIAN BOM | This service domain
    provides a service for handling the resolution of open items against
    accounts such as overdue loan payments
channels:
  OpenItemProcedure/Created:
    address: OpenItemProcedure/Created
    messages:
      OpenItemProcedure-created.message:
        $ref: '#/components/messages/OpenItemProcedure'
    description: ''
  OpenItemProcedure/Updated:
    address: OpenItemProcedure/Updated
    messages:
      OpenItemProcedure-updated.message:
        $ref: '#/components/messages/OpenItemProcedure'
    description: ''
  Tracking/Created:
    address: Tracking/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Tracking'
    description: ''
  Tracking/Updated:
    address: Tracking/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Tracking'
    description: ''
  Repayment/Created:
    address: Repayment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Repayment'
    description: ''
  Repayment/Updated:
    address: Repayment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Repayment'
    description: ''
operations:
  OpenItemProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/OpenItemProcedure~1Created'
    summary: OpenItemProcedure
    messages:
      - $ref: >-
          #/channels/OpenItemProcedure~1Created/messages/OpenItemProcedure-created.message
  OpenItemProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/OpenItemProcedure~1Updated'
    summary: OpenItemProcedure
    messages:
      - $ref: >-
          #/channels/OpenItemProcedure~1Updated/messages/OpenItemProcedure-updated.message
  Tracking/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Tracking~1Created'
    summary: Tracking
    messages:
      - $ref: '#/channels/Tracking~1Created/messages/publish.message'
  Tracking/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Tracking~1Updated'
    summary: Tracking
    messages:
      - $ref: '#/channels/Tracking~1Updated/messages/publish.message'
  Repayment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Repayment~1Created'
    summary: Repayment
    messages:
      - $ref: '#/channels/Repayment~1Created/messages/publish.message'
  Repayment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Repayment~1Updated'
    summary: Repayment
    messages:
      - $ref: '#/channels/Repayment~1Updated/messages/publish.message'
components:
  messages:
    OpenItemProcedure:
      name: OpenItemProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Open Item
        Management. 
      payload:
        $ref: '#/components/schemas/OpenItemProcedure'
    Tracking:
      name: Tracking
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Tracking'
    Repayment:
      name: Repayment
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Repayment'
  schemas:
    Tracking:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        CustomerBillingProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
          description: >-
            Reference to the associated customer billing transaction
            GenericIdentification|GenericIdentification
            https://www.iso20022.org/standardsrepository/type/GenericIdentification|Standard|ISO20022
            BM 
        CustomerBillingParty:
          $ref: '#/components/schemas/Party'
          description: >-
            The billed customer Party|Party
            https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
        CustomerBillingAddress:
          $ref: '#/components/schemas/Address'
          description: >-
            The address the bill was sent to can be electronic
            Location/Address|Location/Address
            https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
            BM 
        CustomerBillingPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: >-
            The billing period is applicable DateTimePeriod|DateTimePeriod
            https://www.iso20022.org/standardsrepository/type/DateTimePeriod|Standard|ISO20022
            BM 
        CustomerBillingStatement:
          $ref: '#/components/schemas/Statement'
          description: "The content of the billing statement used in the bill ||\r\n|"
        CustomerBillingAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The amount of the customer bill CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
    Identifier:
      type: object
      format: Identifier
      description: >-
        The identifier of agreement like Agreement Number, Contract Number,
        Contract Registration Number, etc.  
      properties:
        IdentifierValue:
          type: string
          format: String
          description: >-
            tThe actual unique code or number e.g., passport number, drivers
            license number. 
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to an entity that assigns and manages the identification.

            tReference to the organization or agency that issued the identifier
            e.g., DMV, Passport Office. 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier became valid. '
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
          description: 'The date when the identifier expires or is no longer valid. '
    Involvedparty:
      type: object
      format: Involvedparty
      description: >-
        Reference to a Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          type: string
          format: String
          description: 'Reference to a Party who plays a specific role '
        InvolvementReference:
          type: string
          format: String
          description: 'Reference to a specific Role that is played by a Party '
    Datetime:
      type: object
      format: Datetime
      description: >-
        Key dates associated with the transaction e.g. value date
        ISODateTime|ISODateTime
        https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
        BM 
      properties:
        DateTimeContent:
          type: string
          format: String
          description: 'The particular date and time point in the progression of time '
        TimeZoneCode:
          type: string
          format: String
          description: 'The time zone to which the date time refers. '
        DaylightSavingIndicator:
          type: string
          format: String
          description: ' '
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
          format: Datetime
          description: ">\r\n* `MaturityDate` \r\n* `InitiatedDate` \r\n* `RequestedDate` \r\n* `ExecutedDate` \r\n* `OpenDate` \r\n* `CloseDate` \r\n* `ExpiryDate` \r\n* `EffectiveDate` \r\n* `CreatingDate` \r\n* `ActivationDate` \r\n* `DeactivationDate` \r\n* `BlockingDate` \r\n* `SendingDate` \r\n* `ValidFromDate` \r\n* `ValidToDate` \r\n* `ReceivingDate` \r\n* `SigningDate` \r\n* `DueDate` \r\n* `ValueDate` \r\n* `FulfillmentDate` \r\n* `EntryDate` "
    Party:
      type: object
      format: Party
      description: >-
        The billed customer Party|Party
        https://www.iso20022.org/standardsrepository/type/Party|Standard|ISO20022BM
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
          description: >-
            Name by which a party is known and which is usually used to identify
            that party. ISO20022
             
        PartyType:
          $ref: '#/components/schemas/Partytypevalues'
          format: Party
          description: ">\r\n* `Person` Human entity, as distinguished from a corporate entity which is sometimes referred to as an 'artificial person'. ISO20022\r\n* `Organisation` Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
          description: ''
        PartyLegalStructureType:
          $ref: '#/components/schemas/Partylegalstructuretypevalues'
          format: Party
          description: ">\r\n* `Individual` \r\n* `CommunityInterestCompany` \r\n* `CharitableIncorporatedOrganisation` \r\n* `Co-Operative` \r\n* `Charity` \r\n* `GeneralPartnership` \r\n* `LimitedLiabilityPartnership` \r\n* `ScottishLimitedPartnership` \r\n* `LimitedPartnership` \r\n* `PrivateLimitedCompany` \r\n* `PublicLimitedCompany` \r\n* `SoleSoleTrader` "
        PartyActivityIndicator:
          $ref: '#/components/schemas/Industrycode'
          description: 'Economical activity of Party ISO20022 '
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. UN/CEFAT 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/Partyidentificationtypevalues'
          format: Partyidentification
          description: ">\r\n* `Taxidentificationnumber` Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. ISO20022\r\n* `Registrationauthorityidentification` An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. ISO20022\r\n* `LEILegalEntityIdentifier` \r\n* `Alienregistrationnumber` Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` Number assigned to a tax exempt entity.\r\n* `Corporateidentification` Number assigned to a corporate entity.\r\n* `Driverlicensenumber` Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` Number assigned to a foreign investor other than the alien number.\r\n* `Socialsecuritynumber` Number assigned by a social security agency.\r\n* `Identitycardnumber` Number assigned by a national authority to an identity card.\r\n* `Concat` Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` National registration identification number. In Singapore this is known as the NRIC."
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
    Industrycode:
      type: object
      format: Industrycode
      description: 'Economical activity of Party ISO20022 '
      properties:
        Industrycode:
          type: string
          format: DataType
          description: >-
            Code to identify economic activities by ISIC United Nations
            International Standard Industrial Classification of all Economic
            Activities. 
    Address:
      type: object
      format: Address
      description: >-
        The address the bill was sent to can be electronic
        Location/Address|Location/Address
        https://www.iso20022.org/standardsrepository/type/Location|Standard|ISO20022
        BM 
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
          format: Address
          description: ">\r\n* `PostalAddress` \r\n* `GeolocationAddress` \r\n* `LatitudeAddress` \r\n* `LongitudeAddress` \r\n* `ElectronicAddress` "
        AddressDescription:
          type: string
          format: String
          description: ' '
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: Period during which the agreement is valid
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range starts. ISO20022 '
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the range ends. ISO20022 '
    Statement:
      type: object
      format: Statement
      description: "The content of the billing statement used in the bill ||\r\n|"
      properties:
        StatementType:
          $ref: '#/components/schemas/Statementtypevalues'
          format: Statement
          description: ">\r\n* `FinancialStatement` \r\n* `AccountStatement` \r\n* `CustomerStatement` "
        StatementFrequency:
          $ref: '#/components/schemas/Frequency'
          description: ''
        StatementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: ''
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
          format: Statement
          description: ">\r\n* `FinancialReport` \r\n* `BusinessReport` \r\n* `ManagementReport` \r\n* `Statement` \r\n* `MaintenanceReport` \r\n* `RegulatoryReport` \r\n* `TaxReport` \r\n* `AnalysisReport` "
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: ''
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
          description: ''
        ReportFormat:
          type: string
          format: String
          description: ' '
    Frequency:
      type: object
      format: Frequency
      description: ' '
      properties:
        FrequencyCode:
          $ref: '#/components/schemas/Frequencytypevalues'
          format: Frequency
          description: ">\r\n* `Annual` Event takes place every year or once a year.\r\n* `Monthly` Event takes place every month or once a month.\r\n* `Quarterly` Event takes place every three months or four times a year.\r\n* `Semiannual` Event takes place every six months or two times a year.\r\n* `Weekly` Event takes place once a week.\r\n* `Daily` Event takes place every day.\r\n* `Adhoc` Event takes place on request or as necessary.\r\n* `Intraday` Event takes place several times a day.\r\n* `Overnight` Event takes place overnight.\r\n* `Tendays` Event takes place every ten business days.\r\n* `Fortnightly` Event takes place every two weeks.\r\n* `Triggeredbymovement` Event takes place at the end of the day if there was a movement on the account, otherwise nothing is sent that day.\r\n* `Never` Event does never take place.\r\n* `Rate` Event takes place based on a change of a rate.\r\n* `Oncreditevent` Event occurs due to a credit event occurring for an issuer.\r\n* `Upfront` Event that takes place at the initiation of a trade or agreement.\r\n* `Onexpiry` Event occurs on expiry of a financial contract.\r\n* `Hourly` Event takes place every hours."
        FrequencyName:
          $ref: '#/components/schemas/Name'
          description: ''
        FrequencyDefinition:
          type: string
          format: String
          description: ' '
    Amount:
      type: object
      format: Amount
      description: >-
        The amount of the repayment transaction amount applied to the open item
        outstanding balance CurrencyAndAmount|CurrencyAndAmount
        https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
      properties:
        AmountValue:
          type: string
          format: String
          description: ' '
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: ''
        DecimalPointPosition:
          type: string
          format: String
          description: Decimal point position starts calulating from the right
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
          format: Amount
          description: ">\r\n* `Principal` \r\n* `Actual` Actual amount.\r\n* `Estimated` Estimated amount the final amount could be above or below.\r\n* `Maximum` Maximum amount the final amount must be less or equal.\r\n* `Default` Default amount.\r\n* `Replacement` Replacement amount.\r\n* `Incremental` Incremental amount for reservation.\r\n* `Decremental` Decremental amount for reservation.\r\n* `Reserved` Reserved or updated reserved amount for reservation.\r\n* `Available` \r\n* `Used` \r\n* `DuePayable` \r\n* `Minimum` \r\n* `Open` The amount is open.ISO20022\r\n* `Unknown` The amount is unkown.ISO20022\r\n* `Fixed` The amount represents a fixed value.ISO20022"
    Currencycode:
      type: object
      format: Currencycode
      description: >-
        The currency of the payment CurrencyCode|CurrencyCode
        https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
        BM 
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. ISO20022

             
    Repayment:
      type: object
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:-Invoice generation
      properties:
        TransactionPayerReference:
          $ref: '#/components/schemas/Payer'
          description: "Reference to the payer of the funds ||\r\n|"
        TransactionPayerProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the source of the payment funds ||\r\n|"
        TransactionPayerBankReference:
          $ref: '#/components/schemas/PayerBank'
          description: "Reference to the payers account holding bank ||\r\n|"
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
          description: ">\r\n* `FinancialTransaction` \r\n* `BusinessTransaction` \r\n* `BankingTransaction` \r\n* `AccountingTransaction` \r\n* `BookingTransaction` \r\n* `AllocationTransaction` \r\n* `DeliveryTransaction` \r\n* `ProductionTransaction` "
        TransactionAmount:
          $ref: '#/components/schemas/Amount'
          description: >-
            The amount of the repayment transaction amount applied to the open
            item outstanding balance CurrencyAndAmount|CurrencyAndAmount
            https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount|Standard|ISO20022 
        TransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
          description: >-
            The currency of the payment CurrencyCode|CurrencyCode
            https://www.iso20022.org/standardsrepository/type/CurrencyCode|Standard|ISO20022
            BM 
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            Key dates associated with the transaction e.g. value date
            ISODateTime|ISODateTime
            https://www.iso20022.org/standardsrepository/type/ISODateTime|Standard|ISO20022
            BM 
    Payer:
      type: object
      format: Payer
      description: "Reference to the payer of the funds ||\r\n|"
      properties:
        PayerIdentifier:
          type: string
          format: String
          description: 'Identifier of the payer. '
        PaymentInstructionInvolvementType:
          $ref: '#/components/schemas/Paymentinvolvementtypevalues'
          format: Payer
          description: ">\r\n* `PayerOrDebtor` Party who holds a payment account and allows a payment order from that payment account, or, where there is no payment account, a party who gives a payment order.\r\n* `PayeeBankOrCreditorAgent` Financial institution servicing an account for the payee.\r\n* `PayeeOrCreditor` Party who is the intended recipient of funds which have been the subject of a payment transaction.\r\n* `PayerBankOrDebtorAgent` Financial institution servicing an account for the payer.\r\n* `Initiator` Party initiating the payment to an agent.\r\n* `PSU` PSU means a natural or legal person making use of a payment service in the capacity of payer or payee; PSD\r\n* `PSP` PSP means a payment service provider falling under any of the categories referred to in Article 11 of Directive 2007/64/EC and the legal and natural persons referred to in Article 26 of Directive 2007/64/EC, but excludes the bodies listed in Article 2 of Directive 2006/48/EC of the European Parliament and of the Council of 14 June 2006 relating to the taking up and pursuit of the business of credit institutions  1  benefiting from a waiver under Article 23 of Directive 2007/64/EC; PSD\r\n* `UltimateDebtor` Ultimate party that owes an amount of money to the ultimate creditor.\r\n* `UltimateCreditor` Ultimate party to which an amount of money is due."
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "Reference to the source of the payment funds ||\r\n|"
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CurrentAccountAgreement` \r\n* `SavingsAccountAgreement` \r\n* `BrokeredProductAgreement` \r\n* `ConsumerLoanAgreement` \r\n* `MortgageLoanAgreement` \r\n* `DirectDebitServiceAgreement` \r\n* `TermDepositAgreement` "
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: 'A unique reference to product agreement or instance of product '
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
          description: 'Date on which the agreement was signed by all parties. ISO20022 '
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
          format: ProductAgreement
          description: ">\r\n* `CustomerAgreement` \r\n* `SupplierAgreement` \r\n* `BrokerAgreement` \r\n* `SalesAgreement` \r\n* `PurchaseAgreement` \r\n* `MaintenanceAgreement` \r\n* `ProductAgreement` \r\n* `ResourceAgreement` \r\n* `PartnerAgreement` \r\n* `MasterAgreement` \r\n* `BilateralAgreement` \r\n* `RepurchaseAgreement` "
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: Period during which the agreement is valid
        AgreementVersion:
          type: string
          format: String
          description: ' '
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
          description: >-
            A characteristic of agreement which refers to the LifecycleStatus of
            agreement e.g., potential, offered, confirmed, completed, signed,
            terminated. 
        AgreementSubjectMatter:
          type: string
          format: String
          description: ' '
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
          description: >-
            The identifier of agreement like Agreement Number, Contract Number,
            Contract Registration Number, etc.  
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
          description: >-
            A characteristic of agreement which refers to 1 LifecycleDate of
            agreement e.g., SignedDate, TerminatedDate, FulfilledDate OR 2
            ArrangedDate of agreement e.g., StartingDate, EndingDate,
            ValidityPeriod, EffectiveDate. 
        AgreementDescription:
          type: string
          format: String
          description: ' '
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. ISO20022 '
      properties:
        DateContent:
          type: string
          format: String
          description: ' '
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement e.g., potential, offered, confirmed, completed, signed,
        terminated. 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
          description: ''
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
          format: Agreementstatus
          description: ">\r\n* `Offered` \r\n* `Confirmed` \r\n* `Completed` \r\n* `Signed` \r\n* `Terminated` \r\n* `Rejected` "
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          type: string
          format: String
          description: 'Specifies the reasons for the status. '
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
          description: 'Date and time at which the status was assigned. '
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
          description: 'Period of time during which the status is valid. '
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
          description: >-
            Reference to a Party who plays a  specific role in the context of
            assigning a status. 
    PayerBank:
      type: object
      format: PayerBank
      description: "Reference to the payers account holding bank ||\r\n|"
      properties:
        PayerBankIdentifier:
          type: string
          format: String
          description: 'Identifier of the payer bank. '
        PaymentInstructionInvolvementType:
          $ref: '#/components/schemas/Paymentinvolvementtypevalues'
          format: PayerBank
          description: ">\r\n* `PayerOrDebtor` Party who holds a payment account and allows a payment order from that payment account, or, where there is no payment account, a party who gives a payment order.\r\n* `PayeeBankOrCreditorAgent` Financial institution servicing an account for the payee.\r\n* `PayeeOrCreditor` Party who is the intended recipient of funds which have been the subject of a payment transaction.\r\n* `PayerBankOrDebtorAgent` Financial institution servicing an account for the payer.\r\n* `Initiator` Party initiating the payment to an agent.\r\n* `PSU` PSU means a natural or legal person making use of a payment service in the capacity of payer or payee; PSD\r\n* `PSP` PSP means a payment service provider falling under any of the categories referred to in Article 11 of Directive 2007/64/EC and the legal and natural persons referred to in Article 26 of Directive 2007/64/EC, but excludes the bodies listed in Article 2 of Directive 2006/48/EC of the European Parliament and of the Council of 14 June 2006 relating to the taking up and pursuit of the business of credit institutions  1  benefiting from a waiver under Article 23 of Directive 2007/64/EC; PSD\r\n* `UltimateDebtor` Ultimate party that owes an amount of money to the ultimate creditor.\r\n* `UltimateCreditor` Ultimate party to which an amount of money is due."
    OpenItemProcedure:
      type: object
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Open Item
        Management. 
      properties:
        OpenItemType:
          $ref: '#/components/schemas/OpenItemType'
          description: "The type of open item, typically an overdue payment ||\r\n|"
        OpenItemDescription:
          type: string
          format: String
          description: "Specific detail of the open item for reference ||\r\n|"
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
          description: "Reference to the associated loan account ||\r\n|"
        PartyReference:
          $ref: '#/components/schemas/Party'
          description: >-
