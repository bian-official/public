        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: 'Unique identification, as assigned by the account servicer, to unambiguously identify the account statement. (ISO20022)'
    Accountstatementtypevalues:
      enum:
        - AccountClosure
        - AccountOpening
        - Annual
        - Interim
        - RegularPeriodic
      type: string
      description: ">\r\n* `AccountClosure` - \r\n* `AccountOpening` - \r\n* `Annual` - \r\n* `Interim` - \r\n* `RegularPeriodic` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: "Period about which an account statement provides information.\n\nRange of time between a start date and an end date for which the account statement is issued. (ISO20022)"
    Statementtypevalues:
      enum:
        - FinancialStatement
        - AccountStatement
        - CustomerStatement
      type: string
      description: ">\r\n* `FinancialStatement` - \r\n* `AccountStatement` - \r\n* `CustomerStatement` - \r\n"
    Frequencytypevalues:
      enum:
        - Annual
        - Monthly
        - Quarterly
        - Semiannual
        - Weekly
        - Daily
        - Adhoc
        - Intraday
        - Overnight
        - Tendays
        - Fortnightly
        - Triggeredbymovement
        - Never
        - Rate
        - Oncreditevent
        - Upfront
        - Onexpiry
