openapi: 3.0.1
info:
  title: Customer Case
  description: 'This service domain handles the initiation, tracking, resolution and reporting on customer cases (issues that typically require corrective response to some financial transaction)'
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
