openapi: 3.0.1
info:
  title: Issued Device Tracking
  description: 'This service domain handles operational access to issued device tracking services. Services report on the status of devices such as cards, fobs, etc. that have been issued to customers. Service notifications include fraud warnings/alerts and device cancellation.'
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/IssuedDeviceTracking/14.0.0
paths:
  '/IssuedDeviceTracking/{issueddevicetrackingid}/Control':
    put:
      tags:
        - CR - IssuedDeviceState
      summary: CoCR Control handling of a tracked allocated issued device (e.g. suspend)
      description: CoCR Control handling of a tracked allocated issued device (e.g. suspend)
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
      requestBody:
        $ref: '#/components/requestBodies/IssuedDeviceState'
      responses:
        '200':
          $ref: '#/components/responses/IssuedDeviceState'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/InternalNotification/{internalnotificationid}/Retrieve':
    get:
      tags:
        - BQ - InternalNotification
      summary: ReBQ Retrieve internal status notification details
      description: ReBQ Retrieve internal status notification details
      operationId: RetrieveInternalNotification
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/internalnotificationid'
      responses:
        '200':
          $ref: '#/components/responses/InternalNotification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/ExternalReport/{externalreportid}/Update':
    put:
      tags:
        - BQ - ExternalReport
      summary: UpBQ Update captured externally reported status details for an issued device
      description: UpBQ Update captured externally reported status details for an issued device
      operationId: UpdateExternalReport
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/externalreportid'
      requestBody:
        $ref: '#/components/requestBodies/ExternalReport'
      responses:
        '200':
          $ref: '#/components/responses/ExternalReport'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /IssuedDeviceTracking/Initiate:
    post:
      tags:
        - CR - IssuedDeviceState
      summary: InCR Initiate tracking for an allocated issued device
      description: InCR Initiate tracking for an allocated issued device
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/IssuedDeviceState'
      responses:
        '200':
          $ref: '#/components/responses/IssuedDeviceState'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/Update':
    put:
      tags:
        - CR - IssuedDeviceState
      summary: UpCR Update details of a tracked issued device
      description: UpCR Update details of a tracked issued device
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
      requestBody:
        $ref: '#/components/requestBodies/IssuedDeviceState'
      responses:
        '200':
          $ref: '#/components/responses/IssuedDeviceState'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/InternalNotification/{internalnotificationid}/Update':
    put:
      tags:
        - BQ - InternalNotification
      summary: UpBQ Update captured internal status details for an issued device
      description: UpBQ Update captured internal status details for an issued device
      operationId: UpdateInternalNotification
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/internalnotificationid'
      requestBody:
        $ref: '#/components/requestBodies/InternalNotification'
      responses:
        '200':
          $ref: '#/components/responses/InternalNotification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/InternalNotification/{internalnotificationid}/Capture':
    put:
      tags:
        - BQ - InternalNotification
      summary: CaBQ Capture status notification for an issued device
      description: CaBQ Capture status notification for an issued device
      operationId: CaptureInternalNotification
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/internalnotificationid'
      requestBody:
        $ref: '#/components/requestBodies/InternalNotification'
      responses:
        '200':
          $ref: '#/components/responses/InternalNotification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/Retrieve':
    get:
      tags:
        - CR - IssuedDeviceState
      summary: ReCR Retrieve details about a tracked device
      description: ReCR Retrieve details about a tracked device
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
      responses:
        '200':
          $ref: '#/components/responses/IssuedDeviceState'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/ExternalReport/{externalreportid}/Capture':
    put:
      tags:
        - BQ - ExternalReport
      summary: CaBQ Capture external notification status details for an issued device
      description: CaBQ Capture external notification status details for an issued device
      operationId: CaptureExternalReport
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/externalreportid'
      requestBody:
        $ref: '#/components/requestBodies/ExternalReport'
      responses:
        '200':
          $ref: '#/components/responses/ExternalReport'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/IssuedDeviceTracking/{issueddevicetrackingid}/ExternalReport/{externalreportid}/Retrieve':
    get:
      tags:
        - BQ - ExternalReport
      summary: ReBQ Retrieve external status notification details
      description: ReBQ Retrieve external status notification details
      operationId: RetrieveExternalReport
      parameters:
        - $ref: '#/components/parameters/issueddevicetrackingid'
        - $ref: '#/components/parameters/externalreportid'
      responses:
        '200':
          $ref: '#/components/responses/ExternalReport'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Issueddevicestatustypevalues:
      enum:
        - Issued
        - IssuedButNotActivated
        - Activated
        - Suspended
        - Retrieved
      type: string
      description: ">\r\n* `Issued` - \r\n* `IssuedButNotActivated` - \r\n* `Activated` - \r\n* `Suspended` - \r\n* `Retrieved` - \r\n"
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: Date and time at which the range starts. (ISO20022)
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: The date from/to which the device will be valid for use of product
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: Unique and unambiguous identification of a branch of a financial institution (ISO20022)
    Addresstypevalues:
      enum:
        - PostalAddress
        - GeolocationAddress
        - LatitudeAddress
        - LongitudeAddress
        - ElectronicAddress
      type: string
      description: ">\r\n* `PostalAddress` - \r\n* `GeolocationAddress` - \r\n* `LatitudeAddress` - \r\n* `LongitudeAddress` - \r\n* `ElectronicAddress` - \r\n"
    Address:
      type: object
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
        AddressDescription:
          type: string
          description: ''
          format: Text
      description: ''
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Branch:
      type: object
      properties:
        BranchIdentification:
          $ref: '#/components/schemas/Identifier'
        BranchLegalEntityIdentification:
          $ref: '#/components/schemas/Identifier'
        BranchAddress:
          $ref: '#/components/schemas/Address'
        BranchName:
          $ref: '#/components/schemas/Name'
      description: The name of the branch where the party will collect the device
    Devicecustomizationtypevalues:
      enum:
        - CardDesign
      type: string
      description: ">\r\n* `CardDesign` - \r\n"
    Deviceidentificationtypevalues:
      enum:
        - IMEI
        - Serialnumber
        - Secureelementidentification
        - Othernational
        - Otherprivate
      type: string
      description: ">\r\n* `IMEI` - International Mobile Equipment Identity.\r\n* `Serialnumber` - Device serial number.\r\n* `Secureelementidentification` - Secure element ID.\r\n* `Othernational` - Other nationally assigned code.\r\n* `Otherprivate` - Other privately assigned code.\r\n"
    Deviceidentification:
      type: object
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
      description: ''
    Devicetypevalues:
      enum:
        - Securecardreader
        - Nonsecurecardreader
        - Mobile
        - Tablet
        - Personalcomputer
        - Othernational
        - Otherprivate
        - Wearable
        - Vehicle
        - Embedded
        - Keyfob
        - Jewellery
        - Sticker
        - Gamingdevice
        - Watch
        - Unknown
        - BiometricDevice
      type: string
      description: ">\r\n* `Securecardreader` - Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` - Non-secure card reader attached to the customer device.\r\n* `Mobile` - Mobile phone\r\n* `Tablet` - Tablet\r\n* `Personalcomputer` - Personal computer\r\n* `Othernational` - Other device defined at national level\r\n* `Otherprivate` - Other device defined in a private way.\r\n* `Wearable` - Wearable device.\r\n* `Vehicle` - Vehicle.\r\n* `Embedded` - Embedded in a device.\r\n* `Keyfob` - Key Fob\r\n* `Jewellery` - Jewellery\r\n* `Sticker` - Sticker\r\n* `Gamingdevice` - Gaming Device\r\n* `Watch` - Watch\r\n* `Unknown` - Device type unknown\r\n* `BiometricDevice` - A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n\r\n"
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: "The life cycle stage of a device\n\ne.g. active, defect"
    Deviceoperatingsystemtypevalues:
      enum:
        - Android
        - Ios
        - Windows
        - Blackberry
        - Tizen
        - Othernational
        - Otherprivate
      type: string
      description: ">\r\n* `Android` - Android operating system.\r\n* `Ios` - iOS operating system.\r\n* `Windows` - Windows operating system.\r\n* `Blackberry` - Blackberry operating system.\r\n* `Tizen` - Tizen operating system.\r\n* `Othernational` - Other nationally defined code.\r\n* `Otherprivate` - Other privately defined code.\r\n"
    IssuedDevice:
      type: object
      properties:
        IssuedDeviceStatus:
          $ref: '#/components/schemas/Issueddevicestatustypevalues'
        IssuedDevicePartyReference:
          type: string
          description: Reference to Party to whom the device is issued
          format: Text
        IssuedDeviceConfiguration:
          type: string
          description: "Specific characteristics of an issued device \n\ne.g. installed software, number-range of cheques, personification of card lay-ou"
          format: Text
        IssuedDeviceReference:
          type: string
          description: Reference to the device that is issued
          format: Text
        IssuedDeviceValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        IssuedDeviceDeliveryMethod:
          type: string
          description: 'The delivery method. via post, collect at branch, via courier'
          format: Text
        DeviceIssueDate:
          $ref: '#/components/schemas/Datetime'
        IssuedDeviceCollectLocation:
          $ref: '#/components/schemas/Branch'
        IssuedDeviceProductReference:
          type: string
          description: Reference to the product or service to which the Issued Device will be attached
          format: Text
        IssedDeviceCustomizationType:
          $ref: '#/components/schemas/Devicecustomizationtypevalues'
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
        DeviceProperty:
          type: string
          description: "Property of a device relevant for its use.\n\nA device has the characteristics of the device type it belongs to,possibly specified\ne.g. . a device of the type \"cheque book\" will have cheques. The device specifies how many and what the number range is.\ne.g. an electronic banking app consists of software modules, the device specifies what version \n"
          format: Text
        DeviceElement:
          type: string
          description: "An element of the device that can be used independently and is individually identified\n\ne.g. a cheque in a chequebook"
          format: Text
        DeviceStatus:
          $ref: '#/components/schemas/Status'
        DeviceVersion:
          type: string
          description: ''
          format: Number
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
        DeviceDescription:
          type: string
          description: ''
          format: Text
        DeviceName:
          $ref: '#/components/schemas/Name'
        DeviceLanguage:
          type: string
          description: Preferred language set on the device
          format: Text
        DevicePhoneNumber:
          type: string
          description: Phone number associated with the device.
          format: Text
        DeviceLocationReference:
          type: string
          description: Reference to Geographical Location of the device.
          format: Text
        DeviceManufacturer:
          type: string
          description: Manufacturer of the device.
          format: Text
        DeviceCountryReference:
          type: string
          description: Reference to Country of the location.
          format: Text
        DeviceAddressReference:
          type: string
          description: 'Reference to the address associated with the device like Internet Protocol address, email Address'
          format: Text
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
      description: Provided reference to the target issued device in the form defined by the IP
    Productagreementtypevalues:
      enum:
        - CurrentAccountAgreement
        - SavingsAccountAgreement
        - BrokeredProductAgreement
        - ConsumerLoanAgreement
        - MortgageLoanAgreement
        - DirectDebitServiceAgreement
        - TermDepositAgreement
      type: string
      description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - \r\n"
    Date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: Text
      description: Date on which the agreement was signed by all parties. (ISO20022)
    Agreementtypevalues:
      enum:
        - CustomerAgreement
        - SupplierAgreement
        - BrokerAgreement
        - SalesAgreement
        - PurchaseAgreement
        - MaintenanceAgreement
        - ProductAgreement
        - ResourceAgreement
        - PartnerAgreement
        - MasterAgreement
        - BilateralAgreement
        - RepurchaseAgreement
      type: string
      description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - \r\n"
    Agreementstatustypevalues:
      enum:
        - Offered
        - Confirmed
        - Completed
        - Signed
        - Terminated
        - Rejected
      type: string
      description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - \r\n"
    Agreementstatus:
      type: object
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
      description: 'A characteristic of agreement which refers to the LifecycleStatus of agreement (e.g., potential, offered, confirmed, completed, signed, terminated).'
    ProductAgreement:
      type: object
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          type: string
          description: ''
          format: Text
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
        AgreementSubjectMatter:
          type: string
          description: ''
          format: Text
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          type: string
          description: ''
          format: Text
      description: Reference to the associated product instance in the form defined by the IP
    ExternalReport:
      type: object
      properties:
        InformationFeedServiceContentRecord:
          type: string
          description: Is the record of the information notified by the IP that can reference a single device notification or a batch file covering multiple devices
          format: Object
        IssuedDeviceReference:
          $ref: '#/components/schemas/IssuedDevice'
        IssuedDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        StatusUpdateDetails:
          type: string
          description: 'The details of the status update (e.g. reported lost or stolen device, device broken)'
          format: Text
        StatusUpdateResult:
          type: string
          description: The response to the status update request (e.g. update processed)
          format: Text
        Date:
          $ref: '#/components/schemas/Datetime'
      description: "A collection of information feeds/measures that can be used to track the status of one or more items/entitites\n\nExamples: Composite position, Customer alert"
    InternalNotification:
      type: object
      properties:
        IssuedDeviceReference:
          $ref: '#/components/schemas/IssuedDevice'
        IssuedDeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        StatusUpdateDetails:
          type: string
          description: 'The details of the status update (e.g. reported lost or stolen device, device broken)'
          format: Text
        StatusUpdateResult:
          type: string
          description: The response to the status update request (e.g. update processed)
          format: Text
        Date:
          $ref: '#/components/schemas/Datetime'
      description: "A collection of information feeds/measures that can be used to track the status of one or more items/entitites\n\nExamples: Composite position, Customer alert"
    IssuedDeviceState:
      type: object
      properties:
