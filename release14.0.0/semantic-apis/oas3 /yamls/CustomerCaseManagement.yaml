    Analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule and timing of the analysis performed using the algorithm
    Analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        AnalysisResult:
          type: string
          description: ''
          format: Text
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          type: string
          description: ''
          format: Text
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
      description: Record of the sensitivity/tuning evaluations and adjustments made to the rule settings for the criterion
    Rules:
      type: object
      properties:
        CustomerCaseDecisionCriterion:
          $ref: '#/components/schemas/RuleSet'
        CustomerCaseDecisionCriterionDefinition:
          type: string
          description: 'Definition of the applicable subject/criterion to be considered in case evaluation (e.g. documentary evidence, customer/merchant history, projected relationship impact, financial cost/projected revenue impact, reputational impact)'
          format: Text
        CustomerCaseDecisionCriterionRules:
          $ref: '#/components/schemas/RuleSet'
        CustomerCaseDecisionCriterionAnalysis:
          $ref: '#/components/schemas/Analysis'
        CustomerCaseDecisionCriterionHistory:
          type: string
          description: Sample case examples that apply the criterion that are used to evaluate the impact and re-calibrate the associated rules as appropriate
          format: Object
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    Goaltypevalues:
      enum:
        - Short-TermGoal
        - Long-TermGoal
        - BusinessGoal
        - PerformanceGoal
        - FinancialGoal
        - OutcomeGoal
        - SMARTGoal
      type: string
      description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - \r\n"
    Goaldatetimetypevalues:
      enum:
