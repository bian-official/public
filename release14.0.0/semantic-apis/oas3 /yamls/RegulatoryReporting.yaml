openapi: 3.0.1
info:
  title: Regulatory Reporting
  description: This service domain administers and orchestrates the tasks required to meet the bank's regulatory reporting obligations
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/RegulatoryReporting/14.0.0
