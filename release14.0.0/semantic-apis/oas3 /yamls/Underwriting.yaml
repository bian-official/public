        DocumentFormat:
          type: string
          description: ''
          format: Text
        DocumentSubject:
          type: string
          description: ''
          format: Text
        DocumentDescription:
          type: string
          description: ''
          format: Text
        DocumentValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
