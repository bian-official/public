          description: 'An indication of the size or scale of the property where appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant).'
          format: Text
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
        LocationAddress:
          type: string
          description: Reference to the address of location
          format: Text
        LocationName:
          $ref: '#/components/schemas/Name'
        LocationTimeZone:
          type: string
          description: Local time zone.
          format: Text
      description: ''
    Action:
      type: object
      properties:
        Action:
          type: string
          description: "An event related to the behaviour performed by an actor. \n\nComment:\nAn actor can be a party or a machine\nAn action Includes various types of requests, orders and financial transactions. Includes responses where appropriate.\nAn action is an event which means that the concept describes the result of acting."
          format: Class
      description: ''
    Transaction:
      type: object
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
        TransactionDescription:
          type: string
          description: A detailed explanation or commentary of transaction.
          format: Text
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
