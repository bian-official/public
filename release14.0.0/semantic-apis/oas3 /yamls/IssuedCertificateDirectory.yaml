openapi: 3.0.1
info:
  title: Issued Certificate Directory
  description: This service domain faciliatates the issuance of Rewards Certificates and their redemption.
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/IssuedCertificateDirectory/14.0.0
paths: { }
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    IssuedCertificateDirectoryEntry:
      type: object
      properties:
        IssuedCertificateDirectoryEntryDescription:
          type: string
          description: Documentation of Issued Certificate Directory Entry
          format: Text
        IssuedCertificateDirectoryEntrySchedule:
          type: string
          description: The timetable to capture and maintain Issued Certificate Directory Entry
          format: Schedule
        IssuedCertificateDirectoryEntryVersion:
          type: string
          description: The version of Issued Certificate Directory Entry
          format: Number
        IssuedCertificateDirectoryEntryStatus:
          type: string
          description: The status of Issued Certificate Directory Entry
          format: Status
        IssuedCertificateDirectoryEntryUsageLog:
          type: string
          description: Reference to the log of (usage) ativities/events  of Issued Certificate Directory Entry
          format: Log
        IssuedCertificateDirectoryEntryUpdateLog:
          type: string
          description: Reference to the log of (update) ativities/events of Issued Certificate Directory Entry
          format: Log
        IssuedCertificateDirectoryEntryServiceConfiguration:
          type: string
          description: The configuration of Issued Certificate Directory Entry
          format: Arrangement
        IssuedCertificateDirectoryEntryReference:
          type: string
          description: An unique reference to an item or an occurrence of Issued Certificate Directory Entry
          format: Identifier
      description: Capture and maintain reference information about some type of entitity within Issued Certificate Directory.
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'