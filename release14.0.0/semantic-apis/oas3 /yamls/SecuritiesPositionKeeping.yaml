openapi: 3.0.1
info:
  title: Securities Position Keeping
  description: This service domain maintains a securities transaction log to support securities investment activity
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/SecuritiesPositionKeeping/14.0.0
paths:
  /SecuritiesPositionKeeping/Initiate:
    post:
      tags:
        - CR - SecuritiesPositionLog
      summary: InCR Initiate a position keeping transaction log
      description: InCR Initiate a position keeping transaction log
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/SecuritiesPositionLog'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesPositionLog'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Update':
    put:
      tags:
        - CR - SecuritiesPositionLog
      summary: 'UpCR Update details for an active securities transaction log, including reflecting an account block'
      description: 'UpCR Update details for an active securities transaction log, including reflecting an account block'
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
      requestBody:
        $ref: '#/components/requestBodies/SecuritiesPositionLog'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesPositionLog'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Control':
    put:
      tags:
        - CR - SecuritiesPositionLog
      summary: CoCR Control the processing of the log
      description: CoCR Control the processing of the log
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
      requestBody:
        $ref: '#/components/requestBodies/SecuritiesPositionLog'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesPositionLog'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/Retrieve':
    get:
      tags:
        - CR - SecuritiesPositionLog
      summary: ReCR Retrieve information about the log
      description: ReCR Retrieve information about the log
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesPositionLog'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Update':
    put:
      tags:
        - BQ - SecuritiesTransactionCapture
      summary: UpBQ Update details of a captured securities transaction
      description: UpBQ Update details of a captured securities transaction
      operationId: UpdateSecuritiesTransactionCapture
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
        - $ref: '#/components/parameters/securitiestransactioncaptureid'
      requestBody:
        $ref: '#/components/requestBodies/SecuritiesTransactionCapture'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesTransactionCapture'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Retrieve':
    get:
      tags:
        - BQ - SecuritiesTransactionCapture
      summary: ReBQ Retrieve details of securities transactions captured in the log
      description: ReBQ Retrieve details of securities transactions captured in the log
      operationId: RetrieveSecuritiesTransactionCapture
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
        - $ref: '#/components/parameters/securitiestransactioncaptureid'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesTransactionCapture'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/SecuritiesPositionKeeping/{securitiespositionkeepingid}/SecuritiesTransactionCapture/{securitiestransactioncaptureid}/Capture':
    put:
      tags:
        - BQ - SecuritiesTransactionCapture
      summary: CaBQ Capture details of a securities transaction in the log
      description: CaBQ Capture details of a securities transaction in the log
      operationId: CaptureSecuritiesTransactionCapture
      parameters:
        - $ref: '#/components/parameters/securitiespositionkeepingid'
        - $ref: '#/components/parameters/securitiestransactioncaptureid'
      requestBody:
        $ref: '#/components/requestBodies/SecuritiesTransactionCapture'
      responses:
        '200':
          $ref: '#/components/responses/SecuritiesTransactionCapture'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: An identifier that allows to uniquely refer to an instance of a transaction.
    Transactiondatetimetypevalues:
      enum:
        - ExecutedDate
        - FulfillmentDate
        - InitiatedDate
        - CancelledDate
        - ApprovedDate
        - ValueDate
        - BookingDate
      type: string
      description: ">\r\n* `ExecutedDate` - \r\n* `FulfillmentDate` - \r\n* `InitiatedDate` - \r\n* `CancelledDate` - \r\n* `ApprovedDate` - \r\n* `ValueDate` - \r\n* `BookingDate` - \r\n"
    Transactiondatetime:
      type: object
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
      description: "The Date that the transaction has occurred or is planned to occur.\nA characteristic of transaction which refers to the LifecycleDate of transaction (e.g., initiated date, executed date, fulfillment date). "
    Transactiontypevalues:
      enum:
        - FinancialTransaction
        - BusinessTransaction
        - BankingTransaction
        - AccountingTransaction
        - BookingTransaction
        - AllocationTransaction
        - DeliveryTransaction
        - ProductionTransaction
      type: string
      description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Transactionstatustypevalues:
      enum:
        - Initiated
        - Executed
        - Cancelled
        - Confirmed
        - Suspended
        - Pending
        - Completed
        - Notified
        - Booked
        - Rejected
      type: string
      description: ">\r\n* `Initiated` - \r\n* `Executed` - \r\n* `Cancelled` - \r\n* `Confirmed` - \r\n* `Suspended` - \r\n* `Pending` - \r\n* `Completed` - \r\n* `Notified` - \r\n* `Booked` - \r\n* `Rejected` - \r\n"
    Transactionstatus:
      type: object
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
      description: 'A characteristic of transaction which refers to the LifecycleStatus of transaction (e.g., initiated, executed, confirmed, cancelled, etc.) '
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: The name of transaction.
    Actiontypevalues:
      enum:
        - Initiate
        - Execute
        - Create
        - Transfer
        - Pay
        - Deliver
        - Apply
        - Calculate
      type: string
      description: ">\r\n* `Initiate` - \r\n* `Execute` - \r\n* `Create` - \r\n* `Transfer` - \r\n* `Pay` - \r\n* `Deliver` - \r\n* `Apply` - \r\n* `Calculate` - \r\n"
    Geographicalareatypevalues:
      enum:
        - Continent
        - Country
        - State
        - District
        - Province
        - Town
        - City
        - Region
      type: string
      description: ">\r\n* `Continent` - \r\n* `Country` - \r\n* `State` - \r\n* `District` - \r\n* `Province` - \r\n* `Town` - \r\n* `City` - \r\n* `Region` - \r\n"
    Location:
      type: object
      properties:
        LocationDescription:
          type: string
          description: 'A description of the property, particularly if it has landmark characteristics.'
          format: Text
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
        LocationStatus:
          $ref: '#/components/schemas/Status'
        LocationType:
          $ref: '#/components/schemas/Geographicalareatypevalues'
        LocationZoningType:
          type: string
          description: 'The planning or zoning status (e.g. residential, commercial, industrial).'
          format: Text
        LocationNeighborhoodType:
          type: string
          description: 'The general purpose and neighborhood of the property  (e.g. residential, industrial, commercial).'
          format: Text
        LocationConstructionType:
          type: string
          description: The construction approach for a property at the location (e.g. era and architecture as might be used in valuation).
          format: Text
        LocationOccupancyType:
          type: string
          description: 'The type of occupancy (e.g. residency, business, retail, entertainment).'
          format: Text
        LocationValue:
          type: string
          description: The estimated (book) value of the property at the location - rental and purchase as appropriate.
          format: Value
        LocationCapacity:
          type: string
          description: 'An indication of the size or scale of the property where appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant).'
          format: Text
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
        LocationAddress:
          type: string
          description: Reference to the address of location
          format: Text
        LocationName:
          $ref: '#/components/schemas/Name'
        LocationTimeZone:
          type: string
          description: Local time zone.
          format: Text
      description: ''
    Action:
      type: object
      properties:
        Action:
          type: string
          description: "An event related to the behaviour performed by an actor. \n\nComment:\nAn actor can be a party or a machine\nAn action Includes various types of requests, orders and financial transactions. Includes responses where appropriate.\nAn action is an event which means that the concept describes the result of acting."
          format: Class
      description: ''
    Transaction:
      type: object
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
        TransactionDescription:
          type: string
          description: A detailed explanation or commentary of transaction.
          format: Text
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
        ActionType:
          $ref: '#/components/schemas/Actiontypevalues'
        EventType:
          type: string
          description: ''
          format: Text
        EventDateTime:
          $ref: '#/components/schemas/Datetime'
        EventDescription:
          type: string
          description: ''
          format: Text
        EventSource:
          type: string
          description: ''
          format: Object
        EventLocation:
          $ref: '#/components/schemas/Location'
        EventAction:
          $ref: '#/components/schemas/Action'
        EventStatus:
          $ref: '#/components/schemas/Status'
        EventValue:
          type: string
          description: ''
          format: Value
        EventValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        EventIdentification:
          $ref: '#/components/schemas/Identifier'
      description: The logged securities transaction. Note the log can handle a range of transactions covering bought and sold amounts and securities instrument related transactions such as dividend payments
    SecuritiesTransactionCapture:
      type: object
      properties:
        SecuritiesPostingType:
          type: string
          description: 'The type of securities transaction (e.g. bought amount, sold amount, dividend payment)'
          format: Text
        SecuritiesPostingTransaction:
          $ref: '#/components/schemas/Transaction'
        SecuritiesPostingValueDate:
          $ref: '#/components/schemas/Datetime'
      description: "A collection of the events/transactions recorded by the log\n\nExamples: Customer life event, Servicing event"
    Productagreementtypevalues:
      enum:
        - CurrentAccountAgreement
        - SavingsAccountAgreement
        - BrokeredProductAgreement
        - ConsumerLoanAgreement
        - MortgageLoanAgreement
        - DirectDebitServiceAgreement
        - TermDepositAgreement
      type: string
      description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - \r\n"
    Date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: Text
      description: Date on which the agreement was signed by all parties. (ISO20022)
    Agreementtypevalues:
      enum:
        - CustomerAgreement
        - SupplierAgreement
        - BrokerAgreement
        - SalesAgreement
        - PurchaseAgreement
        - MaintenanceAgreement
        - ProductAgreement
        - ResourceAgreement
        - PartnerAgreement
        - MasterAgreement
        - BilateralAgreement
        - RepurchaseAgreement
      type: string
      description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - \r\n"
    Agreementstatustypevalues:
      enum:
        - Offered
        - Confirmed
        - Completed
        - Signed
        - Terminated
        - Rejected
      type: string
      description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - \r\n"
    Agreementstatus:
      type: object
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
      description: 'A characteristic of agreement which refers to the LifecycleStatus of agreement (e.g., potential, offered, confirmed, completed, signed, terminated).'
    ProductAgreement:
      type: object
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          type: string
          description: ''
          format: Text
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
        AgreementSubjectMatter:
          type: string
          description: ''
          format: Text
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          type: string
          description: ''
          format: Text
      description: The product/service investment account for which this is the securities transaction log
    Limittypevalues:
      enum:
        - Multilateral
        - Bilateral
        - Netbilateral
        - Indirectbilateral
        - Global
        - Mandatorybilateral
        - Discretionarybilateral
        - Directdebit
        - Singlecustomerdirectdebit
        - Singlefinancialinstitutiondirectdebit
        - Totaldailycustomerdirectdebit
        - Totaldailyfinancialinstitutiondirectdebit
        - Autocollateralisation
        - Unsecuredcredit
        - Externalguarantee
      type: string
      description: ">\r\n* `Multilateral` - Limit is a maximum amount value applied to, or by, a participant to a set of counterparties. The multilateral limit is taken into account by the transaction administrator to contain the risk in the system. With the help of the multilateral limit, the direct participant restricts the use of liquidity when clearing payments with all other direct participants for which no bilateral limit is set.\r\n* `Bilateral` - Limit is applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Netbilateral` - Limit is applied by one party to a specific counterparty, and corresponds to the maximum net balance acceptable by the party that is setting the limit. The limit is calculated as an arithmetic sum in value of the bilateral flows exchanged between the two parties. The net bilateral limit can be expressed as a debit or a credit balance.\r\n* `Indirectbilateral` - Limit is a maximum value set by a direct participant with respect to its indirect participant. The limit represents the maximum amount the indirect participant can use to settle its operations.\r\n* `Global` - Maximum value set by either the transaction administrator or by a member for the participation of a member in the system. The global limit may be expressed as a credit or debit maximum value and is taken into account by the transaction administrator when processing transaction inside the system. With the help of the global limit, the direct participant may limit the use of liquidity when clearing specific type of payments.\r\n* `Mandatorybilateral` - Mandatory part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Discretionarybilateral` - Discretionary part of the bilateral limit applied by one party to a specific counterparty, and corresponds to the maximum amount of traffic party setting the limit can send to that counterparty. The limit can be expressed as a debit or a credit limit. With the help of a bilateral limit, the direct participant restricts the use of liquidity when clearing payments with another direct participant.\r\n* `Directdebit` - Limit not to be exceeded for direct debit operations.\r\n* `Singlecustomerdirectdebit` - Single direct debit payment limit not to be exceeded by any single direct debit transaction by a customer.\r\n* `Singlefinancialinstitutiondirectdebit` - Single direct debit payment limit not to be exceeded by any single direct debit transaction initiated by a financial institution.\r\n* `Totaldailycustomerdirectdebit` - Total daily payments limit for customer direct debits not to be exceeded by the total of all direct debit transactions initiated by customers.\r\n* `Totaldailyfinancialinstitutiondirectdebit` - Total daily payments limit for financial institutions direct debits not to be exceeded by the total of all direct debit transactions initiated by financial institutions.\r\n* `Autocollateralisation` - Limit is related to a credit operation that is or can be triggered when a buyer does not have a sufficient amount of money to settle a securities transaction in order to improve its cash position for the next settlement cycle. The credit provided can be secured using securities already held by the buyer (“collateral stocks”) or the securities that are being purchased (“collateral flows”).\r\n* `Unsecuredcredit` - Limit is related to a cap amount granted by a national central bank or a settlement bank, but generally unsecured outside of the market infrastructure.\r\n* `Externalguarantee` - Limit is related to a cap amount granted by a national central bank or a settlement bank.\r\n"
    Currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: DataType
      description: ''
    Amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
        - DuePayable
        - Minimum
        - Open
        - Unknown
        - Fixed
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)\r\n"
    Amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
