components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: Reference to the servicing representative
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date on which the state of something is calculated
    Currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: DataType
      description: ''
    Amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
        - DuePayable
        - Minimum
        - Open
        - Unknown
        - Fixed
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)\r\n"
    Amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
          format: Value
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: Text
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
      description: ''
    Position:
      type: object
      properties:
        PositionValue:
          type: string
          description: ''
          format: Value
        PositionQuantity:
          type: string
          description: ''
          format: Number
        PositionDate:
          $ref: '#/components/schemas/Datetime'
        PositionAmount:
          $ref: '#/components/schemas/Amount'
      description: Reference to the assigned servicing position/desk within the contact center
    Profile:
      type: object
      properties:
        Profile:
          type: string
          description: A brief description of the characteristics of something or someone. (Business Dictionary)
          format: Class
      description: 'Details any specific properties for the assigned servicing position (e.g. type of product/service covered, required qualifications/certifications/experience)'
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: Planned and actual servicing activity at the position during the session (records inbound contact details and allows for pre-assigned servicing actions e.g. outbound customer contacts for issue resolution/sales)
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: Reference to the customer contact record for customer interactions during the servicing session
    Assignment:
      type: object
      properties:
        AssignmentCustomerServicingRepresentative:
          $ref: '#/components/schemas/Involvedparty'
        AssignmentCustomerServicingPositionReference:
          $ref: '#/components/schemas/Position'
        AssignmentCustomerServicingPositionProfile:
          $ref: '#/components/schemas/Profile'
        AssignmentCustomerServicingPositionSchedule:
          $ref: '#/components/schemas/Schedule'
        CustomerContactSessionProcedureInstanceReference:
          $ref: '#/components/schemas/Identifier'
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    ProductionIssue:
      type: object
      properties:
        ProductionIssueType:
          type: string
          description: "The Type of production problem (error)\n"
          format: String
        ProductionIssueDescription:
          type: string
          description: Description of the production problem
          format: String
        ProductionIssueDiagnosis:
          type: string
          description: Evaluation of the production problem cause and impact assessment
          format: String
        ProductionIssueResolutionTask:
          type: string
          description: Description of corrective action proposed and taken
          format: String
        ProductionIssueStatus:
          type: string
          description: The state of resolution of a reported production problem
          format: String
      description: A record of any production issues arising during the session (see Advanced Voice Channel Operations for detailed content)
    Troubleshooting:
      type: object
      properties:
        ContactCenterProductionIssueRecord:
          $ref: '#/components/schemas/ProductionIssue'
        ContactCenterIssueAnalysisAndRecommendedResponse:
          type: string
          description: A record of the root cause analysis for recurring issues and suggested remedial action
          format: Object
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: The task undertaken to address a detected peak load condition
    PeakLoad:
      type: object
      properties:
        ContactCenterServiceStatistics:
          type: string
          description: Tracked activity and performance statistics used to manage the contact center resource assignments and menu configuration
          format: Object
        ContactCenterServiceStatisticType:
          type: string
          description: 'The type of activity that is tracked and analyze (e.g. wait time, average handle time, dropped call ratio, resolution rate)'
          format: Text
        PeakLoadResponseTask:
          $ref: '#/components/schemas/Task'
        PeakLoadResponseTaskType:
          type: string
          description: The type of response (e.g. staff reassignment)
          format: Text
        PeakLoadResponseDescription:
          type: string
          description: Description of the action taken and impact to service performance
          format: Text
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    Actiontypevalues:
      enum:
        - Initiate
        - Execute
        - Create
        - Transfer
        - Pay
        - Deliver
        - Apply
        - Calculate
      type: string
