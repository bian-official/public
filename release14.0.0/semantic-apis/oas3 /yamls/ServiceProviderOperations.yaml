openapi: 3.0.1
info:
  title: Service Provider Operations
  description: This Service Domain handles the range of operational actions used in production interactions with an external service provider.
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/ServiceProviderOperations/14.0.0
paths:
  '/ServiceProviderOperations/{serviceprovideroperationsid}/Retrieve':
    get:
      tags:
        - CR - ServiceProviderRegistrationOperatingSession
      summary: Retrieve Service Provider Registration Operating Session
      description: Retrieve Service Provider Registration Operating Session
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/serviceprovideroperationsid'
      responses:
        '200':
          $ref: '#/components/responses/ServiceProviderRegistrationOperatingSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: Unique identification as assigned to identify the account access consent resource.
    Consentstatustypevalues:
      enum:
        - Authorised
        - AwaitingAuthorization
        - Rejected
        - Revoked
      type: string
      description: ">\r\n* `Authorised` - \r\n* `AwaitingAuthorization` - \r\n* `Rejected` - \r\n* `Revoked` - \r\n"
    Obaccountaccesspermissiontypevalues:
      enum:
        - Readaccountsbasic
        - Readaccountsdetail
        - Readbalances
        - Readbeneficiariesbasic
        - Readbeneficiariesdetail
        - Readdirectdebits
        - Readoffers
        - Readpan
        - Readparty
        - Readpartypsu
        - Readproducts
        - Readscheduledpaymentsbasic
        - Readscheduledpaymentsdetail
        - Readstandingordersbasic
        - Readstandingordersdetail
        - Readstatementsbasic
        - Readstatementsdetail
        - Readtransactionsbasic
        - Readtransactionscredits
        - Readtransactionsdebits
        - Readtransactionsdetail
      type: string
      description: ">\r\n* `Readaccountsbasic` - Ability to read basic account information\r\n* `Readaccountsdetail` - Ability to read account identification details\r\n* `Readbalances` - Ability to read all balance information\r\n* `Readbeneficiariesbasic` - Ability to read basic beneficiary details\r\n* `Readbeneficiariesdetail` - Ability to read account identification details for the beneficiary\r\n* `Readdirectdebits` - Ability to read all direct debit information\r\n* `Readoffers` - Ability to read all offer information\r\n* `Readpan` - Request to access PAN in the clear across the available endpoints.\r\n* `Readparty` - Ability to read party information on the account owner.\r\n* `Readpartypsu` - Ability to read party information on the PSU logged in.\r\n* `Readproducts` - Ability to read all product information relating to the account\r\n* `Readscheduledpaymentsbasic` - Ability to read basic statement details\r\n* `Readscheduledpaymentsdetail` - \r\n* `Readstandingordersbasic` - \r\n* `Readstandingordersdetail` - \r\n* `Readstatementsbasic` - Ability to read basic statement details\r\n* `Readstatementsdetail` - Ability to read statement data elements which may leak other information about the account\r\n* `Readtransactionsbasic` - Ability to read basic transaction information\r\n* `Readtransactionscredits` - \r\n* `Readtransactionsdebits` - Ability to read only debit transactions\r\n* `Readtransactionsdetail` - Ability to read transaction data elements which may hold silent party details\r\n"
    DataSharingConsentsInstanceRecoed:
      type: object
      properties:
        ConsentID:
          $ref: '#/components/schemas/Identifier'
        CreationDateTime:
          $ref: '#/components/schemas/Datetime'
        TransactionToDateTime:
          $ref: '#/components/schemas/Datetime'
        Status:
          $ref: '#/components/schemas/Consentstatustypevalues'
        ExpirationDateTime:
          $ref: '#/components/schemas/Datetime'
        Risk:
          type: string
          description: The Risk section is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Account Info.
          format: Text
        TransactionFromDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusUpdateDateTime:
          $ref: '#/components/schemas/Datetime'
        Permissions:
          $ref: '#/components/schemas/Obaccountaccesspermissiontypevalues'
      description: ''
    Deviceidentificationtypevalues:
      enum:
        - IMEI
        - Serialnumber
        - Secureelementidentification
        - Othernational
        - Otherprivate
      type: string
      description: ">\r\n* `IMEI` - International Mobile Equipment Identity.\r\n* `Serialnumber` - Device serial number.\r\n* `Secureelementidentification` - Secure element ID.\r\n* `Othernational` - Other nationally assigned code.\r\n* `Otherprivate` - Other privately assigned code.\r\n"
    Deviceidentification:
      type: object
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
        DeviceIdentificationType:
          $ref: '#/components/schemas/Deviceidentificationtypevalues'
      description: ''
    Devicetypevalues:
      enum:
        - Securecardreader
        - Nonsecurecardreader
        - Mobile
        - Tablet
        - Personalcomputer
        - Othernational
        - Otherprivate
        - Wearable
        - Vehicle
        - Embedded
        - Keyfob
        - Jewellery
        - Sticker
        - Gamingdevice
        - Watch
        - Unknown
        - BiometricDevice
      type: string
      description: ">\r\n* `Securecardreader` - Secure card reader attached to the customer device\r\n* `Nonsecurecardreader` - Non-secure card reader attached to the customer device.\r\n* `Mobile` - Mobile phone\r\n* `Tablet` - Tablet\r\n* `Personalcomputer` - Personal computer\r\n* `Othernational` - Other device defined at national level\r\n* `Otherprivate` - Other device defined in a private way.\r\n* `Wearable` - Wearable device.\r\n* `Vehicle` - Vehicle.\r\n* `Embedded` - Embedded in a device.\r\n* `Keyfob` - Key Fob\r\n* `Jewellery` - Jewellery\r\n* `Sticker` - Sticker\r\n* `Gamingdevice` - Gaming Device\r\n* `Watch` - Watch\r\n* `Unknown` - Device type unknown\r\n* `BiometricDevice` - A biometric device is a security identification and authentication device. Such devices use automated methods of verifying or recognising the identity of a living person based on a physiological or behavioral characteristic.\nhttps://en.wikipedia.org/wiki/Biometric_device\n\r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: "The life cycle stage of a device\n\ne.g. active, defect"
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Deviceoperatingsystemtypevalues:
      enum:
        - Android
        - Ios
        - Windows
        - Blackberry
        - Tizen
        - Othernational
        - Otherprivate
      type: string
      description: ">\r\n* `Android` - Android operating system.\r\n* `Ios` - iOS operating system.\r\n* `Windows` - Windows operating system.\r\n* `Blackberry` - Blackberry operating system.\r\n* `Tizen` - Tizen operating system.\r\n* `Othernational` - Other nationally defined code.\r\n* `Otherprivate` - Other privately defined code.\r\n"
    Device:
      type: object
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
        DeviceType:
          $ref: '#/components/schemas/Devicetypevalues'
        DeviceProperty:
          type: string
          description: "Property of a device relevant for its use.\n\nA device has the characteristics of the device type it belongs to,possibly specified\ne.g. . a device of the type \"cheque book\" will have cheques. The device specifies how many and what the number range is.\ne.g. an electronic banking app consists of software modules, the device specifies what version \n"
          format: Text
        DeviceElement:
          type: string
          description: "An element of the device that can be used independently and is individually identified\n\ne.g. a cheque in a chequebook"
          format: Text
        DeviceStatus:
          $ref: '#/components/schemas/Status'
        DeviceVersion:
          type: string
          description: ''
          format: Number
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
        DeviceDescription:
          type: string
          description: ''
          format: Text
        DeviceName:
          $ref: '#/components/schemas/Name'
        DeviceLanguage:
          type: string
          description: Preferred language set on the device
          format: Text
        DevicePhoneNumber:
          type: string
          description: Phone number associated with the device.
          format: Text
        DeviceLocationReference:
          type: string
          description: Reference to Geographical Location of the device.
          format: Text
        DeviceManufacturer:
          type: string
          description: Manufacturer of the device.
          format: Text
        DeviceCountryReference:
          type: string
          description: Reference to Country of the location.
          format: Text
        DeviceAddressReference:
          type: string
          description: 'Reference to the address associated with the device like Internet Protocol address, email Address'
          format: Text
        DeviceOperatingSystem:
          $ref: '#/components/schemas/Deviceoperatingsystemtypevalues'
      description: ''
    Tokenidentificationandverificationmethodtypevalues:
      enum:
        - AssertedAuthentication
        - RiskBasedNoninteractiveAuthentication
        - InteractiveAuthentication
      type: string
      description: ">\r\n* `AssertedAuthentication` - \r\n* `RiskBasedNoninteractiveAuthentication` - \r\n* `InteractiveAuthentication` - \r\n"
    Instructiondatetimetypevalues:
      enum:
        - DueDate
        - ExecutionDate
        - FulfillmentDate
      type: string
      description: ">\r\n* `DueDate` - \r\n* `ExecutionDate` - \r\n* `FulfillmentDate` - \r\n"
    Instructiondatetime:
      type: object
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
      description: ''
    Instructionstatustypevalues:
      enum:
        - Pendingprocessing
        - Acknowledgedaccepted
        - Rejected
        - Accepted
        - Completed
        - Notreceived
        - Cancelled
        - Beingcancelled
        - Receivedbyissuerorregistrar
        - Pending
        - Standinginstruction
        - Queued
        - Cancelledbysubcustodian
        - Forwarded
      type: string
      description: ">\r\n* `Pendingprocessing` - Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` - Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` - Instruction has been rejected.\r\n* `Accepted` - Instruction has been accepted and is validated for further processing.\r\n* `Completed` - Processing has been completed.\r\n* `Notreceived` - No instruction has been received (to be used in a reminder).\r\n* `Cancelled` - Instruction has been cancelled.\r\n* `Beingcancelled` - Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` - Instruction has been received by Issuer.\r\n* `Pending` - Instruction is pending.\r\n* `Standinginstruction` - Standing instruction is applied.\r\n* `Queued` - Instruction is queued.\r\n* `Cancelledbysubcustodian` - Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` - Accepted and sent along the chain.\r\n"
    Instructionstatus:
      type: object
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
        InstructionStatus:
          $ref: '#/components/schemas/Status'
      description: 'A characteristic of instruction which refers to the LifecycleStatus of instruction (e.g., requested, executed, fulfilled, etc.); '
    Instructionidentificationtypevalues:
      enum:
        - OrderNumber
        - InstructionNumber
      type: string
      description: ">\r\n* `OrderNumber` - \r\n* `InstructionNumber` - \r\n"
    Instructionidentification:
      type: object
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
      description: "An identifier that allows to uniquely refer to an instance of an Instruction.\n"
    Instructiontypevalues:
      enum:
        - PaymentInstruction
        - DeliveryOrder
        - InformationRequest
        - ExchangeInstruction
        - AllocationInstruction
        - MaintenanceInstruction
      type: string
      description: ">\r\n* `PaymentInstruction` - \r\n* `DeliveryOrder` - \r\n* `InformationRequest` - \r\n* `ExchangeInstruction` - \r\n* `AllocationInstruction` - \r\n* `MaintenanceInstruction` - \r\n"
    Log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: Text
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
      description: ''
    TokenRequest:
      type: object
      properties:
        TokenRequestIdentification:
          $ref: '#/components/schemas/Identifier'
        TokenRequestReason:
          type: string
          description: ''
          format: Text
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
        InstructionResult:
          type: string
          description: ''
          format: Text
        InstructionDescription:
          type: string
          description: ''
          format: Text
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          type: string
          description: ''
          format: Text
      description: ''
    Tokenstoragelocationtypevalues:
      enum:
        - Device
        - Onfile
        - Cardacceptorwallet
        - Issuerwallet
        - Thirdpartywallet
        - Otherprivate
        - Othernational
      type: string
      description: ">\r\n* `Device` - Stored in device.\r\n* `Onfile` - Storage is on file.\r\n* `Cardacceptorwallet` - Storage is in wallet managed by card acceptor.\r\n* `Issuerwallet` - Storage is in wallet managed by Issuer.\r\n* `Thirdpartywallet` - Storage location is in wallet managed by a third party.\r\n* `Otherprivate` - Code defined by private agreement.\r\n* `Othernational` - Code defined by national standards organisation.\r\n"
    Tokenprotectionmethodtypevalues:
      enum:
        - Software
        - Trustedexectutionenvironment
        - Secureelement
        - Secureenclave
        - Otherprivate
        - Othernational
        - Trustedplatformmodule
        - Virtualtrustedexecutionenvironment
      type: string
      description: ">\r\n* `Software` - Software protection method.\r\n* `Trustedexectutionenvironment` - Trusted execution environment method.\r\n* `Secureelement` - Secure element method.\r\n* `Secureenclave` - Secure enclave method.\r\n* `Otherprivate` - Other privately assigned code.\r\n* `Othernational` - Other code assigned by national organisation.\r\n* `Trustedplatformmodule` - Trusted Platform Module (TPM).\r\n* `Virtualtrustedexecutionenvironment` - Virtual trusted execution environment\r\n"
    Tokenstatustypevalues:
      enum:
        - Active
        - Expired
        - Cancelled
        - Generated
        - Stored
        - Mapped
        - Routed
        - Suspension
        - Updated
      type: string
      description: ">\r\n* `Active` - \r\n* `Expired` - \r\n* `Cancelled` - \r\n* `Generated` - \r\n* `Stored` - \r\n* `Mapped` - \r\n* `Routed` - \r\n* `Suspension` - \r\n* `Updated` - \r\n"
    Tokentypevalues:
      enum:
        - RefreshToken
        - AccessToken
        - SecurityToken
        - AuthenticationToken
      type: string
      description: ">\r\n* `RefreshToken` - \r\n* `AccessToken` - \r\n* `SecurityToken` - \r\n* `AuthenticationToken` - \r\n"
    Tokens:
      type: object
      properties:
        TokenDeviceReference:
          $ref: '#/components/schemas/Device'
        TokenIdentification:
          $ref: '#/components/schemas/Identifier'
        TokenIdentificationandVerificationMethod:
          $ref: '#/components/schemas/Tokenidentificationandverificationmethodtypevalues'
        TokenRequest:
          $ref: '#/components/schemas/TokenRequest'
        TokenStatusDate:
          $ref: '#/components/schemas/Datetime'
        TokenStorageLocation:
          $ref: '#/components/schemas/Tokenstoragelocationtypevalues'
        TokenProtectionMethod:
          $ref: '#/components/schemas/Tokenprotectionmethodtypevalues'
        TokenStatus:
          $ref: '#/components/schemas/Tokenstatustypevalues'
        ConsentID:
          $ref: '#/components/schemas/Identifier'
        TokenType:
          $ref: '#/components/schemas/Tokentypevalues'
      description: ''
    CustomerRequests:
      type: object
      properties:
        CustomerRequestIdentification:
          $ref: '#/components/schemas/Identifier'
      description: ''
    Duration:
      type: object
      properties:
        Duration:
          type: string
          description: 'A duration is the specification of a length of time without a fixed start or end time, expressed in Gregorian calendar time units (Year, Month, Week, Day) and Hours, Minutes or Seconds. (UN/CEFACT)'
          format: DataType
      description: The time the session was active
    Sessiontypevalues:
      enum:
        - ContactHandlingSession
        - CustomerDialogueSession
        - ChannelOperatingSession
        - GatewayOperatingSession
        - SwitchOperatingSession
        - DeviceOperatingSession
        - InterbankTransactionOperatingSession
        - CorrespondenceOperatingSession
        - InteractiveHelpOperatingSession
        - ACHOperatingSession
      type: string
      description: ">\r\n* `ContactHandlingSession` - \r\n* `CustomerDialogueSession` - \r\n* `ChannelOperatingSession` - \r\n* `GatewayOperatingSession` - \r\n* `SwitchOperatingSession` - \r\n* `DeviceOperatingSession` - \r\n* `InterbankTransactionOperatingSession` - \r\n* `CorrespondenceOperatingSession` - \r\n* `InteractiveHelpOperatingSession` - \r\n* `ACHOperatingSession` - \r\n"
    Sessiontype:
      type: object
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
      description: 'Specifies the classification of session like Customer Contact Session, Channel Operating Session, Device Operating Session, etc.'
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: ''
    ServiceProviderRegistration:
      type: object
      properties:
        Identification:
          $ref: '#/components/schemas/Identifier'
        Method:
          type: string
          description: ''
          format: Text
        Status:
          $ref: '#/components/schemas/Status'
        Datetime:
          $ref: '#/components/schemas/Datetime'
        InvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        ValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        SessionDuration:
          $ref: '#/components/schemas/Duration'
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        SessionStatus:
          $ref: '#/components/schemas/Status'
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
      description: ''
    ServiceProviderRegistrationOperatingSession:
      type: object
      properties:
        ServiceProviderRegistrationReference:
          $ref: '#/components/schemas/ServiceProviderRegistration'
        ServiceProviderRegistrationOperatingSessionReference:
          $ref: '#/components/schemas/Identifier'
        ServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        TPPReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
