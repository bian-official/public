    put:
      tags:
        - CR - AssetAndLiabilityPortfolioStrategy
      summary: GrCR Obtain a permission grant in line with asset and liability policy
      description: GrCR Obtain a permission grant in line with asset and liability policy
      operationId: Grant
      parameters:
        - $ref: '#/components/parameters/assetandliabilitymanagementid'
      requestBody:
        $ref: '#/components/requestBodies/AssetAndLiabilityPortfolioStrategy'
      responses:
        '200':
          $ref: '#/components/responses/AssetAndLiabilityPortfolioStrategy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
