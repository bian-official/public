components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: 'Reference to testing materials, results, assessments and other documents'
    Testtypevalues:
      enum:
        - ProductEligibilityTest
        - NextBestProductTest
        - IssuedDeviceTest
        - CardHolderAuthenticationTest
        - CardFundsAvailableTest
        - CardTransactionFraudTest
        - CardStand-InAuthorizationTest
        - ExternalAccessRequestTest
        - SuitabilityTest
        - LegalComplianceTest
        - RegulatoryComplianceTest
        - SystemFunctionalTest
        - SystemProductionTest
        - SystemBusinessRiskTest
        - SystemOperationsTest
        - CreditPolicyComplianceTest
        - RuleSetAndDecisionTreeTest
        - ModelBasedTests
        - AssetAndLiabilityValuationTest
        - LiquidityAndCashFlowTest
        - RiskTest
        - SensitivityTest
      type: string
      description: ">\r\n* `ProductEligibilityTest` - \r\n* `NextBestProductTest` - \r\n* `IssuedDeviceTest` - \r\n* `CardHolderAuthenticationTest` - \r\n* `CardFundsAvailableTest` - \r\n* `CardTransactionFraudTest` - \r\n* `CardStand-InAuthorizationTest` - \r\n* `ExternalAccessRequestTest` - \r\n* `SuitabilityTest` - \r\n* `LegalComplianceTest` - \r\n* `RegulatoryComplianceTest` - \r\n* `SystemFunctionalTest` - \r\n* `SystemProductionTest` - \r\n* `SystemBusinessRiskTest` - \r\n* `SystemOperationsTest` - \r\n* `CreditPolicyComplianceTest` - \r\n* `RuleSetAndDecisionTreeTest` - \r\n* `ModelBasedTests` - \r\n* `AssetAndLiabilityValuationTest` - \r\n* `LiquidityAndCashFlowTest` - \r\n* `RiskTest` - \r\n* `SensitivityTest` - \r\n"
    Test:
      type: object
      properties:
        TestResult:
          type: string
          description: ''
          format: Text
        TestGuidance:
          type: string
          description: ''
          format: Text
        TestType:
          $ref: '#/components/schemas/Testtypevalues'
        TestDescription:
          type: string
          description: ''
          format: Text
      description: The result of the business risk test (including required remedial actions/fixes where appropriate)
    BusinessRisk:
      type: object
      properties:
        BusinessRiskSystemTestType:
          type: string
          description: 'The type of business risk test being performed (e.g. compliance, pricing, exposure)'
          format: Text
        BusinessRiskSystemTestDescription:
          type: string
          description: 'Detailed description of the test, including expected results'
          format: Text
        BusinessRiskTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        BusinessRiskTestResult:
          $ref: '#/components/schemas/Test'
      description: "All kind of verifications \n\nExamples: Password verification"
    OperationalRisk:
      type: object
      properties:
        OperationalRiskSystemTestType:
          type: string
          description: 'The type of operational risk test being performed (e.g. operator error recovery, major IT component failure recovery/continuity)'
          format: Text
        OperationalRiskSystemTestDescription:
          type: string
          description: 'Detailed description of the test, including expected results'
          format: Text
        OperationalRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        OperationalRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
      description: "All kind of verifications \n\nExamples: Password verification"
    ProductionRisk:
      type: object
      properties:
        ProductionRiskSystemTestType:
          type: string
          description: 'The type of production test being performed (e.g. division of responsibilities, access control, audit trail, back-up and recovery)'
          format: Text
        ProductionRiskSystemTestDescription:
          type: string
          description: 'Detailed description of the test, including expected results'
          format: Text
        ProductionRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        ProductionRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
      description: "All kind of verifications \n\nExamples: Password verification"
    FunctionalRisk:
      type: object
      properties:
        FunctionalRiskSystemTestType:
          type: string
          description: 'The type of functional test being performed (e.g. functional coverage/integrity, usability, application integration)'
          format: Text
        FunctionalRiskSystemTestDescription:
          type: string
          description: 'Detailed description of the test, including expected results'
          format: Text
        FunctionalRiskSystemTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        FunctionalRiskSystemTestResult:
          $ref: '#/components/schemas/Test'
      description: "All kind of verifications \n\nExamples: Password verification"
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: The reference to and descriptive name of the production release system
    Profile:
      type: object
      properties:
        Profile:
          type: string
          description: A brief description of the characteristics of something or someone. (Business Dictionary)
          format: Class
      description: Details the types of production release tests to be and actually applied
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule for performing the range of release tests (planned and actual)
    Directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - \r\n"
    Date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: Text
      description: ''
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    DocumentDirectoryEntry:
      type: object
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          description: Identification allowing the retrieval of a document from a Document Directory
          format: String
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
      description: Reference to associated documents
    ProductionSystemAssessment:
      type: object
      properties:
        ProductionReleaseName:
          $ref: '#/components/schemas/Name'
        EmployeeorBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        ProductionReleaseType:
          type: string
          description: 'The type of production release (e.g. production service update, new production system)'
          format: Text
        ProductionReleaseDescription:
          type: string
          description: 'A description of the scope, goal and make-up of the production release'
          format: Text
        ProductionReleaseTestProfile:
          $ref: '#/components/schemas/Profile'
        ProductionReleaseTestSchedule:
          $ref: '#/components/schemas/Schedule'
        ProductionReleaseConsolidationRecord:
          type: string
          description: The consolidated release evaluation combining the results of all underlying tests
          format: Text
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
        Date:
          $ref: '#/components/schemas/Datetime'
      description: 'To test or assess an entity, possibly against some formal qualification or certification requirement within Production Release. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
