    Standingordertypevalues:
      enum:
        - UserDefinedStandingOrder
        - PredefinedStandingOrder
      type: string
      description: ">\r\n* `UserDefinedStandingOrder` - Liquidity transfer standing order type, that has been customised or defined to the specific need of the user.(ISO20022)\r\n* `PredefinedStandingOrder` - Liquidity transfer standing order type, as predefined in the system. (ISO20022)\r\n"
    Standingorderdatetimetypevalues:
      enum:
        - FirstPaymentDateTime
        - NextPaymentDateTime
        - LastPaymentDateTime
        - FinalPaymentDateTime
      type: string
      description: ">\r\n* `FirstPaymentDateTime` - The date on which the first payment for a Standing Order schedule will be made. (Open Banking)\r\n* `NextPaymentDateTime` - The date on which the next payment for a Standing Order schedule will be made. (Open Banking)\r\n* `LastPaymentDateTime` - The date on which the last (most recent) payment for a Standing Order schedule was made. (Open Banking)\r\n* `FinalPaymentDateTime` - The date on which the final payment for a Standing Order schedule will be made. (Open Banking)\r\n"
    Paymentservicetypevalues:
      enum:
        - CreditTransferService
        - StandingOrderService
        - DirectDebitService
        - CardPaymentService
        - WithdrawService
        - DepositService
        - OverdraftService
        - MoneyRemittanceService
        - StatementService
      type: string
      description: ">\r\n* `CreditTransferService` - A payment service allowing a payer to transfer fund to a beneficiary. (a proposed definition for BIAN BOM adapted from ECB)\r\n* `StandingOrderService` - A credit transfer service to make regular transfers on given dates to a named beneciary. (a proposed definition for BIAN BOM adapted from ISO20022)\r\n* `DirectDebitService` - A payment service for debiting a payer's payment account, where a payment transaction is initiated by the payee on the basis of the payer's consent given to the payee, to the payee's payment service provider or to the payer's own payment service provider. (a proposed definition for BIAN BOM adapted from PSD)\r\n* `CardPaymentService` - A payment service to execute payment transactions through a payment card, including online payments. (a proposed definition for BIAN BOM adapted from PSD)\r\n* `WithdrawService` - A payment service to take fund out of an account. (a proposed definition for BIAN BOM)\r\n* `DepositService` - A payment service to place funds into an account for safekeeping. (a proposed definition for BIAN BOM)\r\n* `OverdraftService` - A payment service that allows fund transfer even if there is no provision on the account. (a proposed definition for BIAN BOM)\r\n* `MoneyRemittanceService` - A payment service where funds are received from a payer, without any payment accounts being created in the name of the payer or the payee, for the sole purpose of transferring a corresponding amount to a payee or to another payment service provider acting on behalf of the payee, and/or where such funds are received on behalf of and made available to the payee. (a proposed definition for BIAN BOM adapted from PSD)\r\n* `StatementService` - A reporting service on payment transactions registered on an account. (a proposed definition for BIAN BOM)\r\n"
    Paymentamountandcurrencytypevalues:
      enum:
        - InstructedAmountAndCurrency
        - EquivalentAmountAndCurrency
        - DebtorAccountAmountAndCurrency
        - InterbankSettlementAmountAndCurrency
        - CreditorAccountAmountAndCurrency
        - Net/ReceivedAmountAndCurrency
      type: string
      description: ">\r\n* `InstructedAmountAndCurrency` - The amount the debtor asks their bank to transfer (e.g., Send 100 EUR).\r\n* `EquivalentAmountAndCurrency` - If the debtors account is in a different currency, this is the converted equivalent (e.g., 100 USD = 91 EUR).\r\n* `DebtorAccountAmountAndCurrency` - The actual amount debited from the debtors account (after currency conversion, possibly including charges).\r\n* `InterbankSettlementAmountAndCurrency` - The amount exchanged/settled between the banks (may be in a different settlement currency, e.g., USD).\r\n* `CreditorAccountAmountAndCurrency` - The amount credited to the creditors account in their account currency (e.g., GBP).\r\n* `Net/ReceivedAmountAndCurrency` - The final amount the creditor actually receives after any deductions (e.g., fees).\r\n"
    Paymentamountandcurrency:
