components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: 'Work documentation, forms and schedules produced and referenced during the enquiry'
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: Output of the improvement task that is recorded back to the Financial Market Information Database
    Improvement:
      type: object
      properties:
        FinancialMarketInformationImprovementTaskType:
          type: string
          description: 'Defines the type of technique used to improve the content (e.g. cross verification, pattern/anomaly detection)'
          format: Text
        FinancialMarketInformationImprovementTaskSources:
          type: string
          description: References to the different sources of financial market information used to improve the content (can be primary source and comparison data)
          format: Object
        FinancialMarketInformationImprovementTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
        FinancialMarketInformationImprovementTaskResult:
          $ref: '#/components/schemas/Task'
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    Reporttypevalues:
      enum:
        - FinancialReport
        - BusinessReport
        - ManagementReport
        - Statement
        - MaintenanceReport
        - RegulatoryReport
        - TaxReport
        - AnalysisReport
      type: string
      description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Report:
      type: object
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ReportVersion:
          type: string
          description: ''
          format: Number
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
        ReportFormat:
          type: string
          description: ''
          format: Text
      description: Refers to the content record provided by the external service provider in whatever form suitable
    Featuretypevalues:
      enum:
        - FeeFeature
        - InterestFeature
        - WithdrawalFeature
        - DepositFeature
        - SweepFeature
        - LienFeature
        - PaymentFeature
        - RepaymentFeature
        - LimitFeature
        - OverdraftFeature
        - StatementFeature
        - CurrencyExchangeFeature
        - PriceFeature
      type: string
      description: ">\r\n* `FeeFeature` - This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` - This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` - The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` - This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` - \r\n* `LienFeature` - \r\n* `PaymentFeature` - This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` - This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` - This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` - This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` - The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` - This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` - This feature involves displaying or managing the price of goods, services, or financial instruments within a platform.\r\n"
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Feature:
      type: object
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          type: string
          description: ''
          format: Text
      description: 'Key properties of the report used in its improvement (e.g. date created, qualifications of integrity)'
    Consolidation:
      type: object
      properties:
        FinancialMarketInformationServiceReport:
          $ref: '#/components/schemas/Report'
        FinancialMarketInformationServiceReportProperties:
          $ref: '#/components/schemas/Feature'
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: Is the schedule for maintaining the report content
    Reporting:
      type: object
      properties:
        FinancialMarketInformationReport:
          $ref: '#/components/schemas/Report'
        FinancialMarketInformationReportType:
          $ref: '#/components/schemas/Reporttypevalues'
        FinancialMarketInformationReportDescription:
          type: string
          description: 'Is a detailed definition of the report contents, including properties that clarify the quality/integrity and timeliness of the content'
          format: Text
        FinancialMarketInformationReportSchedule:
          $ref: '#/components/schemas/Schedule'
        FinancialMarketInformationReportAccessHistory:
          type: string
          description: Is a log/record of access made to the report by bank users
          format: Object
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    FinancialMarketInformationService:
      type: object
      properties:
        InformationServiceMode:
          type: string
          description: "The way the Information Service is provided\n\nThis has several dimensions that are not elaborated furthere.g. push, pull, request/replye.g. instance, file"
          format: String
        InformationServiceContent:
          type: string
          description: The type of information that is provided by the information service
          format: String
        InformationServiceType:
          type: string
          description: 'The type of information service (e.g. a regular feed, periodic report)'
          format: String
        InformationServiceDescription:
          type: string
          description: ''
          format: String
        InformationServiceDateTime:
          type: string
          description: ''
          format: String
      description: Reference to the external sources of financial market information. Can be an ongoing service or some form of report
    Informationservicetypevalues:
      enum:
        - AdvisoryService
        - ReportingService
        - FinancialInformationService
      type: string
      description: ">\r\n* `AdvisoryService` - A classification that distinguishes between instances of Information Services according to purpose of advising the destinee of the information.\n\nAdvisory is the contracted service to deliver customized advice (once or regularly) in a specific way and for a specific purpose. This service is explicitly negotiated and agreed upon and therefore essentially different from a selling service. This does not mean that it should be priced separately as it can be integrated in a total offer towards clients. Advisory are all products that can be classified as decision support for the clients. In this sense there is an overlap with selling services as some selling services are also advisory although not (always) negotiated.\n\nIncludes following services (e.g.)\n1. Key Plan/Vario Plan\n2. Financial Advisory\n3. SME Advisory \n4. Portfolio Management\n5. Client Care \n6. Subsidies Advisory\n\nGeneric Services are:\n1. Information Build\nThis is the service where for the specific purpose of decision support, data is transformed to information that is structured in a way that the client can easily understand and overview his situation. E.g. a consolidated portfolio overview or a risk profile of the client\n2. Knowledge Build\nThe service where information is built into knowledge. Included are all analysis methods that give a client an in-depth knowledge of his (benchmarked) position. E.g. All different tools for risk analysis and portfolio ratios.\n3. Personalized Advice\nBuild on information about the clients situation and an analysis, a personalized advice can be delivered. An advice is the description of the actions that the client can take to optimize his position. E.g. advice to align portfolio on risk profile.\n\n\r\n* `ReportingService` - A classification that distinguishes between instances of Information Services according to purpose of reporting with regard to operational and managerial aspects of banking product or service agreements, relations, portfolio's, etc.\n\nReporting are all the services, linked to a specific product or to the whole of the product portfolio that clients have bought. \n\nIncludes following services (e.g.)\n1. Statement (Transactional Overview)\n2. Balance Inquiry\n3. Portfolio (Position Overview)\n4. GSM alerts\n\nGeneric Services are:\n1. Transactions Reporting\nThe reporting of all transactions that are done on the level of a client or a product (account). Distinction should be made for all channels that are used for the transactions.\n2. Position Reporting\nThe reporting of the (balance) position of an account or a set of accounts.\n3. Event Reporting\nThis service is linked to both services above. If a transaction cannot be executed because insufficient balance on the account is one example of an event.  This event reporting can be configured by the client.\r\n* `FinancialInformationService` - \r\n"
    Servicetypevalues:
      enum:
        - ITService
        - AdministrativeService
        - SystemService
        - FinancialService
        - InformationService
        - BusinessService
      type: string
      description: ">\r\n* `ITService` - \r\n* `AdministrativeService` - \r\n* `SystemService` - \r\n* `FinancialService` - \r\n* `InformationService` - \r\n* `BusinessService` - \r\n"
