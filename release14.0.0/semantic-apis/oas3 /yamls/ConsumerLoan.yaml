        AccountPurpose:
          type: string
          description: ''
          format: Text
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
        AccountDescription:
          type: string
          description: "A detailed explanation or commentary of account. \n"
          format: Text
        AccountName:
          $ref: '#/components/schemas/Name'
        LogType:
          type: string
          description: ''
          format: Text
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
      description: Reference to the account on which the amount is booked
    Accountentrydatetimetypevalues:
      enum:
        - EntryDate
        - ValueDate
        - PostingDate
      type: string
      description: ">\r\n* `EntryDate` - Date and time at which an entry is posted to an account on the account servicer's books.\r\n* `ValueDate` - Date and time assets become available to the account owner (in a credit entry), or cease to be available to the account owner (in a debit entry).\r\n* `PostingDate` - \r\n"
    Accountentrydatetime:
      type: object
      properties:
        AccountEntryDate:
          $ref: '#/components/schemas/Datetime'
        AccountEntryDateType:
          $ref: '#/components/schemas/Accountentrydatetimetypevalues'
      description: ''
    Accountentrystatustypevalues:
      enum:
        - Booked
        - Future
        - Information
        - Pending
      type: string
      description: ">\r\n* `Booked` - Booked means that the transfer of money has been completed between account servicer and account owner.\nUsage: Status Booked does not necessarily imply finality of money as this depends on other factors such as the payment system used, the completion of the end-to-end transaction and the terms agreed between account servicer and owner.\nStatus Booked is the only status that can be reversed.\r\n* `Future` - Entry is on the books of the account servicer and value will be applied to the account owner at a future date and time.\r\n* `Information` - Entry is only provided for information, and no booking on the account owner's account in the account servicer's ledger has been performed.\r\n* `Pending` - Booking on the account owner's account in the account servicer's ledger has not been completed.\nUsage: this can be used for expected items, or for items for which some conditions still need to be fulfilled before they can be booked. If booking takes place, the entry will be included with status Booked in subsequent account report or statement. Status Pending cannot be reversed.\r\n"
    Accountentrystatus:
      type: object
      properties:
