        - IFRS
        - LocalGAAP
        - StatutoryAccounting
        - InternalAccountingStandard
        - TaxBasis
      type: string
      description: ">\r\n* `USGAAP` - Generally Accepted Accounting Principles used in the United States. Established by the FASB. Provides rules-based guidance for recognition, measurement, presentation, and disclosure of financial transactions.\r\n* `IFRS` - International Financial Reporting Standards issued by the IASB. Used globally in 140+ countries. Principles-based framework emphasizing economic substance over rules.\r\n* `LocalGAAP` - Country-specific Generally Accepted Accounting Principles (e.g., UK GAAP, German HGB, Japanese GAAP). Often required for statutory/local tax reporting.\r\n* `StatutoryAccounting` - Accounting basis required by law or government agencies. Typically tailored for regulatory purposes (e.g., insurance statutory accounting, banking regulatory reporting, government budgetary accounting).\r\n* `InternalAccountingStandard` - Organization-specific accounting rules or adjustments used for management reporting, performance measurement, or internal control. Not required by external regulators. Examples: management GAAP, segment reporting standards, KPI-based costing rules.\r\n* `TaxBasis` - Accounting methods defined by tax authorities (e.g., IRS tax accounting rules). Used for tax returns, depreciation schedules, and taxable income calculations.\r\n"
