openapi: 3.0.1
info:
  title: Regulatory Compliance
  description: 'This service domain provides a service to interpret regulatory requirements, provide guidance and define and implement a portfolio of regulatory compliance tests across all appropriate bank activities'
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/RegulatoryCompliance/14.0.0
paths:
  '/RegulatoryCompliance/{regulatorycomplianceid}/Retrieve':
    get:
      tags:
        - CR - RegulatoryComplianceAssessment
      summary: Retrieve Details about a Regulatory Compliance
      description: Retrieve Details about a Regulatory Compliance
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/regulatorycomplianceid'
      responses:
        '200':
          $ref: '#/components/responses/RegulatoryComplianceAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /RegulatoryCompliance/Evaluate:
    post:
      tags:
        - CR - RegulatoryComplianceAssessment
      summary: Evaluate Regulatory Compliance
      description: Evaluate Regulatory Compliance
      operationId: Evaluate
      requestBody:
        $ref: '#/components/requestBodies/RegulatoryComplianceAssessment'
      responses:
        '200':
          $ref: '#/components/responses/RegulatoryComplianceAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/RegulatoryCompliance/{regulatorycomplianceid}/Request':
    put:
      tags:
        - CR - RegulatoryComplianceAssessment
      summary: Request a Review of a Regulatory Compliance
      description: Request a Review of a Regulatory Compliance
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/regulatorycomplianceid'
      requestBody:
        $ref: '#/components/requestBodies/RegulatoryComplianceAssessment'
      responses:
        '200':
          $ref: '#/components/responses/RegulatoryComplianceAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/RegulatoryCompliance/{regulatorycomplianceid}/Update':
    put:
      tags:
        - CR - RegulatoryComplianceAssessment
      summary: Update Details of a Regulatory Compliance
      description: Update Details of a Regulatory Compliance
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/regulatorycomplianceid'
      requestBody:
        $ref: '#/components/requestBodies/RegulatoryComplianceAssessment'
      responses:
        '200':
          $ref: '#/components/responses/RegulatoryComplianceAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/RegulatoryCompliance/{regulatorycomplianceid}/Capture':
    put:
      tags:
        - CR - RegulatoryComplianceAssessment
      summary: Capture Regulatory Requirement
      description: Capture Regulatory Requirement
      operationId: Capture
      parameters:
        - $ref: '#/components/parameters/regulatorycomplianceid'
      requestBody:
        $ref: '#/components/requestBodies/RegulatoryComplianceAssessment'
      responses:
        '200':
          $ref: '#/components/responses/RegulatoryComplianceAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Organisationidentificationtypevalues:
      enum:
        - LEI
        - ELF
        - MIC
        - BICFI
        - Bankpartyidentification
        - Centralbankidentificationnumber
        - Clearingidentificationnumber
        - Certificateofincorporationnumber
        - Countryidentificationcode
        - Customernumber
        - Datauniversalnumberingsystem
        - Employeridentificationnumber
        - Gs1glnidentifier
        - SIREN
        - SIRET
        - Taxidentificationnumber
        - EANGLN
      type: string
      description: ">\r\n* `LEI` - Legal Entity Identifier is a code allocated to a party as described in ISO 17442 \"Financial Services - Legal Entity Identifier (LEI)\".\r\n* `ELF` - Entity Legal Forms is a code allocated to a party as described in ISO 20275 \"Financial services  Entity legal forms (ELF)\". \r\n* `MIC` - Market Identifier Code. Identification of a financial market, as stipulated in the norm ISO 10383 \"Codes for exchanges and market identifications\".\r\n* `BICFI` - Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 \"Banking - Banking telecommunication messages - Business identifier code (BIC)\".\r\n* `Bankpartyidentification` - Unique and unambiguous assignment made by a specific bank or similar financial institution to identify a relationship as defined between the bank and its client.\r\n* `Centralbankidentificationnumber` - A unique identification number assigned by a central bank to identify an organisation.\r\n* `Clearingidentificationnumber` - A unique identification number assigned by a clearing house to identify an organisation\r\n* `Certificateofincorporationnumber` - A unique identification number assigned by a designated authority to a certificate of incorporation and used to identify an organisation.\r\n* `Countryidentificationcode` - Country authority given organisation identification (e.g., corporate registration number)\r\n* `Customernumber` - Number assigned by an issuer to identify a customer.\nNumber assigned by a party to identify a creditor or debtor relationship.\r\n* `Datauniversalnumberingsystem` - A unique identification number provided by Dun & Bradstreet to identify an organisation.\r\n* `Employeridentificationnumber` - Number assigned by a registration authority to an employer.\r\n* `Gs1glnidentifier` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to GS1 numbering scheme rules.The number is used to retrieve detailed information that is linked to it.\r\n* `SIREN` - The SIREN number is a 9 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation in France.\r\n* `SIRET` - The SIRET number is a 14 digit code assigned by INSEE, the French National Institute for Statistics and Economic Studies, to identify an organisation unit in France. It consists of the SIREN number, followed by a five digit classification number, to identify the local geographical unit of that entity\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to identify an organisation.\r\n* `EANGLN` - Global Location Number. A non-significant reference number used to identify legal entities, functional entities, or physical entities according to the European Association for Numbering (EAN) numbering scheme rules. The number is used to retrieve detailed information that is linked to it. (iso20022)\r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Organisationidentification:
      type: object
      properties:
        OrganisationIdentificationType:
          $ref: '#/components/schemas/Organisationidentificationtypevalues'
        OrganisationIdentification:
          $ref: '#/components/schemas/Identifier'
      description: ''
    Organisationdatetimetypevalues:
      enum:
        - RegistrationDate
        - EstablishmentDate
        - EntityExpirationDate
      type: string
      description: ">\r\n* `RegistrationDate` - Date and time at which a given organisation was officially registered. (ISO20022)\r\n* `EstablishmentDate` - Date when the organisation was established. ISO20022\r\n* `EntityExpirationDate` - The date the Legal Entity ceased operation or was merged. ISO20022\r\n"
    Organisationdatetime:
      type: object
      properties:
        OrganisatioDate:
          $ref: '#/components/schemas/Datetime'
        OrganisatioDateType:
          $ref: '#/components/schemas/Organisationdatetimetypevalues'
      description: ''
    Organisationtypevalues:
      enum:
        - LegalEntity
        - Authority
        - OrganisationUnit
        - FinancialInstitution
        - Charity
        - GovernmentBody
      type: string
      description: ">\r\n* `LegalEntity` - \r\n* `Authority` - \r\n* `OrganisationUnit` - \r\n* `FinancialInstitution` - \r\n* `Charity` - \r\n* `GovernmentBody` - \r\n"
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Organisationnametypevalues:
      enum:
        - ShortName
        - TradingName
        - LegalName
      type: string
      description: ">\r\n* `ShortName` - \r\n* `TradingName` - \r\n* `LegalName` - \r\n"
    Organisationname:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/Name'
        NameType:
          $ref: '#/components/schemas/Organisationnametypevalues'
      description: ''
    Organisationlegalstructuretypevalues:
      enum:
        - Corporation
        - Individual
        - Supranational
        - Sovereign
        - Municipal
        - Province
        - State
        - County
        - Partnership
        - Financialinstitution
        - National
      type: string
      description: ">\r\n* `Corporation` - Legal structure is a corporation.\r\n* `Individual` - Legal structure is an individual.\r\n* `Supranational` - Legal structure is a supranational.\r\n* `Sovereign` - Legal structure is a sovereign.\r\n* `Municipal` - Legal structure is a municipal.\r\n* `Province` - Legal structure is a province.\r\n* `State` - Legal structure is a state.\r\n* `County` - Legal structure is a county.\r\n* `Partnership` - Legal structure is a partnership.\r\n* `Financialinstitution` - Legal structure is a financial institution.\r\n* `National` - Legal structure is a state.\r\n"
    BusinessUnit:
      type: object
      properties:
        BusinessFunction:
          type: string
          description: ''
          format: String
        Goal:
          type: string
          description: ''
          format: String
        OrganisationStructureHierarchy:
          type: string
          description: Description of the structure of a company. ISO20022
          format: Text
        OrganisationIdentification:
          $ref: '#/components/schemas/Organisationidentification'
        OrganisationSector:
          type: string
          description: 'Sector of business of the organisation, for example, pharmaceutical. (ISO20022)'
          format: Text
        LegalEntityIndicator:
          type: string
          description: ''
          format: String
        OrganisationDate:
          $ref: '#/components/schemas/Organisationdatetime'
        OrganisationType:
          $ref: '#/components/schemas/Organisationtypevalues'
        OrganisationName:
          $ref: '#/components/schemas/Organisationname'
        OrganisationLegalStructure:
          $ref: '#/components/schemas/Organisationlegalstructuretypevalues'
      description: Reference to the business function or unit assessed for compliance if applicable
    Productidentificationtypevalues:
      enum:
        - ISINCode
        - PackageCode
        - Buyersitemnumber
        - Commercialdescriptioncodename
        - EAN
        - Harmonizedtariffcodename
        - Manufacturersitemnumber
        - Modelnumber
        - Partnumber
        - Quotacategory
        - Stylenumber
        - Suppliersitemnumber
        - Universalproductcode
      type: string
      description: ">\r\n* `ISINCode` - \r\n* `PackageCode` - \r\n* `Buyersitemnumber` - Product identifier assigned by the buyer.\r\n* `Commercialdescriptioncodename` - A code to identify a product based on applicable commercial conditions.\r\n* `EAN` - The unique EAN (European Article Number) code.\r\n* `Harmonizedtariffcodename` - Classification of goods as developed by the Customs Cooperation council.\r\n* `Manufacturersitemnumber` - Product identifier as assigned by the manufacturer.\r\n* `Modelnumber` - Reference number assigned by the manufacturer to differentiate variations in similar products in a class or group.\r\n* `Partnumber` - Reference assigned by the manufacturer to a product part.\r\n* `Quotacategory` - Product identifier used by the retail industry.\r\n* `Stylenumber` - Identification of the style of a product.\r\n* `Suppliersitemnumber` - Number assigned to an article by the supplier of that article.\r\n* `Universalproductcode` - Number assigned to a manufacturer's product by the Product Code Council.\r\n"
    Productidentification:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
        ProductIdentificationType:
          $ref: '#/components/schemas/Productidentificationtypevalues'
      description: The identifier of product e.g. ISIN Code.
    Bankingproducttypevalues:
      enum:
        - LoanProduct
        - CurrentAccountProduct
        - SavingAccountProduct
        - BrokeredProduct
        - TermDepositProduct
      type: string
      description: ">\r\n* `LoanProduct` - \r\n* `CurrentAccountProduct` - \r\n* `SavingAccountProduct` - \r\n* `BrokeredProduct` - \r\n* `TermDepositProduct` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Productstatustypevalues:
      enum:
        - Initiated
        - Announced
        - Sold
        - Obsolete
        - Active
      type: string
      description: ">\r\n* `Initiated` - \r\n* `Announced` - \r\n* `Sold` - \r\n* `Obsolete` - \r\n* `Active` - \r\n"
    Productstatus:
      type: object
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
        ProductStatusType:
          $ref: '#/components/schemas/Productstatustypevalues'
      description: 'Refers to the lifecycle of a product (e.g., initiated, announced, active, obsolete, withdrawn).'
    Financialinstrumenttypevalues:
      enum:
        - Loan
        - Bond
        - Deposit
        - Stock
        - Option
        - Share
        - Debt
        - Letterofcredit
        - Security
        - Derivative
      type: string
      description: ">\r\n* `Loan` - \r\n* `Bond` - \r\n* `Deposit` - \r\n* `Stock` - \r\n* `Option` - \r\n* `Share` - \r\n* `Debt` - Financial instruments evidencing moneys owed by the issuer to the holder on terms as specified. (ISO20022)\n\nAny type of instrument primarily classified as debt can be considered a debt instrument. Debt instruments are tools an individual, government entity, or business entity can utilize for the purpose of obtaining capital. Debt instruments provide capital to an entity that promises to repay the capital over time. Credit cards, credit lines, loans, and bonds can all be types of debt instruments. (Investopedia)\r\n* `Letterofcredit` - Instrument issued by a bank substituting its name and credit standing for that of its customer. A letter of credit is a written undertaking of the bank, issued for the account of a customer (the applicant), to honour a demand for payment, upon the beneficiary's compliance with the terms and conditions set forth in the undertaking. (ISO20022)\r\n* `Security` - Financial instruments representing a sum of rights of the investor vis-a-vis the issuer. (ISO20022)\r\n* `Derivative` - \r\n"
    Financialinstrumentidentificationtypevalues:
      enum:
        - NASDAQ
        - ISIN
      type: string
      description: ">\r\n* `NASDAQ` - \r\n* `ISIN` - \r\n"
    Financialinstrumentidentification:
      type: object
      properties:
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Identifier'
        FinancialInstrumentIdentificationType:
          $ref: '#/components/schemas/Financialinstrumentidentificationtypevalues'
      description: ''
    Financialinstrumentdatetimetypevalues:
      enum:
        - CouponDate
        - ExpiryDate
        - FloatingRateFixingDate
        - MaturityDate
        - IssueDate
        - NextCallableDate
        - PutableDate
        - DatedDate
        - FirstPaymentDate
      type: string
      description: ">\r\n* `CouponDate` - Next payment date of an interest bearing financial instrument.(ISO20022)\r\n* `ExpiryDate` - Date on which a privilege expires.(ISO20022)\r\n* `FloatingRateFixingDate` - Date at which the interest rate of an interest bearing security will be calculated and reset, according to the terms of the issue.(ISO20022)\r\n* `MaturityDate` - Planned final repayment date at the time of issuance.(ISO20022)\r\n* `IssueDate` - Date at which the security was made available.(ISO20022)\r\n* `NextCallableDate` - Next date at which the issuer has the right to pay the security prior to maturity.(ISO20022)\r\n* `PutableDate` - Date at which the holder has the right to ask for redemption of the security prior to final maturity.(ISO20022)\r\n* `DatedDate` - First date at which a security begins to accrue interest.(ISO20022)\r\n* `FirstPaymentDate` - Date at which the first interest payment is due to holders of the security.(ISO20022)\r\n"
    Financialinstrumentdatetime:
      type: object
      properties:
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Datetime'
        FinancialInstrumentDateType:
          $ref: '#/components/schemas/Financialinstrumentdatetimetypevalues'
      description: Key dates of financial instrument
    Assettypevalues:
      enum:
        - TangibleAsset
        - IntangibleAsset
        - OperatingAsset
        - Non-OperatingAsset
        - CurrentAsset
        - Non-Current(Fixed)Asset
        - PersonalAsset
        - BusinessAsset
      type: string
      description: ">\r\n* `TangibleAsset` - It has a physical form and can be touched or seen.\r\n* `IntangibleAsset` - It doesn't have a physical form but hold value\r\n* `OperatingAsset` - Used in the day-to-day operations of the business.\r\n* `Non-OperatingAsset` - Not used in core business operations but still provide value\r\n* `CurrentAsset` - Expected to be converted into cash within one year.\r\n* `Non-Current(Fixed)Asset` - Provide value over the long term (more than one year).\r\n* `PersonalAsset` - Owned by individuals and not related to a business.\r\n* `BusinessAsset` - Owned by a business and used to generate revenue.\r\n"
    Assetclassificationtypevalues:
      type: object
      properties:
        Assetclassificationtypevalues:
          type: string
          description: ''
          format: Enumeration
      description: ''
    Assetsubclassificationtypevalues:
      enum:
        - Subassetclass
        - Timetomaturitybucket
        - Optiontimetomaturitybucket
        - Swaptimetomaturitybucket
        - Underlyinginstrumentidentification
        - Underlyingbondissuer
        - Underlyinginterestrate
        - Underlyingbondterm
        - Assetclass
        - Underlyingindexidentification
        - Interestratetermofcontract
        - Underlyingreferenceentity
        - Sovereignandpublictypeissuer
        - Irdnotionalcurrency1
        - Fexnotionalcurrency1
        - Cfdnotionalcurrency1
        - Fexnotionalcurrency2
        - Irdnotionalcurrency2
        - Cfdnotionalcurrency2
        - Swaptionnotionalcurrency
        - Creditnotionalcurrency
        - Commoditynotionalcurrency
        - Contracttype
        - Baseproduct
        - Subproduct
        - Furthersubproduct
        - Deliverycashlocation
        - Deliverysettlementtype
        - Sizespecificationrelatedtofreightsubtype
        - Specificroutetimecharteraverage
        - Equityunderlyingtype
        - Parameter
        - Inflationindexcodename
        - ISIN
        - Underlyingindexcdssubclassidentification
        - Underlyingtype
      type: string
      description: ">\r\n* `Subassetclass` - Sub-asset class.(ISO20022)\r\n* `Timetomaturitybucket` - Time to maturity bucket.(ISO20022)\r\n* `Optiontimetomaturitybucket` - Time to maturity bucket of the option.(ISO20022)\r\n* `Swaptimetomaturitybucket` - Time to maturity bucket of the swap.(ISO20022)\r\n* `Underlyinginstrumentidentification` - Underlying instrument identification, such as an ISIN code.(ISO20022)\r\n* `Underlyingbondissuer` - Issuer of the underlying bond.(ISO20022)\r\n* `Underlyinginterestrate` - Underlying interest rate.(ISO20022)\r\n* `Underlyingbondterm` - Term of the underlying bond.(ISO20022)\r\n* `Assetclass` - Asset class.(ISO20022)\r\n* `Underlyingindexidentification` - Underlying index identification such as an ISIN or an index name.(ISO20022)\r\n* `Interestratetermofcontract` - Interest rate term of contract.(ISO20022)\r\n* `Underlyingreferenceentity` - Underlying reference entity.(ISO20022)\r\n* `Sovereignandpublictypeissuer` - Issuer of sovereign and public type.(ISO20022)\r\n* `Irdnotionalcurrency1` - Interest rate derivative notional currency 1.(ISO20022)\r\n* `Fexnotionalcurrency1` - Foreign exchange derivative notional currency 1.(ISO20022)\r\n* `Cfdnotionalcurrency1` - Contract for difference notional currency 1.(ISO20022)\r\n* `Fexnotionalcurrency2` - Foreign exchange derivative notional currency 2.(ISO20022)\r\n* `Irdnotionalcurrency2` - Interest rate derivative notional currency 2.(ISO20022)\r\n* `Cfdnotionalcurrency2` - Contract for difference notional currency 2.(ISO20022)\r\n* `Swaptionnotionalcurrency` - Notional currency of the swaption.(ISO20022)\r\n* `Creditnotionalcurrency` - Credit derivative notional currency.(ISO20022)\r\n* `Commoditynotionalcurrency` - Commodity derivative notional currency.(ISO20022)\r\n* `Contracttype` - Contract type.(ISO20022)\r\n* `Baseproduct` - Base product.(ISO20022)\r\n* `Subproduct` - Sub product.(ISO20022)\r\n* `Furthersubproduct` - Further sub product.(ISO20022)\r\n* `Deliverycashlocation` - Delivery cash settlement location.(ISO20022)\r\n* `Deliverysettlementtype` - Delivery settlement type.(ISO20022)\r\n* `Sizespecificationrelatedtofreightsubtype` - Size specification related to freight subtype.(ISO20022)\r\n* `Specificroutetimecharteraverage` - Specific route time charter average.(ISO20022)\r\n* `Equityunderlyingtype` - Equity derivative underlying type.(ISO20022)\r\n* `Parameter` - Parameter.(ISO20022)\r\n* `Inflationindexcodename` - Inflation index code or name.(ISO20022)\r\n* `ISIN` - Instrument identification.(ISO20022)\r\n* `Underlyingindexcdssubclassidentification` - Sub class of the underlying index credit default swap (CDS).(ISO20022)\r\n* `Underlyingtype` - Underlying type.(ISSO20022)\r\n"
    Product:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
        ProductType:
          $ref: '#/components/schemas/Bankingproducttypevalues'
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
        ProductPriority:
          type: string
          description: ''
          format: Text
        ProductDescription:
          type: string
          description: A detailed explanation or commentary of product.
          format: Text
        ProductVersion:
          type: string
          description: ''
          format: Text
        ProductName:
          $ref: '#/components/schemas/Name'
        FinancialInstrumentType:
          $ref: '#/components/schemas/Financialinstrumenttypevalues'
        FinancialInstrumentIdentification:
          $ref: '#/components/schemas/Financialinstrumentidentification'
        FinancialInstrumentName:
          $ref: '#/components/schemas/Name'
        FinancialInstrumentDate:
          $ref: '#/components/schemas/Financialinstrumentdatetime'
        AssetTitle:
          type: string
          description: ''
          format: Text
