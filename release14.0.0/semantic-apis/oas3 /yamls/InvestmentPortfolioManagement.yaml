components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: ''
    Instructiondatetimetypevalues:
      enum:
        - DueDate
        - ExecutionDate
        - FulfillmentDate
      type: string
      description: ">\r\n* `DueDate` - \r\n* `ExecutionDate` - \r\n* `FulfillmentDate` - \r\n"
    Instructiondatetime:
      type: object
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        InstructionDateType:
          $ref: '#/components/schemas/Instructiondatetimetypevalues'
      description: ''
    Instructionstatustypevalues:
      enum:
        - Pendingprocessing
        - Acknowledgedaccepted
        - Rejected
        - Accepted
        - Completed
        - Notreceived
        - Cancelled
        - Beingcancelled
        - Receivedbyissuerorregistrar
        - Pending
        - Standinginstruction
        - Queued
        - Cancelledbysubcustodian
        - Forwarded
      type: string
      description: ">\r\n* `Pendingprocessing` - Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` - Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` - Instruction has been rejected.\r\n* `Accepted` - Instruction has been accepted and is validated for further processing.\r\n* `Completed` - Processing has been completed.\r\n* `Notreceived` - No instruction has been received (to be used in a reminder).\r\n* `Cancelled` - Instruction has been cancelled.\r\n* `Beingcancelled` - Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` - Instruction has been received by Issuer.\r\n* `Pending` - Instruction is pending.\r\n* `Standinginstruction` - Standing instruction is applied.\r\n* `Queued` - Instruction is queued.\r\n* `Cancelledbysubcustodian` - Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` - Accepted and sent along the chain.\r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: Reference to a Party who plays a  specific role in the context of assigning a status.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Instructionstatus:
      type: object
      properties:
        InstructionStatusType:
          $ref: '#/components/schemas/Instructionstatustypevalues'
        InstructionStatus:
          $ref: '#/components/schemas/Status'
      description: 'A characteristic of instruction which refers to the LifecycleStatus of instruction (e.g., requested, executed, fulfilled, etc.); '
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Instructionidentificationtypevalues:
      enum:
        - OrderNumber
        - InstructionNumber
      type: string
      description: ">\r\n* `OrderNumber` - \r\n* `InstructionNumber` - \r\n"
    Instructionidentification:
      type: object
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        InstructionIdentificationType:
          $ref: '#/components/schemas/Instructionidentificationtypevalues'
      description: "An identifier that allows to uniquely refer to an instance of an Instruction.\n"
    Instructiontypevalues:
      enum:
        - PaymentInstruction
        - DeliveryOrder
        - InformationRequest
        - ExchangeInstruction
        - AllocationInstruction
        - MaintenanceInstruction
      type: string
      description: ">\r\n* `PaymentInstruction` - \r\n* `DeliveryOrder` - \r\n* `InformationRequest` - \r\n* `ExchangeInstruction` - \r\n* `AllocationInstruction` - \r\n* `MaintenanceInstruction` - \r\n"
    Log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: Text
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
      description: ''
    Instruction:
      type: object
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentification:
          $ref: '#/components/schemas/Instructionidentification'
        InstructionType:
          $ref: '#/components/schemas/Instructiontypevalues'
        InstructionResult:
          type: string
          description: ''
          format: Text
        InstructionDescription:
          type: string
          description: ''
          format: Text
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          type: string
          description: ''
          format: Text
      description: The trading request record used to initiate and track the trade
    Securitytypevalues:
      enum:
        - Equity
        - Warrant
        - Entitlement
      type: string
      description: ">\r\n* `Equity` - Financial instrument that represents a title of ownership in a company. That is, the shareholder is entitled to a part of the company's profit - usually by payment of a dividend - and to voting rights, if any. Each company issues generally different classes of shares, for example, ordinary or common shares, which have no guaranteed amount of dividend but carry voting rights, or preferred shares, which receive dividends before ordinary shares but have no voting right. (ISO20022)\r\n* `Warrant` - Financial instrument that gives the holder the right to purchase shares or bonds at a given price within a specified time. (ISO20022)\r\n* `Entitlement` - Financial instrument providing the holder the privilege to subscribe to or to receive specific assets on terms specified. (ISO20022)\r\n"
    Trade:
      type: object
      properties:
        InvestmentPortfolioTradeRequest:
          $ref: '#/components/schemas/Instruction'
        InvestmentPortfolioTradeSecurityType:
          $ref: '#/components/schemas/Securitytypevalues'
        InvestmentPortfolioTradeSecurityTradeDescription:
          type: string
          description: 'A description of the trade, including all key trading details (e.g. amount/volume, pricing/terms, clearing and settlement dates)'
          format: Text
      description: The product features/services available with a financical facility
    FinancialStatusTracking:
      type: object
      properties:
        InvestmentPortfolioSecuritySensitivity:
          type: string
          description: The sensitivity viewpoint for a held security position
          format: Object
        ProjectedValuation:
          type: string
          description: The expected value movement
          format: Object
        ProjectedPortfolioImpact:
          type: string
          description: An impact assessment of the projected movement on the investment portfolio - includes possible policy limit breaches
          format: Object
      description: The product features/services available with a financical facility
    Opportunity:
      type: object
      properties:
        MarketOpportunityDescription:
          type: string
          description: Description of the detected market opportunity (e.g. projected movement of an eligible security that is not currently held)
          format: Text
        SecuritiesComparison:
          type: string
          description: Evaluation of the comparative performance of identified security and that in the investment portfolio that would be replaced/adjusted
          format: Object
      description: The product features/services available with a financical facility
    Rulesettypevalues:
      enum:
        - Policy
        - Regulation
        - Law
        - Guideline
        - Criterion
        - Standard
      type: string
      description: ">\r\n* `Policy` - Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. (Business Dictionary)\n\r\n* `Regulation` - A rule used to carry out a law (FIBO)\n\nBusiness Dictionary: a rule (with or without the coercive power of law) employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` - A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. (FIBO)\n\r\n* `Guideline` - A recommended practice (adapted from Business Dictionary)\nA general rule, principle, or piece of advice.\r\n* `Criterion` - A principle or standard by which something may be judged or decided.\n\nRead more: http://www.businessdictionary.com/definition/criterion.html\r\n* `Standard` - A rule considered by an authority or by general consent as a basis of comparison\r\n"
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    RuleSet:
      type: object
      properties:
        RuleSetDefinition:
          type: string
          description: ''
          format: Text
        RuleSetInterpretation:
          type: string
          description: ''
          format: Text
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
        RuleSetName:
          $ref: '#/components/schemas/Name'
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
      description: Interpretation of the investment portfolio policies as they impact securities selection and investment decisioning
    Policytypevalues:
      enum:
        - SecurityPolicy
        - AdministrativePolicy
        - SocialPolicy
        - RegulatoryPolicy
      type: string
      description: ">\r\n* `SecurityPolicy` - \r\n* `AdministrativePolicy` - \r\n* `SocialPolicy` - \r\n* `RegulatoryPolicy` - \r\n"
    AssetHolding:
      type: object
      properties:
        AssetHolding:
          type: string
          description: Specifies in terms of value and quantity the assets. (ISO20022)
          format: Class
      description: Maintains the current security holdings
    ManagedInvestmentPortfolioFacility:
      type: object
      properties:
        InvestmentPortfolioTradingPolicies:
