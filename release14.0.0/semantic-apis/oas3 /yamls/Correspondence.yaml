components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: Date when the response expected. This can result in chasing activities and notification to the sending unit
    Correspondencetypevalues:
      enum:
        - UnsolicitedMessage
        - Complaint
        - EnumerationLiteral
      type: string
      description: ">\r\n* `UnsolicitedMessage` - \r\n* `Complaint` - \r\n* `EnumerationLiteral` - \r\n"
    Addresstypevalues:
      enum:
        - PostalAddress
        - GeolocationAddress
        - LatitudeAddress
        - LongitudeAddress
        - ElectronicAddress
      type: string
      description: ">\r\n* `PostalAddress` - \r\n* `GeolocationAddress` - \r\n* `LatitudeAddress` - \r\n* `LongitudeAddress` - \r\n* `ElectronicAddress` - \r\n"
    Address:
      type: object
      properties:
        AddressType:
          $ref: '#/components/schemas/Addresstypevalues'
        AddressDescription:
          type: string
          description: ''
          format: Text
      description: The address for message delivery (needs to match channel selection)
    Correspondencecommunicationmethodtypevalues:
      enum:
        - Fax
        - Email
        - Proprietary
        - Online
        - Phone
        - Postalservice
        - File
      type: string
      description: ">\r\n* `Fax` - Transmission by fax.\r\n* `Email` - Transmission by e-mail.\r\n* `Proprietary` - Transmission by proprietary method.\r\n* `Online` - Transmission on line, for example, in a web portal.\r\n* `Phone` - Transmission by telephone.\r\n* `Postalservice` - Transmission by postal service.\r\n* `File` - Transmission by file transfer.\r\n"
    Correspondencemediumtypevalues:
      enum:
        - Paper
        - Electronic
        - Paperelectronic
        - Biometric
      type: string
      description: ">\r\n* `Paper` - Presentation is made on paper.\r\n* `Electronic` - Presentation is made electronically.\r\n* `Paperelectronic` - Presentation is made on paper and/or electronically.\r\n* `Biometric` - Biometric medium.\r\n"
    Correspondence:
      type: object
      properties:
        CorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
        CorrespondenceContent:
          type: string
          description: The message content (aligned to template as appropriate)
          format: Text
        CorrespondenceTemplate:
          type: string
          description: Template used to assemble standard format correspondence (can be supplied with the correspondence or maintained within the Correspondence service domain as appropriate)
          format: Text
        CorrespondenceCommunicationMethod:
          $ref: '#/components/schemas/Correspondencecommunicationmethodtypevalues'
        CorrespondenceAddressType:
          $ref: '#/components/schemas/Addresstypevalues'
        CorrespondenceMedium:
          $ref: '#/components/schemas/Correspondencemediumtypevalues'
      description: Reference to the inbound correspondence received that has been matched to the outbound message
    OutboundWithResponse:
      type: object
      properties:
        ResponseDueDate:
          $ref: '#/components/schemas/Datetime'
        ResponseCorrespondenceReference:
          $ref: '#/components/schemas/Correspondence'
        ResponseCorrespondenceRecord:
          $ref: '#/components/schemas/Correspondence'
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    BlockMailing:
      type: object
      properties:
        BlockmailingRecord:
          type: string
          description: Used to track receipt and return of the individual messages making up the block mail
          format: Object
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: Reference to the inbound correspondence item
    Employee:
      type: object
      properties:
        Employee:
          type: string
          description: 'Party who is employed by an employer. '
          format: Class
      description: Identified internal addressee (from reference details extracted from the content where possible)
    Inbound:
      type: object
      properties:
        InboundCorrespondenceInstanceReference:
          $ref: '#/components/schemas/Identifier'
        InboundCorrespondenceRecord:
          $ref: '#/components/schemas/Correspondence'
        InboundCorrespondenceType:
          $ref: '#/components/schemas/Correspondencetypevalues'
        InboundCorrespondenceContent:
          type: string
          description: The inbound message content in whatever format appropriate
          format: Text
        InboundCorrespondenceAddressee:
          type: string
          description: The identified source of inbound message (extracted from the content)
          format: Object
        InboundCorrespondenceCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        InboundCorrespondenceEmployeeReference:
          $ref: '#/components/schemas/Employee'
        DateType:
          $ref: '#/components/schemas/Datetimetypevalues'
        Date:
          $ref: '#/components/schemas/Datetime'
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Channeltypevalues:
      enum:
        - CommunicationChannel
        - AuthenticationChannel
      type: string
      description: ">\r\n* `CommunicationChannel` - \r\n* `AuthenticationChannel` - \r\n"
    Channel:
      type: object
      properties:
        ChannelType:
          $ref: '#/components/schemas/Channeltypevalues'
      description: Identifies the preferred media and channel for delivery of the message
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The time schedule that system services are available for use.
    Systemidentificationtypevalues:
      enum:
        - Model
        - Serialnumber
        - Approvalnumber
        - Systemversion
        - Systemname
        - Identification
      type: string
      description: ">\r\n* `Model` - Identification of a model for a given manufacturer.\r\n* `Serialnumber` - Serial number of a component.\r\n* `Approvalnumber` - Unique approval number for a component, delivered by a certification body.\r\n* `Systemversion` - Version of the system, eg, \"4.0.1\" to indicate version 4.0.1.\r\n* `Systemname` - Name by which a system is known.\r\n* `Identification` - Identification of a system.\r\n"
