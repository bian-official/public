      parameters:
        - $ref: '#/components/parameters/servicingorderid'
      requestBody:
        $ref: '#/components/requestBodies/ServicingOrderProcedure'
      responses:
        '200':
          $ref: '#/components/responses/ServicingOrderProcedure'
