        - CommissionTermAndCondition
        - LegalTermAndCondition
        - RegulatoryTermAndCondition
        - PolicyTermAndCondition
        - RestrictionTermAndCondition
        - PreferenceTermAndCondition
        - InvestmentTermAndCondition
        - MandateTermAndCondition
        - OperationalTermAndCondition
        - ProductTermAndCondition
        - AgreementTermAndCondition
        - RelationshipTermAndCondition
        - ConfidentialTermAndCondition
      type: string
      description: ">\r\n* `CommissionTermAndCondition` - Commission terms for workforce/employee commission processing\r\n* `LegalTermAndCondition` - Covers the legal considerations of the agreement\r\n* `RegulatoryTermAndCondition` - Covers the regulatory considerations of the agreement\r\n* `PolicyTermAndCondition` - Covers the corporate policies and requirements considerations of the agreement\r\n* `RestrictionTermAndCondition` - Details channel access restrictions for products and services\r\n* `PreferenceTermAndCondition` - Customer channel/device usage preferences\r\n* `InvestmentTermAndCondition` - Terms making up the agreement that govern the management of the investment portfolio. Note that there may be many different types of terms and clauses making up the overall policy\r\n* `MandateTermAndCondition` - Reference to the terms in force for a specific customer for this service provider\r\n* `OperationalTermAndCondition` - \r\n* `ProductTermAndCondition` - \r\n* `AgreementTermAndCondition` - \r\n* `RelationshipTermAndCondition` - \r\n* `ConfidentialTermAndCondition` - \r\n"
