openapi: 3.0.1
info:
  title: Customer Campaign Design
  description: Design and refine customer campaign specifications based on their impact
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/CustomerCampaignDesign/14.0.0
