openapi: 3.0.1
info:
  title: Servicing Activity Analysis
  description: This service domain analyzes servicing activity to support continual service improvement
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/ServicingActivityAnalysis/14.0.0
paths:
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/Request':
    put:
      tags:
        - CR - ServicingRootCauseAnalysis
      summary: RqCR Request manual intervention in servicing root cause analysis
      description: RqCR Request manual intervention in servicing root cause analysis
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/ServicingRootCauseAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/ServicingRootCauseAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/Execute':
    put:
      tags:
        - CR - ServicingRootCauseAnalysis
      summary: ExCR Execute an automated aspect of root cause analysis
      description: ExCR Execute an automated aspect of root cause analysis
      operationId: Execute
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/ServicingRootCauseAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/ServicingRootCauseAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /ServicingActivityAnalysis/Initiate:
    post:
      tags:
        - CR - ServicingRootCauseAnalysis
      summary: EvCR Initialize servicing root cause analysis
      description: EvCR Initialize servicing root cause analysis
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/ServicingRootCauseAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/ServicingRootCauseAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/Update':
    put:
      tags:
        - CR - ServicingRootCauseAnalysis
      summary: UpCR Update aspects of servicing root cause analysis
      description: UpCR Update aspects of servicing root cause analysis
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/ServicingRootCauseAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/ServicingRootCauseAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/Retrieve':
    get:
      tags:
        - CR - ServicingRootCauseAnalysis
      summary: ReCR Retrieve details about servicing root cause analysis
      description: ReCR Retrieve details about servicing root cause analysis
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
      responses:
        '200':
          $ref: '#/components/responses/ServicingRootCauseAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/RootCauseAlgorithm/Initiate':
    post:
      tags:
        - BQ - RootCauseAlgorithm
      summary: EvBQ Initialize application of a specific algorithm for root cause analysis
      description: EvBQ Initialize application of a specific algorithm for root cause analysis
      operationId: InitiateRootCauseAlgorithm
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/RootCauseAlgorithm'
      responses:
        '200':
          $ref: '#/components/responses/RootCauseAlgorithm'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/RootCauseAlgorithm/{rootcausealgorithmid}/Request':
    put:
      tags:
        - BQ - RootCauseAlgorithm
      summary: RqBQ Request manual intervention to the application of a root cause algorithm
      description: RqBQ Request manual intervention to the application of a root cause algorithm
      operationId: RequestRootCauseAlgorithm
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
        - $ref: '#/components/parameters/rootcausealgorithmid'
      requestBody:
        $ref: '#/components/requestBodies/RootCauseAlgorithm'
      responses:
        '200':
          $ref: '#/components/responses/RootCauseAlgorithm'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ServicingActivityAnalysis/{servicingactivityanalysisid}/RootCauseAlgorithm/{rootcausealgorithmid}/Retrieve':
    get:
      tags:
        - BQ - RootCauseAlgorithm
      summary: ReBQ Retrieve details about the application of a specific root cause algorithm analysis
      description: ReBQ Retrieve details about the application of a specific root cause algorithm analysis
      operationId: RetrieveRootCauseAlgorithm
      parameters:
        - $ref: '#/components/parameters/servicingactivityanalysisid'
        - $ref: '#/components/parameters/rootcausealgorithmid'
      responses:
        '200':
          $ref: '#/components/responses/RootCauseAlgorithm'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: The make-up/schedule of the work task performed
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: 'File of consolidated notes, evaluations and findings for the work task'
    DateTime:
      type: object
      properties:
        TimeIndication:
          type: string
          description: "Expression of the point in time\n\nis expressed according to \"TimeIndicationType\"\ne.g. period, day, more detailed indication"
          format: String
        TimeIndicationType:
          type: string
          description: ''
          format: String
      description: The date-time the specific work task is performed
    RootCauseAlgorithm:
      type: object
      properties:
        ServicingActivityRootCauseAlgorithmSpecification:
          type: string
          description: Defines the algorithm used and its intended analytical insights
          format: Text
        ServicingActivityRootCauseAnalysisWorkTaskType:
          type: string
          description: 'The type of work task (e.g. consolidate servicing activity history, apply pattern detection, refine/qualify detected servicing pattern definition)'
          format: Text
        ServicingActivityRootCauseAnalysisWorkTask:
          $ref: '#/components/schemas/Task'
        ServicingActivityRootCauseAnalysisWorkTaskWorkProducts:
          $ref: '#/components/schemas/Workproduct'
        ServicingActivityRootCauseAnalysisWorkTaskResult:
          $ref: '#/components/schemas/Task'
        ServicingActivityRootCauseAnalysisWorkTaskDateandTime:
          $ref: '#/components/schemas/DateTime'
      description: "A collection of models/calculations/algoritms that can be applied to a subject or activity\n\nExamples: Average balance calculation, Propensity to buy"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: The period covered by the analysis (from to date time)
    Analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule and timing of the analysis performed using the algorithm
    Analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        AnalysisResult:
          type: string
          description: ''
          format: Text
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          type: string
          description: ''
          format: Text
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
      description: The result of the servicing activity analysis - typically the consolidated view from applying multiple underlying root cause algorithms to highlight patterns that indicate potential root cause issues
    Reporttypevalues:
      enum:
        - FinancialReport
        - BusinessReport
        - ManagementReport
        - Statement
        - MaintenanceReport
        - RegulatoryReport
        - TaxReport
        - AnalysisReport
      type: string
      description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - \r\n"
    Report:
      type: object
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ReportVersion:
          type: string
          description: ''
          format: Number
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
        ReportFormat:
          type: string
          description: ''
          format: Text
      description: The raw data used in the analysis (retrieved from Servicing Activity History)
    ServicingRootCauseAnalysis:
      type: object
      properties:
        ServicingActivityType:
          type: string
          description: 'The type of servicing activity for which the analysis is performed (e.g. self service, contact center assisted,  ATM access)'
          format: Text
        ServicingActivityAnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ServicingActivityAnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        ServicingActivityAnalysisResult:
          $ref: '#/components/schemas/Analysis'
        ServicingActivityAnalysisDetermination:
          type: string
          description: An analysis of the root causes for the detected service anomalies
          format: Object
        ServicingActivityAnalysisRecommendation:
          type: string
          description: Proposed changes to procedures/organization etc that can mitigate the detected servicing issues
          format: Object
        ServicingActivityHistoryReport:
          $ref: '#/components/schemas/Report'
      description: "Analyze the performance or behavior of some on-going activity or entity  within Servicing Activity Analysis. \nExamples: Provide behavioral insights and analysis into customer behavior and analyze financial market activity in order to identify opportunities, define pricing and evaluate risks.\n\nAnalyze the performance or behavior of some on-going activity or entity. Examples: Provide behavioral insights and analysis into customer behavior and analyze financial market activity in order to identify opportunities, define pricing and evaluate risks."
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    ServicingRootCauseAnalysis:
      description: ServicingRootCauseAnalysis
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServicingRootCauseAnalysis'
    RootCauseAlgorithm:
      description: RootCauseAlgorithm
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RootCauseAlgorithm'
  parameters:
    servicingactivityanalysisid:
      name: servicingactivityanalysisid
      in: path
      required: true
      style: simple
      schema:
        type: string
    rootcausealgorithmid:
      name: rootcausealgorithmid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    ServicingRootCauseAnalysis:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServicingRootCauseAnalysis'
      required: true
    RootCauseAlgorithm:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RootCauseAlgorithm'
      required: true