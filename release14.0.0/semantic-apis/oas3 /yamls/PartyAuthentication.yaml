    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: Date and time at which the range starts. (ISO20022)
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Password:
      type: object
      properties:
        PasswordValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PasswordFormat:
          type: string
          description: ''
          format: Text
        PasswordValue:
          type: string
