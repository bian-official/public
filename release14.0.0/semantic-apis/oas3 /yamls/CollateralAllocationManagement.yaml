openapi: 3.0.1
info:
  title: Collateral Allocation Management
  description: The Service Domain manages the allocation of party owned assets to bank issued lending and other asset products.
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/CollateralAllocationManagement/14.0.0
paths:
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Update':
    put:
      tags:
        - CR - CollateralAssetAllocation
      summary: Update Details of a collateral allocation
      description: Update Details of a collateral allocation
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/collateralallocationmanagementid'
      requestBody:
        $ref: '#/components/requestBodies/CollateralAssetAllocation'
      responses:
        '200':
          $ref: '#/components/responses/CollateralAssetAllocation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Retrieve':
    get:
      tags:
        - CR - CollateralAssetAllocation
      summary: Retrieve details about a collateral allocation
      description: Retrieve details about a collateral allocation
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/collateralallocationmanagementid'
      responses:
        '200':
          $ref: '#/components/responses/CollateralAssetAllocation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Exchange':
    put:
      tags:
        - CR - CollateralAssetAllocation
      summary: Accept or reject a collateral allocation proposal
      description: Accept or reject a collateral allocation proposal
      operationId: Exchange
      parameters:
        - $ref: '#/components/parameters/collateralallocationmanagementid'
      requestBody:
        $ref: '#/components/requestBodies/CollateralAssetAllocation'
      responses:
        '200':
          $ref: '#/components/responses/CollateralAssetAllocation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Capture':
    put:
      tags:
        - CR - CollateralAssetAllocation
      summary: Capture Allocation of a Party Asset to a Lending Product
      description: Capture Allocation of a Party Asset to a Lending Product
      operationId: Capture
      parameters:
        - $ref: '#/components/parameters/collateralallocationmanagementid'
      requestBody:
        $ref: '#/components/requestBodies/CollateralAssetAllocation'
      responses:
        '200':
          $ref: '#/components/responses/CollateralAssetAllocation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: DataType
      description: ''
    Amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
        - DuePayable
        - Minimum
        - Open
        - Unknown
        - Fixed
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)\r\n"
    Amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
          format: Value
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: Text
        AmountType:
          $ref: '#/components/schemas/Amounttypevalues'
      description: The amount for which this party asset serves as collateral for this product instance
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date on which the allocation of this party asset to this lending product for this amount ends
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule according to which the amount of the allocation of this party asset to this product instance as collateral is reduced
    CollateralAssetArrangement:
      type: object
      properties:
        Amount:
          type: string
          description: "Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. (UN/CEFACT)\n\nThe decimal seperator is a dot.\n\n\nNumber of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. (ISO20022)\nNote: A zero amount is considered a positive amount.\n- total number of digits: 18\n- number of digits in fractional part: 5\n- minInclusive: 0"
          format: DataType
      description: The maximum amount for which this party asset can serve as collateral for this product instance
    CollateralAmount:
      type: object
      description: The maximum amount for which this party asset can serve as collateral for this product instance
    Collateralassetstatustypevalues:
      enum:
        - Offered
        - UnderAssessment
        - Transferred
        - Allocated
        - FreeForAllocation
        - AllocatedToAnotherLoan
        - IssuedForExecution
      type: string
      description: ">\r\n* `Offered` - \r\n* `UnderAssessment` - \r\n* `Transferred` - \r\n* `Allocated` - \r\n* `FreeForAllocation` - \r\n* `AllocatedToAnotherLoan` - \r\n* `IssuedForExecution` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: Reference to a Party who plays a  specific role in the context of assigning a status.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    PartyAssetDirectory:
      type: object
      properties:
        DirectoryVersion:
          type: string
          description: ''
          format: Number
        DirectoryConfiguration:
          type: string
          description: ''
          format: String
        DirectoryValidPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        DirectoryStatus:
          $ref: '#/components/schemas/Status'
      description: The reference to a party asset as recorded by Party Asset Directory
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: The name of the product to which the current party asset is allocated as collateral
    Productagreementtypevalues:
      enum:
        - CurrentAccountAgreement
        - SavingsAccountAgreement
        - BrokeredProductAgreement
        - ConsumerLoanAgreement
        - MortgageLoanAgreement
        - DirectDebitServiceAgreement
        - TermDepositAgreement
      type: string
      description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - \r\n"
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: A unique reference to product agreement or instance of product
    Date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: Text
      description: Date on which the agreement was signed by all parties. (ISO20022)
    Agreementtypevalues:
      enum:
        - CustomerAgreement
        - SupplierAgreement
        - BrokerAgreement
        - SalesAgreement
        - PurchaseAgreement
        - MaintenanceAgreement
        - ProductAgreement
        - ResourceAgreement
        - PartnerAgreement
        - MasterAgreement
        - BilateralAgreement
        - RepurchaseAgreement
      type: string
      description: ">\r\n* `CustomerAgreement` - \r\n* `SupplierAgreement` - \r\n* `BrokerAgreement` - \r\n* `SalesAgreement` - \r\n* `PurchaseAgreement` - \r\n* `MaintenanceAgreement` - \r\n* `ProductAgreement` - \r\n* `ResourceAgreement` - \r\n* `PartnerAgreement` - \r\n* `MasterAgreement` - \r\n* `BilateralAgreement` - \r\n* `RepurchaseAgreement` - \r\n"
    Agreementstatustypevalues:
      enum:
        - Offered
        - Confirmed
        - Completed
        - Signed
        - Terminated
        - Rejected
      type: string
      description: ">\r\n* `Offered` - \r\n* `Confirmed` - \r\n* `Completed` - \r\n* `Signed` - \r\n* `Terminated` - \r\n* `Rejected` - \r\n"
    Agreementstatus:
      type: object
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
        AgreementStatusType:
          $ref: '#/components/schemas/Agreementstatustypevalues'
      description: 'A characteristic of agreement which refers to the LifecycleStatus of agreement (e.g., potential, offered, confirmed, completed, signed, terminated).'
    ProductAgreement:
      type: object
      properties:
        ProductAgreementType:
          $ref: '#/components/schemas/Productagreementtypevalues'
        ProductAgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        AgreementType:
          $ref: '#/components/schemas/Agreementtypevalues'
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          type: string
          description: ''
          format: Text
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
        AgreementSubjectMatter:
          type: string
          description: ''
          format: Text
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          type: string
          description: ''
          format: Text
      description: The reference to the product to which the current party asset is allocated as collateral
    CollateralAssetAllocation:
      type: object
      properties:
        CollateralAllocationAmount:
          $ref: '#/components/schemas/Amount'
        CollateralAllocationDescription:
          type: string
          description: The description of the purpose of the allocation of this party asset to this product instance as collateral
          format: Text
        CollateralAllocationEndDate:
          $ref: '#/components/schemas/Datetime'
        CollateralAllocationStartDate:
          $ref: '#/components/schemas/Datetime'
        CollateralAllocationRecallAmount:
          $ref: '#/components/schemas/Amount'
        CollateralAllocationRecallSchedule:
          $ref: '#/components/schemas/Schedule'
        CollateralAllocationRecallResult:
          type: string
          description: A result of reducing the amount of the allocation of this party asset to this product instance as collateral
          format: Text
        CollateralCurrentValueAmount:
          $ref: '#/components/schemas/Amount'
        CollateralEarmarkedAmount:
          $ref: '#/components/schemas/Amount'
        CollateralEarmarkedEndDate:
          $ref: '#/components/schemas/Datetime'
        CollateralEarmarkedStartDate:
          $ref: '#/components/schemas/Datetime'
        CollateralStatus:
          $ref: '#/components/schemas/Collateralassetstatustypevalues'
        PartyAssetDescription:
          type: string
          description: The description of the asset as provided by the owner
          format: Text
        PartyAssetDirectoryReference:
          $ref: '#/components/schemas/PartyAssetDirectory'
        ProductInstanceName:
          $ref: '#/components/schemas/Name'
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        EvaluateAcceptabilityResultDescription:
          type: string
          description: The outcome of an evaluation of the acceptability of this party asset as collateral for this product instance; values are Accepted and Rejected
          format: Text
      description: "Maintain an inventory or holding of some resource and make assignments/allocations as requested  within Collateral Allocation Management. \nExample: Track the inventory and administer the distribution of central cash holdings throughout the branch & ATM network."
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    CollateralAssetAllocation:
      description: CollateralAssetAllocation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CollateralAssetAllocation'
  parameters:
    collateralallocationmanagementid:
      name: collateralallocationmanagementid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    CollateralAssetAllocation:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CollateralAssetAllocation'
      required: true