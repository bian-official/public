      description: Refers to a log used in the  analysis like Event Log
    Analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    ProfitabilityAnalysis:
      type: object
      properties:
        ProfitabilityAnalysisDocumentReference:
          $ref: '#/components/schemas/Document'
        ProfitabilityAnalysisReportReference:
          $ref: '#/components/schemas/AnalysisReport'
        ProfitabilityAnalysisInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        ProfitabilityAnalysisWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        ProfitabilityAnalysisTask:
          $ref: '#/components/schemas/Task'
        ProfitabilityAnalysisModelReference:
          $ref: '#/components/schemas/AnalysisModel'
        ProfitabilityAnalysisLogReference:
          $ref: '#/components/schemas/Log'
        ProfitabilityAnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        CustomerPortfolioAnalysisInstanceReference:
          $ref: '#/components/schemas/Identifier'
        ProfitabilityAnalysisInstanceReference:
          $ref: '#/components/schemas/Identifier'
      description: "Def 1. It involves evaluating the profitability of customer segment (cohorts) over time. \n\nThis analysis helps businesses understand how various customer groups contribute to overall profitability. It assesses which customer segments contribute the most to the company's profits and identify less profitable segments\n\nPurpose:\n\nTo assess the financial contribution of different customer segments over time.\nTo identify high-value customer groups and optimize profitability.\n\nDef 2. It involves evaluating the profitability of individual customers.  It assesses how much profit a company earns from each customer after accounting for the costs associated with acquiring and serving them."
    Model:
      type: object
      properties:
        ModelType:
          type: string
          description: 'The type or category of model  '
          format: Text
        ModelPurpose:
          type: string
          description: A description of the model that clarifies the intended analysis/insights provided
          format: Text
        ModelVersion:
          type: string
          description: ''
          format: Text
        ModelName:
