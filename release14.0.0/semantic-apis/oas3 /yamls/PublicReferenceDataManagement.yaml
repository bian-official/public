components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: ''
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: ''
    Analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: The period covered by the analysis (from to date time)
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule and timing of the analysis performed using the algorithm
    Analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        AnalysisResult:
          type: string
          description: ''
          format: Text
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          type: string
          description: ''
          format: Text
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
      description: ''
    PublicReferenceDataManagementOutcome:
      type: object
      properties:
        PublicReferenceDataManagementTask:
          $ref: '#/components/schemas/Task'
        PublicReferenceDataManagementDesign:
          type: string
          description: ''
          format: Text
        PublicReferenceDataManagementWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        PublicReferenceDataManagementImpactAnalysis:
          $ref: '#/components/schemas/Analysis'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    Businessservicetypevalues:
      type: object
      properties:
        Businessservicetypevalues:
          type: string
          description: ''
          format: Enumeration
      description: ''
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: 'The name of service. '
    Servicetypevalues:
      enum:
        - ITService
        - AdministrativeService
        - SystemService
        - FinancialService
        - InformationService
        - BusinessService
      type: string
      description: ">\r\n* `ITService` - \r\n* `AdministrativeService` - \r\n* `SystemService` - \r\n* `FinancialService` - \r\n* `InformationService` - \r\n* `BusinessService` - \r\n"
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: 'A characteristic of service which refers to the lifecycle of service (e.g., initiated, active, de-active, etc.) '
    Featuretypevalues:
      enum:
        - FeeFeature
        - InterestFeature
        - WithdrawalFeature
        - DepositFeature
        - SweepFeature
        - LienFeature
        - PaymentFeature
        - RepaymentFeature
        - LimitFeature
        - OverdraftFeature
        - StatementFeature
        - CurrencyExchangeFeature
        - PriceFeature
      type: string
      description: ">\r\n* `FeeFeature` - This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` - This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` - The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` - This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` - \r\n* `LienFeature` - \r\n* `PaymentFeature` - This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` - This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` - This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` - This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` - The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` - This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` - This feature involves displaying or managing the price of goods, services, or financial instruments within a platform.\r\n"
    Feature:
      type: object
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          type: string
          description: ''
          format: Text
      description: A characteristic of service which refers 1) mainly to the function or condition of service. 2) to non-functional features like quality and security
    BusinessService:
      type: object
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/Businessservicetypevalues'
        ServiceName:
          $ref: '#/components/schemas/Name'
        ServiceDescription:
          type: string
          description: A detailed explanation or commentary of service
          format: Text
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          type: string
          description: ''
          format: Text
      description: The Global Reference Data specific  Business Service
    GlobalReferenceData:
      type: object
      properties:
        Preconditions:
          type: string
          description: The required status/situation before the specification aspect can be defined
          format: String
        SpecificationSchedule:
          type: string
          description: The schedule and timing of the definition and update/revisions of the specification aspect
          format: String
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: String
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    Log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: Text
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
      description: Reference to the log of (usage) ativities/events of Global Standard Specification
    GlobalStandardSpecification:
      type: object
      properties:
        GlobalStandardSpecificationParameterType:
          $ref: '#/components/schemas/Featuretypevalues'
        GlobalStandardSpecificationSelectedOption:
          $ref: '#/components/schemas/Feature'
        GlobalStandardSpecificationDescription:
          type: string
          description: Documentation of Global Standard Specification
          format: Text
        GlobalStandardSpecificationVersion:
          type: string
          description: The version of Global Standard Specification
          format: Text
        GlobalStandardSpecificationStatus:
          $ref: '#/components/schemas/Status'
        GlobalStandardSpecificationUsageLog:
          $ref: '#/components/schemas/Log'
        GlobalStandardSpecificationFeedback:
          type: string
          description: Information about reactions to a design which is used as a basis for improvement for the Global Standard Specification.
          format: Object
        GlobalStandardSpecificationServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
      description: "Create and maintain a design for a procedure, product/service model or other such entity  within Public Reference Data Management. \nExample: Create and maintain product designs and analytical models."
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    GlobalStandardSpecification:
      description: GlobalStandardSpecification
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GlobalStandardSpecification'
    GlobalReferenceData:
      description: GlobalReferenceData
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GlobalReferenceData'
  parameters:
    publicreferencedatamanagementid:
      name: publicreferencedatamanagementid
      in: path
      required: true
      style: simple
      schema:
        type: string
    globalreferencedataid:
      name: globalreferencedataid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    GlobalStandardSpecification:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GlobalStandardSpecification'
      required: true
    GlobalReferenceData:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GlobalReferenceData'
      required: true