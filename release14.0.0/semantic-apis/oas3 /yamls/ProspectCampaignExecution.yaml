        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
      description: Details the selection criteria used to identify candidate prospects
    CandidateSelection:
      type: object
