        $ref: '#/components/requestBodies/CardNetworkParticipantAgreement'
      responses:
        '200':
          $ref: '#/components/responses/CardNetworkParticipantAgreement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardNetworkParticipantFacility/{cardnetworkparticipantfacilityid}/Retrieve':
    get:
      tags:
        - CR - CardNetworkParticipantAgreement
      summary: ReCR Retrieve details about a network participant facility
      description: ReCR Retrieve details about a network participant facility
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/cardnetworkparticipantfacilityid'
      responses:
        '200':
          $ref: '#/components/responses/CardNetworkParticipantAgreement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardNetworkParticipantFacility/{cardnetworkparticipantfacilityid}/Control':
    put:
      tags:
        - CR - CardNetworkParticipantAgreement
      summary: CoCR Control the processing of a network participant facility
      description: CoCR Control the processing of a network participant facility
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/cardnetworkparticipantfacilityid'
      requestBody:
        $ref: '#/components/requestBodies/CardNetworkParticipantAgreement'
      responses:
        '200':
          $ref: '#/components/responses/CardNetworkParticipantAgreement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
