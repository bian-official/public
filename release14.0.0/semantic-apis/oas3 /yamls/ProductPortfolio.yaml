        '200':
          $ref: '#/components/responses/ProductPortfolioAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/Request':
    put:
      tags:
        - CR - ProductPortfolioAnalysis
      summary: RqCR Request manual intervention in the product portfolio analysis activity
      description: RqCR Request manual intervention in the product portfolio analysis activity
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
      requestBody:
        $ref: '#/components/requestBodies/ProductPortfolioAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/ProductPortfolioAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/Retrieve':
    get:
      tags:
        - CR - ProductPortfolioAnalysis
      summary: ReCR Retrieve details about product portfolio analysis activity
      description: ReCR Retrieve details about product portfolio analysis activity
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
      responses:
        '200':
          $ref: '#/components/responses/ProductPortfolioAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/Evaluate':
    post:
      tags:
        - BQ - PerformanceAnalysis
      summary: EvBQ Evaluate product performance using a specific type of analysis
      description: EvBQ Evaluate product performance using a specific type of analysis
      operationId: EvaluatePerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
      requestBody:
        $ref: '#/components/requestBodies/PerformanceAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Update':
    put:
      tags:
        - BQ - PerformanceAnalysis
      summary: UpBQ Update details of a specific product performance analysis
      description: UpBQ Update details of a specific product performance analysis
      operationId: UpdatePerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
        - $ref: '#/components/parameters/performanceanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/PerformanceAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Exchange':
    put:
      tags:
        - BQ - PerformanceAnalysis
      summary: 'EcBQ Accept, reject, verify, etc. product performance analysis'
      description: 'EcBQ Accept, reject, verify, etc. product performance analysis'
      operationId: ExchangePerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
        - $ref: '#/components/parameters/performanceanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/PerformanceAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Execute':
    put:
      tags:
        - BQ - PerformanceAnalysis
      summary: ExBQ Execute an automated action against on-going analysis
      description: ExBQ Execute an automated action against on-going analysis
      operationId: ExecutePerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
        - $ref: '#/components/parameters/performanceanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/PerformanceAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Request':
    put:
      tags:
        - BQ - PerformanceAnalysis
      summary: RqBQ Request manual intervention to on-going analysis
      description: RqBQ Request manual intervention to on-going analysis
      operationId: RequestPerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
        - $ref: '#/components/parameters/performanceanalysisid'
      requestBody:
        $ref: '#/components/requestBodies/PerformanceAnalysis'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/ProductPortfolio/{productportfolioid}/PerformanceAnalysis/{performanceanalysisid}/Retrieve':
    get:
      tags:
        - BQ - PerformanceAnalysis
      summary: ReBQ Retrieve details about a specific product performance analysis
      description: ReBQ Retrieve details about a specific product performance analysis
      operationId: RetrievePerformanceAnalysis
      parameters:
        - $ref: '#/components/parameters/productportfolioid'
        - $ref: '#/components/parameters/performanceanalysisid'
      responses:
        '200':
          $ref: '#/components/responses/PerformanceAnalysis'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: Record of a task to perform a selected type of performance analysis on a product within the portfolio
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: ''
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: Reference to a Party who plays a  specific role in the context of assigning a status.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Model:
      type: object
      properties:
        ModelType:
          type: string
          description: 'The type or category of model  '
          format: Text
        ModelPurpose:
          type: string
          description: A description of the model that clarifies the intended analysis/insights provided
          format: Text
        ModelVersion:
          type: string
          description: ''
          format: Text
        ModelName:
          $ref: '#/components/schemas/Name'
        ModelDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ModelStatus:
          $ref: '#/components/schemas/Status'
      description: Reference to the performance analysis model used
    Reporttypevalues:
      enum:
        - FinancialReport
        - BusinessReport
        - ManagementReport
        - Statement
        - MaintenanceReport
        - RegulatoryReport
        - TaxReport
        - AnalysisReport
      type: string
      description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - \r\n"
    Report:
      type: object
      properties:
        ReportType:
          $ref: '#/components/schemas/Reporttypevalues'
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ReportVersion:
          type: string
          description: ''
          format: Number
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
        ReportFormat:
          type: string
          description: ''
          format: Text
      description: 'The data file, report of product related transaction details used in the analysis'
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: 'Work documentation, forms and schedules produced and referenced during the analysis'
    PerformanceAnalysis:
      type: object
      properties:
        ProductPerformanceAnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        ProductPerformanceAnalysisTask:
          $ref: '#/components/schemas/Task'
        ProductPerformanceRequestSpecification:
          type: string
          description: The specific details of the performance analysis (can be a default/standard scheduled analysis or a specialist/ad-hoc request)
          format: Text
        ProductPerformanceModelReference:
          $ref: '#/components/schemas/Model'
        ProductPerformanceProductandServiceActivityReport:
          $ref: '#/components/schemas/Report'
        ProductPerformanceFinancialMarketResearchReport:
          $ref: '#/components/schemas/Report'
        ProductPerformanceWorkProducts:
          $ref: '#/components/schemas/Workproduct'
        ProductPerformanceRequestResult:
          type: string
          description: The output from executing the selected product performance analysis
          format: Object
      description: "A collection of models/calculations/algoritms that can be applied to a subject or activity\n\nExamples: Average balance calculation, Propensity to buy"
    Producttypevalues:
      enum:
        - BankingProduct
        - InsuranceProduct
      type: string
      description: ">\r\n* `BankingProduct` - \r\n* `InsuranceProduct` - \r\n"
    Goaltypevalues:
      enum:
        - Short-TermGoal
        - Long-TermGoal
        - BusinessGoal
        - PerformanceGoal
        - FinancialGoal
        - OutcomeGoal
        - SMARTGoal
      type: string
      description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - \r\n"
    Goaldatetimetypevalues:
      enum:
        - SettingDate
        - PlanningDate
        - StartDate
        - ReviewDate
        - CompletionDate
      type: string
      description: ">\r\n* `SettingDate` - \r\n* `PlanningDate` - \r\n* `StartDate` - \r\n* `ReviewDate` - \r\n* `CompletionDate` - \r\n"
    Goaldatetime:
      type: object
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
        GoalDateAndTimeType:
          $ref: '#/components/schemas/Goaldatetimetypevalues'
      description: 'The key dates and times of Goal like Setting Data, Planning Date, Start Date, Review Date, Completion Date.'
    Goalstatustypevalues:
      enum:
        - Setting
        - Planning
        - Execution
        - MonitoringAndEvaluation
        - CompletionOrAchievement
        - MaintenanceOrSustainment
        - ClosureOrRenewal
      type: string
      description: ">\r\n* `Setting` - \r\n* `Planning` - \r\n* `Execution` - \r\n* `MonitoringAndEvaluation` - \r\n* `CompletionOrAchievement` - \r\n* `MaintenanceOrSustainment` - \r\n* `ClosureOrRenewal` - \r\n"
    Goalstatus:
      type: object
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
        GoalStatusType:
          $ref: '#/components/schemas/Goalstatustypevalues'
      description: 'The lifecycle status of Goal like Goal Setting, Planning, Execution, Monitoring and Evaluation, Completion or Achievement, Maintenance or Sustainment, Closure or Renewal'
    Goal:
      type: object
      properties:
        GoalType:
          $ref: '#/components/schemas/Goaltypevalues'
        GoalDefinition:
          type: string
          description: The definition of Goal
          format: Text
        GoalName:
          $ref: '#/components/schemas/Name'
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
      description: Definition of the performance goals for products as defined by senior management functions (target/anticipated and actual as assessed).
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: The schedule for performing product portfolio analysis for the enterprise or division
    Analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        AnalysisResult:
          type: string
          description: ''
          format: Text
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          type: string
          description: ''
          format: Text
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
      description: The consolidated report of the performance evaluation and comparisons from the analysis
    Directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - \r\n"
    Date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: Text
      description: ''
    DocumentDirectoryEntry:
      type: object
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          description: Identification allowing the retrieval of a document from a Document Directory
          format: String
        DirectoryEntryDateType:
          $ref: '#/components/schemas/Directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
      description: Reference to associated performance analysis reporting documents
    ProductPortfolioAnalysis:
      type: object
      properties:
        ProductPortfolioMake-up:
          type: string
          description: Definition of the product portfolio
          format: Object
        ProductType:
          $ref: '#/components/schemas/Producttypevalues'
        ProductTypeDefinition:
          type: string
          description: Specific properties and characteristics of the product that provide context for the performance analysis
          format: Text
        ProductPortfolioPerformanceGoals:
          $ref: '#/components/schemas/Goal'
        ProductPortfolioAnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
        ProductPortfolioAnalysisReport:
          $ref: '#/components/schemas/Report'
        ProductAnalysisType:
          $ref: '#/components/schemas/Analysistypevalues'
        ProductAnalysisResult:
          $ref: '#/components/schemas/Analysis'
        ProductAnalysisReportingDate:
          $ref: '#/components/schemas/Datetime'
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
      description: "Analyze the performance or behavior of some on-going activity or entity  within Product Portfolio. \nExamples: Provide behavioral insights and analysis into customer behavior and analyze financial market activity in order to identify opportunities, define pricing and evaluate risks.\n\nAnalyze the performance or behavior of some on-going activity or entity. Examples: Provide behavioral insights and analysis into customer behavior and analyze financial market activity in order to identify opportunities, define pricing and evaluate risks."
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    ProductPortfolioAnalysis:
      description: ProductPortfolioAnalysis
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductPortfolioAnalysis'
    PerformanceAnalysis:
      description: PerformanceAnalysis
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PerformanceAnalysis'
  parameters:
    productportfolioid:
      name: productportfolioid
      in: path
      required: true
      style: simple
      schema:
        type: string
    performanceanalysisid:
      name: performanceanalysisid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    ProductPortfolioAnalysis:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductPortfolioAnalysis'
      required: true
    PerformanceAnalysis:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PerformanceAnalysis'
      required: true