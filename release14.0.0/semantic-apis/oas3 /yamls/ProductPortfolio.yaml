openapi: 3.0.1
info:
  title: Product Portfolio
  description: Maintain a portfolio of analytical views of the product portfolio to support product profitability and performance analysis
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/ProductPortfolio/14.0.0
