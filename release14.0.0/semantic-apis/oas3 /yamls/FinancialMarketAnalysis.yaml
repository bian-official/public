        InstructionPurpose:
          type: string
          description: ''
          format: Text
      description: Request to perform Financial Market Analysis
    FinancialMarketAnalysis:
      type: object
      properties:
        FinancialMarketAnalysisParameterType:
          $ref: '#/components/schemas/Featuretypevalues'
