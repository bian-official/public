          $ref: '#/components/schemas/Balancesubtypevalues'
      description: Collateral balance which contain specific collateral elements.(ISO20022)
    Collateralpurposetypevalues:
      enum:
        - VariationMargin
        - SegregatedIndependentAmount
      type: string
      description: ">\r\n* `VariationMargin` - \r\n* `SegregatedIndependentAmount` - \r\n"
    Undertakingarrangementtypevalues:
      enum:
