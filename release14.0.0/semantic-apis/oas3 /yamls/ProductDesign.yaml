components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: DataType
      description: Reference to a type of functional requirements specification activity
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: 'The name of service. '
    Servicetypevalues:
      enum:
        - ITService
        - AdministrativeService
        - SystemService
        - FinancialService
        - InformationService
        - BusinessService
      type: string
      description: ">\r\n* `ITService` - \r\n* `AdministrativeService` - \r\n* `SystemService` - \r\n* `FinancialService` - \r\n* `InformationService` - \r\n* `BusinessService` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: The identifier of service.
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: 'A characteristic of service which refers to the lifecycle of service (e.g., initiated, active, de-active, etc.) '
    Featuretypevalues:
      enum:
        - FeeFeature
        - InterestFeature
        - WithdrawalFeature
        - DepositFeature
        - SweepFeature
        - LienFeature
        - PaymentFeature
        - RepaymentFeature
        - LimitFeature
        - OverdraftFeature
        - StatementFeature
        - CurrencyExchangeFeature
        - PriceFeature
      type: string
      description: ">\r\n* `FeeFeature` - This refers to the functionality in a system or platform that manages, calculates, or displays fees associated with specific transactions or services.\r\n* `InterestFeature` - This feature calculates and tracks interest earnings or charges on accounts, loans, or investments over time.\r\n* `WithdrawalFeature` - The withdraw feature typically refers to an option or functionality that allows users to retrieve or remove something from a system or platform.\r\n* `DepositFeature` - This refers to a functionality that allows users to add funds to an account or system, often by transferring money from another source.\r\n* `SweepFeature` - \r\n* `LienFeature` - \r\n* `PaymentFeature` - This refers to the functionality that facilitates or tracks the transfer of funds for a purchase or settlement of dues.\r\n* `RepaymentFeature` - This feature facilitates or manages the process of paying back borrowed funds, such as loans, credit card balances, or advances.\r\n* `LimitFeature` - This feature sets, monitors, or enforces restrictions on the maximum amount that can be accessed, spent, or transacted within a system.\r\n* `OverdraftFeature` - This functionality allows users to withdraw more money than what is available in their account balance, often up to a predefined limit.\r\n* `StatementFeature` - The statement feature refers to a functionality in banking, finance, or digital platforms that provides users with a detailed record of their transactions or activities over a specific period.\r\n* `CurrencyExchangeFeature` - This feature enables users to convert funds from one currency to another at prevailing exchange rates, often within financial or payment platforms.\r\n* `PriceFeature` - This feature involves displaying or managing the price of goods, services, or financial instruments within a platform.\r\n"
    Feature:
      type: object
      properties:
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          type: string
          description: ''
          format: Text
      description: A characteristic of service which refers 1) mainly to the function or condition of service. 2) to non-functional features like quality and security
    Service:
      type: object
      properties:
        ServiceName:
          $ref: '#/components/schemas/Name'
        ServiceDescription:
          type: string
          description: A detailed explanation or commentary of service
          format: Text
        ServiceType:
          $ref: '#/components/schemas/Servicetypevalues'
        ServiceIdentification:
          $ref: '#/components/schemas/Identifier'
        ServiceLifecycleStatus:
          $ref: '#/components/schemas/Status'
        ServiceFeature:
          $ref: '#/components/schemas/Feature'
        FeatureType:
          $ref: '#/components/schemas/Featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          type: string
          description: ''
          format: Text
      description: Reference to external service information provider used to obtain product or service related market research as input to the design
    FunctionalRequirements:
      type: object
      properties:
        ProductandServiceSpecificationDesignTaskReference:
          $ref: '#/components/schemas/Task'
        ProductandServiceSpecificationDesignTaskRecord:
          $ref: '#/components/schemas/Task'
        MarketResearchDataServiceReference:
          $ref: '#/components/schemas/Service'
        MarketResearchDataRecord:
          type: string
          description: Record of the product or service related market research
          format: Object
        ProductandServiceFeedbackRecord:
          type: string
          description: 'User provided and solicited feedback, suggestions for product or service refinement'
          format: Object
        ProductandServiceRequirementsSpecification:
          type: string
          description: The product or service detailed functional requirements specification (with versioning as appropriate)
          format: Text
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    Requirement:
      type: object
      properties:
        RequirementType:
          type: string
          description: ''
          format: String
      description: Specification of the operational and technical requirements
    Rulesettypevalues:
      enum:
        - Policy
        - Regulation
        - Law
        - Guideline
        - Criterion
        - Standard
      type: string
      description: ">\r\n* `Policy` - Rule that governs business execution.\n\nThe set of basic principles and associated guidelines, formulated and enforced by the governing body of an organization, to direct and limit its actions in pursuit of long-term goals. (Business Dictionary)\n\r\n* `Regulation` - A rule used to carry out a law (FIBO)\n\nBusiness Dictionary: a rule (with or without the coercive power of law) employed in controlling, directing, or managing an activity, organization, or system. \n\nThe set of rules and legislation governing certain actions. \nhttps://financial-dictionary.thefreedictionary.com/Regulatory\r\n* `Law` - A binding rule that the courts will enforce.\nA system of rules and guidelines which are enforced through social institutions to govern behavior. (FIBO)\n\r\n* `Guideline` - A recommended practice (adapted from Business Dictionary)\nA general rule, principle, or piece of advice.\r\n* `Criterion` - A principle or standard by which something may be judged or decided.\n\nRead more: http://www.businessdictionary.com/definition/criterion.html\r\n* `Standard` - A rule considered by an authority or by general consent as a basis of comparison\r\n"
    RuleSet:
      type: object
      properties:
        RuleSetDefinition:
          type: string
          description: ''
          format: Text
        RuleSetInterpretation:
          type: string
          description: ''
          format: Text
        RuleSetType:
          $ref: '#/components/schemas/Rulesettypevalues'
        RuleSetName:
          $ref: '#/components/schemas/Name'
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
      description: Provides guidance on the use of the product or service
    Production:
      type: object
      properties:
        ProductandServiceSpecificationOperationalRequirements:
          $ref: '#/components/schemas/Requirement'
        ProductandServiceSpecificationAllowedUsage:
          type: string
          description: Defines rules and suitability for the product or service usage
          format: Object
        ProductandServiceSpecificationUsageGuidelines:
          $ref: '#/components/schemas/RuleSet'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    Testtypevalues:
      enum:
        - ProductEligibilityTest
        - NextBestProductTest
        - IssuedDeviceTest
        - CardHolderAuthenticationTest
        - CardFundsAvailableTest
        - CardTransactionFraudTest
        - CardStand-InAuthorizationTest
        - ExternalAccessRequestTest
        - SuitabilityTest
        - LegalComplianceTest
        - RegulatoryComplianceTest
        - SystemFunctionalTest
        - SystemProductionTest
        - SystemBusinessRiskTest
        - SystemOperationsTest
        - CreditPolicyComplianceTest
        - RuleSetAndDecisionTreeTest
        - ModelBasedTests
        - AssetAndLiabilityValuationTest
        - LiquidityAndCashFlowTest
        - RiskTest
