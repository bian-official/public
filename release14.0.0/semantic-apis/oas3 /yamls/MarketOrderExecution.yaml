      properties:
        RateValue:
          type: string
          description: ''
          format: Value
        RateUnit:
          type: string
          description: "The unit of measure like Percentage or BPS\n\nBasis points (BPS) refers to a common unit of measure for interest rates and other percentages in finance."
          format: Text
        RatePeriod:
