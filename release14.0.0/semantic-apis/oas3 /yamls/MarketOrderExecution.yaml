          type: string
          description: ''
          format: Text
      description: Exchange rate specified in a quote. (ISO20022)
    Quotestatusvalue:
      enum:
        - Accepted
        - Cancelsymbol
        - Cancelsecurity
        - Cancelunderlying
        - Cancelall
        - Rejected
