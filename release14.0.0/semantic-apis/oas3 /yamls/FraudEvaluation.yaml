openapi: 3.0.1
info:
  title: Fraud Evaluation
  description: The service domain executes fraud behavioral pattern tests to detect possible fraudulent transactions/activity
  contact:
    name: BIAN
    url: https://bian.org
  version: 14.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/FraudEvaluation/14.0.0
paths:
  /FraudEvaluation/Evaluate:
    post:
      tags:
        - CR - FraudEvaluationAssessment
      summary: EvCR Start a fraud evaluation for a production transaction set
      description: EvCR Start a fraud evaluation for a production transaction set
      operationId: Evaluate
      requestBody:
        $ref: '#/components/requestBodies/FraudEvaluationAssessment'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Exchange':
    put:
      tags:
        - CR - FraudEvaluationAssessment
      summary: 'EcCR Accept, verify, reject a fraud evaluation'
      description: 'EcCR Accept, verify, reject a fraud evaluation'
      operationId: Exchange
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
      requestBody:
        $ref: '#/components/requestBodies/FraudEvaluationAssessment'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Execute':
    put:
      tags:
        - CR - FraudEvaluationAssessment
      summary: ExCR Perform an automated action to an active evaluation (e.g. upload additional data)
      description: ExCR Perform an automated action to an active evaluation (e.g. upload additional data)
      operationId: Execute
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
      requestBody:
        $ref: '#/components/requestBodies/FraudEvaluationAssessment'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/RuleSetsandDecisionTrees/{rulesetsanddecisiontreesid}/Retrieve':
    get:
      tags:
        - BQ - RuleSetsandDecisionTrees
      summary: ReBQ Retrieve details about rule set or decision tree based tests applied
      description: ReBQ Retrieve details about rule set or decision tree based tests applied
      operationId: RetrieveRuleSetsandDecisionTrees
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
        - $ref: '#/components/parameters/rulesetsanddecisiontreesid'
      responses:
        '200':
          $ref: '#/components/responses/RuleSetsandDecisionTrees'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Grant':
    put:
      tags:
        - CR - FraudEvaluationAssessment
      summary: GrCR Obtain permission to act on/apply the assessment (if appropriate)
      description: GrCR Obtain permission to act on/apply the assessment (if appropriate)
      operationId: Grant
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
      requestBody:
        $ref: '#/components/requestBodies/FraudEvaluationAssessment'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Request':
    put:
      tags:
        - CR - FraudEvaluationAssessment
      summary: RqCR Request manual intervention to an active assessment (e.g. change test make-up)
      description: RqCR Request manual intervention to an active assessment (e.g. change test make-up)
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
      requestBody:
        $ref: '#/components/requestBodies/FraudEvaluationAssessment'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Retrieve':
    get:
      tags:
        - CR - FraudEvaluationAssessment
      summary: ReCr Retrieve details about a fraud evaluation assessment
      description: ReCr Retrieve details about a fraud evaluation assessment
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
      responses:
        '200':
          $ref: '#/components/responses/FraudEvaluationAssessment'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/FraudEvaluation/{fraudevaluationid}/Models/{modelsid}/Retrieve':
    get:
      tags:
        - BQ - Models
      summary: ReBQ Retrieve details about model based tests applied
      description: ReBQ Retrieve details about model based tests applied
      operationId: RetrieveModels
      parameters:
        - $ref: '#/components/parameters/fraudevaluationid'
        - $ref: '#/components/parameters/modelsid'
      responses:
        '200':
          $ref: '#/components/responses/Models'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Testtypevalues:
      enum:
        - ProductEligibilityTest
        - NextBestProductTest
        - IssuedDeviceTest
        - CardHolderAuthenticationTest
        - CardFundsAvailableTest
        - CardTransactionFraudTest
        - CardStand-InAuthorizationTest
        - ExternalAccessRequestTest
        - SuitabilityTest
        - LegalComplianceTest
        - RegulatoryComplianceTest
        - SystemFunctionalTest
        - SystemProductionTest
        - SystemBusinessRiskTest
        - SystemOperationsTest
        - CreditPolicyComplianceTest
        - RuleSetAndDecisionTreeTest
        - ModelBasedTests
        - AssetAndLiabilityValuationTest
        - LiquidityAndCashFlowTest
        - RiskTest
        - SensitivityTest
      type: string
      description: ">\r\n* `ProductEligibilityTest` - \r\n* `NextBestProductTest` - \r\n* `IssuedDeviceTest` - \r\n* `CardHolderAuthenticationTest` - \r\n* `CardFundsAvailableTest` - \r\n* `CardTransactionFraudTest` - \r\n* `CardStand-InAuthorizationTest` - \r\n* `ExternalAccessRequestTest` - \r\n* `SuitabilityTest` - \r\n* `LegalComplianceTest` - \r\n* `RegulatoryComplianceTest` - \r\n* `SystemFunctionalTest` - \r\n* `SystemProductionTest` - \r\n* `SystemBusinessRiskTest` - \r\n* `SystemOperationsTest` - \r\n* `CreditPolicyComplianceTest` - \r\n* `RuleSetAndDecisionTreeTest` - \r\n* `ModelBasedTests` - \r\n* `AssetAndLiabilityValuationTest` - \r\n* `LiquidityAndCashFlowTest` - \r\n* `RiskTest` - \r\n* `SensitivityTest` - \r\n"
    Test:
      type: object
      properties:
        TestResult:
          type: string
          description: ''
          format: Text
        TestGuidance:
          type: string
          description: ''
          format: Text
        TestType:
          $ref: '#/components/schemas/Testtypevalues'
        TestDescription:
          type: string
          description: ''
          format: Text
      description: 'The production transaction assessment test results, including reference to any potential fraud transactions - note this can be a real-time dataset'
    Workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    Involvedparty:
      type: object
      properties:
        PartyReference:
          type: string
          description: Reference to a Party who plays a specific role
          format: Text
        InvolvementReference:
          type: string
          description: Reference to a specific Role that is played by a Party
          format: Text
      description: "Reference to an entity that assigns and manages the identification.\ntReference to the organization or agency that issued the identifier (e.g., DMV, Passport Office)."
    Datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
        - EntryDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n* `EntryDate` - \r\n"
    Datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: The particular date and time point in the progression of time
          format: Text
        TimeZoneCode:
          type: string
          description: The time zone to which the date time refers.
          format: Text
        DaylightSavingIndicator:
          type: string
          description: ''
          format: Text
        DateTimeType:
          $ref: '#/components/schemas/Datetimetypevalues'
      description: The date when the identifier became valid.
    Identifier:
      type: object
      properties:
        IdentifierValue:
          type: string
          description: 'tThe actual unique code or number (e.g., passport number, drivers license number).'
          format: Value
        IdentifierIssuerReference:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
      description: ''
    Workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/Workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
      description: 'Work documentation, forms and schedules produced and referenced during the assessment task'
    Models:
      type: object
      properties:
        ModelsTestResult:
          $ref: '#/components/schemas/Test'
        ModelsTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
      description: "All kind of verifications \n\nExamples: Password verification"
    RuleSetsandDecisionTrees:
      type: object
      properties:
        RuleSetsAndDecisionTreesTestResult:
          $ref: '#/components/schemas/Test'
        RuleSetsAndDecisionTreesTestWorkProduct:
          $ref: '#/components/schemas/Workproduct'
      description: "All kind of verifications \n\nExamples: Password verification"
    Duration:
      type: object
      properties:
        Duration:
          type: string
          description: 'A duration is the specification of a length of time without a fixed start or end time, expressed in Gregorian calendar time units (Year, Month, Week, Day) and Hours, Minutes or Seconds. (UN/CEFACT)'
          format: DataType
      description: The time the session was active
    Datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
      description: Period of time during which the status is valid.
    Status:
      type: object
      properties:
        StatusReason:
          type: string
          description: Specifies the reasons for the status.
          format: Text
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
      description: ''
    Name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: DataType
      description: ''
    Sessiontypevalues:
      enum:
        - ContactHandlingSession
        - CustomerDialogueSession
        - ChannelOperatingSession
        - GatewayOperatingSession
        - SwitchOperatingSession
        - DeviceOperatingSession
        - InterbankTransactionOperatingSession
        - CorrespondenceOperatingSession
        - InteractiveHelpOperatingSession
        - ACHOperatingSession
      type: string
      description: ">\r\n* `ContactHandlingSession` - \r\n* `CustomerDialogueSession` - \r\n* `ChannelOperatingSession` - \r\n* `GatewayOperatingSession` - \r\n* `SwitchOperatingSession` - \r\n* `DeviceOperatingSession` - \r\n* `InterbankTransactionOperatingSession` - \r\n* `CorrespondenceOperatingSession` - \r\n* `InteractiveHelpOperatingSession` - \r\n* `ACHOperatingSession` - \r\n"
    Sessiontype:
      type: object
      properties:
        SessionTypeName:
          $ref: '#/components/schemas/Name'
        SessionType:
          $ref: '#/components/schemas/Sessiontypevalues'
      description: 'Specifies the classification of session like Customer Contact Session, Channel Operating Session, Device Operating Session, etc.'
    Schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: Text
      description: ''
    Session:
      type: object
      properties:
        SessionDuration:
          $ref: '#/components/schemas/Duration'
        SessionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        SessionStatus:
          $ref: '#/components/schemas/Status'
        SessionType:
          $ref: '#/components/schemas/Sessiontype'
        SessionScheduel:
          $ref: '#/components/schemas/Schedule'
        SessionIdentification:
          $ref: '#/components/schemas/Identifier'
      description: Reference to the product fulfillment production session for which on-line fraud evaluation is performed
    Profile:
      type: object
      properties:
        Profile:
          type: string
          description: A brief description of the characteristics of something or someone. (Business Dictionary)
          format: Class
      description: Details the types of fraud evaluation tests applied
    Transactiondatetimetypevalues:
      enum:
        - ExecutedDate
        - FulfillmentDate
        - InitiatedDate
        - CancelledDate
        - ApprovedDate
        - ValueDate
        - BookingDate
      type: string
      description: ">\r\n* `ExecutedDate` - \r\n* `FulfillmentDate` - \r\n* `InitiatedDate` - \r\n* `CancelledDate` - \r\n* `ApprovedDate` - \r\n* `ValueDate` - \r\n* `BookingDate` - \r\n"
    Transactiondatetime:
      type: object
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        TransactionDateType:
          $ref: '#/components/schemas/Transactiondatetimetypevalues'
      description: "The Date that the transaction has occurred or is planned to occur.\nA characteristic of transaction which refers to the LifecycleDate of transaction (e.g., initiated date, executed date, fulfillment date). "
    Transactiontypevalues:
      enum:
        - FinancialTransaction
        - BusinessTransaction
        - BankingTransaction
        - AccountingTransaction
        - BookingTransaction
        - AllocationTransaction
        - DeliveryTransaction
        - ProductionTransaction
      type: string
      description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - \r\n"
    Transactionstatustypevalues:
      enum:
        - Initiated
        - Executed
        - Cancelled
        - Confirmed
        - Suspended
        - Pending
        - Completed
        - Notified
        - Booked
        - Rejected
      type: string
      description: ">\r\n* `Initiated` - \r\n* `Executed` - \r\n* `Cancelled` - \r\n* `Confirmed` - \r\n* `Suspended` - \r\n* `Pending` - \r\n* `Completed` - \r\n* `Notified` - \r\n* `Booked` - \r\n* `Rejected` - \r\n"
    Transactionstatus:
      type: object
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        TransactionStatusType:
          $ref: '#/components/schemas/Transactionstatustypevalues'
      description: 'A characteristic of transaction which refers to the LifecycleStatus of transaction (e.g., initiated, executed, confirmed, cancelled, etc.) '
    ProductionTransaction:
      type: object
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        TransactionType:
          $ref: '#/components/schemas/Transactiontypevalues'
        TransactionDescription:
          type: string
          description: A detailed explanation or commentary of transaction.
          format: Text
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
      description: Reference to the one or more production transactions isolated by the fraud evaluation tests
    FraudEvaluationAssessment:
      type: object
      properties:
        ProductProductionSessionReference:
          $ref: '#/components/schemas/Session'
        FraudEvaluationTestProfile:
          $ref: '#/components/schemas/Profile'
        FraudEvaluationEnsembleTechniqueType:
          type: string
          description: The type of technique use to combine results of the different tests used to detect out of pattern behavior
          format: Text
        FraudEvaluationEnsembleTechniqueDefinition:
          type: string
          description: The definition of how the constituent rule set/decision tree and model test are combined to compete the assessment
          format: Text
        FraudEvaluationTransactionConsolidationRecord:
          type: string
          description: The production transaction details that are submitted for fraud evaluation - note this will typically be a real-time dataset
          format: Object
        FraudEvaluationProductionAnomalyRecord:
          type: string
          description: Details of detected out of pattern production activity that could be fraud
          format: Object
        FraudEvaluationProductionAnomalyProductionTransactionReference:
          $ref: '#/components/schemas/ProductionTransaction'
      description: 'To test or assess an entity, possibly against some formal qualification or certification requirement within Fraud Evaluation. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    FraudEvaluationAssessment:
      description: FraudEvaluationAssessment
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FraudEvaluationAssessment'
    RuleSetsandDecisionTrees:
      description: RuleSetsandDecisionTrees
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RuleSetsandDecisionTrees'
    Models:
      description: Models
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Models'
  parameters:
    fraudevaluationid:
      name: fraudevaluationid
      in: path
      required: true
      style: simple
      schema:
        type: string
    rulesetsanddecisiontreesid:
      name: rulesetsanddecisiontreesid
      in: path
      required: true
      style: simple
      schema:
        type: string
    modelsid:
      name: modelsid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    FraudEvaluationAssessment:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FraudEvaluationAssessment'
      required: true