components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date-time the market tracking task is performed
    MarketTracking:
      type: object
      properties:
        MarketTrackingWorkTaskType:
          type: string
          description: 'The type of work task (e.g. track promotional event activity, assess participation impact)'
          format: string
        MarketTrackingWorkTask:
          type: string
          description: 'The make-up of the market tracking task performed, includes consolidation and analysis of market research to assess brand awareness and  the impact of promotional events'
          format: string
        GeneralMarketResearchDirectoryEntryInstanceReference:
          type: string
          description: Reference to an internally maintained market research viewpoint
          format: object
        MarketTrackingWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, evaluations and findings for the market tracking work task'
          format: string
        MarketTrackingWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - typically points of view drawn from the market research
          format: string
        MarketTrackingWorkTaskDate-Time:
          $ref: '#/components/schemas/date'
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    ImpactAssessment:
      type: object
      properties:
        ImpactAssessmentWorkTaskType:
          type: string
          description: The type of work task (e.g. track market response to promotional event participation)
          format: string
        ImpactAssessmentWorkTask:
          type: string
          description: 'The make-up of the market tracking task performed, includes consolidation and analysis of market research'
          format: string
        ImpactAssessmentWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, evaluations and findings for the work task'
          format: string
        ImpactAssessmentWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - indication of the need to redirect and/or expand promotional event activity
          format: string
        ImpactAssessmentWorkTaskDate-Time:
          $ref: '#/components/schemas/date'
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    Participation:
      type: object
      properties:
        PromotionalEventParticipationInstanceReference:
          type: string
          description: Reference to the promotional event execution
          format: object
        PromotionalEventSponsorshipBudget:
          type: string
          description: The make-up of the sponsorship arrangements for participation in the event
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: Reference to the business unit responsible for coordinating with the promotional event
          format: object
        PromotionalEventExecutionSchedule:
          type: string
          description: The schedule for participation in the event
          format: string
        PromotionalEventResult:
          type: string
          description: The result/impact of the overall promotional event  (can refer to any detected up-tick in brand awareness and sales)
          format: string
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    PromotionalEventManagementPlan:
      type: object
      properties:
        PromotionalEventPortfolio:
          type: string
          description: The collection of promotional events that is used to assess performance and coverage and support promotional event sponsorship and participation decisions
          format: string
        PromotionalEventType:
          type: string
          description: 'The type of promotional event (e.g. sports event, art/entertainment event, media event)'
          format: string
        PromotionalEventDescription:
          type: string
          description: A description of the promotional event that clarifies the required sponsorship and participation and the anticipated marketing impact and target audience
          format: string
        PromotionalEventMetrics:
          type: string
          description: Metrics that are defined to assess the target and actual impact of the promotional event
          format: string
        PromotionalEventMetricDefinition:
          type: string
          description: 'A description of the metric, defining how it is to be measured during and after the event'
          format: string
        PromotionalEventMetricGoal:
          type: string
          description: A description of the target performance for the metric
          format: string
        PromotionalEventSchedule:
          type: string
          description: The schedule of involvement in the portfolio/collection of promotional events
          format: string
        PromotionalEventPerformanceRecord:
          type: string
          description: Maintains a consolidated record of the impact of the portfolio of promotional events
          format: string
      description: 'Oversee the working of a business unit, assign work, manage against a plan and troubleshoot issues within Promotional Events.'
    CreatePromotionalEventManagementPlanRequest:
      type: object
      properties:
        PromotionalEventManagementPlan:
