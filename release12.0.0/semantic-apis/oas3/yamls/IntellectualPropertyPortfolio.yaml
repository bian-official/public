components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Maintenance:
      type: object
      properties:
        IntellectualPropertyAssetMaintenanceSchedule:
          type: string
          description: The schedule for maintenance tasks performed and to be performed (e.g. patent renewals)
          format: string
        IntellectualPropertyAssetProtectionReference:
          type: string
          description: 'Reference to the intellectual property protection mechanism employed (e.g. copyright, trademark or patent reference number)'
          format: object
        IntellectualPropertyAssetRegistrationReference:
          type: string
          description: Reference to the registration entity for the intellectual property protection mechanism (e.g. U.S. Patent Office)
          format: object
        IntellectualPropertyAssetMaintenanceTaskRecord:
          type: string
          description: A record of payments and other actions taken to maintain the asset
          format: string
        IntellectualPropertyAssetMaintenanceTaskType:
          type: string
          description: The type of maintenance task (e.g. annual renewal)
          format: string
        IntellectualPropertyAssetMaintenanceTaskDescription:
          type: string
          description: Description of the task performed
          format: string
        IntellectualPropertyAssetMaintenanceTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the maintenance task'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents
          format: object
        IntellectualPropertyAssetMaintenanceTransaction:
          type: string
          description: Details of any payments made as part of maintenance
          format: string
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    Assignment:
      type: object
      properties:
        IntellectualPropertyAssetAssignmentSchedule:
          type: string
          description: The schedule capturing assignments for use/deployment of the intellectual property asset. This can include internal use and external licensed agreements
          format: string
        IntellectualPropertyAssetAssignmentRecord:
          type: string
          description: A record of assignments of the intellectual property both for internal use and for 3rd party licensing
          format: string
        IntellectualPropertyAssetAssignmentType:
          type: string
          description: 'The type of assignment (e.g. internal, external license)'
          format: string
        IntellectualPropertyAssetAssignmentDescription:
          type: string
          description: 'Description of the assignment (e.g. allowed use, terms)'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents
          format: object
        IntellectualPropertyAssetAssignmentTransaction:
          type: string
          description: Details of any charges levied and payments received made from licensing
          format: string
      description: "A collection of one or more clerical routines that are to be followed to administer the operational unit/function\n\nExamples: Time-sheet recording"
    IntellectualPropertyAdministrativePlan:
      type: object
      properties:
        IntellectualPropertyAssetReference:
          type: string
          description: Reference to the intellectual property asset item
          format: object
        IntellectualPropertyAssetRecord:
          type: string
          description: The details maintained for the intellectual property asset
          format: string
        IntellectualPropertyAssetType:
          type: string
          description: 'The type of asset (i.e. trade secrets, trademarks, copyrights, and patents.)'
          format: string
        IntellectualPropertyAssetDescription:
          type: string
          description: Description of significant details and properties of the intellectual property asset
          format: string
        IntellectualPropertyAssetTitle:
          type: string
          description: 'Details of title ownership, including assigned usage rights'
          format: string
        IntellectualPropertyAssetJurisdiction:
          type: string
          description: 'Details of scope of coverage of the intellectual property asset (e.g. geographic coverage, allowed usage type coverage)'
          format: string
        IntellectualPropertyAssetCreator:
          type: string
          description: Reference to the original source of the intellectual property
          format: string
        IntellectualPropertyAssetValuation:
          type: string
          description: An indication or description of the commercial value of the intellectual property asset. This can combine a 'replacement' valuation and an licensing/assignment income assessment. The value can be an estimate and include actual realized income
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated specification documents
          format: object
        DateType:
          type: string
          description: 'Key dates and times associated with the intellectual property asset (e.g. creation date, assignment date, valid until/expiry date)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
      description: "Handle and assign the day to day activities, capture time, costs and income for an operational unit within Intellectual Property Portfolio. \n"
    InitiateIntellectualPropertyAdministrativePlanRequest:
      type: object
      properties:
        IntellectualPropertyAdministrativePlan:
