              format: string
            LiquidityResolutionTask:
              type: string
              description: "\r\n"
              format: string
      description: 'Output: ReBQ Retrieve liquidity analysis details'
    RetrieveTacticalFundingResponse:
      type: object
      properties:
        TacticalFunding:
          type: object
          properties:
            CapitalAdequacyRequirements:
              type: string
