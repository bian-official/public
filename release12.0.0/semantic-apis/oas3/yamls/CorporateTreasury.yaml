              format: string
            CurrencyandRateRiskAnalysis:
              $ref: '#/components/schemas/rate'
        Liquidity:
          type: object
          properties:
            EnterpriseLiquidityCashManagementAnalysis:
              type: string
              description: "\r\n"
              format: string
            EnterpriseLargePaymentTransactionRecords:
              type: string
              description: "\r\n"
              format: string
            BusinessUnitFinancialReports:
              type: string
