components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date time the authorization is obtained
    Authorization:
      type: object
      properties:
        AuthorizationTransactionDateTime:
          $ref: '#/components/schemas/date'
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Batch:
      type: object
      properties:
        CardTransactionBatchReference:
          type: string
          description: Reference to the batch of transactions
          format: object
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n"
    amount:
      type: object
      properties:
        AmountValue:
          $ref: '#/components/schemas/value'
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
        AmountType:
          $ref: '#/components/schemas/amounttypevalues'
      description: The amount corresponding to the type
    Capture:
      type: object
      properties:
        CardTransactionProductInstanceReference:
          type: string
          description: The account number associated with the card transaction
          format: object
        CardHolderReference:
          type: string
          description: The identity of the account holder submitting the transaction
          format: object
        CardTransactionIssuedDeviceReference:
          type: string
          description: Reference to the issued device submitted to authorize the transaction (e.g. card number)
          format: object
        CardTransactionNetworkReference:
          type: string
          description: Reference to the network the card transaction is handled by as recorded with the transaction
          format: object
        CardTransactionIssuingBankReference:
          type: string
          description: Refers to the card holder's issuing bank as recorded with the transaction
          format: object
        CardTransactionMerchantAcquiringBankReference:
          type: string
          description: Refers to the merchant's acquiring bank as recorded with the transaction
          format: object
        CardTransactionType:
          type: string
          description: 'The type of transaction (purchase, cash advance, etc.)'
          format: string
        CardTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        CardTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        CardTransactionAmount:
          $ref: '#/components/schemas/amount'
        CardTransactionMerchantReference:
          type: string
          description: Refers to the merchant initiating settlement
          format: object
        CardTransactionLocationReference:
          type: string
          description: Refers to the point of sale location
          format: object
        CardTransactionProductandServiceReference:
          type: string
          description: 'Details of the transaction (e.g. purchased service/product, purpose)'
          format: object
        CardTransactionDateTime:
          $ref: '#/components/schemas/date'
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
          format: string
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
          format: string
        CardTransactionAuthorizationRecord:
          type: string
          description: 'Details the reference, amount, timestamp of the transaction authorization'
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    CardPOSNetworkOperatingSession:
      type: object
      properties:
        CardPOSTerminalOperatingSchedule:
          type: string
          description: Defines the service availability through the session
          format: string
      description: 'Operate equipment and/or a largely automated facility within Card Terminal Operation. '
