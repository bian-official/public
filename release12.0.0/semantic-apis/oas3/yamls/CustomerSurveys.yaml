              description: "\r\n"
              format: string
            CustomerSurveyConsumableType:
              type: string
              description: "\r\n"
              format: string
            CustomerSurveyConsumableHolding:
              type: string
              description: "\r\n"
              format: string
            DateType:
              type: string
              description: "\r\n"
              format: string
      description: 'Input: InCR Initiate customer survey processing'
