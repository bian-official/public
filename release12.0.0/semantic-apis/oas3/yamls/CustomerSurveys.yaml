components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Definition:
      type: object
      properties:
        CustomerSurveyDesignWorkTaskType:
          type: string
          description: 'The type of work task (e.g. research survey context, refine/trial questionnaire, develop supporting materials)'
          format: string
        CustomerSurveyDesignWorkTaskDescription:
          type: string
          description: Description of the survey development task performed
          format: string
        CustomerSurveyDesignWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the work task'
          format: string
        CustomerSurveyDesignWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - specifically developed materials to be used in survey execution
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    SurveyAnalysis:
      type: object
      properties:
        CustomerSurveyProcedureSurveyAnalysisResult:
          type: string
          description: 'The result customer survey which combines response details/statistics and associated analysis, commentary and derived insights'
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date-time the customer survey execution
    Execution:
      type: object
      properties:
        CustomerSurveyExecutionWorkTaskType:
          type: string
          description: 'The type of work task (e.g. host focus group session, issue questionnaire)'
          format: string
        CustomerSurveyExecutionWorkTaskDescription:
          type: string
          description: 'Description of the task performed, includes summary of activities as necessary'
          format: string
        CustomerSurveyExecutionWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the work task'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents (e.g. required legal disclosures for participants)
          format: object
        CustomerSurveyExecutionWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - typically the captured survey response and any related feedback
          format: string
        CustomerSurveyExecutionWorkTaskDate-Time:
          $ref: '#/components/schemas/date'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    ReviewerSelection:
      type: object
      properties:
        CustomerSurveySelectionCriteria:
          type: string
          description: Details the selection criteria used to identify candidate customer reviewers
          format: string
        CustomerSurveyCandidateReference:
          type: string
          description: Reference to the customer selected as a survey candidate
          format: object
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CustomerSurveyProcedure:
      type: object
      properties:
        CustomerSurveyType:
          type: string
          description: 'The type or category of customer survey (e.g. questionnaire, in context solicitation, focus group)'
          format: string
        CustomerSurveyDescription:
          type: string
          description: 'A description of the customer survey that clarifies the sought customer insights, survey mechanism and target reviewers'
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: Reference to the business unit responsible for the survey execution
          format: object
        CustomerSurveyProcedureSet-up:
          type: string
          description: Details of the deployment set-up/configuration of the customer survey
          format: string
        CustomerSurveyProcedureVersionNumber:
          type: string
          description: The customer survey version number used
          format: string
        CustomerSurveySchedule:
          type: string
          description: 'The customer survey processing schedule, covering survey definition, reviewer selection, survey execution and subsequent analysis. Note for some integrated surveys this can be an on-going activity that attempts provides a constant stream of feedback relating to specific activities/services rather than a specific event'
          format: string
        CustomerSurveyConsumablesInventory:
          type: string
          description: Inventory record of any consumables that are to be used in the execution of the customer survey
          format: string
        CustomerSurveyConsumableType:
          type: string
          description: 'The type of consumable item associated with the customer survey (e.g. questionnaire, participation incentive gift)'
          format: string
        CustomerSurveyConsumableHolding:
          type: string
          description: The tracked inventory of the consumable item
          format: string
        DateType:
          type: string
          description: 'Key dates associated with the customer survey process (e.g. initiation date, version revision date, completion date)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
        CustomerSurveyProcedureResult:
          type: string
          description: 'The result/impact of the customer survey (will include summary of customer survey activity, survey response data and survey findings presentation analysis)'
          format: string
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Customer Surveys. '
    InitiateCustomerSurveyProcedureRequest:
      type: object
      properties:
        CustomerSurveyProcedure:
          type: object
          properties:
            CustomerSurveyType:
              type: string
              description: "\r\n"
              format: string
            CustomerSurveyDescription:
              type: string
              description: "\r\n"
              format: string
            EmployeeBusinessUnitReference:
              type: string
              description: "\r\n"
              format: object
            CustomerSurveyProcedureSet-up:
              type: string
