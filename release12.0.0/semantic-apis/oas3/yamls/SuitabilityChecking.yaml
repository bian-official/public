  description: Confirm that all involved counterparties are suitable for a proposed market trade.
  contact:
    name: BIAN
    url: https://bian.org
  version: 12.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/SuitabilityChecking/12.0.0
