components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date-time the prospect campaign execution task is processed
    Execution:
      type: object
      properties:
        ProspectCampaignProcedureWorkTaskType:
          type: string
          description: The type of work task (e.g. execute campaign through mailshot)
          format: string
        ProspectCampaignProcedureWorkTaskDescription:
          type: string
          description: 'Description of the task performed, includes summary of activities as necessary for reference'
          format: string
        ProspectCampaignProcedureWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the work task'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents
          format: object
        ProspectCampaignProcedureWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - can be the identification of prospects that have expressed an interest in becoming a customer
          format: string
        ProspectCampaignProcedureWorkTaskDate-Time:
          $ref: '#/components/schemas/date'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    AnalysisFeedback:
      type: object
      properties:
        ProspectCampaignProcedureAnalysisResult:
          type: string
          description: The result of the analysis of the performance of the campaign for the current cycle
          format: string
        ProspectCampaignProcedureAnalysisFeedbackResult:
          type: string
          description: Description of the feedback provided to the campaign design team
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CandidateSelection:
      type: object
      properties:
        ProspectCampaignSelectionCriteria:
          type: string
          description: Details the selection criteria used to identify candidate prospects
          format: string
        ProspectCampaignCandidateEmployeeBusinessUnitReference:
          type: string
          description: Reference to the employee or business unit that confirms eligibility of the prospect list (e.g. confirming not current customer checks)
          format: object
        ProspectCampaignCandidateReference:
          type: string
          description: Reference to the prospects selected as a candidate
          format: object
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    ProspectCampaignProcedure:
      type: object
      properties:
        ProspectCampaignType:
          type: string
          description: 'The type or category of prospect campaign (e.g. acquisition, product discount incentive)'
          format: string
        ProspectCampaignDescription:
          type: string
          description: 'A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact'
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: Reference to the business unit responsible for the campaign execution
          format: object
        ProspectCampaignProcedureSet-up:
          type: string
          description: Details of the deployment set-up/configuration of the campaign for reference
          format: string
        ProspectCampaignProcedureVersionNumber:
          type: string
          description: The prospect campaign version number used in the event
          format: string
        ProspectCampaignSchedule:
          type: string
          description: 'The campaign processing schedule, covering prospect list selection/verification, execution, follow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel'
          format: string
        ProspectCampaignConsumablesInventory:
          type: string
          description: Inventory record of any consumables that are to be used in the execution of the campaign (e.g. brochures)
          format: string
        ProspectCampaignConsumableType:
          type: string
          description: 'The type of consumable item associated with the campaign (e.g. gift, brochure)'
          format: string
        ProspectCampaignConsumableHolding:
          type: string
          description: The tracked inventory of the consumable item
          format: string
        DateType:
          type: string
          description: 'Key dates associated with the campaign process (e.g. initiation date, version revision date, completion date)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
        ProspectCampaignProcedureResult:
          type: string
          description: The result/impact of the overall prospect campaign event (that can include multiple identified prospects for on-boarding)
          format: string
        ProspectCampaignProcedureProspectIdentification:
          type: string
          description: A reference to prospects generated by the prospect campaign
          format: string
        PartyLifecycleManagementProcedureInstanceReference:
          type: string
          description: Reference to the prospect on-boarding task as handled by the Party Lifecycle Management Service Domain
          format: object
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Prospect Campaign Execution. '
    InitiateProspectCampaignProcedureRequest:
      type: object
      properties:
        ProspectCampaignProcedure:
          type: object
