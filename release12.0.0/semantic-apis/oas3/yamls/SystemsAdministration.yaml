components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    businessservicetypevalues:
      type: object
      properties:
        Businessservicetypevalues:
          type: string
          description: ''
          format: enumeration
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/businessservicetypevalues'
      description: The ITSystem Administrative Plan specific Business Service
    Inventory:
      type: object
      properties:
        InventoryPreconditions:
          type: string
          description: The required status/situation before the routine can be undertaken
          format: string
        InventoryBusinessUnitEmployeeReference:
          type: string
          description: The operating unit/employee responsible for performing the routine
          format: object
        InventoryWorkSchedule:
          type: string
          description: The timing and key actions/milestones involved in completing the routine
          format: string
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        InventoryPostconditions:
          type: string
          description: The completion status once the routine has been completed (note the need to fulfill a routine may recur frequently)
          format: string
        InventoryServiceType:
          type: string
          description: Reference to the specific business service type
          format: string
        InventoryServiceDescription:
          type: string
          description: Description of the performed business service
          format: string
        InventoryServiceInputsandOuputs:
          type: string
          description: Mandatory and optional inputs and output information for the business service
          format: string
        InventoryServiceWorkProduct:
          type: string
          description: 'Documentation, meeting schedules, notes, reasearch. calculations and any other work products produced by the business service'
          format: string
        InventoryServiceName:
          type: string
          description: ''
          format: string
      description: "Handle and assign the day to day activities, capture time, costs and income for an operational unit  within Systems Administration. \nExample: Administer the time reporting and billing for the specialist sales support team."
    SystemsAdministrationOutcome:
      type: object
      properties:
        SystemsAdministrationPerformanceAnalysis:
          type: string
          description: ''
          format: string
        SystemsAdministrationActivityAnalysis:
          type: string
          description: ''
          format: string
        SystemsAdministrationAdministrativePlan:
