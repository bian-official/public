          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date-time the market tracking task is performed
    MarketTracking:
      type: object
      properties:
        MarketTrackingWorkTaskType:
          type: string
          description: 'The type of work task (e.g. track competitor activity, track customer behaviors)'
          format: string
        MarketTrackingWorkTask:
          type: string
          description: 'The make-up of the market tracking task performed, includes consolidation and analysis of market research to reach specific insights'
          format: string
        GeneralMarketResearchDirectoryEntryInstanceReference:
          type: string
          description: Reference to an internally maintained market research viewpoint
          format: object
        CompetitorAnalysisInstanceReference:
          type: string
          description: Reference to an internally maintained competitor analysis viewpoint
          format: object
        CustomerSurveyProcedureInstanceReference:
          type: string
          description: Reference to internally maintained customer survey materials
          format: object
        MarketTrackingWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, evaluations and findings for the market tracking work task'
          format: string
        MarketTrackingWorkTaskResult:
          type: string
          description: 'Details of the outcome or result of the work task - typically points of view drawn from the market research, competitor research and customer surveys'
          format: string
        MarketTrackingWorkTaskDate-Time:
          $ref: '#/components/schemas/date'
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    CampaignDirection:
      type: object
      properties:
        CustomerCampaignDevelopmentSchedule:
          type: string
          description: Schedule of planned and actual customer campaign design development and refinement activity
          format: string
        CustomerCampaignExecutionSchedule:
          type: string
          description: Schedule of planned and actual customer campaign execution activities
          format: string
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    PerformanceAssessment:
