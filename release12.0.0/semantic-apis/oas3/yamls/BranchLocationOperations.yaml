          $ref: '#/components/schemas/businessservice'
        Postconditions:
          $ref: '#/components/schemas/condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/plan'
        LocationSecurityAdministrationReference:
          $ref: '#/components/schemas/plannedaction'
        LocationSecurityAdministrationType:
          $ref: '#/components/schemas/text'
      description: "The Non-cash Inventory Handling is an activity that is performed as one aspect of carrying out the Branch Location Administration Plan\n"
    StaffAssignment:
      type: object
      properties:
