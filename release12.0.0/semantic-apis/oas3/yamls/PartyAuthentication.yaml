              description: "\r\n"
              format: string
            CustomerContactAuthenticationLevel:
              type: string
              description: "\r\n"
              format: string
      description: 'Output: EvCR Evaluate a customer''s authenticity'
    ExecutePartyAuthenticationAssessmentRequest:
      type: object
      properties:
        PartyAuthenticationAssessment:
          type: object
          properties:
