components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The valid period for the stored password
    Password:
      type: object
      properties:
        AuthenticationReferenceDataReference:
          type: string
          description: Reference to a customer reference data item to be compared with submitted value
          format: object
        AuthenticationReferenceDataType:
          type: string
          description: Defines reference data item type submitted for comparison
          format: string
        AuthenticationReferenceDataValue:
          type: string
          description: The customer provided value is matched to the bank's maintained value
          format: object
        AuthenticationPasswordReference:
          type: string
          description: Reference to an issued password
          format: object
        AuthenticationPasswordTemplate:
          type: string
          description: Defines allowed values/format for an issued password
          format: string
        AuthenticationPasswordStoredValue:
          type: string
          description: The bank maintained value (can be customer provided or a bank generated value - encryption applies)
          format: string
        AuthenticationPasswordValidFromToDate:
          $ref: '#/components/schemas/date'
        AuthenticationPasswordPresentedValue:
          type: string
          description: The customer provided value is matched to the bank's maintained value
          format: string
        AuthenticationPasswordTestResult:
          type: string
          description: The result of the reference data and password checks
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    Device:
      type: object
      properties:
        AuthenticationDeviceReference:
          type: string
          description: Reference to the device being used for authentication
          format: object
        AuthenticationDevicePropertyValue:
          type: string
          description: 'Property of the device being used to authenticate (e.g. phone number, URL)'
          format: string
        IssuedDeviceInstanceReference:
          type: string
          description: Reference to the customer issued device
          format: object
        IssuedDevicePropertyValue:
          type: string
          description: The registered customer device properties - maintained by SD-Issued Device Administration
          format: string
        DeviceTestResult:
          type: string
          description: The result of the device check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    Question:
      type: object
      properties:
        AuthenticationSecretQuestionReference:
          type: string
          description: Reference to the selected secret question
          format: object
        AuthenticationSecretQuestionTemplate:
          type: string
          description: Template includes the question text and provided customer response - given value is compared to the stored value
          format: string
        AuthenticationSecretQuestionValue:
          type: string
          description: 'This is the stored value, the provided value is compared to this'
          format: string
        SecretQuestionTestResult:
          type: string
          description: The result of the secret question check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    Biometric:
      type: object
      properties:
        AuthenticationBiometricType:
          type: string
          description: The type of biometric record being used for authentication
          format: string
        AuthenticationBiometricRecord:
          type: string
          description: 'The biometric record submitted for authentication (e.g. face scan, fingerprint, signature)'
          format: string
        RegisteredBiometricInstanceReference:
          type: string
          description: The registered customer biometric record reference - maintained as an issued device instance
          format: object
        BiometricTestResult:
          type: string
          description: The result of the biometric check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    Document:
      type: object
      properties:
        AuthenticationDocumentReference:
          type: string
          description: Reference to the document and document type being presented for authentication
          format: object
        AuthenticationDocumentContent:
          type: string
          description: The submitted document content in any appropriate format/media (e.g. scan)
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: The document reference for the authentication document
          format: object
        DocumentContent:
          type: string
          description: The stored document - available in any suitable media for comparison
          format: string
        AuthenticationDocumentComparisonTestResult:
          type: string
          description: The result of comparing the presented document to the stored value
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    Behavior:
      type: object
      properties:
        AuthenticationBehaviorType:
          type: string
          description: The type of behavioral record being used for authentication
          format: string
        AuthenticationBehaviorRecord:
          type: string
          description: The behavioral record submitted for authentication
          format: string
        RegisteredBehaviorInstanceReference:
          type: string
          description: Reference to the registered customer behavioral record
          format: object
        BehaviorTestResult:
          type: string
          description: The result of the behavioral check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    PartyAuthenticationAssessment:
      type: object
      properties:
        CustomerReference:
          type: string
          description: Reference to the customer as the authentication subject
          format: object
        PartyReference:
          type: string
          description: Reference to the party or legal entity as the authentication subject
          format: object
        PartyAuthenticationAssessmentProfile:
          type: string
          description: Details the types of authentication assessments that are combined into the overall evaluation
          format: string
        AuthenticationType:
          type: string
          description: Reference to the different types of authentication assessment
          format: string
        PartyAuthenticationConsolidationRecord:
          type: string
          description: The combination of the different assessment results used in the authentication determination
          format: string
        CustomerContactAuthenticationLevel:
          type: string
          description: 'The required value and value returned as a result of the authentication task, defining the level of identity assurance achieved - valid for the duration of the current contact'
          format: string
      description: 'To test or assess an entity, possibly against some formal qualification or certification requirement within Party Authentication. '
    EvaluatePartyAuthenticationAssessmentRequest:
      type: object
      properties:
        PartyAuthenticationAssessment:
          type: object
          properties:
            CustomerReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              type: string
              description: "\r\n"
              format: object
            PartyAuthenticationAssessmentProfile:
