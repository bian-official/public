              format: string
            CustomerContactAuthenticationLevel:
              type: string
              description: "\r\n"
              format: string
      description: 'Input: EvCR Evaluate a customer''s authenticity'
    EvaluatePartyAuthenticationAssessmentResponse:
      type: object
