components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: Key dates and times for the session ISODate|ISODate (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022 BM ()
    OutboundWithResponse:
      type: object
      properties:
        ResponseDueDate:
          $ref: '#/components/schemas/date'
        ResponseCorrespondenceReference:
          type: string
          description: Reference to the inbound correspondence received that has been matched to the outbound message
          format: object
        ResponseCorrespondenceRecord:
          type: string
          description: Content of the inbound correspondence
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Outbound:
      type: object
      properties:
        CorrespondenceSourceReference:
          type: string
          description: Internal source reference to the correspondence item passed for delivery (can be used to match responses)
          format: object
        CorrespondenceRecord:
          type: string
          description: The correspondence message
          format: string
        CorrespondenceType:
          type: string
          description: 'The type of correspondence (e.g. confirmation note, mail shot)'
          format: string
        CorrespondenceTemplateReference:
          type: string
          description: Reference to a template used to assemble standard format correspondence (can be supplied with the correspondence or maintained within the Correspondence service domain as appropriate)
          format: object
        CorrespondenceTemplateRecord:
          type: string
          description: The template definition used in correspondence assembly
          format: string
        CorrespondenceContent:
          type: string
          description: The message content (aligned to template as appropriate)
          format: string
        CorrespondenceMediaChannel:
          type: string
          description: Identifies the preferred media and channel for delivery of the message
          format: string
        CorrespondenceAddressee:
          type: string
          description: The address for message delivery (needs to match channel selection)
          format: string
        CustomerReference:
          type: string
          description: If addressee is identified as a customer with channel preferences for correspondence
          format: object
        ChannelAccessPreferenceReference:
          type: string
          description: '???'
          format: object
        ChannelAccessPreferenceProfile:
          type: string
          description: The channel usage profile applied for the correspondence
          format: string
        ChannelAccessChannelDeviceType:
          type: string
          description: The target device defines the format to be used (e.g. email)
          format: string
        ChannelAccessChannelDeviceTypePreference:
          type: string
          description: 'A description of the customer''s delivery preferences applied to the message (e.g. no paper correspondence, stuffing and batching allowed)'
          format: string
        ProductandServiceType:
          type: string
          description: The associated product/service if applicable
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: The sending entity within the bank (can be used for responses)
          format: object
        DateType:
          type: string
          description: 'Key dates used for tracking delivery (e.g. generation date, mailing date, receipt confirmation date, re-send date)'
          format: string
        Date:
          type: string
          description: The value of the date and time
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Inbound:
      type: object
      properties:
        InboundCorrespondenceInstanceReference:
          type: string
          description: Reference to the inbound correspondence item
          format: object
        InboundCorrespondenceRecord:
          type: string
          description: The inbound correspondence message
          format: string
        InboundCorrespondenceType(e.g.unsolicitedmessage_productservicerelated_complaint):
          type: string
          description: 'The interpreted type of correspondence (e.g. unsolicited message, product/service related, complaint)'
          format: string
        InboundCorrespondenceContent:
          type: string
          description: The inbound message content in whatever format appropriate
          format: string
        InboundCorrespondenceAddressee:
          type: string
          description: The identified source of inbound message (extracted from the content)
          format: string
        InboundCorrespondenceCustomerReference:
          type: string
          description: Matched bank customer (from reference details extracted from the content where possible)
          format: object
        InboundCorrespondenceEmployeeBusinessUnitReference:
          type: string
          description: Identified internal addressee (from reference details extracted from the content where possible)
          format: object
        DateType:
          type: string
          description: 'Key dates used for tracking internal delivery (e.g. receipt date, internal distribution, receipt confirmation date, re-route date)'
          format: string
        Date:
          type: string
          description: The value of the date and time
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    BlockMailing:
      type: object
      properties:
        BlockmailingRecord:
          type: string
          description: Used to track receipt and return of the individual messages making up the block mail
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    CorrespondenceOperatingSession:
      type: object
      properties:
        CorrespondenceServiceSessionStatistics:
          type: string
          description: Service activity statistics that are maintained during the session
          format: string
        CorrespondenceServiceSessionReportType:
          type: string
          description: 'Session reports that can be accessed during the session (e.g. real-time status, session statistics)'
          format: string
        CorrespondenceServiceSessionReport:
          type: string
          description: The session activity report
          format: string
        CorrespondenceServiceSessionDate:
          $ref: '#/components/schemas/date'
      description: 'Operate equipment and/or a largely automated facility within Correspondence. '
    InitiateCorrespondenceOperatingSessionRequest:
      type: object
      properties:
        CorrespondenceOperatingSession:
          type: object
          properties:
            CorrespondenceServiceSessionReportType:
              type: string
              description: "\r\n"
              format: string
      description: 'Input: InCR Initiate the correspondence operational facility'
    InitiateCorrespondenceOperatingSessionResponse:
