components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: ''
    amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n"
    amount:
      type: object
      properties:
        AmountValue:
          $ref: '#/components/schemas/value'
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
        AmountType:
          $ref: '#/components/schemas/amounttypevalues'
      description: The amount of the customer bill
    Tracking:
      type: object
      properties:
        CustomerBillingProcedureInstanceReference:
          type: string
          description: Reference to the associated customer billing transaction
          format: object
        CustomerBillingParty:
          type: string
          description: The billed customer
          format: string
        CustomerBillingAddress:
          type: string
          description: The address the bill was sent to (can be electronic)
          format: string
        CustomerBillingPeriod:
          type: string
          description: The billing period is applicable
          format: string
        CustomerBillingStatement:
          type: string
          description: The content of the billing statement used in the bill
          format: string
        CustomerBillingAmount:
          $ref: '#/components/schemas/amount'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date the loan agreement is terminated ISODate|ISODate (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022 BM ()
    Repayment:
      type: object
      properties:
        TransactionPayerReference:
          type: string
          description: Reference to the payer of the funds
          format: object
        TransactionPayerProductInstanceReference:
          type: string
          description: Reference to the source of the payment funds
          format: object
        TransactionPayerBankReference:
          type: string
          description: Reference to the payers account holding bank
          format: object
        TransactionType:
          type: string
          description: The type of repayment transaction (e.g. wire)
          format: string
        TransactionAmount:
          $ref: '#/components/schemas/amount'
        TransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        TransactionDate:
          $ref: '#/components/schemas/date'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    OpenItemProcedure:
      type: object
      properties:
        OpenItemType:
          type: string
          description: 'The type of open item, typically an overdue payment'
          format: string
        OpenItemDescription:
          type: string
          description: Specific detail of the open item for reference
          format: string
        ProductInstanceReference:
          type: string
          description: Reference to the associated loan account
          format: object
        PartyReference:
          type: string
          description: Reference to the customer/party responsible
          format: object
        LoanRepaymentSchedule:
          type: string
          description: Payment schedule used for staged payments
          format: string
        LoanOutstandingBalance:
          type: string
          description: The outstanding balance
          format: string
        LoanTerminationDate:
          $ref: '#/components/schemas/date'
        RepaymentStatement:
          type: string
          description: A statement of repayment transactions made against the item
          format: string
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Open Item Management. '
    InitiateOpenItemProcedureRequest:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\r\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\r\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              type: string
              description: "\r\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\r\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\r\n"
              format: string
            LoanTerminationDate:
              $ref: '#/components/schemas/date'
      description: 'Input: InCR Initiate an open item procedure'
    InitiateOpenItemProcedureResponse:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            RepaymentStatement:
              type: string
              description: "\r\n"
              format: string
      description: 'Output: InCR Initiate an open item procedure'
    RetrieveOpenItemProcedureResponse:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\r\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\r\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              type: string
              description: "\r\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\r\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\r\n"
              format: string
            LoanTerminationDate:
              $ref: '#/components/schemas/date'
            RepaymentStatement:
              type: string
              description: "\r\n"
              format: string
      description: 'Output: ReCR Retrieve details about an open item'
    RetrieveTrackingResponse:
      type: object
      properties:
        Tracking:
          type: object
          properties:
            CustomerBillingProcedureInstanceReference:
              type: string
              description: "\r\n"
              format: object
            CustomerBillingParty:
              type: string
              description: "\r\n"
              format: string
            CustomerBillingAddress:
              type: string
              description: "\r\n"
              format: string
            CustomerBillingPeriod:
              type: string
              description: "\r\n"
              format: string
            CustomerBillingStatement:
              type: string
              description: "\r\n"
              format: string
            CustomerBillingAmount:
              $ref: '#/components/schemas/amount'
      description: 'Output: ReBQ Retrieve tracking details about an open item'
    InitiateRepaymentRequest:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\r\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\r\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              type: string
              description: "\r\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\r\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\r\n"
              format: string
            LoanTerminationDate:
              $ref: '#/components/schemas/date'
            RepaymentStatement:
              type: string
              description: "\r\n"
              format: string
        Repayment:
          type: object
          properties:
            TransactionPayerReference:
              type: string
              description: "\r\n"
              format: object
            TransactionPayerProductInstanceReference:
              type: string
              description: "\r\n"
              format: object
            TransactionPayerBankReference:
              type: string
              description: "\r\n"
              format: object
            TransactionType:
              type: string
              description: "\r\n"
              format: string
            TransactionAmount:
              $ref: '#/components/schemas/amount'
            TransactionCurrency:
              $ref: '#/components/schemas/currencycode'
            TransactionDate:
              $ref: '#/components/schemas/date'
      description: 'Input: InBQ Initiate repayment transaction against an open item'
    InitiateRepaymentResponse:
      type: object
      properties:
        Repayment:
          type: object
          properties:
            TransactionDate:
              $ref: '#/components/schemas/date'
      description: 'Output: InBQ Initiate repayment transaction against an open item'
    RetrieveRepaymentResponse:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\r\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\r\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              type: string
