components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: "The unit of measure like Percentage or BPS\n\nBasis points (BPS) refers to a common unit of measure for interest rates and other percentages in finance."
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: Value of the date type ISODateTime|ISODateTime (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022 BM ()
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: ''
    rate:
      type: object
      properties:
        RateValue:
          $ref: '#/components/schemas/value'
        RateUnit:
          $ref: '#/components/schemas/text'
        RatePeriod:
          $ref: '#/components/schemas/datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/text'
      description: Past and projected growth rates
    Profile:
      type: object
      properties:
        OrganizationCapitalization:
          type: string
          description: The estimated capitalization of the entity
          format: string
        OrganizationDebtLevel:
          type: string
          description: The estimated debt level for the entity
          format: string
        OrganizationEconomicIntent:
          type: string
          description: The projected economic performance for the entity
          format: string
        OrganizationGrowthRate:
          $ref: '#/components/schemas/rate'
        OrganizationProfitabilityStocks:
          type: string
          description: Analysis of past performance  (a summary description)
          format: string
        OrganizationRevenueTurnover:
          type: string
          description: 'Description of revenues, production volumes and staff turnover  a summary description)'
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Associations:
      type: object
      properties:
        LegalEntityAssociationReference:
          type: string
          description: Reference to the associated entity (e.g. company or individual)
          format: object
        LegalEntityAssociationType:
          type: string
          description: Nature or type of association (e.g. corporate or familial)
          format: string
        LegalEntityAssociationObligation:
          type: string
          description: 'Description of the association and applicable obligations  (e.g. shareholder, director, guardian, guarantor)'
          format: string
        ParentLegalEntityReference:
          type: string
          description: Reference the parent entity if applicable
          format: object
        SubsidiaryLegalEntityReference:
          type: string
          description: Reference the subsidiary entity if applicable
          format: object
        ShareholdingProfile:
          type: string
          description: List of major shareholders and shareholdings of significance
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Reference:
      type: object
      properties:
        LegalEntityOfficialName:
          type: string
          description: The registered name of the entity
          format: string
        LegalEntityType:
          type: string
          description: 'The type of legal entity (e.g. individual, Inc, Plc)'
          format: string
        SectorsofOperation:
          type: string
          description: 'The sectors of operation (e.g. finance, Asia)'
          format: string
        RegisteredAddress:
          type: string
          description: The registered address for the legal entity
          format: string
        HeadquartersLocation:
          type: string
          description: The location of the head office (and regional offices if appropriate)
          format: string
        DateofIncorporation:
          type: string
          description: The date of incorporation (or dates when subsidiaries involved)
          format: string
        JurisdictionofIncorporation:
          type: string
          description: The jurisdiction governing the company
          format: string
        RegistrationAuthority:
          type: string
          description: The associated legal or registration authority
          format: string
        PrimaryRegulator:
          type: string
          description: 'The primary, and additional regulators as appropriate'
          format: string
        TaxReference:
          type: string
          description: Reference identifier linking the entity to appropriate tax authority
          format: object
        ContactRole:
          type: string
          description: The bank's contact role or roles established to maintain the relationship with the bank (e.g. CEO)
          format: string
        ContactAddressDetails:
          type: string
          description: The address of the bank's contact's within the entity
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: "Name by which a party is known and which is usually used to identify that party. (ISO20022)\n"
    partytypevalues:
      enum:
        - Person
        - Organisation
      type: string
      description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022\r\n"
    partyidentificationtypevalues:
      enum:
        - Taxidentificationnumber
        - Nationalregistrationnumber
        - Registrationauthorityidentification
        - LEI(LegalEntityIdentifier)
        - Alienregistrationnumber
        - Passportnumber
        - Taxexemptidentificationnumber
        - Corporateidentification
        - Driverlicensenumber
        - Foreigninvestmentidentitynumber
        - Socialsecuritynumber
        - Identitycardnumber
        - Concat
        - Nationalregistrationidentificationnumber
      type: string
      description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC.\r\n"
    partyinvolvementtypevalues:
      enum:
        - Agreementinvolvement
        - Partyinvolvement
        - Arrangementinvolvement
        - Designspecificationinvolvement
        - Relationshipinvolvement
        - Locationinvolvement
        - Bankguaranteeinvolvement
      type: string
      description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - \r\n"
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
      description: Entity that assigns and manages the identification.
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
      description: ''
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/partyidentificationtypevalues'
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
      description: ''
    partylegalstructuretypevalues:
      enum:
        - Individual
        - CommunityInterestCompany
        - CharitableIncorporatedOrganisation
        - Co-Operative
        - Charity
        - GeneralPartnership
        - LimitedLiabilityPartnership
        - ScottishLimitedPartnership
        - LimitedPartnership
        - PrivateLimitedCompany
        - PublicLimitedCompany
        - Sole(SoleTrader)
      type: string
      description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - \r\n"
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
        PartyLegalStructureType:
          $ref: '#/components/schemas/partylegalstructuretypevalues'
      description: Reference to the associated party (one or more linked by role to the legal entity) Party|Party (https://www.iso20022.org/standardsrepository/type/Party)|Standard|ISO20022BM ()
    directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: "Key dates associated with the directory entry (e.g. open date, refresh date) ||\r\n|"
    LegalEntityDirectoryEntry:
      type: object
      properties:
        LegalEntityReference:
          type: string
          description: Reference to the legal entity that is the subject of the entry
          format: object
        PartyReference:
          $ref: '#/components/schemas/party'
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/datetime'
      description: Capture and maintain reference information about some type of entitity within Legal Entity Directory.
    RegisterLegalEntityDirectoryEntryRequest:
      type: object
      properties:
        LegalEntityDirectoryEntry:
          type: object
          properties:
            LegalEntityReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              $ref: '#/components/schemas/party'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: InCR Register a new legal entity in the catalog'
    UpdateLegalEntityDirectoryEntryRequest:
      type: object
      properties:
        LegalEntityDirectoryEntry:
          type: object
          properties:
            LegalEntityReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              $ref: '#/components/schemas/party'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: UpCR Update details about the legal entity directory entry'
    UpdateLegalEntityDirectoryEntryResponse:
      type: object
      properties:
        LegalEntityDirectoryEntry:
          type: object
          properties:
            LegalEntityReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              $ref: '#/components/schemas/party'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Output: UpCR Update details about the legal entity directory entry'
    RequestLegalEntityDirectoryEntryRequest:
      type: object
      properties:
        LegalEntityDirectoryEntry:
          type: object
          properties:
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: RqCR Request manual intervention with an entry (e.g. refresh content)'
    RetrieveLegalEntityDirectoryEntryResponse:
      type: object
      properties:
        LegalEntityDirectoryEntry:
          type: object
          properties:
            LegalEntityReference:
              type: string
              description: "\r\n"
              format: object
            PartyReference:
              $ref: '#/components/schemas/party'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Output: ReCR Retrieve details about a legal entity directory entry'
    ExecuteLegalEntityDirectoryEntryRequest:
      type: object
      properties:
        Reference:
          type: object
          properties:
            LegalEntityOfficialName:
              type: string
              description: "\r\n"
              format: string
            LegalEntityType:
              type: string
              description: "\r\n"
              format: string
            SectorsofOperation:
              type: string
              description: "\r\n"
              format: string
            RegisteredAddress:
              type: string
              description: "\r\n"
              format: string
            HeadquartersLocation:
              type: string
              description: "\r\n"
              format: string
            DateofIncorporation:
              type: string
              description: "\r\n"
              format: string
            JurisdictionofIncorporation:
              type: string
              description: "\r\n"
              format: string
            RegistrationAuthority:
              type: string
              description: "\r\n"
              format: string
            PrimaryRegulator:
              type: string
              description: "\r\n"
              format: string
            TaxReference:
              type: string
              description: "\r\n"
              format: object
            ContactRole:
              type: string
              description: "\r\n"
              format: string
            ContactAddressDetails:
              type: string
              description: "\r\n"
              format: string
        Profile:
          type: object
          properties:
            OrganizationCapitalization:
              type: string
              description: "\r\n"
              format: string
            OrganizationDebtLevel:
              type: string
              description: "\r\n"
              format: string
            OrganizationEconomicIntent:
              type: string
              description: "\r\n"
              format: string
            OrganizationGrowthRate:
              $ref: '#/components/schemas/rate'
            OrganizationProfitabilityStocks:
              type: string
              description: "\r\n"
              format: string
            OrganizationRevenueTurnover:
              type: string
              description: "\r\n"
              format: string
        Associations:
          type: object
          properties:
