components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Payment:
      type: object
      properties:
        ParticipantPaymentTransaction:
          type: string
          description: Transaction details
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Instruction:
      type: object
      properties:
        ParticipantAcquirerBankSettlementAccountStatement:
          type: string
          description: Settlement account statement for processing window - used to confirm payments
          format: string
        ParticipantIssuerBankSettlementAccountStatement:
          type: string
          description: Settlement account statement for processing window - used to confirm payments
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Processing:
      type: object
      properties:
        ParticipantAcquirerBankSettlementTerms:
          type: string
          description: Defines the card settlement fees/terms in force
          format: string
        ParticipantIssuerBankSettlementTerms:
          type: string
          description: Defines card settlement fees/terms in force
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n"
    amount:
      type: object
      properties:
        AmountValue:
          $ref: '#/components/schemas/value'
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
        AmountType:
          $ref: '#/components/schemas/amounttypevalues'
      description: The amount corresponding to the type
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The scheduled time for the process - likely initiation time ISODate|ISODate (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022 BM ()
    Consolidation:
      type: object
      properties:
        CardTransactionRecordReference:
          type: string
          description: Refers to the card transaction as recorded by issuer and/or acquirer - these are consolidated for the settlement period/window
          format: object
        CardTransactionRecord:
          type: string
          description: Card transaction details referenced in settlement processing
          format: string
        CardTransactionProductInstanceReference:
          type: string
          description: The account number associated with the card transaction
          format: object
        CardTransactionIssuingBankReference:
          type: string
          description: Refers to the card holder's issuing bank
          format: object
        CardTransactionMerchantAcquiringBankReference:
          type: string
          description: Refers to the merchant's acquiring bank
          format: object
        CardTransactionType:
          type: string
          description: 'The type of transaction (purchase, cash advance, etc.)'
          format: string
        CardTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        CardTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        CardTransactionAmount:
          $ref: '#/components/schemas/amount'
        CardTransactionMerchantReference:
          type: string
          description: Refers to the merchant initiating settlement
          format: object
        CardTransactionLocationReference:
          type: string
          description: Refers to the point of sale location
          format: object
        CardTransactionProductandServiceReference:
          type: string
          description: 'Details of the transaction (e.g. purchased service/product, purpose)'
          format: object
        CardTransactionDateTime:
          $ref: '#/components/schemas/date'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CardFinancialSettlementProcedure:
      type: object
      properties:
        NetworkReference:
          type: string
          description: Refers to the card network
          format: object
        CardFinancialSettlementProcessType:
          type: string
          description: 'Defines the type of settlement process (e.g. scheduled processing, ad-hoc processing)'
          format: string
        CardFinancialSettlementProcessDateTime:
          $ref: '#/components/schemas/date'
        CardFinancialSettlementServiceSchedule:
          type: string
          description: 'Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary'
          format: string
        ParticipantAcquirerBankReference:
          type: string
          description: Refers to the Acquiring bank for which the Network orchestrates settlement processing
          format: object
        ParticipantIssuerBankReference:
          type: string
          description: Refers to the Issuing bank for which the Network orchestrates settlement processing
          format: object
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Card Financial Settlement. '
    InitiateCardFinancialSettlementProcedureRequest:
      type: object
      properties:
        CardFinancialSettlementProcedure:
          type: object
