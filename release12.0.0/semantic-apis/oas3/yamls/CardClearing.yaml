components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Reconciliation:
      type: object
      properties:
        ReconciliationTaskResult:
          type: string
          description: Details of the transaction matching processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n"
    amount:
      type: object
      properties:
        AmountValue:
          $ref: '#/components/schemas/value'
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
        AmountType:
          $ref: '#/components/schemas/amounttypevalues'
      description: The amount corresponding to the type
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The scheduled time for the process - likely initiation time ISODate|ISODate (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022 BM ()
    Capture:
      type: object
      properties:
        CardTransactionRecordReference:
          type: string
          description: Reference to the card transaction as recorded by issuer and/or acquirer - these can be batched for some clearing processes
          format: object
        CardTransactionProductInstanceReference:
          type: string
          description: The account number associated with the card transaction
          format: object
        CardTransactionNetworkReference:
          type: string
          description: Reference to the network the card transaction is handled by
          format: object
        CardTransactionIssuingBankReference:
          type: string
          description: Refers to the card holder's issuing bank
          format: object
        CardTransactionMerchantAcquiringBankReference:
          type: string
          description: Refers to the merchant's acquiring bank
          format: object
        CardTransactionType:
          type: string
          description: 'The type of transaction (purchase, cash advance, etc.)'
          format: string
        CardTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        CardTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        CardTransactionAmount:
          $ref: '#/components/schemas/amount'
        CardTransactionMerchantReference:
          type: string
          description: Refers to the merchant initiating settlement
          format: object
        CardTransactionLocationReference:
          type: string
          description: Refers to the point of sale location
          format: object
        CardTransactionProductandServiceReference:
          type: string
          description: 'Details of the transaction (e.g. purchased service/product, purpose)'
          format: object
        CardTransactionDateTime:
          $ref: '#/components/schemas/date'
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
          format: string
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
          format: string
        CardTransactionAuthorizationRecord:
          type: string
          description: 'Details the reference, amount, timestamp of the transaction authorization)'
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Routing:
      type: object
      properties:
        RoutingTaskResult:
          type: string
          description: Details of the transaction routing processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Matching:
      type: object
      properties:
        MatchingTaskResult:
          type: string
          description: Details of the transaction matching processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Fees:
      type: object
      properties:
        InterchargeFees:
          type: string
          description: Defines intercharge rates and fees to be applied to card transactions
          format: string
        FeeTaskResult:
          type: string
          description: Details of the transaction fee processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: "The unit of measure like Percentage or BPS\n\nBasis points (BPS) refers to a common unit of measure for interest rates and other percentages in finance."
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: Date and time at which the range starts. (ISO20022)
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: ''
    rate:
