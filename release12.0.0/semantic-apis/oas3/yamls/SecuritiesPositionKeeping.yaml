openapi: 3.0.1
info:
  title: Securities Position Keeping
  description: This service domain maintains a securities transaction log to support securities investment activity
  contact:
    name: BIAN
    url: https://bian.org
  version: 12.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/SecuritiesPositionKeeping/12.0.0
