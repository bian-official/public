              description: "\r\n"
              format: string
            ServicingPositionOperatingSessionReportType:
              type: string
              description: "\r\n"
              format: string
      description: 'Output: InCR Initiate a point of service session'
    UpdatePointofServiceOperatingSessionRequest:
