          DocumentVersionHistory:
              type: string
              format: String
              description: >-
                Maintains links to earlier versions for a document with a
                replacement cycle 
          DocumentVersionDate:
              $ref: '#/components/schemas/Date'
          DocumentVerificationHistory:
              type: string
              format: String
              description: Tracks any verification tasks performed against the document 
          DocumentVerificationTaskDescription:
              type: string
              format: String
              description: A description of the actions taken to verify the document 
          DocumentVerificationServiceProviderReference:
              type: string
              format: Object
              description: >-
                Reference to an external agency used to perform a verification
                service 
          DocumentVerificationTaskResult:
              type: string
              format: String
              description: The outcome of the verification assessment 
          DocumentAmendmentHistory:
              type: string
              format: String
              description: Tracks any amendments or corrections made to the document 
          DocumentAmendmentDescription:
              type: string
              format: String
              description: >-
                Description of the amendment and the reason for the correction
