asyncapi: 2.6.0
info:
  title: Document Directory
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    provides a directory based categorization and storage mechanism for
    documents created and referenced by the bank
  version: 12.0.3
