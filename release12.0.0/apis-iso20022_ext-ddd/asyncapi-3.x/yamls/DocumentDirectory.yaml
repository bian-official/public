components:
  messages:
    DocumentDirectoryEntry:
        name: DocumentDirectoryEntry
        description: >-
          Capture and maintain reference information about some type of entitity
          within Document Library.
        payload:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
    DocumentReferenceProperties:
        name: DocumentReferenceProperties
        description: >-
          The Document Reference Properties properties that represent a discrete
          aspect of the Document Reference Properties
        payload:
          $ref: '#/components/schemas/DocumentReferenceProperties'
    DocumentVerificationProperties:
        name: DocumentVerificationProperties
        description: >-
          The Document Reference Properties properties that represent a discrete
          aspect of the Document Reference Properties
        payload:
          $ref: '#/components/schemas/DocumentVerificationProperties'
    DocumentVersionProperties:
        name: DocumentVersionProperties
        description: >-
          The Document Reference Properties properties that represent a discrete
          aspect of the Document Reference Properties
        payload:
          $ref: '#/components/schemas/DocumentVersionProperties'
    DocumentUpdateHistoryProperties:
        name: DocumentUpdateHistoryProperties
        description: >-
          The Document Reference Properties properties that represent a discrete
          aspect of the Document Reference Properties
        payload:
