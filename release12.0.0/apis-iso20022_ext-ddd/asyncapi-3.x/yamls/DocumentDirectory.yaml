  DocumentDirectoryEntry/Created:
      description: ''
      publish:
        operationId: DocumentDirectoryEntry-created
        summary: DocumentDirectoryEntry
        message:
          $ref: '#/components/messages/DocumentDirectoryEntry'
  DocumentDirectoryEntry/Updated:
      description: ''
