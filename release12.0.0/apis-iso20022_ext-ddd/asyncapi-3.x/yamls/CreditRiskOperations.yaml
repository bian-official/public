          LimitStatusType:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Requested
              format: Limitstatus
    Rate:
        type: object
        format: Rate
        description: >-
          Specifies that the limit is a percentage of a related amount.
          (ISO20022) 
        properties:
          RateValue:
              $ref: '#/components/schemas/Value'
          RateUnit:
              $ref: '#/components/schemas/Text'
          RatePeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          RateCapitalUnit:
              $ref: '#/components/schemas/Text'
    Frequency:
        type: object
        format: Frequency
        description: >-
          Specifies the periodicity linked to a limit for example the
          periodicity can indicate that the limit can be reached daily or
          monthly. (ISO20022) 
        properties:
          FrequencyCode:
              enum:
                  -  Annual
                  -  Monthly
                  -  Quarterly
                  -  Semiannual
                  -  Weekly
                  -  Daily
                  -  Adhoc
                  -  Intraday
                  -  Overnight
                  -  Tendays
                  -  Fortnightly
                  -  Triggeredbymovement
                  -  Never
                  -  Rate
                  -  Oncreditevent
                  -  Upfront
                  -  Onexpiry
                  -  Hourly
              format: Frequency
          FrequencyName:
              $ref: '#/components/schemas/Name'
          FrequencyDefinition:
              $ref: '#/components/schemas/Text'
