                  -  Requested
                  -  Proposed
                  -  Offered
                  -  Accepted
                  -  Cancelled
                  -  Fulfilled
                  -  Terminated
              format: Arrangementlifecyclestatus
    Subject:
        type: object
        format: Subject
        description: ' '
        properties:
          Subject:
              type: string
              format: Class
              description: >-
                A thing that is discussed or dealt whit in agreement/arrangement
                about doing or not doing (as action) something. 
    TradingCreditPositionMeasurementNotify:
        type: object
        description: ''
        properties:
          TradingCreditPositionMeasurementParameterType:
