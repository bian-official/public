          TradingCreditPositionMeasurementProductReference:
              $ref: '#/components/schemas/BankingProduct'
          TradingCreditPositionMeasurementServiceConfiguration:
              $ref: '#/components/schemas/Text'
          TradingCreditPositionMeasurementServiceConfigurationTresholdsandLimits:
              $ref: '#/components/schemas/LimitArrangement'
          TradingCreditPositionMeasurementServiceConfigurationNotificationArrangements:
              $ref: '#/components/schemas/Arrangement'
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Log:
        type: object
        format: Log
        description: "Reference to the log of (update) ativities/events of Trading Credit Position Measurement \r\n"
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
          Log:
              type: string
              format: Class
              description: 
                A record of events/entries.
                 
    BankingProduct:
        type: object
        format: BankingProduct
        description: >-
          Reference to the product which is the subject matter of Trading Credit
          Position Measurement Product_x000D_

          Product
          (https://www.iso20022.org/standardsrepository/type/Product)StandardISO20022
          BM ()
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: BankingProduct
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Productlifecyclestatus'
          ProductPriority:
              $ref: '#/components/schemas/Text'
          ProductDescription:
              $ref: '#/components/schemas/Text'
          ProductVersion:
              $ref: '#/components/schemas/Text'
          ProductName:
              $ref: '#/components/schemas/Name'
    Productidentification:
        type: object
