asyncapi: 2.6.0
info:
  title: Credit Risk Operations
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    monitors counterparty credit limits in the trading unit
  version: 12.0.3
channels:
  TradingCreditPositionMeasurement/Created:
      description: ''
      publish:
        operationId: TradingCreditPositionMeasurement-created
        summary: TradingCreditPositionMeasurement
        message:
          $ref: '#/components/messages/TradingCreditPositionMeasurement'
  TradingCreditPositionMeasurement/Updated:
      description: ''
      publish:
        operationId: TradingCreditPositionMeasurement-updated
        summary: TradingCreditPositionMeasurement
        message:
          $ref: '#/components/messages/TradingCreditPositionMeasurement'
  CreditRiskOperationsOutcome/Created:
      description: ''
      publish:
        summary: CreditRiskOperationsOutcome
        message:
          $ref: '#/components/messages/CreditRiskOperationsOutcome'
  CreditRiskOperationsOutcome/Updated:
      description: ''
      publish:
        summary: CreditRiskOperationsOutcome
        message:
          $ref: '#/components/messages/CreditRiskOperationsOutcome'
  TradingCounterpartyCreditLimitIndicator/Created:
      description: ''
      publish:
        summary: TradingCounterpartyCreditLimitIndicator
        message:
          $ref: '#/components/messages/TradingCounterpartyCreditLimitIndicator'
  TradingCounterpartyCreditLimitIndicator/Updated:
      description: ''
      publish:
        summary: TradingCounterpartyCreditLimitIndicator
        message:
          $ref: '#/components/messages/TradingCounterpartyCreditLimitIndicator'
  TradingCreditPositionMeasurement/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/TradingCreditPositionMeasurementNotify'
  TradingCounterpartyCreditLimitIndicator/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/TradingCounterpartyCreditLimitIndicatorNotify'
components:
  messages:
    TradingCreditPositionMeasurement:
        name: TradingCreditPositionMeasurement
        description: >-
          Monitor and define the status/rating of some entity within Credit Risk
          Operations. 
        payload:
          $ref: '#/components/schemas/TradingCreditPositionMeasurement'
    CreditRiskOperationsOutcome:
        name: CreditRiskOperationsOutcome
        description: >-
          A collection of information feeds/measures that can be used to track
          the status of one or more items/entitites


          Examples:- Composite position, Customer alert
        payload:
          $ref: '#/components/schemas/CreditRiskOperationsOutcome'
    TradingCounterpartyCreditLimitIndicator:
        name: TradingCounterpartyCreditLimitIndicator
        description: >-
          A collection of information feeds/measures that can be used to track
          the status of one or more items/entitites


          Examples:- Composite position, Customer alert
        payload:
          $ref: '#/components/schemas/TradingCounterpartyCreditLimitIndicator'
    TradingCreditPositionMeasurementNotify:
        name: TradingCreditPositionMeasurementNotify
        payload:
          $ref: '#/components/schemas/TradingCreditPositionMeasurementNotify'
    TradingCounterpartyCreditLimitIndicatorNotify:
        name: TradingCounterpartyCreditLimitIndicatorNotify
        payload:
          $ref: '#/components/schemas/TradingCounterpartyCreditLimitIndicatorNotify'
  schemas:
    CreditRiskOperationsOutcome:
        type: object
        description: ''
        properties:
          CreditRiskOperationsDashboard:
              $ref: '#/components/schemas/Text'
    Text:
        type: object
        format: Text
        description: " \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    TradingCounterpartyCreditLimitIndicator:
        type: object
        description: ''
        properties:
          TradingCreditPositionMeasurementReference:
              type: string
              format: Object
              description: "Reference to Trading Counterparty Credit Limit Indicator \r\n"
          TradingCounterpartyCreditLimitIndicatorReference:
              type: string
              format: Object
              description: "Reference to Trading Counterparty Credit Limit Indicator \r\n"
          TradingCounterpartyCreditLimitIndicatorType:
              $ref: '#/components/schemas/Text'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
    BusinessService:
        type: object
        format: BusinessService
        description: "The Trading Counterparty Credit Limit Indicator specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: 'Date and time at which the range ends. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Condition:
        type: object
        format: Condition
        description: "The required status/situation before Trading Counterparty Credit Limit Indicator can be monitored by applying the Trading Counterparty Credit Limit Indicator indicator \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "The timing and key actions/milestones involved in monitoring Trading Counterparty Credit Limit Indicator by applying the Trading Counterparty Credit Limit Indicator indicator \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    TradingCreditPositionMeasurement:
