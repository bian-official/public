              $ref: '#/components/schemas/Status'
          ProductLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Announced
                  -  Sold
                  -  Obsolete
                  -  Active
              format: Productlifecyclestatus
    LimitArrangement:
        type: object
        format: LimitArrangement
        description: >-
          Reference to Tresholds and Limits for monitoring Trading Credit
          Position Measurement LimitLimit
          (https://www.iso20022.org/standardsrepository/type/Limit)StandardISO20022
          (https://www.iso20022.org/)
        properties:
          LimitType:
              enum:
                  -  Multilateral
                  -  Bilateral
                  -  Netbilateral
                  -  Indirectbilateral
                  -  Global
                  -  Mandatorybilateral
                  -  Discretionarybilateral
                  -  Directdebit
                  -  Singlecustomerdirectdebit
                  -  Autocollateralisation
                  -  Unsecuredcredit
                  -  Externalguarantee
              format: LimitArrangement
          LimitCurrency:
              $ref: '#/components/schemas/Currencycode'
          LimitValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          LimitAmount:
              $ref: '#/components/schemas/Amount'
          LimitStatus:
              $ref: '#/components/schemas/Limitstatus'
          LimitRate:
              $ref: '#/components/schemas/Rate'
          LimitFrequency:
              $ref: '#/components/schemas/Frequency'
          LimitIdentification:
