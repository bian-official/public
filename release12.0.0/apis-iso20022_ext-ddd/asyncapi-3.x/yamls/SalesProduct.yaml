    Transaction:
        type: object
        format: Transaction
        description: "Details of cash flows associated with fulfillment instances of the term (can be charges made to the customer or compensating transfers to the base product profit center) \r\n"
        properties:
          TransactionIdentification:
              $ref: '#/components/schemas/Identifier'
          TransactionDate:
              $ref: '#/components/schemas/Transactiondate'
          TransactionType:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
