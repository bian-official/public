asyncapi: 2.6.0
info:
  title: Trade Confirmation Matching
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports the bank's interface to a central market matching and confirmation
    service whether the bank acts as broker dealer or institutional investor
  version: 12.0.3
channels:
  TradeMatchingOperatingSession/Created:
      description: ''
      publish:
        operationId: TradeMatchingOperatingSession-created
        summary: TradeMatchingOperatingSession
        message:
          $ref: '#/components/messages/TradeMatchingOperatingSession'
  TradeMatchingOperatingSession/Updated:
      description: ''
      publish:
        operationId: TradeMatchingOperatingSession-updated
        summary: TradeMatchingOperatingSession
        message:
          $ref: '#/components/messages/TradeMatchingOperatingSession'
  TransactionConfirmationAffirmation/Created:
      description: ''
      publish:
        summary: TransactionConfirmationAffirmation
        message:
          $ref: '#/components/messages/TransactionConfirmationAffirmation'
  TransactionConfirmationAffirmation/Updated:
      description: ''
      publish:
        summary: TransactionConfirmationAffirmation
        message:
          $ref: '#/components/messages/TransactionConfirmationAffirmation'
  TransactionReporting/Created:
      description: ''
      publish:
        summary: TransactionReporting
        message:
          $ref: '#/components/messages/TransactionReporting'
  TransactionReporting/Updated:
      description: ''
      publish:
        summary: TransactionReporting
        message:
          $ref: '#/components/messages/TransactionReporting'
  TradeConfirmationMatchingOutcome/Created:
      description: ''
      publish:
        summary: TradeConfirmationMatchingOutcome
        message:
          $ref: '#/components/messages/TradeConfirmationMatchingOutcome'
  TradeConfirmationMatchingOutcome/Updated:
      description: ''
      publish:
        summary: TradeConfirmationMatchingOutcome
        message:
          $ref: '#/components/messages/TradeConfirmationMatchingOutcome'
  UnmatchedMarketTradeEscalation/Created:
      description: ''
      publish:
        summary: UnmatchedMarketTradeEscalation
        message:
          $ref: '#/components/messages/UnmatchedMarketTradeEscalation'
  UnmatchedMarketTradeEscalation/Updated:
      description: ''
      publish:
        summary: UnmatchedMarketTradeEscalation
        message:
          $ref: '#/components/messages/UnmatchedMarketTradeEscalation'
  TradeMatchingOperatingSession/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/TradeMatchingOperatingSessionNotify'
  TransactionConfirmationAffirmation/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/TransactionConfirmationAffirmationNotify'
  TransactionReporting/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/TransactionReportingNotify'
  UnmatchedMarketTradeEscalation/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/UnmatchedMarketTradeEscalationNotify'
components:
  messages:
    TradeMatchingOperatingSession:
        name: TradeMatchingOperatingSession
        description: >-
          Operate equipment and/or a largely automated facility within Trade
          Confirmation Matching. 
        payload:
          $ref: '#/components/schemas/TradeMatchingOperatingSession'
    TransactionConfirmationAffirmation:
        name: TransactionConfirmationAffirmation
        description: >-
          An operational service or function supported within the Transaction
          Confirmation/Affirmation Function for doing Transaction
          Confirmation/Affirmation Function
        payload:
          $ref: '#/components/schemas/TransactionConfirmationAffirmation'
    TransactionReporting:
        name: TransactionReporting
        description: >-
          An operational service or function supported within the Transaction
          Confirmation/Affirmation Function for doing Transaction
          Confirmation/Affirmation Function
        payload:
          $ref: '#/components/schemas/TransactionReporting'
    TradeConfirmationMatchingOutcome:
        name: TradeConfirmationMatchingOutcome
        description: >-
          An operational service or function supported within the Transaction
          Confirmation/Affirmation Function for doing Transaction
          Confirmation/Affirmation Function
        payload:
          $ref: '#/components/schemas/TradeConfirmationMatchingOutcome'
    UnmatchedMarketTradeEscalation:
        name: UnmatchedMarketTradeEscalation
        description: >-
          An operational service or function supported within the Transaction
          Confirmation/Affirmation Function for doing Transaction
          Confirmation/Affirmation Function
        payload:
          $ref: '#/components/schemas/UnmatchedMarketTradeEscalation'
    TradeMatchingOperatingSessionNotify:
        name: TradeMatchingOperatingSessionNotify
        payload:
          $ref: '#/components/schemas/TradeMatchingOperatingSessionNotify'
    TransactionConfirmationAffirmationNotify:
        name: TransactionConfirmationAffirmationNotify
        payload:
          $ref: '#/components/schemas/TransactionConfirmationAffirmationNotify'
    TransactionReportingNotify:
        name: TransactionReportingNotify
        payload:
          $ref: '#/components/schemas/TransactionReportingNotify'
    UnmatchedMarketTradeEscalationNotify:
        name: UnmatchedMarketTradeEscalationNotify
        payload:
          $ref: '#/components/schemas/UnmatchedMarketTradeEscalationNotify'
  schemas:
    TransactionConfirmationAffirmation:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          TradeMatchingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          TransactionConfirmationorAffirmationFunctionReference:
              $ref: '#/components/schemas/Function'
          TransactionConfirmationorAffirmationFunctionType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: ' '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Transaction Confirmation/Affirmation Function specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Session:
        type: object
        format: Session
        description: "Reference to Transaction Confirmation/Affirmation Function \r\n"
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
          SessionDateTime:
              $ref: '#/components/schemas/Datetime'
          SessionStatus:
              $ref: '#/components/schemas/Status'
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
    Duration:
        type: object
        format: Duration
        description: 'The time the session was active '
        properties:
          Duration:
              type: string
              format: DataType
              description: >-
                A duration is the specification of a length of time without a
                fixed start or end time, expressed in Gregorian calendar time
                units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
                (UN/CEFACT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Text:
        type: object
        format: Text
        description: "The type of Transaction Confirmation/Affirmation Function \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Sessiontype:
        type: object
        format: Sessiontype
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc. 
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
          SessionType:
              enum:
                  -  ContactHandlingSession
                  -  CustomerDialogueSession
                  -  ChannelOperatingSession
                  -  GatewayOperatingSession
                  -  SwitchOperatingSession
                  -  DeviceOperatingSession
                  -  ACHOperatingSession
              format: Sessiontype
    Function:
        type: object
        format: Function
        description: "Reference to Transaction Confirmation/Affirmation Function \r\n"
        properties:
          Function:
              type: string
              format: Class
              description: >-
                A kind of action.


                Functions as Behaviour Qualifier: The collection of operational
                services/functions offered by the operational facility. 
    TransactionReporting:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          TradeMatchingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          TransactionReportingFunctionReference:
              $ref: '#/components/schemas/Function'
          TransactionReportingFunctionType:
              $ref: '#/components/schemas/Text'
    TradeConfirmationMatchingOutcome:
        type: object
        description: ''
        properties:
          TradeConfirmationMatchingIncident:
              $ref: '#/components/schemas/Event'
          TradeConfirmationMatchingProvision:
              $ref: '#/components/schemas/Text'
    Event:
        type: object
        format: Event
        description: " \r\n"
        properties:
          EventType:
              type: string
              format: String
              description: ''
          EventDateTime:
              type: string
              format: String
              description: ''
          EventDescription:
              type: string
              format: String
              description: ''
          EventSource:
              type: string
              format: String
              description: ''
          EventLocation:
              type: string
              format: String
              description: ''
          EventAction:
              type: string
              format: String
              description: ''
          EventStatus:
              type: string
              format: String
              description: ''
          EventValue:
              type: string
              format: String
              description: ''
          EventValidityPeriod:
              type: string
              format: String
              description: ''
          EventIdentification:
              type: string
              format: String
              description: ''
    UnmatchedMarketTradeEscalation:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          TradeMatchingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          UnmatchedMarketTradeEscalationFunctionReference:
              $ref: '#/components/schemas/Function'
          UnmatchedMarketTradeEscalationFunctionType:
              $ref: '#/components/schemas/Text'
    TradeMatchingOperatingSession:
        type: object
        description: ''
        properties:
          TradeMatchingOperatingSessionSchedule:
              $ref: '#/components/schemas/Schedule'
          TradeMatchingOperatingSessionStatus:
              $ref: '#/components/schemas/Status'
          TradeMatchingOperatingSessionUsageLog:
              $ref: '#/components/schemas/Log'
          TradeMatchingOperatingSessionAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          TradeMatchingOperatingSessionServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          TradeMatchingOperatingSessionType:
              $ref: '#/components/schemas/Sessiontype'
          TradeMatchingOperatingSessionServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          TradeMatchingOperatingSessionServiceType:
              $ref: '#/components/schemas/Servicetype'
          TradeMatchingOperatingSessionServiceConfiguration:
              $ref: '#/components/schemas/SystemConfigurationOption'
          TradeMatchingOperatingSessionReference:
              $ref: '#/components/schemas/Session'
    Log:
        type: object
        format: Log
        description: "Reference to the log of (usage) ativities/events  of Trade Matching Operating Session \r\n"
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Servicetype:
        type: object
        format: Servicetype
        description: "A Classification value that distinguishes between the type of services within Trade Matching Operating Session \r\n"
        properties:
          ServiceTypeName:
              $ref: '#/components/schemas/Name'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Servicetype
    SystemConfigurationOption:
        type: object
        format: SystemConfigurationOption
        description: "The configuration of Trade Matching Operating Session \r\n"
        properties:
          SystemConfigurationOption:
              type: string
