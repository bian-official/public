components:
  messages:
    CorporateActionProcedure:
        name: CorporateActionProcedure
        description: >-
          Complete work tasks following a defined procedure in support of
          general office activities and product and service delivery within
          Corporate Action. 
        payload:
          $ref: '#/components/schemas/CorporateActionProcedure'
    SecuritySpin-OffAction:
        name: SecuritySpin-OffAction
        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/SecuritySpin-OffAction'
    SecurityRightsIssueAction:
        name: SecurityRightsIssueAction
        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/SecurityRightsIssueAction'
    CorporateActionOutcome:
        name: CorporateActionOutcome
        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/CorporateActionOutcome'
    StockSplitorReversalAction:
        name: StockSplitorReversalAction
        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/StockSplitorReversalAction'
    SecurityMergersandAcquisitionAction:
        name: SecurityMergersandAcquisitionAction
        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/SecurityMergersandAcquisitionAction'
    SecurityDividendPayment:
