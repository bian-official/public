        description: >-
          A course of action for doing Security Spin-Off Action Workstep in the
          context of executing the Security Spin-Off Action Workstep
        payload:
          $ref: '#/components/schemas/SecurityDividendPayment'
    CorporateActionProcedureNotify:
        name: CorporateActionProcedureNotify
        payload:
          $ref: '#/components/schemas/CorporateActionProcedureNotify'
    SecurityDividendPaymentNotify:
        name: SecurityDividendPaymentNotify
        payload:
          $ref: '#/components/schemas/SecurityDividendPaymentNotify'
    SecurityMergersandAcquisitionActionNotify:
        name: SecurityMergersandAcquisitionActionNotify
        payload:
          $ref: '#/components/schemas/SecurityMergersandAcquisitionActionNotify'
    SecurityRightsIssueActionNotify:
        name: SecurityRightsIssueActionNotify
        payload:
          $ref: '#/components/schemas/SecurityRightsIssueActionNotify'
    SecuritySpin-OffActionNotify:
        name: SecuritySpin-OffActionNotify
        payload:
          $ref: '#/components/schemas/SecuritySpin-OffActionNotify'
    StockSplitorReversalActionNotify:
        name: StockSplitorReversalActionNotify
        payload:
          $ref: '#/components/schemas/StockSplitorReversalActionNotify'
  schemas:
    SecuritySpin-OffAction:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          SecuritySpin-OffActionWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          SecuritySpin-OffActionWorkstepType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Text:
        type: object
        format: Text
        description: "The type of Security Spin-Off Action Workstep \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Schedule:
        type: object
        format: Schedule
        description: 'Timetable to process something (most refers to the Asset Type) '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Security Spin-Off Action Workstep specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Procedure:
        type: object
        format: Procedure
        description: "Reference to Security Spin-Off Action Workstep \r\n"
        properties:
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Procedure
          ProcedureDateTime:
              $ref: '#/components/schemas/Datetime'
          ProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          ProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          ProcedureStatus:
              $ref: '#/components/schemas/Status'
    Instruction:
        type: object
        format: Instruction
        description: 'Request to process something (most refers to Asset Type) '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondate'
          InstructionStatus:
              $ref: '#/components/schemas/Instructionlifecyclestatus'
          InstructionIdentifier:
              $ref: '#/components/schemas/Instructionidentification'
          InstructionType:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              format: Instruction
          InstructionResult:
              $ref: '#/components/schemas/Text'
          InstructionDescription:
              $ref: '#/components/schemas/Text'
          InstructionLog:
              $ref: '#/components/schemas/Log'
          InstructionPurpose:
              $ref: '#/components/schemas/Text'
    Instructiondate:
        type: object
        format: Instructiondate
        description: ' '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Date'
          InstructionDateType:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              format: Instructiondate
    Date:
        type: object
        format: Date
        description: ' '
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Instructionlifecyclestatus:
        type: object
        format: Instructionlifecyclestatus
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.);  
        properties:
          InstructionLifecycleStatusType:
              enum:
                  -  Requested
                  -  Prepared
                  -  InProgress
                  -  Fulfilled
                  -  OnHold
                  -  Failed
              format: Instructionlifecyclestatus
          InstructionLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Instructionidentification:
        type: object
        format: Instructionidentification
        description: >-
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
           
        properties:
          InstructionIdentifier:
              $ref: '#/components/schemas/Identifier'
          InstructionIdentifierType:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              format: Instructionidentification
    Log:
        type: object
        format: Log
        description: ' '
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Workstep:
        type: object
        format: Workstep
        description: "Reference to Security Spin-Off Action Workstep \r\n"
        properties:
          WorkstepResult:
              $ref: '#/components/schemas/Text'
          WorkstepType:
              enum:
                  -  Worksteptypevalues
              format: Workstep
          WorkstepDescription:
              $ref: '#/components/schemas/Text'
          WorkstepDateTime:
              $ref: '#/components/schemas/Datetime'
          WorkstepStatus:
              $ref: '#/components/schemas/Status'
    SecurityRightsIssueAction:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          SecurityRightsIssueActionWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          SecurityRightsIssueActionWorkstepType:
              $ref: '#/components/schemas/Text'
    CorporateActionOutcome:
        type: object
        description: ''
        properties:
          CorporateActionWorkProduct:
              $ref: '#/components/schemas/Workproduct'
          CorporateActionProcedure:
              $ref: '#/components/schemas/Procedure'
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    StockSplitorReversalAction:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          StockSplitorReversalActionWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          StockSplitorReversalActionWorkstepType:
              $ref: '#/components/schemas/Text'
    SecurityMergersandAcquisitionAction:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          SecurityMergersandAcquisitionActionWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          SecurityMergersandAcquisitionActionWorkstepType:
              $ref: '#/components/schemas/Text'
    SecurityDividendPayment:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          SecurityDividendPaymentWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          SecurityDividendPaymentWorkstepType:
              $ref: '#/components/schemas/Text'
    CorporateActionProcedure:
        type: object
        description: ''
        properties:
          CorporateActionProcedureParameterType:
              $ref: '#/components/schemas/Text'
          CorporateActionProcedureSelectedOption:
              $ref: '#/components/schemas/Feature'
          CorporateActionProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          CorporateActionProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          CorporateActionProcedureStatus:
              $ref: '#/components/schemas/Status'
          CorporateActionProcedureAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionProcedureBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionProcedureServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionProcedureFinancialFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          CorporateActionProcedureEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionProcedureCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionProcedureType:
              $ref: '#/components/schemas/Proceduretype'
          CorporateActionProcedureServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          CorporateActionProcedureServiceType:
              $ref: '#/components/schemas/Servicetype'
          CorporateActionProcedureProductandServiceType:
              $ref: '#/components/schemas/Bankingproducttype'
          CorporateActionProcedureProductandServiceInstance:
              $ref: '#/components/schemas/BankingProduct'
          CorporateActionProcedureTransactionType:
              $ref: '#/components/schemas/Transactiontype'
          CorporateActionProcedureTransaction:
              $ref: '#/components/schemas/Transaction'
          CorporateActionProcedureFinancialTransactionArrangement:
              $ref: '#/components/schemas/Arrangement'
          CorporateActionProcedureCustomerAgreementReference:
              $ref: '#/components/schemas/Agreement'
          CorporateActionProcedureReference:
              $ref: '#/components/schemas/Procedure'
          CorporateActionReference:
              $ref: '#/components/schemas/CorporateAction'
          CorporateActionArrangementReference:
              $ref: '#/components/schemas/CorporateActionArrangement'
          CorporateActionInvolvedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          CorporateActionInvolvementType:
              enum:
                  -  Corporateactionagent
                  -  Corporateactionofferor
    Feature:
        type: object
        format: Feature
        description: "A selected optional business service as subject matter of Corporate Action Procedure \r\n"
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    FinancialFacility:
        type: object
        format: FinancialFacility
        description: "Reference to the Financial Facility related to Corporate Action Procedure \r\n"
        properties:
          FinancialFacility:
              type: string
              format: Class
              description: >-
                A production or operational capacity to perform a business
                function for delivering a banking product or service


                A functional classification of banking product that provides
                ongoing capacity to deliver financial services (e.g. loan
                service, payment service)


                 
    Proceduretype:
        type: object
        format: Proceduretype
        description: "A Classification value that distinguishes between the type of process undertaken within Corporate Action Procedure \r\n"
        properties:
          ProcedureTypeName:
              $ref: '#/components/schemas/Name'
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Proceduretype
    Servicetype:
        type: object
        format: Servicetype
        description: "A Classification value that distinguishes between the type of services in Corporate Action Procedure \r\n"
        properties:
          ServiceTypeName:
              $ref: '#/components/schemas/Name'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Servicetype
    Bankingproducttype:
        type: object
        format: Bankingproducttype
        description: "A Classification value that distinguishes between the type of products/services related to Corporate Action Procedure \r\n"
        properties:
          ProductTypeDefinition:
              type: string
              format: String
              description: ''
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: Bankingproducttype
          ProductClassificationIssuingAuthority:
              type: string
              format: String
              description: ''
    BankingProduct:
        type: object
        format: BankingProduct
        description: >-
          Reference to the product or service that is related to Corporate
