  schemas:
    CardTransaction:
        type: object
        description: ''
        properties:
          CardTransaction:
              type: string
              format: String
              description: "The card transaction record \r\n"
          CardTransactionProductInstanceReference:
              type: string
              format: Object
              description: "The account number associated with the card transaction \r\n"
          CardTransactionNetworkReference:
              type: string
              format: Object
              description: "Reference to the network the card transaction is handled by \r\n"
          CardTransactionIssuingBankReference:
              type: string
              format: Object
              description: "Refers to the card holder's issuing bank \r\n"
          CardTransactionMerchantAcquiringBankReference:
              type: string
              format: Object
              description: "Refers to the merchant's acquiring bank \r\n"
          CardTransactionType:
              type: string
              format: String
              description: "The type of transaction (purchase, cash advance, etc.) \r\n"
          CardTransactionCurrency:
              $ref: '#/components/schemas/Currencycode'
          CardTransactionAmountType:
              type: string
              format: String
              description: "Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up) \r\n"
          CardTransactionAmount:
              $ref: '#/components/schemas/Amount'
          CardTransactionMerchantReference:
              type: string
              format: Object
              description: "Refers to the merchant initiating settlement \r\n"
          CardTransactionLocationReference:
              type: string
              format: Object
              description: "Refers to the point of sale location \r\n"
          CardTransactionProductandServiceReference:
              type: string
              format: Object
              description: "Details of the transaction (e.g. purchased service/product, purpose) \r\n"
          CardTransactionDateTime:
              $ref: '#/components/schemas/Date'
          CardTransactionFXConversionCharge:
              type: string
              format: String
              description: "The applied currency conversion charge \r\n"
          CardTransactionInterchargeFee:
              type: string
              format: String
              description: "The applied intercharge fee \r\n"
          CardTransactionAuthorizationRecord:
              type: string
              format: String
              description: "Details the reference, amount, timestamp of the transaction authorization) \r\n"
    Currencycode:
        type: object
        format: Currencycode
        description: ' '
        properties:
          Currencycode:
              type: string
              format: DataType
              description: >-
                A code identifying a currency according to ISO-4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

                 
    Amount:
        type: object
        format: Amount
        description: >-
          The amount corresponding to the type
          CurrencyAndAmountCurrencyAndAmount
          (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)StandardISO20022 
          ()
        properties:
          AmountValue:
              $ref: '#/components/schemas/Value'
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
          DecimalPointPosition:
              type: string
              format: String
              description: 
                Decimal point position starts calulating from the right
                 
          AmountType:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
              format: Amount
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Date:
        type: object
        format: Date
        description: >-
          Significant dates and times associated with the transaction
          ISODateISODate
          (https://www.iso20022.org/standardsrepository/type/ISODate)StandardISO20022
          BM ()
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Billing:
        type: object
        description: ''
        properties:
          BillingParameters:
              $ref: '#/components/schemas/BillingArrangement'
          BillingTransaction:
              $ref: '#/components/schemas/Invoice'
          BillingTransactionParty:
              $ref: '#/components/schemas/InvoiceInvolvement'
          BillingTransactionAddress:
              $ref: '#/components/schemas/Address'
          BillingTransactionPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          BillingTransactionStatementReference:
              $ref: '#/components/schemas/Statement'
          BillingTransactionAmount:
              $ref: '#/components/schemas/Amount'
          BillingTransactionMinimumRequiredPayment:
              $ref: '#/components/schemas/Amount'
          BillingTransactionPaymentDueDate:
              $ref: '#/components/schemas/Date'
