                  -  GeolocationAddress
                  -  LatitudeAddress
                  -  LongitudeAddress
                  -  ElectronicAddress
              format: Address
          LocationReference:
              $ref: '#/components/schemas/Location'
          Address:
              type: string
              format: Class
              description: >-
                A specific designation or description of a location, typically
