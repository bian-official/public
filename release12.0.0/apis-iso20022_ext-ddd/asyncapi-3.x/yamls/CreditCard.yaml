          DocumentSubject:
              $ref: '#/components/schemas/Text'
          DocumentDescription:
              $ref: '#/components/schemas/Text'
          DocumentValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
    Status:
        type: object
        format: Status
        description: >-
          The tracked status (e.g. under construction or repair, inhabited,
