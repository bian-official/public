                  -  Relatedpaymentinstruction
                  -  Commercialcontract
                  -  Foreignexchangedealreference
                  -  Statementofaccount
                  -  Dispatchadvice
                  -  Purchaseorder
                  -  Billoflading
                  -  Voucher
                  -  Accountreceivableopenitem
                  -  Cashierreceipt
                  -  Customerreceipt
                  -  Journal
                  -  Salereceipt
              format: Document
          DocumentStatus:
              $ref: '#/components/schemas/Status'
          DocumentDateTime:
              $ref: '#/components/schemas/Datetime'
          DocumentName:
              $ref: '#/components/schemas/Name'
          DocumentDateTimeType:
              enum:
                  -  CreationDate
                  -  CapturingDate
                  -  VersionDate
                  -  ValueDate
                  -  IssueDate
              format: Document
          DocumentPurpose:
              $ref: '#/components/schemas/Text'
          DocumentFormat:
