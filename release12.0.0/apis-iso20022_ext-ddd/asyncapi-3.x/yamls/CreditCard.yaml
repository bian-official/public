                someone 
    Location:
        type: object
        format: Location
        description: ' '
        properties:
          LocationDescription:
              $ref: '#/components/schemas/Text'
          LocationDateTime:
              $ref: '#/components/schemas/Datetime'
          LocationStatus:
              $ref: '#/components/schemas/Status'
          LocationType:
              enum:
