    InvoiceInvolvement:
        type: object
        format: InvoiceInvolvement
        description: >-
          The target for the invoice, typically the card holder
          InvoicePartyRoleInvoicePartyRole
          (https://www.iso20022.org/standardsrepository/type/InvoicePartyRole)StandardISO20022
          BM ()
        properties:
          InvoiceInvolvementType:
              enum:
                  -  InvoiceFactor
