      type: object
      description: >-
        (DDD Entity) - Instruction between two financial institutions
        stipulating the cash transfer characteristics between the two parties.
      properties:
        InterbankSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money moved between the instructing agent
            and the instructed agent.
        InterbankSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the amount of money ceases to be
            available to the agent that owes it and when the amount of money
            becomes available to the agent to which it is due.
        RTGS:
          type: string
          format: Max4AlphaNumericText
          description: (DDD Entity) - Qualifies the RTGS status.
        CreditDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the credit side.
        RelatedPaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - PaymentInstruction which is the source of the
            settlement instruction.
        SettlementMethod:
          type: string
          format: SettlementMethodCode
          description: >-
            (DDD Entity) - Method used to settle the (batch of) payment
            instructions.
        SettlementAccount:
          type: string
          format: CashAccount
          description: >-
            (DDD Entity) - A specific purpose account used to post debit and
            credit entries as a result of the transaction.
        DebitDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the debit side.
        PartyRole:
          type: string
          format: CashSettlementInstructionPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to the settlement of a
            payment and played by a party at that step in a payment flow.
        RelatedTransactionAdministrator:
          type: string
          format: TransactionAdministrator
          description: >-
            (DDD Entity) - Transaction administrator which manages the related
            settlement instructions.
        BookEntry:
          type: string
          format: BookEntry
          description: >-
            (DDD Entity) - Movement of cash between two accounts in the same
            financial institution, resulting from the settlement of an
            instruction.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCaseResolution
          description: >-
            (DDD Entity) - Case resolution which is the source of the correction
            of a settlement instruction.
        Reservation:
          type: string
          format: Reservation
          description: >-
            (DDD Entity) - Liquidity set aside by the payer for specific
            purposes.
