asyncapi: 3.0.0
info:
  title: Counterparty Administration
  version: 12.0.2
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This Service Domain maintains key counterparty
    reference information used in the clearing and settlement of wholesale
    trading
channels:
  CounterpartyDirectoryEntry/Created:
    address: CounterpartyDirectoryEntry/Created
    messages:
      CounterpartyDirectoryEntry-created.message:
        $ref: '#/components/messages/CounterpartyDirectoryEntry'
    description: ''
  CounterpartyDirectoryEntry/Updated:
    address: CounterpartyDirectoryEntry/Updated
    messages:
      CounterpartyDirectoryEntry-updated.message:
        $ref: '#/components/messages/CounterpartyDirectoryEntry'
    description: ''
  CounterpartyEntityReference/Created:
    address: CounterpartyEntityReference/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyEntityReference'
    description: ''
  CounterpartyEntityReference/Updated:
    address: CounterpartyEntityReference/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyEntityReference'
    description: ''
  CounterpartyAdministrationOutcome/Created:
    address: CounterpartyAdministrationOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyAdministrationOutcome'
    description: ''
  CounterpartyAdministrationOutcome/Updated:
    address: CounterpartyAdministrationOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyAdministrationOutcome'
    description: ''
  CounterpartyPermittedTransaction/Created:
    address: CounterpartyPermittedTransaction/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyPermittedTransaction'
    description: ''
  CounterpartyPermittedTransaction/Updated:
    address: CounterpartyPermittedTransaction/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CounterpartyPermittedTransaction'
    description: ''
  CounterpartyDirectoryEntry/Notify:
    address: CounterpartyDirectoryEntry/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CounterpartyDirectoryEntryNotify'
  CounterpartyEntityReference/Notify:
    address: CounterpartyEntityReference/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CounterpartyEntityReferenceNotify'
  CounterpartyPermittedTransaction/Notify:
    address: CounterpartyPermittedTransaction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CounterpartyPermittedTransactionNotify'
operations:
  CounterpartyDirectoryEntry-created:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyDirectoryEntry~1Created'
    summary: (DDD Domain Event) CounterpartyDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CounterpartyDirectoryEntry~1Created/messages/CounterpartyDirectoryEntry-created.message
  CounterpartyDirectoryEntry-updated:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyDirectoryEntry~1Updated'
    summary: (DDD Domain Event) CounterpartyDirectoryEntry
    messages:
      - $ref: >-
          #/channels/CounterpartyDirectoryEntry~1Updated/messages/CounterpartyDirectoryEntry-updated.message
  CounterpartyEntityReference/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyEntityReference~1Created'
    summary: (DDD Domain Event) CounterpartyEntityReference
    messages:
      - $ref: >-
          #/channels/CounterpartyEntityReference~1Created/messages/publish.message
  CounterpartyEntityReference/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyEntityReference~1Updated'
    summary: (DDD Domain Event) CounterpartyEntityReference
    messages:
      - $ref: >-
          #/channels/CounterpartyEntityReference~1Updated/messages/publish.message
  CounterpartyAdministrationOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyAdministrationOutcome~1Created'
    summary: (DDD Domain Event) CounterpartyAdministrationOutcome
    messages:
      - $ref: >-
          #/channels/CounterpartyAdministrationOutcome~1Created/messages/publish.message
  CounterpartyAdministrationOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyAdministrationOutcome~1Updated'
    summary: (DDD Domain Event) CounterpartyAdministrationOutcome
    messages:
      - $ref: >-
          #/channels/CounterpartyAdministrationOutcome~1Updated/messages/publish.message
  CounterpartyPermittedTransaction/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyPermittedTransaction~1Created'
    summary: (DDD Domain Event) CounterpartyPermittedTransaction
    messages:
      - $ref: >-
          #/channels/CounterpartyPermittedTransaction~1Created/messages/publish.message
  CounterpartyPermittedTransaction/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CounterpartyPermittedTransaction~1Updated'
    summary: (DDD Domain Event) CounterpartyPermittedTransaction
    messages:
      - $ref: >-
          #/channels/CounterpartyPermittedTransaction~1Updated/messages/publish.message
  CounterpartyDirectoryEntry/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CounterpartyDirectoryEntry~1Notify'
    messages:
      - $ref: >-
          #/channels/CounterpartyDirectoryEntry~1Notify/messages/subscribe.message
  CounterpartyEntityReference/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CounterpartyEntityReference~1Notify'
    messages:
      - $ref: >-
          #/channels/CounterpartyEntityReference~1Notify/messages/subscribe.message
  CounterpartyPermittedTransaction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CounterpartyPermittedTransaction~1Notify'
    messages:
      - $ref: >-
          #/channels/CounterpartyPermittedTransaction~1Notify/messages/subscribe.message
components:
  messages:
    CounterpartyDirectoryEntry:
      name: CounterpartyDirectoryEntry
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity within Counterparty Administration.
      payload:
        $ref: '#/components/schemas/CounterpartyDirectoryEntry'
    CounterpartyEntityReference:
      name: CounterpartyEntityReference
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      payload:
        $ref: '#/components/schemas/CounterpartyEntityReference'
    CounterpartyAdministrationOutcome:
      name: CounterpartyAdministrationOutcome
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      payload:
        $ref: '#/components/schemas/CounterpartyAdministrationOutcome'
    CounterpartyPermittedTransaction:
      name: CounterpartyPermittedTransaction
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      payload:
        $ref: '#/components/schemas/CounterpartyPermittedTransaction'
    CounterpartyDirectoryEntryNotify:
      name: CounterpartyDirectoryEntryNotify
      payload:
        $ref: '#/components/schemas/CounterpartyDirectoryEntryNotify'
    CounterpartyEntityReferenceNotify:
      name: CounterpartyEntityReferenceNotify
      payload:
        $ref: '#/components/schemas/CounterpartyEntityReferenceNotify'
    CounterpartyPermittedTransactionNotify:
      name: CounterpartyPermittedTransactionNotify
      payload:
        $ref: '#/components/schemas/CounterpartyPermittedTransactionNotify'
  schemas:
    CounterpartyEntityReference:
      type: object
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        CounterpartyEntityReferencepropertyReference:
          type: string
          format: Object
          description: (DDD Entity) - Reference to Counterparty Entity Reference property
        CounterpartyEntityReferencepropertyType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation before the property is
        valid/meaningful 
      properties:
        Condition:
          type: string
          format: Class
          description: >+
            (DDD Entity) - Condition is a premise upon which the fulfillment of
            an agreement depends 


            General and special arrangements, provisions, requirements, rules,
            specifications, and standards that form an integral part of an
            agreement or contract.


            Read more:
            http://www.businessdictionary.com/definition/terms-and-conditions.html

    Schedule:
      type: object
      description: >-
        (DDD Entity) - The schedule and timing for which the property value is
        valid 
      properties:
        ScheduleType:
          type: string
          format: String
          description: ''
    Text:
      type: object
      description: '(DDD Entity) - The version reference for the property value '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property specific 
        Business Service 
      properties:
        BusinessServiceType:
          enum:
            - Businessservicetypevalues
    DirectoryEntry:
      type: object
      description: '(DDD Entity) - Reference to Counterparty Entity Reference property '
      properties:
        DirectoryEntryDateType:
          enum:
            - OpenDate
            - RefreshDate
        DirectoryEntryDate:
          $ref: '#/components/schemas/Date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
    Date:
      type: object
      description: (DDD Entity) -
      properties:
        DateContent:
          type: string
          format: String
          description: ''
    Datetime:
      type: object
      description: (DDD Entity) - Date and time at which the status was assigned.
      properties:
        DateTimeContent:
          type: string
          format: String
          description: ''
        TimeZoneCode:
          type: string
          format: String
          description: ''
        DaylightSavingIndicator:
          type: string
          format: String
          description: ''
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Datetimeperiod:
      type: object
      description: (DDD Entity) - Period of time during which the status is valid.
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - Party who plays a  specific role in the context of
        assigning a status. 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        PartyIdentificationType:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Corporateidentification
            - Driverlicensenumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
        Partyidentification:
          type: string
          format: DataType
          description: ''
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PartyInvolvementType:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    CounterpartyAdministrationOutcome:
      type: object
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      properties:
        CounterpartyAdministrationEntry:
          $ref: '#/components/schemas/DirectoryEntry'
        CounterpartyAdministrationWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      description: '(DDD Entity) -  '
      properties:
        WorkProductType:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
        WorkProductIdentifoication:
          type: string
          format: String
          description: ''
    CounterpartyPermittedTransaction:
      type: object
      description: >-
        (DDD Entity) - The Counterparty Entity Reference property properties
        that represent a discrete aspect of the Counterparty Entity Reference
        property
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          $ref: '#/components/schemas/Text'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        CounterpartyPermittedTransactionpropertyReference:
          type: string
          format: Object
          description: >-
            (DDD Entity) - Reference to Counterparty Permitted Transaction
            property
        CounterpartyPermittedTransactionpropertyType:
          $ref: '#/components/schemas/Text'
    CounterpartyDirectoryEntry:
      type: object
      description: >-
        (DDD Entity) - Capture and maintain reference information about some
        type of entitity within Counterparty Administration.
      properties:
        CounterpartyDirectoryEntryDescription:
          $ref: '#/components/schemas/Text'
        CounterpartyDirectoryEntrySchedule:
          $ref: '#/components/schemas/Schedule'
        CounterpartyDirectoryEntryVersion:
          type: string
          format: Number
          description: >-
            (DDD Entity) - The version of Counterparty Directory Entry
            Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        CounterpartyDirectoryEntryStatus:
          $ref: '#/components/schemas/Status'
        CounterpartyDirectoryEntryUsageLog:
          $ref: '#/components/schemas/Log'
        CounterpartyDirectoryEntryUpdateLog:
          $ref: '#/components/schemas/Log'
        CounterpartyDirectoryEntryServiceConfiguration:
          $ref: '#/components/schemas/Text'
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/DirectoryEntry'
        ConterpartyReference:
          $ref: '#/components/schemas/Involvedparty'
        AgreementReference:
          $ref: '#/components/schemas/Agreement'
        FinancialTransactionReference:
          $ref: '#/components/schemas/FinancialTransaction'
    Log:
      type: object
      description: >-
        (DDD Entity) - Reference to the log of (usage) ativities/events  of
        Counterparty Directory Entry 
      properties:
        LogType:
          type: string
          format: String
          description: ''
        LogPeriod:
          type: string
          format: String
          description: ''
        LogDate:
          type: string
          format: String
          description: (DDD Entity) - Key dates associated with the log (e.g. start time).
        LogIdentification:
          type: string
          format: String
          description: ''
        Log:
          type: string
          format: Class
          description: |
            (DDD Entity) - A record of events/entries.
    FinancialTransaction:
      type: object
      description: '(DDD Entity) -  '
      properties:
        FinancialTransactionType:
          enum:
            - PricingTransaction
            - FeeTransaction
            - WithdrawalTransaction
            - DepositTransaction
            - PaymentTransaction
            - ClearingTransaction
            - SettlementTransaction
            - Reconciliationtransaction
            - Updatetransaction
            - Securitiestransaction
            - RepaymentTransaction
        FinancialTransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
        FinancialTransactionAmount:
          $ref: '#/components/schemas/Amount'
        FinancialTransactionFromAccount:
          $ref: '#/components/schemas/Account'
        FinancialTransactionTargetAccount:
          $ref: '#/components/schemas/Account'
        FinancialTransactionDateTime:
          $ref: '#/components/schemas/Datetime'
    Currencycode:
      type: object
      description: (DDD Entity) -
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >+
            (DDD Entity) - A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

    Amount:
      type: object
      description: (DDD Entity) -
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          type: string
          format: String
          description: >
            (DDD Entity) - Decimal point position starts calulating from the
            right
        AmountType:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
        Amount:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Number of monetary units specified in a currency,
            where the unit of currency is explicit and compliant with ISO 4217.
            (UN/CEFACT)


            The decimal seperator is a dot.



            Number of monetary units specified in a currency, where the unit of
            currency is explicit and compliant with ISO 4217. The decimal
            separator is a dot. (ISO20022)

            Note: A zero amount is considered a positive amount.

            total number of digits: 18

            number of digits in fractional part: 5

            minInclusive: 0
    Accountstatus:
      type: object
      description: >-
        (DDD Entity) - A characteristic of account which refers to the
        LifecycleStatus of account like opened, closed, blocked, etc.


        Specifies the current state of an account. (ISO20022) 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
        AccountStatusType:
          enum:
            - Enabled
            - Disabled
            - Deleted
            - Proforma
            - Pending
        Accountstatus:
          type: string
          format: DataType
          description: (DDD Entity) - Specifies the current state of an account. (ISO20022)
    Accountidentification:
      type: object
      description: (DDD Entity) - The identifier of account like Account Number.
      properties:
        AccountIdentificationType:
          enum:
            - BBAN
            - IBAN
            - UPIC
            - AccountNumber
            - PAN
            - Paym
            - Wallet
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
        Accountidentification:
          type: string
          format: DataType
          description: ''
    Accountdate:
      type: object
      description: >-
        (DDD Entity) - A characteristic of account which refers to LifecycleDate
        of account (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
      properties:
        AccountDateType:
          enum:
            - OpeningDate
            - ClosingDate
            - BlockingDate
            - MaturityDate
            - LiveDate
        AccountDate:
          $ref: '#/components/schemas/Datetime'
        Accountdate:
          type: string
          format: DataType
          description: ''
    Accounttype:
      type: object
      description: >-
        (DDD Entity) - Specifies the category of account like payment account,
        loan account, cash account, securities account, etc.  
      properties:
        AccountType:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
        AccountTypeName:
          $ref: '#/components/schemas/Name'
        Accounttype:
          type: string
          format: DataType
          description: '(DDD Entity) - A classification of accounts based on their purpose '
    Accountbalance:
      type: object
      description: >-
        (DDD Entity) - The state of the obligations managed on the account, the
        result of all entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. (ISO20022)


        Banking: Amount available in an account for withdrawal or use.

        Read more: http://www.businessdictionary.com/definition/balance.html


        Bookkeeping: Difference between the debit and credit sides of an
        account.

        Read more: http://www.businessdictionary.com/definition/balance.html
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        BalanceType:
          enum:
            - Openingbalance
            - Closingbalance
            - Currentbalance
            - Availablebalance
            - Ledgerbalance
            - Reservebalance
            - Freebalance
            - Principalbalance
        BalanceDate:
          $ref: '#/components/schemas/Datetime'
        BalanceIndicator:
          enum:
            - Debit
            - Credit
        Accountbalance:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Numerical representation of the net increases and
            decreases in an account at a specific point in time. (ISO20022)

            https://www.iso20022.org/standardsrepository/type/Balance
    Accountcurrency:
      type: object
      description: (DDD Entity) -
      properties:
        AccountCurrencyType:
          enum:
            - BaseCurrency
            - ReportingCurrency
            - SecondaryCurrency
            - TransferCurrency
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
        Accountcurrency:
          type: string
          format: DataType
          description: ''
    Status:
      type: object
      description: >-
        (DDD Entity) - The status of Counterparty Directory Entry Status
        |Status 
        (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
        BM ()
      properties:
        StatusReason:
          type: string
          format: StatusReason
          description: (DDD Entity) - Specifies the reasons for the status.
        StatusDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date and time at which the status was assigned.
        ValidityTime:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period of time during which the status is valid.
        StatusDescription:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies the state or the condition.
        InstructionProcessingStatus:
          type: string
          format: StatusCode
          description: (DDD Entity) - Status of the processing of an instruction.
        PartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of assigning a
            status.
        SettlementStatus:
          type: string
          format: SecuritiesSettlementStatusCode
          description: (DDD Entity) - Status of settlement of a transaction.
        CancellationProcessingStatus:
          type: string
          format: CancellationProcessingStatusCode
          description: (DDD Entity) - Specifies the status of a cancellation request.
        TransactionProcessingStatus:
          type: string
          format: InstructionProcessingStatusCode
          description: >-
            (DDD Entity) - Status of processing of a transaction at account
            servicer level.
        ModificationProcessingStatus:
          type: string
          format: ModificationProcessingStatusCode
          description: (DDD Entity) - Provides the status of a modification request.
    Product:
      type: object
      description: >-
        (DDD Entity) - Item that is offered for sale. Products can be services
        or goods.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: (DDD Entity) - Card payment for which a product was specified.
        UnitPrice:
          type: string
          format: Price
          description: (DDD Entity) - Price per unit of product.
        ProductCategory:
          type: string
          format: ProductCategory
          description: (DDD Entity) - Category of the product.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item in which the product is
            specified.
        ProductIdentification:
          type: string
          format: ProductIdentification
          description: (DDD Entity) - Identification of the product.
        Name:
          type: string
          format: Max35Text
          description: (DDD Entity) - Name of a product.
        Description:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Information about the goods and/or services of a
            trade transaction.
        Origin:
          type: string
          format: Country
          description: (DDD Entity) - Country from which the product originates.
        Characteristics:
          type: string
          format: ProductCharacteristics
          description: (DDD Entity) - Characteristics of the product.
        NetPrice:
          type: string
          format: Price
          description: (DDD Entity) - Net price of the goods and/or service.
