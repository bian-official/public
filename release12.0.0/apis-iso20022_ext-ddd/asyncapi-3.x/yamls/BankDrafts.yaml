asyncapi: 2.6.0
info:
  title: Bank Drafts
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    support bank guaranteed payment transactions such as bank drafts
  version: 12.0.3
channels:
  BearerDocumentTransaction/Created:
      description: ''
      publish:
        operationId: BearerDocumentTransaction-created
        summary: BearerDocumentTransaction
        message:
          $ref: '#/components/messages/BearerDocumentTransaction'
  BearerDocumentTransaction/Updated:
      description: ''
      publish:
        operationId: BearerDocumentTransaction-updated
        summary: BearerDocumentTransaction
        message:
          $ref: '#/components/messages/BearerDocumentTransaction'
  BearerDocumentCreationandRegistration/Created:
      description: ''
      publish:
        summary: BearerDocumentCreationandRegistration
        message:
          $ref: '#/components/messages/BearerDocumentCreationandRegistration'
  BearerDocumentCreationandRegistration/Updated:
      description: ''
      publish:
        summary: BearerDocumentCreationandRegistration
        message:
          $ref: '#/components/messages/BearerDocumentCreationandRegistration'
  BankGuaranteedPaymentSpecification/Created:
      description: ''
      publish:
        summary: BankGuaranteedPaymentSpecification
        message:
          $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
  BankGuaranteedPaymentSpecification/Updated:
      description: ''
      publish:
        summary: BankGuaranteedPaymentSpecification
        message:
          $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
  CustomerPayment/Created:
      description: ''
      publish:
        summary: CustomerPayment
        message:
          $ref: '#/components/messages/CustomerPayment'
  CustomerPayment/Updated:
      description: ''
      publish:
        summary: CustomerPayment
        message:
          $ref: '#/components/messages/CustomerPayment'
  BankDraftsOutcome/Created:
      description: ''
      publish:
        summary: BankDraftsOutcome
        message:
          $ref: '#/components/messages/BankDraftsOutcome'
  BankDraftsOutcome/Updated:
      description: ''
      publish:
        summary: BankDraftsOutcome
        message:
          $ref: '#/components/messages/BankDraftsOutcome'
  BankGuaranteedPaymentRemittance/Created:
      description: ''
      publish:
        summary: BankGuaranteedPaymentRemittance
        message:
          $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
  BankGuaranteedPaymentRemittance/Updated:
      description: ''
      publish:
        summary: BankGuaranteedPaymentRemittance
        message:
          $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
