asyncapi: 2.6.0
info:
  title: Location Data Management
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service domain
    maintain details of the use and state of locations of interest to the bank.
    This can include both physical and virtual addresses. It is used to check
    for valid use and for sales/marketing activities
  version: 12.0.3
channels:
  LocationDirectoryEntry/Created:
      description: ''
      publish:
        operationId: LocationDirectoryEntry-created
        summary: LocationDirectoryEntry
        message:
          $ref: '#/components/messages/LocationDirectoryEntry'
  LocationDirectoryEntry/Updated:
      description: ''
      publish:
        operationId: LocationDirectoryEntry-updated
        summary: LocationDirectoryEntry
        message:
          $ref: '#/components/messages/LocationDirectoryEntry'
  Use/Created:
      description: ''
      publish:
        summary: Use
        message:
          $ref: '#/components/messages/Use'
  Use/Updated:
      description: ''
      publish:
        summary: Use
        message:
          $ref: '#/components/messages/Use'
  Occupancy/Created:
      description: ''
      publish:
        summary: Occupancy
        message:
          $ref: '#/components/messages/Occupancy'
  Occupancy/Updated:
      description: ''
      publish:
        summary: Occupancy
        message:
          $ref: '#/components/messages/Occupancy'
  Location/Created:
      description: ''
      publish:
        summary: Location
        message:
          $ref: '#/components/messages/Location'
  Location/Updated:
      description: ''
      publish:
        summary: Location
        message:
          $ref: '#/components/messages/Location'
components:
  messages:
    LocationDirectoryEntry:
        name: LocationDirectoryEntry
        description: >-
          Capture and maintain reference information about some type of entitity
          within Location Data Management.
        payload:
          $ref: '#/components/schemas/LocationDirectoryEntry'
    Use:
        name: Use
        description: 
          "An assertion or statement with regard to a concept, a characteristic.

          Examples:- Product pricing rules, Customer reference details

          A descriptor can be atomic or composed."
          Prospect Management
        payload:
          $ref: '#/components/schemas/Use'
    Occupancy:
        name: Occupancy
        description: 
          "An assertion or statement with regard to a concept, a characteristic.

          Examples:- Product pricing rules, Customer reference details

          A descriptor can be atomic or composed."
          Prospect Management
        payload:
          $ref: '#/components/schemas/Occupancy'
    Location:
        name: Location
        description: 
          "An assertion or statement with regard to a concept, a characteristic.

          Examples:- Product pricing rules, Customer reference details

          A descriptor can be atomic or composed."
          Prospect Management
        payload:
          $ref: '#/components/schemas/Location'
  schemas:
    Use:
        type: object
        description: ''
        properties:
          LocationZoningType:
              $ref: '#/components/schemas/Text'
          LocationUsage:
              $ref: '#/components/schemas/LocationUsage'
    Text:
        type: object
        format: Text
        description: "The planning or zoning status (e.g. residential, commercial, industrial) \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    LocationUsage:
        type: object
        format: LocationUsage
        description: "The allowed usage for the property at the location (e.g. domestic residence, manufacturing, retail) \r\n"
        properties:
          LocationUsage:
              type: string
              format: Class
              description: >-
                The purpose or usage of  location in relationship to the
                associated object like the mailing address for letters or URL
                for email address.   
    Occupancy:
        type: object
        description: ''
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          LocationOwnerTitle:
              $ref: '#/components/schemas/Involvedparty'
          LocationValue:
              $ref: '#/components/schemas/Value'
          LocationOccupierType:
              $ref: '#/components/schemas/Text'
          LocationOccupierReference:
              $ref: '#/components/schemas/Involvedparty'
          LocationOccupierTerms:
              $ref: '#/components/schemas/LocationArrangement'
          AlliancePartnerReference:
              $ref: '#/components/schemas/Involvedparty'
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: 'Date and time at which the range ends. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    LocationArrangement:
        type: object
        format: LocationArrangement
        description: "Nature of the access terms or entitlement of the occupier (e.g. leasehold, rental, public access) \r\n"
        properties:
          LocationArrangement:
              type: string
              format: Class
              description: ''
    Location:
        type: object
        format: Location
        description: ' '
        properties:
          LocationType:
              enum:
                  -  GeographicalArea
                  -  DigitalArea
                  -  StatisticalArea
                  -  TimeZone
                  -  TreatyArea
              format: Location
          LocationAddress:
              $ref: '#/components/schemas/Address'
          LocationDescription:
              $ref: '#/components/schemas/Text'
          LocationDateTime:
              $ref: '#/components/schemas/Datetime'
          LocationStatus:
              $ref: '#/components/schemas/Status'
          LocationZoningType:
              $ref: '#/components/schemas/Text'
          LocationNeighborhoodType:
              $ref: '#/components/schemas/Text'
          LocationConstructionType:
              $ref: '#/components/schemas/Text'
          LocationOccupancyType:
              $ref: '#/components/schemas/Text'
          LocationValue:
              $ref: '#/components/schemas/Value'
          LocationCapacity:
              $ref: '#/components/schemas/Text'
          LocationIdentification:
              $ref: '#/components/schemas/Identifier'
          LocationName:
              $ref: '#/components/schemas/Name'
          LocationTimeZone:
              $ref: '#/components/schemas/Text'
          Location:
              type: string
              format: Class
              description: >-
                The definition of an addressable space/position both in real and
                virtual environments with associated uses and entitlements 
          LocationCoordinates:
              $ref: '#/components/schemas/Text'
    Address:
        type: object
        format: Address
        description: ' '
        properties:
          AddressType:
              enum:
                  -  PostalAddress
                  -  GeolocationAddress
                  -  LatitudeAddress
                  -  LongitudeAddress
                  -  ElectronicAddress
              format: Address
          LocationReference:
              $ref: '#/components/schemas/Location'
          Address:
              type: string
              format: Class
              description: >-
                A specific designation or description of a location, typically
                used for specifying the location or destination of something or
                someone 
    Status:
        type: object
        format: Status
        description: >-
          The tracked status (e.g. under construction or repair, inhabited,
          vacant) Status Status 
          (https://www.iso20022.org/standardsrepository/type/Status)StandardISO20022
          BM ()
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    LocationDirectoryEntry:
        type: object
        description: ''
        properties:
          LocationReference:
              $ref: '#/components/schemas/Location'
          DirectoryEntryDateType:
              enum:
                  -  OpenDate
                  -  RefreshDate
          DirectoryEntryDate:
              $ref: '#/components/schemas/Datetime'
