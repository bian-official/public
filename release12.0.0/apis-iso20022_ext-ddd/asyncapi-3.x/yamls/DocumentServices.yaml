asyncapi: 2.6.0
info:
  title: Document Services
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | The Document Services
    Service Domain manages the creation and maintenance of documents throughout
    the bank.
  version: 12.0.3
channels:
  DocumentServiceProcedure/Created:
      description: ''
      publish:
        operationId: DocumentServiceProcedure-created
        summary: DocumentServiceProcedure
        message:
          $ref: '#/components/messages/DocumentServiceProcedure'
  DocumentServiceProcedure/Updated:
      description: ''
      publish:
        operationId: DocumentServiceProcedure-updated
        summary: DocumentServiceProcedure
        message:
          $ref: '#/components/messages/DocumentServiceProcedure'
  DocumentServicesOutcome/Created:
      description: ''
      publish:
        summary: DocumentServicesOutcome
        message:
          $ref: '#/components/messages/DocumentServicesOutcome'
  DocumentServicesOutcome/Updated:
      description: ''
      publish:
        summary: DocumentServicesOutcome
        message:
          $ref: '#/components/messages/DocumentServicesOutcome'
  DocumentServiceProcedure/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/DocumentServiceProcedureNotify'
components:
  messages:
    DocumentServiceProcedure:
        name: DocumentServiceProcedure
        description: >-
          Complete work tasks following a defined procedure in support of
          general office activities and product and service delivery within
          Document Services. 
        payload:
          $ref: '#/components/schemas/DocumentServiceProcedure'
    DocumentServicesOutcome:
        name: DocumentServicesOutcome
        description: ''
        payload:
          $ref: '#/components/schemas/DocumentServicesOutcome'
    DocumentServiceProcedureNotify:
        name: DocumentServiceProcedureNotify
        payload:
          $ref: '#/components/schemas/DocumentServiceProcedureNotify'
  schemas:
    DocumentServicesOutcome:
        type: object
        description: ''
        properties:
          DocumentServicesWorkProduct:
              $ref: '#/components/schemas/Workproduct'
          DocumentServicesProcedure:
              $ref: '#/components/schemas/Procedure'
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    Procedure:
        type: object
        format: Procedure
        description: " \r\n"
        properties:
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Procedure
          ProcedureDateTime:
              $ref: '#/components/schemas/Datetime'
          ProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          ProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          ProcedureStatus:
              $ref: '#/components/schemas/Status'
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Instruction:
        type: object
        format: Instruction
        description: 'Request to process something (most refers to Asset Type) '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondate'
          InstructionStatus:
              $ref: '#/components/schemas/Instructionlifecyclestatus'
          InstructionIdentifier:
              $ref: '#/components/schemas/Instructionidentification'
          InstructionType:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              format: Instruction
          InstructionResult:
              $ref: '#/components/schemas/Text'
          InstructionDescription:
              $ref: '#/components/schemas/Text'
          InstructionLog:
              $ref: '#/components/schemas/Log'
          InstructionPurpose:
              $ref: '#/components/schemas/Text'
    Instructiondate:
        type: object
        format: Instructiondate
        description: ' '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Date'
          InstructionDateType:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              format: Instructiondate
    Date:
        type: object
        format: Date
        description: ' '
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Instructionlifecyclestatus:
        type: object
        format: Instructionlifecyclestatus
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.);  
        properties:
          InstructionLifecycleStatusType:
              enum:
                  -  Requested
                  -  Prepared
                  -  InProgress
                  -  Fulfilled
                  -  OnHold
                  -  Failed
              format: Instructionlifecyclestatus
          InstructionLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Status:
        type: object
        format: Status
        description: 
          The status of  Procedure
           
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Text:
        type: object
        format: Text
        description: ' '
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Instructionidentification:
        type: object
        format: Instructionidentification
        description: >-
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
           
        properties:
          InstructionIdentifier:
              $ref: '#/components/schemas/Identifier'
          InstructionIdentifierType:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              format: Instructionidentification
    Log:
        type: object
        format: Log
        description: ' '
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Schedule:
        type: object
        format: Schedule
        description: 'Timetable to process something (most refers to the Asset Type) '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    DocumentServiceProcedure:
        type: object
        description: ''
        properties:
          DocumentServiceProcedureParameterType:
              $ref: '#/components/schemas/Text'
          DocumentServiceProcedureSelectedOption:
              $ref: '#/components/schemas/Feature'
          DocumentServiceProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          DocumentServiceProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          DocumentServiceProcedureStatus:
              $ref: '#/components/schemas/Status'
          DocumentServiceProcedureAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          DocumentServiceProcedureBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
          DocumentServiceProcedureServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          DocumentServiceProcedureFinancialFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          DocumentServiceProcedureEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          DocumentServiceProcedureCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          DocumentServiceProcedureType:
              $ref: '#/components/schemas/Proceduretype'
          DocumentServiceProcedureServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          DocumentServiceProcedureServiceType:
              $ref: '#/components/schemas/Servicetype'
          DocumentServiceProcedureProductandServiceType:
              $ref: '#/components/schemas/Bankingproducttype'
          DocumentServiceProcedureProductandServiceInstance:
              $ref: '#/components/schemas/BankingProduct'
          DocumentServiceProcedureTransactionType:
              $ref: '#/components/schemas/Transactiontype'
          DocumentServiceProcedureTransaction:
              $ref: '#/components/schemas/Transaction'
          DocumentServiceProcedureFinancialTransactionArrangement:
              $ref: '#/components/schemas/Arrangement'
          DocumentServiceProcedureCustomerAgreementReference:
              $ref: '#/components/schemas/Agreement'
          DocumentServiceProcedureReference:
              $ref: '#/components/schemas/Procedure'
          DocumentServiceProcedureDocumentReference:
              $ref: '#/components/schemas/Document'
          DocumentServiceProcedureDocumentServiceReference:
              $ref: '#/components/schemas/DocumentService'
          DocumentServiceProcedureDocumentInvolvedPartyReference:
              $ref: '#/components/schemas/DocumentInvolvement'
    Feature:
        type: object
        format: Feature
        description: "A selected optional business service as subject matter of Document Service Procedure \r\n"
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    FinancialFacility:
        type: object
        format: FinancialFacility
        description: "Reference to the Financial Facility related to Document Service Procedure \r\n"
        properties:
          FinancialFacility:
              type: string
              format: Class
              description: >-
                A production or operational capacity to perform a business
                function for delivering a banking product or service


                A functional classification of banking product that provides
                ongoing capacity to deliver financial services (e.g. loan
                service, payment service)


                 
    Proceduretype:
        type: object
        format: Proceduretype
        description: "A Classification value that distinguishes between the type of process undertaken within Document Service Procedure \r\n"
        properties:
          ProcedureTypeName:
              $ref: '#/components/schemas/Name'
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Proceduretype
    Servicetype:
        type: object
        format: Servicetype
        description: "A Classification value that distinguishes between the type of services in Document Service Procedure \r\n"
        properties:
          ServiceTypeName:
              $ref: '#/components/schemas/Name'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Servicetype
    Bankingproducttype:
        type: object
        format: Bankingproducttype
        description: "A Classification value that distinguishes between the type of products/services related to Document Service Procedure \r\n"
        properties:
          ProductTypeDefinition:
              type: string
              format: String
              description: ''
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: Bankingproducttype
          ProductClassificationIssuingAuthority:
              type: string
              format: String
              description: ''
    BankingProduct:
        type: object
        format: BankingProduct
        description: >-
          Reference to the product or service that is related to Document
          Service Procedure Product_x000D_

          Product
          (https://www.iso20022.org/standardsrepository/type/Product)StandardISO20022
          BM ()
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: BankingProduct
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Productlifecyclestatus'
          ProductPriority:
              $ref: '#/components/schemas/Text'
          ProductDescription:
              $ref: '#/components/schemas/Text'
          ProductVersion:
              $ref: '#/components/schemas/Text'
          ProductName:
              $ref: '#/components/schemas/Name'
    Productidentification:
        type: object
        format: Productidentification
        description: 'The identifier of product e.g. ISIN Code. '
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Identifier'
          ProductIdentificationType:
              enum:
                  -  ISINCode
                  -  PackageCode
                  -  Buyersitemnumber
                  -  EAN
                  -  Harmonizedtariffcodename
                  -  Manufacturersitemnumber
                  -  Modelnumber
                  -  Partnumber
                  -  Quotacategory
                  -  Stylenumber
                  -  Suppliersitemnumber
                  -  Universalproductcode
              format: Productidentification
    Productlifecyclestatus:
        type: object
        format: Productlifecyclestatus
        description: >-
          Refers to the lifecycle of a product (e.g., initiated, announced,
          active, obsolete, withdrawn). 
        properties:
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Status'
          ProductLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Announced
                  -  Sold
                  -  Obsolete
                  -  Active
              format: Productlifecyclestatus
    Transactiontype:
        type: object
        format: Transactiontype
        description: "A Classification value that distinguishes between the type of transactions in Document Service Procedure \r\n"
        properties:
          TransactionTypeName:
              $ref: '#/components/schemas/Name'
          TransactionType:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              format: Transactiontype
    Transaction:
        type: object
        format: Transaction
        description: "Reference to the transaction that is related to Document Service Procedure \r\n"
        properties:
          TransactionIdentification:
              $ref: '#/components/schemas/Identifier'
          TransactionDate:
              $ref: '#/components/schemas/Transactiondate'
          TransactionType:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              format: Transaction
          TransactionDescription:
              $ref: '#/components/schemas/Text'
          TransactionStatus:
              $ref: '#/components/schemas/Transactionlifecyclestatus'
          TransactionName:
              $ref: '#/components/schemas/Name'
    Transactiondate:
        type: object
        format: Transactiondate
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date).  
        properties:
          TransactionDate:
              $ref: '#/components/schemas/Datetime'
          TransactionDateType:
              enum:
                  -  TransactionExecutedDate
                  -  TransactionFulfillmentDate
                  -  TransactionInitiatedDate
                  -  TransactionCancelledDate
                  -  TransactionApprovedDate
              format: Transactiondate
    Transactionlifecyclestatus:
        type: object
        format: Transactionlifecyclestatus
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
        properties:
          TransactionLifecycleStatus:
              $ref: '#/components/schemas/Status'
          TransactionLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Executed
                  -  Cancelled
                  -  Confirmed
                  -  Suspended
                  -  Pending
                  -  Completed
                  -  Notified
                  -  Booked
                  -  Rejected
              format: Transactionlifecyclestatus
    Arrangement:
        type: object
        format: Arrangement
        description: >-
          Reference to the Financial Transaction Arrangement that is related to
          Document Service Procedure ObligationObligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)StandardISO20022
          BM ()
        properties:
          ArrangementAction:
              $ref: '#/components/schemas/Action'
          ArrangementStartDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementEndDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementStatus:
              $ref: '#/components/schemas/Arrangementlifecyclestatus'
          ArrangementSubjectMatter:
              $ref: '#/components/schemas/Subject'
          Arrangementtype:
              enum:
                  -  SweepArrangement
                  -  WithdrawalArrangement
                  -  DepositArrangement
                  -  InterestArrangement
                  -  FeeArrangement
                  -  LienArrangement
                  -  InformationArrangement
                  -  PaymentArrangement
                  -  EntitlementArrangement
                  -  PeriodArrangement
                  -  CollateralArrangement
                  -  LimitArrangement
                  -  AccessArrangement
                  -  CardPaymentArrangement
                  -  StandingOrderArrangement
                  -  OverdraftArrangement
                  -  RepaymentArrangement
                  -  StatementArrangement
                  -  CreditTransferArrangement
                  -  ProductAndServiceArrangement
                  -  FactoringArrangement
                  -  RolloverArrangement
                  -  RestructuringArrangement
                  -  InsuranceArrangement
                  -  CollectionArrangement
                  -  UnderwritingArrangement
                  -  TerminationArrangement
                  -  MaturityArrangement
              format: Arrangement
    Action:
        type: object
        format: Action
        description: ' '
        properties:
          ActionType:
              enum:
                  -  Initiate
                  -  Execute
                  -  Create
                  -  Transfer
                  -  Pay
                  -  Deliver
                  -  Apply
                  -  Calculate
              format: Action
    Arrangementlifecyclestatus:
        type: object
        format: Arrangementlifecyclestatus
        description: >-
          A characteristic of arrangement which refers to the LifecycleStatus of
          arrangement (e.g., requested, proposed, offered, accepted, cancelled,
          terminated, fulfilled, etc.) 
        properties:
          ArrangementLifecycleStatus:
              $ref: '#/components/schemas/Status'
          ArrangementLifecycleStatusType:
              enum:
                  -  Requested
                  -  Proposed
                  -  Offered
                  -  Accepted
                  -  Cancelled
                  -  Fulfilled
                  -  Terminated
              format: Arrangementlifecyclestatus
    Subject:
        type: object
        format: Subject
        description: ' '
        properties:
          Subject:
              type: string
              format: Class
              description: >-
                A thing that is discussed or dealt whit in agreement/arrangement
                about doing or not doing (as action) something. 
    Agreement:
        type: object
        format: Agreement
        description: >-
          Reference to the Customer Agreement that is related to Document
          Service Procedure Agreement_x000D_

          Agreement
          (https://www.iso20022.org/standardsrepository/type/Agreement)StandardISO20022
          BM ()
        properties:
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
          AgreementType:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ProductSalesAgreement
                  -  ResourceAgreement
              format: Agreement
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          AgreementVersion:
              $ref: '#/components/schemas/Text'
          AgreementStatus:
              $ref: '#/components/schemas/Agreementlifecyclestatus'
          AgreementSubjectMatter:
              $ref: '#/components/schemas/Text'
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
          AgreementDescription:
              $ref: '#/components/schemas/Text'
    Agreementlifecyclestatus:
        type: object
        format: Agreementlifecyclestatus
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated). 
        properties:
          AgreementLifecycleStatus:
              $ref: '#/components/schemas/Status'
          AgreementLifecycleStatusType:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              format: Agreementlifecyclestatus
    Document:
        type: object
        format: Document
        description: ' '
        properties:
          DocumentIdentification:
              $ref: '#/components/schemas/Identifier'
          DocumentVersion:
              type: string
              format: Number
              description: ''
          DocumentType:
              enum:
                  -  Meteredserviceinvoice
                  -  Commercialinvoice
                  -  Creditnote
                  -  Debitnote
                  -  Hireinvoice
                  -  Selfbilledinvoice
                  -  Remittanceadvicemessage
                  -  Relatedpaymentinstruction
                  -  Commercialcontract
                  -  Foreignexchangedealreference
                  -  Statementofaccount
                  -  Dispatchadvice
                  -  Purchaseorder
                  -  Billoflading
                  -  Voucher
                  -  Accountreceivableopenitem
                  -  Cashierreceipt
                  -  Customerreceipt
                  -  Journal
                  -  Salereceipt
              format: Document
          DocumentStatus:
              $ref: '#/components/schemas/Status'
          DocumentDateTime:
              $ref: '#/components/schemas/Datetime'
          DocumentName:
              $ref: '#/components/schemas/Name'
