          ProjectType:
              type: string
              format: String
              description: 'A classification of the project '
          ProjectDescription:
              type: string
              format: String
              description: 'A description of the scope, goal and make-up of the project '
          ProjectOrganisation:
              type: string
              format: String
              description: ''
          ProjectSchedule:
              type: string
              format: String
              description: ''
          ProjectDateTime:
              type: string
              format: String
              description: ''
    RelationshipReciprocityAssessment:
