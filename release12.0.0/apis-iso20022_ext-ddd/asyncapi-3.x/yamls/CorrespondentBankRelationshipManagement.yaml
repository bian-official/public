components:
  messages:
    CorrepondentBankRelationshipManagementPlan:
        name: CorrepondentBankRelationshipManagementPlan
        description: >-
          Oversee the working of a business unit, assign work, manage against a
          plan and troubleshoot issues within Correspondent Bank Relationship
          Management.
        payload:
          $ref: '#/components/schemas/CorrepondentBankRelationshipManagementPlan'
    CorrespondentBankRelationshipManagementOutcome:
        name: CorrespondentBankRelationshipManagementOutcome
        description: 
          A collection of one or more responsibilities or tasks under management

          Examples:- Relationship development, Troubleshooting
        payload:
          $ref: '#/components/schemas/CorrespondentBankRelationshipManagementOutcome'
    RelationshipReciprocityAssessment:
        name: RelationshipReciprocityAssessment
        description: 
          A collection of one or more responsibilities or tasks under management

          Examples:- Relationship development, Troubleshooting
        payload:
          $ref: '#/components/schemas/RelationshipReciprocityAssessment'
    RelationshipDevelopment:
        name: RelationshipDevelopment
        description: 
          A collection of one or more responsibilities or tasks under management

          Examples:- Relationship development, Troubleshooting
        payload:
          $ref: '#/components/schemas/RelationshipDevelopment'
    IncidentTroubleshootingOversight:
        name: IncidentTroubleshootingOversight
        description: 
          A collection of one or more responsibilities or tasks under management

          Examples:- Relationship development, Troubleshooting
        payload:
          $ref: '#/components/schemas/IncidentTroubleshootingOversight'
    CorrepondentBankRelationshipManagementPlanNotify:
        name: CorrepondentBankRelationshipManagementPlanNotify
        payload:
          $ref: >-
            #/components/schemas/CorrepondentBankRelationshipManagementPlanNotify
    IncidentTroubleshootingOversightNotify:
        name: IncidentTroubleshootingOversightNotify
        payload:
          $ref: '#/components/schemas/IncidentTroubleshootingOversightNotify'
    RelationshipDevelopmentNotify:
        name: RelationshipDevelopmentNotify
        payload:
          $ref: '#/components/schemas/RelationshipDevelopmentNotify'
    RelationshipReciprocityAssessmentNotify:
        name: RelationshipReciprocityAssessmentNotify
        payload:
          $ref: '#/components/schemas/RelationshipReciprocityAssessmentNotify'
  schemas:
    CorrespondentBankRelationshipManagementOutcome:
        type: object
        description: ''
        properties:
          CorrespondentBankRelationshipManagementPerformanceAnalysis:
              $ref: '#/components/schemas/Analysis'
          CorrespondentBankRelationshipManagementActivityAnalysis:
              $ref: '#/components/schemas/Analysis'
          CorrespondentBankRelationshipManagementCharter:
              $ref: '#/components/schemas/Plan'
          CorrespondentBankRelationshipManagementTask:
              $ref: '#/components/schemas/Task'
          CorrespondentBankRelationshipManagementProject:
              $ref: '#/components/schemas/Project'
    Analysis:
        type: object
        format: Analysis
        description: " \r\n"
        properties:
          AnalysisType:
              enum:
                  -  PerformanceAnalysis
                  -  ActivityAnalysis
              format: Analysis
          AnalysisResult:
              $ref: '#/components/schemas/Text'
          AnalysisPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          AnalysisDocument:
              $ref: '#/components/schemas/Document'
          AnalysisDateTime:
              $ref: '#/components/schemas/Datetime'
          AnalysisSpecification:
              $ref: '#/components/schemas/Text'
    Text:
        type: object
        format: Text
        description: ' '
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Datetime:
        type: object
        format: Datetime
        description: 'Date and time at which the range ends. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Document:
        type: object
        format: Document
        description: ' '
        properties:
          DocumentIdentification:
              $ref: '#/components/schemas/Identifier'
          DocumentVersion:
              type: string
              format: Number
              description: ''
          DocumentType:
              enum:
                  -  Meteredserviceinvoice
                  -  Commercialinvoice
                  -  Creditnote
                  -  Debitnote
                  -  Hireinvoice
                  -  Selfbilledinvoice
                  -  Remittanceadvicemessage
                  -  Relatedpaymentinstruction
                  -  Commercialcontract
                  -  Foreignexchangedealreference
                  -  Statementofaccount
                  -  Dispatchadvice
                  -  Purchaseorder
                  -  Billoflading
                  -  Voucher
                  -  Accountreceivableopenitem
                  -  Cashierreceipt
                  -  Customerreceipt
                  -  Journal
                  -  Salereceipt
              format: Document
          DocumentStatus:
              $ref: '#/components/schemas/Status'
          DocumentDateTime:
              $ref: '#/components/schemas/Datetime'
          DocumentName:
              $ref: '#/components/schemas/Name'
          DocumentDateTimeType:
              enum:
                  -  CreationDate
                  -  CapturingDate
                  -  VersionDate
                  -  ValueDate
                  -  IssueDate
              format: Document
          DocumentPurpose:
              $ref: '#/components/schemas/Text'
          DocumentFormat:
              $ref: '#/components/schemas/Text'
          DocumentSubject:
              $ref: '#/components/schemas/Text'
          DocumentDescription:
              $ref: '#/components/schemas/Text'
          DocumentValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
    Identifier:
        type: object
        format: Identifier
        description: >-
          An identifier that allows to uniquely refer to an instance of a
          Document. 
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: >-
          Party who plays a  specific role in the context of assigning a
          status. 
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Status:
        type: object
        format: Status
        description: 'Status of the document (e.g. delivered, paid, etc.). ISO20022 '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Plan:
        type: object
        format: Plan
        description: " \r\n"
        properties:
          PlanGoal:
              $ref: '#/components/schemas/Goal'
          PlanBudget:
              $ref: '#/components/schemas/Budgetarrangement'
          PlannedAction:
              $ref: '#/components/schemas/Plannedaction'
          PlanType:
              $ref: '#/components/schemas/Plantype'
          PlanOrganisation:
              type: string
              format: String
              description: ''
          PlanValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PlanDescription:
              $ref: '#/components/schemas/Text'
    Goal:
        type: object
        format: Goal
        description: ' '
        properties:
          GoalType:
              type: string
              format: String
              description: 'The type of goal '
          GoalDefinition:
              type: string
              format: String
              description: >-
                A definition of the goal, including the intended actions
                required to achieve the goal 
          GoalOrganisation:
              type: string
              format: ''
              description: >-
                Identifies the interested parties and their roles and
                responsibilities for the specific actions supporting the
                achievement of the goal 
          GoalResult:
              type: string
              format: String
              description: >-
                Assessment of how the work is progressing towards achieving the
                goal, including projections of likely outcomes 
          Goal:
              type: string
              format: Class
              description: >-
                A goal represents a high-level statement of intent, direction,
                or desired end state for an organization and its stakeholders.
                (ArchiMate 3.1)


                An observable and measurable end result having one or more
                objectives to be achieved within a more or less fixed timeframe.


                Read more:
                http://www.businessdictionary.com/definition/goal.html 
    Budgetarrangement:
        type: object
        format: Budgetarrangement
        description: >-
          An arrangement which is specifying an estimate of costs, revenues, and
          resources over a specified period, reflecting a reading of future
          financial conditions and goals. (adapted from Business Dictionary) 
        properties:
          BudgetType:
              $ref: '#/components/schemas/Budgettype'
          BudgetAmount:
              $ref: '#/components/schemas/Amount'
          BudgetArrangement:
              type: string
              format: Class
              description: >-
                An arrangement which is specifying an estimate of costs,
                revenues, and resources over a specified period, reflecting a
                reading of future financial conditions and goals. (adapted from
                Business Dictionary)


                Read more:
                http://www.businessdictionary.com/definition/budget.html



                A budget is an estimation of revenue and expenses over a
                specified future period of time and is utilized by governments,
                businesses, and individuals.

                A budget is basically a financial plan for a defined period,
                normally a year that is known to greatly enhance the success of
                any financial undertaking. (Investopedia)


                https://www.investopedia.com/terms/b/budget.asp 
    Budgettype:
        type: object
        format: Budgettype
        description: 'A Classification value that specifies the type of Budget '
        properties:
          BudgetTypeName:
              $ref: '#/components/schemas/Name'
          BudgetType:
              enum:
                  -  OperatingBudget
                  -  FinancialBudget
                  -  ResourceBudget
              format: Budgettype
    Amount:
        type: object
        format: Amount
        description: ' '
        properties:
          AmountValue:
              $ref: '#/components/schemas/Value'
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
