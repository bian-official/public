    PublicPlacementIPOandUnderwriting:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementIPOandUnderwritingFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement IPO and Underwriting Fulfillment \r\n"
          PublicPlacementIPOandUnderwritingFulfillmentType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "The timing and key actions/milestones involved in completing the fulfillment feature instance \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Public Placement IPO and Underwriting Fulfillment specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    FinancialFacility:
        type: object
        format: FinancialFacility
        description: "Reference to Public Placement IPO and Underwriting Fulfillment \r\n"
        properties:
          FinancialFacility:
              type: string
              format: Class
              description: >-
                A production or operational capacity to perform a business
                function for delivering a banking product or service


                A functional classification of banking product that provides
                ongoing capacity to deliver financial services (e.g. loan
                service, payment service)


                 
    Text:
        type: object
        format: Text
        description: "The type of Public Placement IPO and Underwriting Fulfillment \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    PublicPlacementRoadshowandMarketing:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementRoadshowandMarketingFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement Roadshow and Marketing Fulfillment \r\n"
          PublicPlacementRoadshowandMarketingFulfillmentType:
              $ref: '#/components/schemas/Text'
    PublicPlacementInstrumentRegistration:
        type: object
