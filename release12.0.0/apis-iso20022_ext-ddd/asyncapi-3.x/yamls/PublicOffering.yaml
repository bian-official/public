          Fulfill any scheduled and ad-hoc obligations under a service
          arrangement, most typically for a financial product or facility within
          Public Offering. 
        payload:
          $ref: '#/components/schemas/PublicOfferingFacility'
    PublicPlacementIPOandUnderwriting:
        name: PublicPlacementIPOandUnderwriting
        description: >-
          The configuration and execution of Public Placement IPO and
          Underwriting Fulfillment arrangement within the Public Placement IPO
          and Underwriting Fulfillment
        payload:
