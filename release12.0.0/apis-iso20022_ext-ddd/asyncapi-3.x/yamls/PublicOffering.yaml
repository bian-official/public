info:
  title: Public Offering
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports a broad range of complex financial, accounting and regulatory
    actions involved in providing advice and practical support to companies
    going public and/or raising additional capital through the issuance of
    publicly traded securities
  version: 12.0.3
