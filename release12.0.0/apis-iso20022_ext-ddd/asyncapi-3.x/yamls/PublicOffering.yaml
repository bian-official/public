          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementInstrumentRegistrationFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement Instrument Registration Fulfillment \r\n"
          PublicPlacementInstrumentRegistrationFulfillmentType:
              $ref: '#/components/schemas/Text'
    PublicPlacementProspectus:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementProspectusFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement Prospectus Fulfillment \r\n"
          PublicPlacementProspectusFulfillmentType:
              $ref: '#/components/schemas/Text'
    PublicOfferingOutcome:
        type: object
        description: ''
        properties:
          PublicOfferingFinancialFacility:
              $ref: '#/components/schemas/FinancialFacility'
          PublicOfferingWorkProduct:
              $ref: '#/components/schemas/Workproduct'
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    PublicPlacementInstrumentSpecification:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementInstrumentSpecificationFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement Instrument Specification Fulfillment \r\n"
          PublicPlacementInstrumentSpecificationFulfillmentType:
              $ref: '#/components/schemas/Text'
    PublicPlacementFinancialAssessmentandAudit:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          PublicPlacementFinancialAssessmentandAuditFulfillmentReference:
              type: string
              format: Object
              description: "Reference to Public Placement Financial Assessment and Audit Fulfillment \r\n"
          PublicPlacementFinancialAssessmentandAuditFulfillmentType:
              $ref: '#/components/schemas/Text'
    PublicOfferingFacility:
        type: object
        description: ''
        properties:
          PublicOfferingFacilityParameterType:
              type: string
              format: String
              description: "A Classification value that distinguishes between arrangements according to the type of business services within Public Offering Facility \r\n"
          PublicOfferingFacilitySelectedOption:
              $ref: '#/components/schemas/Feature'
          PublicOfferingFacilityType:
              $ref: '#/components/schemas/Bankingproducttype'
          PublicOfferingFacilityCalendarReference:
              $ref: '#/components/schemas/Calendar'
          PublicOfferingFacilityStatus:
              $ref: '#/components/schemas/Status'
          PublicOfferingFacilityAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
          PublicOfferingFacilityCurrency:
              $ref: '#/components/schemas/Currencycode'
          PublicOfferingFacilityRegulationReference:
              $ref: '#/components/schemas/RuleSet'
          PublicOfferingFacilityRegulationType:
              $ref: '#/components/schemas/Rulesettype'
          PublicOfferingFacilityJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
          PublicOfferingFacilityBookingLocation:
              $ref: '#/components/schemas/BusinessUnit'
          PublicOfferingFacilityAccountType:
              $ref: '#/components/schemas/Actiontype'
          PublicOfferingFacilityAccountReference:
              $ref: '#/components/schemas/Account'
          PublicOfferingFacilityCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          PublicOfferingFacilityPosition:
              $ref: '#/components/schemas/Position'
          PublicOfferingFacilityProductReference:
              $ref: '#/components/schemas/BankingProduct'
          PublicOfferingFacilityPositionLimit:
              $ref: '#/components/schemas/LimitArrangement'
          PublicOfferingFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
    Feature:
        type: object
        format: Feature
        description: "A selected optional product feature as subject matter of Public Offering Facility \r\n"
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    Identifier:
        type: object
        format: Identifier
        description: 'Identification of the default limit. '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: "Reference to the customer who is involved in Public Offering Facility \r\n"
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: 'Date and time at which the limit becomes effective. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Bankingproducttype:
        type: object
        format: Bankingproducttype
        description: "The type of Public Offering Facility \r\n"
        properties:
          ProductTypeDefinition:
              type: string
              format: String
              description: ''
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: Bankingproducttype
          ProductClassificationIssuingAuthority:
              type: string
              format: String
              description: ''
    Calendar:
        type: object
        format: Calendar
        description: "Reference to the calendar used to fulfill Public Offering Facility \r\n"
        properties:
          CalendarReference:
              type: string
              format: String
              description: ''
          CalendarType:
              type: string
              format: String
              description: ''
    Currencycode:
        type: object
        format: Currencycode
        description: 'Currency unit used to specify the limit amount. (ISO20022) '
        properties:
          Currencycode:
              type: string
              format: DataType
              description: >-
                A code identifying a currency according to ISO-4217.

                A currency is a system of money in general use in a particular
                country.


                Code allocated to a currency, by a maintenance agency, under an
                international identification scheme as described in the latest
                edition of the international standard ISO 4217 "Codes for the
                representation of currencies and funds". Valid currency codes
                are registered with the ISO 4217 Maintenance Agency, and consist
                of three contiguous letters. (ISO20022)

                 
    RuleSet:
        type: object
        format: RuleSet
        description: >-
          Reference to the regulation which is defined in Public Offering
          Facility GovernanceRulesGovernanceRules
          (https://www.iso20022.org/standardsrepository/type/GovernanceRules)StandardISO20022
          BM ()
        properties:
          RuleSetDefinition:
              $ref: '#/components/schemas/Text'
          RuleSetInterpretation:
              $ref: '#/components/schemas/Text'
          RuleSetType:
              $ref: '#/components/schemas/Rulesettype'
          RuleSetName:
              $ref: '#/components/schemas/Name'
          RuleSetIdentification:
              $ref: '#/components/schemas/Identifier'
          RuleSetLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Rulesettype:
        type: object
        format: Rulesettype
        description: "A Classification that distinguishes between the regularity domains of Public Offering Facility \r\n"
        properties:
          RuleSetTypeName:
              $ref: '#/components/schemas/Name'
          RuleSetType:
              enum:
                  -  Policy
                  -  Regulation
                  -  Law
                  -  Guideline
                  -  Criterion
                  -  Standard
              format: Rulesettype
          Rulesettype:
              type: string
              format: DataType
              description: 'Data type specifies the classification of RuleSet '
    Jurisdiction:
        type: object
        format: Jurisdiction
        description: >-
          Reference to the jurisdiction that is assigned to Public Offering
          Facility in case of legal dispute. JurisdictionJurisdiction
          (https://www.iso20022.org/standardsrepository/type/Jurisdiction)StandardISO20022
          BM ()
        properties:
          Jurisdiction:
              type: string
              format: Class
              description: 'Jurisdiction that will be assigned in case of legal dispute. '
    BusinessUnit:
