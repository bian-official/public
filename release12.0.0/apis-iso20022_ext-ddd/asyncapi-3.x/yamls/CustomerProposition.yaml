asyncapi: 2.6.0
info:
  title: Customer Proposition
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    maintains bank and customer defined requirements spanning all products and
    services
  version: 12.0.3
channels:
  CustomerPropositionAgreement/Created:
      description: ''
      publish:
        operationId: CustomerPropositionAgreement-created
        summary: CustomerPropositionAgreement
        message:
          $ref: '#/components/messages/CustomerPropositionAgreement'
  CustomerPropositionAgreement/Updated:
      description: ''
      publish:
        operationId: CustomerPropositionAgreement-updated
        summary: CustomerPropositionAgreement
        message:
          $ref: '#/components/messages/CustomerPropositionAgreement'
  CustomerDefinedProductandServiceTerm/Created:
      description: ''
      publish:
        summary: CustomerDefinedProductandServiceTerm
        message:
          $ref: '#/components/messages/CustomerDefinedProductandServiceTerm'
  CustomerDefinedProductandServiceTerm/Updated:
      description: ''
      publish:
        summary: CustomerDefinedProductandServiceTerm
        message:
          $ref: '#/components/messages/CustomerDefinedProductandServiceTerm'
  BankDefinedProductandServiceTerm/Created:
      description: ''
      publish:
        summary: BankDefinedProductandServiceTerm
        message:
          $ref: '#/components/messages/BankDefinedProductandServiceTerm'
  BankDefinedProductandServiceTerm/Updated:
      description: ''
      publish:
        summary: BankDefinedProductandServiceTerm
        message:
          $ref: '#/components/messages/BankDefinedProductandServiceTerm'
  CustomerPropositionOutcome/Created:
      description: ''
      publish:
        summary: CustomerPropositionOutcome
        message:
          $ref: '#/components/messages/CustomerPropositionOutcome'
  CustomerPropositionOutcome/Updated:
      description: ''
      publish:
        summary: CustomerPropositionOutcome
        message:
          $ref: '#/components/messages/CustomerPropositionOutcome'
  CustomerPropositionAgreement/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/CustomerPropositionAgreementNotify'
  BankDefinedProductandServiceTerm/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/BankDefinedProductandServiceTermNotify'
  CustomerDefinedProductandServiceTerm/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/CustomerDefinedProductandServiceTermNotify'
components:
  messages:
    CustomerPropositionAgreement:
        name: CustomerPropositionAgreement
        description: >+
          Maintain the terms and conditions that apply to a commercial
          relationship within Customer Proposition.

        payload:
          $ref: '#/components/schemas/CustomerPropositionAgreement'
    CustomerDefinedProductandServiceTerm:
        name: CustomerDefinedProductandServiceTerm
        description: >-
          The Customer Defined Product and Service Term reflects the application
          of a specific rule or regulation that is an aspect of the Customer
          Defined Product and Service Term
        payload:
          $ref: '#/components/schemas/CustomerDefinedProductandServiceTerm'
    BankDefinedProductandServiceTerm:
        name: BankDefinedProductandServiceTerm
        description: >-
          The Customer Defined Product and Service Term reflects the application
          of a specific rule or regulation that is an aspect of the Customer
          Defined Product and Service Term
        payload:
          $ref: '#/components/schemas/BankDefinedProductandServiceTerm'
    CustomerPropositionOutcome:
        name: CustomerPropositionOutcome
        description: >-
          The Customer Defined Product and Service Term reflects the application
          of a specific rule or regulation that is an aspect of the Customer
          Defined Product and Service Term
        payload:
          $ref: '#/components/schemas/CustomerPropositionOutcome'
    CustomerPropositionAgreementNotify:
        name: CustomerPropositionAgreementNotify
        payload:
          $ref: '#/components/schemas/CustomerPropositionAgreementNotify'
    BankDefinedProductandServiceTermNotify:
        name: BankDefinedProductandServiceTermNotify
        payload:
          $ref: '#/components/schemas/BankDefinedProductandServiceTermNotify'
    CustomerDefinedProductandServiceTermNotify:
        name: CustomerDefinedProductandServiceTermNotify
        payload:
          $ref: '#/components/schemas/CustomerDefinedProductandServiceTermNotify'
  schemas:
    CustomerDefinedProductandServiceTerm:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          CustomerPropositionAgreementReference:
              $ref: '#/components/schemas/Agreement'
          CustomerDefinedProductandServiceTermReference:
              $ref: '#/components/schemas/Arrangement'
          CustomerDefinedProductandServiceTermType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The required status/situation for the terms to apply and or tasks that need to be completed prior to the initiation of the workstep \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: "Any timing/duration considerations applying to the Customer Defined Product and Service Term \r\n"
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Customer Defined Product and Service Term specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Agreement:
        type: object
        format: Agreement
        description: >-
          Reference to Customer Defined Product and Service Term
          Agreement_x000D_

          Agreement
          (https://www.iso20022.org/standardsrepository/type/Agreement)StandardISO20022
          BM ()
        properties:
          AgreementSignedDate:
              $ref: '#/components/schemas/Date'
          AgreementType:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ProductSalesAgreement
                  -  ResourceAgreement
              format: Agreement
          AgreementValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          AgreementVersion:
              $ref: '#/components/schemas/Text'
          AgreementStatus:
              $ref: '#/components/schemas/Agreementlifecyclestatus'
          AgreementSubjectMatter:
              $ref: '#/components/schemas/Text'
          AgreementIdentification:
              $ref: '#/components/schemas/Identifier'
          AgreementDate:
              $ref: '#/components/schemas/Datetime'
          AgreementDescription:
              $ref: '#/components/schemas/Text'
    Date:
        type: object
        format: Date
        description: 'Date on which the agreement was signed by all parties. (ISO20022) '
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Text:
        type: object
        format: Text
        description: "The type of Customer Defined Product and Service Term \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Agreementlifecyclestatus:
        type: object
        format: Agreementlifecyclestatus
        description: >-
          A characteristic of agreement which refers to the LifecycleStatus of
          agreement (e.g., potential, offered, confirmed, completed, signed,
          terminated). 
        properties:
          AgreementLifecycleStatus:
              $ref: '#/components/schemas/Status'
          AgreementLifecycleStatusType:
              enum:
                  -  Offered
                  -  Confirmed
                  -  Completed
                  -  Signed
                  -  Terminated
                  -  Rejected
              format: Agreementlifecyclestatus
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Arrangement:
        type: object
        format: Arrangement
        description: >-
          Reference to Customer Defined Product and Service Term
          ObligationObligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)StandardISO20022
          BM ()
        properties:
          ArrangementAction:
              $ref: '#/components/schemas/Action'
          ArrangementStartDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementEndDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementStatus:
              $ref: '#/components/schemas/Arrangementlifecyclestatus'
          ArrangementSubjectMatter:
              $ref: '#/components/schemas/Subject'
          Arrangementtype:
              enum:
                  -  SweepArrangement
                  -  WithdrawalArrangement
                  -  DepositArrangement
                  -  InterestArrangement
                  -  FeeArrangement
                  -  LienArrangement
                  -  InformationArrangement
                  -  PaymentArrangement
                  -  EntitlementArrangement
                  -  PeriodArrangement
                  -  CollateralArrangement
                  -  LimitArrangement
                  -  AccessArrangement
                  -  CardPaymentArrangement
                  -  StandingOrderArrangement
                  -  OverdraftArrangement
                  -  RepaymentArrangement
                  -  StatementArrangement
                  -  CreditTransferArrangement
                  -  ProductAndServiceArrangement
                  -  FactoringArrangement
                  -  RolloverArrangement
                  -  RestructuringArrangement
                  -  InsuranceArrangement
                  -  CollectionArrangement
                  -  UnderwritingArrangement
                  -  TerminationArrangement
                  -  MaturityArrangement
              format: Arrangement
    Action:
        type: object
        format: Action
        description: ' '
        properties:
          ActionType:
              enum:
                  -  Initiate
                  -  Execute
                  -  Create
                  -  Transfer
                  -  Pay
                  -  Deliver
                  -  Apply
                  -  Calculate
              format: Action
    Arrangementlifecyclestatus:
        type: object
        format: Arrangementlifecyclestatus
        description: >-
          A characteristic of arrangement which refers to the LifecycleStatus of
          arrangement (e.g., requested, proposed, offered, accepted, cancelled,
          terminated, fulfilled, etc.) 
        properties:
          ArrangementLifecycleStatus:
              $ref: '#/components/schemas/Status'
          ArrangementLifecycleStatusType:
              enum:
                  -  Requested
                  -  Proposed
                  -  Offered
                  -  Accepted
                  -  Cancelled
                  -  Fulfilled
                  -  Terminated
              format: Arrangementlifecyclestatus
    Subject:
        type: object
        format: Subject
        description: ' '
        properties:
          Subject:
              type: string
              format: Class
              description: >-
                A thing that is discussed or dealt whit in agreement/arrangement
                about doing or not doing (as action) something. 
    BankDefinedProductandServiceTerm:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          CustomerPropositionAgreementReference:
              $ref: '#/components/schemas/Agreement'
          BankDefinedProductandServiceTermReference:
              $ref: '#/components/schemas/Arrangement'
          BankDefinedProductandServiceTermType:
              $ref: '#/components/schemas/Text'
    CustomerPropositionOutcome:
        type: object
        description: ''
        properties:
          CustomerPropositionAgreement:
              $ref: '#/components/schemas/Agreement'
          CustomerPropositionWorkProduct:
              $ref: '#/components/schemas/Workproduct'
          CustomerPropositionWorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    CustomerPropositionAgreement:
        type: object
        description: ''
        properties:
          CustomerPropositionAgreementParameterType:
              $ref: '#/components/schemas/Text'
          CustomerPropositionAgreementSelectedOption:
              $ref: '#/components/schemas/Feature'
          CustomerPropositionAgreementType:
              enum:
                  -  CustomerAgreement
                  -  SupplierAgreement
                  -  BrokerAgreement
                  -  SalesAgreement
                  -  PurchaseAgreement
                  -  MaintenanceAgreement
                  -  ProductAgreement
                  -  ProductSalesAgreement
                  -  ResourceAgreement
          CustomerPropositionAgreementReference:
              $ref: '#/components/schemas/Agreement'
          CustomerPropositionAgreementDischargeRequest:
              $ref: '#/components/schemas/Instruction'
          CustomerPropositionAgreementDischargeSchedule:
              $ref: '#/components/schemas/Schedule'
          CustomerPropositionAgreementStatus:
              $ref: '#/components/schemas/Agreementlifecyclestatus'
          CustomerPropositionAgreementAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
          CustomerPropositionAgreementCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          CustomerPropositionAgreementObligation:
              $ref: '#/components/schemas/Arrangement'
          CustomerPropositionAgreementEntitlement:
              $ref: '#/components/schemas/Arrangement'
          CustomerPropositionAgreementRegulationReference:
              $ref: '#/components/schemas/RuleSet'
          CustomerPropositionAgreementRegulationType:
              $ref: '#/components/schemas/Rulesettype'
          CustomerPropositionAgreementJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
          CustomerPropositionAgreementAccountReference:
              $ref: '#/components/schemas/Account'
          CustomerPropositionAgreementSubjectMatter:
              type: string
              format: Object
              description: "The subject matter of  Customer Proposition Agreement \r\n"
          CustomerPropositionAgreementProductReference:
              $ref: '#/components/schemas/BankingProduct'
          CustomerPropositionAgreementCalendarReference:
              $ref: '#/components/schemas/Calendar'
          CustomerPropositionAgreementAssociatedAgreementReference:
              $ref: '#/components/schemas/Agreement'
    Feature:
        type: object
        format: Feature
        description: "A selected optional feature in a product, identified by Parameter Type \r\n"
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    Instruction:
        type: object
        format: Instruction
        description: "Request to discharge Customer Proposition Agreement \r\n"
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondate'
          InstructionStatus:
              $ref: '#/components/schemas/Instructionlifecyclestatus'
          InstructionIdentifier:
              $ref: '#/components/schemas/Instructionidentification'
          InstructionType:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              format: Instruction
          InstructionResult:
              $ref: '#/components/schemas/Text'
          InstructionDescription:
              $ref: '#/components/schemas/Text'
          InstructionLog:
              $ref: '#/components/schemas/Log'
          InstructionPurpose:
              $ref: '#/components/schemas/Text'
    Instructiondate:
        type: object
        format: Instructiondate
        description: ' '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Date'
          InstructionDateType:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              format: Instructiondate
    Instructionlifecyclestatus:
        type: object
        format: Instructionlifecyclestatus
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.);  
        properties:
          InstructionLifecycleStatusType:
              enum:
                  -  Requested
                  -  Prepared
                  -  InProgress
                  -  Fulfilled
                  -  OnHold
                  -  Failed
              format: Instructionlifecyclestatus
          InstructionLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Instructionidentification:
        type: object
        format: Instructionidentification
        description: >-
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
           
        properties:
          InstructionIdentifier:
              $ref: '#/components/schemas/Identifier'
          InstructionIdentifierType:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              format: Instructionidentification
    Log:
        type: object
        format: Log
        description: ' '
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    RuleSet:
        type: object
        format: RuleSet
        description: >-
          Reference to the regulation which is defined in Customer Proposition
          Agreement GovernanceRulesGovernanceRules
          (https://www.iso20022.org/standardsrepository/type/GovernanceRules)StandardISO20022
          BM ()
        properties:
          RuleSetDefinition:
              $ref: '#/components/schemas/Text'
          RuleSetInterpretation:
              $ref: '#/components/schemas/Text'
          RuleSetType:
              $ref: '#/components/schemas/Rulesettype'
          RuleSetName:
              $ref: '#/components/schemas/Name'
          RuleSetIdentification:
              $ref: '#/components/schemas/Identifier'
          RuleSetLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Rulesettype:
        type: object
        format: Rulesettype
        description: "A Classification that distinguishes between the regularity domains of Customer Proposition Agreement \r\n"
        properties:
          RuleSetTypeName:
              $ref: '#/components/schemas/Name'
          RuleSetType:
              enum:
                  -  Policy
                  -  Regulation
                  -  Law
                  -  Guideline
                  -  Criterion
                  -  Standard
              format: Rulesettype
          Rulesettype:
              type: string
              format: DataType
              description: 'Data type specifies the classification of RuleSet '
    Jurisdiction:
        type: object
        format: Jurisdiction
        description: >-
          Reference to the jurisdiction that is assigned to Customer Proposition
          Agreement in case of legal dispute. JurisdictionJurisdiction
          (https://www.iso20022.org/standardsrepository/type/Jurisdiction)StandardISO20022
          BM ()
        properties:
          Jurisdiction:
              type: string
              format: Class
              description: 'Jurisdiction that will be assigned in case of legal dispute. '
    Account:
        type: object
        format: Account
        description: >-
          Reference to the account which is linked to Customer Proposition
          Agreement


          A characteristic of agreement which refers to its involved account to
          specify the account that will be used to register for the transactions
          in position keeping management. AccountAccount 
          (https://www.iso20022.org/standardsrepository/type/Account)StandardISO20022
          BM ()
        properties:
          AccountStatus:
              $ref: '#/components/schemas/Accountstatus'
          AccountIdentification:
              $ref: '#/components/schemas/Accountidentification'
          AccountDate:
              $ref: '#/components/schemas/Accountdate'
          AccountType:
              $ref: '#/components/schemas/Accounttype'
          AccountPurpose:
              $ref: '#/components/schemas/Text'
          AccountBalance:
              $ref: '#/components/schemas/Accountbalance'
          AccountCurrency:
              $ref: '#/components/schemas/Accountcurrency'
          AccountDescription:
              $ref: '#/components/schemas/Text'
          AccountName:
              $ref: '#/components/schemas/Name'
    Accountstatus:
        type: object
        format: Accountstatus
        description: >-
          A characteristic of account which refers to the LifecycleStatus of
          account like opened, closed, blocked, etc.


          Specifies the current state of an account. (ISO20022) 
        properties:
          AccountStatus:
              $ref: '#/components/schemas/Status'
          AccountStatusType:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Proforma
                  -  Pending
              format: Accountstatus
          Accountstatus:
              type: string
              format: DataType
              description: 'Specifies the current state of an account. (ISO20022) '
    Accountidentification:
        type: object
        format: Accountidentification
        description: 'The identifier of account like Account Number. '
        properties:
          AccountIdentificationType:
              enum:
                  -  BBAN
                  -  IBAN
                  -  UPIC
                  -  AccountNumber
                  -  PAN
                  -  Paym
                  -  Wallet
              format: Accountidentification
          AccountIdentification:
              $ref: '#/components/schemas/Identifier'
          Accountidentification:
              type: string
              format: DataType
              description: ''
    Accountdate:
