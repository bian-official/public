asyncapi: 2.6.0
info:
  title: Archive Services
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | The Archive Services
    Service Domain enables the bank to retain, maintain and access significant
    documents that are no longer actively accessed but that might be required in
    the future
  version: 12.0.3
channels:
  ArchiveOperatingSession/Created:
      description: ''
      publish:
        operationId: ArchiveOperatingSession-created
        summary: ArchiveOperatingSession
        message:
          $ref: '#/components/messages/ArchiveOperatingSession'
  ArchiveOperatingSession/Updated:
      description: ''
      publish:
        operationId: ArchiveOperatingSession-updated
        summary: ArchiveOperatingSession
        message:
          $ref: '#/components/messages/ArchiveOperatingSession'
  DocumentMaintenance/Created:
      description: ''
      publish:
        summary: DocumentMaintenance
        message:
          $ref: '#/components/messages/DocumentMaintenance'
  DocumentMaintenance/Updated:
      description: ''
      publish:
        summary: DocumentMaintenance
        message:
          $ref: '#/components/messages/DocumentMaintenance'
  DocumentCapture/Created:
      description: ''
      publish:
        summary: DocumentCapture
        message:
          $ref: '#/components/messages/DocumentCapture'
  DocumentCapture/Updated:
      description: ''
      publish:
        summary: DocumentCapture
        message:
          $ref: '#/components/messages/DocumentCapture'
  DocumentRetrieval/Created:
      description: ''
      publish:
        summary: DocumentRetrieval
        message:
          $ref: '#/components/messages/DocumentRetrieval'
  DocumentRetrieval/Updated:
      description: ''
      publish:
        summary: DocumentRetrieval
        message:
          $ref: '#/components/messages/DocumentRetrieval'
  ArchiveServicesOutcome/Created:
      description: ''
      publish:
        summary: ArchiveServicesOutcome
        message:
          $ref: '#/components/messages/ArchiveServicesOutcome'
  ArchiveServicesOutcome/Updated:
      description: ''
      publish:
        summary: ArchiveServicesOutcome
        message:
          $ref: '#/components/messages/ArchiveServicesOutcome'
  ArchiveOperatingSession/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/ArchiveOperatingSessionNotify'
  DocumentCapture/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/DocumentCaptureNotify'
  DocumentMaintenance/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/DocumentMaintenanceNotify'
  DocumentRetrieval/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/DocumentRetrievalNotify'
components:
  messages:
    ArchiveOperatingSession:
        name: ArchiveOperatingSession
        description: >-
          Operate equipment and/or a largely automated facility within Archive
          Services. 
        payload:
          $ref: '#/components/schemas/ArchiveOperatingSession'
    DocumentMaintenance:
        name: DocumentMaintenance
        description: >-
          An operational service or function supported within the Document
          Maintenance Function for doing Document Maintenance Function
        payload:
          $ref: '#/components/schemas/DocumentMaintenance'
    DocumentCapture:
        name: DocumentCapture
        description: >-
          An operational service or function supported within the Document
          Maintenance Function for doing Document Maintenance Function
        payload:
          $ref: '#/components/schemas/DocumentCapture'
    DocumentRetrieval:
        name: DocumentRetrieval
        description: >-
          An operational service or function supported within the Document
          Maintenance Function for doing Document Maintenance Function
        payload:
          $ref: '#/components/schemas/DocumentRetrieval'
    ArchiveServicesOutcome:
        name: ArchiveServicesOutcome
        description: >-
          An operational service or function supported within the Document
          Maintenance Function for doing Document Maintenance Function
        payload:
          $ref: '#/components/schemas/ArchiveServicesOutcome'
    ArchiveOperatingSessionNotify:
        name: ArchiveOperatingSessionNotify
        payload:
          $ref: '#/components/schemas/ArchiveOperatingSessionNotify'
    DocumentCaptureNotify:
        name: DocumentCaptureNotify
        payload:
          $ref: '#/components/schemas/DocumentCaptureNotify'
    DocumentMaintenanceNotify:
        name: DocumentMaintenanceNotify
        payload:
          $ref: '#/components/schemas/DocumentMaintenanceNotify'
    DocumentRetrievalNotify:
        name: DocumentRetrievalNotify
        payload:
          $ref: '#/components/schemas/DocumentRetrievalNotify'
  schemas:
    DocumentMaintenance:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentMaintenanceFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentMaintenanceFunctionType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The required status/situation and or tasks that need to be completed prior to the invocation of the feature \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Schedule:
        type: object
        format: Schedule
        description: ' '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Document Maintenance Function specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Session:
        type: object
        format: Session
        description: "Reference to Document Maintenance Function \r\n"
        properties:
          SessionDuration:
              $ref: '#/components/schemas/Duration'
          SessionDateTime:
              $ref: '#/components/schemas/Datetime'
          SessionStatus:
              $ref: '#/components/schemas/Status'
          SessionType:
              $ref: '#/components/schemas/Sessiontype'
          SessionScheduel:
              $ref: '#/components/schemas/Schedule'
    Duration:
        type: object
        format: Duration
        description: 'The time the session was active '
        properties:
          Duration:
              type: string
              format: DataType
              description: >-
                A duration is the specification of a length of time without a
                fixed start or end time, expressed in Gregorian calendar time
                units (Year, Month, Week, Day) and Hours, Minutes or Seconds.
                (UN/CEFACT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
    Text:
        type: object
        format: Text
        description: "The type of Document Maintenance Function \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Sessiontype:
        type: object
        format: Sessiontype
        description: >-
          Specifies the classification of session like Customer Contact Session,
          Channel Operating Session, Device Operating Session, etc. 
        properties:
          SessionTypeName:
              $ref: '#/components/schemas/Name'
          SessionType:
              enum:
                  -  ContactHandlingSession
                  -  CustomerDialogueSession
                  -  ChannelOperatingSession
                  -  GatewayOperatingSession
                  -  SwitchOperatingSession
                  -  DeviceOperatingSession
                  -  ACHOperatingSession
              format: Sessiontype
    Function:
        type: object
        format: Function
        description: "Reference to Document Maintenance Function \r\n"
        properties:
          Function:
              type: string
              format: Class
              description: >-
                A kind of action.


                Functions as Behaviour Qualifier: The collection of operational
                services/functions offered by the operational facility. 
    DocumentCapture:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentCaptureFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentCaptureFunctionType:
              $ref: '#/components/schemas/Text'
    DocumentRetrieval:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentRetrievalFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentRetrievalFunctionType:
              $ref: '#/components/schemas/Text'
    ArchiveServicesOutcome:
        type: object
        description: ''
        properties:
          ArchiveServicesIncident:
              $ref: '#/components/schemas/Event'
          ArchiveServicesProvision:
              $ref: '#/components/schemas/Text'
    Event:
        type: object
        format: Event
        description: " \r\n"
        properties:
          EventType:
              type: string
              format: String
              description: ''
          EventDateTime:
              type: string
              format: String
              description: ''
          EventDescription:
              type: string
              format: String
              description: ''
          EventSource:
              type: string
              format: String
              description: ''
          EventLocation:
              type: string
              format: String
              description: ''
          EventAction:
              type: string
              format: String
              description: ''
          EventStatus:
              type: string
              format: String
              description: ''
          EventValue:
              type: string
              format: String
              description: ''
          EventValidityPeriod:
              type: string
              format: String
              description: ''
          EventIdentification:
              type: string
              format: String
              description: ''
    ArchiveOperatingSession:
        type: object
        description: ''
        properties:
          ArchiveOperatingSessionSchedule:
              $ref: '#/components/schemas/Schedule'
          ArchiveOperatingSessionStatus:
              $ref: '#/components/schemas/Status'
          ArchiveOperatingSessionUsageLog:
              $ref: '#/components/schemas/Log'
          ArchiveOperatingSessionAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          ArchiveOperatingSessionServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          ArchiveOperatingSessionType:
              $ref: '#/components/schemas/Sessiontype'
          ArchiveOperatingSessionServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          ArchiveOperatingSessionServiceType:
              $ref: '#/components/schemas/Servicetype'
          ArchiveOperatingSessionServiceConfiguration:
              $ref: '#/components/schemas/SystemConfigurationOption'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          ArchiveOperatingSessionDocumentReference:
              $ref: '#/components/schemas/Document'
    Log:
        type: object
        format: Log
        description: "Reference to the log of (usage) ativities/events  of Archive Operating Session \r\n"
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Servicetype:
        type: object
        format: Servicetype
        description: "A Classification value that distinguishes between the type of services within Archive Operating Session \r\n"
        properties:
          ServiceTypeName:
              $ref: '#/components/schemas/Name'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Servicetype
    SystemConfigurationOption:
        type: object
        format: SystemConfigurationOption
        description: "The configuration of Archive Operating Session \r\n"
        properties:
          SystemConfigurationOption:
              type: string
              format: Class
              description: >-
                Options for configuring the system or the function/feature of
                system.
                 
    Document:
        type: object
        format: Document
        description: "Reference to the document that is archived and retrieved by Archive Service Document\__x000D_\nDocument (https://www.iso20022.org/standardsrepository/type/Document)StandardISO20022 BM ()"
        properties:
          DocumentIdentification:
              $ref: '#/components/schemas/Identifier'
          DocumentVersion:
              type: string
              format: Number
              description: ''
          DocumentType:
              enum:
                  -  Meteredserviceinvoice
                  -  Commercialinvoice
                  -  Creditnote
                  -  Debitnote
                  -  Hireinvoice
                  -  Selfbilledinvoice
                  -  Remittanceadvicemessage
                  -  Relatedpaymentinstruction
                  -  Commercialcontract
                  -  Foreignexchangedealreference
                  -  Statementofaccount
                  -  Dispatchadvice
                  -  Purchaseorder
                  -  Billoflading
                  -  Voucher
                  -  Accountreceivableopenitem
                  -  Cashierreceipt
                  -  Customerreceipt
                  -  Journal
                  -  Salereceipt
              format: Document
          DocumentStatus:
              $ref: '#/components/schemas/Status'
          DocumentDateTime:
              $ref: '#/components/schemas/Datetime'
          DocumentName:
              $ref: '#/components/schemas/Name'
          DocumentDateTimeType:
              enum:
                  -  CreationDate
                  -  CapturingDate
                  -  VersionDate
                  -  ValueDate
                  -  IssueDate
              format: Document
          DocumentPurpose:
              $ref: '#/components/schemas/Text'
          DocumentFormat:
              $ref: '#/components/schemas/Text'
          DocumentSubject:
              $ref: '#/components/schemas/Text'
          DocumentDescription:
              $ref: '#/components/schemas/Text'
          DocumentValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
    ArchiveOperatingSessionNotify:
        type: object
        description: ''
        properties:
          ArchiveOperatingSessionSchedule:
              $ref: '#/components/schemas/Schedule'
          ArchiveOperatingSessionStatus:
              $ref: '#/components/schemas/Status'
          ArchiveOperatingSessionUsageLog:
              $ref: '#/components/schemas/Log'
          ArchiveOperatingSessionAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          ArchiveOperatingSessionServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          ArchiveOperatingSessionType:
              $ref: '#/components/schemas/Sessiontype'
          ArchiveOperatingSessionServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          ArchiveOperatingSessionServiceType:
              $ref: '#/components/schemas/Servicetype'
          ArchiveOperatingSessionServiceConfiguration:
              $ref: '#/components/schemas/SystemConfigurationOption'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
    DocumentCaptureNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentCaptureFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentCaptureFunctionType:
              $ref: '#/components/schemas/Text'
    DocumentMaintenanceNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentMaintenanceFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentMaintenanceFunctionType:
              $ref: '#/components/schemas/Text'
    DocumentRetrievalNotify:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          ArchiveOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          DocumentRetrievalFunctionReference:
              $ref: '#/components/schemas/Function'
          DocumentRetrievalFunctionType:
              $ref: '#/components/schemas/Text'
