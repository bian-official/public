asyncapi: 2.6.0
info:
  title: Segment Direction
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Define market segments
    and develop and assess performance against the segment plan's performance
    goals
  version: 12.0.3
channels:
  SegmentStrategy/Created:
      description: ''
      publish:
        operationId: SegmentStrategy-created
        summary: SegmentStrategy
        message:
          $ref: '#/components/messages/SegmentStrategy'
  SegmentStrategy/Updated:
      description: ''
      publish:
        operationId: SegmentStrategy-updated
        summary: SegmentStrategy
        message:
          $ref: '#/components/messages/SegmentStrategy'
  Initiative/Created:
      description: ''
      publish:
        summary: Initiative
        message:
          $ref: '#/components/messages/Initiative'
  Initiative/Updated:
      description: ''
      publish:
        summary: Initiative
        message:
          $ref: '#/components/messages/Initiative'
components:
  messages:
    SegmentStrategy:
        name: SegmentStrategy
        description: >-
          Define the policies, goals & objectives and strategies for an
          organizational entity or unit  within Segment Direction. 

          Example: Direct a division of the enterprise.
        payload:
          $ref: '#/components/schemas/SegmentStrategy'
    Initiative:
        name: Initiative
        description: >-
          A collection of goals and objectives for the enterprise and its main
          divisions


          Example: Increase marketshare
        payload:
          $ref: '#/components/schemas/Initiative'
  schemas:
    Initiative:
        type: object
        description: ''
        properties:
          SegmentInitiativeBusinessUnitReference:
              type: string
              format: Object
              description: "Business unit responsible for implementing a specific initiative supporting the segment strategy \r\n"
          SegmentInitiativeType:
              type: string
              format: String
              description: "The type of initiative (e.g. development project, acquisition, campaign, media communications) \r\n"
          SegmentInitiativeDescription:
              type: string
              format: String
              description: "Definition of the initiative, including planned actions, deliverables and intended outcomes \r\n"
          SegmentInitiativeSchedule:
              type: string
              format: String
              description: "Planned and actual dates for activities making up the initiative. Any necessary details describing the purpose or reference properties of the transaction \r\n"
          SegmentInitiativeWorkProducts:
              type: string
              format: String
              description: "File of consolidated notes, assessments etc. arising from the work \r\n"
          SegmentInitiativeResult:
              type: string
              format: String
              description: "An assessment of the results/impact of the segment initiative \r\n"
          DocumentDirectoryEntryInstanceReference:
              type: string
              format: Object
              description: "Reference to associated documents (when appropriate) \r\n"
          CorrespondenceInstanceReference:
              type: string
              format: Object
              description: "Reference to the correspondence generated by the initiative \r\n"
          DateType:
              type: string
              format: String
              description: "Key dates and times associated with the execution of the segment initiative (e.g. start, review, completion) \r\n"
          Date:
              type: string
              format: String
              description: "Value of the date type \r\n"
    SegmentStrategy:
        type: object
        description: ''
        properties:
          SegmentStrategyPeriod:
              type: string
              format: String
              description: "The time period addressed by the segment strategy \r\n"
          SegmentStrategyPoliciesAndGuidelines:
              type: string
              format: String
              description: "Specific policies and guidelines that govern the application of the strategy \r\n"
          SegmentStrategyOrganization:
              type: string
              format: String
              description: "Roles and responsibilities for the oversight of implementation of the strategy \r\n"
          SegmentStrategyBudget:
              type: string
              format: String
              description: "Target and actual financial budget for the strategy \r\n"
          SegmentStrategySchedule:
              type: string
              format: String
              description: "The target and actual strategy implementation schedule recording planned and actual initiatives associated with the realization of the strategy \r\n"
          SegmentGoalRecord:
              type: string
              format: String
              description: "The record of the goals making up the overall segment strategy \r\n"
          SegmentGoalType:
              type: string
              format: String
              description: "The type of goal (e.g. market share, new business, relationship performance) \r\n"
          SegmentGoalDefinition:
              type: string
              format: String
              description: "A definition of the goal, including the intended actions required to achieve the goal \r\n"
          SegmentGoalOrganization:
              type: string
              format: String
              description: "Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal \r\n"
          SegmentGoalResult:
              type: string
              format: String
              description: "Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes \r\n"
