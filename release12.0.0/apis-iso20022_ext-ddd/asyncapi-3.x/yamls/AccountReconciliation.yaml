asyncapi: 2.6.0
info:
  title: Account Reconciliation
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    handles account reconciliation tasks
  version: 12.0.3
channels:
  AccountReconciliationProcedure/Created:
      description: ''
      publish:
        operationId: AccountReconciliationProcedure-created
        summary: AccountReconciliationProcedure
        message:
          $ref: '#/components/messages/AccountReconciliationProcedure'
  AccountReconciliationProcedure/Updated:
      description: ''
      publish:
        operationId: AccountReconciliationProcedure-updated
        summary: AccountReconciliationProcedure
        message:
          $ref: '#/components/messages/AccountReconciliationProcedure'
  AccountAssessment/Created:
      description: ''
      publish:
        summary: AccountAssessment
        message:
          $ref: '#/components/messages/AccountAssessment'
  AccountAssessment/Updated:
      description: ''
      publish:
        summary: AccountAssessment
        message:
          $ref: '#/components/messages/AccountAssessment'
  AccountResolution/Created:
      description: ''
      publish:
        summary: AccountResolution
        message:
          $ref: '#/components/messages/AccountResolution'
  AccountResolution/Updated:
      description: ''
      publish:
        summary: AccountResolution
        message:
          $ref: '#/components/messages/AccountResolution'
  AccountReconciliationOutcome/Created:
      description: ''
      publish:
        summary: AccountReconciliationOutcome
        message:
          $ref: '#/components/messages/AccountReconciliationOutcome'
  AccountReconciliationOutcome/Updated:
      description: ''
      publish:
        summary: AccountReconciliationOutcome
        message:
          $ref: '#/components/messages/AccountReconciliationOutcome'
  AccountReconciliationProcedure/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/AccountReconciliationProcedureNotify'
  AccountAssessment/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/AccountAssessmentNotify'
  AccountResolution/Notify:
      subscribe:
        message:
          $ref: '#/components/messages/AccountResolutionNotify'
components:
  messages:
    AccountReconciliationProcedure:
        name: AccountReconciliationProcedure
        description: >-
          Complete work tasks following a defined procedure in support of
          general office activities and product and service delivery within
          Account Reconciliation. 
        payload:
          $ref: '#/components/schemas/AccountReconciliationProcedure'
    AccountAssessment:
        name: AccountAssessment
        description: >-
          A course of action for doing Account Assessment Workstep in the
          context of executing the Account Assessment Workstep
        payload:
          $ref: '#/components/schemas/AccountAssessment'
    AccountResolution:
        name: AccountResolution
        description: >-
          A course of action for doing Account Assessment Workstep in the
          context of executing the Account Assessment Workstep
        payload:
          $ref: '#/components/schemas/AccountResolution'
    AccountReconciliationOutcome:
        name: AccountReconciliationOutcome
        description: >-
          A course of action for doing Account Assessment Workstep in the
          context of executing the Account Assessment Workstep
        payload:
          $ref: '#/components/schemas/AccountReconciliationOutcome'
    AccountReconciliationProcedureNotify:
        name: AccountReconciliationProcedureNotify
        payload:
          $ref: '#/components/schemas/AccountReconciliationProcedureNotify'
    AccountAssessmentNotify:
        name: AccountAssessmentNotify
        payload:
          $ref: '#/components/schemas/AccountAssessmentNotify'
    AccountResolutionNotify:
        name: AccountResolutionNotify
        payload:
          $ref: '#/components/schemas/AccountResolutionNotify'
  schemas:
    AccountAssessment:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          AccountReconciliationProcedureReference:
              $ref: '#/components/schemas/Procedure'
          AccountAssessmentWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          AccountAssessmentWorkstepType:
              $ref: '#/components/schemas/Text'
    Condition:
        type: object
        format: Condition
        description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep \r\n"
        properties:
          Condition:
              type: string
              format: Class
              description: >-
                Condition is a premise upon which the fulfillment of an
                agreement depends 


                General and special arrangements, provisions, requirements,
                rules, specifications, and standards that form an integral part
                of an agreement or contract.


                Read more:
                http://www.businessdictionary.com/definition/terms-and-conditions.html

                 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          Involvedparty:
              type: string
              format: DataType
              description: 'Party who plays a specific role  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Text:
        type: object
        format: Text
        description: "The type of Account Assessment Workstep \r\n"
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Schedule:
        type: object
        format: Schedule
        description: 'Timetable to process something (most refers to the Asset Type) '
        properties:
          ScheduleType:
              type: string
              format: String
              description: ''
    BusinessService:
        type: object
        format: BusinessService
        description: "The Account Assessment Workstep specific Business Service \r\n"
        properties:
          BusinessServiceType:
              enum:
                  -  Businessservicetypevalues
              format: BusinessService
    Procedure:
        type: object
        format: Procedure
        description: "Reference to Account Assessment Workstep \r\n"
        properties:
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Procedure
          ProcedureDateTime:
              $ref: '#/components/schemas/Datetime'
          ProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          ProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          ProcedureStatus:
              $ref: '#/components/schemas/Status'
    Instruction:
        type: object
        format: Instruction
        description: 'Request to process something (most refers to Asset Type) '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondate'
          InstructionStatus:
              $ref: '#/components/schemas/Instructionlifecyclestatus'
          InstructionIdentifier:
              $ref: '#/components/schemas/Instructionidentification'
          InstructionType:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
                  -  AllocationInstruction
                  -  MaintenanceInstruction
              format: Instruction
          InstructionResult:
              $ref: '#/components/schemas/Text'
          InstructionDescription:
              $ref: '#/components/schemas/Text'
          InstructionLog:
              $ref: '#/components/schemas/Log'
          InstructionPurpose:
              $ref: '#/components/schemas/Text'
    Instructiondate:
        type: object
        format: Instructiondate
        description: ' '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Date'
          InstructionDateType:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              format: Instructiondate
    Date:
        type: object
        format: Date
        description: ' '
        properties:
          DateContent:
              type: string
              format: String
              description: ''
    Instructionlifecyclestatus:
        type: object
        format: Instructionlifecyclestatus
        description: >-
          A characteristic of instruction which refers to the LifecycleStatus of
          instruction (e.g., requested, executed, fulfilled, etc.);  
        properties:
          InstructionLifecycleStatusType:
              enum:
                  -  Requested
                  -  Prepared
                  -  InProgress
                  -  Fulfilled
                  -  OnHold
                  -  Failed
              format: Instructionlifecyclestatus
          InstructionLifecycleStatus:
              $ref: '#/components/schemas/Status'
    Status:
        type: object
        format: Status
        description: ' '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Instructionidentification:
        type: object
        format: Instructionidentification
        description: >-
          An identifier that allows to uniquely refer to an instance of an
          Instruction.
           
        properties:
          InstructionIdentifier:
              $ref: '#/components/schemas/Identifier'
          InstructionIdentifierType:
              enum:
                  -  OrderNumber
                  -  InstructionNumber
              format: Instructionidentification
    Log:
        type: object
        format: Log
        description: ' '
        properties:
          LogType:
              type: string
              format: String
              description: ''
          LogPeriod:
              type: string
              format: String
              description: ''
          LogDate:
              type: string
              format: String
              description: 'Key dates associated with the log (e.g. start time). '
          LogIdentification:
              type: string
              format: String
              description: ''
    Workstep:
        type: object
        format: Workstep
        description: "Reference to Account Assessment Workstep \r\n"
        properties:
          WorkstepResult:
              $ref: '#/components/schemas/Text'
          WorkstepType:
              enum:
                  -  Worksteptypevalues
              format: Workstep
          WorkstepDescription:
              $ref: '#/components/schemas/Text'
          WorkstepDateTime:
              $ref: '#/components/schemas/Datetime'
          WorkstepStatus:
              $ref: '#/components/schemas/Status'
    AccountResolution:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          BusinessUnitEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          Postconditions:
              $ref: '#/components/schemas/Condition'
          AccountReconciliationProcedureReference:
              $ref: '#/components/schemas/Procedure'
          AccountResolutionWorkstepReference:
              $ref: '#/components/schemas/Workstep'
          AccountResolutionWorkstepType:
              $ref: '#/components/schemas/Text'
    AccountReconciliationOutcome:
        type: object
        description: ''
        properties:
          AccountReconciliationWorkProduct:
              $ref: '#/components/schemas/Workproduct'
          AccountReconciliationProcedure:
              $ref: '#/components/schemas/Procedure'
    Workproduct:
        type: object
        format: Workproduct
        description: " \r\n"
        properties:
          WorkProductType:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproduct
          WorkProductIdentifoication:
              type: string
              format: String
              description: ''
    AccountReconciliationProcedure:
        type: object
        description: ''
        properties:
          AccountReconciliationProcedureParameterType:
              $ref: '#/components/schemas/Text'
          AccountReconciliationProcedureSelectedOption:
              $ref: '#/components/schemas/Feature'
          AccountReconciliationProcedureRequest:
              $ref: '#/components/schemas/Instruction'
          AccountReconciliationProcedureSchedule:
              $ref: '#/components/schemas/Schedule'
          AccountReconciliationProcedureStatus:
              $ref: '#/components/schemas/Status'
          AccountReconciliationProcedureAssociatedPartyReference:
              $ref: '#/components/schemas/Involvedparty'
          AccountReconciliationProcedureBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
          AccountReconciliationProcedureServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          AccountReconciliationProcedureFinancialFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
          AccountReconciliationProcedureEmployeeReference:
              $ref: '#/components/schemas/Involvedparty'
          AccountReconciliationProcedureCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
          AccountReconciliationProcedureType:
              $ref: '#/components/schemas/Proceduretype'
          AccountReconciliationProcedureServiceProviderSchedule:
              $ref: '#/components/schemas/Schedule'
          AccountReconciliationProcedureServiceType:
              $ref: '#/components/schemas/Servicetype'
          AccountReconciliationProcedureProductandServiceType:
              $ref: '#/components/schemas/Bankingproducttype'
          AccountReconciliationProcedureProductandServiceInstance:
              $ref: '#/components/schemas/BankingProduct'
          AccountReconciliationProcedureTransactionType:
              $ref: '#/components/schemas/Transactiontype'
          AccountReconciliationProcedureTransaction:
              $ref: '#/components/schemas/Transaction'
          AccountReconciliationProcedureFinancialTransactionArrangement:
              $ref: '#/components/schemas/Arrangement'
          AccountReconciliationProcedureCustomerAgreementReference:
              $ref: '#/components/schemas/Agreement'
          AccountReconciliationProcedureReference:
              $ref: '#/components/schemas/Procedure'
          AccountReconciliationProcedureAccountReference:
              $ref: '#/components/schemas/Account'
          AccountReconciliationProcedureDocumentReference:
              $ref: '#/components/schemas/Document'
          ReconciliationTransactionReference:
              $ref: '#/components/schemas/ReconciliationTransaction'
          ReconciliationArrangementReference:
              $ref: '#/components/schemas/TransactionReconciliationArrangement'
          ReconciliationRequestReference:
              $ref: '#/components/schemas/ReconciliationInstruction'
          AccountReconciliationProcedureSystemReference:
              $ref: '#/components/schemas/System'
    Feature:
        type: object
        format: Feature
        description: "A selected optional business service as subject matter of Account Reconciliation Procedure \r\n"
        properties:
          FeatureType:
              $ref: '#/components/schemas/Text'
          FeatureIdentification:
              $ref: '#/components/schemas/Identifier'
          FeatureName:
              $ref: '#/components/schemas/Name'
          FeatureLifecycleStatus:
              $ref: '#/components/schemas/Status'
          FeatureDescription:
              $ref: '#/components/schemas/Text'
    FinancialFacility:
        type: object
        format: FinancialFacility
        description: "Reference to the Financial Facility related to Account Reconciliation Procedure \r\n"
        properties:
          FinancialFacility:
              type: string
              format: Class
              description: >-
                A production or operational capacity to perform a business
                function for delivering a banking product or service


                A functional classification of banking product that provides
                ongoing capacity to deliver financial services (e.g. loan
                service, payment service)


                 
    Proceduretype:
        type: object
        format: Proceduretype
        description: "A Classification value that distinguishes between the type of process undertaken within Account Reconciliation Procedure \r\n"
        properties:
          ProcedureTypeName:
              $ref: '#/components/schemas/Name'
          ProcedureType:
              enum:
                  -  Proceduretypevalues
              format: Proceduretype
    Servicetype:
        type: object
        format: Servicetype
        description: "A Classification value that distinguishes between the type of services in Account Reconciliation Procedure \r\n"
        properties:
          ServiceTypeName:
              $ref: '#/components/schemas/Name'
          ServiceType:
              enum:
                  -  ITService
                  -  AdministrativeService
                  -  SystemService
                  -  FinancialService
                  -  InformationService
                  -  BusinessService
              format: Servicetype
    Bankingproducttype:
        type: object
        format: Bankingproducttype
        description: "A Classification value that distinguishes between the type of products/services related to Account Reconciliation Procedure \r\n"
        properties:
          ProductTypeDefinition:
              type: string
              format: String
              description: ''
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: Bankingproducttype
          ProductClassificationIssuingAuthority:
              type: string
              format: String
              description: ''
    BankingProduct:
        type: object
        format: BankingProduct
        description: >-
          Reference to the product or service that is related to Account
          Reconciliation Procedure Product_x000D_

          Product
          (https://www.iso20022.org/standardsrepository/type/Product)StandardISO20022
          BM ()
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Productidentification'
          ProductType:
              enum:
                  -  LoanProduct
                  -  CurrentAccountProduct
                  -  SavingAccountProduct
                  -  BrokeredProduct
                  -  TermDepositProduct
              format: BankingProduct
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Productlifecyclestatus'
          ProductPriority:
              $ref: '#/components/schemas/Text'
          ProductDescription:
              $ref: '#/components/schemas/Text'
          ProductVersion:
              $ref: '#/components/schemas/Text'
          ProductName:
              $ref: '#/components/schemas/Name'
    Productidentification:
        type: object
        format: Productidentification
        description: 'The identifier of product e.g. ISIN Code. '
        properties:
          ProductIdentification:
              $ref: '#/components/schemas/Identifier'
          ProductIdentificationType:
              enum:
                  -  ISINCode
                  -  PackageCode
                  -  Buyersitemnumber
                  -  EAN
                  -  Harmonizedtariffcodename
                  -  Manufacturersitemnumber
                  -  Modelnumber
                  -  Partnumber
                  -  Quotacategory
                  -  Stylenumber
                  -  Suppliersitemnumber
                  -  Universalproductcode
              format: Productidentification
    Productlifecyclestatus:
        type: object
        format: Productlifecyclestatus
        description: >-
          Refers to the lifecycle of a product (e.g., initiated, announced,
          active, obsolete, withdrawn). 
        properties:
          ProductLifecycleStatus:
              $ref: '#/components/schemas/Status'
          ProductLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Announced
                  -  Sold
                  -  Obsolete
                  -  Active
              format: Productlifecyclestatus
    Transactiontype:
        type: object
        format: Transactiontype
        description: "A Classification value that distinguishes between the type of transactions in Account Reconciliation Procedure \r\n"
        properties:
          TransactionTypeName:
              $ref: '#/components/schemas/Name'
          TransactionType:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              format: Transactiontype
    Transaction:
        type: object
        format: Transaction
        description: "Reference to the transaction that is related to Account Reconciliation Procedure \r\n"
        properties:
          TransactionIdentification:
              $ref: '#/components/schemas/Identifier'
          TransactionDate:
              $ref: '#/components/schemas/Transactiondate'
          TransactionType:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              format: Transaction
          TransactionDescription:
              $ref: '#/components/schemas/Text'
          TransactionStatus:
              $ref: '#/components/schemas/Transactionlifecyclestatus'
          TransactionName:
              $ref: '#/components/schemas/Name'
    Transactiondate:
        type: object
        format: Transactiondate
        description: >-
          The Date that the transaction has occurred or is planned to occur.

          A characteristic of transaction which refers to the LifecycleDate of
          transaction (e.g., initiated date, executed date, fulfillment date).  
        properties:
          TransactionDate:
              $ref: '#/components/schemas/Datetime'
          TransactionDateType:
              enum:
                  -  TransactionExecutedDate
                  -  TransactionFulfillmentDate
                  -  TransactionInitiatedDate
                  -  TransactionCancelledDate
                  -  TransactionApprovedDate
              format: Transactiondate
    Transactionlifecyclestatus:
        type: object
        format: Transactionlifecyclestatus
        description: >-
          A characteristic of transaction which refers to the LifecycleStatus of
          transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
        properties:
          TransactionLifecycleStatus:
              $ref: '#/components/schemas/Status'
          TransactionLifecycleStatusType:
              enum:
                  -  Initiated
                  -  Executed
                  -  Cancelled
                  -  Confirmed
                  -  Suspended
                  -  Pending
                  -  Completed
                  -  Notified
                  -  Booked
                  -  Rejected
              format: Transactionlifecyclestatus
    Arrangement:
        type: object
        format: Arrangement
        description: >-
          Reference to the Financial Transaction Arrangement that is related to
          Account Reconciliation Procedure ObligationObligation
          (https://www.iso20022.org/standardsrepository/type/Obligation)StandardISO20022
          BM ()
        properties:
          ArrangementAction:
              $ref: '#/components/schemas/Action'
          ArrangementStartDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementEndDate:
              $ref: '#/components/schemas/Datetime'
          ArrangementStatus:
              $ref: '#/components/schemas/Arrangementlifecyclestatus'
          ArrangementSubjectMatter:
              $ref: '#/components/schemas/Subject'
          Arrangementtype:
              enum:
                  -  SweepArrangement
