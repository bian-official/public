              $ref: '#/components/schemas/Event'
          PaymentRailOperationsProvision:
              $ref: '#/components/schemas/Text'
    Event:
        type: object
        format: Event
        description: " \r\n"
        properties:
          EventType:
              type: string
              format: String
              description: ''
          EventDateTime:
              type: string
              format: String
              description: ''
          EventDescription:
              type: string
              format: String
              description: ''
          EventSource:
              type: string
              format: String
              description: ''
          EventLocation:
              type: string
              format: String
              description: ''
          EventAction:
              type: string
              format: String
              description: ''
          EventStatus:
              type: string
              format: String
              description: ''
          EventValue:
              type: string
              format: String
              description: ''
          EventValidityPeriod:
              type: string
              format: String
              description: ''
          EventIdentification:
              type: string
              format: String
              description: ''
    PaymentClearingandSettlement:
        type: object
        description: ''
        properties:
          Preconditions:
              $ref: '#/components/schemas/Condition'
          Schedule:
              $ref: '#/components/schemas/Schedule'
          BusinessService:
              $ref: '#/components/schemas/BusinessService'
          PaymentRailOperatingSessionReference:
              $ref: '#/components/schemas/Session'
          PaymentClearingandSettlementFunctionReference:
              $ref: '#/components/schemas/Function'
          PaymentClearingandSettlementFunctionType:
              $ref: '#/components/schemas/Text'
    PaymentRailOperatingSession:
        type: object
        description: ''
        properties:
          PaymentRailOperatingSessionSchedule:
              $ref: '#/components/schemas/Schedule'
          PaymentRailOperatingSessionStatus:
              $ref: '#/components/schemas/Status'
          PaymentRailOperatingSessionUsageLog:
