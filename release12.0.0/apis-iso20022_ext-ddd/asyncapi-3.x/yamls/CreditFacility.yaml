        type: object
        format: Datetime
        description: 'Date and time at which the range ends. (ISO20022) '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
