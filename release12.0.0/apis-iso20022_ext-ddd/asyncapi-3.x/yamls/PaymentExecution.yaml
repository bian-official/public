asyncapi: 2.6.0
info:
  title: Payment Execution
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service domains
    processes the movement of funds between accounts within the bank or to/from
    an account held with another bank, selecting the appropriate payment
    mechanism
  version: 12.0.3
channels:
  PaymentExecutionProcedure/Created:
      description: ''
      publish:
        operationId: PaymentExecutionProcedure-created
        summary: PaymentExecutionProcedure
        message:
          $ref: '#/components/messages/PaymentExecutionProcedure'
  PaymentExecutionProcedure/Updated:
      description: ''
      publish:
        operationId: PaymentExecutionProcedure-updated
        summary: PaymentExecutionProcedure
        message:
          $ref: '#/components/messages/PaymentExecutionProcedure'
  PaymentMechanism/Created:
      description: ''
      publish:
        summary: PaymentMechanism
        message:
          $ref: '#/components/messages/PaymentMechanism'
  PaymentMechanism/Updated:
      description: ''
      publish:
        summary: PaymentMechanism
        message:
          $ref: '#/components/messages/PaymentMechanism'
  PaymentExecution/Created:
      description: ''
      publish:
        summary: PaymentExecution
        message:
          $ref: '#/components/messages/PaymentExecution'
  PaymentExecution/Updated:
      description: ''
      publish:
        summary: PaymentExecution
        message:
          $ref: '#/components/messages/PaymentExecution'
components:
