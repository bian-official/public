asyncapi: 2.6.0
info:
  title: Service Provider Operations
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    handles the range of operational actions used in production interactions
    with an external service provider.
  version: 12.0.3
channels:
  ServiceProviderRegistrationOperatingSession/Created:
      description: ''
      publish:
        operationId: ServiceProviderRegistrationOperatingSession-created
        summary: ServiceProviderRegistrationOperatingSession
        message:
          $ref: '#/components/messages/ServiceProviderRegistrationOperatingSession'
  ServiceProviderRegistrationOperatingSession/Updated:
      description: ''
      publish:
        operationId: ServiceProviderRegistrationOperatingSession-updated
        summary: ServiceProviderRegistrationOperatingSession
        message:
          $ref: '#/components/messages/ServiceProviderRegistrationOperatingSession'
  CustomerRequests/Created:
      description: ''
      publish:
        summary: CustomerRequests
        message:
          $ref: '#/components/messages/CustomerRequests'
  CustomerRequests/Updated:
      description: ''
      publish:
        summary: CustomerRequests
        message:
          $ref: '#/components/messages/CustomerRequests'
  Tokens/Created:
      description: ''
      publish:
        summary: Tokens
        message:
          $ref: '#/components/messages/Tokens'
  Tokens/Updated:
      description: ''
      publish:
        summary: Tokens
        message:
          $ref: '#/components/messages/Tokens'
  DataSharingConsentsInstanceRecoed/Created:
      description: ''
      publish:
        summary: DataSharingConsentsInstanceRecoed
        message:
          $ref: '#/components/messages/DataSharingConsentsInstanceRecoed'
  DataSharingConsentsInstanceRecoed/Updated:
      description: ''
      publish:
        summary: DataSharingConsentsInstanceRecoed
        message:
          $ref: '#/components/messages/DataSharingConsentsInstanceRecoed'
components:
  messages:
    ServiceProviderRegistrationOperatingSession:
        name: ServiceProviderRegistrationOperatingSession
        description: ''
        payload:
          $ref: '#/components/schemas/ServiceProviderRegistrationOperatingSession'
    CustomerRequests:
        name: CustomerRequests
        description: ''
        payload:
          $ref: '#/components/schemas/CustomerRequests'
    Tokens:
        name: Tokens
        description: ''
        payload:
          $ref: '#/components/schemas/Tokens'
    DataSharingConsentsInstanceRecoed:
        name: DataSharingConsentsInstanceRecoed
        description: ''
        payload:
          $ref: '#/components/schemas/DataSharingConsentsInstanceRecoed'
  schemas:
    CustomerRequests:
        type: object
        description: ''
        properties:
          CustomerRequestIdentification:
              $ref: '#/components/schemas/Identifier'
    Identifier:
        type: object
        format: Identifier
        description: ' '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
          Identifier:
              type: string
              format: DataType
              description: >-
                An identifier is a character string used to uniquely identify
                one instance of an object within an identification scheme that
                is managed by an agency. (UN/CEFAT) 
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
    Value:
        type: object
        format: Value
        description: ' '
        properties:
          Value:
              type: string
              format: DataType
              description: >-
                Data or set of data 


                A value is the concept of worth in general that is assigned or
                is determined by measurement, assessment or calculation.
                (UN/CEFACT) 
    Involvedparty:
        type: object
        format: Involvedparty
        description: 'Entity that assigns and manages the identification. '
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
    Party:
        type: object
        format: Party
        description: ' '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
          PartyType:
              enum:
                  -  Person
                  -  Organisation
              format: Party
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
          PartyLegalStructureType:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Party
    Name:
        type: object
        format: Name
        description: ' '
        properties:
          Name:
              type: string
              format: DataType
              description: >-
                A name is a word or phrase that constitutes the distinctive
                designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
        type: object
        format: Datetime
        description: ' '
        properties:
          DateTimeContent:
              type: string
              format: String
              description: ''
          TimeZoneCode:
              type: string
              format: String
              description: ''
          DaylightSavingIndicator:
              type: string
              format: String
              description: ''
          Datetime:
              type: string
              format: DataType
              description: >-
                A date time identifies a date and time of day to various common
                resolutions: year, month, week, day, hour, minute, second, and
                fraction of second. (UN/CEFACT)


                A particular point in the progression of time defined by a
                mandatory date and a mandatory time component, expressed in
                either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time
                with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or
                local time format (YYYY-MM-DDThh:mm:ss.sss). These
                representations are defined in "XML Schema Part 2: Datatypes
                Second Edition W3C Recommendation 28 October 2004" which is
                aligned with ISO 8601. (ISO20022)

                Note on the time format:

                1) beginning / end of calendar day

                00:00:00  -  the beginning of a calendar day

                24:00:00  -  the end of a calendar day

                2) fractions of second in time format

                Decimal fractions of seconds may be included. In this case, the
                involved parties shall agree on the maximum number of digits
                that are allowed. 
    Partyidentification:
        type: object
        format: Partyidentification
        description: ' '
        properties:
          PartyIdentificationType:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentification
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
          Partyidentification:
              type: string
              format: DataType
              description: ''
    Partyrole:
        type: object
        format: Partyrole
        description: ' '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
          PartyRoleName:
              $ref: '#/components/schemas/Name'
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          PartyInvolvementType:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyrole
    Text:
        type: object
        format: Text
        description: ' '
        properties:
          Text:
              type: string
              format: DataType
              description: >-
                Text is a character string such as a finite set of characters
                generally in the form of words of a language. (UN/CEFACT) 
    Datetimeperiod:
        type: object
        format: Datetimeperiod
        description: ' '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
          Datetimeperiod:
              type: string
              format: DataType
              description: >-
                Time span defined by a start date and time, and an end date and
                time. (ISO20022) 
    Tokens:
        type: object
        description: ''
        properties:
          TokenDeviceReference:
              $ref: '#/components/schemas/Device'
          TokenIdentification:
              $ref: '#/components/schemas/Identifier'
          TokenIdentificationandVerificationMethod:
              enum:
                  -  AssertedAuthentication
                  -  InteractiveAuthentication
          TokenRequest:
              $ref: '#/components/schemas/TokenRequest'
          TokenStatusDate:
              $ref: '#/components/schemas/Datetime'
          TokenStorageLocation:
              enum:
                  -  Device
                  -  Onfile
                  -  Cardacceptorwallet
                  -  Issuerwallet
                  -  Thirdpartywallet
                  -  Otherprivate
                  -  Othernational
          TokenProtectionMethod:
              enum:
                  -  Software
                  -  Trustedexectutionenvironment
                  -  Secureelement
                  -  Secureenclave
                  -  Otherprivate
                  -  Othernational
                  -  Trustedplatformmodule
          TokenStatus:
              enum:
                  -  Active
                  -  Expired
                  -  Cancelled
                  -  Generated
                  -  Stored
                  -  Mapped
                  -  Routed
                  -  Suspension
                  -  Updated
          ConsentID:
              $ref: '#/components/schemas/Identifier'
          TokenType:
              enum:
                  -  RefreshToken
                  -  AccessToken
                  -  SecurityToken
                  -  AuthenticationToken
    Device:
        type: object
        format: Device
        description: " \r\n"
        properties:
          DeviceIdentification:
              $ref: '#/components/schemas/Identifier'
          DeviceType:
              enum:
                  -  Securecardreader
                  -  Nonsecurecardreader
                  -  Mobile
                  -  Tablet
                  -  Personalcomputer
                  -  Othernational
                  -  Otherprivate
                  -  Wearable
                  -  Vehicle
                  -  Embedded
                  -  Keyfob
                  -  Jewellery
                  -  Sticker
                  -  Gamingdevice
                  -  Watch
                  -  Unknown
                  -  BiometricDevice
              format: Device
          DeviceProperty:
              $ref: '#/components/schemas/Text'
          DeviceElement:
              $ref: '#/components/schemas/Text'
          DeviceStatus:
              $ref: '#/components/schemas/Status'
          DeviceVersion:
              type: string
              format: Number
              description: ''
          DeviceDateTime:
              $ref: '#/components/schemas/Datetime'
          DeviceDescription:
              $ref: '#/components/schemas/Text'
          DeviceName:
              $ref: '#/components/schemas/Name'
          DeviceLanguage:
              $ref: '#/components/schemas/Text'
          DevicePhoneNumber:
              $ref: '#/components/schemas/Text'
          DeviceLocation:
              $ref: '#/components/schemas/Location'
          DeviceManufacturer:
              $ref: '#/components/schemas/Text'
          DeviceCountry:
              $ref: '#/components/schemas/Country'
          DeviceAddress:
              $ref: '#/components/schemas/Address'
          DeviceAddressType:
              enum:
                  -  PostalAddress
                  -  GeolocationAddress
                  -  LatitudeAddress
                  -  LongitudeAddress
                  -  ElectronicAddress
              format: Device
          DeviceOperatingSystem:
              enum:
                  -  Android
                  -  Ios
                  -  Windows
                  -  Blackberry
                  -  Tizen
                  -  Othernational
                  -  Otherprivate
              format: Device
          DeviceIdentificationType:
              enum:
                  -  IMEI
                  -  Serialnumber
                  -  Secureelementidentification
                  -  Othernational
                  -  Otherprivate
              format: Device
    Status:
        type: object
        format: Status
        description: >-
          The tracked status (e.g. under construction or repair, inhabited,
          vacant). 
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          Status:
              type: string
              format: DataType
              description: >-
                A characteristic that describe the object by referring to a
                state transition in its lifecycle. 
    Location:
        type: object
        format: Location
        description: ' '
        properties:
          LocationDescription:
              $ref: '#/components/schemas/Text'
          LocationDateTime:
              $ref: '#/components/schemas/Datetime'
          LocationStatus:
              $ref: '#/components/schemas/Status'
          LocationType:
              enum:
                  -  Continent
                  -  Country
                  -  State
                  -  District
                  -  Province
                  -  Town
                  -  City
                  -  Region
              format: Location
          LocationZoningType:
              $ref: '#/components/schemas/Text'
          LocationNeighborhoodType:
              $ref: '#/components/schemas/Text'
          LocationConstructionType:
              $ref: '#/components/schemas/Text'
          LocationOccupancyType:
              $ref: '#/components/schemas/Text'
          LocationValue:
              $ref: '#/components/schemas/Value'
          LocationCapacity:
              $ref: '#/components/schemas/Text'
          LocationIdentification:
              $ref: '#/components/schemas/Identifier'
          LocationAddress:
              $ref: '#/components/schemas/Address'
          Location:
              type: string
              format: Class
              description: >-
                The definition of an addressable space/position both in real and
                virtual environments with associated uses and entitlements 
          LocationName:
              $ref: '#/components/schemas/Name'
          LocationTimeZone:
              $ref: '#/components/schemas/Text'
    Address:
        type: object
        format: Address
        description: >-
          The address associated with the device like Internet Protocol address,
          email Address 
        properties:
          AddressType:
              enum:
                  -  PostalAddress
                  -  GeolocationAddress
                  -  LatitudeAddress
                  -  LongitudeAddress
                  -  ElectronicAddress
              format: Address
          LocationReference:
              $ref: '#/components/schemas/Location'
          Address:
              type: string
              format: Class
              description: >-
                A specific designation or description of a location, typically
                used for specifying the location or destination of something or
                someone 
    Country:
        type: object
        format: Country
        description: 'Country of the location. '
        properties:
          NationalRegulatoryAuthority:
              $ref: '#/components/schemas/Involvedparty'
    TokenRequest:
        type: object
        format: TokenRequest
        description: " \r\n"
        properties:
          TokenRequestIdentification:
              $ref: '#/components/schemas/Identifier'
          TokenRequestReason:
              $ref: '#/components/schemas/Text'
    DataSharingConsentsInstanceRecoed:
        type: object
        description: ''
        properties:
          ConsentID:
              $ref: '#/components/schemas/Identifier'
          CreationDateTime:
              $ref: '#/components/schemas/Datetime'
          TransactionToDateTime:
              $ref: '#/components/schemas/Datetime'
          Status:
              enum:
                  -  Authorised
                  -  AwaitingAuthorization
                  -  Rejected
                  -  Revoked
          ExpirationDateTime:
              $ref: '#/components/schemas/Datetime'
          Risk:
              $ref: '#/components/schemas/Text'
          TransactionFromDateTime:
              $ref: '#/components/schemas/Datetime'
          StatusUpdateDateTime:
              $ref: '#/components/schemas/Datetime'
          Permissions:
              enum:
                  -  Readaccountsbasic
                  -  Readaccountsdetail
                  -  Readbalances
                  -  Readbeneficiariesbasic
                  -  Readbeneficiariesdetail
                  -  Readdirectdebits
                  -  Readoffers
                  -  Readpan
                  -  Readparty
                  -  Readpartypsu
                  -  Readproducts
                  -  Readscheduledpaymentsbasic
                  -  Readscheduledpaymentsdetail
                  -  Readstandingordersbasic
                  -  Readstandingordersdetail
                  -  Readstatementsbasic
                  -  Readstatementsdetail
                  -  Readtransactionsbasic
                  -  Readtransactionscredits
                  -  Readtransactionsdebits
                  -  Readtransactionsdetail
    ServiceProviderRegistrationOperatingSession:
        type: object
        description: ''
        properties:
          ServiceProviderRegistrationReference:
              $ref: '#/components/schemas/ServiceProviderRegistration'
          ServiceProviderRegistrationOperatingSessionReference:
              $ref: '#/components/schemas/Identifier'
          ServiceProviderReference:
              $ref: '#/components/schemas/Involvedparty'
          TPPReference:
              $ref: '#/components/schemas/Involvedparty'
    ServiceProviderRegistration:
        type: object
        format: ServiceProviderRegistration
        description: " \r\n"
        properties:
          Identification:
              $ref: '#/components/schemas/Identifier'
          Method:
              $ref: '#/components/schemas/Text'
          Status:
              $ref: '#/components/schemas/Status'
          Datetime:
              $ref: '#/components/schemas/Datetime'
          InvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
          ValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
