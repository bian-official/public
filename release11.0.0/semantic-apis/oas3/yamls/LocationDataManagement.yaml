components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Use:
      type: object
      properties:
        LocationZoningType:
          type: string
          description: 'The planning or zoning status (e.g. residential, commercial, industrial)'
          format: string
        LocationUsage:
          type: string
          description: 'The allowed usage for the property at the location (e.g. domestic residence, manufacturing, retail)'
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Occupancy:
      type: object
      properties:
        CustomerReference:
          type: string
          description: Reference to the bank customer (if they are owner and/or occupier of the property at the location)
          format: object
        LocationOwnerTitle:
          type: string
          description: Registered owner or title holder(s) of the property
          format: string
        LocationValue:
          type: string
          description: The estimated (book) value of the property at the location - rental and purchase as appropriate
          format: string
        LocationOccupierType:
          type: string
          description: 'The type of occupancy (e.g. residency, business, retail, entertainment)'
          format: string
        LocationOccupierReference:
          type: string
          description: 'Known contact reference details of occupier (e.g. family name, company, retailer)'
          format: object
        LocationOccupierTerms:
          type: string
          description: 'Nature of the access terms or entitlement of the occupier (e.g. leasehold, rental, public access)'
          format: string
        AlliancePartnerReference:
          type: string
          description: Reference to a bank alliance partner with some kind of link association to the location (used for location based marketing)
          format: object
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Location:
      type: object
      properties:
        LocationType:
          type: string
          description: 'Type of location (e.g. building, point of interest, virtual location/device)'
          format: string
        LocationAddress:
          type: string
          description: 'Reference address for the location (e.g. postal address, email, coordinates)'
          format: string
        LocationCoordinates:
          type: string
          description: The coordinates in a form that can be used to match tracked parties to the location (e.g. for real-time marketing)
          format: string
        LocationDescription:
          type: string
          description: 'A description of the property, particularly if it has landmark characteristics'
          format: string
        LocationConstructionType:
          type: string
          description: The construction approach for a property at the location (e.g. era and architecture as might be used in valuation)
          format: string
        LocationCapacity:
          type: string
          description: 'An indication of the size or scale of the property where appropriate (e.g. 4 bedroom, 600 seat auditorium, 40 cover restaurant)'
          format: string
        LocationStatus:
          type: string
          description: 'The tracked status (e.g. under construction or repair, inhabited, vacant)'
          format: string
        LocationNeighborhoodType:
          type: string
          description: 'The general purpose and neighborhood of the property  (e.g. residential, industrial, commercial)'
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: 'A description of the property, particularly if it has landmark characteristics.'
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: 'Key dates associated with the directory entry (e.g. open date, refresh date).'
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: Period of time during which the status is valid.
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: Name by which a party is known and which is usually used to identify that party. (ISO20022)
    partytypevalues:
      enum:
        - Person
        - Organisation
      type: string
      description: ">\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022\n"
    value:
      type: object
      properties:
        Value:
          type: string
          description: 'A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)'
          format: datatype
      description: ''
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
      description: ''
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          type: string
          description: ''
          format: partyidentificationtypevalues
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
      description: ''
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
      description: ''
    partyinvolvementtypevalues:
      enum:
        - Agreementinvolvement
        - Partyinvolvement
        - Arrangementinvolvement
        - Designspecificationinvolvement
        - Relationshipinvolvement
        - Locationinvolvement
        - Bankguaranteeinvolvement
      type: string
      description: ">\n* `Agreementinvolvement` - \n* `Partyinvolvement` - \n* `Arrangementinvolvement` - \n* `Designspecificationinvolvement` - \n* `Relationshipinvolvement` - \n* `Locationinvolvement` - \n* `Bankguaranteeinvolvement` - \n"
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
      description: Party who plays a  specific role in the context of assigning a status.
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
      description: 'The tracked status (e.g. under construction or repair, inhabited, vacant).'
    geographicalareatypevalues:
      enum:
        - Continent
        - Country
        - State
        - District
        - Province
        - Town
        - City
        - Region
      type: string
      description: ">\n* `Continent` - \n* `Country` - \n* `State` - \n* `District` - \n* `Province` - \n* `Town` - \n* `City` - \n* `Region` - \n"
    addresstypevalues:
      enum:
        - PostalAddress
        - GeolocationAddress
        - LatitudeAddress
        - LongitudeAddress
        - ElectronicAddress
      type: string
      description: ">\n* `PostalAddress` - \n* `GeolocationAddress` - \n* `LatitudeAddress` - \n* `LongitudeAddress` - \n* `ElectronicAddress` - \n"
    address:
      type: object
      properties:
        AddressType:
          $ref: '#/components/schemas/addresstypevalues'
      description: ''
    location:
      type: object
      properties:
        LocationDescription:
          $ref: '#/components/schemas/text'
        LocationDateTime:
          $ref: '#/components/schemas/datetime'
        LocationStatus:
          $ref: '#/components/schemas/status'
        LocationType:
          $ref: '#/components/schemas/geographicalareatypevalues'
        LocationZoningType:
          $ref: '#/components/schemas/text'
        LocationNeighborhoodType:
          $ref: '#/components/schemas/text'
        LocationConstructionType:
          $ref: '#/components/schemas/text'
        LocationOccupancyType:
          $ref: '#/components/schemas/text'
        LocationValue:
          $ref: '#/components/schemas/value'
        LocationCapacity:
          $ref: '#/components/schemas/text'
        LocationIdentification:
          $ref: '#/components/schemas/identifier'
        LocationAddress:
          $ref: '#/components/schemas/address'
      description: Reference to associated location (can be a physical or electronic location)
    directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\n* `OpenDate` - \n* `RefreshDate` - \n"
    LocationDirectoryEntry:
      type: object
      properties:
        LocationReference:
          $ref: '#/components/schemas/location'
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/datetime'
      description: Capture and maintain reference information about some type of entitity within Location Data Management.
    RegisterLocationDirectoryEntryRequest:
      type: object
      properties:
        LocationDirectoryEntry:
          type: object
          properties:
            LocationReference:
              $ref: '#/components/schemas/location'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: InCR Register a location in the catalog'
    UpdateLocationDirectoryEntryRequest:
      type: object
      properties:
        LocationDirectoryEntry:
          type: object
          properties:
            LocationReference:
              $ref: '#/components/schemas/location'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: UpCR Update details about the location''s directory entry'
    UpdateLocationDirectoryEntryResponse:
      type: object
      properties:
        LocationDirectoryEntry:
          type: object
          properties:
            LocationReference:
              $ref: '#/components/schemas/location'
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Output: UpCR Update details about the location''s directory entry'
    RequestLocationDirectoryEntryRequest:
      type: object
      properties:
        LocationDirectoryEntry:
          type: object
          properties:
            DirectoryEntryDateType:
              $ref: '#/components/schemas/directoryentrydatetypevalues'
      description: 'Input: RqCR Request manual intervention with an entry (e.g. refresh content)'
    RetrieveLocationDirectoryEntryResponse:
