openapi: 3.0.1
info:
  title: Card Authorization
  description: This service domain is responsible for the real time card authorization decisions for credit/charge cards.
  contact:
    name: BIAN
    url: https://bian.org
  version: 11.0.0
servers:
  - url: https://virtserver.swaggerhub.com/BIAN-3/BIAN/CardAuthorization/11.0.0
paths:
  /CardAuthorization/Evaluate:
    post:
      tags:
        - CR - CreditCardAuthorizationAssessment
      summary: EvCR Evaluate a card transaction authorization assessment
      description: EvCR Evaluate a card transaction authorization assessment
      operationId: Evaluate
      requestBody:
        $ref: '#/components/requestBodies/EvaluateCreditCardAuthorizationAssessmentRequest'
      responses:
        '200':
          $ref: '#/components/responses/EvaluateCreditCardAuthorizationAssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/Update':
    put:
      tags:
        - CR - CreditCardAuthorizationAssessment
      summary: UpCR Update details of a card transaction authorization assessment
      description: UpCR Update details of a card transaction authorization assessment
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
      requestBody:
        $ref: '#/components/requestBodies/UpdateCreditCardAuthorizationAssessmentRequest'
      responses:
        '200':
          $ref: '#/components/responses/UpdateCreditCardAuthorizationAssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/Retrieve':
    get:
      tags:
        - CR - CreditCardAuthorizationAssessment
      summary: ReCR Retrieve details about an active car transaction authorization task
      description: ReCR Retrieve details about an active car transaction authorization task
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveCreditCardAuthorizationAssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/DeviceCheck/{devicecheckid}/Update':
    put:
      tags:
        - BQ - DeviceCheck
      summary: UpBQ Update details for the device check
      description: UpBQ Update details for the device check
      operationId: UpdateDeviceCheck
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/devicecheckid'
      requestBody:
        $ref: '#/components/requestBodies/DeviceCheck'
      responses:
        '200':
          $ref: '#/components/responses/DeviceCheck'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/DeviceCheck/{devicecheckid}/Retrieve':
    get:
      tags:
        - BQ - DeviceCheck
      summary: ReBQ Retrieve details about the device check
      description: ReBQ Retrieve details about the device check
      operationId: RetrieveDeviceCheck
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/devicecheckid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveDeviceCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/Authentication/{authenticationid}/Update':
    put:
      tags:
        - BQ - Authentication
      summary: UpBQ Update details for the card holder authentication check
      description: UpBQ Update details for the card holder authentication check
      operationId: UpdateAuthentication
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/authenticationid'
      requestBody:
        $ref: '#/components/requestBodies/Authentication'
      responses:
        '200':
          $ref: '#/components/responses/Authentication'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/Authentication/{authenticationid}/Retrieve':
    get:
      tags:
        - BQ - Authentication
      summary: ReBQ Retrieve details about the card holder authentication check
      description: ReBQ Retrieve details about the card holder authentication check
      operationId: RetrieveAuthentication
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/authenticationid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveAuthenticationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/CreditCheck/{creditcheckid}/Retrieve':
    get:
      tags:
        - BQ - CreditCheck
      summary: ReBQ Retrieve details about the credit check
      description: ReBQ Retrieve details about the credit check
      operationId: RetrieveCreditCheck
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/creditcheckid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveCreditCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/FraudCheck/{fraudcheckid}/Retrieve':
    get:
      tags:
        - BQ - FraudCheck
      summary: ReBQ Retrieve details about the fraud check
      description: ReBQ Retrieve details about the fraud check
      operationId: RetrieveFraudCheck
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/fraudcheckid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveFraudCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/CardAuthorization/{cardauthorizationid}/StandIn/{standinid}/Retrieve':
    get:
      tags:
        - BQ - StandIn
      summary: ReBQ Retrieve details about the stand in check
      description: ReBQ Retrieve details about the stand in check
      operationId: RetrieveStandIn
      parameters:
        - $ref: '#/components/parameters/cardauthorizationid'
        - $ref: '#/components/parameters/standinid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveStandInResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Authentication:
      type: object
      properties:
        CardTransactionProductInstanceReference:
          type: string
          description: The card account number/identification associated with the card transaction - matched to Issuer's card account instance
          format: object
        CardHolderAccountPassword:
          type: string
          description: The password may be held at the customer or account level
          format: string
        IssuedDevicePIN:
          type: string
          description: The PIN may be held at device or customer level
          format: string
        AuthenticationSecretQuestionReference:
          type: string
          description: Use if customer details/questions used to verify identity
          format: object
        AuthenticationSecretQuestionTemplate:
          type: string
          description: Question text and expected customer response - given value is compared
          format: string
        AuthenticationSecretQuestionValue:
          type: string
          description: Provided value is compared to expected response
          format: string
        AuthenticationCheckResult:
          type: string
          description: The result of the card holder's authentication check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    CreditCheck:
      type: object
      properties:
        CardAccountavailablebalancecheckresult:
          type: string
          description: The returned available balance is used to perform credit check - uses product instance reference to identify account
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation before the test can be applied
    schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: string
      description: The schedule and timing of the testing performed
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservicetypevalues:
      type: object
      properties:
        Businessservicetypevalues:
          type: string
          description: ''
          format: enumeration
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          $ref: '#/components/schemas/businessservicetypevalues'
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The <BQ> specific Business Service
    assessmenttypevalues:
      enum:
        - AssetValuation
        - ProductMatching
        - Authorization
        - Authentication
        - QualityAssurance
        - Audit
        - ComplianceCheck
        - FundingCheck
        - SuitabilityCheck
        - PerformanceCheck
        - ImpactAssessment
        - RiskAssessment
        - Rating
      type: string
      description: ">\n* `AssetValuation` - \n* `ProductMatching` - \n* `Authorization` - \n* `Authentication` - \n* `QualityAssurance` - \n* `Audit` - \n* `ComplianceCheck` - \n* `FundingCheck` - \n* `SuitabilityCheck` - \n* `PerformanceCheck` - \n* `ImpactAssessment` - \n* `RiskAssessment` - \n* `Rating` - \n"
    model:
      type: object
      properties:
        ModelType:
          type: string
          description: 'The type or category of model  '
          format: string
        ModelPurpose:
          type: string
          description: A description of the model that clarifies the intended analysis/insights provided
          format: string
        ModelVersion:
          type: string
          description: ''
          format: string
      description: ''
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: ''
    value:
      type: object
      properties:
        Value:
          type: string
          description: 'A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)'
          format: datatype
      description: ''
    partytypevalues:
      enum:
        - Person
        - Organisation
      type: string
      description: ">\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022\n"
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          type: string
          description: ''
          format: partyidentificationtypevalues
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
      description: ''
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
      description: ''
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: ''
    partyinvolvementtypevalues:
      enum:
        - Agreementinvolvement
        - Partyinvolvement
        - Arrangementinvolvement
        - Designspecificationinvolvement
        - Relationshipinvolvement
        - Locationinvolvement
        - Bankguaranteeinvolvement
      type: string
      description: ">\n* `Agreementinvolvement` - \n* `Partyinvolvement` - \n* `Arrangementinvolvement` - \n* `Designspecificationinvolvement` - \n* `Relationshipinvolvement` - \n* `Locationinvolvement` - \n* `Bankguaranteeinvolvement` - \n"
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
      description: ''
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
      description: An identifier that allows to uniquely refer to an instance of a Document.
    financialdocumenttypevalues:
      enum:
        - Meteredserviceinvoice
        - Creditnoterelatedtofinancialadjustment
        - Debitnoterelatedtofinancialadjustment
        - Commercialinvoice
        - Creditnote
        - Debitnote
        - Hireinvoice
        - Selfbilledinvoice
        - Remittanceadvicemessage
        - Relatedpaymentinstruction
        - Commercialcontract
        - Foreignexchangedealreference
        - Statementofaccount
        - Dispatchadvice
        - Purchaseorder
        - Structuredcommunicationreference
        - Billoflading
        - Voucher
        - Accountreceivableopenitem
        - Tradeservicesutilitytransaction
        - Cashierreceipt
        - Customerreceipt
        - Journal
        - Salereceipt
      type: string
      description: ">\n* `Meteredserviceinvoice` - Document is an invoice claiming payment for the supply of metered services, for example gas or electricity supplied to a fixed meter.\n* `Creditnoterelatedtofinancialadjustment` - Document is a credit note for the final amount settled for a commercial transaction.\n* `Debitnoterelatedtofinancialadjustment` - Document is a debit note for the final amount settled for a commercial transaction.\n* `Commercialinvoice` - Document is an invoice.\n* `Creditnote` - Document is a credit note.\n* `Debitnote` - Document is a debit note.\n* `Hireinvoice` - Document is an invoice for the hiring of human resources or renting goods or equipment.\n* `Selfbilledinvoice` - Document is an invoice issued by the debtor.\n* `Remittanceadvicemessage` - Document is a remittance advice sent separately from the current transaction.\n* `Relatedpaymentinstruction` - Document is a linked payment instruction to which the current payment instruction is related, for example, in a cover scenario.\n* `Commercialcontract` - Document is an agreement between the parties, stipulating the terms and conditions of the delivery of goods or services.\n* `Foreignexchangedealreference` - Document is a pre-agreed or pre-arranged foreign exchange transaction to which the payment transaction refers.\n* `Statementofaccount` - Document is a statement of the transactions posted to the debtor's account at the supplier.\n* `Dispatchadvice` - Document is a dispatch advice.\n* `Purchaseorder` - Document is a purchase order.\n* `Structuredcommunicationreference` - Document is a structured communication reference provided by the creditor to identify the referred transaction.\n* `Billoflading` - Document is a shipping notice.\n* `Voucher` - Document is an electronic payment document.\n* `Accountreceivableopenitem` - Document is a payment that applies to a specific source document.\n* `Tradeservicesutilitytransaction` - Document is a transaction identifier as assigned by the Trade Services Utility.\n* `Cashierreceipt` - When the Sale system print the Cashier copy of the Payment receipt.\n* `Customerreceipt` - When the Sale System requires   the POI system to print the Customer receipt.\n* `Journal` - When the POI or the Sale System wants to store a message on the journal printer or electronic journal of the Sale Terminal (it is sometimes a Sale Logging/Journal Printer).\n* `Salereceipt` - When the Sale System requires the POI system to print the Sale receipt.\n"
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
      description: 'Status of the document (e.g. delivered, paid, etc.). ISO20022'
    documentdatetimetypevalues:
      enum:
        - CreationDate
        - CapturingDate
        - VersionDate
        - ValueDate
        - IssueDate
      type: string
      description: ">\n* `CreationDate` - \n* `CapturingDate` - \n* `VersionDate` - \n* `ValueDate` - \n* `IssueDate` - \n"
    document:
      type: object
      properties:
        DocumentIdentifer:
          $ref: '#/components/schemas/identifier'
        DocumentVersion:
          type: string
          description: ''
          format: number
        DocumentType:
          $ref: '#/components/schemas/financialdocumenttypevalues'
        DocumentStatus:
          $ref: '#/components/schemas/status'
        DocumentDateTime:
          $ref: '#/components/schemas/datetime'
        DocumentName:
          $ref: '#/components/schemas/name'
        DocumentDateTimeType:
          $ref: '#/components/schemas/documentdatetimetypevalues'
        DocumentPurpose:
          $ref: '#/components/schemas/text'
        DocumentFormat:
          $ref: '#/components/schemas/text'
        DocumentSubject:
          $ref: '#/components/schemas/text'
        DocumentDescription:
          $ref: '#/components/schemas/text'
        DocumentValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
      description: Document that provides background or corroborating information regarding an assessment(s).
    requirement:
      type: object
      properties:
        RequirementType:
          type: string
          description: ''
          format: string
      description: ''
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: Date when the assessment expires. (ISO20022)
    assessment:
      type: object
      properties:
        AssessmentType:
          $ref: '#/components/schemas/assessmenttypevalues'
        AssessmentMethod:
          $ref: '#/components/schemas/text'
        AssessmentSchedule:
          $ref: '#/components/schemas/schedule'
        AssessmentDescription:
          $ref: '#/components/schemas/text'
        AssessmentModel:
          $ref: '#/components/schemas/model'
        AssessmentDateTime:
          $ref: '#/components/schemas/datetime'
        AssessmentResult:
          $ref: '#/components/schemas/text'
        AssessmentSupportingDocument:
          $ref: '#/components/schemas/document'
        AssessmentRepresentingDocument:
          $ref: '#/components/schemas/document'
        AssessmentRequiredAdjustment:
          $ref: '#/components/schemas/text'
        AssessmentRequirement:
          $ref: '#/components/schemas/requirement'
        AssessmentExpiryDate:
          $ref: '#/components/schemas/date'
      description: Reference to the Credit Card Authorization Assessment
    test:
      type: object
      properties:
        TestResult:
          type: string
          description: ''
          format: string
        TestGuidance:
          type: string
          description: ''
          format: string
        TestType:
          type: string
          description: ''
          format: string
        TestDescription:
          type: string
          description: ''
          format: string
      description: Reference to Authorization
    Authorization:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: The test version employed
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        CreditCardAuthorizationAssessmentReference:
          $ref: '#/components/schemas/assessment'
        AuthorizationReference:
          $ref: '#/components/schemas/test'
        AuthorizationType:
          $ref: '#/components/schemas/text'
      description: "All kind of verifications \n\nExamples: Password verification"
    DeviceCheck:
      type: object
      properties:
        IssuedDeviceSecurityCode:
          type: string
          description: The security code associated with the issued device
          format: string
        IssuedDeviceCryptogram:
          type: string
          description: The cryptogram associated with issued device
          format: string
        IssuedDeviceCVV:
          type: string
          description: The CVV number is a further mechanism for authenticating the device
          format: string
        IssuedDeviceBIN:
          type: string
          description: The Bank Identification Number (BIN) is verified to be valid
          format: string
        IssuedDeviceCheckDigit:
          type: string
          description: A property of the device checked using a specific algorithm (e.g. the Luhn algorithm)
          format: string
        IssuedDeviceValidThrough:
          type: string
          description: A check of the expiry date
          format: string
        IssuedDeviceCheckResult:
          type: string
          description: The result of the device properties check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    StandIn:
      type: object
      properties:
        NegativeFileReference:
          type: string
          description: Refers to the file where lost/stolen card details are maintained. This is a file accessed using external service access
          format: object
        CardAccountStandInAuthorizationResult:
          type: string
          description: The result of the stand in authorization check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    FraudCheck:
      type: object
      properties:
        FraudCheckResult:
          type: string
          description: Result of the fraud check
          format: string
      description: "All kind of verifications \n\nExamples: Password verification"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
          format: string
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
      description: The amount corresponding to the type
    CreditCardAuthorizationAssessment:
      type: object
      properties:
        NetworkReference:
          type: string
          description: Reference to the network the authentication is processed through
          format: object
        ParticipantAcquirerBankReference:
          type: string
          description: Reference to the Acquiring bank requesting authorization
          format: object
        ParticipantIssuerBankReference:
          type: string
