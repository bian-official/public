      description: ">\n* `Applicant` - The party that requests a bank guarantee from the bank and borrows from a creditor\n\n* `Beneficiary` - The party that receives a partial guarantee\n* `Bank` - The party that agrees to sign and assures payment in case the applicant fails to repay the loan\n\n\n* `Guarantor` - Legal entity, other than the issuer, who gives a guarantee. The guarantor becomes liable in case of default.(ISO20022)\n"
