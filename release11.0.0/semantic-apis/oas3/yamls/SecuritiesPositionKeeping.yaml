openapi: 3.0.1
info:
  title: Securities Position Keeping
  description: This service domain maintains a securities transaction log to support securities investment activity
  contact:
    name: BIAN
    url: https://bian.org
  version: 11.0.0
servers:
  - url: https://virtserver.swaggerhub.com/BIAN-3/BIAN/SecuritiesPositionKeeping/11.0.0
