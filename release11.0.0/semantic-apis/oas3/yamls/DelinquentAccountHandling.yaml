          description: Any response arising from the contact
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: The document reference for associated documents
          format: object
        DocumentContent:
          type: string
          description: Document copy/content
          format: string
        CorrespondenceInstanceReference:
          type: string
          description: Reference to the correspondence generated and received
          format: object
        CorrespondenceContent:
          type: string
          description: Correspondence content
          format: string
        DelinquentAccountContactResult:
          type: string
          description: The result of the tracking and reminder activity
          format: string
        DelinquentAccountContactWorkProduct:
          type: string
          description: 'Work documentation, forms and schedules produced and referenced during the task'
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Payment:
