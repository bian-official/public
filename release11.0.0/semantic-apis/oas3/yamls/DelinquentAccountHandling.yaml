          format: string
        LinkType:
          type: string
          description: The type and purpose for the link
          format: string
        AccountDetails:
          type: string
          description: Details of the linked account
          format: string
        PositionLimits:
          type: string
          description: Position limits that are maintained by the account
          format: string
        PositionLimitType:
          type: string
          description: 'The type of position maintained for the account (e.g. transaction credit/debit, netting, position)'
          format: string
        PositionLimitSettings:
          type: string
          description: 'The position definition, associated limit settings and rules'
          format: string
        PositionLimitValue:
          type: string
          description: The current calculated position
          format: string
        CollateralAssetAllocationInstanceReference:
          type: string
          description: Reference to the customer's collateral holdings and allocations
          format: object
        CollateralAssetAllocationProfile:
          type: string
          description: Record of collateral applied to the customer products
          format: string
        DateType:
