          description: Product execution transactions (payments)
          format: string
        ProductTransactionReference:
          type: string
          description: Reference to individual transactions
          format: object
        InterestTransactions:
          type: string
          description: Interest accrued against the account
          format: string
        InterestTransactionReference:
          type: string
          description: Reference to individual transactions
          format: object
        FeeTransactions:
          type: string
          description: Fees applied against the account
          format: string
        FeeTransactionReference:
          type: string
          description: Reference to individual transactions
          format: object
        CreditPlanReference:
          type: string
          description: Reference to a linked credit plan if applicable
          format: object
        CreditPlanType:
          type: string
          description: 'The credit plan type (e.g. (Cash, Credit, Charge, Balance Transfer, Promotions, Securitized, etc.)'
          format: string
        DelinquentAccountProcessingSchedule:
          type: string
          description: Details the schedule of actions to be applied to the delinquent account
