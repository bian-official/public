components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Repayment:
      type: object
      properties:
        TransactionPayerReference:
          type: string
          description: Reference to the payer of the funds
          format: object
        TransactionPayerProductInstanceReference:
          type: string
          description: Reference to the source of the payment funds
          format: object
        TransactionPayerBankReference:
          type: string
          description: Reference to the payers account holding bank
          format: object
        TransactionType:
          type: string
          description: The type of repayment transaction (e.g. wire)
          format: string
        TransactionAmount:
          type: string
          description: The amount of the repayment transaction (amount applied to the open item outstanding balance)
          format: amount
        TransactionCurrency:
          type: string
          description: The currency of the payment
          format: currencycode
        TransactionDate:
          type: string
          description: Key dates associated with the transaction (e.g. value date)
          format: date
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Tracking:
      type: object
      properties:
        CustomerBillingProcedureInstanceReference:
          type: string
          description: Reference to the associated customer billing transaction
          format: object
        CustomerBillingParty:
          type: string
          description: The billed customer
          format: string
        CustomerBillingAddress:
          type: string
          description: The address the bill was sent to (can be electronic)
          format: string
        CustomerBillingPeriod:
          type: string
          description: The billing period is applicable
          format: string
        CustomerBillingStatement:
          type: string
          description: The content of the billing statement used in the bill
          format: string
        CustomerBillingAmount:
          type: string
          description: The amount of the customer bill
          format: amount
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    OpenItemProcedure:
      type: object
      properties:
        OpenItemType:
          type: string
          description: 'The type of open item, typically an overdue payment'
          format: string
        OpenItemDescription:
          type: string
          description: Specific detail of the open item for reference
          format: string
        ProductInstanceReference:
          type: string
          description: Reference to the associated loan account
          format: object
        PartyReference:
          type: string
          description: Reference to the customer/party responsible
          format: object
        LoanRepaymentSchedule:
          type: string
          description: Payment schedule used for staged payments
          format: string
        LoanOutstandingBalance:
          type: string
          description: The outstanding balance
          format: string
        LoanTerminationDate:
          type: string
          description: The date the loan agreement is terminated
          format: date
        RepaymentStatement:
          type: string
          description: A statement of repayment transactions made against the item
          format: string
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Open Item Management. '
    InitiateOpenItemProcedureRequest:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\n"
              format: object
            PartyReference:
              type: string
              description: "\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\n"
              format: string
            LoanTerminationDate:
              type: string
              description: "\n"
              format: date
      description: 'Input: InCR Initiate an open item procedure'
    InitiateOpenItemProcedureResponse:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            RepaymentStatement:
              type: string
              description: "\n"
              format: string
      description: 'Output: InCR Initiate an open item procedure'
    RetrieveOpenItemProcedureResponse:
      type: object
      properties:
        OpenItemProcedure:
          type: object
          properties:
            OpenItemType:
              type: string
              description: "\n"
              format: string
            OpenItemDescription:
              type: string
              description: "\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\n"
              format: object
            PartyReference:
              type: string
              description: "\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\n"
              format: string
            LoanTerminationDate:
              type: string
              description: "\n"
              format: date
            RepaymentStatement:
              type: string
              description: "\n"
              format: string
      description: 'Output: ReCR Retrieve details about an open item'
    RetrieveTrackingResponse:
      type: object
      properties:
        Tracking:
          type: object
          properties:
            CustomerBillingProcedureInstanceReference:
              type: string
              description: "\n"
              format: object
            CustomerBillingParty:
              type: string
              description: "\n"
              format: string
            CustomerBillingAddress:
              type: string
              description: "\n"
              format: string
            CustomerBillingPeriod:
              type: string
              description: "\n"
              format: string
            CustomerBillingStatement:
              type: string
              description: "\n"
              format: string
            CustomerBillingAmount:
              type: string
              description: "\n"
              format: amount
      description: 'Output: ReBQ Retrieve tracking details about an open item'
    InitiateRepaymentRequest:
      type: object
