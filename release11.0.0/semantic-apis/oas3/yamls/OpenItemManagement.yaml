              description: "\n"
              format: string
            TransactionAmount:
              type: string
              description: "\n"
              format: amount
            TransactionCurrency:
              type: string
              description: "\n"
              format: currencycode
            TransactionDate:
              type: string
              description: "\n"
              format: date
      description: 'Input: InBQ Initiate repayment transaction against an open item'
    InitiateRepaymentResponse:
      type: object
