            OpenItemDescription:
              type: string
              description: "\n"
              format: string
            ProductInstanceReference:
              type: string
              description: "\n"
              format: object
            PartyReference:
              type: string
              description: "\n"
              format: object
            LoanRepaymentSchedule:
              type: string
              description: "\n"
              format: string
            LoanOutstandingBalance:
              type: string
              description: "\n"
              format: string
            LoanTerminationDate:
              type: string
              description: "\n"
              format: date
            RepaymentStatement:
              type: string
              description: "\n"
              format: string
        Repayment:
          type: object
          properties:
            TransactionPayerReference:
              type: string
              description: "\n"
              format: object
            TransactionPayerProductInstanceReference:
              type: string
              description: "\n"
              format: object
            TransactionPayerBankReference:
