          format: involvedparty
        Postconditions:
          type: string
          description: The completion status once the advice/recommendation has been provided
          format: condition
        Preconditions:
          type: string
          description: The required status/situation before the advice/recommendation can be provided
          format: condition
        Schedule:
          type: string
