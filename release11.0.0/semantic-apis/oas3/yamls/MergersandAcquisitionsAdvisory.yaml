          description: A Classification value that distinguishes between the subject matters of Mergers And Acquisition Advice
          format: text
        MergersAndAcquisitionAdviceParameterType:
          type: string
          description: A Classification value that distinguishes between Options defined within Mergers And Acquisition Advice
          format: text
        MergersAndAcquisitionAdviceSelectedOption:
          type: string
          description: 'A selected option, identified by Parameter Type'
          format: feature
        MergersAndAcquisitionAdviceRequest:
          type: string
          description: Request to advise
          format: instruction
        MergersAndAcquisitionAdviceUsageLog:
          type: string
          description: Reference to the log of (usage) ativities/events of Mergers And Acquisition Advice
          format: log
        MergersAndAcquisitionAdviceFeedback:
          type: string
          description: Information about reactions to an Advise which is used as a basis for improvement for the Mergers And Acquisition Advice.
          format: text
        MergersAndAcquisitionAdviceType:
          type: string
          description: A Classification value that distinguishes between the type of actions undertaken within Mergers And Acquisition Advice
          format: actiontype
        MergersAndAcquisitionAdviceReference:
          type: string
          description: An unique reference to an item or an occurrence of Mergers And Acquisition Advice
