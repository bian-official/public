components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Restructuring:
      type: object
      properties:
        AccountRecoveryRestructuringSchedule:
          type: string
          description: Target dates for account restructuring/set-up added to the Account Recovery Case Resolution Schedule
          format: string
        AccountRecoveryCaseRestructuringTaskRecord:
          type: string
          description: Processing record for the restructuring task within the account recovery process
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Assessment:
      type: object
      properties:
        AccountRecoveryCaseAssessmentTaskRecord:
          type: string
          description: Processing record for the assessment task within the account recovery process
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Writedown:
      type: object
      properties:
        Accountwrite-downtransaction:
          type: string
          description: Booking to the appropriate asset/liability account required to reflect anticipated loss
          format: string
        AccountRecoveryCaseWrite-downTaskRecord:
          type: string
          description: Processing record for the write-down task within the account recovery process
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Negotiation:
      type: object
      properties:
        AccountRecoveryGuidelines:
          type: string
          description: Defines bank's policies and guidelines for account recovery/write down handling
          format: string
        CorrespondenceReference:
          type: string
          description: 'Reference to negotiation/confirmation messages sent to involved parties, includes internal and external legal/law enforcement authorities'
          format: object
        CorrespondenceContent:
          type: string
          description: Copies of correspondence content as appropriate
          format: string
        DocumentReference:
          type: string
          description: Reference to legal documents created & referenced during the account recovery negotiation process
          format: object
        DocumentContent:
          type: string
          description: Copies of document copy/content as appropriate
          format: string
        AccountRecoveryCaseNegotiationTaskRecord:
          type: string
          description: Processing record for the negotiation task within the account recovery process
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Planning:
      type: object
      properties:
        AccountRecoveryPlan:
          type: string
          description: Recovery tasks and targets added to the Account Recovery Case Resolution Schedule
          format: string
        AccountRecoveryCasePlanningTaskRecord:
          type: string
          description: Processing record for the planning task within the account recovery process
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency for the account
    AccountRecoveryProcedure:
      type: object
      properties:
        AccountRecoveryCaseType:
          type: string
          description: 'This is the type of recovery case (e.g. lapsed payment, collateral revaluation, credit)'
          format: string
        ProductInstanceReference:
          type: string
          description: Refers to the product instance associated with the account recovery case
          format: object
        LinkedProductInstanceReference:
          type: string
          description: Refers to any new/replacement product established during the recovery/restructuring process
          format: object
        CustomerReference:
          type: string
          description: Reference to the customer associated with account recovery case - likely product 'owner'
          format: object
        EmployeeBusinessUnitReference:
          type: string
          description: The assigned customer relationship manager or unit for the case
          format: object
        AccountNumber:
          type: string
          description: Reference to the underlying account for the product instance being recovered
          format: string
        BankBranchLocationReference:
          type: string
          description: Location where the business is booked for reporting purposes
          format: object
        DateType:
          type: string
          description: 'Key dates associated with recovery (e.g. account open, account closing)'
          format: string
        Date:
          type: string
          description: Key date time vale
          format: string
        InvolvedPartyReference:
          type: string
          description: Reference to involved and interested parties (e.g. guarantor/cosigner)
          format: object
        InvolvedPartyObligationEntitlement:
          type: string
          description: Details the involved party's role/association with the account/account holder
          format: string
        AccountType:
          type: string
          description: 'The type of account being recovered (e.g. checking, mortgage)'
          format: string
        AccountCurrency:
          $ref: '#/components/schemas/currencycode'
        AccountLimitType:
          type: string
          description: 'Limits that are applied to the account  (e.g. transaction credit/debit, netting, position)'
          format: string
        AccountLimit:
          type: string
          description: Current position against limits
          format: string
        AllowedAccess:
          type: string
          description: Any additional parties given access to the account  (allowed roles and actions against the product)
          format: string
        TaxReference:
          type: string
          description: Reference to a tax identifier associated with the customer/account for tax reporting
          format: object
        AccountStatus:
          type: string
          description: 'Status of the recovery account  (e.g. pre-opened, active, dormant, pending for closing, blocked)'
          format: string
        CollateralAssetAllocationProfile:
          type: string
          description: Lists the customer's collateral asset allocation status against different loan products known to the bank
          format: string
        CollateralType:
          type: string
          description: 'The type of asset (e.g. building, machinery, inventory, financial instrument, art)'
          format: string
        CollateralAssetDescription:
          type: string
          description: Description of significant details and properties of the asset
          format: string
        TransactionRecord:
          type: string
          description: Details of all transactions made against the account - not itemized here but referenced from fulfillment processing
          format: string
        AccountRecoveryCaseWorkProducts:
          type: string
          description: 'Work documentation, forms and schedules produced and referenced during the case'
          format: string
        DocumentReference:
          type: string
          description: Reference to documents referenced and generated through the case
          format: object
        CustomerCommentary:
          type: string
          description: Record of customer correspondence/feedback associated with the account recovery process
          format: string
        AccountRecoveryCaseResolutionSchedule:
          type: string
          description: Target and actual dates for processing/resolution
          format: string
        AccountRecoveryCaseStatus:
          type: string
          description: 'The status of the recovery case (e.g. in assessment, write-down, planning, negotiation, restructuring)'
          format: string
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Account Recovery. '
    InitiateAccountRecoveryProcedureRequest:
      type: object
      properties:
        AccountRecoveryProcedure:
