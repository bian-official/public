openapi: 3.0.1
info:
  title: Account Recovery
  description: This service domain handles the restructuring of a distressed account (loan) after standard recovery procedures have been exhausted
  contact:
    name: BIAN
    url: https://bian.org
  version: 11.0.0
servers:
