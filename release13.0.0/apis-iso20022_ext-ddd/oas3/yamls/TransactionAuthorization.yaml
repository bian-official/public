openapi: 3.0.1
info:
  title: Transaction Authorization
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles risk based
    authorization for interactive customer transactions. This combines the
    context (channel) transaction, customer details and recent activity analysis
    as appropriate. The authorization may require a specific level of
    party/customer authentication to get approval.
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/TransactionAuthorization/12.0.1'
paths:
  '/TransactionAuthorization/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: (DDD  Service) EvCR Evaluate a proposed interactive transaction for authorization
        description: (DDD  Service) EvCR Evaluate a proposed interactive transaction for authorization
        operationId: InteractiveTransactionAssessment/Evaluate
        requestBody:
          $ref: >-
            #/components/requestBodies/EvaluateInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: (DDD  Service) UpCR Update details of a proposed transaction for authorization
        description: (DDD  Service) UpCR Update details of a proposed transaction for authorization
        operationId: InteractiveTransactionAssessment/Update
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: (DDD  Service) EcCR Verify, accept, override etc. a transaction authorization
        description: (DDD  Service) EcCR Verify, accept, override etc. a transaction authorization
        operationId: InteractiveTransactionAssessment/Exchange
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: >-
          (DDD  Service) ExCR Execute an automated action for transaction authorization
          (e.g. upload data)
        description: >-
          (DDD  Service) ExCR Execute an automated action for transaction authorization
          (e.g. upload data)
        operationId: InteractiveTransactionAssessment/Execute
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: (DDD  Service) RqCR Request manual intervention (e.g. engage a specialist)
        description: (DDD  Service) RqCR Request manual intervention (e.g. engage a specialist)
        operationId: InteractiveTransactionAssessment/Request
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: (DDD  Service) GrCR Obtain an authorization grant from transaction authorization
        description: (DDD  Service) GrCR Obtain an authorization grant from transaction authorization
        operationId: InteractiveTransactionAssessment/Grant
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        requestBody:
          $ref: >-
            #/components/requestBodies/GrantInteractiveTransactionAssessmentRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionAuthorization/{transactionauthorizationid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - InteractiveTransactionAssessment
        summary: >-
          (DDD  Service) ReCR Retrieve details about an interactive transaction
          authorization
        description: >-
          (DDD  Service) ReCR Retrieve details about an interactive transaction
          authorization
        operationId: InteractiveTransactionAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/transactionauthorizationid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveInteractiveTransactionAssessmentResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateInteractiveTransactionAssessmentRequest:
        type: object
        description: ''
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer requesting the transaction ||\r\n|"
          EmployeeReference:
              $ref: '#/components/schemas/Employee'
              format: Employee
              description: "(DDD Entity) - The servicing resource for assisted customer exchanges ||\r\n|"
          ProductReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                Product_x000D_

                |Product
                (https://www.iso20022.org/standardsrepository/type/Product)|Standard|ISO20022
                BM ()
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the specific product accessed by the proposed transaction ||\r\n|"
          ProposedTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "||\r\n|"
          ProposedTransactionValue:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          CustomerContactRecordReference:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - Reference to the contact record for the active contact where the transaction is sourced ||\r\n|"
          CustomerContactRecord:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - The contact record consolidates all aspects of the contact that is cross-referenced by all  contact functions and called servicing sessions that make up the contact ||\r\n|"
          CustomerContactRecordCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The customer reference as provided by the contacting party and verified by the authentication function ||\r\n|"
          CustomerContactRecordContactDevice:
              $ref: '#/components/schemas/Device'
              format: Device
              description: "(DDD Entity) - The contact device can be determined by the channel operations facilities (e.g. URL/ANI-phone number) ||\r\n|"
          CustomerContactRecordAuthenticationStatus(asobtainedbySD-ContactHandler):
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The contact authentication level is determined by the authentication function and can be updated during the contact ||\r\n|"
          CustomerContactRecordRoutingSelectionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                Status |Status 
                (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
                BM ()
          CustomerContactRecordMenuSelection:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The requested service from a menu option can be indicated by the customer when initiating or during contact ||\r\n|"
          CustomerContactRecordServicingRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - The customer may provide details of servicing resource request when initiating or during contact ||\r\n|"
          CustomerContactRecordServicingEventHistory:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Contact Handler can reference recent servicing activity for routing, security and servicing purposes (obtained from Service Domain Channel Activity History) ||\r\n|"
          CustomerContactRecordServicingPositionReference:
              $ref: '#/components/schemas/Position'
              format: Position
              description: >-
                Position |Position 
                (https://www.iso20022.org/standardsrepository/type/Position)|Standard|ISO20022
                BM ()
          CustomerContactRecordServicingResourceReference:
              $ref: '#/components/schemas/ServicingResource'
              format: ServicingResource
              description: "(DDD Entity) - Reference to the servicing resource can be to handle an inbound contact or the source of an outbound contact request ||\r\n|"
          CustomerContactRecordActivityRecord:
              $ref: '#/components/schemas/CustomerEventLog'
              format: CustomerEventLog
              description: "(DDD Entity) - Records the actions performed during contact, including all dialogue sessions ||\r\n|"
          CustomerSessionDialogueReference:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - Reference to any contact session dialogue records created during the contact there can be several ||\r\n|"
          CustomerSessionDialogueRecord:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - The session dialogue log of actions is returned to SD-Contact Handler and added to the contact record ||\r\n|"
          SessionDialogueType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The general type of customer exchange (e.g. verified customer, anonymous contact, topic used to structure/script dialogue) ||\r\n|"
          SessionDialogueScript:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - In cases a prompt or script can provided to structure the interaction for self-service and assisted interactions ||\r\n|"
          SessionDialogueLogReference:
              $ref: '#/components/schemas/SessionDialogueLog'
              format: SessionDialogueLog
              description: "(DDD Entity) - Reference to a dialogue log that is built up ||\r\n|"
          SessionDialogueLog:
              $ref: '#/components/schemas/SessionDialogueLog'
              format: SessionDialogueLog
              description: "(DDD Entity) - The dialogue log, used for training and root cause analysis etc.  (e.g. click-stream, video/audio recording) ||\r\n|"
          SessionDialogueSessionMechanism:
              $ref: '#/components/schemas/Session'
              format: Session
              description: "(DDD Entity) - The mechanism for the session (e.g.. web, phone, chat, video, VOIP, face to face at a branch note there can be concurrent sessions within a single customer contact) ||\r\n|"
          SessionDialogueRecordSessionStartEndTime:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
          SessionDialogueResult:
              type: string
              description: "||\r\n|"
              format: Object
          CustomerContactRecordDuration:
              $ref: '#/components/schemas/Duration'
              format: Duration
              description: >-
                Duration|Duration
                (https://www.iso20022.org/standardsrepository/type/duration)|Standard|ISO20022
                BM ()
          CustomerContactActivityRecord:
              type: string
              description: "||\r\n|"
              format: Object
          CustomerContactResult:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - The interim result of the contact (subject to transaction approval) ||\r\n|"
          ChannelActivityHistoryReportReference:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - Reference to a channel activity report extracted for the customer ||\r\n|"
          ChannelActivityHistoryReportFromto:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                DateTimePeriod|DateTimePeriod
                (https://www.iso20022.org/standardsrepository/type/DateTimePeriod)|Standard|ISO20022
                BM ()
          ChannelActivityHistoryReport:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - The content of the report extracting recent channel activity records to support the transaction authorization decision ||\r\n|"
          TransactionAuthorizationGuidance:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                GovernanceRules|GovernanceRules
                (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
                BM ()
          TransactionAuthorizationResult:
              $ref: '#/components/schemas/TransactionAuthorization'
              format: TransactionAuthorization
              description: "(DDD Entity) - Indicates success or failure or required increased authentication level to be acquired for authorization ||\r\n|"
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Text:
        type: object
        description: >-
          (DDD Entity) - The particular date and time point in the progression of time
          Text 
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          Identifier:
              type: string
              description: ''
              format: DataType
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyinvolvementtypevalues
              type: string
              description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - "
    Employee:
        type: object
        description: "(DDD Entity) - The servicing resource for assisted customer exchanges Employee ||\r\n|"
        properties:
          Employee:
              type: string
              description: ''
              format: Class
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Reference to the specific product accessed by the proposed transaction ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
