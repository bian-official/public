openapi: 3.0.1
info:
  title: Corporate Treasury
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the
    consolidation and presentation of summary transaction details in order to
    assemble a timely and accurate view of the overall treasury position of the
    Bank at any one time. It is also responsible for determining the different
    interest and exchange rates applied to different products and services
    within the bank
  version: 13.0.0
