    Pricetypevalues:
        type: object
        description: "(DDD Entity) - The buy/sell quote by trade type and volume as appropriate Quote ||\r\n|"
        properties:
          Pricetypevalues:
              enum:
                  -  Average
                  -  Averageoverride
                  -  Combined
                  -  Grossofall
                  -  Limit
                  -  Net
                  -  Netdisclosed
                  -  Netofall
                  -  Netundisclosed
                  -  Notionalgross
                  -  Parvalue
                  -  Roundedaverage
                  -  Stop
                  -  Bid
                  -  Offer
                  -  Netassetvalue
                  -  Creation
                  -  Cancellation
                  -  Interim
                  -  Swing
                  -  Other
                  -  Mid
                  -  Reinvestment
                  -  Switch
                  -  Dailydividendrate
                  -  Market
                  -  Indicative
                  -  Actual
                  -  Nonadjustedunpublished
                  -  Guaranteed
                  -  Estimatednav
                  -  Grossassetvalue
                  -  Estimatedgav
                  -  Sidepocketnav
                  -  Ask
                  -  Auction
                  -  Calculated
                  -  Clean
                  -  Dirty
                  -  Draw
                  -  Fairvalue
                  -  Indicativepaid
                  -  Kassa
                  -  Paid
                  -  Redemptionnav
                  -  Settlement
                  -  Spread
                  -  Subscriptionnav
                  -  Tax
              format: Pricetypevalues
              type: string
              description: ">\r\n* `Average` - Price is an average execution price.\r\n* `Averageoverride` - Price is an override of the average price.\r\n* `Combined` - Price is composed of the combined expenses (used in the UK market).\r\n* `Grossofall` - Price is a gross execution price. The price is an all inclusive price, ie, including all charges, fees, and taxes.\r\n* `Limit` - Price is the limit price of a limit order, eg, a customer might put in a limit order to sell financial instruments at 67 or to buy at 60.\r\n* `Net` - Price is a net price, ie, net only of local broker's commission, local fees and local taxes.\r\n* `Netdisclosed` - Price is net to the disclosed client.\r\n* `Netofall` - Price is a net price, ie, net of all charges, fees and taxes.\r\n* `Netundisclosed` - Price is net to the client undisclosed (used in the UK market).\r\n* `Notionalgross` - Price is notional gross (used in the UK market).\r\n* `Parvalue` - Price is equal to the nominal or face value of the instrument.\r\n* `Roundedaverage` - Price is a rounded average price.\r\n* `Stop` - Price is a stop price used in an order to buy. The order becomes a market order when the financial instrument trades at or above the stop price after the order is submitted. In an order to sell the order becomes a market order when the financial instrument trades at or below the stop price.\r\n* `Bid` - Price is the calculated bid price of a dual-priced fund (offer-bid prices), that is, the selling price of the units for the investor.\r\n* `Offer` - Price is the calculated offer price of a dual-priced investment fund (offer-bid prices), that is, the buying price of the units for an investor.\r\n* `Netassetvalue` - Price is the net asset value per unit that is used either as a transacting price for a single-priced investment fund class, or as a notional price for the calculation of other prices.\r\n* `Creation` - Price is the calculated creation price of a dual-priced investment fund (creation-cancellation prices) and the highest possible buying price of the units before the initial charge. The actual buying or offer price, which includes charges, will be higher.\r\n* `Cancellation` - Price is the calculated cancellation price of a dual-priced investment fund (creation-cancellation price), and the lowest possible valuation of the units on any one-day. The actual selling or bid price is usually higher.\r\n* `Interim` - Price is the non-official interim price given to an investor before the executed price.\r\n* `Swing` - Price is the calculated net asset value price of a single-priced investment fund. The price is adjusted to take into account the dealing costs due to individual large deals, or due to a significant imbalance in volumes of subscriptions vs redemptions, as an alternative to dilution levy.\r\n* `Other` - Price is another type of price, which is not explicitly defined.\r\n* `Mid` - Price is the average price between the bid and offer prices.\r\n* `Reinvestment` - Price is the price used when reinvesting units after distribution.\r\n* `Switch` - Price is the price used when transferring units between products.\r\n* `Dailydividendrate` - Price is the net income of a financial instrument, calculated on each dealing day, and divided by all the units outstanding on that day.\r\n* `Market` - Price is the current market price.\r\n* `Indicative` - Price is the estimated indicative price.\r\n* `Actual` - True offer price.\r\n* `Nonadjustedunpublished` - The original NAV before the price of the investment fund was swung.\r\n* `Guaranteed` - Price is a guaranteed price.\r\n* `Estimatednav` - Price is an estimated net asset value per unit.\r\n* `Grossassetvalue` - Price is the gross asset value per unit and includes the performance fee per share. It is used as the transacting price for a fund with equalisation. GAVL price minus the NAVL price  -  performance fee.\r\n* `Estimatedgav` - Price is the estimated gross asset value per unit and includes the performance fee per share. It is used as the transacting price for a fund with equalisation. GAVL price minus the NAVL price  -  performance fee.\r\n* `Sidepocketnav` - Price is the estimated net asset value for the side pocket.\r\n* `Ask` - Offer. Price for which seller is willing to sell item.\r\n* `Auction` - Price selected as a crossing of an auction.\r\n* `Calculated` - Price is calculated.\r\n* `Clean` - Paid without accumulated interest.\r\n* `Dirty` - Paid with accumulated interest.\r\n* `Draw` - Price selected as a result of a lottery/tiebreaker.\r\n* `Fairvalue` - Estimate of the potential market price.\r\n* `Indicativepaid` - Reduced and partial execution based on high bids and ask orders.\r\n* `Kassa` - Official declared price.\r\n* `Paid` - Price at which the trade was done.\r\n* `Redemptionnav` - Net Asset Value (NAV) applicable to redemptions.\r\n* `Settlement` - Price used for the settlement of futures and options.\r\n* `Spread` - The difference between bid and ask.\r\n* `Subscriptionnav` - Net Asset Value (NAV) applicable to subscriptions.\r\n* `Tax` - Price for tax declaration purpose.\r\n* `Taxableincomepersharecalculated` - Specifies whether the fund calculates a taxable interest per share (TIS)."
