components:
  schemas:
    CreateProspectCampaignPortfolioManagementPlanRequest:
        type: object
        description: ''
        properties:
          ProspectCampaignPortfolio:
              $ref: '#/components/schemas/Portfolio'
              format: Portfolio
              description: >-
                Portfolio|Portfolio
                (https://www.iso20022.org/standardsrepository/type/Portfolio)|Standard|ISO20022
                BM ()
          ProspectCampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: "||\r\n|"
          ProspectCampaignDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
          ProspectCampaignMetrics:
              $ref: '#/components/schemas/Metric'
              format: Metric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          ProspectCampaignMetricDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the metric, defining how it is to be measured in deployment ||\r\n|"
          ProspectCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          ProspectCampaignPerformanceRecord:
              $ref: '#/components/schemas/ProspectCampaignAssessment'
              format: ProspectCampaignAssessment
              description: "(DDD Entity) - Maintains a record of the use and impact of prospect campaign versions over the life of the campaign ||\r\n|"
          ProspectCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          ProspectCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          ProspectCampaignProcedureVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
          ProspectCampaignProcedureResult:
              $ref: '#/components/schemas/ProspectCampaignProcedure'
              format: ProspectCampaignProcedure
              description: "(DDD Entity) - The result/impact of the overall prospect campaign event (that can include multiple identified prospects) ||\r\n|"
    Campaigntypevalues:
        type: object
        description: ''
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              format: Campaigntypevalues
              type: string
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Text:
        type: object
        description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Metric:
        type: object
        description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign Metric ||\r\n|"
        properties:
          Metric:
              type: string
              description: ''
              format: Class
    Goal:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: ''
          GoalDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The definition of Goal '
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              format: Goaltypevalues
              type: string
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: '(DDD Entity) - The name of Goal Name '
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          (DDD Entity) - The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date. Goaldatetime 
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: ''
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
