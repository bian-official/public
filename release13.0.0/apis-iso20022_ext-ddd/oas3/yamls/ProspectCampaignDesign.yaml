components:
  schemas:
    CreateProspectCampaignSpecificationRequest:
        type: object
        description: ''
        properties:
          ProspectCampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: "||\r\n|"
          ProspectCampaignDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
          ProspectCampaignMetrics:
              $ref: '#/components/schemas/Metric'
              format: Metric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          ProspectCampaignMetricDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the metric, defining how it is to be measured in deployment ||\r\n|"
          ProspectCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          ProspectCampaignSpecification:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The precise make-up of the campaign. Note that all prospect campaign specifications are subject to versioning as the campaign is refined over time. ||\r\n|"
          ProspectCampaignProductandServiceUsage:
              type: string
              description: "||\r\n|"
              format: Object
          ProspectCampaignProductandServiceType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type or category of product or service included in the campaign (e.g. current account) ||\r\n|"
          ProductandServiceCampaignEngagementDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of how the product or service is adapted in the context of the campaign (e.g. discounted pricing/preferential rates, waived service fees, gifts or incentives) ||\r\n|"
          ProductandServiceCampaignTransferPricingArrangement:
              type: string
              description: "||\r\n|"
              format: Object
          ProspectCampaignExecutionGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                GovernanceRules|GovernanceRules
                (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
                BM ()
          ProspectCampaignEligibility:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          ProspectCampaignQualifications:
              type: string
              description: "||\r\n|"
              format: Object
          ProspectCampaignInteractionGuide:
              $ref: '#/components/schemas/ProspectCampaignRuleSet'
              format: ProspectCampaignRuleSet
              description: "(DDD Entity) - Provides the structured narrative and any pricing/negotiating frameworks that are used in the execution of the campaign ||\r\n|"
          ProspectCampaignConsumables:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Design specification of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          ProspectCampaignConsumableType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
          ProspectCampaignConsumableDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The specification of the consumable item in whatever form appropriate. Note sourcing/procurement of the item is handled by execution) ||\r\n|"
          ProspectCampaignPerformanceRecord:
              $ref: '#/components/schemas/ProspectCampaignAssessment'
              format: ProspectCampaignAssessment
              description: "(DDD Entity) - Maintains a record of the use and impact of prospect campaign versions over the life of the campaign ||\r\n|"
          ProspectCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          ProspectCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          ProspectCampaignProcedureVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
          ProspectCampaignProcedureResult:
              $ref: '#/components/schemas/ProspectCampaignProcedure'
              format: ProspectCampaignProcedure
              description: "(DDD Entity) - The result/impact of the overall prospect campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
    Campaigntypevalues:
        type: object
        description: ''
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              format: Campaigntypevalues
              type: string
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Text:
        type: object
        description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Metric:
        type: object
        description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign Metric ||\r\n|"
        properties:
          Metric:
              type: string
              description: ''
              format: Class
    Goal:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: ''
          GoalDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The definition of Goal '
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              format: Goaltypevalues
              type: string
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: '(DDD Entity) - The name of Goal Name '
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          (DDD Entity) - The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date. Goaldatetime 
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: ''
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Goaldatetimetypevalues:
        type: object
        description: >-
          (DDD Entity) - The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date. Goaldatetime 
        properties:
          Goaldatetimetypevalues:
              enum:
                  -  SettingDate
                  -  PlanningDate
                  -  StartDate
                  -  ReviewDate
                  -  CompletionDate
              format: Goaldatetimetypevalues
              type: string
              description: ">\r\n* `SettingDate` - \r\n* `PlanningDate` - \r\n* `StartDate` - \r\n* `ReviewDate` - \r\n* `CompletionDate` - "
    Goalstatus:
        type: object
        description: >-
          (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
          Execution, Monitoring and Evaluation, Completion or Achievement,
          Maintenance or Sustainment, Closure or Renewal Goalstatus 
        properties:
          GoalStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          GoalStatusType:
              $ref: '#/components/schemas/Goalstatustypevalues'
              format: Goalstatustypevalues
              description: ''
    Status:
        type: object
        description: '(DDD Entity) -  Status '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - Specifies the reasons for the status. '
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Party who plays a  specific role in the context of assigning
                a status. 
    Datetimeperiod:
        type: object
        description: '(DDD Entity) - Period of time during which the status is valid. Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
