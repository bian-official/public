openapi: 3.0.1
info:
  title: Interactive Help
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Operate the automated facility that provides
    interactive context sensitive servicing guidance to employees and self-serve
    customers
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/InteractiveHelp/12.0.1'
paths:
  '/InteractiveHelp/{interactivehelpid}/HelpServiceSelection/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - HelpServiceSelection
        summary: (DDD  Service) InBQ Initiate an interactive help service exchange
        description: (DDD  Service) InBQ Initiate an interactive help service exchange
        operationId: HelpServiceSelection/Initiate
        parameters:
          - $ref: '#/components/parameters/interactivehelpid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateHelpServiceSelectionRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateHelpServiceSelectionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/InteractiveHelp/{interactivehelpid}/HelpServiceSelection/{helpserviceselectionid}/Capture':
      put:
        tags:
          - BQ (DDD Aggregate) - HelpServiceSelection
        summary: (DDD  Service) CaBQ Capture user feedback relating to the service exchange
        description: (DDD  Service) CaBQ Capture user feedback relating to the service exchange
        operationId: HelpServiceSelection/Capture
        parameters:
          - $ref: '#/components/parameters/interactivehelpid'
          - $ref: '#/components/parameters/helpserviceselectionid'
        requestBody:
