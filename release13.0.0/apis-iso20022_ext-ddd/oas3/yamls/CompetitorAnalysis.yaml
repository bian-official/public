              format: Instruction
              description: "(DDD Entity) - The specific details of the request ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit requesting the analysis ||\r\n|"
          CompetitorAnalysisRequestWorkProducts:
              $ref: '#/components/schemas/Workproduct'
