              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the analysis ||\r\n|"
          CompetitorAnalysisRequestResult:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The output from performing the analysis ||\r\n|"
          CompetitorAnalysisUsageRecord:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Usage record of the competitor analysis maintained/developed by the function ||\r\n|"
          CompetitorAnalysisUsage:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A record of the usage of the analysis ||\r\n|"
          CompetitorAnalysisImpact:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A record of reported impact/accuracy of the competitor analysis ||\r\n|"
          CompetitorAnalysisReference:
              $ref: '#/components/schemas/Analysis'
              format: Analysis
              description: "(DDD Entity) - Reference to the competitor analysis ||\r\n|"
    Competitoranalysistypevalues:
        type: object
        description: ''
        properties:
          Competitoranalysistypevalues:
              enum:
                  -  PeerCompetitorAnalysis
                  -  ProductCompetitiveAnalysis
                  -  CompetitorSWOTAnalysis
                  -  CompetitiveBenchmarking
              format: Competitoranalysistypevalues
              type: string
              description: ">\r\n* `PeerCompetitorAnalysis` - The process of evaluating and comparing a companyâ€™s performance, strategies, and market position against those of its direct competitors, often referred to as \"peers.\" These peers typically operate within the same industry, offer similar products or services, and target the same customer segments. Focus: Analyzes businesses offering similar products or services that target the same customer base.\r\n* `ProductCompetitiveAnalysis` - The process of evaluating and comparing a company's product or service against similar offerings from competitors\r\n* `CompetitorClusteringOrGrouping` - Clusters competitors into groups based on similar strategies, market positions, or other characteristics.\r\n* `CompetitorSWOTAnalysis` - Evaluates a competitor's Strengths, Weaknesses, Opportunities, and Threats\r\n* `CompetitiveBenchmarking` - The process of comparing a company's performance, processes, products, or practices against those of its competitors"
    Text:
        type: object
        description: "(DDD Entity) - The definition of the specific competitor analysis Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Algorithm:
        type: object
        description: "(DDD Entity) - Reference to the algorithm/approach used to generate the analysis Algorithm ||\r\n|"
        properties:
          AlgorithmType:
              type: string
              description: ''
              format: String
          AlgorithmUsage:
              type: string
              description: ''
              format: String
          AlgorithmImpact:
              type: string
              description: ''
              format: String
          AlgorithmFeedback:
              type: string
              description: ''
              format: String
          AlgorithmSpecification:
              type: string
              description: ''
              format: String
          AlgorithmUsageGuideline:
              type: string
              description: ''
              format: String
    Instruction:
        type: object
        description: "(DDD Entity) - The specific details of the request Instruction ||\r\n|"
        properties:
