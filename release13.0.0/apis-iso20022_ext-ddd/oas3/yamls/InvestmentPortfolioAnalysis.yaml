          - CR (DDD Aggregate) - ManagedInvestmentPortfolioAnalysis
        summary: (DDD  Service) ReCR Retrieve details about an investment portfolio analysis
        description: (DDD  Service) ReCR Retrieve details about an investment portfolio analysis
        operationId: ManagedInvestmentPortfolioAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/investmentportfolioanalysisid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveManagedInvestmentPortfolioAnalysisResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
