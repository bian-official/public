    CurrencyAndAmount:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Number of monetary units specified in a currency, where the unit
          of currency is explicit and compliant with ISO 4217. The decimal
          separator is a dot.

          Note: A zero amount is considered a positive amount.
    CurrencyCode:
        type: string
        format: ''
        description: >-
          (DDD Entity) - Code allocated to a currency, by a maintenance agency, under an
          international identification scheme as described in the latest edition
          of the international standard ISO 4217 "Codes for the representation
          of currencies and funds". Valid currency codes are registered with the
          ISO 4217 Maintenance Agency, and consist of three contiguous letters.
    Payment:
        type: object
        description: >-
          (DDD Entity) - Any specific payment instructions as appropriate Payment|Payment
          (https://www.iso20022.org/standardsrepository/type/Payment)|Standard|ISO20022
          BM ()
        properties:
          PaymentObligation:
              type: string
              format: PaymentObligation
              description: '(DDD Entity) - Specifies the obligation which created the payment. '
          CurrencyOfTransfer:
              type: string
              format: CurrencyCode
              description: >-
                (DDD Entity) - Specifies the currency of the amount to be transferred which
                may be different from the currency of the debtor's account. 
          CreditMethod:
              type: string
              format: CreditInstrument
              description: '(DDD Entity) - Specifies the transfer method to be used for the credit. '
          Type:
              type: string
              format: PaymentTypeCode
              description: '(DDD Entity) - Type, or nature, of the payment, eg, express payment. '
          InstructedAmount:
              type: string
              format: CurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of money to be moved between the debtor and creditor,
                before deduction of charges, expressed in the currency as
                ordered by the initiating party. 
          Priority:
              type: string
              format: PriorityCode
              description: >-
                (DDD Entity) - Urgency or order of importance that the originator would
                like the recipient of the payment  to apply to its processing. 
          ValueDate:
              type: string
              format: ISODate
              description: '(DDD Entity) - Date on which a payment must be executed '
          PaymentStatus:
              type: string
              format: PaymentStatus
              description: '(DDD Entity) - Specifies the status of a payment at a specified time. '
          PartyRole:
              type: string
              format: PaymentPartyRole
              description: >-
                (DDD Entity) - Specifies each role linked to a payment and played by a
                party at that step in a payment flow. 
          TaxOnPayment:
              type: string
              format: Tax
              description: '(DDD Entity) - Payment levy tax. '
          PaymentExecution:
              type: string
              format: PaymentExecution
              description: '(DDD Entity) - Describes the processes necessary to execute a payment. '
          PoolingAdjustmentDate:
              type: string
              format: ISODate
              description: >-
                (DDD Entity) - Date used for the correction of the value date of a cash
                pool movement that has been posted with a different value date. 
          EquivalentAmount:
              type: string
              format: ImpliedCurrencyAndAmount
              description: >-
                (DDD Entity) - Amount of money to be transferred between debtor and
                creditor, before deduction of charges, expressed in the currency
                of the debtor's account, and to be transferred in a different
                currency. 
          CurrencyExchange:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Information on the exchange rate and amounts used in the
                payment 
          InstructionForCreditorAgent:
              type: string
              format: InstructionCode
              description: >-
                (DDD Entity) - Further information related to the processing of the payment
                instruction that may need to be acted upon by the creditor
                agent. 

                Usage: The instruction can relate to a level of service, can be
                an instruction to be executed by the creditor's agent, or can be
                information required by the creditor's agent to process the
                instruction. 
          InstructionForDebtorAgent:
              type: string
              format: InstructionCode
              description: >-
                (DDD Entity) - Further information related to the processing of the payment
                instruction that may need to be acted upon by the debtor's
                agent.  

                Usage: The instruction can relate to a level of service, can be
                an instruction to be executed by the debtor's agent, or can be
                information required by the debtor's agent to process the
                instruction. 
          PaymentRelatedIdentifications:
              type: string
              format: PaymentIdentification
              description: >-
                (DDD Entity) - Identifications provided to identify a payment at different
                processing levels. 
          RelatedInvestigationCase:
              type: string
              format: PaymentInvestigationCase
              description: '(DDD Entity) - Investigation case assigned to the payment. '
          SettlementTimeRequest:
              type: string
              format: SettlementTimeRequest
              description: >-
                (DDD Entity) - Information on the requested settlement time of the
                instruction. 
          Amount:
              type: string
              format: CurrencyAndAmount
              description: '(DDD Entity) - Amount of the payment. '
          TradeSettlement:
              type: string
              format: CommercialTradeSettlement
              description: >-
                (DDD Entity) - Specifies the settlement operation which originates the
                payment. 
          StandardSettlementInstructions:
              type: string
              format: Max140Text
              description: '(DDD Entity) - Identifies the standard settlement instructions. '
          RelatedDebitAuthorisation:
              type: string
              format: DebitAuthorisation
              description: '(DDD Entity) - Payment which is the result of the debit authorisation '
          RelatedInvestigationCaseResolution:
              type: string
              format: PaymentInvestigationCaseResolution
              description: '(DDD Entity) - Case resolution related to a specific payment. '
          OriginalPayment:
              type: string
              format: Payment
              description: '(DDD Entity) - Original payment which is returned. '
          ReturnPayment:
              type: string
              format: Payment
              description: '(DDD Entity) - Payment which offsets an original payment. '
          RelatedSecuritiesSettlement:
              type: string
              format: SecuritiesSettlement
              description: >-
                (DDD Entity) - Securities settlement process which is the source of the
                payment. 
          InvoiceReconciliation:
              type: string
              format: Invoice
              description: >-
                (DDD Entity) - Reconciliation of the amounts of an invoice with the amounts
                included in one or more payments. 
          PaymentInstrument:
              type: string
              format: PaymentInstrumentCode
              description: '(DDD Entity) - Payment type at the origin of the cash entry eg, a cheque. '
          Account:
              type: string
              format: CashAccount
              description: '(DDD Entity) - Account debited for the payment. '
          Adjustments:
              type: string
              format: Adjustment
              description: >-
                (DDD Entity) - Specifies the charges or the allowance related to a
                payment. 
          ContractRegistration:
              type: string
              format: RegisteredContract
              description: '(DDD Entity) - Provides the payment of the registered contract. '
