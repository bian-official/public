openapi: 3.0.1
info:
  title: Payment Order
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the bank-side
    processing of funds transfers, making the necessary bank and regulatory
    checks on the involved parties and applying their payment preferences where
    appropriate
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/PaymentOrder/12.0.1'
paths:
  '/PaymentOrder/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - PaymentOrderProcedure
        summary: (DDD  Service) InCR Initiate a payment order procedure
        description: (DDD  Service) InCR Initiate a payment order procedure
        operationId: PaymentOrderProcedure/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiatePaymentOrderProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentOrder/{paymentorderid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - PaymentOrderProcedure
        summary: (DDD  Service) UpCR Update details of a payment order instruction
        description: (DDD  Service) UpCR Update details of a payment order instruction
        operationId: PaymentOrderProcedure/Update
        parameters:
          - $ref: '#/components/parameters/paymentorderid'
        requestBody:
          $ref: '#/components/requestBodies/UpdatePaymentOrderProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentOrder/{paymentorderid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - PaymentOrderProcedure
        summary: (DDD  Service) ReCR Retrieve details about a payment order instruction
        description: (DDD  Service) ReCR Retrieve details about a payment order instruction
        operationId: PaymentOrderProcedure/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentorderid'
        responses:
          '200':
            $ref: '#/components/responses/RetrievePaymentOrderProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentOrder/{paymentorderid}/OrderConfirmation/{orderconfirmationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - OrderConfirmation
        summary: (DDD  Service) ReBQ Retrieve details about a payment order confirmation process
        description: (DDD  Service) ReBQ Retrieve details about a payment order confirmation process
        operationId: OrderConfirmation/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentorderid'
          - $ref: '#/components/parameters/orderconfirmationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOrderConfirmationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentOrder/{paymentorderid}/ExecutionInitiation/{executioninitiationid}/Control':
      put:
        tags:
          - BQ (DDD Aggregate) - ExecutionInitiation
        summary: (DDD  Service) CoBQ Control the payment execution processing
        description: (DDD  Service) CoBQ Control the payment execution processing
        operationId: ExecutionInitiation/Control
        parameters:
          - $ref: '#/components/parameters/paymentorderid'
          - $ref: '#/components/parameters/executioninitiationid'
        requestBody:
          $ref: '#/components/requestBodies/ControlExecutionInitiationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ControlExecutionInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentOrder/{paymentorderid}/ExecutionInitiation/{executioninitiationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - ExecutionInitiation
        summary: (DDD  Service) ReBQ Retrieve details about the payment execution processing
        description: (DDD  Service) ReBQ Retrieve details about the payment execution processing
        operationId: ExecutionInitiation/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentorderid'
          - $ref: '#/components/parameters/executioninitiationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveExecutionInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiatePaymentOrderProcedureRequest:
        type: object
        description: ''
        properties:
          PaymentTransactionInitiatorReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the initiator of the transaction ||\r\n|"
          PayerReference:
              $ref: '#/components/schemas/PaymentInstructionInvolvement'
              format: PaymentInstructionInvolvement
              description: "(DDD Entity) - Reference to the payer ||\r\n|"
          PayerBankReference:
              $ref: '#/components/schemas/PaymentInstructionInvolvement'
              format: PaymentInstructionInvolvement
              description: "(DDD Entity) - Reference to the payer's bank ||\r\n|"
          PayerAccountReference:
              $ref: '#/components/schemas/PaymentInstructionAccount'
              format: PaymentInstructionAccount
              description: "(DDD Entity) - Reference to the payer's account (the source of funds) ||\r\n|"
          PayeeReference:
              $ref: '#/components/schemas/PaymentInstructionInvolvement'
              format: PaymentInstructionInvolvement
              description: "(DDD Entity) - The target for the payment ||\r\n|"
          PayeeBankReference:
              $ref: '#/components/schemas/PaymentInstructionInvolvement'
              format: PaymentInstructionInvolvement
              description: "(DDD Entity) - Reference to the payee's bank ||\r\n|"
          PayeeAccountReference:
              $ref: '#/components/schemas/PaymentInstructionAccount'
              format: PaymentInstructionAccount
              description: "(DDD Entity) - Reference to the payee's account (the target for the funds) ||\r\n|"
          Amount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          Currency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                CurrencyCode|CurrencyCode
                (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
                BM ()
          Date:
              $ref: '#/components/schemas/Paymentdatetime'
              format: Paymentdatetime
              description: "(DDD Entity) - Key dates associated with the transaction (e.g. order, booking, execution, value date, interest bearing) ||\r\n|"
          PaymentMechanismType:
              $ref: '#/components/schemas/Paymentmechanismtypevalues'
              format: Paymentmechanismtypevalues
              description: "||\r\n|"
          PaymentInstructions:
              $ref: '#/components/schemas/Payment'
              format: Payment
              description: >-
                Payment|Payment
                (https://www.iso20022.org/standardsrepository/type/Payment)|Standard|ISO20022
                BM ()
          InterestedParties:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Where specific involved parties may impact order confirmation (e.g. presenting, authorizing, updating, joint account holder) ||\r\n|"
          ProductType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: "||\r\n|"
          SettlementInstructions:
              $ref: '#/components/schemas/CashSettlement'
              format: CashSettlement
              description: >-
                CashSettlement|CashSettlement
                (https://www.iso20022.org/standardsrepository/type/CashSettlement)|Standard|ISO20022
                BM ()
          PaymentProcessingConfiguration:
              $ref: '#/components/schemas/PaymentProcessing'
              format: PaymentProcessing
              description: >-
                PaymentProcessing|PaymentProcessing
                (https://www.iso20022.org/standardsrepository/type/PaymentProcessing)|Standard|ISO20022
                BM ()
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
          Party:
              type: string
              description: ''
              format: Class
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Text:
        type: object
        description: >-
          (DDD Entity) - The particular date and time point in the progression of time
          Text 
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          Identifier:
              type: string
              description: ''
              format: DataType
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyinvolvementtypevalues
              type: string
              description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - "
    PaymentInstructionInvolvement:
        type: object
        description: "(DDD Entity) - Reference to the payer PaymentInstructionInvolvement ||\r\n|"
        properties:
          InvolvementType:
              $ref: '#/components/schemas/Paymentinvolvementtypevalues'
              format: Paymentinvolvementtypevalues
              description: ''
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: '(DDD Entity) -  '
          PaymentInstructionReference:
              type: string
              description: ''
              format: Paymentinstruction
    Paymentinvolvementtypevalues:
        type: object
        description: "(DDD Entity) - Reference to the payer PaymentInstructionInvolvement ||\r\n|"
        properties:
          Paymentinvolvementtypevalues:
              enum:
                  -  Payer/Debtor
                  -  PayeeBank/CreditorAgent
                  -  Payee/Creditor
                  -  PayerBank/DebtorAgent
                  -  Initiator
                  -  PSU
                  -  PSP
                  -  UltimateDebtor
                  -  UltimateCreditor
              format: Paymentinvolvementtypevalues
              type: string
              description: ">\r\n* `Payer/Debtor` - Party who holds a payment account and allows a payment order from that payment account, or, where there is no payment account, a party who gives a payment order.\r\n* `PayeeBank/CreditorAgent` - Financial institution servicing an account for the payee.\r\n* `Payee/Creditor` - Party who is the intended recipient of funds which have been the subject of a payment transaction.\r\n* `PayerBank/DebtorAgent` - Financial institution servicing an account for the payer.\r\n* `Initiator` - Party initiating the payment to an agent.\r\n* `PSU` - PSU means a natural or legal person making use of a payment service in the capacity of payer or payee; (PSD)\r\n* `PSP` - PSP means a payment service provider falling under any of the categories referred to in Article 1(1) of Directive 2007/64/EC and the legal and natural persons referred to in Article 26 of Directive 2007/64/EC, but excludes the bodies listed in Article 2 of Directive 2006/48/EC of the European Parliament and of the Council of 14 June 2006 relating to the taking up and pursuit of the business of credit institutions ( 1 ) benefiting from a waiver under Article 2(3) of Directive 2007/64/EC; (PSD)\r\n* `UltimateDebtor` - Ultimate party that owes an amount of money to the (ultimate) creditor.\r\n* `UltimateCreditor` - Ultimate party to which an amount of money is due."
    PaymentInstructionAccount:
        type: object
        description: "(DDD Entity) - Reference to the payer's account (the source of funds) PaymentInstructionAccount ||\r\n|"
        properties:
          PaymentInstructionReference:
              $ref: '#/components/schemas/Paymentinstruction'
              format: Paymentinstruction
              description: '(DDD Entity) -  '
          InvolvedAccountType:
              $ref: '#/components/schemas/Paymentaccounttypevalues'
              format: Paymentaccounttypevalues
              description: ''
          AccountReference:
              $ref: '#/components/schemas/Account'
              format: Account
              description: '(DDD Entity) -  '
    Paymentinstruction:
        type: object
        description: '(DDD Entity) -  Paymentinstruction '
        properties:
          PaymentInstructionDirectionType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - A classification of an instance of a payment instruction as
                an inbound or outbound payment. 
          PaymentInstructionType:
              $ref: '#/components/schemas/Paymenttypevalues'
              format: Paymenttypevalues
              description: ''
          PaymentInstructionRequestedMechanism:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The payment system requested to be used in a payment
                instruction. 
          PaymentInstructionProcessingValidityTime:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: >-
                (DDD Entity) - Date and time range within which the payment instruction
                must be processed. ISO20022 
          PaymentInstructionPriority:
              $ref: '#/components/schemas/Priorityvaluetypes'
              format: Priorityvaluetypes
              description: ''
          PaymentInstructionClearingChannel:
              $ref: '#/components/schemas/Clearingchanneltypevalues'
              format: Clearingchanneltypevalues
              description: ''
          PaymentCreditDebitIndicator:
              $ref: '#/components/schemas/Debitcreditindicatortvalues'
              format: Debitcreditindicatortvalues
              description: ''
          PaymentInstructionStatus:
              $ref: '#/components/schemas/Paymentinstructionstatus'
              format: Paymentinstructionstatus
              description: '(DDD Entity) -  '
          PaymentInstructionAmount:
              $ref: '#/components/schemas/Amount'
              format: Amount
              description: '(DDD Entity) - Amount of the payment (requested to be paid) '
          PaymentInstructionDatetime:
              $ref: '#/components/schemas/Paymentdatetime'
              format: Paymentdatetime
              description: '(DDD Entity) -  '
    Paymenttypevalues:
        type: object
        description: '(DDD Entity) -  Paymentinstruction '
        properties:
          Paymenttypevalues:
              enum:
                  -  Cashtransaction
                  -  Domesticpayment
                  -  Domestichighvaluepayment
                  -  Domesticprioritypayment
                  -  Crossborderpayment
                  -  Crossborderprioritypayment
                  -  Crossborderhighvaluepayment
                  -  Thirdcurrencypayment
                  -  Thirdcurrencyprioritypayment
                  -  Tradesettlementpayment
                  -  Foreignexchange
                  -  Equivalentamount
                  -  Loan
                  -  Loanrepayment
                  -  Securities
                  -  Lockbox
                  -  Dividend
                  -  Crossedcheque
                  -  Opencheque
                  -  Ordercheque
                  -  Circularcheque
                  -  Travellerscheques
                  -  Bankdraft
                  -  Cashletter
                  -  Documentarycredit
                  -  Billofexchange
                  -  Collection
                  -  Cashmanagementtransfer
                  -  Sweepaccount
                  -  Topaccount
                  -  Zerobalanceaccount
                  -  Standingfacilities
                  -  Swiftpayservicelevelcredit
                  -  Priorityservicelevelcredit
                  -  Standardservicelevelcredit
                  -  Liquiditytransfer
                  -  Advancepayment
                  -  Valuedateadjustment
                  -  Dvpgross
