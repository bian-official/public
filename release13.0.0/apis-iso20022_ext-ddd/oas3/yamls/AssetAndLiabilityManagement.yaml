openapi: 3.0.1
info:
  title: Asset And Liability Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The unit overseeing the  banks asset &
    liability policies and position
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/AssetAndLiabilityManagement/12.0.1'
