          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - AssetAndLiabilityPortfolioStrategy
        summary: >-
          (DDD  Service) GrCR Obtain a permission grant in line with asset and liability
          policy
        description: >-
          (DDD  Service) GrCR Obtain a permission grant in line with asset and liability
          policy
        operationId: AssetAndLiabilityPortfolioStrategy/Grant
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
        requestBody:
          $ref: >-
            #/components/requestBodies/GrantAssetAndLiabilityPortfolioStrategyRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - AssetAndLiabilityPortfolioStrategy
        summary: >-
          (DDD  Service) ReCR Retrieve details about the bank's asset and liability
          policies
        description: >-
          (DDD  Service) ReCR Retrieve details about the bank's asset and liability
          policies
        operationId: AssetAndLiabilityPortfolioStrategy/Retrieve
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveAssetAndLiabilityPortfolioStrategyResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/TransactionAlignment/Create':
      post:
        tags:
          - BQ (DDD Aggregate) - TransactionAlignment
        summary: (DDD  Service) CrBQ Create a proposed transaction submission under the policy
        description: (DDD  Service) CrBQ Create a proposed transaction submission under the policy
        operationId: TransactionAlignment/Create
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
        requestBody:
          $ref: '#/components/requestBodies/CreateTransactionAlignmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/CreateTransactionAlignmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/TransactionAlignment/{transactionalignmentid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - TransactionAlignment
        summary: >-
          (DDD  Service) EcBQ Verify, accept, etc. aspects of a transaction alignment
          assessment
        description: >-
          (DDD  Service) EcBQ Verify, accept, etc. aspects of a transaction alignment
          assessment
        operationId: TransactionAlignment/Exchange
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
          - $ref: '#/components/parameters/transactionalignmentid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeTransactionAlignmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeTransactionAlignmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/TransactionAlignment/{transactionalignmentid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - TransactionAlignment
        summary: (DDD  Service) RqBQ Request manual intervention during an assessment
        description: (DDD  Service) RqBQ Request manual intervention during an assessment
        operationId: TransactionAlignment/Request
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
          - $ref: '#/components/parameters/transactionalignmentid'
        requestBody:
          $ref: '#/components/requestBodies/RequestTransactionAlignmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestTransactionAlignmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/AssetAndLiabilityManagement/{assetandliabilitymanagementid}/TransactionAlignment/{transactionalignmentid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - TransactionAlignment
        summary: (DDD  Service) ReBQ Retrieve details about a transaction alignment assessment
        description: (DDD  Service) ReBQ Retrieve details about a transaction alignment assessment
        operationId: TransactionAlignment/Retrieve
        parameters:
          - $ref: '#/components/parameters/assetandliabilitymanagementid'
          - $ref: '#/components/parameters/transactionalignmentid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveTransactionAlignmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    UpdateAssetAndLiabilityPortfolioStrategyRequest:
        type: object
        description: ''
        properties:
          AssetAndLiabilityBalanceSheet:
              $ref: '#/components/schemas/FinancialStatement'
              format: FinancialStatement
              description: "(DDD Entity) - The consolidated book of the bank's loans and deposits ||\r\n|"
          AssetAndLiabilityMaturityLadder:
              type: string
              description: "||\r\n|"
              format: Object
          AssetAndLiabilityCapitalAllocation:
              $ref: '#/components/schemas/Allocation'
              format: Allocation
              description: >-
                Allocation|Allocation
                (https://www.iso20022.org/standardsrepository/type/Allocation)|Standard|ISO20022
                BM ()
          AssetAndLiabilityPolicyGoalRecord:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - The policy formulation and assessment of the bank's book of business for a specific perspective/policy type ||\r\n|"
          AssetAndLiabilityPolicyType:
              $ref: '#/components/schemas/Policytypevalues'
              format: Policytypevalues
              description: "||\r\n|"
          AssetAndLiabilityPolicyTypeDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A definition of how the policy type is defined and goals and assessments applied ||\r\n|"
          AssetAndLiabilityPolicyTypeGoals:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - Defines the target thresholds for the bank's asset and liability position for the specific dimension. These can be adjusted to influence transaction activity to remain within the bank's intended asset and liability risk profile ||\r\n|"
          AssetAndLiabilityPolicyTypePosition:
              $ref: '#/components/schemas/Position'
              format: Position
              description: >-
                Position |Position 
                (https://www.iso20022.org/standardsrepository/type/Position)|Standard|ISO20022
                BM ()
          AssetAndLiabilityPolicyTypeSensitivityAssessment:
              $ref: '#/components/schemas/Assessment'
              format: Assessment
              description: >-
                Assessment|Assessment
                (https://www.iso20022.org/standardsrepository/type/Assessment)|Standard|ISO20022
                BM ()
    FinancialStatement:
        type: object
        description: "(DDD Entity) - The consolidated book of the bank's loans and deposits FinancialStatement ||\r\n|"
        properties:
          FinancialStatementType:
              $ref: '#/components/schemas/Financialstatementtypevalues'
              format: Financialstatementtypevalues
              description: ''
    Financialstatementtypevalues:
        type: object
        description: "(DDD Entity) - The consolidated book of the bank's loans and deposits FinancialStatement ||\r\n|"
        properties:
          Financialstatementtypevalues:
              enum:
                  -  IncomeStatement
                  -  BalanceSheet
                  -  CashFlowsStatement
                  -  DebtStatement
                  -  AssetStatement
                  -  AssetAndLiabilityStatement
              format: Financialstatementtypevalues
              type: string
              description: ">\r\n* `IncomeStatement` - \r\n* `BalanceSheet` - \r\n* `CashFlowsStatement` - A cash flow statement is a financial statement that shows how cash entered and exited a company during an accounting period.\r\n* `DebtStatement` - \r\n* `AssetStatement` - \r\n* `AssetAndLiabilityStatement` - "
    Goal:
        type: object
        description: "(DDD Entity) - The policy formulation and assessment of the bank's book of business for a specific perspective/policy type Goal ||\r\n|"
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: ''
          GoalDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The definition of Goal '
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: "(DDD Entity) - The policy formulation and assessment of the bank's book of business for a specific perspective/policy type Goal ||\r\n|"
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              format: Goaltypevalues
              type: string
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Text:
        type: object
        description: '(DDD Entity) - The definition of Goal Text '
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Name:
        type: object
        description: '(DDD Entity) - The name of Goal Name '
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Goaldatetime:
        type: object
        description: >-
          (DDD Entity) - The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date. Goaldatetime 
        properties:
          GoalDateAndTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          GoalDateAndTimeType:
              $ref: '#/components/schemas/Goaldatetimetypevalues'
              format: Goaldatetimetypevalues
              description: ''
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Goaldatetimetypevalues:
        type: object
        description: >-
          (DDD Entity) - The key dates and times of Goal like Setting Data, Planning Date,
          Start Date, Review Date, Completion Date. Goaldatetime 
        properties:
          Goaldatetimetypevalues:
              enum:
                  -  SettingDate
                  -  PlanningDate
                  -  StartDate
                  -  ReviewDate
                  -  CompletionDate
              format: Goaldatetimetypevalues
              type: string
              description: ">\r\n* `SettingDate` - \r\n* `PlanningDate` - \r\n* `StartDate` - \r\n* `ReviewDate` - \r\n* `CompletionDate` - "
    Goalstatus:
        type: object
        description: >-
          (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
          Execution, Monitoring and Evaluation, Completion or Achievement,
          Maintenance or Sustainment, Closure or Renewal Goalstatus 
        properties:
          GoalStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
          GoalStatusType:
              $ref: '#/components/schemas/Goalstatustypevalues'
              format: Goalstatustypevalues
              description: ''
    Status:
        type: object
        description: '(DDD Entity) -  Status '
        properties:
          StatusReason:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - Specifies the reasons for the status. '
          StatusDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the status was assigned. '
          StatusValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) - Period of time during which the status is valid. '
          StatusInvolvedParty:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: >-
                (DDD Entity) - Party who plays a  specific role in the context of assigning
                a status. 
    Datetimeperiod:
        type: object
        description: '(DDD Entity) - Period of time during which the status is valid. Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
