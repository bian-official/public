              description: ">\r\n* `PartyIsOwnerOfAccount` - Party that legally owns the account. (ISO20022)\n\r\n* `PartyIsServicerOfAccount` - Party that manages the account on behalf of the account owner, that is manages the registration and booking of entries on the account, calculates balances on the account and provides information about the account. (ISO20022)\n\r\n* `PartyIsPayeeOnAccount` - \r\n* `PartyIsPrimaryOwnerOfAccount` - \r\n* `PartyIsCo-OwnerOfAccount` - \r\n* `PartyIsJointOwnerOfAccount` - "
