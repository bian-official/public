components:
  schemas:
    CreateCustomerRelationshipManagementPlanRequest:
        type: object
        description: ''
        properties:
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the associated customer (can currently be a person or a company) ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The assigned individual or business unit for the relationship ||\r\n|"
          CustomerRelationshipRatingType:
              $ref: '#/components/schemas/Customerratingtypevalues'
              format: Customerratingtypevalues
              description: "||\r\n|"
          CustomerRelationshipRating:
              $ref: '#/components/schemas/CustomerRating'
              format: CustomerRating
              description: "(DDD Entity) - The rating value (and explanation) ||\r\n|"
          CustomerInsightType:
              $ref: '#/components/schemas/Customerinsighttypevalues'
              format: Customerinsighttypevalues
              description: "||\r\n|"
          CustomerInsightDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Description of the insight ||\r\n|"
          CustomerBudget:
              $ref: '#/components/schemas/CustomerRelationshipBudget'
              format: CustomerRelationshipBudget
              description: "(DDD Entity) - The target and actual budget covering income and allowed expenses/discounts ||\r\n|"
          CustomerProductCoverage:
              $ref: '#/components/schemas/CustomerProductCoverage'
              format: CustomerProductCoverage
              description: "(DDD Entity) - Covers current and near term target product/service coverage as per the judgment of the Relationship Manager ||\r\n|"
          CustomerProductUsage:
              $ref: '#/components/schemas/ProductUsage'
              format: ProductUsage
              description: "(DDD Entity) - Extracted analysis from production activity used to detect trends and key events (product activity/turnover summaries) ||\r\n|"
          CustomerProductEligibilityProfile:
              $ref: '#/components/schemas/CustomerProductEligibilityProfileClass'
              format: CustomerProductEligibilityProfileClass
              description: "(DDD Entity) - Obtained from the appropriate Service Domain, this provides an automated/rules based analysis of unsold/eligible products and associated terms that can be refined by the manager ||\r\n|"
          CustomerSalesPlan:
              $ref: '#/components/schemas/Plan'
              format: Plan
              description: "(DDD Entity) - The sales plan details specific actions taken and planned to address sales opportunities (i.e. target product sales and associated contact schedule) ||\r\n|"
          CustomerProfitability:
              $ref: '#/components/schemas/CustomerProfitability'
              format: CustomerProfitability
              description: "(DDD Entity) - A maintained perspective of the profitability of the relationship to date and projected ||\r\n|"
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
