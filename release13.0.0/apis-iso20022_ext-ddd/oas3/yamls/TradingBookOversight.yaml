          TradingPositionManagementPlanReference:
              $ref: '#/components/schemas/Plan'
              format: Plan
              description: "(DDD Entity) - An unique reference to an item or an occurrence of Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanBudgetType:
              $ref: '#/components/schemas/Budgettype'
              format: Budgettype
              description: "(DDD Entity) - A Classification value that distinguishes between Budgets within Trading Position Management Plan according to the type of resource and/or activity that is budgetted ||\r\n|"
          TradingPositionManagementPlanBudget:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          TradingPositionManagementPlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "(DDD Entity) - The assignment of a required activity to a responsibe party in Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanDuty:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          TradingPositionManagementPlanDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Documentation of Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanBudgetBalance:
              $ref: '#/components/schemas/Balance'
              format: Balance
              description: >-
                Balance|Balance
                (https://www.iso20022.org/standardsrepository/type/Balance)|Standard|ISO20022
                BM ()
          TradingPositionManagementPlanAssociatedParty:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Party who is involved in Trading Position Management Plan ||\r\n|"
          TradingPositionManagementPlanSubjectMatter:
              type: string
              description: "||\r\n|"
              format: Object
    Plantype:
        type: object
        description: "(DDD Entity) - The type of Trading Position Management Plan Plantype ||\r\n|"
        properties:
          PlanTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PlanType:
              $ref: '#/components/schemas/Plantypevalues'
              format: Plantypevalues
              description: ''
    Name:
        type: object
        description: '(DDD Entity) -  Name '
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Plantypevalues:
        type: object
        description: "(DDD Entity) - The type of Trading Position Management Plan Plantype ||\r\n|"
        properties:
          Plantypevalues:
              enum:
                  -  AdministrativePlan
                  -  ManagementPlan
                  -  StratgyPlan
                  -  FinancialPlan
                  -  DevelopmentPlan
              format: Plantypevalues
              type: string
              description: ">\r\n* `AdministrativePlan` - \r\n* `ManagementPlan` - \r\n* `StratgyPlan` - \r\n* `FinancialPlan` - \r\n* `DevelopmentPlan` - "
    Plan:
        type: object
        description: "(DDD Entity) - An unique reference to an item or an occurrence of Trading Position Management Plan Plan ||\r\n|"
        properties:
          PlanGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: '(DDD Entity) -  '
          PlanBudget:
              $ref: '#/components/schemas/Budgetarrangement'
              format: Budgetarrangement
              description: >-
                (DDD Entity) - An arrangement which is specifying an estimate of costs,
                revenues, and resources over a specified period, reflecting a
                reading of future financial conditions and goals. (adapted from
                Business Dictionary) 
          PlannedAction:
              $ref: '#/components/schemas/Plannedaction'
              format: Plannedaction
              description: >-
                (DDD Entity) - An action that is arranged in a plan for doing or achieving
                something  
          PlanType:
              $ref: '#/components/schemas/Plantypevalues'
              format: Plantypevalues
