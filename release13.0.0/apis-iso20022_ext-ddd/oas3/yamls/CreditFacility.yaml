              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the Sales Product Agreement instance of this credit facility ||\r\n|"
          AssociatedProductConditions:
              $ref: '#/components/schemas/ProductTermAndCondition'
              format: ProductTermAndCondition
              description: "(DDD Entity) - Conditions for associated products as part of the credit facility agreement. Can be a variety, from interest to ownership to duration. To be detailed during implementations.  ||\r\n|"
          CreditFacilityStatus:
              $ref: '#/components/schemas/Accountstatustypevalues'
              format: Accountstatustypevalues
              description: OBAccountStatus1Code| ()|Standard|UK Open Banking ()
    CreditFacilityAgreement:
        type: object
        description: "(DDD Entity) - Reference to the credit facility product instance CreditFacilityAgreement ||\r\n|"
        properties:
          CreditFacilityStatus:
              $ref: '#/components/schemas/Accountstatustypevalues'
              format: Accountstatustypevalues
              description: ''
    Accountstatustypevalues:
        type: object
        description: "(DDD Entity) - Reference to the credit facility product instance CreditFacilityAgreement ||\r\n|"
        properties:
          Accountstatustypevalues:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Proforma
                  -  Pending
              format: Accountstatustypevalues
              type: string
              description: ">\r\n* `Enabled` - Account can be used for its intended purpose.\r\n* `Disabled` - Account cannot be used for its intended purpose, either temporarily or permanently.\r\n* `Deleted` - Account cannot be used any longer.\r\n* `Proforma` - Account is temporary and can be partially used for its intended purpose. The account will be fully available for use when the account servicer has received all relevant documents.\r\n* `Pending` - Account change is pending approval."
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
