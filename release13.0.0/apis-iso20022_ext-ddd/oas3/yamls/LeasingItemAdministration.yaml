components:
  schemas:
    CaptureLeasingItemAdministrativePlanRequest:
        type: object
        description: ''
        properties:
          LeasingItemAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: "||\r\n|"
          LeasingItemAdministrativePlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "(DDD Entity) - The allocation of someone or something which is specified for Leasing Item Administrative Plan ||\r\n|"
          LeasingItemAdministrativePlan:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "(DDD Entity) - A plan that defines clerical support for LeasingItem ||\r\n|"
          LeasingItemAdministrativePlanReference:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "(DDD Entity) - Party who is involved in  Leasing Item Administrative Plan ||\r\n|"
    Budgettypevalues:
        type: object
        description: ''
        properties:
          Budgettypevalues:
              enum:
                  -  OperatingBudget
                  -  FinancialBudget
                  -  ResourceBudget
              format: Budgettypevalues
              type: string
              description: ">\r\n* `OperatingBudget` - \r\n* `FinancialBudget` - \r\n* `ResourceBudget` - "
    Assignment:
        type: object
        description: "(DDD Entity) - The allocation of someone or something which is specified for Leasing Item Administrative Plan Assignment ||\r\n|"
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: '(DDD Entity) -  '
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: '(DDD Entity) -  '
          SubjectMatter:
              type: string
              description: ''
              format: Object
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          Party:
              type: string
              description: ''
              format: Class
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Text:
        type: object
        description: >-
          (DDD Entity) - The particular date and time point in the progression of time
          Text 
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
          PartyRole:
              type: string
              description: ''
              format: Class
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyinvolvementtypevalues
              type: string
              description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - "
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    LeasingItemAdministrativePlan:
        type: object
        description: "(DDD Entity) - A plan that defines clerical support for LeasingItem LeasingItemAdministrativePlan ||\r\n|"
        properties:
          LeasingItemAdministrativePlan:
              type: string
              description: ''
              format: Class
    CaptureLeasingItemAdministrativePlanResponse:
        type: object
        description: ''
        properties:
          LeasingItemAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: "||\r\n|"
          LeasingItemAdministrativePlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "||\r\n|"
          LeasingItemAdministrativePlan:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "||\r\n|"
    CaptureLeasingItemAdministrativePlan:
        type: object
        description: >-
          (DDD Entity) - Handle and assign the day to day activities, capture time, costs
          and income for an operational unit  within Leasing Item
          Administration. 

          Example: Administer the time reporting and billing for the specialist
          sales support team.
        properties:
          LeasingItemAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: "||\r\n|"
          LeasingItemAdministrativePlanBudget:
              $ref: '#/components/schemas/BudgetArrangement'
              format: BudgetArrangement
              description: "||\r\n|"
          LeasingItemAdministrativePlanAssignment:
              $ref: '#/components/schemas/Assignment'
              format: Assignment
              description: "||\r\n|"
          LeasingItemAdministrativePlan:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "||\r\n|"
          LeasingItemAdministrativePlanReference:
              $ref: '#/components/schemas/LeasingItemAdministrativePlan'
              format: LeasingItemAdministrativePlan
              description: "||\r\n|"
    BudgetArrangement:
        type: object
        description: >-
          An estimate of costs, revenues, and resources  over a specified period
          which is defined for Leasing Item Administrative Plan
        properties:
          BudgetType:
              $ref: '#/components/schemas/Budgettype'
              format: Budgettype
              description: ''
          BudgetAmount:
              $ref: '#/components/schemas/Amount'
              format: Amount
              description: ''
    Budgettype:
        type: object
        description: A Classification value that specifies the type of Budget
        properties:
          BudgetTypeName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: ''
          BudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
              description: ''
    Amount:
        type: object
        description: ''
        properties:
          AmountValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: ''
          AmountCurrency:
              $ref: '#/components/schemas/Currencycode'
              format: Currencycode
              description: ''
          DecimalPointPosition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: ''
          AmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: ''
    Currencycode:
        type: object
        description: ''
        properties:
          Currencycode:
              type: string
              description: ''
              format: DataType
    Amounttypevalues:
        type: object
        description: ''
        properties:
          Amounttypevalues:
              enum:
                  -  Principal
                  -  Actual
                  -  Estimated
                  -  Maximum
                  -  Default
                  -  Replacement
                  -  Incremental
                  -  Decremental
                  -  Reserved
                  -  Available
                  -  Used
                  -  DuePayable
                  -  Minimum
                  -  Open
                  -  Unknown
                  -  Fixed
              type: string
              format: Amounttypevalues
              description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n* `DuePayable` - \r\n* `Minimum` - \r\n* `Open` - The amount is open.(ISO20022)\r\n* `Unknown` - The amount is unkown.(ISO20022)\r\n* `Fixed` - The amount represents a fixed value.(ISO20022)"
    ControlLeasingItemAdministrativePlanRequest:
        type: object
        description: ''
        properties:
          LeasingItemAdministrativePlanBudgetType:
              $ref: '#/components/schemas/Budgettypevalues'
              format: Budgettypevalues
