openapi: 3.0.1
info:
  title: Leasing Item Administration
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Track the status of the assets underlying
    leasing agreements as they represent collateral items that could be accessed
    in the event of account recovery
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/LeasingItemAdministration/12.0.1'
