        type: object
        description: >-
          (DDD Entity) - The identifier of the account to which the Issued Device will be
          attached AccountIdentification |AccountIdentification 
          (https://www.iso20022.org/standardsrepository/type/AccountIdentification)|Standard|ISO20022
