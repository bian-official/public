              description: '(DDD Entity) - Law under which the undertaking has been issued. '
          Jurisdiction:
              type: string
              format: Jurisdiction
              description: '(DDD Entity) - Jurisdiction which applies to the governance rules. '
          PublicationAgency:
              type: string
              format: Max35Text
              description: '(DDD Entity) - Agency that publishes the governance rules. '
    Entry:
        type: object
        description: >-
          (DDD Entity) - Reference to the entry in Position Keeping of the booking to be
          authorised Entry|Entry
          (https://www.iso20022.org/standardsrepository/type/Entry)|Standard|ISO20022
          BM ()
        properties:
          CreditDebitIndicator:
              type: string
              format: DebitCreditCode
              description: '(DDD Entity) - Indicates whether an entry is a credit or a debit. '
          EntryDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time at which an entry is posted to an account on
                the account servicer's books. 
          Identification:
              type: string
              format: Max35Text
              description: >-
                (DDD Entity) - Unique and unambiguous identifier for an entry, as assigned
                by the account servicer. 
          AccountOwnerTransactionIdentification:
              type: string
              format: Max35Text
              description: >-
                (DDD Entity) - Unambiguous identification of the transaction as known by
                the account owner (or the instructing party managing the
                account). 
          AccountServicerTransactionIdentification:
              type: string
              format: Max35Text
              description: >-
                (DDD Entity) - Unambiguous identification of the transaction as known by
                the account servicer. 
          ReversalIndicator:
              type: string
              format: TrueFalseIndicator
              description: >-
                (DDD Entity) - Indicates whether or not the entry is the result of a
                reversal. 
          ValueDate:
              type: string
              format: ISODateTime
              description: >-
                (DDD Entity) - Date and time assets become available to the account owner
                (in a credit entry), or cease to be available to the account
                owner (in a debit entry). 
          BankTransactionCode:
              type: string
              format: BankTransaction
              description: '(DDD Entity) - Type of underlying transaction resulting in the entry. '
          CommissionWaiverIndicator:
              type: string
              format: YesNoIndicator
              description: >-
                (DDD Entity) - Indicates whether the transaction is exempt from commission
                or not. 
          Role:
              type: string
              format: Role
              description: >-
                (DDD Entity) - Specifies the role played by a party or a system in the
                context of an entry in an account. 
          Account:
              type: string
              format: Account
              description: >-
                (DDD Entity) - Posting of an item to an account, that results in an
                increase or a decrease to the balance of the account. 
          Balance:
              type: string
              format: Balance
              description: >-
                (DDD Entity) - Amount that is the result of the sum of the entries from or
                to an account. 
          EntryType:
              type: string
              format: EntryCode
              description: '(DDD Entity) - Specifies the type of an entry in a report. '
