        type: object
        description: >-
          (DDD Entity) - The processing and handling guidelines and rules
          GovernanceRules|GovernanceRules
          (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
          BM ()
        properties:
          ModelForm:
              type: string
              format: ModelForm
              description: '(DDD Entity) - Model form to which the governance rules apply. '
          Identification:
