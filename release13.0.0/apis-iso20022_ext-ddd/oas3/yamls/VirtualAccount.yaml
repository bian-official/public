          RelatedUndertakingAmount:
              type: string
              format: UndertakingAmount
              description: '(DDD Entity) - Undertaking amount for which an interest is specified. '
          RelatedDebitCreditFacility:
              type: string
              format: DebitCreditFacility
              description: '(DDD Entity) - Debit and credit facilities on which the interest applies. '
