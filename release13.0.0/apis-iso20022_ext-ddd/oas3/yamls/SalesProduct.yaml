          (DDD  Service) EvCR Set-up the operational terms agreement for a sales product
          instance
        operationId: ProductandServiceAgreement/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: (DDD  Service) UpCR Update sales product operational terms agreement
        description: (DDD  Service) UpCR Update sales product operational terms agreement
        operationId: ProductandServiceAgreement/Update
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: (DDD  Service) CoCR Control the execution/application of the operational terms
        description: (DDD  Service) CoCR Control the execution/application of the operational terms
        operationId: ProductandServiceAgreement/Control
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/ControlProductandServiceAgreementRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ProductandServiceAgreement
        summary: >-
          (DDD  Service) ReCR Retrieve details about the sales product operational terms
          agreement
        description: >-
          (DDD  Service) ReCR Retrieve details about the sales product operational terms
          agreement
        operationId: ProductandServiceAgreement/Retrieve
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveProductandServiceAgreementResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/Evaluate':
      post:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) EvBQ Set up specific operational arrangements under the agreement
        description: (DDD  Service) EvBQ Set up specific operational arrangements under the agreement
        operationId: OperationalTerm/Evaluate
        parameters:
          - $ref: '#/components/parameters/salesproductid'
        requestBody:
          $ref: '#/components/requestBodies/EvaluateOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/EvaluateOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Update':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) UpBQ Update details of an operational term arrangement
        description: (DDD  Service) UpBQ Update details of an operational term arrangement
        operationId: OperationalTerm/Update
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/UpdateOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) EcBQ Accept, reject etc an operational term arrangement
        description: (DDD  Service) EcBQ Accept, reject etc an operational term arrangement
        operationId: OperationalTerm/Exchange
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Grant':
      put:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: >-
          (DDD  Service) GrBQ Provide a permission grant associated with an operational
          term arrangement
        description: >-
          (DDD  Service) GrBQ Provide a permission grant associated with an operational
          term arrangement
        operationId: OperationalTerm/Grant
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        requestBody:
          $ref: '#/components/requestBodies/GrantOperationalTermRequest'
        responses:
          '200':
            $ref: '#/components/responses/GrantOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/SalesProduct/{salesproductid}/OperationalTerm/{operationaltermid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - OperationalTerm
        summary: (DDD  Service) ReBQ Retrieve details about an individual arrangement
        description: (DDD  Service) ReBQ Retrieve details about an individual arrangement
        operationId: OperationalTerm/Retrieve
        parameters:
          - $ref: '#/components/parameters/salesproductid'
          - $ref: '#/components/parameters/operationaltermid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOperationalTermResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateProductandServiceAgreementRequest:
        type: object
        description: ''
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the sales product instance, i.e. the 'wrapped' product by its sold reference name ||\r\n|"
          UnderlyingProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the underlying product instance this is the fulfillment vehicle that has amended/augmented features to 'create' the sold product ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/CustomerRelationship'
              format: CustomerRelationship
              description: "(DDD Entity) - Reference to the product primary party/owner ||\r\n|"
          BankBranchLocationReference:
              $ref: '#/components/schemas/Branch'
              format: Branch
              description: "(DDD Entity) - Bank branch associated with the product for booking purposes ||\r\n|"
          TaxReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          EntitlementOptionDefinition:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The definition of an applicable entitlement option  (note the corresponding attribute for the base product instance will cross reference the sales product instance for applicable entitlements terms) ||\r\n|"
          EntitlementOptionSetting:
              $ref: '#/components/schemas/PartyObligationOrEntitlement'
              format: PartyObligationOrEntitlement
              description: "(DDD Entity) - The setting for the entitlement option ||\r\n|"
          RestrictionOptionDefinition:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                AccountRestriction_x000D_

                |AccountRestriction
                (https://www.iso20022.org/standardsrepository/type/AccountRestriction)|Standard|ISO20022
                BM  ()
          RestrictionOptionSetting:
              $ref: '#/components/schemas/AccountRestriction'
              format: AccountRestriction
              description: >-
                AccountRestriction_x000D_

                |AccountRestriction
                (https://www.iso20022.org/standardsrepository/type/AccountRestriction)|Standard|ISO20022
                BM  ()
          LinkedAccounts:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                Account|Account 
                (https://www.iso20022.org/standardsrepository/type/Account)|Standard|ISO20022
                BM ()
          LinkType:
              $ref: '#/components/schemas/Account_Accountrelationshiptypevalues'
              format: Account_Accountrelationshiptypevalues
              description: "||\r\n|"
          AccountDetails:
              $ref: '#/components/schemas/Account'
              format: Account
              description: >-
                Account|Account 
                (https://www.iso20022.org/standardsrepository/type/Account)|Standard|ISO20022
                BM ()
          PositionLimits:
              type: string
              description: "||\r\n|"
              format: String
          PositionLimitType:
              type: string
              description: "||\r\n|"
              format: String
          PositionLimitSettings:
              type: string
              description: "||\r\n|"
              format: String
          PositionLimitValue:
              type: string
              description: "||\r\n|"
              format: String
          DateType:
              $ref: '#/components/schemas/Accountdatetimetypevalues'
              format: Accountdatetimetypevalues
              description: >-
                Account/OpeningDate|Account/OpeningDate
                (https://www.iso20022.org/standardsrepository/type/Account)|Standard|ISO20022
                BM ()
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Reference to the sales product instance, i.e. the 'wrapped' product by its sold reference name ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: ''
    Productagreementtypevalues:
        type: object
        description: "(DDD Entity) - Reference to the sales product instance, i.e. the 'wrapped' product by its sold reference name ProductAgreement ||\r\n|"
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              format: Productagreementtypevalues
              type: string
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    CustomerRelationship:
        type: object
        description: "(DDD Entity) - Reference to the product primary party/owner CustomerRelationship ||\r\n|"
        properties:
          CustomerRelationship:
              type: string
              description: ''
              format: Class
    Branch:
        type: object
        description: "(DDD Entity) - Bank branch associated with the product for booking purposes Branch ||\r\n|"
        properties:
          BranchIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - Unique and unambiguous identification of a branch of a
                financial institution (ISO20022) 
          BranchLegalEntityIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: >-
                (DDD Entity) - Legal entity identification for the branch of the financial
                institution. (ISO20022) 
          BranchAddress:
              $ref: '#/components/schemas/Address'
              format: Address
              description: '(DDD Entity) -  '
          BranchName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
    Identifier:
        type: object
        description: >-
          (DDD Entity) - Unique and unambiguous identification of a branch of a financial
          institution (ISO20022) Identifier 
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          Identifier:
              type: string
              description: ''
              format: DataType
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Text:
        type: object
        description: >-
          (DDD Entity) - The particular date and time point in the progression of time
          Text 
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
