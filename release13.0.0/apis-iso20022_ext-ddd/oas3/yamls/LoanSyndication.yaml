info:
  title: Loan Syndication
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Loan Syndication is a Service Domain that
    supports orgination, set-up and servicing of syndicated loans. It provides
    services that are used in lead banks, agents and banks providing
    administrative support.

    It handles the orchestration of origination and servicing processes for
    syndicated loans.
  version: 13.0.0
