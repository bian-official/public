        description: "(DDD Entity) - Details of the research request Instruction ||\r\n|"
        properties:
          Instructiontypevalues:
              enum:
                  -  PaymentInstruction
                  -  DeliveryOrder
                  -  InformationRequest
                  -  ExchangeInstruction
