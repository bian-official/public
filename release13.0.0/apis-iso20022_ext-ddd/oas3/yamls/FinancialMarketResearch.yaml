    RegisterFinancialMarketResearchDirectoryEntryRequest:
        type: object
        description: ''
        properties:
          FinancialMarketResearchViewpointType:
              $ref: '#/components/schemas/Marketresearchviewpointtypevalues'
              format: Marketresearchviewpointtypevalues
              description: "||\r\n|"
          FinancialMarketResearchViewpointDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the available market research consolidated for this maintained viewpoint ||\r\n|"
          ReferencedFinancialMarketResearchRecord:
              $ref: '#/components/schemas/FinancialMarketResearch'
              format: FinancialMarketResearch
              description: "(DDD Entity) - The externally sourced reports that are used to assemble the research viewpoint ||\r\n|"
          FinancialMarketResearchReportTypeReference:
              $ref: '#/components/schemas/MarketResearchReportType'
              format: MarketResearchReportType
              description: "(DDD Entity) - Reference to a specific type of predefined market research report or database ||\r\n|"
          FinancialMarketResearchReportTypeDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Describes the available market research report content (e.g. customer social network usage analysis) ||\r\n|"
          FinancialMarketResearchReportVersionPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                DateTimePeriod|DateTimePeriod
                (https://www.iso20022.org/standardsrepository/type/DateTimePeriod)|Standard|ISO20022
                BM ()
          FinancialMarketResearchReport:
              $ref: '#/components/schemas/FinancialMarketResearchReport'
              format: FinancialMarketResearchReport
              description: "(DDD Entity) - Is the content of the report or database in any suitable form ||\r\n|"
          FinancialMarketResearchViewpointUsage:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Usage record of the research viewpoint ||\r\n|"
          FinancialMarketResearchReportRequest:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Details of the research request ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The employee/business unit requesting the research ||\r\n|"
    Marketresearchviewpointtypevalues:
        type: object
        description: ''
        properties:
          Marketresearchviewpointtypevalues:
              enum:
                  -  CustomerViewpoint
                  -  CompetitorViewpoint
                  -  MarketDynamicsViewpoint
                  -  ProductServiceViewpoint
                  -  GeographicViewpoint
                  -  TechnologicalViewpoint
                  -  FinancialViewpoint
              format: Marketresearchviewpointtypevalues
              type: string
              description: ">\r\n* `CustomerViewpoint` - \r\n* `CompetitorViewpoint` - \r\n* `MarketDynamicsViewpoint` - \r\n* `ProductServiceViewpoint` - \r\n* `GeographicViewpoint` - \r\n* `EconomicAndPoliticalViewpoint` - \r\n* `TechnologicalViewpoint` - \r\n* `EnvironmentalAndSustainabilityViewpoint` - \r\n* `ChannelAndDistributionViewpoint` - \r\n* `FinancialViewpoint` - "
    Text:
        type: object
        description: "(DDD Entity) - A description of the available market research consolidated for this maintained viewpoint Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    FinancialMarketResearch:
        type: object
        description: "(DDD Entity) - The externally sourced reports that are used to assemble the research viewpoint FinancialMarketResearch ||\r\n|"
        properties:
          FinancialMarketResearch:
              type: string
              description: ''
              format: Class
    MarketResearchReportType:
        type: object
        description: "(DDD Entity) - Reference to a specific type of predefined market research report or database MarketResearchReportType ||\r\n|"
        properties:
          MarketResearchReportType:
              type: string
              description: ''
              format: String
          MrketResearchReportTypeDefinition:
              type: string
              description: ''
              format: String
    FinancialMarketResearchReport:
        type: object
        description: "(DDD Entity) - Is the content of the report or database in any suitable form FinancialMarketResearchReport ||\r\n|"
        properties:
          FinancialMarketResearchReport:
              type: string
              description: ''
              format: Class
    Instruction:
        type: object
        description: "(DDD Entity) - Details of the research request Instruction ||\r\n|"
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Instructiondatetime'
              format: Instructiondatetime
              description: '(DDD Entity) -  '
          InstructionStatus:
              $ref: '#/components/schemas/Instructionstatus'
              format: Instructionstatus
              description: >-
                (DDD Entity) - A characteristic of instruction which refers to the
                LifecycleStatus of instruction (e.g., requested, executed,
                fulfilled, etc.);  
          InstructionIdentifier:
              $ref: '#/components/schemas/Instructionidentification'
              format: Instructionidentification
              description: >-
                (DDD Entity) - An identifier that allows to uniquely refer to an instance
                of an Instruction.
                 
          InstructionType:
              $ref: '#/components/schemas/Instructiontypevalues'
              format: Instructiontypevalues
              description: ''
          InstructionResult:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          InstructionDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          InstructionLog:
              $ref: '#/components/schemas/Log'
              format: Log
              description: '(DDD Entity) -  '
          InstructionPurpose:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
    Instructiondatetime:
        type: object
        description: '(DDD Entity) -  Instructiondatetime '
        properties:
          InstructionDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          InstructionDateType:
              $ref: '#/components/schemas/Instructiondatetimetypevalues'
              format: Instructiondatetimetypevalues
              description: ''
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Instructiondatetimetypevalues:
        type: object
        description: '(DDD Entity) -  Instructiondatetime '
        properties:
          Instructiondatetimetypevalues:
              enum:
                  -  DueDate
                  -  ExecutionDate
                  -  FulfillmentDate
              format: Instructiondatetimetypevalues
              type: string
              description: ">\r\n* `DueDate` - \r\n* `ExecutionDate` - \r\n* `FulfillmentDate` - "
    Instructionstatus:
        type: object
        description: >-
          (DDD Entity) - A characteristic of instruction which refers to the
          LifecycleStatus of instruction (e.g., requested, executed, fulfilled,
          etc.);  Instructionstatus 
        properties:
          InstructionStatusType:
              $ref: '#/components/schemas/Instructionstatustypevalues'
              format: Instructionstatustypevalues
              description: ''
          InstructionStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: '(DDD Entity) -  '
    Instructionstatustypevalues:
        type: object
        description: >-
          (DDD Entity) - A characteristic of instruction which refers to the
          LifecycleStatus of instruction (e.g., requested, executed, fulfilled,
          etc.);  Instructionstatus 
        properties:
          Instructionstatustypevalues:
              enum:
                  -  Pendingprocessing
                  -  Acknowledgedaccepted
                  -  Rejected
                  -  Accepted
                  -  Completed
                  -  Notreceived
                  -  Cancelled
                  -  Beingcancelled
                  -  Receivedbyissuerorregistrar
                  -  Pending
                  -  Standinginstruction
                  -  Queued
                  -  Cancelledbysubcustodian
                  -  Forwarded
              format: Instructionstatustypevalues
              type: string
              description: ">\r\n* `Pendingprocessing` - Processing of the instruction is pending.\r\n* `Acknowledgedaccepted` - Instruction has been acknowledged and accepted and is validated for further processing.\r\n* `Rejected` - Instruction has been rejected.\r\n* `Accepted` - Instruction has been accepted and is validated for further processing.\r\n* `Completed` - Processing has been completed.\r\n* `Notreceived` - No instruction has been received (to be used in a reminder).\r\n* `Cancelled` - Instruction has been cancelled.\r\n* `Beingcancelled` - Cancel request is being processed.\r\n* `Receivedbyissuerorregistrar` - Instruction has been received by Issuer.\r\n* `Pending` - Instruction is pending.\r\n* `Standinginstruction` - Standing instruction is applied.\r\n* `Queued` - Instruction is queued.\r\n* `Cancelledbysubcustodian` - Instruction has been cancelled by the agent, for example, due to an event deadline extension.\r\n* `Forwarded` - Accepted and sent along the chain."
