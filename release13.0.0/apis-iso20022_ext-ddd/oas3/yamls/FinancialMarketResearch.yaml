              format: Datetime
              description: '(DDD Entity) -  '
          Identifier:
              type: string
              description: ''
              format: DataType
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
