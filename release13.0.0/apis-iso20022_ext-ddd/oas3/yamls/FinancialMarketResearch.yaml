openapi: 3.0.1
info:
  title: Financial Market Research
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The service domain consolidates external
    financial market research
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FinancialMarketResearch/12.0.1'
paths:
  '/FinancialMarketResearch/Register':
      post:
        tags:
          - CR (DDD Aggregate) - FinancialMarketResearchDirectoryEntry
        summary: (DDD  Service) InCR Register or establish a financial market research viewpoint
        description: (DDD  Service) InCR Register or establish a financial market research viewpoint
        operationId: FinancialMarketResearchDirectoryEntry/Register
        requestBody:
          $ref: >-
            #/components/requestBodies/RegisterFinancialMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialMarketResearch/{financialmarketresearchid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - FinancialMarketResearchDirectoryEntry
        summary: >-
          (DDD  Service) UpCR Update the details or make-up of a financial market research
          viewpoint
        description: >-
          (DDD  Service) UpCR Update the details or make-up of a financial market research
          viewpoint
        operationId: FinancialMarketResearchDirectoryEntry/Update
        parameters:
          - $ref: '#/components/parameters/financialmarketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateFinancialMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialMarketResearch/{financialmarketresearchid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - FinancialMarketResearchDirectoryEntry
        summary: >-
          (DDD  Service) ExCR Automatically extract details of a maintained financial
          market research viewpoint
        description: >-
          (DDD  Service) ExCR Automatically extract details of a maintained financial
          market research viewpoint
        operationId: FinancialMarketResearchDirectoryEntry/Execute
        parameters:
          - $ref: '#/components/parameters/financialmarketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteFinancialMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialMarketResearch/{financialmarketresearchid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - FinancialMarketResearchDirectoryEntry
        summary: (DDD  Service) RqCR Request a viewpoint is refreshed or adjusted in some manner
        description: (DDD  Service) RqCR Request a viewpoint is refreshed or adjusted in some manner
        operationId: FinancialMarketResearchDirectoryEntry/Request
        parameters:
          - $ref: '#/components/parameters/financialmarketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestFinancialMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialMarketResearch/{financialmarketresearchid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - FinancialMarketResearchDirectoryEntry
        summary: >-
          (DDD  Service) ReCR Retrieve details about and the content of a maintained
          financial market research viewpoint
        description: >-
          (DDD  Service) ReCR Retrieve details about and the content of a maintained
          financial market research viewpoint
        operationId: FinancialMarketResearchDirectoryEntry/Retrieve
        parameters:
          - $ref: '#/components/parameters/financialmarketresearchid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveFinancialMarketResearchDirectoryEntryResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
