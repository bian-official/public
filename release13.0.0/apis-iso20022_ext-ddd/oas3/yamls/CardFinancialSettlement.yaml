              format: DateTime
              description: "(DDD Entity) - The scheduled time for the process likely initiation time ||\r\n|"
          CardFinancialSettlementServiceSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary ||\r\n|"
