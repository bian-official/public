openapi: 3.0.1
info:
  title: Card eCommerce Gateway
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain orchestrates the
    processing of e-commerce transactions for authentication, authorization and
    capture of the financial transactions.
  version: 13.0.0
