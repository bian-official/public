  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintain details of the
    use and state of locations of interest to the bank. This can include both
    physical and virtual addresses. It is used to check for valid use and for
    sales/marketing activities
  version: 13.0.0
