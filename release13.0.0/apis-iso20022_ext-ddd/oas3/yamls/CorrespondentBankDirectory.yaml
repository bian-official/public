              type: string
              format: Account
              description: '(DDD Entity) - Account for which an identification is provided. '
          IBAN:
              type: string
              format: IBAN2007Identifier
              description: >-
                (DDD Entity) - International Bank Account Number (IBAN) identifier used
                internationally by financial institutions to uniquely identify
                the account of a customer. Further specifications of the format
                and content of the IBAN can be found in the standard ISO 13616
                "Banking and related financial services International Bank
                Account Number (IBAN)" version 1997-10-01, or later revisions. 
          BBAN:
              type: string
