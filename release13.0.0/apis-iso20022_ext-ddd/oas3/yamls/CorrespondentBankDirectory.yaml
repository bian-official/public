info:
  title: Correspondent Bank Directory
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains correspondent
    bank reference details. This includes correspondent bank payment parameters
    in particular bank limits and capturing transaction activity to track
    reciprocity
  version: 13.0.0
