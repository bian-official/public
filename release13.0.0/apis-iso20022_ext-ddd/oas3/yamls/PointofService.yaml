components:
  schemas:
    InitiatePointofServiceOperatingSessionRequest:
        type: object
        description: ''
        properties:
          ServicingPositionConfigurationSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          ServicingPositionReference:
              $ref: '#/components/schemas/Position'
              format: Position
              description: >-
                Position |Position 
                (https://www.iso20022.org/standardsrepository/type/Position)|Standard|ISO20022
                BM ()
          ServicingPositionType:
              $ref: '#/components/schemas/Positiontypevalues'
              format: Positiontypevalues
              description: "||\r\n|"
          ServicingPositionLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                Location/Address|Location/Address
                (https://www.iso20022.org/standardsrepository/type/Location)|Standard|ISO20022
                BM ()
          ServicingPositionFacilityType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type of function supported at the POS  (e.g. customer servicing, FX, teller services, commissions) ||\r\n|"
          ServicingPositionFacilityReference:
              $ref: '#/components/schemas/FinancialFacility'
              format: FinancialFacility
              description: "(DDD Entity) - Reference to the facilities and applications available/supporting the POS  (e.g. customer servicing, FX, teller services, commissions) ||\r\n|"
          ServicingPositionSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The times the position will be available/staffed within this session. Allows for booking time in advance ||\r\n|"
          ServicingPositionActivityReport:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - Log of the activities during the session ||\r\n|"
          ServicingPositionOperatingSessionStatistics:
