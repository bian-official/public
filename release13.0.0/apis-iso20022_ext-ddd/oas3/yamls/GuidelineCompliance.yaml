openapi: 3.0.1
info:
  title: Guideline Compliance
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain develops and applies a
    portfolio of guideline compliance tests to confirm adherence to bank and
    regulator imposed internal procedures. Tests may be made on complete
    transaction data or a meaningful samples as appropriate to mitigate exposure
    to non-compliant behaviors. Compliance checks may be in response to a
    schedule, a specific request as part of normal processing or may be
    initiated randomly as an oversight activity
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/GuidelineCompliance/12.0.1'
