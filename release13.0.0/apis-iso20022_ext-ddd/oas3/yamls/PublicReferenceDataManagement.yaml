          (DDD  Service) CaCR Capture Global Standard Specification activity or event
          related information
        description: >-
          (DDD  Service) CaCR Capture Global Standard Specification activity or event
          related information
        operationId: GlobalStandardSpecification/Capture
        parameters:
          - $ref: '#/components/parameters/publicreferencedatamanagementid'
        requestBody:
          $ref: '#/components/requestBodies/CaptureGlobalStandardSpecificationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
