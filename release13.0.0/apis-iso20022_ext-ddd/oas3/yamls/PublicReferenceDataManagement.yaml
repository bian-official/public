          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PublicReferenceDataManagement/{publicreferencedatamanagementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - GlobalStandardSpecification
        summary: >-
          (DDD  Service) EcCR Accept, verify, etc. aspects of Global Standard Specification
          processing
        description: >-
          (DDD  Service) EcCR Accept, verify, etc. aspects of Global Standard Specification
          processing
        operationId: GlobalStandardSpecification/Exchange
        parameters:
          - $ref: '#/components/parameters/publicreferencedatamanagementid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeGlobalStandardSpecificationRequest
        responses:
