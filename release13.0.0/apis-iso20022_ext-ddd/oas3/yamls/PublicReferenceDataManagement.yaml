  '/PublicReferenceDataManagement/{publicreferencedatamanagementid}/GlobalReferenceData/Initiate':
      post:
        tags:
          - BQ (DDD Aggregate) - GlobalReferenceData
        summary: (DDD  Service) InBQ Instantiate a new Global Reference Data
        description: (DDD  Service) InBQ Instantiate a new Global Reference Data
        operationId: GlobalReferenceData/Initiate
        parameters:
          - $ref: '#/components/parameters/publicreferencedatamanagementid'
        requestBody:
          $ref: '#/components/requestBodies/InitiateGlobalReferenceDataRequest'
        responses:
          '200':
            $ref: '#/components/responses/InitiateGlobalReferenceDataResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
