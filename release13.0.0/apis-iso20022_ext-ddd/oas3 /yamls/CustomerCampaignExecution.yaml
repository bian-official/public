components:
  schemas:
    InitiateCustomerCampaignProcedureRequest:
        type: object
        description: ''
        properties:
          CustomerCampaignType:
              $ref: '#/components/schemas/Customercampaigntypevalues'
              format: Customercampaigntypevalues
              description: "||\r\n|"
          CustomerCampaignDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          CustomerCampaignProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureVersionNumber:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The customer campaign version number used in the event ||\r\n|"
          CustomerCampaignSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The campaign processing schedule, covering candidate selection, execution, flow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel ||\r\n|"
          CustomerCampaignConsumablesInventory:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Inventory record of any consumables that are to be used in the execution of the campaign (e.g. brochures) ||\r\n|"
          CustomerCampaignConsumableType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type of consumable item associated with the campaign (e.g. gift, brochure) ||\r\n|"
          CustomerCampaignConsumableHolding:
              $ref: '#/components/schemas/Iteminventorytypevalues'
              format: Iteminventorytypevalues
              description: "||\r\n|"
          CustomerCampaignDate:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
          CustomerCampaignProcedureResult:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The result/impact of the overall customer campaign event (that can include multiple identified leads/opportunities) ||\r\n|"
          LeadandOpportunityDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of leads and opportunities generated by the customer campaign ||\r\n|"
          LeadandOpportunityReference:
              $ref: '#/components/schemas/SalesLead'
              format: SalesLead
              description: "(DDD Entity) - Reference to the lead/opportunity as handled by the Lead/Opportunity Management Service Domain ||\r\n|"
          CustomerPortfolioReference:
              $ref: '#/components/schemas/CustomerPortfolio'
              format: CustomerPortfolio
              description: "(DDD Entity) - Reference to the collection or set of customers in a Campaign ||\r\n|"
    Customercampaigntypevalues:
        type: object
        description: ''
        properties:
          Customercampaigntypevalues:
              enum:
                  -  ProductLaunchCampaign
                  -  BrandAwarenessCampaign
                  -  CustomerRetentionCampaign
                  -  ReferralCampaign
                  -  ReactivationCampaign
              format: Customercampaigntypevalues
              type: string
              description: ">\r\n* `ProductLaunchCampaign` - Introducing a new product or service to the market.\nIncludes teasers, pre-launch promotions, and launch events.\r\n* `BrandAwarenessCampaign` - Aimed at increasing visibility and recognition of the brand.\nUses a mix of media, including online ads, social media, and PR\r\n* `CustomerRetentionCampaign` - Focused on keeping existing customers engaged and loyal.\nIncludes loyalty programs, personalized offers, and exclusive events.\r\n* `ReferralCampaign` - Encouraging existing customers to refer new customers.\nOften incentivized with discounts or rewards for both the referrer and the new customer.\r\n* `ReactivationCampaign` - Targeting inactive or lapsed customers to re-engage them.\nIncludes special offers, updates, and personalized messages.\r\n* `Cross-SellingAndUpsellingCampaign` - Encouraging customers to purchase related or higher-end products.\nUses personalized recommendations and special offers."
    Text:
        type: object
        description: "(DDD Entity) - A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
