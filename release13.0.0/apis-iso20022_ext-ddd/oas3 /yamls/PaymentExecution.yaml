openapi: 3.0.1
info:
  title: Payment Execution
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domains processes the movement of
    funds between accounts within the bank or to/from an account held with
    another bank, selecting the appropriate payment mechanism
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/PaymentExecution/12.0.1'
