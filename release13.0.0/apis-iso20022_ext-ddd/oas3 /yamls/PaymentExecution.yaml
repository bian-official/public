            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentExecution/{paymentexecutionid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - PaymentExecutionProcedure
        summary: (DDD  Service) ReCR Retrieve details about a payment execution instruction
        description: (DDD  Service) ReCR Retrieve details about a payment execution instruction
        operationId: PaymentExecutionProcedure/Retrieve
