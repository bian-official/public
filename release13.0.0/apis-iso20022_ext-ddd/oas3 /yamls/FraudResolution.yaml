openapi: 3.0.1
info:
  title: Fraud Resolution
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain sets up and processes a
    fraud case resulting from fraud behavior that has been detected during
    production processing
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FraudResolution/12.0.1'
paths:
  '/FraudResolution/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) InCR Initiate a fraud case
        description: (DDD  Service) InCR Initiate a fraud case
        operationId: FraudResolutionProcedure/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) UpCR Update details of an active fraud case
        description: (DDD  Service) UpCR Update details of an active fraud case
        operationId: FraudResolutionProcedure/Update
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) EcCR Accept or reject recommendations coming from fraud resolution
        description: (DDD  Service) EcCR Accept or reject recommendations coming from fraud resolution
        operationId: FraudResolutionProcedure/Exchange
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeFraudResolutionProcedureRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - FraudResolutionProcedure
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case
        description: (DDD  Service) ReCR Retrieve information about an active fraud case
        operationId: FraudResolutionProcedure/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveFraudResolutionProcedureResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseAnalysis/{caseanalysisid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseAnalysis
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case analysis
        description: (DDD  Service) ReCR Retrieve information about an active fraud case analysis
        operationId: CaseAnalysis/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseanalysisid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseAnalysisResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseDetermination/{casedeterminationid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - CaseDetermination
        summary: (DDD  Service) EcBQ Accept or reject proposed determination
        description: (DDD  Service) EcBQ Accept or reject proposed determination
        operationId: CaseDetermination/Exchange
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/casedeterminationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeCaseDeterminationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeCaseDeterminationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseDetermination/{casedeterminationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseDetermination
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case determination
        description: (DDD  Service) ReCR Retrieve information about an active fraud case determination
        operationId: CaseDetermination/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/casedeterminationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseDeterminationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseResolution/{caseresolutionid}/Request':
      put:
        tags:
          - BQ (DDD Aggregate) - CaseResolution
        summary: (DDD  Service) RqBQ Request reworking of resolution to a case
        description: (DDD  Service) RqBQ Request reworking of resolution to a case
        operationId: CaseResolution/Request
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseresolutionid'
        requestBody:
          $ref: '#/components/requestBodies/RequestCaseResolutionRequest'
        responses:
          '200':
            $ref: '#/components/responses/RequestCaseResolutionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FraudResolution/{fraudresolutionid}/CaseResolution/{caseresolutionid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - CaseResolution
        summary: (DDD  Service) ReCR Retrieve information about an active fraud case resolution
        description: (DDD  Service) ReCR Retrieve information about an active fraud case resolution
        operationId: CaseResolution/Retrieve
        parameters:
          - $ref: '#/components/parameters/fraudresolutionid'
          - $ref: '#/components/parameters/caseresolutionid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCaseResolutionResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateFraudResolutionProcedureRequest:
        type: object
        description: ''
        properties:
          FraudCaseType:
              $ref: '#/components/schemas/Casetypevalues'
              format: Casetypevalues
              description: "||\r\n|"
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product/service associated with case ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer associated with case if applicable ||\r\n|"
          MerchantReference:
              $ref: '#/components/schemas/MerchantRole'
              format: MerchantRole
              description: >-
                MerchantRole|MerchantRole
                (https://www.iso20022.org/standardsrepository/type/MerchantRole)|Standard|ISO20022
                BM ()
          InterstedPartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                Party|Party
                (https://www.iso20022.org/standardsrepository/type/Party)|Standard|ISO20022BM
                ()
          ContactReference:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - Customer contact reference if the case was raised during a customer contact ||\r\n|"
          TransactionReference:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                ObligationFulfilment|ObligationFulfilment
                (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
                BM ()
          TransactionRecord:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                ObligationFulfilment|ObligationFulfilment
                (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
                BM ()
          CaseLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                Location/Address|Location/Address
                (https://www.iso20022.org/standardsrepository/type/Location)|Standard|ISO20022
                BM ()
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - Business unit and or employee reference where the case was raised ||\r\n|"
          FraudCaseWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, forms and documents for the case ||\r\n|"
          FraudCaseResolutionSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - Target and actual dates for case processing/resolution ||\r\n|"
          FraudCaseStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                Status |Status 
                (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
                BM ()
    Casetypevalues:
        type: object
        description: ''
        properties:
          Casetypevalues:
              enum:
                  -  Card
                  -  Loan
                  -  Fraud
                  -  Payment
                  -  Market
                  -  Security
                  -  Other
              format: Casetypevalues
              type: string
              description: ">\r\n* `Card` - \r\n* `Loan` - \r\n* `Fraud` - \r\n* `Payment` - \r\n* `Market` - \r\n* `Security` - \r\n* `Other` - "
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Reference to the product/service associated with case ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: ''
    Productagreementtypevalues:
        type: object
        description: "(DDD Entity) - Reference to the product/service associated with case ProductAgreement ||\r\n|"
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              format: Productagreementtypevalues
              type: string
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Text:
        type: object
        description: >-
          (DDD Entity) - The particular date and time point in the progression of time
          Text 
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          Identifier:
              type: string
              description: ''
              format: DataType
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
          Datetimeperiod:
              type: string
              description: ''
              format: DataType
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyinvolvementtypevalues
              type: string
              description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - "
    CustomerContact:
        type: object
        description: "(DDD Entity) - Customer contact reference if the case was raised during a customer contact CustomerContact ||\r\n|"
        properties:
          ContactType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          ContactDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - The start and end date times for the contact '
          ContactLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: '(DDD Entity) -  '
          ContactSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: '(DDD Entity) - The schedule of past and planned customer contacts '
          ContactResult:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The interpreted result of the contact (e.g. completed,
                customer terminated, timed-out) 
          ContactPurpose:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The reason and or purpose for the contact (e.g. review,
                issue, product sales, advice, customer enquiry) 
          ContactDevice:
              $ref: '#/components/schemas/Device'
              format: Device
              description: '(DDD Entity) -  '
          ContactIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - Indicates whether this is an inbound or outbound contact
                (inbound is customer initiated, outbound is servicing resource
                initiated). 
          ContactContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
    Geographicalareatypevalues:
        type: object
        description: '(DDD Entity) -  Location '
        properties:
          Geographicalareatypevalues:
              enum:
                  -  Continent
                  -  Country
                  -  State
                  -  District
                  -  Province
                  -  Town
                  -  City
                  -  Region
