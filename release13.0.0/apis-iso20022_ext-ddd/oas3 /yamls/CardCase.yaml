components:
  schemas:
    InitiateCardCaseProcedureRequest:
        type: object
        description: ''
        properties:
          CardCaseType:
              $ref: '#/components/schemas/Cardcasetypevalues'
              format: Cardcasetypevalues
              description: "||\r\n|"
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to a specific product instance associated with the card case ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The customer raising the card case ||\r\n|"
          CustomerContactRecordReference:
              $ref: '#/components/schemas/CustomerContact'
              format: CustomerContact
              description: "(DDD Entity) - Reference to the complete contact record assembled during the contact where the card case was raised if appropriate ||\r\n|"
          CaseLocation:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                Location|Location
                (https://www.iso20022.org/standardsrepository/type/Location)|Standard|ISO20022
                BM  ()
          Date:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - The date and time the case was initiated ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - The business unit where the customer case was reported ||\r\n|"
          CardTransactionReference:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                CardPayment|CardPayment
                (https://www.iso20022.org/standardsrepository/type/CardPayment)|Standard|ISO20022
                BM ()
          CardTransactionRecord:
              $ref: '#/components/schemas/CardPayment'
              format: CardPayment
              description: >-
                CardPayment|CardPayment
                (https://www.iso20022.org/standardsrepository/type/CardPayment)|Standard|ISO20022
                BM ()
          CardTransactionProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - The account number associated with the card transaction ||\r\n|"
          CardHolderReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - The identity of the account holder submitting the transaction ||\r\n|"
          CardTransactionIssuedDeviceReference:
              $ref: '#/components/schemas/IssuedDevice'
              format: IssuedDevice
              description: "(DDD Entity) - Reference to the issued device submitted to authorize the transaction (e.g. card number) ||\r\n|"
          CardTransactionNetworkReference:
              $ref: '#/components/schemas/CardNetwork'
              format: CardNetwork
              description: "(DDD Entity) - Reference to the network the card transaction is handled by as recorded with the transaction ||\r\n|"
          CardTransactionIssuingBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the card holder's issuing bank as recorded with the transaction ||\r\n|"
          CardTransactionMerchantAcquiringBankReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant's acquiring bank as recorded with the transaction ||\r\n|"
          CardTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "||\r\n|"
          CardTransactionCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                CurrencyCode|CurrencyCode
                (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
                BM ()
          CardTransactionAmountType:
              $ref: '#/components/schemas/Amounttypevalues'
              format: Amounttypevalues
              description: >-
                TypeOfAmountCode|TypeOfAmountCode
                (https://www.iso20022.org/standardsrepository/type/TypeOfAmountCode)|Standard|ISO20022
                BM ()
          CardTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          CardTransactionMerchantReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Refers to the merchant initiating settlement ||\r\n|"
          CardTransactionLocationReference:
              $ref: '#/components/schemas/Location'
              format: Location
              description: >-
                Location|Location
                (https://www.iso20022.org/standardsrepository/type/Location)|Standard|ISO20022
                BM  ()
          CardTransactionProductandServiceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Details of the transaction (e.g. purchased service/product, purpose) ||\r\n|"
          CardTransactionDateandTime:
              $ref: '#/components/schemas/DateTime'
              format: DateTime
              description: "(DDD Entity) - Significant dates and times associated with the transaction ||\r\n|"
          CardTransactionFXConversionCharge:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                Adjustment|Adjustment
                (https://www.iso20022.org/standardsrepository/type/Adjustment)|Standard|ISO20022
                BM ()
          CardTransactionInterchargeFee:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                Adjustment|Adjustment
                (https://www.iso20022.org/standardsrepository/type/Adjustment)|Standard|ISO20022
                BM ()
          CardTransactionAuthorizationRecord:
              $ref: '#/components/schemas/Authorization'
              format: Authorization
              description: "(DDD Entity) - Details the reference, amount, timestamp of the transaction authorization ||\r\n|"
          CardCaseResolutionSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The card case processing schedule including key tasks and dates for resolution (target and actual dates/times ) ||\r\n|"
    Cardcasetypevalues:
        type: object
        description: ''
        properties:
          Cardcasetypevalues:
              enum:
                  -  DisputedCharges
                  -  MerchantFraud
              format: Cardcasetypevalues
              type: string
              description: ">\r\n* `DisputedCharges` - \r\n* `MerchantFraud` - "
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Reference to a specific product instance associated with the card case ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: ''
    Productagreementtypevalues:
        type: object
        description: "(DDD Entity) - Reference to a specific product instance associated with the card case ProductAgreement ||\r\n|"
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              format: Productagreementtypevalues
              type: string
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
