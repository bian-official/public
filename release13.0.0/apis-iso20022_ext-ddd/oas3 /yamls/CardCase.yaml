openapi: 3.0.1
info:
  title: Card Case
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the processing of
    a customer card case, typically a disputed charge
  version: 13.0.0
