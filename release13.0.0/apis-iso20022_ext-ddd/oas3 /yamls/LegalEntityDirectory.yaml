info:
  title: Legal Entity Directory
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains details of the
    legal entity structure of the party including dependents and associations
    for individuals and ownership/subsidiary structures for corporations. Some
    financial indicators and product coverage/activity details can be included
    where this defines the nature of the legal entity relationship in particular
    for corporate entities
  version: 13.0.0
