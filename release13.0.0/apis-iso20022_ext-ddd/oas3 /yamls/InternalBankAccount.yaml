              description: >-
                (DDD Entity) - Specifies the role played by a party or a system in the
                context of an entry in an account. 
          Account:
              type: string
              format: Account
              description: >-
                (DDD Entity) - Posting of an item to an account, that results in an
                increase or a decrease to the balance of the account. 
          Balance:
              type: string
              format: Balance
              description: >-
                (DDD Entity) - Amount that is the result of the sum of the entries from or
