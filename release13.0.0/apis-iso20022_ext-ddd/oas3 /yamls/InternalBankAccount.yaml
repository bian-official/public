              format: Internalbankaccounttypevalues
              description: "||\r\n|"
          InternalBankAccountRegulationType:
              $ref: '#/components/schemas/Rulesettype'
              format: Rulesettype
              description: "(DDD Entity) - A Classification that distinguishes between the regularity domains of Internal Bank Account Facility ||\r\n|"
          InternalBankAccountCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer who is involved in Internal Bank Account Facility ||\r\n|"
          InternalBankAccountBookingLocation:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement in the context of Internal Bank Account Facility, are entered. ||\r\n|"
          InternalBankAccountRegulationReference:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                GovernanceRules|GovernanceRules
                (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
                BM ()
          InternalBankAccountJurisdiction:
              $ref: '#/components/schemas/Jurisdiction'
              format: Jurisdiction
              description: >-
                Jurisdiction|Jurisdiction
                (https://www.iso20022.org/standardsrepository/type/Jurisdiction)|Standard|ISO20022
                BM ()
          InternalBankAccountPositionLimit:
              $ref: '#/components/schemas/Limit'
              format: Limit
              description: >-
                Limit|Limit
                (https://www.iso20022.org/standardsrepository/type/Limit)|Standard|ISO20022
                (https://www.iso20022.org/)
          InternalBankAccountProductReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product which is linked to Internal Bank Account Facility ||\r\n|"
          InternalBankAccountFacilityReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
    Accountstatustypevalues:
        type: object
        description: ''
        properties:
          Accountstatustypevalues:
              enum:
                  -  Enabled
                  -  Disabled
                  -  Deleted
                  -  Proforma
                  -  Pending
              format: Accountstatustypevalues
              type: string
              description: ">\r\n* `Enabled` - Account can be used for its intended purpose.\r\n* `Disabled` - Account cannot be used for its intended purpose, either temporarily or permanently.\r\n* `Deleted` - Account cannot be used any longer.\r\n* `Proforma` - Account is temporary and can be partially used for its intended purpose. The account will be fully available for use when the account servicer has received all relevant documents.\r\n* `Pending` - Account change is pending approval."
    Calendar:
        type: object
        description: "(DDD Entity) - Reference to the calendar used to fulfill Internal Bank Account Facility Calendar ||\r\n|"
        properties:
          CalendarType:
              $ref: '#/components/schemas/Calendartypevalues'
              format: Calendartypevalues
              description: ''
          CalendarName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
    Calendartypevalues:
        type: object
        description: "(DDD Entity) - Reference to the calendar used to fulfill Internal Bank Account Facility Calendar ||\r\n|"
        properties:
