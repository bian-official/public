openapi: 3.0.1
info:
  title: Payment Initiation
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain provides a customer
    payment service. It captures the payer and payee details and other key
    properties of the payment and orchestrates the transaction. It provides
    support for repeating/scheduled payments
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/PaymentInitiation/12.0.1'
paths:
  '/PaymentInitiation/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - PaymentInitiationTransaction
        summary: (DDD  Service) InCR Initiate a payment transaction
        description: (DDD  Service) InCR Initiate a payment transaction
        operationId: PaymentInitiationTransaction/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiatePaymentInitiationTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - PaymentInitiationTransaction
        summary: (DDD  Service) UpCR Update details of a payment transaction instruction
        description: (DDD  Service) UpCR Update details of a payment transaction instruction
        operationId: PaymentInitiationTransaction/Update
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
        requestBody:
          $ref: '#/components/requestBodies/UpdatePaymentInitiationTransactionRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - PaymentInitiationTransaction
        summary: (DDD  Service) ReCR Retrieve details about a payment transaction
        description: (DDD  Service) ReCR Retrieve details about a payment transaction
        operationId: PaymentInitiationTransaction/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrievePaymentInitiationTransactionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/Compliance/{complianceid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Compliance
        summary: (DDD  Service) ReBQ Retrieve details about a payment transaction compliance check
        description: (DDD  Service) ReBQ Retrieve details about a payment transaction compliance check
        operationId: Compliance/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
          - $ref: '#/components/parameters/complianceid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveComplianceResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/FundingCheck/{fundingcheckid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - FundingCheck
        summary: (DDD  Service) ReBQ Retrieve details about a payment transaction funds available
        description: (DDD  Service) ReBQ Retrieve details about a payment transaction funds available
        operationId: FundingCheck/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
          - $ref: '#/components/parameters/fundingcheckid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveFundingCheckResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/OrderInitiation/{orderinitiationid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - OrderInitiation
        summary: >-
          (DDD  Service) EcBQ Verify or accept the payment transaction (results in a
          payment order)
        description: >-
          (DDD  Service) EcBQ Verify or accept the payment transaction (results in a
          payment order)
        operationId: OrderInitiation/Exchange
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
          - $ref: '#/components/parameters/orderinitiationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeOrderInitiationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeOrderInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/PaymentInitiation/{paymentinitiationid}/OrderInitiation/{orderinitiationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - OrderInitiation
        summary: (DDD  Service) ReBQ Retrieve details about the payment order initiation
        description: (DDD  Service) ReBQ Retrieve details about the payment order initiation
        operationId: OrderInitiation/Retrieve
        parameters:
          - $ref: '#/components/parameters/paymentinitiationid'
          - $ref: '#/components/parameters/orderinitiationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveOrderInitiationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiatePaymentInitiationTransactionRequest:
        type: object
        description: ''
        properties:
          PaymentTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "||\r\n|"
          RecurringPaymentRecord:
              $ref: '#/components/schemas/PaymentTerms'
              format: PaymentTerms
              description: >-
                PaymentTerms|PaymentTerms
                (https://www.iso20022.org/standardsrepository/type/PaymentTerms)|Standard|ISO20022
                BM ()
          RecurringPaymentCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference for a customer that uses recurring payments facility ||\r\n|"
          RecurringPaymentReference:
              $ref: '#/components/schemas/PaymentTerms'
              format: PaymentTerms
              description: >-
                PaymentTerms|PaymentTerms
                (https://www.iso20022.org/standardsrepository/type/PaymentTerms)|Standard|ISO20022
                BM ()
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer initiating the payment transaction ||\r\n|"
          PaymentTransaction:
              $ref: '#/components/schemas/Payment'
              format: Payment
              description: >-
                Payment|Payment
                (https://www.iso20022.org/standardsrepository/type/Payment)|Standard|ISO20022
                BM ()
          PayerReference:
              $ref: '#/components/schemas/Payer'
              format: Payer
              description: "(DDD Entity) - Reference to the payer ||\r\n|"
          PayerBankReference:
              $ref: '#/components/schemas/PayerBank'
              format: PayerBank
              description: "(DDD Entity) - Reference to the payer's bank ||\r\n|"
          PayerProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the payer's account (the source of funds) ||\r\n|"
          PayeeReference:
              $ref: '#/components/schemas/Payee'
              format: Payee
              description: "(DDD Entity) - The target for the payment ||\r\n|"
          PayeeBankReference:
              $ref: '#/components/schemas/PayeeBank'
              format: PayeeBank
              description: "(DDD Entity) - Reference to the payee's bank ||\r\n|"
          PayeeProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the payee's account (the target for the funds) ||\r\n|"
          Amount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          Currency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                CurrencyCode|CurrencyCode
                (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
                BM ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
          PaymentFeesCharges:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                Adjustment|Adjustment
                (https://www.iso20022.org/standardsrepository/type/Adjustment)|Standard|ISO20022
                BM ()
          PaymentMechanism:
              $ref: '#/components/schemas/Paymentmechanismtypevalues'
              format: Paymentmechanismtypevalues
              description: "||\r\n|"
          PaymentPurpose:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Details captured for reference and compliance reporting purposes ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Payer identification document for OTC payment transactions ||\r\n|"
          DocumentContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The copy of the identification document used ||\r\n|"
    Transactiontypevalues:
        type: object
        description: ''
        properties:
          Transactiontypevalues:
              enum:
                  -  FinancialTransaction
                  -  BusinessTransaction
                  -  BankingTransaction
                  -  AccountingTransaction
                  -  BookingTransaction
                  -  AllocationTransaction
                  -  DeliveryTransaction
                  -  ProductionTransaction
              format: Transactiontypevalues
              type: string
              description: ">\r\n* `FinancialTransaction` - \r\n* `BusinessTransaction` - \r\n* `BankingTransaction` - \r\n* `AccountingTransaction` - \r\n* `BookingTransaction` - \r\n* `AllocationTransaction` - \r\n* `DeliveryTransaction` - \r\n* `ProductionTransaction` - "
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
