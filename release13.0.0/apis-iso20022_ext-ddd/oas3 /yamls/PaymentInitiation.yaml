                  -  SWIFT
              format: Paymentmechanismtypevalues
              type: string
              description: ">\r\n* `ACH` - \r\n* `SWIFT` - "
    DocumentDirectoryEntry:
        type: object
        description: "(DDD Entity) - Payer identification document for OTC payment transactions DocumentDirectoryEntry ||\r\n|"
        properties:
          DocumentDirectoryEntryIdentification:
              type: string
              description: ''
              format: String
    InitiatePaymentInitiationTransactionResponse:
        type: object
        description: ''
        properties:
          PaymentTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "||\r\n|"
          RecurringPaymentRecord:
              $ref: '#/components/schemas/PaymentTerms'
              format: PaymentTerms
              description: >-
                PaymentTerms|PaymentTerms
                (https://www.iso20022.org/standardsrepository/type/PaymentTerms)|Standard|ISO20022
                BM ()
          RecurringPaymentCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
