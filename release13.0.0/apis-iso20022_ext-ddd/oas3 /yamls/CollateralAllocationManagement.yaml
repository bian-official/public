            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Capture':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Capture Allocation of a Party Asset to a Lending Product
        description: (DDD  Service) Capture Allocation of a Party Asset to a Lending Product
        operationId: CollateralAssetAllocation/Capture
        parameters:
