openapi: 3.0.1
info:
  title: Collateral Allocation Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Service Domain manages the allocation of
    party owned assets to bank issued lending and other asset products.
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CollateralAllocationManagement/12.0.1'
paths:
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Update Details of a collateral allocation
        description: (DDD  Service) Update Details of a collateral allocation
        operationId: CollateralAssetAllocation/Update
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Retrieve details about a collateral allocation
        description: (DDD  Service) Retrieve details about a collateral allocation
        operationId: CollateralAssetAllocation/Retrieve
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCollateralAssetAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CollateralAllocationManagement/{collateralallocationmanagementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - CollateralAssetAllocation
        summary: (DDD  Service) Accept or reject a collateral allocation proposal
        description: (DDD  Service) Accept or reject a collateral allocation proposal
        operationId: CollateralAssetAllocation/Exchange
        parameters:
          - $ref: '#/components/parameters/collateralallocationmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeCollateralAssetAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
