              format: ProductAgreement
              description: ''
          DirectDebitMandatePayeeReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "||\r\n|"
    RegisterDirectDebitMandateDirectoryEntry:
        type: object
        description: >-
          (DDD Entity) - Capture and maintain reference information about some type of
