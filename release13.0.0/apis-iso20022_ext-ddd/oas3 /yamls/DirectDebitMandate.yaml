                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              format: Productagreementtypevalues
              type: string
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    RegisterDirectDebitMandateDirectoryEntryResponse:
        type: object
        description: ''
        properties:
          MandatedCustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "||\r\n|"
          MandateDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "||\r\n|"
          MandateCollectionValidPeriod:
              $ref: '#/components/schemas/DateTimePeriod'
              format: DateTimePeriod
              description: >-
                DateTimePeriod|DateTimePeriod
                (https://www.iso20022.org/standardsrepository/type/DateTimePeriod)|Standard|ISO20022
                BM ()
          DirectDebitMandateReference:
              $ref: '#/components/schemas/DirectDebitMandate'
              format: DirectDebitMandate
              description: >-
                DirectDebitMandate|DirectDebitMandate
                (https://www.iso20022.org/standardsrepository/type/DirectDebitMandate)|Standard|ISO20022
                BM ()
          DirectDebitMandateDirectoryEntryReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
