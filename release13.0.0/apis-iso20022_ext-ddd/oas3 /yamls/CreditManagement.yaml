openapi: 3.0.1
info:
  title: Credit Management
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain provides a
    bank-wide/oversight function to qualify credit pricing for offered products
    and services to reflect the bank's appetite to write the business. This
    decision can override the standard product pricing procedure
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CreditManagement/12.0.1'
paths:
  '/CreditManagement/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - CreditPricingAssessment
        summary: >-
          (DDD  Service) EvCR Evaluate a proposed transaction pricing against group credit
          policy
        description: >-
          (DDD  Service) EvCR Evaluate a proposed transaction pricing against group credit
          policy
        operationId: CreditPricingAssessment/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateCreditPricingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CreditManagement/{creditmanagementid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - CreditPricingAssessment
        summary: (DDD  Service) UpCR Update details of an active credit pricing assessment
        description: (DDD  Service) UpCR Update details of an active credit pricing assessment
        operationId: CreditPricingAssessment/Update
        parameters:
          - $ref: '#/components/parameters/creditmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateCreditPricingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CreditManagement/{creditmanagementid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - CreditPricingAssessment
        summary: (DDD  Service) EcCR Accept/reject a pricing assessment
        description: (DDD  Service) EcCR Accept/reject a pricing assessment
        operationId: CreditPricingAssessment/Exchange
        parameters:
          - $ref: '#/components/parameters/creditmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeCreditPricingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CreditManagement/{creditmanagementid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - CreditPricingAssessment
        summary: >-
          (DDD  Service) GrCR Obtain a credit pricing policy acceptance grant to proceed
          with a transaction
        description: >-
          (DDD  Service) GrCR Obtain a credit pricing policy acceptance grant to proceed
          with a transaction
        operationId: CreditPricingAssessment/Grant
        parameters:
          - $ref: '#/components/parameters/creditmanagementid'
        requestBody:
          $ref: '#/components/requestBodies/GrantCreditPricingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CreditManagement/{creditmanagementid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CreditPricingAssessment
        summary: (DDD  Service) ReCR Retrieve details about a credit pricing assessment
        description: (DDD  Service) ReCR Retrieve details about a credit pricing assessment
        operationId: CreditPricingAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/creditmanagementid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCreditPricingAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
