openapi: 3.0.1
info:
  title: Market Analysis
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain analyzes internal and
    external market information sources as necessary to develop specific market
    insights. It may maintain a collection of predefined market analyses and may
    also offer specific ad-hoc analysis on request
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/MarketAnalysis/12.0.1'
