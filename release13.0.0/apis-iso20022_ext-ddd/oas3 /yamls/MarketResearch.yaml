    Text:
        type: object
        description: "(DDD Entity) - A description of the available market research consolidated for this maintained viewpoint Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    MarketResearch:
        type: object
        description: "(DDD Entity) - The externally sourced reports that are used to assemble the research viewpoint MarketResearch ||\r\n|"
