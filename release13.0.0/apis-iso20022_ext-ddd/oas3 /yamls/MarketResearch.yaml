              description: '(DDD Entity) - Period covered by the market research '
          ResearchedMarket:
              $ref: '#/components/schemas/Market'
              format: Market
              description: |-
                (DDD Entity) - Market that is subject of the market research

                 
          MarketResearchAspectType:
              $ref: '#/components/schemas/Marketresearchaspecttypevalues'
              format: Marketresearchaspecttypevalues
              description: ''
          MarketResearchDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          MarketResearchDateAndTime:
