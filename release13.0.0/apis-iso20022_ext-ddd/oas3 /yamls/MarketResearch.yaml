openapi: 3.0.1
info:
  title: Market Research
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the capture of
    market research from multiple external sources. This can include live feeds,
    analysis and reports in any form. The information is classified/catalogued
    and stored for retrieval.
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/MarketResearch/12.0.1'
paths:
  '/MarketResearch/Register':
      post:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: (DDD  Service) InCR Register or establish a market research viewpoint
        description: (DDD  Service) InCR Register or establish a market research viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Register
        requestBody:
          $ref: >-
            #/components/requestBodies/RegisterGeneralMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketResearch/{marketresearchid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: (DDD  Service) UpCR Update the details or make-up of a market research viewpoint
        description: (DDD  Service) UpCR Update the details or make-up of a market research viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Update
        parameters:
          - $ref: '#/components/parameters/marketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateGeneralMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketResearch/{marketresearchid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: >-
          (DDD  Service) ExCR Automatically extract details of a maintained market research
          viewpoint
        description: >-
          (DDD  Service) ExCR Automatically extract details of a maintained market research
          viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Execute
        parameters:
          - $ref: '#/components/parameters/marketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExecuteGeneralMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketResearch/{marketresearchid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: (DDD  Service) RqCR Request a viewpoint is refreshed or adjusted in some manner
        description: (DDD  Service) RqCR Request a viewpoint is refreshed or adjusted in some manner
        operationId: GeneralMarketResearchDirectoryEntry/Request
        parameters:
          - $ref: '#/components/parameters/marketresearchid'
        requestBody:
          $ref: >-
            #/components/requestBodies/RequestGeneralMarketResearchDirectoryEntryRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/MarketResearch/{marketresearchid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - GeneralMarketResearchDirectoryEntry
        summary: >-
          (DDD  Service) ReCR Retrieve details about and the content of a maintained market
          research viewpoint
        description: >-
          (DDD  Service) ReCR Retrieve details about and the content of a maintained market
          research viewpoint
        operationId: GeneralMarketResearchDirectoryEntry/Retrieve
        parameters:
          - $ref: '#/components/parameters/marketresearchid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveGeneralMarketResearchDirectoryEntryResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
