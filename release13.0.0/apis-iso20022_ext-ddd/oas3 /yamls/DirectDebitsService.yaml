              format: TaxationBasisCode
              description: >-
                (DDD Entity) - Method used to calculate an adjustment (financial
                adjustment, charge or allowance). 
          Payment:
              type: string
              format: Payment
              description: >-
                (DDD Entity) - Specifies the payment resulting from charges due by one
                party to another or the payment to which adjustements (for
                instance charges) are applied. 
          Direction:
              type: string
              format: AdjustmentDirectionCode
              description: >-
                (DDD Entity) - Specifies whether the adjustment must be subtracted or added
                to the total amount. 
          Reason:
              type: string
              format: Max4AlphaNumericText
              description: '(DDD Entity) - Reason for the amount adjustment. '
          RelatedLineItem:
              type: string
              format: LineItem
              description: >-
                (DDD Entity) - Specifies the line item on which a financial adjustment took
                place. 
          AllowanceChargeIndicator:
              type: string
              format: YesNoIndicator
              description: >-
                (DDD Entity) - Indication of whether or not this allowance charge is a
                charge (Indicator is Yes) that should be added or an allowance
                that should be subtracted (Indicator is No). 
