            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - CardPOSDeviceAllocation
        summary: (DDD  Service) RqCR Request handling of the device (e.g. maintenance/repair)
        description: (DDD  Service) RqCR Request handling of the device (e.g. maintenance/repair)
        operationId: CardPOSDeviceAllocation/Request
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
        requestBody:
          $ref: '#/components/requestBodies/RequestCardPOSDeviceAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - CardPOSDeviceAllocation
        summary: (DDD  Service) ReCR Retrieve details about the POS device
        description: (DDD  Service) ReCR Retrieve details about the POS device
        operationId: CardPOSDeviceAllocation/Retrieve
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveCardPOSDeviceAllocationResponse'
