            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Allocation/{allocationid}/Control':
      put:
        tags:
          - BQ (DDD Aggregate) - Allocation
        summary: (DDD  Service) CoBQ Control the use of the device (e.g. suspend from production)
        description: (DDD  Service) CoBQ Control the use of the device (e.g. suspend from production)
        operationId: Allocation/Control
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
          - $ref: '#/components/parameters/allocationid'
        requestBody:
          $ref: '#/components/requestBodies/ControlAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ControlAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Allocation/{allocationid}/Exchange':
      put:
        tags:
          - BQ (DDD Aggregate) - Allocation
        summary: (DDD  Service) EcBQ Accept, Reject etc. the device allocation terms
        description: (DDD  Service) EcBQ Accept, Reject etc. the device allocation terms
        operationId: Allocation/Exchange
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
          - $ref: '#/components/parameters/allocationid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/ExchangeAllocationResponse'
          '400':
