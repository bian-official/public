          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Allocation/{allocationid}/Capture':
      put:
        tags:
          - BQ (DDD Aggregate) - Allocation
        summary: >-
          (DDD  Service) CaBQ Capture details about the allocation (e.g. report out of
          service state)
        description: >-
          (DDD  Service) CaBQ Capture details about the allocation (e.g. report out of
          service state)
        operationId: Allocation/Capture
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
          - $ref: '#/components/parameters/allocationid'
        requestBody:
          $ref: '#/components/requestBodies/CaptureAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/CaptureAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Allocation/{allocationid}/Grant':
      put:
        tags:
          - BQ (DDD Aggregate) - Allocation
        summary: >-
          (DDD  Service) GrBQ Obtain usage authorization grant for the device (may restrict
          usage)
        description: >-
          (DDD  Service) GrBQ Obtain usage authorization grant for the device (may restrict
          usage)
        operationId: Allocation/Grant
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
          - $ref: '#/components/parameters/allocationid'
        requestBody:
          $ref: '#/components/requestBodies/GrantAllocationRequest'
        responses:
          '200':
            $ref: '#/components/responses/GrantAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/CardTerminalAdministration/{cardterminaladministrationid}/Allocation/{allocationid}/Retrieve':
      get:
        tags:
          - BQ (DDD Aggregate) - Allocation
        summary: (DDD  Service) ReBQ Retrieve details about the POS device allocation
        description: (DDD  Service) ReBQ Retrieve details about the POS device allocation
        operationId: Allocation/Retrieve
        parameters:
          - $ref: '#/components/parameters/cardterminaladministrationid'
          - $ref: '#/components/parameters/allocationid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveAllocationResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
