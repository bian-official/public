        description: >-
          (DDD Entity) - The fee due for the reception and/or use of the device(type) to
          which the arrangement refers to. Feearrangement 
        properties:
          Feetypevalues:
              enum:
                  -  Accountingfee
                  -  Adrfee
                  -  Advisoryfee
                  -  Airwaybillfee
                  -  Backendload
                  -  Brokeragefee
                  -  Clearanceandhandlingatorigin
                  -  Collectfreight
                  -  Commission
                  -  Correspondentbankcharge
                  -  Custodyfee
                  -  Dangerousgoodsfee
                  -  Dilutionlevy
