openapi: 3.0.1
info:
  title: Card Terminal Administration
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain administers the POS
    Network including the inventory, terminal characteristics, deployment and
    status of the POS devices.
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/CardTerminalAdministration/12.0.1'
