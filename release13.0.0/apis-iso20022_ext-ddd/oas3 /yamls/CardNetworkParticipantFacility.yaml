              type: string
              format: TaxationBasisCode
              description: >-
                (DDD Entity) - Method used to calculate an adjustment (financial
                adjustment, charge or allowance). 
          Payment:
              type: string
              format: Payment
              description: >-
                (DDD Entity) - Specifies the payment resulting from charges due by one
                party to another or the payment to which adjustements (for
                instance charges) are applied. 
          Direction:
              type: string
              format: AdjustmentDirectionCode
              description: >-
                (DDD Entity) - Specifies whether the adjustment must be subtracted or added
                to the total amount. 
          Reason:
              type: string
              format: Max4AlphaNumericText
              description: '(DDD Entity) - Reason for the amount adjustment. '
          RelatedLineItem:
              type: string
              format: LineItem
              description: >-
                (DDD Entity) - Specifies the line item on which a financial adjustment took
                place. 
          AllowanceChargeIndicator:
              type: string
              format: YesNoIndicator
              description: >-
                (DDD Entity) - Indication of whether or not this allowance charge is a
                charge (Indicator is Yes) that should be added or an allowance
                that should be subtracted (Indicator is No). 
          Price:
              type: string
              format: Price
              description: '(DDD Entity) - Specifies the price which is adjusted. '
          ChargeIndicator:
              type: string
              format: YesNoIndicator
              description: >-
                (DDD Entity) - Indication of whether or not this allowance charge is a
                charge. 
          Type:
              type: string
              format: AdjustmentTypeCode
              description: >-
                (DDD Entity) - Specifies the type of adjustment applied to the amount of
                goods/services by means of a code. 
          CollateralManagement:
              type: string
              format: CollateralManagement
              description: '(DDD Entity) - Process which groups the activities related to collateral. '
          AdjustedBalance:
              type: string
              format: Balance
              description: '(DDD Entity) - Balance for which adjustments are specified. '
          ChargesPartyRole:
              type: string
              format: ChargePartyRole
              description: '(DDD Entity) - Role played by a party in the context of charges due. '
          EffectivePeriod:
              type: string
              format: DateTimePeriod
              description: '(DDD Entity) - Period during which the adjustment is applicable. '
          CurrencyExchange:
              type: string
              format: CurrencyExchange
              description: >-
                (DDD Entity) - Currency exchange for which adjustments such as fees or
                commissions are applied. 
          SecuritiesOrder:
              type: string
              format: SecuritiesOrder
              description: '(DDD Entity) - Order for which adjustments are specified. '
          Tax:
              type: string
              format: Tax
              description: >-
                (DDD Entity) - Information on the calculation method resulting in the tax
                amount included in the charge transfer. The tax is expressed as
                a fixed amount, or as a percentage of the charge amount, upon
                which the tax is applied. 
    ISODate:
