        properties:
          Chargebearertypevalues:
              enum:
                  -  Bornebydebtor
                  -  Bornebycreditor
                  -  Shared
                  -  Followingservicelevel
              format: Chargebearertypevalues
              type: string
              description: ">\r\n* `Bornebydebtor` - All transaction charges are to be borne by the debtor.\r\n* `Bornebycreditor` - All transaction charges are to be borne by the creditor.\r\n* `Shared` - In a credit transfer context, means that transaction charges on the sender side are to be borne by the debtor, transaction charges on the receiver side are to be borne by the creditor. In a direct debit context, means that transaction charges on the sender side are to be borne by the creditor, transaction charges on the receiver side are to be borne by the debtor.\r\n* `Followingservicelevel` - Charges are to be applied following the rules agreed in the service level and/or scheme."
    Feecalculationmethodtypevalues:
        type: object
        description: ''
        properties:
          Feecalculationmethodtypevalues:
              enum:
                  -  Flat
                  -  Perunit
                  -  Percentage
                  -  Rateperbrackets
                  -  Ratewithminimumamount
                  -  Ratewithmaximumamount
                  -  Other
                  -  Grossamount
                  -  Netamount
                  -  Netassetvalueprice
              format: Feecalculationmethodtypevalues
              type: string
              description: ">\r\n* `Flat` - Charge/tax basis is a lump sum.\r\n* `Perunit` - Charges/tax basis is per unit of financial instrument.\r\n* `Percentage` - Charge/tax basis is a percentage.\r\n* `Rateperbrackets` - Charge/tax basis is a percentage which depends on the tax brackets.\r\n* `Ratewithminimumamount` - Rate with a minimum amount.\r\n* `Ratewithmaximumamount` - Rate with a maximum amount.\r\n* `Other` - Another type of taxation basis.\r\n* `Grossamount` - Charge/Commission/tax basis is based on the gross amount.\r\n* `Netamount` - Charge/commission/tax basis is based on the net amount.\r\n* `Netassetvalueprice` - Charge/tax basis is the price."
    Feetypevalues:
        type: object
