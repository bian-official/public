openapi: 3.0.1
info:
  title: Party Routing Profile
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain maintains a small profile
    of key indicators for a customer that is referenced during customer
    interactions to facilitate routing, servicing and product/service
    fulfillment decisions. This can include status (such as account in arrears),
    ratings (such as high value customer) and alerts (such possible fraud
    activity detected)
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/PartyRoutingProfile/12.0.1'
