    Feetypevalues:
        type: object
        description: ''
        properties:
          Feetypevalues:
              enum:
                  -  Accountingfee
                  -  Adrfee
                  -  Advisoryfee
                  -  Airwaybillfee
                  -  Backendload
                  -  Brokeragefee
                  -  Clearanceandhandlingatorigin
                  -  Collectfreight
                  -  Commission
