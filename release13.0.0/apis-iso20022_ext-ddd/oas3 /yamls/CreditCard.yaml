                and content of the IBAN can be found in the standard ISO 13616
                "Banking and related financial services International Bank
                Account Number (IBAN)" version 1997-10-01, or later revisions. 
          BBAN:
              type: string
              format: BBANIdentifier
              description: >-
                (DDD Entity) - Basic Bank Account Number (BBAN) identifier used
                nationally by financial institutions, ie, in individual
                countries, generally as part of a National Account Numbering
                Scheme(s), to uniquely identify the account of a customer. 
          UPIC:
              type: string
              format: UPICIdentifier
              description: >-
                (DDD Entity) - Universal Payment Identification Code (UPIC) identifier
                used by the New York Clearing House to mask confidential data,
                such as bank accounts and bank routing numbers. UPIC numbers
                remain with business customers, regardless of banking
                relationship changes. 
