components:
  schemas:
    CreateAdvertisingCampaignManagementPlanRequest:
        type: object
        description: ''
        properties:
          AdvertisingCampaignPortfolio:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - The collection of advertising campaigns that is used to assess performance and coverage and direct development and execution activity ||\r\n|"
          AdvertisingCampaignType:
              $ref: '#/components/schemas/Campaigntypevalues'
              format: Campaigntypevalues
              description: "||\r\n|"
          AdvertisingCampaignDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the campaign that clarifies the content and media to be used in the advertising campaign and outlines the target audience ||\r\n|"
          AdvertisingCampaignMetrics:
              $ref: '#/components/schemas/Metric'
              format: Metric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign ||\r\n|"
          AdvertisingCampaignMetricDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the metric, defining how it is to be measured in deployment ||\r\n|"
          AdvertisingCampaignMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate ||\r\n|"
          AdvertisingCampaignPerformanceRecord:
              type: string
              description: "||\r\n|"
              format: Object
          AdvertisingCampaignProcedureInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          AdvertisingCampaignExecutionPlan:
              $ref: '#/components/schemas/AdvertisingCampaignExecutionPlan'
              format: AdvertisingCampaignExecutionPlan
              description: "(DDD Entity) - The execution plan for the advertising campaign, including external agencies employed, content development and execution tasks ||\r\n|"
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the campaign execution ||\r\n|"
          AdvertisingCampaignDuration:
              $ref: '#/components/schemas/Duration'
              format: Duration
              description: >-
                Duration|Duration
                (https://www.iso20022.org/standardsrepository/type/duration)|Standard|ISO20022
                BM ()
          AdvertisingCampaignProcedureResult:
              $ref: '#/components/schemas/Procedure'
              format: Procedure
              description: "(DDD Entity) - The result/impact of the overall advertising campaign event (can refer to any detected up-tick in sales or servicing activity) ||\r\n|"
    Profile:
        type: object
        description: "(DDD Entity) - The collection of advertising campaigns that is used to assess performance and coverage and direct development and execution activity Profile ||\r\n|"
        properties:
          Profile:
              type: string
              description: ''
              format: Class
    Campaigntypevalues:
        type: object
        description: ''
        properties:
          Campaigntypevalues:
              enum:
                  -  MarketingCampaign
                  -  SocialCampaign
                  -  PoliticalCampaign
              format: Campaigntypevalues
              type: string
              description: ">\r\n* `MarketingCampaign` - \r\n* `SocialCampaign` - \r\n* `PoliticalCampaign` - "
    Text:
        type: object
        description: "(DDD Entity) - A description of the campaign that clarifies the content and media to be used in the advertising campaign and outlines the target audience Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Metric:
        type: object
        description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the campaign Metric ||\r\n|"
        properties:
          Metric:
              type: string
              description: ''
              format: Class
    Goal:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: ''
          GoalDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The definition of Goal '
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric that can be defined for different usage scenarios as appropriate Goal ||\r\n|"
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              format: Goaltypevalues
              type: string
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
    Name:
        type: object
        description: '(DDD Entity) - The name of Goal Name '
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Goaldatetime:
