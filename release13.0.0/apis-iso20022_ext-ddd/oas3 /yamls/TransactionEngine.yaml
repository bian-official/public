openapi: 3.0.1
info:
  title: Transaction Engine
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Orchestrate a schedule of payment transaction
    and reporting activities for the fulfillment of certain long term
    instruments or structured facilities
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/TransactionEngine/12.0.1'
paths:
  '/TransactionEngine/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) InCR Initiate delegated transaction processing for a product
          instance
        description: >-
          (DDD  Service) InCR Initiate delegated transaction processing for a product
          instance
        operationId: TransactionScheduleFacility/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateTransactionScheduleFacilityRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) UpCR Update details for an active transaction processing
          arrangement
        description: >-
          (DDD  Service) UpCR Update details for an active transaction processing
          arrangement
        operationId: TransactionScheduleFacility/Update
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: (DDD  Service) CoCR Control an active transaction processing arrangement
        description: (DDD  Service) CoCR Control an active transaction processing arrangement
        operationId: TransactionScheduleFacility/Control
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/ControlTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: (DDD  Service) EcCR Accept, reject a proposed action
        description: (DDD  Service) EcCR Accept, reject a proposed action
        operationId: TransactionScheduleFacility/Exchange
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: >-
            #/components/requestBodies/ExchangeTransactionScheduleFacilityRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) ExCR Execute an automated function for a transaction processing
          arrangement
        description: >-
          (DDD  Service) ExCR Execute an automated function for a transaction processing
          arrangement
        operationId: TransactionScheduleFacility/Execute
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteTransactionScheduleFacilityRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/TransactionEngine/{transactionengineid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - TransactionScheduleFacility
        summary: >-
          (DDD  Service) ReCR Retrieve details about delegated transaction processing for a
          product instance
        description: >-
          (DDD  Service) ReCR Retrieve details about delegated transaction processing for a
          product instance
        operationId: TransactionScheduleFacility/Retrieve
        parameters:
          - $ref: '#/components/parameters/transactionengineid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveTransactionScheduleFacilityResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    InitiateTransactionScheduleFacilityRequest:
        type: object
        description: ''
        properties:
          ProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Reference to the product instance for which the transaction processing is being handled ||\r\n|"
          ProductandServiceType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type or category of product or service that is being supported (e.g. mortgage, term loan) ||\r\n|"
          TransactionScheduleFulfillmentSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The processing schedule, covering reporting and financial transactions that are to be executed ||\r\n|"
          TransactionScheduleWorkTaskRecord:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - A record of an instance of the work tasks that can be performed by the service on behalf of the fulfillment product instance ||\r\n|"
          TransactionScheduleWorkTaskType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type of work task (e.g. generate report/notification) ||\r\n|"
          TransactionScheduleWorkTaskDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Description of the task performed ||\r\n|"
          TransactionScheduleWorkTaskWorkProducts:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - File of consolidated notes, forms and documents for the work task ||\r\n|"
          DocumentDirectoryEntryInstanceReference:
              $ref: '#/components/schemas/DocumentDirectoryEntry'
              format: DocumentDirectoryEntry
              description: "(DDD Entity) - Reference to associated documents ||\r\n|"
          TransactionScheduleWorkTaskResult:
              $ref: '#/components/schemas/Task'
              format: Task
              description: "(DDD Entity) - Details of the outcome or result of the work task ||\r\n|"
          TransactionScheduleTaskFeeTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                ObligationFulfilment|ObligationFulfilment
                (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
                BM ()
          TransactionScheduleWorkTaskFeeTransactionDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - General description of the fee ||\r\n|"
          TransactionScheduleWorkTaskFeeTransactionType:
              $ref: '#/components/schemas/Transactiontypevalues'
              format: Transactiontypevalues
              description: "||\r\n|"
          TransactionScheduleWorkTaskFeeTransactionCharge:
              $ref: '#/components/schemas/Adjustment'
              format: Adjustment
              description: >-
                Adjustment|Adjustment
                (https://www.iso20022.org/standardsrepository/type/Adjustment)|Standard|ISO20022
                BM ()
          TransactionScheduleFinancialTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                ObligationFulfilment|ObligationFulfilment
                (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
                BM ()
          TransactionScheduleFinancialTransactionProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Identifies the payment source of the transaction usually a reference to the parent product instance ||\r\n|"
          TransactionScheduleFinancialTransactionType:
              $ref: '#/components/schemas/Financialtransactiontypevalues'
              format: Financialtransactiontypevalues
              description: "||\r\n|"
          TransactionScheduleFinancialTransactionDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - Any necessary details describing the purpose or reference properties of the transaction ||\r\n|"
          TransactionScheduleFinancialTransactionAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          CorrespondenceInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "||\r\n|"
          Date:
              $ref: '#/components/schemas/ISODateTime'
              format: ISODateTime
              description: >-
                ISODateTime|ISODateTime
                (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
                BM ()
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Reference to the product instance for which the transaction processing is being handled ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: ''
    Productagreementtypevalues:
        type: object
        description: "(DDD Entity) - Reference to the product instance for which the transaction processing is being handled ProductAgreement ||\r\n|"
        properties:
          Productagreementtypevalues:
              enum:
                  -  CurrentAccountAgreement
                  -  SavingsAccountAgreement
                  -  BrokeredProductAgreement
                  -  ConsumerLoanAgreement
                  -  MortgageLoanAgreement
                  -  DirectDebitServiceAgreement
                  -  TermDepositAgreement
              format: Productagreementtypevalues
              type: string
              description: ">\r\n* `CurrentAccountAgreement` - \r\n* `SavingsAccountAgreement` - \r\n* `BrokeredProductAgreement` - \r\n* `ConsumerLoanAgreement` - \r\n* `MortgageLoanAgreement` - \r\n* `DirectDebitServiceAgreement` - \r\n* `TermDepositAgreement` - "
    Text:
        type: object
        description: "(DDD Entity) - The type or category of product or service that is being supported (e.g. mortgage, term loan) Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Schedule:
        type: object
        description: "(DDD Entity) - The processing schedule, covering reporting and financial transactions that are to be executed Schedule ||\r\n|"
        properties:
          ScheduleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
    Task:
        type: object
        description: "(DDD Entity) - A record of an instance of the work tasks that can be performed by the service on behalf of the fulfillment product instance Task ||\r\n|"
        properties:
          Task:
              type: string
              description: ''
              format: DataType
    Workproduct:
        type: object
        description: "(DDD Entity) - File of consolidated notes, forms and documents for the work task Workproduct ||\r\n|"
        properties:
          WorkProductType:
              $ref: '#/components/schemas/Workproducttypevalues'
              format: Workproducttypevalues
              description: ''
          WorkProductIdentifoication:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Workproducttypevalues:
        type: object
        description: "(DDD Entity) - File of consolidated notes, forms and documents for the work task Workproduct ||\r\n|"
        properties:
          Workproducttypevalues:
              enum:
                  -  Document
                  -  WorkingPaper
                  -  ActivityLog
                  -  Form
                  -  File
                  -  MeetingSchedule
                  -  MeetingMinute
              format: Workproducttypevalues
              type: string
              description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - "
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          Identifier:
              type: string
              description: ''
              format: DataType
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Party:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          PartyName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: >-
                (DDD Entity) - Name by which a party is known and which is usually used to
                identify that party. (ISO20022)
                 
          PartyType:
              $ref: '#/components/schemas/Partytypevalues'
              format: Partytypevalues
              description: ''
          PartyDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          PartyIdentification:
              $ref: '#/components/schemas/Partyidentification'
              format: Partyidentification
              description: '(DDD Entity) -  '
          PartyLegalStructureType:
              $ref: '#/components/schemas/Partylegalstructuretypevalues'
              format: Partylegalstructuretypevalues
              description: ''
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
