              description: "(DDD Entity) - The type of promotional event (e.g. sports event, art/entertainment event, media event) ||\r\n|"
          PromotionalEventDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the promotional event that clarifies the required sponsorship and participation and the anticipated marketing impact and target audience ||\r\n|"
          PromotionalEventMetrics:
              $ref: '#/components/schemas/Metric'
              format: Metric
              description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the promotional event ||\r\n|"
          PromotionalEventMetricDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the metric, defining how it is to be measured during and after the event ||\r\n|"
          PromotionalEventMetricGoal:
              $ref: '#/components/schemas/Goal'
              format: Goal
              description: "(DDD Entity) - A description of the target performance for the metric ||\r\n|"
          PromotionalEventSchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The schedule of involvement in the portfolio/collection of promotional events ||\r\n|"
          PromotionalEventPerformanceRecord:
              type: string
              description: "||\r\n|"
              format: Object
    Text:
        type: object
        description: "(DDD Entity) - The type of promotional event (e.g. sports event, art/entertainment event, media event) Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Metric:
        type: object
        description: "(DDD Entity) - Metrics that are defined to assess the target and actual impact of the promotional event Metric ||\r\n|"
        properties:
          Metric:
              type: string
              description: ''
              format: Class
    Goal:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric Goal ||\r\n|"
        properties:
          GoalType:
              $ref: '#/components/schemas/Goaltypevalues'
              format: Goaltypevalues
              description: ''
          GoalDefinition:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The definition of Goal '
          GoalName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) - The name of Goal '
          GoalDateAndTime:
              $ref: '#/components/schemas/Goaldatetime'
              format: Goaldatetime
              description: >-
                (DDD Entity) - The key dates and times of Goal like Setting Data, Planning
                Date, Start Date, Review Date, Completion Date. 
          GoalStatus:
              $ref: '#/components/schemas/Goalstatus'
              format: Goalstatus
              description: >-
                (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
                Execution, Monitoring and Evaluation, Completion or Achievement,
                Maintenance or Sustainment, Closure or Renewal 
    Goaltypevalues:
        type: object
        description: "(DDD Entity) - A description of the target performance for the metric Goal ||\r\n|"
        properties:
          Goaltypevalues:
              enum:
                  -  Short-TermGoal
                  -  Long-TermGoal
                  -  BusinessGoal
                  -  PerformanceGoal
                  -  FinancialGoal
                  -  OutcomeGoal
                  -  SMARTGoal
              format: Goaltypevalues
              type: string
              description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - "
