            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialAccounting/{financialaccountingid}/Control':
      put:
        tags:
          - CR (DDD Aggregate) - FinancialBookingLog
        summary: (DDD  Service) CoCR Control the processing of the log (e.g. suspend)
        description: (DDD  Service) CoCR Control the processing of the log (e.g. suspend)
        operationId: FinancialBookingLog/Control
        parameters:
