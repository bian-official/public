openapi: 3.0.1
info:
  title: Financial Accounting
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | The Financial Accounting Service Domain takes
    in financial facts and based on these, creates accounting instructions that
    will update the general ledger and sub ledger accounts
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/FinancialAccounting/12.0.1'
paths:
  '/FinancialAccounting/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - FinancialBookingLog
        summary: (DDD  Service) InCR Initiate a financial accounting log
        description: (DDD  Service) InCR Initiate a financial accounting log
        operationId: FinancialBookingLog/Initiate
        requestBody:
          $ref: '#/components/requestBodies/InitiateFinancialBookingLogRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/FinancialAccounting/{financialaccountingid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - FinancialBookingLog
        summary: (DDD  Service) UpCR Update details for an active financial account
        description: (DDD  Service) UpCR Update details for an active financial account
        operationId: FinancialBookingLog/Update
        parameters:
          - $ref: '#/components/parameters/financialaccountingid'
