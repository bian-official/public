              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          AccountType:
              $ref: '#/components/schemas/Accounttypevalues'
              format: Accounttypevalues
              description: OBExternalAccountSubType1Code| ()|Standard|UK Open Banking ()
          AccountCurrency:
              $ref: '#/components/schemas/CurrencyCode'
              format: CurrencyCode
              description: >-
                CurrencyCode|CurrencyCode
                (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
                BM ()
          AccountLimitType:
              $ref: '#/components/schemas/Limittypevalues'
              format: Limittypevalues
              description: >-
                LimitTypeCode|LimitTypeCode
                (https://www.iso20022.org/standardsrepository/type/LimitTypeCode)|Standard|ISO20022
                BM ()
          AccountLimit:
              $ref: '#/components/schemas/Limit'
              format: Limit
              description: >-
                Limit|Limit
                (https://www.iso20022.org/standardsrepository/type/Limit)|Standard|ISO20022
                (https://www.iso20022.org/)
          AllowedAccess:
              $ref: '#/components/schemas/AccessArrangement'
              format: AccessArrangement
              description: "(DDD Entity) - Any additional parties given access to the account  (allowed roles and actions against the product) ||\r\n|"
          TaxReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          AccountStatus:
              $ref: '#/components/schemas/Status'
              format: Status
              description: >-
                Status |Status 
                (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022
                BM ()
          CollateralAssetAllocationProfile:
              $ref: '#/components/schemas/Profile'
              format: Profile
              description: "(DDD Entity) - Lists the customer's collateral asset allocation status against different loan products known to the bank ||\r\n|"
          CollateralType:
              $ref: '#/components/schemas/Collateraltypevalues'
              format: Collateraltypevalues
              description: >-
                CollateralTypeCode|CollateralTypeCode
                (https://www.iso20022.org/standardsrepository/type/CollateralTypeCode)|Standard|ISO20022
                BM ()
          CollateralAssetDescription:
