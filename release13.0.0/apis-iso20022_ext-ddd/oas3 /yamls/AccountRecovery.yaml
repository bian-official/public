    Casetypevalues:
        type: object
        description: ''
        properties:
          Casetypevalues:
              enum:
                  -  Card
                  -  Loan
                  -  Fraud
                  -  Payment
                  -  Market
                  -  Security
                  -  Other
              format: Casetypevalues
              type: string
              description: ">\r\n* `Card` - \r\n* `Loan` - \r\n* `Fraud` - \r\n* `Payment` - \r\n* `Market` - \r\n* `Security` - \r\n* `Other` - "
    ProductAgreement:
        type: object
        description: "(DDD Entity) - Refers to the product instance associated with the account recovery case ProductAgreement ||\r\n|"
        properties:
          ProductAgreementType:
              $ref: '#/components/schemas/Productagreementtypevalues'
              format: Productagreementtypevalues
              description: ''
    Productagreementtypevalues:
        type: object
        description: "(DDD Entity) - Refers to the product instance associated with the account recovery case ProductAgreement ||\r\n|"
        properties:
