              format: ProductAgreement
              description: "(DDD Entity) - Refers to the product instance associated with the account recovery case ||\r\n|"
          LinkedProductInstanceReference:
              $ref: '#/components/schemas/ProductAgreement'
              format: ProductAgreement
              description: "(DDD Entity) - Refers to any new/replacement product established during the recovery/restructuring process ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer associated with account recovery case likely product 'owner' ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/BusinessUnit'
              format: BusinessUnit
              description: "(DDD Entity) - The assigned customer relationship manager or unit for the case ||\r\n|"
          AccountNumber:
              $ref: '#/components/schemas/Number'
              format: Number
          BankBranchLocationReference:
              $ref: '#/components/schemas/BranchLocation'
              format: BranchLocation
              description: "(DDD Entity) - Location where the business is booked for reporting purposes ||\r\n|"
          DateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "||\r\n|"
          Date:
