openapi: 3.0.1
info:
  title: Special Pricing Conditions
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Maintain a pricing list or conditions (with
    ranges and optional terms) categorized by various dimensions to impose
    exceptional product pricing conditions that override standard pricing terms
    (for special events/situations)
