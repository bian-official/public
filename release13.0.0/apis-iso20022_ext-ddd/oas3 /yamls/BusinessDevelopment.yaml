      put:
        tags:
          - CR (DDD Aggregate) - BusinessDevelopmentStrategy
        summary: >-
          (DDD  Service) CaCR Capture activity details related to implementation of the
          strategy
        description: >-
          (DDD  Service) CaCR Capture activity details related to implementation of the
          strategy
