        summary: (DDD  Service) RqCR Request manual intervention
        description: (DDD  Service) RqCR Request manual intervention
        operationId: BusinessDevelopmentStrategy/Request
        parameters:
          - $ref: '#/components/parameters/businessdevelopmentid'
        requestBody:
          $ref: '#/components/requestBodies/RequestBusinessDevelopmentStrategyRequest'
        responses:
