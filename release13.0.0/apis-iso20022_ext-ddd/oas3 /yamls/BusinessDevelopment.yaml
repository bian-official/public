openapi: 3.0.1
info:
  title: Business Development
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Define, implement, track and assess the new
    business development plans
  version: 13.0.0
servers:
