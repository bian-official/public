          '500':
            $ref: '#/components/responses/InternalServerError'
  '/BusinessDevelopment/{businessdevelopmentid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - BusinessDevelopmentStrategy
        summary: >-
          (DDD  Service) EcCR Accept, reject, etc. aspects or actions associated with the
          strategy
        description: >-
          (DDD  Service) EcCR Accept, reject, etc. aspects or actions associated with the
          strategy
        operationId: BusinessDevelopmentStrategy/Exchange
        parameters:
          - $ref: '#/components/parameters/businessdevelopmentid'
        requestBody:
