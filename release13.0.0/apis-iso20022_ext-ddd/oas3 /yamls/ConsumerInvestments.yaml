openapi: 3.0.1
info:
  title: Consumer Investments
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Handle the consumer front-end trading
    requests. These will typically be blocked/netted for market execution
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/ConsumerInvestments/12.0.1'
paths:
  '/ConsumerInvestments/Initiate':
      post:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) InCR Initiate a consumer securities order
        description: (DDD  Service) InCR Initiate a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Initiate
        requestBody:
          $ref: >-
            #/components/requestBodies/InitiateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) UpCR Update details on an active consumer securities order
        description: (DDD  Service) UpCR Update details on an active consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Update
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
        requestBody:
          $ref: >-
            #/components/requestBodies/UpdateConsumerSecuritiesOrderTransactionRequest
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/ConsumerInvestments/{consumerinvestmentsid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - ConsumerSecuritiesOrderTransaction
        summary: (DDD  Service) ReCR Retrieve details about a consumer securities order
        description: (DDD  Service) ReCR Retrieve details about a consumer securities order
        operationId: ConsumerSecuritiesOrderTransaction/Retrieve
        parameters:
          - $ref: '#/components/parameters/consumerinvestmentsid'
        responses:
          '200':
            $ref: >-
              #/components/responses/RetrieveConsumerSecuritiesOrderTransactionResponse
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
