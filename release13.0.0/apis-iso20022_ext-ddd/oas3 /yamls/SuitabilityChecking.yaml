        summary: (DDD  Service) ReCR Retrieve details about a suitability evaluation
        description: (DDD  Service) ReCR Retrieve details about a suitability evaluation
        operationId: SuitabilityAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/suitabilitycheckingid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveSuitabilityAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateSuitabilityAssessmentRequest:
        type: object
        description: ''
        properties:
          EmployeeorBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Business unit submitting the proposed transaction for review ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the customer related to the proposed transaction ||\r\n|"
          MarketOrderType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The type of market order (e.g. Day Order. Order on Open/Close, Fill or Kill, Limit Order) ||\r\n|"
          InvestmentPortfolioInstanceReference:
              $ref: '#/components/schemas/GenericIdentification'
              format: GenericIdentification
              description: >-
                GenericIdentification|GenericIdentification
                (https://www.iso20022.org/standardsrepository/type/GenericIdentification)|Standard|ISO20022
                BM ()
          CustomerMarketOrderProcessingInstruction:
              $ref: '#/components/schemas/Instruction'
              format: Instruction
              description: "(DDD Entity) - Any customer specific processing preferences or requirements ||\r\n|"
          ProposedMarketOrderTransaction:
              $ref: '#/components/schemas/ObligationFulfilment'
