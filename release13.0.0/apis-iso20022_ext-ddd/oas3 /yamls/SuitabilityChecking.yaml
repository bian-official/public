openapi: 3.0.1
info:
  title: Suitability Checking
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Confirm that all involved counterparties are
    suitable for a proposed market trade.
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/SuitabilityChecking/12.0.1'
paths:
