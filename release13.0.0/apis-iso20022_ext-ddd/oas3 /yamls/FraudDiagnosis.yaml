openapi: 3.0.1
info:
  title: Fraud Diagnosis
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain handles the evaluation of
    detected possible fraud to support an appropriate response to contain the
    exposure
  version: 13.0.0
servers:
