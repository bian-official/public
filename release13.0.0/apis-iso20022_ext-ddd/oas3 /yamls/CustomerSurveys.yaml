components:
  schemas:
    InitiateCustomerSurveyProcedureRequest:
        type: object
        description: ''
        properties:
          CustomerSurveyType:
              $ref: '#/components/schemas/Customersurveytypevalues'
              format: Customersurveytypevalues
              description: "||\r\n|"
          CustomerSurveyDescription:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - A description of the customer survey that clarifies the sought customer insights, survey mechanism and target reviewers ||\r\n|"
          EmployeeBusinessUnitReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the business unit responsible for the survey execution ||\r\n|"
          CustomerSurveyProcedureSet-up:
              $ref: '#/components/schemas/Obligation'
              format: Obligation
              description: >-
                Obligation|Obligation
                (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
                BM ()
          CustomerSurveyProcedureVersionNumber:
              $ref: '#/components/schemas/Number'
              format: Number
          CustomerSurveySchedule:
              $ref: '#/components/schemas/Schedule'
              format: Schedule
              description: "(DDD Entity) - The customer survey processing schedule, covering survey definition, reviewer selection, survey execution and subsequent analysis. Note for some integrated surveys this can be an on-going activity that attempts provides a constant stream of feedback relating to specific activities/services rather than a specific event ||\r\n|"
          CustomerSurveyConsumablesInventory:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - Inventory record of any consumables that are to be used in the execution of the customer survey ||\r\n|"
          CustomerSurveyConsumableType:
              $ref: '#/components/schemas/Item'
              format: Item
              description: "(DDD Entity) - The type of consumable item associated with the customer survey (e.g. questionnaire, participation incentive gift) ||\r\n|"
          CustomerSurveyConsumableHolding:
              $ref: '#/components/schemas/ItemInventory'
              format: ItemInventory
              description: "(DDD Entity) - The tracked inventory of the consumable item ||\r\n|"
          CustomerSurveyProcedureDateType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: "||\r\n|"
          CustomerSurveyProcedureDate:
              $ref: '#/components/schemas/ISODate'
              format: ISODate
              description: >-
                ISODate|ISODate
                (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022
                BM ()
          CustomerSurveyProcedureResult:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The result/impact of the customer survey (will include summary of customer survey activity, survey response data and survey findings presentation analysis) ||\r\n|"
          CustomerSurveyReference:
              $ref: '#/components/schemas/CustomerSurvey'
              format: CustomerSurvey
              description: "(DDD Entity) - \r\n "
    Customersurveytypevalues:
        type: object
        description: "(DDD Entity) - \r\n CustomerSurvey "
        properties:
          Customersurveytypevalues:
              enum:
                  -  Focusgroup
                  -  Questionnaire
                  -  CustomerSatisfactionSurvey
                  -  MarketResearchSurvey
                  -  CustomerEffortScore
              format: Customersurveytypevalues
              type: string
              description: ">\r\n* `Focusgroup` - \r\n* `Questionnaire` - \r\n* `CustomerSatisfactionSurvey` - Measure overall satisfaction with a product or service.\r\n* `ProductOrServiceFeedbackSurvey` - Gather detailed feedback on specific products or services\r\n* `MarketResearchSurvey` - Explore customer needs and market trends\r\n* `CustomerEffortScore` - Assesses how easy it is for customers to interact with the company and resolve issues"
    Text:
        type: object
        description: "(DDD Entity) - A description of the customer survey that clarifies the sought customer insights, survey mechanism and target reviewers Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
