openapi: 3.0.1
info:
  title: Underwriting
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain manages the underwriting
    decision process for products as appropriate (including many loan types and
    some insurance products)
  version: 13.0.0
servers:
  - url: ' https://virtserver.swaggerhub.com/BIAN-3/Underwriting/12.0.1'
paths:
  '/Underwriting/Evaluate':
      post:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: (DDD  Service) EvCR Evaluate an underwriting decision
        description: (DDD  Service) EvCR Evaluate an underwriting decision
        operationId: UnderwritingAssessment/Evaluate
        requestBody:
          $ref: '#/components/requestBodies/EvaluateUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Update':
      put:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: (DDD  Service) UpCR Update details for an underwriting assessment
        description: (DDD  Service) UpCR Update details for an underwriting assessment
        operationId: UnderwritingAssessment/Update
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        requestBody:
          $ref: '#/components/requestBodies/UpdateUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Exchange':
      put:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: (DDD  Service) EcCR Accept, reject verify etc. an underwriting assessment
        description: (DDD  Service) EcCR Accept, reject verify etc. an underwriting assessment
        operationId: UnderwritingAssessment/Exchange
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        requestBody:
          $ref: '#/components/requestBodies/ExchangeUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Execute':
      put:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: >-
          (DDD  Service) ExCR Execute an automated task for an assessment (e.g. submit
          transactions)
        description: >-
          (DDD  Service) ExCR Execute an automated task for an assessment (e.g. submit
          transactions)
        operationId: UnderwritingAssessment/Execute
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        requestBody:
          $ref: '#/components/requestBodies/ExecuteUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Request':
      put:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: >-
          (DDD  Service) RqCR Request manual intervention in an assessment (e.g.
          discussion)
        description: >-
          (DDD  Service) RqCR Request manual intervention in an assessment (e.g.
          discussion)
        operationId: UnderwritingAssessment/Request
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        requestBody:
          $ref: '#/components/requestBodies/RequestUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Grant':
      put:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: (DDD  Service) GrCR Obtain grant of authority from underwriting
        description: (DDD  Service) GrCR Obtain grant of authority from underwriting
        operationId: UnderwritingAssessment/Grant
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        requestBody:
          $ref: '#/components/requestBodies/GrantUnderwritingAssessmentRequest'
        responses:
          '200':
            $ref: '#/components/responses/BadRequest'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
  '/Underwriting/{underwritingid}/Retrieve':
      get:
        tags:
          - CR (DDD Aggregate) - UnderwritingAssessment
        summary: (DDD  Service) ReCR Retrieve details about an underwriting assessment
        description: (DDD  Service) ReCR Retrieve details about an underwriting assessment
        operationId: UnderwritingAssessment/Retrieve
        parameters:
          - $ref: '#/components/parameters/underwritingid'
        responses:
          '200':
            $ref: '#/components/responses/RetrieveUnderwritingAssessmentResponse'
          '400':
            $ref: '#/components/responses/BadRequest'
          '401':
            $ref: '#/components/responses/Unauthorized'
          '403':
            $ref: '#/components/responses/Forbidden'
          '404':
            $ref: '#/components/responses/NotFound'
          '429':
            $ref: '#/components/responses/TooManyRequests'
          '500':
            $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    EvaluateUnderwritingAssessmentRequest:
        type: object
        description: ''
        properties:
          UnderwritingGuidelines:
              $ref: '#/components/schemas/GovernanceRules'
              format: GovernanceRules
              description: >-
                GovernanceRules|GovernanceRules
                (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
                BM ()
          RequiredCustomerEmploymentHistoryDetails:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the employment details required ||\r\n|"
          RequiredCustomerDebtAssetStatement:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the type of debt/asset details required ||\r\n|"
          RequiredCustomerCreditAssessment:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the required credit assessment details required ||\r\n|"
          RequiredCollateralCoverage:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the details of collateral required ||\r\n|"
          RequiredCustomerProductandServicePaymentHistory:
              $ref: '#/components/schemas/Requirement'
              format: Requirement
              description: "(DDD Entity) - Outlines the extent of the product usage history required ||\r\n|"
          RequiredCustomerDocuments:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "Document\__x000D_\n|Document (https://www.iso20022.org/standardsrepository/type/Document)|Standard|ISO20022 BM ()"
          ProposedTransactionDetails:
              $ref: '#/components/schemas/ObligationFulfilment'
              format: ObligationFulfilment
              description: >-
                ObligationFulfilment|ObligationFulfilment
                (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
                BM ()
          ProductInstanceReference:
              $ref: '#/components/schemas/Product'
              format: Product
              description: >-
                Product_x000D_

                |Product
                (https://www.iso20022.org/standardsrepository/type/Product)|Standard|ISO20022
                BM ()
          ProposedLoanTerms:
              $ref: '#/components/schemas/Loan'
              format: Loan
              description: >-
                Loan|Loan
                (https://www.iso20022.org/standardsrepository/type/Loan)|Standard|ISO20022
                BM ()
          ProposedLoanAmount:
              $ref: '#/components/schemas/CurrencyAndAmount'
              format: CurrencyAndAmount
              description: >-
                CurrencyAndAmount|CurrencyAndAmount
                (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
                ()
          LoanPurpose:
              $ref: '#/components/schemas/Text'
              format: Text
              description: "(DDD Entity) - The purpose for the loan  (e.g. mortgage for primary residence/rental) ||\r\n|"
          CustomerReference:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: "(DDD Entity) - Reference to the applying customer ||\r\n|"
          CustomerReferenceDetails:
              $ref: '#/components/schemas/Party'
              format: Party
              description: >-
                Party/Persons/PersonProfile_x000D_

                |Party/Persons/PersonProfile
                (https://www.iso20022.org/standardsrepository/type/PersonProfile)|Standard|ISO20022
                BM () ()
          CustomerProductEligibilityTerms:
              $ref: '#/components/schemas/ProductTermAndCondition'
              format: ProductTermAndCondition
              description: "(DDD Entity) - Definition of the terms under which the customer eligible for the loan ||\r\n|"
          CustomerEmploymentHistory:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - The customer's employment record ||\r\n|"
          CustomerIncomeStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - The customers historical income statement (for individuals) ||\r\n|"
          CustomerDebtStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - Covers bank and known non-bank managed debts ||\r\n|"
          CustomerAssetStatement:
              $ref: '#/components/schemas/CustomerStatement'
              format: CustomerStatement
              description: "(DDD Entity) - Covers bank and known non-bank managed assets ||\r\n|"
          CustomerCreditAssessment:
              $ref: '#/components/schemas/CustomerCreditRatingAssessment'
              format: CustomerCreditRatingAssessment
              description: "(DDD Entity) - Reference to the bank's credit assessment of the customer ||\r\n|"
          CustomerProductandServicePaymentHistory:
              $ref: '#/components/schemas/Report'
              format: Report
              description: "(DDD Entity) - Reference to product reports covering payment history ||\r\n|"
          CollateralItemReference:
              $ref: '#/components/schemas/Collateral'
              format: Collateral
              description: >-
                Collateral |Collateral 
                (https://www.iso20022.org/standardsrepository/type/Collateral)|Standard|ISO20022
                BM ()
          CollateralItemType:
              $ref: '#/components/schemas/Collateraltypevalues'
              format: Collateraltypevalues
              description: >-
                CollateralTypeCode|CollateralTypeCode
                (https://www.iso20022.org/standardsrepository/type/CollateralTypeCode)|Standard|ISO20022
                BM ()
          CollateralItemValuation:
              $ref: '#/components/schemas/CollateralValuation'
              format: CollateralValuation
              description: >-
                CollateralValuation |CollateralValuation 
                (https://www.iso20022.org/standardsrepository/type/CollateralValuation)|Standard|ISO20022
                BM ()
          DocumentReference:
              $ref: '#/components/schemas/Document'
              format: Document
              description: "Document\__x000D_\n|Document (https://www.iso20022.org/standardsrepository/type/Document)|Standard|ISO20022 BM ()"
          UnderwritingAssessmentDecision:
              $ref: '#/components/schemas/UnderwritingAssessment'
              format: UnderwritingAssessment
              description: "(DDD Entity) - Details of the underwriting decision ||\r\n|"
          UnderwritingAssessmentWorkProduct:
              $ref: '#/components/schemas/Workproduct'
              format: Workproduct
              description: "(DDD Entity) - Work documentation, forms and schedules produced and referenced during the task ||\r\n|"
    Requirement:
        type: object
        description: "(DDD Entity) - Outlines the employment details required Requirement ||\r\n|"
        properties:
          RequirementType:
              type: string
              description: ''
              format: String
    Text:
        type: object
        description: "(DDD Entity) - The purpose for the loan  (e.g. mortgage for primary residence/rental) Text ||\r\n|"
        properties:
          Text:
              type: string
              description: ''
              format: DataType
    Involvedparty:
        type: object
        description: (DDD Entity) - Reference to the account primary party/owner
        properties:
          PartyReference:
              $ref: '#/components/schemas/Party'
              format: Party
              description: (DDD Entity) - Reference to the account primary party/owner
          PartyInvolvement:
              $ref: '#/components/schemas/Partyrole'
              format: Partyrole
              description: (DDD Entity) - Reference to the account primary party/owner
    Name:
        type: object
        description: >-
          (DDD Entity) - Name by which a party is known and which is usually used to
          identify that party. (ISO20022)
           Name 
        properties:
          Name:
              type: string
              description: ''
              format: DataType
    Partytypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partytypevalues:
              enum:
                  -  Person
                  -  Organisation
              format: Partytypevalues
              type: string
              description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022"
    Datetime:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          DateTimeContent:
              $ref: '#/components/schemas/Text'
              format: Text
              description: >-
                (DDD Entity) - The particular date and time point in the progression of
                time 
          TimeZoneCode:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) - The time zone to which the date time refers. '
          DaylightSavingIndicator:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          DateTimeType:
              $ref: '#/components/schemas/Datetimetypevalues'
              format: Datetimetypevalues
              description: ''
          Datetime:
              type: string
              description: ''
              format: DataType
    Datetimetypevalues:
        type: object
        description: '(DDD Entity) -  Datetime '
        properties:
          Datetimetypevalues:
              enum:
                  -  MaturityDate
                  -  InitiatedDate
                  -  RequestedDate
                  -  ExecutedDate
                  -  OpenDate
                  -  CloseDate
                  -  ExpiryDate
                  -  EffectiveDate
                  -  CreatingDate
                  -  ActivationDate
                  -  DeactivationDate
                  -  BlockingDate
                  -  SendingDate
                  -  ValidFromDate
                  -  ValidToDate
                  -  ReceivingDate
                  -  SigningDate
                  -  DueDate
                  -  ValueDate
                  -  FulfillmentDate
              format: Datetimetypevalues
              type: string
              description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - "
    Partyidentification:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          PartyIdentificationType:
              $ref: '#/components/schemas/Partyidentificationtypevalues'
              format: Partyidentificationtypevalues
              description: ''
          PartyIdentification:
              $ref: '#/components/schemas/Identifier'
              format: Identifier
              description: '(DDD Entity) -  '
    Partyidentificationtypevalues:
        type: object
        description: '(DDD Entity) -  Partyidentification '
        properties:
          Partyidentificationtypevalues:
              enum:
                  -  Taxidentificationnumber
                  -  Nationalregistrationnumber
                  -  LEI(LegalEntityIdentifier)
                  -  Alienregistrationnumber
                  -  Passportnumber
                  -  Corporateidentification
                  -  Driverlicensenumber
                  -  Socialsecuritynumber
                  -  Identitycardnumber
                  -  Concat
              format: Partyidentificationtypevalues
              type: string
              description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC."
    Identifier:
        type: object
        description: '(DDD Entity) -  Identifier '
        properties:
          IdentifierValue:
              $ref: '#/components/schemas/Value'
              format: Value
              description: '(DDD Entity) -  '
          IdentifierIssuingAuthority:
              $ref: '#/components/schemas/Involvedparty'
              format: Involvedparty
              description: '(DDD Entity) - Entity that assigns and manages the identification. '
          IdentifierStartDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          IdentifierEndDate:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          Identifier:
              type: string
              description: ''
              format: DataType
    Value:
        type: object
        description: '(DDD Entity) -  Value '
        properties:
          Value:
              type: string
              description: ''
              format: DataType
    Partylegalstructuretypevalues:
        type: object
        description: '(DDD Entity) -  Party '
        properties:
          Partylegalstructuretypevalues:
              enum:
                  -  Individual
                  -  CommunityInterestCompany
                  -  Co-Operative
                  -  Charity
                  -  GeneralPartnership
                  -  LimitedLiabilityPartnership
                  -  ScottishLimitedPartnership
                  -  LimitedPartnership
                  -  PrivateLimitedCompany
                  -  PublicLimitedCompany
                  -  Sole(SoleTrader)
              format: Partylegalstructuretypevalues
              type: string
              description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - "
    Partyrole:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          PartyRoleType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          PartyRoleName:
              $ref: '#/components/schemas/Name'
              format: Name
              description: '(DDD Entity) -  '
          PartyRoleValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          PartyInvolvementType:
              $ref: '#/components/schemas/Partyinvolvementtypevalues'
              format: Partyinvolvementtypevalues
              description: ''
    Datetimeperiod:
        type: object
        description: '(DDD Entity) -  Datetimeperiod '
        properties:
          FromDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range starts. (ISO20022) '
          ToDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) - Date and time at which the range ends. (ISO20022) '
    Partyinvolvementtypevalues:
        type: object
        description: '(DDD Entity) -  Partyrole '
        properties:
          Partyinvolvementtypevalues:
              enum:
                  -  Agreementinvolvement
                  -  Partyinvolvement
                  -  Arrangementinvolvement
                  -  Relationshipinvolvement
                  -  Locationinvolvement
                  -  Bankguaranteeinvolvement
              format: Partyinvolvementtypevalues
              type: string
              description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - "
    ProductTermAndCondition:
        type: object
        description: "(DDD Entity) - Definition of the terms under which the customer eligible for the loan ProductTermAndCondition ||\r\n|"
        properties:
          ProductTermAndConditionType:
              $ref: '#/components/schemas/Producttermandconditiontype'
              format: Producttermandconditiontype
              description: '(DDD Entity) -  '
    Producttermandconditiontype:
        type: object
        description: '(DDD Entity) -  Producttermandconditiontype '
        properties:
          ProductTermAndConditionTypeValues:
              $ref: '#/components/schemas/Producttermandconditiontypevalues'
              format: Producttermandconditiontypevalues
              description: ''
          ProductTermAndConditionTypeName:
              type: string
              description: ''
              format: String
          ProductTermAndConditionTypeDescription:
              type: string
              description: ''
              format: String
    Producttermandconditiontypevalues:
        type: object
        description: '(DDD Entity) -  Producttermandconditiontype '
        properties:
          Producttermandconditiontypevalues:
              enum: []
              format: Producttermandconditiontypevalues
              type: string
              description: ">\r\n* `ProductGeneralTermAndCondition` - A value of Product TermAndCondition Type whereby product general terms and conditions will be defined.\r\n* `ProductContextSpecificTermAndCondition` - A value of Product TermAndCondition Type whereby product context specific terms and conditions (e.g., regulation, market, sale) will be defined.\n\r\n* `ProductCombinationTermAndCondition` - \r\n* `ProductSpecificPricingTermAndCondition` - \r\n* `ProductMatchingTermAndCondition` - \r\n* `CustomerDefinedProductAndServiceTermAndCondition` - \r\n* `BankDefinedProductAndServiceTermAndCondition` - \r\n* `ProductEligibilityTermAndCondition` - "
    Report:
        type: object
        description: "(DDD Entity) - The customer's employment record Report ||\r\n|"
        properties:
          ReportType:
              $ref: '#/components/schemas/Reporttypevalues'
              format: Reporttypevalues
              description: ''
          ReportValidityPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          ReportVersion:
              type: string
              description: ''
              format: Number
          ReportDateTime:
              $ref: '#/components/schemas/Datetime'
              format: Datetime
              description: '(DDD Entity) -  '
          ReportFormat:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
    Reporttypevalues:
        type: object
        description: "(DDD Entity) - The customer's employment record Report ||\r\n|"
        properties:
          Reporttypevalues:
              enum:
                  -  FinancialReport
                  -  BusinessReport
                  -  ManagementReport
                  -  Statement
                  -  MaintenanceReport
                  -  RegulatoryReport
                  -  TaxReport
                  -  AnalysisReport
              format: Reporttypevalues
              type: string
              description: ">\r\n* `FinancialReport` - \r\n* `BusinessReport` - \r\n* `ManagementReport` - \r\n* `Statement` - \r\n* `MaintenanceReport` - \r\n* `RegulatoryReport` - \r\n* `TaxReport` - \r\n* `AnalysisReport` - "
