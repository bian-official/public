    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | Define and apply comprehensive IT
    architectures, policies and standards as appropriate. Also define the IT
    usage guidelines and procedures governing systems use across the enterprise
  version: 13.0.0
