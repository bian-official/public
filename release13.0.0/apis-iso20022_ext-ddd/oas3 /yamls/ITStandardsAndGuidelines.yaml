    Log:
        type: object
        description: "(DDD Entity) - Reference to the log of (usage) ativities/events of Technology Standards Specification Log ||\r\n|"
        properties:
          LogType:
              $ref: '#/components/schemas/Text'
              format: Text
              description: '(DDD Entity) -  '
          LogPeriod:
              $ref: '#/components/schemas/Datetimeperiod'
              format: Datetimeperiod
              description: '(DDD Entity) -  '
          LogDate:
              $ref: '#/components/schemas/Datetime'
