asyncapi: 3.0.0
info:
  title: Account Reconciliation
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This Service Domain handles account
    reconciliation tasks
channels:
  AccountReconciliationProcedure/Created:
    address: AccountReconciliationProcedure/Created
    messages:
      AccountReconciliationProcedure-created.message:
        $ref: '#/components/messages/AccountReconciliationProcedure'
    description: ''
  AccountReconciliationProcedure/Updated:
    address: AccountReconciliationProcedure/Updated
    messages:
      AccountReconciliationProcedure-updated.message:
        $ref: '#/components/messages/AccountReconciliationProcedure'
    description: ''
  AccountResolution/Created:
    address: AccountResolution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountResolution'
    description: ''
  AccountResolution/Updated:
    address: AccountResolution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountResolution'
    description: ''
  AccountAssessment/Created:
    address: AccountAssessment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountAssessment'
    description: ''
  AccountAssessment/Updated:
    address: AccountAssessment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountAssessment'
    description: ''
  AccountReconciliationOutcome/Created:
    address: AccountReconciliationOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountReconciliationOutcome'
    description: ''
  AccountReconciliationOutcome/Updated:
    address: AccountReconciliationOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountReconciliationOutcome'
    description: ''
  AccountReconciliationProcedure/Notify:
    address: AccountReconciliationProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountReconciliationProcedureNotify'
  AccountAssessment/Notify:
    address: AccountAssessment/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountAssessmentNotify'
  AccountResolution/Notify:
    address: AccountResolution/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountResolutionNotify'
operations:
  AccountReconciliationProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Created'
    summary: (DDD Domain Event) AccountReconciliationProcedure
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Created/messages/AccountReconciliationProcedure-created.message
  AccountReconciliationProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Updated'
    summary: (DDD Domain Event) AccountReconciliationProcedure
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Updated/messages/AccountReconciliationProcedure-updated.message
  AccountResolution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountResolution~1Created'
    summary: (DDD Domain Event) AccountResolution
    messages:
      - $ref: '#/channels/AccountResolution~1Created/messages/publish.message'
  AccountResolution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountResolution~1Updated'
    summary: (DDD Domain Event) AccountResolution
    messages:
      - $ref: '#/channels/AccountResolution~1Updated/messages/publish.message'
  AccountAssessment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountAssessment~1Created'
    summary: (DDD Domain Event) AccountAssessment
    messages:
      - $ref: '#/channels/AccountAssessment~1Created/messages/publish.message'
  AccountAssessment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountAssessment~1Updated'
    summary: (DDD Domain Event) AccountAssessment
    messages:
      - $ref: '#/channels/AccountAssessment~1Updated/messages/publish.message'
  AccountReconciliationOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationOutcome~1Created'
    summary: (DDD Domain Event) AccountReconciliationOutcome
    messages:
      - $ref: >-
          #/channels/AccountReconciliationOutcome~1Created/messages/publish.message
  AccountReconciliationOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationOutcome~1Updated'
    summary: (DDD Domain Event) AccountReconciliationOutcome
    messages:
      - $ref: >-
          #/channels/AccountReconciliationOutcome~1Updated/messages/publish.message
  AccountReconciliationProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Notify'
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Notify/messages/subscribe.message
  AccountAssessment/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountAssessment~1Notify'
    messages:
      - $ref: '#/channels/AccountAssessment~1Notify/messages/subscribe.message'
  AccountResolution/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountResolution~1Notify'
    messages:
      - $ref: '#/channels/AccountResolution~1Notify/messages/subscribe.message'
components:
  messages:
    AccountReconciliationProcedure:
      name: AccountReconciliationProcedure
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery
        within Account Reconciliation. 
      payload:
        $ref: '#/components/schemas/AccountReconciliationProcedure'
    AccountResolution:
      name: AccountResolution
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountResolution'
    AccountAssessment:
      name: AccountAssessment
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountAssessment'
    AccountReconciliationOutcome:
      name: AccountReconciliationOutcome
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountReconciliationOutcome'
    AccountReconciliationProcedureNotify:
      name: AccountReconciliationProcedureNotify
      payload:
        $ref: '#/components/schemas/AccountReconciliationProcedureNotify'
    AccountAssessmentNotify:
      name: AccountAssessmentNotify
      payload:
        $ref: '#/components/schemas/AccountAssessmentNotify'
    AccountResolutionNotify:
      name: AccountResolutionNotify
      payload:
        $ref: '#/components/schemas/AccountResolutionNotify'
  schemas:
    AccountResolution:
      type: object
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountResolutionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        AccountResolutionWorkstepType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      description: >-
        (DDD Entity) - The required status/situation and or tasks that need to
        be completed prior to the initiation of the workstep 
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      description: (DDD Entity) - The identifier of Condition
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - An identifier is a character string used to uniquely
            identify one instance of an object within an identification scheme
            that is managed by an agency. (UN/CEFAT)
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Involvedparty:
      type: object
      description: (DDD Entity) - Entity that assigns and manages the identification.
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
    Party:
      type: object
      description: (DDD Entity) -
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
    Name:
      type: object
      description: >-
        (DDD Entity) - Name by which a party is known and which is usually used
        to identify that party. (ISO20022)
         
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A name is a word or phrase that constitutes the
            distinctive designation of a person, place, thing or concept.
            (UN/CEFAT)
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Text:
      type: object
      description: >-
        (DDD Entity) - The particular date and time point in the progression of
        time
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    Schedule:
      type: object
      description: >-
        (DDD Entity) - The timing and key actions/milestones making up the
        workstep 
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      description: >-
        (DDD Entity) - The Account Resolution Workstep specific Business
        Service 
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
    Procedure:
      type: object
      description: '(DDD Entity) - Reference to Account Resolution Workstep '
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      description: (DDD Entity) - Request to process something (most refers to Asset Type)
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondatetime:
      type: object
      description: (DDD Entity) -
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        Instructiondatetimetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
    Instructionstatus:
      type: object
      description: >-
        (DDD Entity) - A characteristic of instruction which refers to the
        LifecycleStatus of instruction (e.g., requested, executed, fulfilled,
        etc.);  
      properties:
        Instructionstatustypevalues:
          enum:
            - Pendingprocessing
            - Acknowledgedaccepted
            - Rejected
            - Accepted
            - Completed
            - Notreceived
            - Cancelled
            - Beingcancelled
            - Receivedbyissuerorregistrar
            - Pending
            - Standinginstruction
            - Queued
            - Cancelledbysubcustodian
            - Forwarded
        InstructionStatus:
          $ref: '#/components/schemas/Status'
    Instructionidentification:
      type: object
      description: >-
        (DDD Entity) - An identifier that allows to uniquely refer to an
        instance of an Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
    Log:
      type: object
      description: (DDD Entity) -
      properties:
        LogType:
          $ref: '#/components/schemas/Text'
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
    Workstep:
      type: object
      description: '(DDD Entity) - Reference to Account Resolution Workstep '
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/Text'
        Worksteptypevalues:
          enum:
            - Worksteptypevalues
        WorkstepDescription:
          $ref: '#/components/schemas/Text'
        WorkstepDateTime:
          $ref: '#/components/schemas/Datetime'
        WorkstepStatus:
          $ref: '#/components/schemas/Status'
        WorkstepWorkproduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      description: (DDD Entity) -
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    AccountAssessment:
      type: object
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountAssessmentWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        AccountAssessmentWorkstepType:
          $ref: '#/components/schemas/Text'
    AccountReconciliationOutcome:
      type: object
      description: >-
        (DDD Entity) - A course of action for doing Account Resolution Workstep
        in the context of executing the Account Resolution Workstep
      properties:
        AccountReconciliationWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        AccountReconciliationProcedure:
          $ref: '#/components/schemas/Procedure'
    AccountReconciliationProcedure:
      type: object
      description: >-
        (DDD Entity) - Complete work tasks following a defined procedure in
        support of general office activities and product and service delivery
        within Account Reconciliation. 
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        AccountReconciliationProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
        AccountReconciliationProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        AccountReconciliationProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        AccountReconciliationProcedureStatus:
          $ref: '#/components/schemas/Status'
        AccountReconciliationProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountReconciliationProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureType:
          $ref: '#/components/schemas/Proceduretype'
        AccountReconciliationProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        AccountReconciliationProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
        AccountReconciliationProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
        AccountReconciliationProcedureProductandServiceInstance:
          $ref: '#/components/schemas/Product'
        AccountReconciliationProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
        AccountReconciliationProcedureTransaction:
          $ref: '#/components/schemas/ObligationFulfilment'
        AccountReconciliationProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Obligation'
        AccountReconciliationProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountReconciliationProcedureAccountReference:
          $ref: '#/components/schemas/Account'
        AccountReconciliationProcedureDocumentReference:
          $ref: '#/components/schemas/Document'
        ReconciliationTransactionReference:
          $ref: '#/components/schemas/ReconciliationTransaction'
        ReconciliationArrangementReference:
          $ref: '#/components/schemas/ReconciliationTransaction'
        ReconciliationRequestReference:
          $ref: '#/components/schemas/ReconciliationInstruction'
        AccountReconciliationProcedureSystemReference:
          $ref: '#/components/schemas/System'
    Feature:
      type: object
      description: >-
        (DDD Entity) - A selected optional business service as subject matter of
        Account Reconciliation Procedure 
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    FinancialFacility:
      type: object
      description: >-
        (DDD Entity) - Reference to the Financial Facility related to Account
        Reconciliation Procedure 
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >+
            (DDD Entity) - A production or operational capacity to perform a
            business function for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


    Proceduretype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that distinguishes between the
        type of process undertaken within Account Reconciliation Procedure 
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
    Servicetype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that distinguishes between the
        type of services in Account Reconciliation Procedure 
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        Servicetypevalues:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
    Bankingproducttype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that distinguishes between the
        type of products/services related to Account Reconciliation Procedure 
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    Transactiontype:
      type: object
      description: >-
        (DDD Entity) - A Classification value that distinguishes between the
        type of transactions in Account Reconciliation Procedure 
      properties:
        TransactionTypeName:
          $ref: '#/components/schemas/Name'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
    ReconciliationInstruction:
      type: object
      description: >-
        (DDD Entity) - Reference to the Instruction which is a request to
        fulfill the Reconciliation Arrangement 
      properties:
        ReconciliationInstruction:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An instruction to fulfill the Reconciliation
            Arrangement
    Payment:
      type: object
      description: >-
        (DDD Entity) - Payment information and processes required to transfer
        cash end to end from the debtor to the creditor.
      properties:
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: (DDD Entity) - Specifies the obligation which created the payment.
        CurrencyOfTransfer:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Specifies the currency of the amount to be
            transferred which may be different from the currency of the debtor's
            account.
        CreditMethod:
