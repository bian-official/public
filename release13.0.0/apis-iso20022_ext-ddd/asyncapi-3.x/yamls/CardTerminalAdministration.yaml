          format: Account
          description: (DDD Entity) - Account on which restrictions are specified.
        RestrictionType:
          type: string
          format: Max35Text
          description: (DDD Entity) - Type of the restriction.
        ValidityPeriod:
          type: string
          format: DateTimePeriod
          description: (DDD Entity) - Period during which the restriction is effective.
    Jurisdiction:
