asyncapi: 3.0.0
info:
  title: Card Terminal Administration
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with ISO200022) | Packaged Business Capability
    (PBC) | DDD Bounded Context | This service domain administers the POS
    Network including the inventory, terminal characteristics, deployment and
    status of the POS devices.
channels:
  CardPOSDeviceAllocation/Created:
    address: CardPOSDeviceAllocation/Created
    messages:
      CardPOSDeviceAllocation-created.message:
        $ref: '#/components/messages/CardPOSDeviceAllocation'
    description: ''
  CardPOSDeviceAllocation/Updated:
    address: CardPOSDeviceAllocation/Updated
    messages:
      CardPOSDeviceAllocation-updated.message:
        $ref: '#/components/messages/CardPOSDeviceAllocation'
    description: ''
  Allocation/Created:
    address: Allocation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
  Allocation/Updated:
    address: Allocation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
operations:
  CardPOSDeviceAllocation-created:
    action: receive
    channel:
      $ref: '#/channels/CardPOSDeviceAllocation~1Created'
    summary: (DDD Domain Event) CardPOSDeviceAllocation
    messages:
      - $ref: >-
          #/channels/CardPOSDeviceAllocation~1Created/messages/CardPOSDeviceAllocation-created.message
  CardPOSDeviceAllocation-updated:
    action: receive
    channel:
      $ref: '#/channels/CardPOSDeviceAllocation~1Updated'
    summary: (DDD Domain Event) CardPOSDeviceAllocation
    messages:
      - $ref: >-
          #/channels/CardPOSDeviceAllocation~1Updated/messages/CardPOSDeviceAllocation-updated.message
  Allocation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Created'
    summary: (DDD Domain Event) Allocation
    messages:
      - $ref: '#/channels/Allocation~1Created/messages/publish.message'
  Allocation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Updated'
    summary: (DDD Domain Event) Allocation
    messages:
      - $ref: '#/channels/Allocation~1Updated/messages/publish.message'
components:
  messages:
    CardPOSDeviceAllocation:
      name: CardPOSDeviceAllocation
      description: >-
        (DDD Entity) - Maintain an inventory or holding of some resource and
        make assignments/allocations as requested  within Card Terminal
        Administration. 

        Example: Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      payload:
        $ref: '#/components/schemas/CardPOSDeviceAllocation'
    Allocation:
      name: Allocation
      description: >-
        (DDD Entity) - Set of rules for the purpose of deciding if or if not
        something is applicable


        Examples:- Staff assignment, Facility allocation.
      payload:
        $ref: '#/components/schemas/Allocation'
  schemas:
    Involvedparty:
      type: object
      description: >-
        (DDD Entity) - Reference to the Card merchant registered with the
        device 
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: '(DDD Entity) - Party who plays a specific role '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Datetime:
      type: object
      description: (DDD Entity) -
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
        Datetime:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - A date time identifies a date and time of day to
            various common resolutions: year, month, week, day, hour, minute,
            second, and fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed.
    Text:
      type: object
      description: >-
        (DDD Entity) - The particular date and time point in the progression of
        time
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Text is a character string such as a finite set of
            characters generally in the form of words of a language. (UN/CEFACT)
    Partyidentification:
      type: object
      description: (DDD Entity) -
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Identifier:
      type: object
      description: (DDD Entity) -
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      description: (DDD Entity) -
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT)
    Partyrole:
      type: object
      description: (DDD Entity) -
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
    Datetimeperiod:
      type: object
      description: (DDD Entity) -
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Time span defined by a start date and time, and an
            end date and time. (ISO20022)
    DeviceArrangement:
      type: object
      description: >-
        (DDD Entity) - The configuration defines its operational
        characteristics/capabilities e.g. (PIN pad, transaction capture, tip
        handling, transaction descriptive, manual entry, security keys,
        balancing, receipt options/text, communication options, card types,
        currencies, etc.) 
      properties:
        DeviceFunctionality:
          $ref: '#/components/schemas/Action'
        DeviceRemuneration:
          $ref: '#/components/schemas/Feearrangement'
    Action:
      type: object
      description: >-
        (DDD Entity) - The actions that can be taken by using the device(type)
        to which the arrangement refers to. 
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
    Feearrangement:
      type: object
      description: >-
        (DDD Entity) - The fee due for the reception and/or use of the
        device(type) to which the arrangement refers to. 
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatdestination
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Contingencydeferredsalescharge
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
            - ChequeRelatedFee
        FeeAmount:
          $ref: '#/components/schemas/Amount'
        FeeRate:
          $ref: '#/components/schemas/Rate'
        FeeEffectivePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        FeeDueDate:
          $ref: '#/components/schemas/Datetime'
        FeePlan:
          $ref: '#/components/schemas/Feeplan'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
        FeeReason:
          $ref: '#/components/schemas/Text'
        Adjustmentdirectiontypevalues:
          enum:
            - Added
            - Substracted
        Chargebearertypevalues:
          enum:
            - Bornebydebtor
            - Bornebycreditor
            - Shared
            - Followingservicelevel
    Amount:
      type: object
      description: >-
        (DDD Entity) - Base amount that would be applied when the service is
        requested.
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
        Amount:
          type: string
          format: DataType
          description: >-
            (DDD Entity) - Number of monetary units specified in a currency,
            where the unit of currency is explicit and compliant with ISO 4217.
            (UN/CEFACT)


            The decimal seperator is a dot.



            Number of monetary units specified in a currency, where the unit of
            currency is explicit and compliant with ISO 4217. The decimal
            separator is a dot. (ISO20022)

            Note: A zero amount is considered a positive amount.

            total number of digits: 18

            number of digits in fractional part: 5

            minInclusive: 0
    Currencycode:
      type: object
      description: (DDD Entity) -
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >+
            (DDD Entity) - A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

    Rate:
      type: object
      description: >-
        (DDD Entity) - Rate used to calculate the amount of the adjustment,
        allowance, charge or fee. (ISO20022) 
      properties:
        RateValue:
          $ref: '#/components/schemas/Value'
        RateUnit:
          $ref: '#/components/schemas/Text'
        RatePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/Text'
    Feeplan:
      type: object
      description: (DDD Entity) - An arranged FeeRatePlan
      properties:
        FeePlanName:
          $ref: '#/components/schemas/Name'
        Feeplantypevalues:
          enum:
            - StandardFeePlan
            - FinalFeePlan
        FeePlan:
          $ref: '#/components/schemas/Plan'
    Plan:
      type: object
      description: (DDD Entity) -
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
        Plantypevalues:
          enum:
            - AdministrativePlan
            - ManagementPlan
            - StratgyPlan
            - FinancialPlan
            - DevelopmentPlan
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/Text'
    Goal:
      type: object
      description: (DDD Entity) -
      properties:
        Goaltypevalues:
          enum:
            - Short-TermGoal
            - Long-TermGoal
            - BusinessGoal
            - PerformanceGoal
            - FinancialGoal
            - OutcomeGoal
            - SMARTGoal
        GoalDefinition:
          $ref: '#/components/schemas/Text'
        GoalName:
          $ref: '#/components/schemas/Name'
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
    Goaldatetime:
      type: object
      description: >-
        (DDD Entity) - The key dates and times of Goal like Setting Data,
        Planning Date, Start Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
        Goaldatetimetypevalues:
          enum:
            - SettingDate
            - PlanningDate
            - StartDate
            - ReviewDate
            - CompletionDate
    Goalstatus:
      type: object
      description: >-
        (DDD Entity) - The lifecycle status of Goal like Goal Setting, Planning,
        Execution, Monitoring and Evaluation, Completion or Achievement,
        Maintenance or Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
        Goalstatustypevalues:
          enum:
            - Setting
            - Planning
            - Execution
            - MonitoringAndEvaluation
            - CompletionOrAchievement
            - MaintenanceOrSustainment
            - ClosureOrRenewal
    Budgetarrangement:
      type: object
      description: >-
        (DDD Entity) - An arrangement which is specifying an estimate of costs,
        revenues, and resources over a specified period, reflecting a reading of
        future financial conditions and goals. (adapted from Business
        Dictionary)
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
    Budgettype:
      type: object
      description: (DDD Entity) - A Classification value that specifies the type of Budget
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
        Budgettypevalues:
          enum:
            - OperatingBudget
            - FinancialBudget
            - ResourceBudget
    Plannedaction:
      type: object
      description: >-
        (DDD Entity) - An action that is arranged in a plan for doing or
        achieving something  
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            (DDD Entity) - An action that is arranged in a plan for doing or
            achieving something 
    CardPOSDeviceAllocation:
      type: object
      description: >-
        (DDD Entity) - Maintain an inventory or holding of some resource and
        make assignments/allocations as requested  within Card Terminal
        Administration. 

        Example: Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      properties:
        CardPOSDeviceReference:
          $ref: '#/components/schemas/Device'
        CardPOSDeviceIdentifier:
          $ref: '#/components/schemas/Deviceidentification'
        Devicetypevalues:
          enum:
            - Securecardreader
            - Nonsecurecardreader
            - Mobile
            - Tablet
            - Personalcomputer
            - Othernational
            - Otherprivate
            - Wearable
            - Vehicle
            - Embedded
            - Keyfob
            - Jewellery
            - Sticker
            - Gamingdevice
            - Watch
            - Unknown
            - BiometricDevice
        Deviceoperatingsystemtypevalues:
          enum:
            - Android
            - Ios
            - Windows
            - Blackberry
            - Tizen
            - Othernational
            - Otherprivate
        CardPOSDeviceAcquiredDate:
          $ref: '#/components/schemas/ISODate'
        CardPOSRepairRecord:
          $ref: '#/components/schemas/Text'
        CardPOSRepairDetails:
          $ref: '#/components/schemas/Text'
        CardPOSRepairDates:
          $ref: '#/components/schemas/ISODateTime'
        CardPOSDeviceStatus:
          $ref: '#/components/schemas/Status'
    Device:
      type: object
      description: '(DDD Entity) - Reference identification for the POS device '
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Deviceidentification'
        Devicetypevalues:
          enum:
            - Securecardreader
            - Nonsecurecardreader
            - Mobile
            - Tablet
            - Personalcomputer
            - Othernational
            - Otherprivate
            - Wearable
            - Vehicle
            - Embedded
            - Keyfob
            - Jewellery
            - Sticker
            - Gamingdevice
            - Watch
            - Unknown
            - BiometricDevice
        DeviceProperty:
          $ref: '#/components/schemas/Text'
        DeviceElement:
          $ref: '#/components/schemas/Text'
        DeviceStatus:
          $ref: '#/components/schemas/Status'
        DeviceVersion:
          type: string
          format: Number
          description: ''
        DeviceDateTime:
          $ref: '#/components/schemas/Datetime'
        DeviceDescription:
          $ref: '#/components/schemas/Text'
        DeviceName:
          $ref: '#/components/schemas/Name'
        DeviceLanguage:
          $ref: '#/components/schemas/Text'
        DevicePhoneNumber:
          $ref: '#/components/schemas/Text'
        DeviceLocation:
          $ref: '#/components/schemas/Location'
        DeviceManufacturer:
          $ref: '#/components/schemas/Text'
        DeviceCountry:
          $ref: '#/components/schemas/Country'
        DeviceAddress:
          $ref: '#/components/schemas/Address'
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
        Deviceoperatingsystemtypevalues:
          enum:
            - Android
            - Ios
            - Windows
            - Blackberry
            - Tizen
            - Othernational
            - Otherprivate
    Deviceidentification:
      type: object
      description: (DDD Entity) -
      properties:
        DeviceIdentification:
          $ref: '#/components/schemas/Identifier'
        Deviceidentificationtypevalues:
          enum:
            - IMEI
            - Serialnumber
            - Secureelementidentification
            - Othernational
            - Otherprivate
        Deviceidentification:
          type: string
          format: DataType
          description: ''
    Address:
      type: object
      description: (DDD Entity) -
      properties:
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
        LocationReference:
          $ref: '#/components/schemas/Location'
        Address:
          type: string
          format: Class
          description: >-
            (DDD Entity) - A specific designation or description of a location,
            typically used for specifying the location or destination of
            something or someone
    Country:
      type: object
      description: (DDD Entity) - Country of the location.
      properties:
        NationalRegulatoryAuthority:
          $ref: '#/components/schemas/Involvedparty'
    Payment:
      type: object
      description: >-
        (DDD Entity) - Payment information and processes required to transfer
        cash end to end from the debtor to the creditor.
      properties:
        PaymentObligation:
          type: string
          format: PaymentObligation
          description: (DDD Entity) - Specifies the obligation which created the payment.
        CurrencyOfTransfer:
          type: string
          format: CurrencyCode
          description: >-
            (DDD Entity) - Specifies the currency of the amount to be
            transferred which may be different from the currency of the debtor's
            account.
        CreditMethod:
          type: string
          format: CreditInstrument
          description: >-
            (DDD Entity) - Specifies the transfer method to be used for the
            credit.
        Type:
          type: string
          format: PaymentTypeCode
          description: '(DDD Entity) - Type, or nature, of the payment, eg, express payment.'
        InstructedAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money to be moved between the debtor and
            creditor, before deduction of charges, expressed in the currency as
            ordered by the initiating party.
        Priority:
          type: string
          format: PriorityCode
          description: >-
            (DDD Entity) - Urgency or order of importance that the originator
            would like the recipient of the payment  to apply to its processing.
        ValueDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date on which a payment must be executed
        PaymentStatus:
          type: string
          format: PaymentStatus
          description: >-
            (DDD Entity) - Specifies the status of a payment at a specified
            time.
        PartyRole:
          type: string
          format: PaymentPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to a payment and played by
            a party at that step in a payment flow.
        TaxOnPayment:
          type: string
          format: Tax
          description: (DDD Entity) - Payment levy tax.
        PaymentExecution:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - Describes the processes necessary to execute a
            payment.
        PoolingAdjustmentDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date used for the correction of the value date of a
            cash pool movement that has been posted with a different value date.
        EquivalentAmount:
          type: string
          format: ImpliedCurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money to be transferred between debtor and
            creditor, before deduction of charges, expressed in the currency of
            the debtor's account, and to be transferred in a different currency.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Information on the exchange rate and amounts used in
            the payment
        InstructionForCreditorAgent:
          type: string
          format: InstructionCode
          description: >-
            (DDD Entity) - Further information related to the processing of the
            payment instruction that may need to be acted upon by the creditor
            agent. 

            Usage: The instruction can relate to a level of service, can be an
            instruction to be executed by the creditor's agent, or can be
            information required by the creditor's agent to process the
            instruction.
        InstructionForDebtorAgent:
          type: string
          format: InstructionCode
          description: >-
            (DDD Entity) - Further information related to the processing of the
            payment instruction that may need to be acted upon by the debtor's
            agent.  

            Usage: The instruction can relate to a level of service, can be an
            instruction to be executed by the debtor's agent, or can be
            information required by the debtor's agent to process the
            instruction.
        PaymentRelatedIdentifications:
          type: string
          format: PaymentIdentification
          description: >-
            (DDD Entity) - Identifications provided to identify a payment at
            different processing levels.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCase
          description: (DDD Entity) - Investigation case assigned to the payment.
        SettlementTimeRequest:
          type: string
          format: SettlementTimeRequest
          description: >-
            (DDD Entity) - Information on the requested settlement time of the
            instruction.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of the payment.
        TradeSettlement:
          type: string
          format: CommercialTradeSettlement
          description: >-
            (DDD Entity) - Specifies the settlement operation which originates
            the payment.
        StandardSettlementInstructions:
          type: string
          format: Max140Text
          description: (DDD Entity) - Identifies the standard settlement instructions.
        RelatedDebitAuthorisation:
          type: string
          format: DebitAuthorisation
          description: >-
            (DDD Entity) - Payment which is the result of the debit
            authorisation
        RelatedInvestigationCaseResolution:
          type: string
          format: PaymentInvestigationCaseResolution
          description: (DDD Entity) - Case resolution related to a specific payment.
        OriginalPayment:
          type: string
          format: Payment
          description: (DDD Entity) - Original payment which is returned.
        ReturnPayment:
          type: string
          format: Payment
          description: (DDD Entity) - Payment which offsets an original payment.
        RelatedSecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Securities settlement process which is the source of
            the payment.
        InvoiceReconciliation:
          type: string
          format: Invoice
          description: >-
            (DDD Entity) - Reconciliation of the amounts of an invoice with the
            amounts included in one or more payments.
        PaymentInstrument:
          type: string
          format: PaymentInstrumentCode
          description: >-
            (DDD Entity) - Payment type at the origin of the cash entry eg, a
            cheque.
        Account:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account debited for the payment.
        Adjustments:
