          type: string
          format: PINFormatCode
          description: >-
            (DDD Entity) - Encrypted personal identification number (PIN)
            format.
        PIN:
          type: string
          format: Max140Binary
          description: >-
            (DDD Entity) - Personal Identification Number (PIN) for
            authentication.
        AuthenticationSupport:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - This indicator identifies whether person
            authentication is supported and data is available.
        CollectionIndicator:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Identifies in electronic commerce transactions
            whether customer authentication is supported and data is available.
        Mandate:
          type: string
          format: Mandate
          description: >-
            (DDD Entity) - Specifies the mandate related to the transport
            authentication details mandate.
        AuthenticationResult:
          type: string
          format: AuthenticationResultCode
          description: (DDD Entity) - Specifies the result of the authentication.
        Exemption:
          type: string
          format: ExemptionCode
          description: >-
            (DDD Entity) - If Strong Customer Authentication is not mandated to
            process the transaction, this message element must identify the
            reason of exemption.
    CardPaymentPartyRole:
      type: object
      description: >-
        (DDD Entity) - Role played by a party in the context of a payment by
        card.
      properties:
        CardPayment:
          type: string
          format: CardPayment
          description: >-
            (DDD Entity) - Identifies the payment by card for which a party
            plays a role.
        PartyType:
          type: string
          format: PartyTypeCode
          description: >-
            (DDD Entity) - Specifies the type of party which plays a role in the
            context od a card payment process.
    CardPaymentValidation:
      type: object
      description: (DDD Entity) - Results and parameters of the card payment verification.
      properties:
        TransactionSuccess:
          type: string
          format: TrueFalseIndicator
          description: (DDD Entity) - Outcome of the transaction at the acceptor.
        MerchantOverride:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicate that the acceptor has forced the transaction
            in spite of the authorisation result (online or offline), or
            incident to complete the transaction.
        ValidityDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Transaction authorisation deadline to complete the
            related payment.
        CardPayment:
          type: string
          format: CardPaymentAcquiring
          description: (DDD Entity) - Card payment to which the validation process applies.
        Response:
          type: string
          format: Response
          description: (DDD Entity) - Response to an authorisation request.
        AuthorisationCode:
          type: string
          format: Min6Max8Text
          description: (DDD Entity) - Value assigned by the authorising party.
        OnLineReason:
          type: string
          format: OnLineReasonCode
          description: (DDD Entity) - Reason to process an online authorisation.
        Balance:
          type: string
          format: CashBalance
          description: (DDD Entity) - Balance of the account attached to the payment card.
        CardholderAddressVerificationResult:
          type: string
          format: CardholderAddressVerificationResultCode
          description: >-
            (DDD Entity) - Result of the cardholder verification address checks
            on the street number and the postal code.
        CSCResult:
          type: string
          format: CSCResultCode
          description: >-
            (DDD Entity) - Result of the printed CSC (Card Security Code)
            validation.
        DeclinedProductCode:
          type: string
          format: ProductCategory
          description: >-
            (DDD Entity) - Product code for which the payment authorisation was
            declined.
        ElectronicCommerceAuthenticationResult:
          type: string
          format: Max500Text
          description: (DDD Entity) - Result of an e-commerce authentication process.
        FailureReason:
          type: string
          format: FailureReasonCode
          description: (DDD Entity) - Incident occuring during the transaction.
        Signature:
          type: string
          format: Signature
          description: (DDD Entity) - Signature of the message to display or print.
    PaymentInvestigationCaseResolution:
      type: object
      description: >-
        (DDD Entity) - Specifies the status of an investigation case and the
        actions taken as a result of this status.
      properties:
        InvestigationStatus:
          type: string
          format: InvestigationExecutionConfirmationCode
          description: (DDD Entity) - Status of the investigation.
        DebitAuthorisationConfirmation:
          type: string
          format: DebitAuthorisation
          description: >-
            (DDD Entity) - Permission given by an account owner to debit its
            account as the result of a cancelled payment. The authoriser is the
            party whose account was credited as the result of a payment
            instruction.
        CoverCorrection:
          type: string
          format: CashSettlement
          description: >-
            (DDD Entity) - Elements provided to correct the cover instruction
            for the resolution of the claim non receipt initiated case.
        EntryCorrection:
          type: string
          format: CashEntry
          description: >-
            (DDD Entity) - The case resolution leads to the correction of a cash
            entry into an account.
        PaymentCorrection:
          type: string
          format: Payment
          description: >-
            (DDD Entity) - The case resolution leads to the correction of a
            payment.
        PaymentExecutionCorrection:
          type: string
          format: PaymentExecution
          description: >-
            (DDD Entity) - The case resolution leads to the correction of a
            payment execution.
        InvestigationCaseRejection:
          type: string
          format: PaymentInvestigationCaseRejection
          description: >-
            (DDD Entity) - Specifies the rejection of an activity linked to a
            payment. The rejected activity may be the assignment of an
            investigation case, the cancellation or  the modification of a
            payment.
        DuplicateCase:
          type: string
          format: DuplicateCase
          description: >-
            (DDD Entity) - Outcome that results in closing a case as duplicate
            because the same issue has been reported by another party.
    AccountStatus:
      type: object
      description: >-
        (DDD Entity) - Specifies the status of an account or the status of the
        processing of the actions linked to the management of an account.
      properties:
        Account:
          type: string
          format: Account
          description: >-
            (DDD Entity) - Identifies the account for which a status is
            provided.
        Status:
          type: string
          format: AccountStatusCode
          description: (DDD Entity) - Specifies the status of an account.
        Blocked:
          type: string
          format: YesNoIndicator
          description: (DDD Entity) - Indicates whether the account is blocked.
        ManagementStatus:
          type: string
          format: AccountManagementStatusCode
          description: >-
            (DDD Entity) - Specifies the status of the processing of a request
            linked to the management of an account.
        EntryStatus:
          type: string
          format: EntryStatusCode
          description: >-
            (DDD Entity) - Status of an entry on the books of the account
            servicer.
        BalanceStatus:
          type: string
          format: BalanceStatusCode
          description: (DDD Entity) - Current status of a cash balance.
        BlockedReason:
          type: string
          format: ReasonBlockedCode
          description: >-
            (DDD Entity) - Specifies the different reasons for which the account
            is blocked.
    Tax:
      type: object
      description: >-
        (DDD Entity) - Amount of money due to the government or tax authority,
        according to various pre-defined parameters such as thresholds or
        income.
      properties:
        ExemptionReason:
          type: string
          format: TaxExemptReasonCode
          description: (DDD Entity) - Reason for a tax exemption.
        Country:
          type: string
          format: Country
          description: >-
            (DDD Entity) - Place of taxation of an individual person or an
            organisation, where the tax is due.
        TaxLiabilityValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which tax liability
            information is provided.
        Type:
          type: string
          format: TaxTypeCode
          description: (DDD Entity) - Type of tax applied.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money resulting from the calculation of the
            tax.
        Rate:
          type: string
          format: PercentageRate
          description: (DDD Entity) - Rate used for calculation of the tax.
        TaxableParty:
          type: string
          format: Party
          description: (DDD Entity) - Party which is taxable at a specific location
        TaxRefundValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which tax refund
            information is provided.
        Basis:
          type: string
          format: TaxationBasisCode
          description: >-
            (DDD Entity) - Basis used to determine the capital gain or loss, eg,
            the purchase price.
        SecuritiesTransfer:
          type: string
          format: SecuritiesTransfer
          description: (DDD Entity) - Transfer process for which a tax is specified.
        TaxRateType:
          type: string
          format: RateTypeCode
          description: (DDD Entity) - Specifies the type of tax rate.
        TaxAccount:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account to be used for taxes.
        TaxationConditions:
          type: string
          format: Max350Text
          description: (DDD Entity) - Specifies other taxation conditions.
        Adjustment:
          type: string
          format: Adjustment
          description: (DDD Entity) - Specifies the adjustments subject to a tax.
        Interest:
          type: string
          format: Interest
          description: (DDD Entity) - Interest for which a tax is specified.
        Identification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Reference used to identify the nature of tax levied,
            such as Value Added Tax (VAT).
        RelatedPaymentSettlement:
          type: string
          format: Payment
          description: (DDD Entity) - Payment to which the tax applies.
        TaxableBaseAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money on which the tax is based.
        TaxDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date by which tax is due.
        CertificateIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Document issued by taxing authority identifying the
            tax payer.
        AdministrationZone:
          type: string
          format: Max140Text
          description: >-
            (DDD Entity) - Territorial part of a country to which the tax
            payment is related.
        Method:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Method used to indicate the underlying business or
            how the tax is paid.
        Record:
          type: string
          format: TaxRecord
          description: (DDD Entity) - Record of tax details.
        Product:
          type: string
          format: Product
          description: (DDD Entity) - Product on which a tax is applied.
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: (DDD Entity) - Currency exchange applicable to a tax
        Currency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Currency in which the tax must be settled.
        PartyRole:
          type: string
          format: TaxPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to a tax and played by a
            party in that context.
        TaxDeduction:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of tax that have been previously deducted.
        RelatedCorporateActionDistribution:
          type: string
          format: Distribution
          description: (DDD Entity) - Distribution process for which a tax is specified.
        CalculationDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date on which the tax is calculated.
        Dividend:
          type: string
          format: Dividend
          description: (DDD Entity) - Dividend for which a tax is specified.
        WithholdingTaxType:
          type: string
          format: WithholdingTaxRateTypeCode
          description: (DDD Entity) - Type of withholding tax rate.
        CorporateActionEvent:
          type: string
          format: CorporateActionEvent
          description: (DDD Entity) - Event for which a transaction tax is specified.
        TaxIdentificationType:
          type: string
          format: TaxIdentificationNumberTypeCode
          description: (DDD Entity) - Type of tax identification number or identifier.
        TaxRateMarker:
          type: string
          format: TaxRateMarkerCode
          description: (DDD Entity) - Specifies the rate of tax levied.
    ISODate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - A particular point in the progression of time in a
        calendar year expressed in the YYYY-MM-DD format. This representation is
        defined in "XML Schema Part 2: Datatypes Second Edition W3C
        Recommendation 28 October 2004" which is aligned with ISO 8601.
