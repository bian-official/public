        in exchange for an asset that has been invested, loaned or borrowed for
        a certain period. The interest is expressed as a fixed amount or
        percentage of the amount upon which the interest is applied.
      properties:
        AccruedInterestAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Interest amount that has accrued in between coupon
            payment periods.
        InterestCalculation:
          type: string
          format: InterestCalculation
          description: >-
            (DDD Entity) - Calculation parameters used to obtain the interest
            amount.
        Amount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of money representing interest payments.
        Rate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - The actual interest rate used for the payment of the
            interest for the specified interest period.
        RelatedCashProceedsDefinition:
          type: string
          format: CashProceedsDefinition
          description: >-
            (DDD Entity) - Cash proceeds definition for which an interest is
            provided.
        SecuritiesFinancing:
          type: string
          format: SecuritiesFinancing
          description: >-
            (DDD Entity) - Specifies the financing trade on which this interest
            apply.
        InterestTax:
          type: string
          format: Tax
          description: (DDD Entity) - Specifies the tax on interest.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether the interest is a debit or credit.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the interest.
        PaymentDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date of the next interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Management of interest which consists into
            calculating the interest, requesting its payment or distributing the
            interest proceeds.
        RelatedUndertakingAmount:
          type: string
          format: UndertakingAmount
          description: >-
            (DDD Entity) - Undertaking amount for which an interest is
            specified.
        RelatedDebitCreditFacility:
          type: string
          format: DebitCreditFacility
          description: >-
            (DDD Entity) - Debit and credit facilities on which the interest
            applies.
        SecuritiesSettlement:
          type: string
          format: SecuritiesSettlement
          description: >-
            (DDD Entity) - Securities settlement process for which an accrued
            interest is specified.
        InterestName:
          type: string
          format: GenericIdentification
          description: (DDD Entity) - Interest rate expressed as a rate name.
        RelatedAssetHolding:
          type: string
          format: AssetHolding
          description: (DDD Entity) - Asset holding on which interest is paid.
        Deposit:
          type: string
          format: Deposit
          description: (DDD Entity) - Deposit for which an interest is specified.
        AccountBalance:
          type: string
          format: Balance
          description: (DDD Entity) - Balance for which an interest is calculated.
        RelatedAccountContract:
          type: string
          format: AccountContract
          description: >-
            (DDD Entity) - Account contract for which interest parameters are
            specified.
        RelatedNetAssetValueCalculation:
          type: string
          format: NetAssetValueCalculation
          description: >-
            (DDD Entity) - Net asset value calculation for which an accrued
            interest is specified.
        TypeOfInterest:
          type: string
          format: InterestTypeCode
          description: >-
            (DDD Entity) - Specifies the type of interest associated with a
            trade.
        RelatedPaymentCard:
          type: string
          format: PaymentCard
          description: >-
            (DDD Entity) - Payment card for which interest on due amounts is
            specified.
    PercentageRate:
      type: string
      format: ''
      description: >-
        (DDD Entity) - Rate expressed as a percentage, that is, in hundredths,
        for example, 0.7 is 7/10 of a percent, and 7.0 is 7%.
    Settlement:
      type: object
      description: >-
        (DDD Entity) - Process which consists in transferring the proceeds
        related to a trade from one party to the next one.
      properties:
        CentralCounterpartyEligibilityIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Specifies whether the settlement transaction is CCP
            (Central Counterparty) eligible.
        StandingSettlementInstruction:
          type: string
          format: StandingSettlementInstruction
          description: >-
            (DDD Entity) - Settlement Standing Instruction database to be used
            for settlement.
        SettlementPartyRole:
          type: string
          format: SettlementPartyRole
          description: >-
            (DDD Entity) - Specifies roles played by a party in the settlement
            process.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade for which settlement information is provided.
    Charges:
      type: object
      description: (DDD Entity) - Amount of money associated with a service.
      properties:
        ChargeType:
          type: string
          format: ChargeTypeCode
          description: (DDD Entity) - Type of service for which a charge is asked or paid.
        CalculationBasis:
          type: string
          format: CalculationBasisCode
          description: (DDD Entity) - Calculation basis for the charge or fee.
        BearerType:
          type: string
          format: ChargeBearerTypeCode
          description: >-
            (DDD Entity) - Specifies which party/parties will bear the charges
            associated with the processing of the payment transaction.
        ChargesDebitAccount:
          type: string
          format: CashAccount
          description: (DDD Entity) - Account from which a charge is debited.
        CashEntry:
          type: string
          format: CashEntry
          description: (DDD Entity) - Entry which contains the charges.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates whether a charge is a credit or a debit.
        MaximumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Maximum amount of money asked or paid for the charge
            for example depending on the type of investors.
        InvestmentFundTransaction:
          type: string
          format: InvestmentFundTransaction
          description: >-
            (DDD Entity) - Investment fund transaction for which charges are
            specified.
        LogisticsChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the logistics charge
            applies.
        Transport:
          type: string
          format: Transport
          description: >-
            (DDD Entity) - Specifies the transport process to which the charges
            apply.
        Services:
          type: string
          format: AccountService
          description: >-
            (DDD Entity) - Account services for which account administration
            charges are specified.
        RelatedUndertaking:
          type: string
          format: Undertaking
          description: (DDD Entity) - Undertaking for which charges are specified.
        LineItem:
          type: string
          format: LineItem
          description: (DDD Entity) - Line item for which charges are specified
        NetPriceChargeLineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Specifies the line item to which the net price charge
            applies.
        BaseAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount on which the charges are calculated.
        MaximumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Maximum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumRate:
          type: string
          format: PercentageRate
          description: >-
            (DDD Entity) - Minimum rate used to calculate the amount of the
            charge or fee for example depending on the type of investors.
        MinimumAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Minimum amount of money asked or paid for the charge
            for example depending on the type of investors.
        RelatedInterest:
          type: string
          format: InterestCalculation
          description: (DDD Entity) - Interest on which charges are applied.
        ChargePaymentMethod:
          type: string
          format: ChargePaymentMethodCode
          description: (DDD Entity) - Specifies how charges are paid.
    Name:
      type: string
      format: ''
      description: (DDD Entity) - W3C XML Schema Built-in datatype "Name".
    Undertaking:
      type: object
      description: >-
        (DDD Entity) - Independent undertaking, such as a demand guarantee or
        standby letter of credit, that provides financial assurance, to be
        collected on the presentation of documents that comply with its terms
        and conditions.
      properties:
        ElectronicSignature:
          type: string
          format: ElectronicSignature
          description: (DDD Entity) - Digital signature.
        UndertakingStatus:
          type: string
          format: UndertakingStatus
          description: (DDD Entity) - Status of the undertaking.
        Identification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique and unambiguous identifier assigned to the
            undertaking issued by the guarantor/issuer. This reference is used
            throughout the life cycle of the undertaking.
        Demand:
          type: string
          format: Demand
          description: >-
            (DDD Entity) - Document signed by the beneficiary demanding payment
            under a demand guarantee or standby letter of credit.
        TerminationDate:
          type: string
          format: ISODate
          description: (DDD Entity) - Date when the undertaking terminates.
        UndertakingAmount:
          type: string
          format: UndertakingAmount
          description: (DDD Entity) - Amount of the undertaking.
        Expiry:
          type: string
          format: Expiry
          description: (DDD Entity) - Expiry information about the undertaking.
        PartyRole:
          type: string
          format: UndertakingPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of an
            undertaking or in the context of the business linked to the
            undertaking.
        UndertakingAmendment:
          type: string
          format: AmendmentOfUndertaking
          description: >-
            (DDD Entity) - Modification of an undertaking such as an guarantee
            or standby letter of credit.
        SpecifiedDocument:
          type: string
          format: UndertakingDocument
          description: (DDD Entity) - Document related to the undertaking.
        DateOfAdvice:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the undertaking or its amendment is
            advised.
        Purpose:
          type: string
          format: Max35Text
          description: (DDD Entity) - Description of the purpose of the undertaking.
        UndertakingName:
          type: string
          format: UndertakingNameCode
          description: >-
            (DDD Entity) - Name of undertaking such as, demand guarantee,
            standby letter of credit.
        Type:
          type: string
          format: ExternalUndertakingTypeCode
          description: >-
            (DDD Entity) - Type of guarantee or standby letter of credit, for
            example, performance,  payment, etc.
        ConfirmationIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates whether the advising bank (confirmer) is
            requested to add its confirmation to the undertaking.
        CounterUndertakingIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates whether the undertaking is a
            counter-undertaking.
        RelatedChargesPayableBy:
          type: string
          format: ExternalTypeOfPartyCode
          description: >-
            (DDD Entity) - Indicates whether the applicant/obligor or
            beneficiary is responsible for payment of the charges.
        StandardClaimDocumentIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indication as to whether a claim is to utilise a
            standard claim form of the issuing institution.
        UnderlyingTransaction:
          type: string
          format: UnderlyingTransaction
          description: >-
            (DDD Entity) - Reference information on a commercial obligation
            between the beneficiary and applicant for which an undertaking is
            issued.
        ModelForm:
          type: string
          format: ModelForm
          description: >-
            (DDD Entity) - Wording template for the undertaking content made
            available for use with certain governance rules or made available by
            particular institutions. 
        MultipleDemandIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates whether multiple demands are permitted
            against the undertaking.
        PartialDemandIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates whether partial demands/drawings are
            permitted against the undertaking.
        TransferIndicator:
          type: string
          format: YesNoIndicator
          description: (DDD Entity) - Indicates whether the undertaking is transferrable.
        PredefinedVariation:
          type: string
          format: AutomaticVariation
          description: >-
            (DDD Entity) - Changes that may be made to the undertaking covered
            by clauses in the existing undertaking and its amendments.
        Charges:
          type: string
          format: Charges
          description: (DDD Entity) - Amount and currency of the commissions and changes.
        Presentation:
          type: string
          format: Presentation
          description: (DDD Entity) - Presentation information related to the undertaking.
        UndertakingExtension:
          type: string
          format: UndertakingExtension
          description: >-
            (DDD Entity) - Specifies information related to the extension of an
            undertaking.
    AccountRestriction:
      type: object
      description: (DDD Entity) - Restriction on capability or operations allowed.
      properties:
        Account:
