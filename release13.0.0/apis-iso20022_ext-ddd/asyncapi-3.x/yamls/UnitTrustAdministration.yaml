        the money, usually along with interest, at some future point(s) in time.
      properties:
        DepositType:
          type: string
          format: DepositTypeCode
          description: >-
            (DDD Entity) - Specifies whether the deposit is fixed term or
            call/notice.
        Interest:
          type: string
          format: Interest
          description: >-
            (DDD Entity) - Interest amount linked to a deposit. It is derived
            from the relationship between AssetHolding and Interest.
    Mandate:
      type: object
