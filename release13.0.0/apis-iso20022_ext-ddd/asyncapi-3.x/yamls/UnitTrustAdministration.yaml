          type: string
          format: Security
          description: (DDD Entity) - Security to which this instruction or event applies.
        CorporateActionPrice:
          type: string
          format: CorporateActionPrice
          description: (DDD Entity) - Specifies prices related to a corporate action.
        ExchangeRate:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Rate, specified by the issuer, when the paid amount
            is not in the same currency as the specified amount.
        RegistrationDetails:
          type: string
          format: Max350Text
          description: (DDD Entity) - Provides information required for the registration.
        BasketOrIndexInformation:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Provides additional information on the basket or
            index underlying a security, for example a warrant.
        Deadline:
          type: string
          format: Deadline
          description: >-
            (DDD Entity) - Specifies the different deadlines related to a
            corporate event.
        AdditionalBusinessProcess:
          type: string
          format: AdditionalBusinessProcessCode
          description: >-
            (DDD Entity) - Specifies the type of the additional business process
            linked to a corporate action event such as a claim compensation or
            tax refund.
        TradingDate:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Date/time at which the deal (rights) was agreed.
        CorporateActionCharge:
          type: string
          format: CorporateActionFeesAndCharges
          description: >-
            (DDD Entity) - Specifies the charges relative to a corporate action
            event.
        PariPassuDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which security will assimilate, become
            fungible, or have the same rights to dividends as the parent issue.
        InformationConditions:
          type: string
          format: Max350Text
          description: >-
            (DDD Entity) - Provides conditional information related to the
            event, eg, an offer is subject to 50% acceptance, the offeror allows
            the securities holder to set some conditions.
        FractionalQuantity:
          type: string
          format: SecuritiesQuantity
          description: >-
            (DDD Entity) - Fractional quantity resulting from an event which
            will be paid with cash in lieu. 
        EventProcessingType:
          type: string
          format: CorporateActionEventProcessingTypeCode
          description: (DDD Entity) - Type of processing involved by a Corporate Action.
        CorporateActionStatus:
          type: string
          format: CorporateActionStatus
          description: (DDD Entity) - Status of the corporate action process.
        AnnouncementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date/time at which the issuer announced that a
            corporate action event will occur such as the issue of securities or
            an official meeting.
        EffectiveDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date/time at which an event is officially effective
            from the issuer's perspective.
        FurtherDetailsAnnouncementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date/time at which additional information on the
            event will be announced, for instance exchange ratio announcement
            date.
        MarginFixingDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date/time at which the margin rate will be determined
            .
        ResultPublicationDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which results are published, eg, results of
            an offer, of a meeting.
        UnconditionalDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date upon which the terms of the take-over become
            unconditional as to acceptances.
        WhollyUnconditionalDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which all conditions, including regulatory,
            legal etc. pertaining to the take-over, have been met.
        LapsedDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date/time at which an event/offer is terminated or
            lapsed.
        BookClosurePeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Period defining the last date on which shareholder
            registration will be accepted by the issuer and the date on which
            shareholder registration will resume.
        SecuritiesQuantity:
          type: string
          format: SecuritiesQuantity
          description: >-
            (DDD Entity) - Provides information about securities quantity linked
            to a corporate action.
        RestrictionIndicator:
          type: string
          format: YesNoIndicator
          description: "(DDD Entity) - Indicates whether there are legal or other restrictions associated with a rights offer or other corporate event, for example, domicile, citizenship, residency, type of investor.\r\nYes  -  There are restrictions.\r\nNo  -  There are no restrictions."
        EventStage:
          type: string
          format: CorporateActionEventStageCode
          description: (DDD Entity) - Stage in the corporate action event life cycle.
        DocumentationLocation:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Information on where additional information published
            for the event, can be received. for instance the address for the
            Universal Resource Locator (URL), eg, used over the www (HTTP)
            service.
        SecuritiesQuantitySought:
          type: string
          format: SecuritiesQuantity
          description: >-
            (DDD Entity) - Quantity of securities the offeror/issuer will
            purchase or redeem under the terms of the event. This can be a
            number or the term "any and all".
        PartialElectionIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Specifies if the issuer will allow the agent to
            accept partial elections. It is to allow split voting over options.
            It allows the client to elect more than one option to be selected
            per designated holding.
        CorporateActionPartyRole:
          type: string
          format: CorporateActionPartyRole
          description: >-
            (DDD Entity) - Specifies the role played by a party in the context
            of a corporate action.
        MarketClaim:
          type: string
          format: MarketClaim
          description: (DDD Entity) - Market claim information.
        BiddingConditions:
          type: string
          format: BiddingConditions
          description: >-
            (DDD Entity) - Specifies the conditions under which securities can
            be acquired as part of a corporate action.
        RelatedClassAction:
          type: string
          format: ClassAction
          description: >-
            (DDD Entity) - Specifies the underlying class action related to the
            event.
        CorporateActionEventRegistration:
          type: string
          format: CorporateActionEventRegistration
          description: (DDD Entity) - Official registration of the event.
        SuspensionPeriod:
          type: string
          format: SuspensionPeriod
          description: >-
            (DDD Entity) - Period defining the last date for which an action
            will be accepted and the date on which the suspension will be
            released and normal processing will resume.
        Lottery:
          type: string
          format: Lottery
          description: >-
            (DDD Entity) - Organisation of draws for cash prizes on bonds
            (instead of coupon payments). Every issued bond (similar to a
            lottery ticket) has an equal opportunity at winning payments in the
            draws.
        MarginType:
          type: string
          format: RemarketingMarginTypeCode
          description: >-
            (DDD Entity) - Specifies the margin type for a remarketing
            procedure.
        RelatedMeeting:
          type: string
          format: Meeting
          description: >-
            (DDD Entity) - Provides information on the meeting  related to the
            corporate event.
        Services:
          type: string
          format: CorporateActionServicing
          description: >-
            (DDD Entity) - Specifies the different services linked to a
            corporate action event.
        Issuance:
          type: string
          format: Issuance
          description: >-
            (DDD Entity) - Information specified when the corporate event
            relates to the issuance of securities.
        SecuritiesModification:
          type: string
          format: SecuritiesModification
          description: >-
            (DDD Entity) - Modification of the reference data of a security or
            of the organisation that issued it.
        TradingPeriod:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Period during which a financial instrument is
            available for trading.
        TransactionTax:
          type: string
          format: Tax
          description: >-
            (DDD Entity) - Tax rate of financial transactions related to an
            event.
        ConsentType:
          type: string
          format: ConsentTypeCode
          description: >-
            (DDD Entity) - Corporate actions may be approved by shareholders
            without a meeting or a vote by means of execution of a consent by a
            majority of shareholders entitled to vote.
        ProceedsDefinition:
          type: string
          format: ProceedsDefinition
          description: (DDD Entity) - Specifies the proceeds of a corporate action.
        TaxOnNonDistributedProceedsIndicator:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Specifies the tax regulation being attributed to the 
            non- distributed proceeds event.
    Clearing:
      type: object
      description: >-
        (DDD Entity) - Mechanism allowing financial institutions that are
        members of a clearing house to pay and to receive the amounts linked to
        the transactions that they have executed on the market. The addition of
        all the positions per product results in one net position (due or to
        receive) with the clearing house or the central clearing counterparty.
      properties:
        ClearingThresholdIndicator:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Specifies whether the contract is above or below the
            clearing threshold. Where N indicates the contract is below the
            clearing threshold and Y indicates the contract is above the
            clearing threshold.
        ClearedIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Reference number assigned by the Central Counterparty
            (CCP).
        GuaranteedTrade:
          type: string
          format: YesNoIndicator
          description: >-
            (DDD Entity) - Indicates if the central counterparty has to novate
            and guarantee the trade or not.
        TradePostingType:
          type: string
          format: TradePostingCode
          description: >-
            (DDD Entity) - Indicates how a trade is maintained in the clearing
            account.
        ClearingSystem:
          type: string
          format: ClearingSystem
          description: >-
            (DDD Entity) - Specifies the system which plays a role in the
            clearing of securities or cash.
    CashSettlement:
      type: object
      description: >-
        (DDD Entity) - Instruction between two financial institutions
        stipulating the cash transfer characteristics between the two parties.
      properties:
        InterbankSettlementAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Amount of money moved between the instructing agent
            and the instructed agent.
        InterbankSettlementDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which the amount of money ceases to be
            available to the agent that owes it and when the amount of money
            becomes available to the agent to which it is due.
        RTGS:
          type: string
          format: Max4AlphaNumericText
          description: (DDD Entity) - Qualifies the RTGS status.
        CreditDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the credit side.
        RelatedPaymentInstruction:
          type: string
          format: PaymentInstruction
          description: >-
            (DDD Entity) - PaymentInstruction which is the source of the
            settlement instruction.
        SettlementMethod:
          type: string
          format: SettlementMethodCode
          description: >-
            (DDD Entity) - Method used to settle the (batch of) payment
            instructions.
        SettlementAccount:
          type: string
          format: CashAccount
          description: >-
            (DDD Entity) - A specific purpose account used to post debit and
            credit entries as a result of the transaction.
        DebitDateTime:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Information on the occurred settlement time(s) of the
            payment transaction for the debit side.
        PartyRole:
          type: string
          format: CashSettlementInstructionPartyRole
          description: >-
            (DDD Entity) - Specifies each role linked to the settlement of a
            payment and played by a party at that step in a payment flow.
        RelatedTransactionAdministrator:
          type: string
          format: TransactionAdministrator
          description: >-
            (DDD Entity) - Transaction administrator which manages the related
            settlement instructions.
        BookEntry:
          type: string
          format: BookEntry
          description: >-
            (DDD Entity) - Movement of cash between two accounts in the same
            financial institution, resulting from the settlement of an
            instruction.
        RelatedInvestigationCase:
          type: string
          format: PaymentInvestigationCaseResolution
          description: >-
            (DDD Entity) - Case resolution which is the source of the correction
            of a settlement instruction.
        Reservation:
          type: string
          format: Reservation
          description: >-
            (DDD Entity) - Liquidity set aside by the payer for specific
            purposes.
    FinancialTransaction:
      type: object
      description: >-
        (DDD Entity) - Process which includes the order, the execution, the
        settlement of trades in the financial domain.
      properties:
        CorporateActionDistribution:
          type: string
          format: CorporateActionDistribution
          description: (DDD Entity) - Distribution of the proceeds of a CA event.
        InterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Management of interest which consists into
            calculating the interest, requesting its payment or distributing the
            interest proceeds.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Agreement between two parties to buy and sell assets.
        CollateralMovement:
          type: string
          format: CollateralMovement
          description: >-
            (DDD Entity) - Collateral in or out as a result of collateral
            management.
        BankingTransaction:
          type: string
          format: BankingTransaction
          description: >-
            (DDD Entity) - Transaction executed by the client of a financial
            institution from/to the account serviced by the financial
            institution, such as mortgage payment.
        RegulatoryReport:
          type: string
          format: RegulatoryReport
          description: >-
            (DDD Entity) - Information related to a trade and that has to be
            reported to a regulatory authority.
    Invoice:
      type: object
      description: >-
        (DDD Entity) - General information about an invoice, such as number,
        issue date date and monetary amounts.
      properties:
        CreditDebitNoteAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Amount of credit/debit note related to the invoice.
        TotalTaxAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Sum of all tax amounts related to the invoice. It is
            derived from the association between line item and tax.
        TotalInvoiceAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Total amount of the invoice, being the sum of total
            invoice lines amounts, total invoice additional amounts (allowances
            and charges) and total tax amounts.
        InvoiceCurrency:
          type: string
          format: CurrencyCode
          description: (DDD Entity) - Code specifying the currency of the invoice.
        PeriodCovered:
          type: string
          format: DateTimePeriod
          description: >-
            (DDD Entity) - Specifies the period covered by an invoice for
            instance for recurring services.
        TradeSettlement:
          type: string
          format: CommercialTradeSettlement
          description: >-
            (DDD Entity) - Specifies the process which takes place to settle an
            invoice.
        TotalCharge:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Algebraical sum of charges related to the invoice.
        TotalPrepaidAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Monetary value of the total prepaid amount being
            reported for this settlement.
        LineItem:
          type: string
          format: LineItem
          description: >-
            (DDD Entity) - Unit of information  showing the related  provision
            of products and/or services and monetary summations reported as a
            discrete line item.
        TotalNetAmount:
          type: string
          format: CurrencyAndAmount
          description: '(DDD Entity) - Total amount after taxes, adjustments and charges.'
        CurrencyExchange:
          type: string
          format: CurrencyExchange
          description: >-
            (DDD Entity) - Specifies currency exchange information which is used
            when currency conversion is necessary.
        BillingCompensationType:
          type: string
          format: ExternalBillingCompensationTypeCode
          description: (DDD Entity) - Defines the type of billing compensation.
        InvoicePartyRole:
          type: string
          format: InvoicePartyRole
          description: (DDD Entity) - Role played by a party in the context of invoices.
        OriginalInvoice:
          type: string
          format: Invoice
          description: (DDD Entity) - Invoice to which another invoice is associated.
        RelatedInvoice:
          type: string
          format: Invoice
          description: >-
            (DDD Entity) - Specifies another invoice linked to the current one,
            for instance a previous invoice for which a credit note is
            available.
        InvoiceFinancingTransaction:
          type: string
          format: InvoiceFinancingAgreement
          description: (DDD Entity) - Financing transaction related to an invoice.
        BillingCompensationAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the compensation amount of an incorrect
            billing.
        InvoiceStatus:
          type: string
          format: InvoiceStatus
          description: (DDD Entity) - Status of the invoice or of the billing process.
        Payment:
          type: string
          format: Payment
          description: (DDD Entity) - Payment related to an invoice.
        CreditDebitIndicator:
          type: string
          format: DebitCreditCode
          description: (DDD Entity) - Indicates the direction of the invoice amount.
        LimitedPresentmentIndicator:
          type: string
          format: TrueFalseIndicator
          description: >-
            (DDD Entity) - Indicates whether the creditor allows limited
            presentment of the invoice, that is, only the invoice data needed
            for payment initiation.
        RelatedElectronicInvoiceProcessingService:
          type: string
          format: ElectronicInvoiceProcessingService
          description: >-
            (DDD Entity) - Specifies the details for the service for the
            invoice.
        ActivationRequestDeliveryParty:
          type: string
          format: ''
          description: >-
            (DDD Entity) - Creditor's electronic invoice provider address to
            which the debtor activation has to be delivered.
    InvoicePartyRole:
      type: object
      description: (DDD Entity) - Role played by a party in the context of an invoice.
      properties:
        Invoice:
          type: string
          format: Invoice
          description: >-
            (DDD Entity) - Identifies the invoice for which a party plays a
            role.
    Asset:
      type: object
      description: (DDD Entity) - Tangible items of value to a business.
      properties:
        ExpiryDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Date on which an order, a privilege, an entitlement
            or an offer terminates. For an interest bearing asset, it is the
            date/time at which it becomes due and has to be repaid.
        MaturityDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Planned date, at the time of issuance, on which an
            interest bearing financial instrument becomes due and principal is
            repaid by the issuer to the investor.
        Derivative:
          type: string
          format: Derivative
          description: >-
            (DDD Entity) - Specifies the parameters of a derivative instrument
            based on a specific asset.
        AssetValue:
          type: string
          format: AssetHolding
          description: (DDD Entity) - Specifies the different values of an asset.
        AssetClassification:
          type: string
          format: AssetClassification
          description: (DDD Entity) - Classification of the asset.
        FinancialAssetCategory:
          type: string
          format: FinancialAssetTypeCategoryCode
          description: (DDD Entity) - Categorization of financial asset type.
        AssetPartyRole:
          type: string
          format: AssetPartyRole
          description: (DDD Entity) - Party which plays a role for a specific asset.
        Issuance:
          type: string
          format: Issuance
          description: (DDD Entity) - Details regarding the issuance of an asset.
        Portfolio:
          type: string
          format: Portfolio
          description: (DDD Entity) - Asset which is part of a portfolio.
        InvestmentAmount:
          type: string
          format: CurrencyAndAmount
          description: (DDD Entity) - Invested amount of the portfolio asset.
        InvestmentRate:
          type: string
          format: PercentageRate
          description: (DDD Entity) - Invested percentage of the portfolio asset.
        EffectiveDate:
          type: string
          format: ISODateTime
          description: >-
            (DDD Entity) - Cut off date/time for the information of the
            specified portfolio asset.
        FinancialInstrumentSubStructure:
          type: string
          format: InstrumentSubStructureTypeCode
          description: (DDD Entity) - Indicates the type of deal for structured finance.
        InvestmentPlan:
          type: string
          format: InvestmentPlan
          description: (DDD Entity) - Investment plan that invests in a specific asset.
        Trade:
          type: string
          format: Trade
          description: (DDD Entity) - Trade which which involves a specific asset.
        Tranche:
          type: string
          format: Tranche
          description: >-
            (DDD Entity) - One of a number of related assets offered as part of
            the same transaction.
        LegAdditionalInformation:
          type: string
          format: Leg
          description: (DDD Entity) - Provides details about the leg.
        StandingSettlementInstruction:
          type: string
          format: StandingSettlementInstruction
          description: >-
            (DDD Entity) - Standing settlement instruction for which an asset is
            specified.
        GenericAssetIdentification:
          type: string
          format: ''
          description: (DDD Entity) - Identifies the asset.
    InvestigationCase:
      type: object
      description: >-
        (DDD Entity) - Set of activities performed to handle an exception to a
        normal transaction flow..
      properties:
        AssignmentIdentification:
          type: string
          format: Max35Text
          description: (DDD Entity) - Uniquely identifies the case assignment.
        CreationDateTime:
          type: string
          format: ISODateTime
          description: (DDD Entity) - Creation date and time of the case.
        Identification:
          type: string
          format: Max35Text
          description: (DDD Entity) - Uniquely identifies the case.
        Status:
          type: string
          format: InvestigationCaseStatus
          description: >-
            (DDD Entity) - Specifies the status of the case together with the
            reason and the date and time.
        InvestigationPartyRole:
          type: string
          format: InvestigationPartyRole
          description: >-
            (DDD Entity) - Role played by a party in the context of an
            investigation process.
        DuplicateCaseResolution:
          type: string
          format: DuplicateCase
          description: >-
            (DDD Entity) - Solution which consists in closing the case as it is
            a duplicate of an original one.
        InvestigationResolution:
          type: string
          format: InvestigationResolution
          description: >-
            (DDD Entity) - Specifies the actions taken as a result of an
            investigation.
        OriginalInvestigationCase:
          type: string
          format: InvestigationCase
          description: (DDD Entity) - Original case to which another one is linked.
        LinkedCase:
          type: string
          format: InvestigationCase
          description: >-
            (DDD Entity) - Step in the resolution process of an investigation
            case. The assigned case is linked to the investigation case in the
            previous step.
        Reassignment:
          type: string
          format: Reassignment
          description: >-
            (DDD Entity) - Action which is taken to forward the case to another
            party.
    ReportingService:
      type: object
      description: >-
        (DDD Entity) - Specifies the reporting parameters that are included in
        the account contract which specifies the services linked to the
        account..
      properties:
        StatementFrequency:
          type: string
          format: FrequencyCode
          description: >-
            (DDD Entity) - Specifies the frequency at which a statement must be
            created by the account servicer.
        FloorNotificationAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the balance amount of an account under
            which a notification should be sent from the account servicer to the
            account owner.
        CeilingNotificationAmount:
          type: string
          format: CurrencyAndAmount
          description: >-
            (DDD Entity) - Specifies the balance amount of an account above
            which a notification should be sent from the account servicer to the
            account owner.
        ReportingChannel:
          type: string
          format: ContactPoint
          description: >-
            (DDD Entity) - Specifies the channel through which the statement
            must be made available to the account owner or to the information
            recipient.
        RelatedInvestmentAccountService:
          type: string
          format: InvestmentAccountService
          description: >-
            (DDD Entity) - Investment account services which include reporting
            services.
    DirectDebit:
      type: object
      description: >-
        (DDD Entity) - Payment, initiated by the creditor, to debit a debtor's
        account in favour of the creditor. A direct debit can be pre-authorised
        or not. In most countries, authorisation is in the form of a mandate
        between the debtor and creditor.
      properties:
        RegistrationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Reference assigned to a creditor by its financial
            institution, or relevant authority, authorising the creditor to take
            part in a direct debit scheme.
        DirectDebitMandate:
          type: string
          format: DirectDebitMandate
          description: >-
            (DDD Entity) - Set of elements providing information specific to the
            direct debit mandate.
        PreNotificationIdentification:
          type: string
          format: Max35Text
          description: >-
            (DDD Entity) - Unique and unambiguous identification of the
            pre-notification which is sent separately from the direct debit
            instruction.

            Usage: the direct debit pre-notification is used to reconcile
            separately sent collection information with the direct debit
            transaction information.
        PreNotificationDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Date on which the creditor notifies the debtor about
            the amount and date on which the direct debit instruction will be
            presented to the debtor's agent.
    DocumentPartyRole:
      type: object
      description: (DDD Entity) - Role played by a party in the context of a document.
      properties:
        Document:
          type: string
          format: Document
          description: >-
            (DDD Entity) - Identifies the document for which a party plays a
            role.
    Country:
      type: object
      description: (DDD Entity) - Nation with its own government.
      properties:
        DomiciledFunds:
          type: string
          format: InvestmentFund
          description: >-
            (DDD Entity) - Investment funds which are domiciled in a specific
            country.
        Code:
          type: string
          format: CountryCode
          description: >-
            (DDD Entity) - Identifies a nation with its own government (ISO
            3166).
        Citizen:
          type: string
          format: Person
          description: (DDD Entity) - Specifies a person which is a citizen of a country.
        Tax:
          type: string
