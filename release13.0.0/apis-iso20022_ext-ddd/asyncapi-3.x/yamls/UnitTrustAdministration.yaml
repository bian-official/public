        InterestType:
          type: string
          format: InterestCode
          description: (DDD Entity) - Specifies the type of interest.
        RateValidityRange:
          type: string
          format: AmountRange
          description: >-
            (DDD Entity) - Specifies the amount range for which the interest
            rate is applicable.
        InterestMethod:
          type: string
          format: InterestMethodCode
          description: >-
            (DDD Entity) - Indicates whether the interest will be settled in
            cash or rolled in the existing collateral balance.
        CalculationFrequency:
          type: string
          format: FrequencyCode
          description: >-
            (DDD Entity) - Specifies the periodicity of the calculation of the
            interest.
        CalculationDate:
          type: string
          format: ISODate
          description: >-
            (DDD Entity) - Indicates the calculation date of the interest
            amount.
        Charges:
          type: string
          format: Charges
          description: (DDD Entity) - Specifies the charges on interest.
        DebtInstrument:
          type: string
          format: Debt
          description: (DDD Entity) - Debt for which a next interest is specified.
        Spread:
          type: string
          format: Spread
          description: (DDD Entity) - Specifies the difference between two interests.
        PaymentFrequency:
          type: string
          format: FrequencyCode
          description: (DDD Entity) - Specifies the frequency of an interest payment.
        RelatedInterestManagement:
          type: string
          format: InterestManagement
          description: >-
            (DDD Entity) - Interest management process which requires interest
            calculation.                        
