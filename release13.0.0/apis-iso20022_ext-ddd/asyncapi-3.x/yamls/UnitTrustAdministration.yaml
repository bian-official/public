          format: CalculationMethodCode
          description: >-
            (DDD Entity) - Specifies whether the interest is simple or
            compounded.
        VariableInterest:
          type: string
          format: VariableInterest
          description: >-
            (DDD Entity) - Specifies the parameters to be used for variable
