asyncapi: 3.0.0
info:
  title: Account Reconciliation
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    handles account reconciliation tasks
channels:
  AccountReconciliationProcedure/Created:
    address: AccountReconciliationProcedure/Created
    messages:
      AccountReconciliationProcedure-created.message:
        $ref: '#/components/messages/AccountReconciliationProcedure'
    description: ''
  AccountReconciliationProcedure/Updated:
    address: AccountReconciliationProcedure/Updated
    messages:
      AccountReconciliationProcedure-updated.message:
        $ref: '#/components/messages/AccountReconciliationProcedure'
    description: ''
  AccountResolution/Created:
    address: AccountResolution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountResolution'
    description: ''
  AccountResolution/Updated:
    address: AccountResolution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountResolution'
    description: ''
  AccountAssessment/Created:
    address: AccountAssessment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountAssessment'
    description: ''
  AccountAssessment/Updated:
    address: AccountAssessment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountAssessment'
    description: ''
  AccountReconciliationOutcome/Created:
    address: AccountReconciliationOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/AccountReconciliationOutcome'
    description: ''
  AccountReconciliationOutcome/Updated:
    address: AccountReconciliationOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/AccountReconciliationOutcome'
    description: ''
  AccountReconciliationProcedure/Notify:
    address: AccountReconciliationProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountReconciliationProcedureNotify'
  AccountAssessment/Notify:
    address: AccountAssessment/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountAssessmentNotify'
  AccountResolution/Notify:
    address: AccountResolution/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/AccountResolutionNotify'
operations:
  AccountReconciliationProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Created'
    summary: AccountReconciliationProcedure
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Created/messages/AccountReconciliationProcedure-created.message
  AccountReconciliationProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Updated'
    summary: AccountReconciliationProcedure
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Updated/messages/AccountReconciliationProcedure-updated.message
  AccountResolution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountResolution~1Created'
    summary: AccountResolution
    messages:
      - $ref: '#/channels/AccountResolution~1Created/messages/publish.message'
  AccountResolution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountResolution~1Updated'
    summary: AccountResolution
    messages:
      - $ref: '#/channels/AccountResolution~1Updated/messages/publish.message'
  AccountAssessment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountAssessment~1Created'
    summary: AccountAssessment
    messages:
      - $ref: '#/channels/AccountAssessment~1Created/messages/publish.message'
  AccountAssessment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountAssessment~1Updated'
    summary: AccountAssessment
    messages:
      - $ref: '#/channels/AccountAssessment~1Updated/messages/publish.message'
  AccountReconciliationOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationOutcome~1Created'
    summary: AccountReconciliationOutcome
    messages:
      - $ref: >-
          #/channels/AccountReconciliationOutcome~1Created/messages/publish.message
  AccountReconciliationOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/AccountReconciliationOutcome~1Updated'
    summary: AccountReconciliationOutcome
    messages:
      - $ref: >-
          #/channels/AccountReconciliationOutcome~1Updated/messages/publish.message
  AccountReconciliationProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountReconciliationProcedure~1Notify'
    messages:
      - $ref: >-
          #/channels/AccountReconciliationProcedure~1Notify/messages/subscribe.message
  AccountAssessment/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountAssessment~1Notify'
    messages:
      - $ref: '#/channels/AccountAssessment~1Notify/messages/subscribe.message'
  AccountResolution/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/AccountResolution~1Notify'
    messages:
      - $ref: '#/channels/AccountResolution~1Notify/messages/subscribe.message'
components:
  messages:
    AccountReconciliationProcedure:
      name: AccountReconciliationProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Account
        Reconciliation. 
      payload:
        $ref: '#/components/schemas/AccountReconciliationProcedure'
    AccountResolution:
      name: AccountResolution
      description: >-
        A course of action for doing Account Resolution Workstep in the context
        of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountResolution'
    AccountAssessment:
      name: AccountAssessment
      description: >-
        A course of action for doing Account Resolution Workstep in the context
        of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountAssessment'
    AccountReconciliationOutcome:
      name: AccountReconciliationOutcome
      description: >-
        A course of action for doing Account Resolution Workstep in the context
        of executing the Account Resolution Workstep
      payload:
        $ref: '#/components/schemas/AccountReconciliationOutcome'
    AccountReconciliationProcedureNotify:
      name: AccountReconciliationProcedureNotify
      payload:
        $ref: '#/components/schemas/AccountReconciliationProcedureNotify'
    AccountAssessmentNotify:
      name: AccountAssessmentNotify
      payload:
        $ref: '#/components/schemas/AccountAssessmentNotify'
    AccountResolutionNotify:
      name: AccountResolutionNotify
      payload:
        $ref: '#/components/schemas/AccountResolutionNotify'
  schemas:
    AccountResolution:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountResolutionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        AccountResolutionWorkstepType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Account Resolution Workstep ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something (most refers to the Asset Type) '
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Account Resolution Workstep specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Procedure:
      type: object
      format: Procedure
      description: "Reference to Account Resolution Workstep ||\r\n|"
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Procedure
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something (most refers to Asset Type) '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        Instructiondatetimetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondatetime
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionstatustypevalues:
          enum:
            - Pendingprocessing
            - Acknowledgedaccepted
            - Rejected
            - Accepted
            - Completed
            - Notreceived
            - Cancelled
            - Beingcancelled
            - Receivedbyissuerorregistrar
            - Pending
            - Standinginstruction
            - Queued
            - Cancelledbysubcustodian
            - Forwarded
          format: Instructionstatus
        InstructionStatus:
          $ref: '#/components/schemas/Status'
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          $ref: '#/components/schemas/Text'
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
    Workstep:
      type: object
      format: Workstep
      description: "Reference to Account Resolution Workstep ||\r\n|"
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/Text'
        Worksteptypevalues:
          enum:
            - Worksteptypevalues
          format: Workstep
        WorkstepDescription:
          $ref: '#/components/schemas/Text'
        WorkstepDateTime:
          $ref: '#/components/schemas/Datetime'
        WorkstepStatus:
          $ref: '#/components/schemas/Status'
        WorkstepWorkproduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: ' '
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    AccountAssessment:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountAssessmentWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        AccountAssessmentWorkstepType:
          $ref: '#/components/schemas/Text'
    AccountReconciliationOutcome:
      type: object
      description: ''
      properties:
        AccountReconciliationWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        AccountReconciliationProcedure:
          $ref: '#/components/schemas/Procedure'
    AccountReconciliationProcedure:
      type: object
      description: ''
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        AccountReconciliationProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
        AccountReconciliationProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        AccountReconciliationProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        AccountReconciliationProcedureStatus:
          $ref: '#/components/schemas/Status'
        AccountReconciliationProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        AccountReconciliationProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        AccountReconciliationProcedureType:
          $ref: '#/components/schemas/Proceduretype'
        AccountReconciliationProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        AccountReconciliationProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
        AccountReconciliationProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
        AccountReconciliationProcedureProductandServiceInstance:
          $ref: '#/components/schemas/BankingProduct'
        AccountReconciliationProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
        AccountReconciliationProcedureTransaction:
          $ref: '#/components/schemas/Transaction'
        AccountReconciliationProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Arrangement'
        AccountReconciliationProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/Procedure'
        AccountReconciliationProcedureAccountReference:
          $ref: '#/components/schemas/Account'
        AccountReconciliationProcedureDocumentReference:
          $ref: '#/components/schemas/Document'
        ReconciliationTransactionReference:
          $ref: '#/components/schemas/ReconciliationTransaction'
        ReconciliationArrangementReference:
          $ref: '#/components/schemas/TransactionReconciliationArrangement'
        ReconciliationRequestReference:
          $ref: '#/components/schemas/ReconciliationInstruction'
        AccountReconciliationProcedureSystemReference:
          $ref: '#/components/schemas/System'
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of Account Reconciliation Procedure ||\r\n|"
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
          format: Feature
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to the Financial Facility related to Account Reconciliation Procedure ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Proceduretype:
      type: object
      format: Proceduretype
      description: "A Classification value that distinguishes between the type of process undertaken within Account Reconciliation Procedure ||\r\n|"
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Proceduretype
    Servicetype:
      type: object
      format: Servicetype
      description: "A Classification value that distinguishes between the type of services in Account Reconciliation Procedure ||\r\n|"
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        Servicetypevalues:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
          format: Servicetype
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "A Classification value that distinguishes between the type of products/services related to Account Reconciliation Procedure ||\r\n|"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    BankingProduct:
      type: object
      format: BankingProduct
      description: >-
        Reference to the product or service that is related to Account
        Reconciliation Procedure Product_x000D_

        |Product
        (https://www.iso20022.org/standardsrepository/type/Product)|Standard|ISO20022
        BM ()
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: BankingProduct
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
        ProductPriority:
          $ref: '#/components/schemas/Text'
        ProductDescription:
          $ref: '#/components/schemas/Text'
        ProductVersion:
          $ref: '#/components/schemas/Text'
        ProductName:
          $ref: '#/components/schemas/Name'
    Productidentification:
      type: object
      format: Productidentification
      description: 'The identifier of product e.g. ISIN Code. '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
        Productidentificationtypevalues:
          enum:
            - ISINCode
            - PackageCode
            - Buyersitemnumber
