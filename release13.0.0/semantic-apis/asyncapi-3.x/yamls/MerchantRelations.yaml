asyncapi: 3.0.0
info:
  title: Merchant Relations
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    maintains the terms and conditions agreed with merchants for cards related
    activity
channels:
  MerchantRelationshipAgreement/Created:
    address: MerchantRelationshipAgreement/Created
    messages:
      MerchantRelationshipAgreement-created.message:
        $ref: '#/components/messages/MerchantRelationshipAgreement'
    description: ''
  MerchantRelationshipAgreement/Updated:
    address: MerchantRelationshipAgreement/Updated
    messages:
      MerchantRelationshipAgreement-updated.message:
        $ref: '#/components/messages/MerchantRelationshipAgreement'
    description: ''
  LegalTerm/Created:
    address: LegalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  LegalTerm/Updated:
    address: LegalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LegalTerm'
    description: ''
  OperationalTerm/Created:
    address: OperationalTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalTerm'
    description: ''
  OperationalTerm/Updated:
    address: OperationalTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/OperationalTerm'
    description: ''
  RegulatoryTerm/Created:
    address: RegulatoryTerm/Created
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  RegulatoryTerm/Updated:
    address: RegulatoryTerm/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/RegulatoryTerm'
    description: ''
  MerchantRelationsOutcome/Created:
    address: MerchantRelationsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantRelationsOutcome'
    description: ''
  MerchantRelationsOutcome/Updated:
    address: MerchantRelationsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/MerchantRelationsOutcome'
    description: ''
  MerchantRelationshipAgreement/Notify:
    address: MerchantRelationshipAgreement/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/MerchantRelationshipAgreementNotify'
  LegalTerm/Notify:
    address: LegalTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/LegalTermNotify'
  OperationalTerm/Notify:
    address: OperationalTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/OperationalTermNotify'
  RegulatoryTerm/Notify:
    address: RegulatoryTerm/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/RegulatoryTermNotify'
operations:
  MerchantRelationshipAgreement-created:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Created'
    summary: MerchantRelationshipAgreement
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Created/messages/MerchantRelationshipAgreement-created.message
  MerchantRelationshipAgreement-updated:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Updated'
    summary: MerchantRelationshipAgreement
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Updated/messages/MerchantRelationshipAgreement-updated.message
  LegalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Created'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Created/messages/publish.message'
  LegalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LegalTerm~1Updated'
    summary: LegalTerm
    messages:
      - $ref: '#/channels/LegalTerm~1Updated/messages/publish.message'
  OperationalTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalTerm~1Created'
    summary: OperationalTerm
    messages:
      - $ref: '#/channels/OperationalTerm~1Created/messages/publish.message'
  OperationalTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/OperationalTerm~1Updated'
    summary: OperationalTerm
    messages:
      - $ref: '#/channels/OperationalTerm~1Updated/messages/publish.message'
  RegulatoryTerm/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Created'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Created/messages/publish.message'
  RegulatoryTerm/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/RegulatoryTerm~1Updated'
    summary: RegulatoryTerm
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Updated/messages/publish.message'
  MerchantRelationsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationsOutcome~1Created'
    summary: MerchantRelationsOutcome
    messages:
      - $ref: '#/channels/MerchantRelationsOutcome~1Created/messages/publish.message'
  MerchantRelationsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/MerchantRelationsOutcome~1Updated'
    summary: MerchantRelationsOutcome
    messages:
      - $ref: '#/channels/MerchantRelationsOutcome~1Updated/messages/publish.message'
  MerchantRelationshipAgreement/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/MerchantRelationshipAgreement~1Notify'
    messages:
      - $ref: >-
          #/channels/MerchantRelationshipAgreement~1Notify/messages/subscribe.message
  LegalTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/LegalTerm~1Notify'
    messages:
      - $ref: '#/channels/LegalTerm~1Notify/messages/subscribe.message'
  OperationalTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/OperationalTerm~1Notify'
    messages:
      - $ref: '#/channels/OperationalTerm~1Notify/messages/subscribe.message'
  RegulatoryTerm/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/RegulatoryTerm~1Notify'
    messages:
      - $ref: '#/channels/RegulatoryTerm~1Notify/messages/subscribe.message'
components:
  messages:
    MerchantRelationshipAgreement:
      name: MerchantRelationshipAgreement
      description: >+
        Maintain the terms and conditions that apply to a commercial
        relationship within Merchant Relations.

      payload:
        $ref: '#/components/schemas/MerchantRelationshipAgreement'
    LegalTerm:
      name: LegalTerm
      description: Covers the legal considerations of the agreement
      payload:
        $ref: '#/components/schemas/LegalTerm'
    OperationalTerm:
      name: OperationalTerm
      description: Covers the legal considerations of the agreement
      payload:
        $ref: '#/components/schemas/OperationalTerm'
    RegulatoryTerm:
      name: RegulatoryTerm
      description: Covers the legal considerations of the agreement
      payload:
        $ref: '#/components/schemas/RegulatoryTerm'
    MerchantRelationsOutcome:
      name: MerchantRelationsOutcome
      description: Covers the legal considerations of the agreement
      payload:
        $ref: '#/components/schemas/MerchantRelationsOutcome'
    MerchantRelationshipAgreementNotify:
      name: MerchantRelationshipAgreementNotify
      payload:
        $ref: '#/components/schemas/MerchantRelationshipAgreementNotify'
    LegalTermNotify:
      name: LegalTermNotify
      payload:
        $ref: '#/components/schemas/LegalTermNotify'
    OperationalTermNotify:
      name: OperationalTermNotify
      payload:
        $ref: '#/components/schemas/OperationalTermNotify'
    RegulatoryTermNotify:
      name: RegulatoryTermNotify
      payload:
        $ref: '#/components/schemas/RegulatoryTermNotify'
  schemas:
    LegalTerm:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        LegalTermReference:
          $ref: '#/components/schemas/Arrangement'
        LegalTermType:
          $ref: '#/components/schemas/Arrangement'
        Jurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        ApplicableLawReference:
          $ref: '#/components/schemas/Law'
        ApplicableLawInterpretation:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The required status/situation for the terms to apply and or tasks that need to be completed prior to the initiation of the workstep ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "Explanation or interpretation of the law as applied ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "Any timing/duration considerations applying to the Legal Term ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Legal Term specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Agreement:
      type: object
      format: Agreement
      description: >-
        Reference to Legal Term Agreement_x000D_

        |Agreement
        (https://www.iso20022.org/standardsrepository/type/Agreement)|Standard|ISO20022
        BM ()
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        Agreementtypevalues:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
          format: Agreement
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          $ref: '#/components/schemas/Text'
        AgreementStatus:
          $ref: '#/components/schemas/Agreementstatus'
        AgreementSubjectMatter:
          $ref: '#/components/schemas/Text'
        AgreementIdentification:
          $ref: '#/components/schemas/Identifier'
        AgreementDate:
          $ref: '#/components/schemas/Datetime'
        AgreementDescription:
          $ref: '#/components/schemas/Text'
    Date:
      type: object
      format: Date
      description: 'Date on which the agreement was signed by all parties. (ISO20022) '
      properties:
        DateContent:
          $ref: '#/components/schemas/Text'
    Agreementstatus:
      type: object
      format: Agreementstatus
      description: >-
        A characteristic of agreement which refers to the LifecycleStatus of
        agreement (e.g., potential, offered, confirmed, completed, signed,
        terminated). 
      properties:
        AgreementStatus:
          $ref: '#/components/schemas/Status'
        Agreementstatustypevalues:
          enum:
            - Offered
            - Confirmed
            - Completed
            - Signed
            - Terminated
            - Rejected
          format: Agreementstatus
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        The type of Legal Term Obligation|Obligation
        (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
        BM ()
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: Arrangement
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
          format: Action
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement (e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc.) 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
        Arrangementstatustypevalues:
          enum:
            - Requested
            - Proposed
            - Offered
            - Accepted
            - Cancelled
            - Fulfilled
            - Terminated
          format: Arrangementstatus
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing (as action) something. 
    Jurisdiction:
      type: object
      format: Jurisdiction
      description: >-
        The legal jurisdiction Jurisdiction|Jurisdiction
        (https://www.iso20022.org/standardsrepository/type/Jurisdiction)|Standard|ISO20022
        BM ()
      properties:
        Jurisdiction:
          type: string
          format: Class
          description: 'Jurisdiction that will be assigned in case of legal dispute. '
    Law:
      type: object
      format: Law
      description: "Reference to any legal requirements ||\r\n|"
      properties:
        LawType:
          $ref: '#/components/schemas/Text'
        LawDescription:
          $ref: '#/components/schemas/Text'
        LegalPenalty:
          $ref: '#/components/schemas/Text'
        LegalGuideline:
          $ref: '#/components/schemas/Text'
    OperationalTerm:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        MerchantRelationshipAgreementReference:
          $ref: '#/components/schemas/Agreement'
        OperationalTermReference:
          $ref: '#/components/schemas/Arrangement'
        OperationalTermType:
          $ref: '#/components/schemas/Text'
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
        OperationalTermDescription:
          $ref: '#/components/schemas/Arrangement'
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        OperationalTermParameterSetting:
          $ref: '#/components/schemas/Arrangement'
        OperationalTermTransactionRecord:
          $ref: '#/components/schemas/CardPaymentTransaction'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
        OperationalTermTransactionDescription:
          $ref: '#/components/schemas/Text'
        OperationalTermAugmentedCashFlows:
          $ref: '#/components/schemas/Cash'
        PaymentInitiationTransactionInstanceReference:
          $ref: '#/components/schemas/CardPaymentTransaction'
    CardPaymentTransaction:
      type: object
      format: CardPaymentTransaction
      description: >-
        Reference to the underlying funds transfer transaction
        CardPayment|CardPayment
        (https://www.iso20022.org/standardsrepository/type/CardPayment)|Standard|ISO20022
        BM ()
      properties:
        Amount:
          $ref: '#/components/schemas/Amount'
        MerchantLocation:
          $ref: '#/components/schemas/Location'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: CardPaymentTransaction
        Transactionchanneltypevalues:
          enum:
            - Mailorder
            - Telephoneorder
            - Electroniccommerce
            - Televisionpayment
            - Officeorbranch
            - Homebanking
            - Financialadvisor
            - Mobilepayment
            - Securedelectroniccommerce
            - Mobilepos
          format: CardPaymentTransaction
        PointOfInteraction:
          $ref: '#/components/schemas/Pointofservice'
        CardTransactionDateTime:
          $ref: '#/components/schemas/Datetime'
        Transactionenvironmenttypevalues:
          enum:
            - Merchant
            - Private
            - Public
            - Branch
            - Other
          format: CardPaymentTransaction
        MerchantCountry:
          $ref: '#/components/schemas/Country'
        CardNetwork:
          $ref: '#/components/schemas/Cardnetwork'
        Amountqualifiertypevalues:
          enum:
            - Cashback
            - Gratuity
            - Fees
            - Rebates
            - Valueaddedtax
            - Actual
            - Replacement
            - Maximum
            - Default
            - Estimated
            - Original
            - Surcharge
            - Servicefee
            - Interchangefee
            - Discount
            - Atmcommissionfee
            - Authorisedamount
            - Cardremainingbalance
            - Maximumallowedamount
            - Minimumallowedamount
            - Requestedamount
            - Issuerfees
            - Issuercommission
            - Interchangefees
            - Processingfees
            - Currencyconversionfees
            - Internationalserviceassessmentfees
            - Commission
            - Donation
            - Tax
            - Incremental
            - Decremental
            - Reserved
            - Confirmedamount
            - Instructedamount
            - Atmaccessfee
            - Cardholderbillingfee
            - Clearingfee
            - Credittransactionfee
            - Cumulative
            - Debittransactionfee
            - Extra
            - Foreignexchangefee
            - Fundstransfer
            - Instantpaymentfee
            - Instanttransferfee
            - Issuercardholderfee
            - Limit
            - Othernational
            - Otherprivate
            - Reconciliationfee
            - Settlementfee
            - Transactionfee
            - Anticipated
            - Baggage
            - Chargedtocard
            - Clearingpriorityfee
            - Dental
            - Deposit
            - Fundstransferfee
            - Otherqualifiedmedical
            - Prescription
            - Proxy
            - Requestedcashback
            - Settlementpriorityfee
            - Totalhealthcare
            - Transit
