asyncapi: 3.0.0
info:
  title: Product Portfolio
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | Maintain a portfolio of
    analytical views of the product portfolio to support product profitability
    and performance analysis
channels:
  ProductPortfolioAnalysis/Created:
    address: ProductPortfolioAnalysis/Created
    messages:
      ProductPortfolioAnalysis-created.message:
        $ref: '#/components/messages/ProductPortfolioAnalysis'
    description: ''
  ProductPortfolioAnalysis/Updated:
    address: ProductPortfolioAnalysis/Updated
    messages:
      ProductPortfolioAnalysis-updated.message:
        $ref: '#/components/messages/ProductPortfolioAnalysis'
    description: ''
  PerformanceAnalysis/Created:
    address: PerformanceAnalysis/Created
    messages:
      publish.message:
        $ref: '#/components/messages/PerformanceAnalysis'
    description: ''
  PerformanceAnalysis/Updated:
    address: PerformanceAnalysis/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/PerformanceAnalysis'
    description: ''
operations:
  ProductPortfolioAnalysis-created:
    action: receive
    channel:
      $ref: '#/channels/ProductPortfolioAnalysis~1Created'
    summary: ProductPortfolioAnalysis
    messages:
      - $ref: >-
          #/channels/ProductPortfolioAnalysis~1Created/messages/ProductPortfolioAnalysis-created.message
  ProductPortfolioAnalysis-updated:
    action: receive
    channel:
      $ref: '#/channels/ProductPortfolioAnalysis~1Updated'
    summary: ProductPortfolioAnalysis
    messages:
      - $ref: >-
          #/channels/ProductPortfolioAnalysis~1Updated/messages/ProductPortfolioAnalysis-updated.message
  PerformanceAnalysis/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/PerformanceAnalysis~1Created'
    summary: PerformanceAnalysis
    messages:
      - $ref: '#/channels/PerformanceAnalysis~1Created/messages/publish.message'
  PerformanceAnalysis/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/PerformanceAnalysis~1Updated'
    summary: PerformanceAnalysis
    messages:
      - $ref: '#/channels/PerformanceAnalysis~1Updated/messages/publish.message'
components:
  messages:
    ProductPortfolioAnalysis:
      name: ProductPortfolioAnalysis
      description: >-
        Analyze the performance or behavior of some on-going activity or entity 
        within Product Portfolio. 

        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.


        Analyze the performance or behavior of some on-going activity or entity.
        Examples:- Provide behavioral insights and analysis into customer
        behavior and analyze financial market activity in order to identify
        opportunities, define pricing and evaluate risks.
      payload:
        $ref: '#/components/schemas/ProductPortfolioAnalysis'
    PerformanceAnalysis:
      name: PerformanceAnalysis
      description: >-
        A collection of models/calculations/algoritms that can be applied to a
        subject or activity


        Examples:- Average balance calculation, Propensity to buy
      payload:
        $ref: '#/components/schemas/PerformanceAnalysis'
  schemas:
    PerformanceAnalysis:
      type: object
      description: ''
      properties:
        Analysistypevalues:
          enum:
            - PerformanceAnalysis
            - ActivityAnalysis
            - RevenueAnalysis
            - CostAnalysis
            - PredictiveAnalysis
            - BehavioralAnalysis
            - ProfitabilityAnalysis
            - CompetitiveAnalysis
            - CohortAnalysis
            - SegmentAnalysis
            - SWOTAnalysis
            - Benchmarking
            - PositioningAnalysis
            - ScenarioAnalysis
            - IntelligenceGathering
            - Profiling
        ProductPerformanceAnalysisTask:
          $ref: '#/components/schemas/Task'
        ProductPerformanceRequestSpecification:
          $ref: '#/components/schemas/Text'
        ProductPerformanceModelReference:
          $ref: '#/components/schemas/Model'
        ProductPerformanceProductandServiceActivityReport:
          $ref: '#/components/schemas/Report'
        ProductPerformanceFinancialMarketResearchReport:
          $ref: '#/components/schemas/Report'
        ProductPerformanceWorkProducts:
          $ref: '#/components/schemas/Workproduct'
        ProductPerformanceRequestResult:
          type: string
          format: Object
          description: "The output from executing the selected product performance analysis ||\r\n|"
    Task:
      type: object
      format: Task
      description: "Record of a task to perform a selected type of performance analysis on a product within the portfolio ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Text:
      type: object
      format: Text
      description: ' '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Model:
      type: object
      format: Model
      description: "Reference to the performance analysis model used ||\r\n|"
      properties:
        ModelType:
          $ref: '#/components/schemas/Text'
        ModelPurpose:
          $ref: '#/components/schemas/Text'
        ModelVersion:
          $ref: '#/components/schemas/Text'
        ModelName:
          $ref: '#/components/schemas/Name'
        ModelDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ModelStatus:
          $ref: '#/components/schemas/Status'
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Report:
      type: object
      format: Report
      description: "The content of selected financial market research report or market transaction database in any suitable form used for comparisons when appropriate ||\r\n|"
      properties:
        Reporttypevalues:
          enum:
            - FinancialReport
            - BusinessReport
            - ManagementReport
            - Statement
            - MaintenanceReport
            - RegulatoryReport
            - TaxReport
            - AnalysisReport
          format: Report
        ReportValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ReportVersion:
          type: string
          format: Number
          description: ''
        ReportDateTime:
          $ref: '#/components/schemas/Datetime'
        ReportFormat:
          $ref: '#/components/schemas/Text'
    Workproduct:
      type: object
      format: Workproduct
      description: "Work documentation, forms and schedules produced and referenced during the analysis ||\r\n|"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    ProductPortfolioAnalysis:
      type: object
      description: ''
      properties:
        ProductPortfolioMake-up:
          type: string
          format: Object
          description: "Definition of the product portfolio ||\r\n|"
        Producttypevalues:
          enum:
            - BankingProduct
            - InsuranceProduct
        ProductTypeDefinition:
          $ref: '#/components/schemas/Text'
        ProductPortfolioPerformanceGoals:
          $ref: '#/components/schemas/Goal'
        ProductPortfolioAnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
        ProductPortfolioAnalysisReport:
          $ref: '#/components/schemas/Report'
        Analysistypevalues:
          enum:
            - PerformanceAnalysis
            - ActivityAnalysis
            - RevenueAnalysis
            - CostAnalysis
            - PredictiveAnalysis
            - BehavioralAnalysis
            - ProfitabilityAnalysis
            - CompetitiveAnalysis
            - CohortAnalysis
            - SegmentAnalysis
            - SWOTAnalysis
            - Benchmarking
            - PositioningAnalysis
            - ScenarioAnalysis
            - IntelligenceGathering
            - Profiling
        ProductAnalysisResult:
          $ref: '#/components/schemas/Analysis'
        ProductAnalysisReportingDate:
          $ref: '#/components/schemas/Datetime'
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
    Goal:
      type: object
      format: Goal
      description: "Definition of the performance goals for products as defined by senior management functions (target/anticipated and actual as assessed). ||\r\n|"
      properties:
        Goaltypevalues:
          enum:
            - Short-TermGoal
            - Long-TermGoal
            - BusinessGoal
            - PerformanceGoal
            - FinancialGoal
            - OutcomeGoal
            - SMARTGoal
          format: Goal
        GoalDefinition:
          $ref: '#/components/schemas/Text'
        GoalName:
          $ref: '#/components/schemas/Name'
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
        Goaldatetimetypevalues:
          enum:
            - SettingDate
            - PlanningDate
            - StartDate
            - ReviewDate
            - CompletionDate
          format: Goaldatetime
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
        Goalstatustypevalues:
          enum:
            - Setting
            - Planning
            - Execution
            - MonitoringAndEvaluation
            - CompletionOrAchievement
            - MaintenanceOrSustainment
            - ClosureOrRenewal
          format: Goalstatus
    Schedule:
      type: object
      format: Schedule
      description: 'The schedule and timing of the analysis performed using the algorithm '
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
        Schedule:
          type: string
          format: DataType
          description: >-
            Defined sequence of planned tasks/actions or a timetable of
            available services


            A schedule is a time based series of something 
    Analysis:
      type: object
      format: Analysis
      description: "The consolidated report of the performance evaluation and comparisons from the analysis ||\r\n|"
      properties:
        Analysistypevalues:
          enum:
            - PerformanceAnalysis
            - ActivityAnalysis
            - RevenueAnalysis
            - CostAnalysis
            - PredictiveAnalysis
            - BehavioralAnalysis
            - ProfitabilityAnalysis
            - CompetitiveAnalysis
            - CohortAnalysis
            - SegmentAnalysis
            - SWOTAnalysis
            - Benchmarking
            - PositioningAnalysis
            - ScenarioAnalysis
            - IntelligenceGathering
            - Profiling
          format: Analysis
        AnalysisResult:
          $ref: '#/components/schemas/Text'
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          $ref: '#/components/schemas/Text'
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to associated performance analysis reporting documents ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
