components:
  messages:
    CorporateTrustServicesFacility:
      name: CorporateTrustServicesFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Corporate Trust Services. 
      payload:
        $ref: '#/components/schemas/CorporateTrustServicesFacility'
    ProjectFinance:
      name: ProjectFinance
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/ProjectFinance'
    PublicFinance:
      name: PublicFinance
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/PublicFinance'
    LoanAgencyandAdministration:
      name: LoanAgencyandAdministration
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/LoanAgencyandAdministration'
    Escrow:
      name: Escrow
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/Escrow'
    CourtAdministration:
      name: CourtAdministration
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/CourtAdministration'
    CorporateTrustServicesOutcome:
      name: CorporateTrustServicesOutcome
      description: >-
        The configuration and execution of Project Finance arrangement within
        the Service Domain
      payload:
        $ref: '#/components/schemas/CorporateTrustServicesOutcome'
    CorporateTrustServicesFacilityNotify:
      name: CorporateTrustServicesFacilityNotify
      payload:
        $ref: '#/components/schemas/CorporateTrustServicesFacilityNotify'
    ProjectFinanceNotify:
      name: ProjectFinanceNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceNotify'
    PublicFinanceNotify:
      name: PublicFinanceNotify
      payload:
        $ref: '#/components/schemas/PublicFinanceNotify'
    EscrowNotify:
      name: EscrowNotify
      payload:
        $ref: '#/components/schemas/EscrowNotify'
    LoanAgencyandAdministrationNotify:
      name: LoanAgencyandAdministrationNotify
      payload:
        $ref: '#/components/schemas/LoanAgencyandAdministrationNotify'
    CourtAdministrationNotify:
      name: CourtAdministrationNotify
      payload:
        $ref: '#/components/schemas/CourtAdministrationNotify'
  schemas:
    ProjectFinance:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceReference:
          type: string
          format: Object
          description: "Reference to Corporate Debt Issue Oversight Fulfillment ||\r\n|"
        ProjectFinanceType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: 'The name of Condition '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Project Finance ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: 'Refers to the lifecycle of a Condition '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Project Finance specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to Corporate Trust Services Facility ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    PublicFinance:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        PublicFinanceReference:
          type: string
          format: Object
          description: "Reference to Public Finance ||\r\n|"
        PublicFinanceType:
          $ref: '#/components/schemas/Text'
    LoanAgencyandAdministration:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        LoanAgencyandAdministrationReference:
          type: string
          format: Object
          description: "Reference to Loan Agency and Administration ||\r\n|"
        LoanAgencyandAdministrationType:
          $ref: '#/components/schemas/Text'
    Escrow:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        EscrowReference:
          type: string
          format: Object
          description: "Reference to Escrow  ||\r\n|"
        EscrowType:
          $ref: '#/components/schemas/Text'
    CourtAdministration:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        CourtAdministrationReference:
          type: string
          format: Object
          description: "Reference to Court Administration  ||\r\n|"
        CourtAdministrationType:
          $ref: '#/components/schemas/Text'
    CorporateTrustServicesOutcome:
      type: object
      description: ''
      properties:
        CorporateTrustServicesFinancialFacility:
          $ref: '#/components/schemas/FinancialFacility'
        CorporateTrustServicesWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    CorporateTrustServicesFacility:
      type: object
      description: ''
      properties:
        CorporateTrustServicesFacilityParameterType:
          type: string
          format: BIANVersion13.0.0ForPublication
          description: "A Classification value that distinguishes between arrangements according to the type of business services within Corporate Trust Services Facility ||\r\n|"
        CorporateTrustServicesFacilitySelectedOption:
          $ref: '#/components/schemas/Feature'
        CorporateTrustServicesFacilityType:
          $ref: '#/components/schemas/Bankingproducttype'
        CorporateTrustServicesFacilityCalendarReference:
          $ref: '#/components/schemas/Calendar'
        CorporateTrustServicesFacilityStatus:
          $ref: '#/components/schemas/Status'
        CorporateTrustServicesFacilityAssociatedParty:
          $ref: '#/components/schemas/Involvedparty'
        CorporateTrustServicesFacilityCurrency:
          $ref: '#/components/schemas/Currencycode'
        CorporateTrustServicesFacilityRegulationReference:
          $ref: '#/components/schemas/RuleSet'
        CorporateTrustServicesFacilityRegulationType:
          $ref: '#/components/schemas/Rulesettype'
        CorporateTrustServicesFacilityJurisdiction:
          $ref: '#/components/schemas/Jurisdiction'
        CorporateTrustServicesFacilityBookingLocation:
          $ref: '#/components/schemas/BusinessUnit'
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
            - IndividualAccount
            - JointAccount
            - LiquidationAccount
            - ProvisionAccount
            - PartnershipAccount
            - InvestmentAccount
        CorporateTrustServicesFacilityAccountReference:
          $ref: '#/components/schemas/Account'
        CorporateTrustServicesFacilityCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        CorporateTrustServicesFacilityPosition:
          $ref: '#/components/schemas/Position'
        CorporateTrustServicesFacilityProductReference:
          $ref: '#/components/schemas/BankingProduct'
        CorporateTrustServicesFacilityPositionLimit:
          $ref: '#/components/schemas/LimitArrangement'
        CorporateTrustServicesFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
    Feature:
      type: object
      format: Feature
      description: "A selected optional product feature as subject matter of Corporate Trust Services Facility ||\r\n|"
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
          format: Feature
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    Bankingproducttype:
