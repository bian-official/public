asyncapi: 3.0.0
info:
  title: Servicing Issue
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    handles production customer servicing issues detected in the customer
    servicing environment
channels:
  ServicingIssueProcedure/Created:
    address: ServicingIssueProcedure/Created
    messages:
      ServicingIssueProcedure-created.message:
        $ref: '#/components/messages/ServicingIssueProcedure'
    description: ''
  ServicingIssueProcedure/Updated:
    address: ServicingIssueProcedure/Updated
    messages:
      ServicingIssueProcedure-updated.message:
        $ref: '#/components/messages/ServicingIssueProcedure'
    description: ''
  ProductionIssueAnalysis/Created:
    address: ProductionIssueAnalysis/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueAnalysis'
    description: ''
  ProductionIssueAnalysis/Updated:
    address: ProductionIssueAnalysis/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueAnalysis'
    description: ''
  ProductionIssueResolution/Created:
    address: ProductionIssueResolution/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueResolution'
    description: ''
  ProductionIssueResolution/Updated:
    address: ProductionIssueResolution/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueResolution'
    description: ''
  ProductionIssueDetermination/Created:
    address: ProductionIssueDetermination/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueDetermination'
    description: ''
  ProductionIssueDetermination/Updated:
    address: ProductionIssueDetermination/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ProductionIssueDetermination'
    description: ''
  ServicingIssueOutcome/Created:
    address: ServicingIssueOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServicingIssueOutcome'
    description: ''
  ServicingIssueOutcome/Updated:
    address: ServicingIssueOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ServicingIssueOutcome'
    description: ''
  ServicingIssueProcedure/Notify:
    address: ServicingIssueProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ServicingIssueProcedureNotify'
  ProductionIssueAnalysis/Notify:
    address: ProductionIssueAnalysis/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ProductionIssueAnalysisNotify'
  ProductionIssueDetermination/Notify:
    address: ProductionIssueDetermination/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ProductionIssueDeterminationNotify'
  ProductionIssueResolution/Notify:
    address: ProductionIssueResolution/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/ProductionIssueResolutionNotify'
operations:
  ServicingIssueProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/ServicingIssueProcedure~1Created'
    summary: ServicingIssueProcedure
    messages:
      - $ref: >-
          #/channels/ServicingIssueProcedure~1Created/messages/ServicingIssueProcedure-created.message
  ServicingIssueProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/ServicingIssueProcedure~1Updated'
    summary: ServicingIssueProcedure
    messages:
      - $ref: >-
          #/channels/ServicingIssueProcedure~1Updated/messages/ServicingIssueProcedure-updated.message
  ProductionIssueAnalysis/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueAnalysis~1Created'
    summary: ProductionIssueAnalysis
    messages:
      - $ref: '#/channels/ProductionIssueAnalysis~1Created/messages/publish.message'
  ProductionIssueAnalysis/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueAnalysis~1Updated'
    summary: ProductionIssueAnalysis
    messages:
      - $ref: '#/channels/ProductionIssueAnalysis~1Updated/messages/publish.message'
  ProductionIssueResolution/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueResolution~1Created'
    summary: ProductionIssueResolution
    messages:
      - $ref: '#/channels/ProductionIssueResolution~1Created/messages/publish.message'
  ProductionIssueResolution/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueResolution~1Updated'
    summary: ProductionIssueResolution
    messages:
      - $ref: '#/channels/ProductionIssueResolution~1Updated/messages/publish.message'
  ProductionIssueDetermination/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueDetermination~1Created'
    summary: ProductionIssueDetermination
    messages:
      - $ref: >-
          #/channels/ProductionIssueDetermination~1Created/messages/publish.message
  ProductionIssueDetermination/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ProductionIssueDetermination~1Updated'
    summary: ProductionIssueDetermination
    messages:
      - $ref: >-
          #/channels/ProductionIssueDetermination~1Updated/messages/publish.message
  ServicingIssueOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ServicingIssueOutcome~1Created'
    summary: ServicingIssueOutcome
    messages:
      - $ref: '#/channels/ServicingIssueOutcome~1Created/messages/publish.message'
  ServicingIssueOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServicingIssueOutcome~1Updated'
    summary: ServicingIssueOutcome
    messages:
      - $ref: '#/channels/ServicingIssueOutcome~1Updated/messages/publish.message'
  ServicingIssueProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ServicingIssueProcedure~1Notify'
    messages:
      - $ref: '#/channels/ServicingIssueProcedure~1Notify/messages/subscribe.message'
  ProductionIssueAnalysis/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ProductionIssueAnalysis~1Notify'
    messages:
      - $ref: '#/channels/ProductionIssueAnalysis~1Notify/messages/subscribe.message'
  ProductionIssueDetermination/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ProductionIssueDetermination~1Notify'
    messages:
      - $ref: >-
          #/channels/ProductionIssueDetermination~1Notify/messages/subscribe.message
  ProductionIssueResolution/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ProductionIssueResolution~1Notify'
    messages:
      - $ref: >-
          #/channels/ProductionIssueResolution~1Notify/messages/subscribe.message
components:
  messages:
    ServicingIssueProcedure:
      name: ServicingIssueProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Servicing
        Issue. 
      payload:
        $ref: '#/components/schemas/ServicingIssueProcedure'
    ProductionIssueAnalysis:
      name: ProductionIssueAnalysis
      description: >-
        A course of action for doing Production Issue Analysis Workstep in the
        context of executing the Production Issue Analysis Workstep
      payload:
        $ref: '#/components/schemas/ProductionIssueAnalysis'
    ProductionIssueResolution:
      name: ProductionIssueResolution
      description: >-
        A course of action for doing Production Issue Analysis Workstep in the
        context of executing the Production Issue Analysis Workstep
      payload:
        $ref: '#/components/schemas/ProductionIssueResolution'
    ProductionIssueDetermination:
      name: ProductionIssueDetermination
      description: >-
        A course of action for doing Production Issue Analysis Workstep in the
        context of executing the Production Issue Analysis Workstep
      payload:
        $ref: '#/components/schemas/ProductionIssueDetermination'
    ServicingIssueOutcome:
      name: ServicingIssueOutcome
      description: >-
        A course of action for doing Production Issue Analysis Workstep in the
        context of executing the Production Issue Analysis Workstep
      payload:
        $ref: '#/components/schemas/ServicingIssueOutcome'
    ServicingIssueProcedureNotify:
      name: ServicingIssueProcedureNotify
      payload:
        $ref: '#/components/schemas/ServicingIssueProcedureNotify'
    ProductionIssueAnalysisNotify:
      name: ProductionIssueAnalysisNotify
      payload:
        $ref: '#/components/schemas/ProductionIssueAnalysisNotify'
    ProductionIssueDeterminationNotify:
      name: ProductionIssueDeterminationNotify
      payload:
        $ref: '#/components/schemas/ProductionIssueDeterminationNotify'
    ProductionIssueResolutionNotify:
      name: ProductionIssueResolutionNotify
      payload:
        $ref: '#/components/schemas/ProductionIssueResolutionNotify'
  schemas:
    ProductionIssueAnalysis:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ServicingIssueProcedureReference:
          $ref: '#/components/schemas/Procedure'
        ProductionIssueAnalysisWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        ProductionIssueAnalysisWorkstepType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and reference to subsequent actions that may be triggered on completion of the workstep ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Production Issue Analysis Workstep ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something (most refers to the Asset Type) '
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Production Issue Analysis Workstep specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Procedure:
      type: object
      format: Procedure
      description: "Reference to Production Issue Analysis Workstep ||\r\n|"
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Procedure
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something (most refers to Asset Type) '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        Instructiondatetimetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondatetime
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionstatustypevalues:
          enum:
            - Pendingprocessing
            - Acknowledgedaccepted
            - Rejected
            - Accepted
            - Completed
            - Notreceived
            - Cancelled
            - Beingcancelled
            - Receivedbyissuerorregistrar
            - Pending
            - Standinginstruction
            - Queued
            - Cancelledbysubcustodian
            - Forwarded
          format: Instructionstatus
        InstructionStatus:
          $ref: '#/components/schemas/Status'
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          $ref: '#/components/schemas/Text'
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
    Workstep:
      type: object
      format: Workstep
      description: "Reference to Production Issue Analysis Workstep ||\r\n|"
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/Text'
        Worksteptypevalues:
          enum:
            - Worksteptypevalues
          format: Workstep
        WorkstepDescription:
          $ref: '#/components/schemas/Text'
        WorkstepDateTime:
          $ref: '#/components/schemas/Datetime'
        WorkstepStatus:
          $ref: '#/components/schemas/Status'
        WorkstepWorkproduct:
          $ref: '#/components/schemas/Workproduct'
    Workproduct:
      type: object
      format: Workproduct
      description: ' '
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    ProductionIssueResolution:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ServicingIssueProcedureReference:
          $ref: '#/components/schemas/Procedure'
        ProductionIssueResolutionWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        ProductionIssueResolutionWorkstepType:
          $ref: '#/components/schemas/Text'
    ProductionIssueDetermination:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ServicingIssueProcedureReference:
          $ref: '#/components/schemas/Procedure'
        ProductionIssueDeterminationWorkstepReference:
          $ref: '#/components/schemas/Workstep'
        ProductionIssueDeterminationWorkstepType:
          $ref: '#/components/schemas/Text'
    ServicingIssueOutcome:
      type: object
      description: ''
      properties:
        ServicingIssueWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        ServicingIssueProcedure:
          $ref: '#/components/schemas/Procedure'
    ServicingIssueProcedure:
      type: object
      description: ''
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        ServicingIssueProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
        ServicingIssueProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ServicingIssueProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ServicingIssueProcedureStatus:
          $ref: '#/components/schemas/Status'
        ServicingIssueProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        ServicingIssueProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        ServicingIssueProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        ServicingIssueProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ServicingIssueProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        ServicingIssueProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        ServicingIssueProcedureType:
          $ref: '#/components/schemas/Proceduretype'
        ServicingIssueProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        ServicingIssueProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
        ServicingIssueProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
        ServicingIssueProcedureProductandServiceInstance:
          $ref: '#/components/schemas/BankingProduct'
        ServicingIssueProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
        ServicingIssueProcedureTransaction:
          $ref: '#/components/schemas/Transaction'
        ServicingIssueProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Arrangement'
        ServicingIssueProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
        ServicingIssueProcedureReference:
          $ref: '#/components/schemas/Procedure'
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of Servicing Issue Procedure ||\r\n|"
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
          format: Feature
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to the Financial Facility related to Servicing Issue Procedure ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Proceduretype:
      type: object
      format: Proceduretype
      description: "A Classification value that distinguishes between the type of process undertaken within Servicing Issue Procedure ||\r\n|"
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Proceduretype
    Servicetype:
      type: object
      format: Servicetype
      description: "A Classification value that distinguishes between the type of services in Servicing Issue Procedure ||\r\n|"
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        Servicetypevalues:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
          format: Servicetype
    Bankingproducttype:
