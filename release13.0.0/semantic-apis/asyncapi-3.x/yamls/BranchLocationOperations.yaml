  BranchLocationAdministrativePlan/Created:
    address: BranchLocationAdministrativePlan/Created
    messages:
      BranchLocationAdministrativePlan-created.message:
        $ref: '#/components/messages/BranchLocationAdministrativePlan'
    description: ''
  BranchLocationAdministrativePlan/Updated:
    address: BranchLocationAdministrativePlan/Updated
    messages:
      BranchLocationAdministrativePlan-updated.message:
        $ref: '#/components/messages/BranchLocationAdministrativePlan'
    description: ''
  StaffAssignment/Created:
    address: StaffAssignment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/StaffAssignment'
    description: ''
  StaffAssignment/Updated:
    address: StaffAssignment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/StaffAssignment'
    description: ''
  SafeCustodyOperations/Created:
    address: SafeCustodyOperations/Created
    messages:
      publish.message:
        $ref: '#/components/messages/SafeCustodyOperations'
    description: ''
  SafeCustodyOperations/Updated:
    address: SafeCustodyOperations/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/SafeCustodyOperations'
    description: ''
  Non-cashInventoryHandling/Created:
    address: Non-cashInventoryHandling/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Non-cashInventoryHandling'
    description: ''
  Non-cashInventoryHandling/Updated:
    address: Non-cashInventoryHandling/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Non-cashInventoryHandling'
    description: ''
  LocationSecurityAdministration/Created:
    address: LocationSecurityAdministration/Created
    messages:
      publish.message:
        $ref: '#/components/messages/LocationSecurityAdministration'
    description: ''
  LocationSecurityAdministration/Updated:
    address: LocationSecurityAdministration/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LocationSecurityAdministration'
    description: ''
  CashInventoryHandling/Created:
    address: CashInventoryHandling/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CashInventoryHandling'
    description: ''
  CashInventoryHandling/Updated:
    address: CashInventoryHandling/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CashInventoryHandling'
    description: ''
  WorkforceAdministration/Created:
    address: WorkforceAdministration/Created
    messages:
      publish.message:
        $ref: '#/components/messages/WorkforceAdministration'
    description: ''
  WorkforceAdministration/Updated:
    address: WorkforceAdministration/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/WorkforceAdministration'
    description: ''
  BranchLocationOperationsOutcome/Created:
    address: BranchLocationOperationsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BranchLocationOperationsOutcome'
    description: ''
  BranchLocationOperationsOutcome/Updated:
    address: BranchLocationOperationsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BranchLocationOperationsOutcome'
    description: ''
  BranchLocationAdministrativePlan/Notify:
    address: BranchLocationAdministrativePlan/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BranchLocationAdministrativePlanNotify'
  CashInventoryHandling/Notify:
    address: CashInventoryHandling/Notify
