    action: receive
    channel:
      $ref: '#/channels/BranchLocationAdministrativePlan~1Created'
    summary: BranchLocationAdministrativePlan
    messages:
      - $ref: >-
          #/channels/BranchLocationAdministrativePlan~1Created/messages/BranchLocationAdministrativePlan-created.message
  BranchLocationAdministrativePlan-updated:
    action: receive
    channel:
      $ref: '#/channels/BranchLocationAdministrativePlan~1Updated'
    summary: BranchLocationAdministrativePlan
    messages:
      - $ref: >-
          #/channels/BranchLocationAdministrativePlan~1Updated/messages/BranchLocationAdministrativePlan-updated.message
  StaffAssignment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/StaffAssignment~1Created'
    summary: StaffAssignment
    messages:
      - $ref: '#/channels/StaffAssignment~1Created/messages/publish.message'
  StaffAssignment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/StaffAssignment~1Updated'
    summary: StaffAssignment
    messages:
      - $ref: '#/channels/StaffAssignment~1Updated/messages/publish.message'
  SafeCustodyOperations/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/SafeCustodyOperations~1Created'
    summary: SafeCustodyOperations
    messages:
      - $ref: '#/channels/SafeCustodyOperations~1Created/messages/publish.message'
  SafeCustodyOperations/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/SafeCustodyOperations~1Updated'
    summary: SafeCustodyOperations
    messages:
      - $ref: '#/channels/SafeCustodyOperations~1Updated/messages/publish.message'
  Non-cashInventoryHandling/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Non-cashInventoryHandling~1Created'
    summary: Non-cashInventoryHandling
    messages:
      - $ref: '#/channels/Non-cashInventoryHandling~1Created/messages/publish.message'
  Non-cashInventoryHandling/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Non-cashInventoryHandling~1Updated'
    summary: Non-cashInventoryHandling
    messages:
      - $ref: '#/channels/Non-cashInventoryHandling~1Updated/messages/publish.message'
  LocationSecurityAdministration/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/LocationSecurityAdministration~1Created'
    summary: LocationSecurityAdministration
    messages:
      - $ref: >-
          #/channels/LocationSecurityAdministration~1Created/messages/publish.message
  LocationSecurityAdministration/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/LocationSecurityAdministration~1Updated'
    summary: LocationSecurityAdministration
    messages:
      - $ref: >-
          #/channels/LocationSecurityAdministration~1Updated/messages/publish.message
  CashInventoryHandling/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CashInventoryHandling~1Created'
    summary: CashInventoryHandling
    messages:
      - $ref: '#/channels/CashInventoryHandling~1Created/messages/publish.message'
  CashInventoryHandling/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CashInventoryHandling~1Updated'
    summary: CashInventoryHandling
    messages:
      - $ref: '#/channels/CashInventoryHandling~1Updated/messages/publish.message'
  WorkforceAdministration/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/WorkforceAdministration~1Created'
    summary: WorkforceAdministration
    messages:
      - $ref: '#/channels/WorkforceAdministration~1Created/messages/publish.message'
  WorkforceAdministration/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/WorkforceAdministration~1Updated'
    summary: WorkforceAdministration
    messages:
      - $ref: '#/channels/WorkforceAdministration~1Updated/messages/publish.message'
  BranchLocationOperationsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BranchLocationOperationsOutcome~1Created'
    summary: BranchLocationOperationsOutcome
    messages:
      - $ref: >-
          #/channels/BranchLocationOperationsOutcome~1Created/messages/publish.message
  BranchLocationOperationsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BranchLocationOperationsOutcome~1Updated'
    summary: BranchLocationOperationsOutcome
    messages:
      - $ref: >-
          #/channels/BranchLocationOperationsOutcome~1Updated/messages/publish.message
  BranchLocationAdministrativePlan/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BranchLocationAdministrativePlan~1Notify'
    messages:
      - $ref: >-
          #/channels/BranchLocationAdministrativePlan~1Notify/messages/subscribe.message
  CashInventoryHandling/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CashInventoryHandling~1Notify'
    messages:
      - $ref: '#/channels/CashInventoryHandling~1Notify/messages/subscribe.message'
components:
  messages:
    BranchLocationAdministrativePlan:
      name: BranchLocationAdministrativePlan
      description: >-
        Handle and assign the day to day activities, capture time, costs and
        income for an operational unit within Branch Location Operations. 
      payload:
        $ref: '#/components/schemas/BranchLocationAdministrativePlan'
    StaffAssignment:
      name: StaffAssignment
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/StaffAssignment'
    SafeCustodyOperations:
      name: SafeCustodyOperations
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/SafeCustodyOperations'
    Non-cashInventoryHandling:
      name: Non-cashInventoryHandling
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/Non-cashInventoryHandling'
    LocationSecurityAdministration:
      name: LocationSecurityAdministration
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/LocationSecurityAdministration'
    CashInventoryHandling:
      name: CashInventoryHandling
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/CashInventoryHandling'
    WorkforceAdministration:
      name: WorkforceAdministration
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/WorkforceAdministration'
    BranchLocationOperationsOutcome:
      name: BranchLocationOperationsOutcome
      description: >
        The Staff Assignment is an activity that is performed as one aspect of
        carrying out the Branch Location Administrative Plan
      payload:
        $ref: '#/components/schemas/BranchLocationOperationsOutcome'
    BranchLocationAdministrativePlanNotify:
      name: BranchLocationAdministrativePlanNotify
      payload:
        $ref: '#/components/schemas/BranchLocationAdministrativePlanNotify'
    CashInventoryHandlingNotify:
      name: CashInventoryHandlingNotify
      payload:
        $ref: '#/components/schemas/CashInventoryHandlingNotify'
  schemas:
    StaffAssignment:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        StaffAssignmentReference:
          $ref: '#/components/schemas/PlannedAction'
        StaffAssignmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status once the routine has been completed (note the need to fulfill a routine may recur frequently) ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Staff Assignment ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the routine ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The <BQ> specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Plan:
      type: object
      format: Plan
      description: "Reference to the Branch Location Administrative Plan ||\r\n|"
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
        Plantypevalues:
          enum:
            - AdministrativePlan
            - ManagementPlan
            - StratgyPlan
            - FinancialPlan
            - DevelopmentPlan
          format: Plan
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/Text'
    Goal:
      type: object
      format: Goal
      description: ' '
      properties:
        Goaltypevalues:
          enum:
            - Short-TermGoal
            - Long-TermGoal
            - BusinessGoal
            - PerformanceGoal
            - FinancialGoal
            - OutcomeGoal
            - SMARTGoal
          format: Goal
        GoalDefinition:
          $ref: '#/components/schemas/Text'
        GoalName:
          $ref: '#/components/schemas/Name'
        GoalDateAndTime:
          $ref: '#/components/schemas/Goaldatetime'
        GoalStatus:
          $ref: '#/components/schemas/Goalstatus'
    Goaldatetime:
      type: object
      format: Goaldatetime
      description: >-
        The key dates and times of Goal like Setting Data, Planning Date, Start
        Date, Review Date, Completion Date. 
      properties:
        GoalDateAndTime:
          $ref: '#/components/schemas/Datetime'
        Goaldatetimetypevalues:
          enum:
            - SettingDate
            - PlanningDate
            - StartDate
            - ReviewDate
            - CompletionDate
          format: Goaldatetime
    Goalstatus:
      type: object
      format: Goalstatus
      description: >-
        The lifecycle status of Goal like Goal Setting, Planning, Execution,
        Monitoring and Evaluation, Completion or Achievement, Maintenance or
        Sustainment, Closure or Renewal 
      properties:
        GoalStatus:
          $ref: '#/components/schemas/Status'
        Goalstatustypevalues:
          enum:
            - Setting
            - Planning
            - Execution
            - MonitoringAndEvaluation
            - CompletionOrAchievement
            - MaintenanceOrSustainment
            - ClosureOrRenewal
          format: Goalstatus
    Budgetarrangement:
      type: object
      format: Budgetarrangement
      description: >-
        An arrangement which is specifying an estimate of costs, revenues, and
        resources over a specified period, reflecting a reading of future
        financial conditions and goals. (adapted from Business Dictionary) 
      properties:
        BudgetType:
          $ref: '#/components/schemas/Budgettype'
        BudgetAmount:
          $ref: '#/components/schemas/Amount'
    Budgettype:
      type: object
      format: Budgettype
      description: 'A Classification value that specifies the type of Budget '
      properties:
        BudgetTypeName:
          $ref: '#/components/schemas/Name'
        Budgettypevalues:
          enum:
            - OperatingBudget
            - FinancialBudget
            - ResourceBudget
          format: Budgettype
    Amount:
      type: object
      format: Amount
      description: ' '
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
          format: Amount
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Plannedaction:
      type: object
      format: Plannedaction
      description: 'An action that is arranged in a plan for doing or achieving something  '
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
    PlannedAction:
      type: object
      format: PlannedAction
      description: "Reference to the Staff Assignment ||\r\n|"
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
    SafeCustodyOperations:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        SafeCustodyOperationsReference:
          $ref: '#/components/schemas/PlannedAction'
        SafeCustodyOperationsType:
          $ref: '#/components/schemas/Text'
    Non-cashInventoryHandling:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        Non-cashInventoryHandlingReference:
          $ref: '#/components/schemas/PlannedAction'
        Non-cashInventoryHandlingType:
          $ref: '#/components/schemas/Text'
    LocationSecurityAdministration:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        BusinessUnitorEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/Plan'
        LocationSecurityAdministrationReference:
          $ref: '#/components/schemas/PlannedAction'
        LocationSecurityAdministrationType:
          $ref: '#/components/schemas/Text'
    CashInventoryHandling:
      type: object
      description: ''
      properties:
        Preconditions:
