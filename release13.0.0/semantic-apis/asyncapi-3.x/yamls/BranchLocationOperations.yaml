asyncapi: 3.0.0
info:
  title: Branch Location Operations
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | The day to day
    administration of branch activity, including teller assignment and cash
    handling oversight
