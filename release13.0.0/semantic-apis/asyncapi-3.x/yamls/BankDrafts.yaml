asyncapi: 3.0.0
info:
  title: Bank Drafts
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    support bank guaranteed payment transactions such as bank drafts
channels:
  BearerDocumentTransaction/Created:
    address: BearerDocumentTransaction/Created
    messages:
      BearerDocumentTransaction-created.message:
        $ref: '#/components/messages/BearerDocumentTransaction'
    description: ''
  BearerDocumentTransaction/Updated:
    address: BearerDocumentTransaction/Updated
    messages:
      BearerDocumentTransaction-updated.message:
        $ref: '#/components/messages/BearerDocumentTransaction'
    description: ''
  BankGuaranteedPaymentSpecification/Created:
    address: BankGuaranteedPaymentSpecification/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
    description: ''
  BankGuaranteedPaymentSpecification/Updated:
    address: BankGuaranteedPaymentSpecification/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecification'
    description: ''
  CustomerPayment/Created:
    address: CustomerPayment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerPayment'
    description: ''
  CustomerPayment/Updated:
    address: CustomerPayment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/CustomerPayment'
    description: ''
  BearerDocumentCreationandRegistration/Created:
    address: BearerDocumentCreationandRegistration/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistration'
    description: ''
  BearerDocumentCreationandRegistration/Updated:
    address: BearerDocumentCreationandRegistration/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistration'
    description: ''
  BankGuaranteedPaymentRemittance/Created:
    address: BankGuaranteedPaymentRemittance/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
    description: ''
  BankGuaranteedPaymentRemittance/Updated:
    address: BankGuaranteedPaymentRemittance/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittance'
    description: ''
  BankDraftsOutcome/Created:
    address: BankDraftsOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/BankDraftsOutcome'
    description: ''
  BankDraftsOutcome/Updated:
    address: BankDraftsOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/BankDraftsOutcome'
    description: ''
  BearerDocumentTransaction/Notify:
    address: BearerDocumentTransaction/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BearerDocumentTransactionNotify'
  BankGuaranteedPaymentRemittance/Notify:
    address: BankGuaranteedPaymentRemittance/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BankGuaranteedPaymentRemittanceNotify'
  BankGuaranteedPaymentSpecification/Notify:
    address: BankGuaranteedPaymentSpecification/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BankGuaranteedPaymentSpecificationNotify'
  BearerDocumentCreationandRegistration/Notify:
    address: BearerDocumentCreationandRegistration/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/BearerDocumentCreationandRegistrationNotify'
  CustomerPayment/Notify:
    address: CustomerPayment/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/CustomerPaymentNotify'
operations:
  BearerDocumentTransaction-created:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Created'
    summary: BearerDocumentTransaction
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Created/messages/BearerDocumentTransaction-created.message
  BearerDocumentTransaction-updated:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Updated'
    summary: BearerDocumentTransaction
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Updated/messages/BearerDocumentTransaction-updated.message
  BankGuaranteedPaymentSpecification/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Created'
    summary: BankGuaranteedPaymentSpecification
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Created/messages/publish.message
  BankGuaranteedPaymentSpecification/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Updated'
    summary: BankGuaranteedPaymentSpecification
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Updated/messages/publish.message
  CustomerPayment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerPayment~1Created'
    summary: CustomerPayment
    messages:
      - $ref: '#/channels/CustomerPayment~1Created/messages/publish.message'
  CustomerPayment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/CustomerPayment~1Updated'
    summary: CustomerPayment
    messages:
      - $ref: '#/channels/CustomerPayment~1Updated/messages/publish.message'
  BearerDocumentCreationandRegistration/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Created'
    summary: BearerDocumentCreationandRegistration
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Created/messages/publish.message
  BearerDocumentCreationandRegistration/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Updated'
    summary: BearerDocumentCreationandRegistration
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Updated/messages/publish.message
  BankGuaranteedPaymentRemittance/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Created'
    summary: BankGuaranteedPaymentRemittance
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Created/messages/publish.message
  BankGuaranteedPaymentRemittance/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Updated'
    summary: BankGuaranteedPaymentRemittance
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Updated/messages/publish.message
  BankDraftsOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/BankDraftsOutcome~1Created'
    summary: BankDraftsOutcome
    messages:
      - $ref: '#/channels/BankDraftsOutcome~1Created/messages/publish.message'
  BankDraftsOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/BankDraftsOutcome~1Updated'
    summary: BankDraftsOutcome
    messages:
      - $ref: '#/channels/BankDraftsOutcome~1Updated/messages/publish.message'
  BearerDocumentTransaction/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BearerDocumentTransaction~1Notify'
    messages:
      - $ref: >-
          #/channels/BearerDocumentTransaction~1Notify/messages/subscribe.message
  BankGuaranteedPaymentRemittance/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BankGuaranteedPaymentRemittance~1Notify'
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentRemittance~1Notify/messages/subscribe.message
  BankGuaranteedPaymentSpecification/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BankGuaranteedPaymentSpecification~1Notify'
    messages:
      - $ref: >-
          #/channels/BankGuaranteedPaymentSpecification~1Notify/messages/subscribe.message
  BearerDocumentCreationandRegistration/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/BearerDocumentCreationandRegistration~1Notify'
    messages:
      - $ref: >-
          #/channels/BearerDocumentCreationandRegistration~1Notify/messages/subscribe.message
  CustomerPayment/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/CustomerPayment~1Notify'
    messages:
      - $ref: '#/channels/CustomerPayment~1Notify/messages/subscribe.message'
components:
  messages:
    BearerDocumentTransaction:
      name: BearerDocumentTransaction
      description: >-
        Execute a well-bounded financial transaction/task, typically involving
        largely automated/structured fulfillment processing within Bank Drafts. 
      payload:
        $ref: '#/components/schemas/BearerDocumentTransaction'
    BankGuaranteedPaymentSpecification:
      name: BankGuaranteedPaymentSpecification
      description: >-
        The Bank Guaranteed Payment Specification Task is a discrete action or
        task that is required in the execution of the Bank Guaranteed Payment
        Specification Task
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentSpecification'
    CustomerPayment:
      name: CustomerPayment
      description: >-
        The Bank Guaranteed Payment Specification Task is a discrete action or
        task that is required in the execution of the Bank Guaranteed Payment
        Specification Task
      payload:
        $ref: '#/components/schemas/CustomerPayment'
    BearerDocumentCreationandRegistration:
      name: BearerDocumentCreationandRegistration
      description: >-
        The Bank Guaranteed Payment Specification Task is a discrete action or
        task that is required in the execution of the Bank Guaranteed Payment
        Specification Task
      payload:
        $ref: '#/components/schemas/BearerDocumentCreationandRegistration'
    BankGuaranteedPaymentRemittance:
      name: BankGuaranteedPaymentRemittance
      description: >-
        The Bank Guaranteed Payment Specification Task is a discrete action or
        task that is required in the execution of the Bank Guaranteed Payment
        Specification Task
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentRemittance'
    BankDraftsOutcome:
      name: BankDraftsOutcome
      description: >-
        The Bank Guaranteed Payment Specification Task is a discrete action or
        task that is required in the execution of the Bank Guaranteed Payment
        Specification Task
      payload:
        $ref: '#/components/schemas/BankDraftsOutcome'
    BearerDocumentTransactionNotify:
      name: BearerDocumentTransactionNotify
      payload:
        $ref: '#/components/schemas/BearerDocumentTransactionNotify'
    BankGuaranteedPaymentRemittanceNotify:
      name: BankGuaranteedPaymentRemittanceNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentRemittanceNotify'
    BankGuaranteedPaymentSpecificationNotify:
      name: BankGuaranteedPaymentSpecificationNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteedPaymentSpecificationNotify'
    BearerDocumentCreationandRegistrationNotify:
      name: BearerDocumentCreationandRegistrationNotify
      payload:
        $ref: '#/components/schemas/BearerDocumentCreationandRegistrationNotify'
    CustomerPaymentNotify:
      name: CustomerPaymentNotify
      payload:
        $ref: '#/components/schemas/CustomerPaymentNotify'
  schemas:
    BankGuaranteedPaymentSpecification:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteedPaymentSpecificationTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteedPaymentSpecificationTaskType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the task has been completed ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: 'The name of transaction. '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Bank Guaranteed Payment Specification Task ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the transaction task ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Bank Guaranteed Payment Specification Task specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Transaction:
      type: object
      format: Transaction
      description: >-
        Reference to Bank Guaranteed Payment Specification Task
        ObligationFulfilment|ObligationFulfilment
        (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
        BM ()
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
          format: Transaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date).  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        Transactiondatetimetypevalues:
          enum:
            - ExecutedDate
            - FulfillmentDate
            - InitiatedDate
            - CancelledDate
            - ApprovedDate
            - ValueDate
            - BookingDate
          format: Transactiondatetime
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        Transactionstatustypevalues:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
          format: Transactionstatus
    Task:
      type: object
      format: Task
      description: "Reference to Bank Guaranteed Payment Specification Task ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    CustomerPayment:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        CustomerPaymentTaskReference:
          $ref: '#/components/schemas/Task'
        CustomerPaymentTaskType:
          $ref: '#/components/schemas/Text'
    BearerDocumentCreationandRegistration:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BearerDocumentCreationandRegistrationTaskReference:
          $ref: '#/components/schemas/Task'
        BearerDocumentCreationandRegistrationTaskType:
          $ref: '#/components/schemas/Text'
    BankGuaranteedPaymentRemittance:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BearerDocumentTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteedPaymentRemittanceTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteedPaymentRemittanceTaskType:
          $ref: '#/components/schemas/Text'
    BankDraftsOutcome:
      type: object
      description: ''
      properties:
        BankDraftsCalendar:
          $ref: '#/components/schemas/Calendar'
        BankDraftsCounterparty:
          $ref: '#/components/schemas/Involvedparty'
        BankDraftsDividend:
          $ref: '#/components/schemas/Text'
        BankDraftsFees:
          $ref: '#/components/schemas/FeeTransaction'
        BankDraftsInterest:
          $ref: '#/components/schemas/InterestTransaction'
        BankDraftsMargining:
          $ref: '#/components/schemas/Text'
        BankDraftsNotionalPrincipal:
          $ref: '#/components/schemas/Text'
        BankDraftsOptions:
          $ref: '#/components/schemas/Text'
        BankDraftsRates:
          $ref: '#/components/schemas/Rate'
        BankDraftsSettlement:
          $ref: '#/components/schemas/Text'
        BankDraftsWorkProduct:
          $ref: '#/components/schemas/Workproduct'
    Calendar:
      type: object
      format: Calendar
      description: " ||\r\n|"
      properties:
        Calendartypevalues:
          enum:
            - UKCalendar
            - ChineseCalendar
          format: Calendar
        CalendarName:
          $ref: '#/components/schemas/Name'
    FeeTransaction:
      type: object
      format: FeeTransaction
      description: ' Charges|Charges (https://www.iso20022.org/standardsrepository/type/Charges)|Standard|ISO20022 BM ()'
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatdestination
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Contingencydeferredsalescharge
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
            - ChequeRelatedFee
          format: FeeTransaction
        AccruedFeeAmount:
          $ref: '#/components/schemas/Amount'
        AppliedFeeAmount:
          $ref: '#/components/schemas/Amount'
    Amount:
      type: object
      format: Amount
      description: 'Amount of applied interest '
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
          format: Amount
        Amount:
          type: string
          format: DataType
