components:
  messages:
    DocumentDirectoryEntry:
      name: DocumentDirectoryEntry
      description: >-
        Capture and maintain reference information about some type of entitity
        within Document Library.
      payload:
        $ref: '#/components/schemas/DocumentDirectoryEntry'
    DocumentArchivingProperties:
      name: DocumentArchivingProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentArchivingProperties'
    DocumentReferenceProperties:
      name: DocumentReferenceProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentReferenceProperties'
    DocumentAmendmentProperties:
      name: DocumentAmendmentProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentAmendmentProperties'
    DocumentVersionProperties:
      name: DocumentVersionProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentVersionProperties'
    DocumentVerificationProperties:
      name: DocumentVerificationProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentVerificationProperties'
    DocumentUpdateHistoryProperties:
      name: DocumentUpdateHistoryProperties
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentUpdateHistoryProperties'
    DocumentDirectoryOutcome:
      name: DocumentDirectoryOutcome
      description: >-
        The Document Archiving Properties properties that represent a discrete
        aspect of the Document Archiving Properties
      payload:
        $ref: '#/components/schemas/DocumentDirectoryOutcome'
    DocumentDirectoryEntryNotify:
      name: DocumentDirectoryEntryNotify
      payload:
        $ref: '#/components/schemas/DocumentDirectoryEntryNotify'
    DocumentAmendmentPropertiesNotify:
      name: DocumentAmendmentPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentAmendmentPropertiesNotify'
    DocumentArchivingPropertiesNotify:
      name: DocumentArchivingPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentArchivingPropertiesNotify'
    DocumentReferencePropertiesNotify:
      name: DocumentReferencePropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentReferencePropertiesNotify'
    DocumentUpdateHistoryPropertiesNotify:
      name: DocumentUpdateHistoryPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentUpdateHistoryPropertiesNotify'
    DocumentVerificationPropertiesNotify:
      name: DocumentVerificationPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentVerificationPropertiesNotify'
    DocumentVersionPropertiesNotify:
      name: DocumentVersionPropertiesNotify
      payload:
        $ref: '#/components/schemas/DocumentVersionPropertiesNotify'
  schemas:
    DocumentArchivingProperties:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The version reference for the property value Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
        DocumentArchivingPropertiesReference:
          $ref: '#/components/schemas/DocumentService'
        DocumentArchivingPropertiesType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The required status/situation before the property is valid/meaningful ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
        Party:
          type: string
          format: Class
          description: >-
            A party represents an autonomous entity in which a bank has a
            business interest. It has a legal definition and identity. A party
            is a Person, Organization, (a proposed definition for BIAN BOM
            adapted from BIAN Party Working Group) 


            Entity involved in an activity. (ISO20022) 
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Key dates associated with the log (e.g. start time). '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Document Archiving Properties ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: >-
        The planned and actual schedule for a document service, including any
        time limits or deadlines 
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Document Archiving Properties specific  Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    DocumentDirectoryEntry:
      type: object
      format: DocumentDirectoryEntry
      description: "Reference to Document Archiving Properties ||\r\n|"
      properties:
        DocumentDirectoryEntryIdentification:
          type: string
          format: String
          description: >-
            Identification allowing the retrieval of a document from a Document
            Directory 
    DocumentService:
      type: object
      format: DocumentService
      description: "Reference to Document Archiving Properties ||\r\n|"
      properties:
        Documentservicetypevalues:
          enum:
            - DocumentProvisioning
            - DocumentVerification
            - DocumentAmendment
            - DocumentArchiving
            - DocumentImagingAndScanning
          format: DocumentService
        DocumentServiceSchedule:
          $ref: '#/components/schemas/Schedule'
        DocumentServiceProvider:
          $ref: '#/components/schemas/Party'
        DocumentServiceName:
          $ref: '#/components/schemas/Name'
        DocumentServiceDescription:
          $ref: '#/components/schemas/Text'
        DocumentServiceOutcome:
          $ref: '#/components/schemas/Text'
        DocumentServiceRequest:
          $ref: '#/components/schemas/Instruction'
        DocumentServiceFunction:
          $ref: '#/components/schemas/Function'
    Instruction:
      type: object
      format: Instruction
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        Instructiondatetimetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondatetime
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionstatustypevalues:
          enum:
            - Pendingprocessing
            - Acknowledgedaccepted
            - Rejected
            - Accepted
            - Completed
            - Notreceived
            - Cancelled
            - Beingcancelled
            - Receivedbyissuerorregistrar
            - Pending
            - Standinginstruction
            - Queued
            - Cancelledbysubcustodian
            - Forwarded
          format: Instructionstatus
        InstructionStatus:
          $ref: '#/components/schemas/Status'
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          $ref: '#/components/schemas/Text'
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
    Function:
      type: object
      format: Function
      description: ' '
      properties:
        Function:
          type: string
          format: Class
          description: >-
            A kind of action.


            Functions as Behaviour Qualifier: The collection of operational
            services/functions offered by the operational facility. 
    DocumentReferenceProperties:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The version reference for the property value Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        DocumentDirectoryEntryReference:
          $ref: '#/components/schemas/DocumentDirectoryEntry'
        DocumentReferencePropertiesReference:
          $ref: '#/components/schemas/DocumentService'
        DocumentReferencePropertiesType:
          $ref: '#/components/schemas/Text'
    DocumentAmendmentProperties:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
