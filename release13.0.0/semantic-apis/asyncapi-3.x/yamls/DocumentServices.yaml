asyncapi: 3.0.0
info:
  title: Document Services
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | The Document Services
    Service Domain manages the creation and maintenance of documents throughout
    the bank.
channels:
  DocumentServiceProcedure/Created:
    address: DocumentServiceProcedure/Created
    messages:
      DocumentServiceProcedure-created.message:
        $ref: '#/components/messages/DocumentServiceProcedure'
    description: ''
  DocumentServiceProcedure/Updated:
    address: DocumentServiceProcedure/Updated
    messages:
      DocumentServiceProcedure-updated.message:
        $ref: '#/components/messages/DocumentServiceProcedure'
    description: ''
  DocumentServicesOutcome/Created:
    address: DocumentServicesOutcome/Created
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentServicesOutcome'
    description: ''
  DocumentServicesOutcome/Updated:
    address: DocumentServicesOutcome/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/DocumentServicesOutcome'
    description: ''
  DocumentServiceProcedure/Notify:
    address: DocumentServiceProcedure/Notify
    messages:
      subscribe.message:
        $ref: '#/components/messages/DocumentServiceProcedureNotify'
operations:
  DocumentServiceProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Created'
    summary: DocumentServiceProcedure
    messages:
      - $ref: >-
          #/channels/DocumentServiceProcedure~1Created/messages/DocumentServiceProcedure-created.message
  DocumentServiceProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Updated'
    summary: DocumentServiceProcedure
    messages:
      - $ref: >-
          #/channels/DocumentServiceProcedure~1Updated/messages/DocumentServiceProcedure-updated.message
  DocumentServicesOutcome/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentServicesOutcome~1Created'
    summary: DocumentServicesOutcome
    messages:
      - $ref: '#/channels/DocumentServicesOutcome~1Created/messages/publish.message'
  DocumentServicesOutcome/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/DocumentServicesOutcome~1Updated'
    summary: DocumentServicesOutcome
    messages:
      - $ref: '#/channels/DocumentServicesOutcome~1Updated/messages/publish.message'
  DocumentServiceProcedure/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/DocumentServiceProcedure~1Notify'
    messages:
      - $ref: '#/channels/DocumentServiceProcedure~1Notify/messages/subscribe.message'
components:
  messages:
    DocumentServiceProcedure:
      name: DocumentServiceProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Document
        Services. 
      payload:
        $ref: '#/components/schemas/DocumentServiceProcedure'
    DocumentServicesOutcome:
      name: DocumentServicesOutcome
      description: ''
      payload:
        $ref: '#/components/schemas/DocumentServicesOutcome'
    DocumentServiceProcedureNotify:
      name: DocumentServiceProcedureNotify
      payload:
        $ref: '#/components/schemas/DocumentServiceProcedureNotify'
  schemas:
    DocumentServicesOutcome:
      type: object
      description: ''
      properties:
        DocumentServicesWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        DocumentServicesProcedure:
          $ref: '#/components/schemas/Procedure'
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Key dates associated with the log (e.g. start time). '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: ' '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Procedure:
      type: object
      format: Procedure
      description: " ||\r\n|"
      properties:
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Procedure
        ProcedureDateTime:
          $ref: '#/components/schemas/Datetime'
        ProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        ProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        ProcedureStatus:
          $ref: '#/components/schemas/Status'
    Instruction:
      type: object
      format: Instruction
      description: 'Request to process something (most refers to Asset Type) '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Instructiondatetime'
        InstructionStatus:
          $ref: '#/components/schemas/Instructionstatus'
        InstructionIdentifier:
          $ref: '#/components/schemas/Instructionidentification'
        Instructiontypevalues:
          enum:
            - PaymentInstruction
            - DeliveryOrder
            - InformationRequest
            - ExchangeInstruction
            - AllocationInstruction
            - MaintenanceInstruction
          format: Instruction
        InstructionResult:
          $ref: '#/components/schemas/Text'
        InstructionDescription:
          $ref: '#/components/schemas/Text'
        InstructionLog:
          $ref: '#/components/schemas/Log'
        InstructionPurpose:
          $ref: '#/components/schemas/Text'
    Instructiondatetime:
      type: object
      format: Instructiondatetime
      description: ' '
      properties:
        InstructionDate:
          $ref: '#/components/schemas/Datetime'
        Instructiondatetimetypevalues:
          enum:
            - DueDate
            - ExecutionDate
            - FulfillmentDate
          format: Instructiondatetime
    Instructionstatus:
      type: object
      format: Instructionstatus
      description: >-
        A characteristic of instruction which refers to the LifecycleStatus of
        instruction (e.g., requested, executed, fulfilled, etc.);  
      properties:
        Instructionstatustypevalues:
          enum:
            - Pendingprocessing
            - Acknowledgedaccepted
            - Rejected
            - Accepted
            - Completed
            - Notreceived
            - Cancelled
            - Beingcancelled
            - Receivedbyissuerorregistrar
            - Pending
            - Standinginstruction
            - Queued
            - Cancelledbysubcustodian
            - Forwarded
          format: Instructionstatus
        InstructionStatus:
          $ref: '#/components/schemas/Status'
    Status:
      type: object
      format: Status
      description: The status of  Procedure
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
        Status:
          type: string
          format: DataType
          description: >-
            A characteristic that describe the object by referring to a state
            transition in its lifecycle. 
    Instructionidentification:
      type: object
      format: Instructionidentification
      description: >-
        An identifier that allows to uniquely refer to an instance of an
        Instruction.
         
      properties:
        InstructionIdentification:
          $ref: '#/components/schemas/Identifier'
        Instructionidentificationtypevalues:
          enum:
            - OrderNumber
            - InstructionNumber
          format: Instructionidentification
    Log:
      type: object
      format: Log
      description: ' '
      properties:
        LogType:
          $ref: '#/components/schemas/Text'
        LogPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/Datetime'
        LogIdentification:
          $ref: '#/components/schemas/Identifier'
    Schedule:
      type: object
      format: Schedule
      description: 'Timetable to process something (most refers to the Asset Type) '
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    DocumentServiceProcedure:
      type: object
      description: ''
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        DocumentServiceProcedureSelectedOption:
          $ref: '#/components/schemas/Feature'
        DocumentServiceProcedureRequest:
          $ref: '#/components/schemas/Instruction'
        DocumentServiceProcedureSchedule:
          $ref: '#/components/schemas/Schedule'
        DocumentServiceProcedureStatus:
          $ref: '#/components/schemas/Status'
        DocumentServiceProcedureAssociatedPartyReference:
          $ref: '#/components/schemas/Involvedparty'
        DocumentServiceProcedureBusinessUnitReference:
          $ref: '#/components/schemas/Involvedparty'
        DocumentServiceProcedureServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
        DocumentServiceProcedureFinancialFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        DocumentServiceProcedureEmployeeReference:
          $ref: '#/components/schemas/Involvedparty'
        DocumentServiceProcedureCustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        DocumentServiceProcedureType:
          $ref: '#/components/schemas/Proceduretype'
        DocumentServiceProcedureServiceProviderSchedule:
          $ref: '#/components/schemas/Schedule'
        DocumentServiceProcedureServiceType:
          $ref: '#/components/schemas/Servicetype'
        DocumentServiceProcedureProductandServiceType:
          $ref: '#/components/schemas/Bankingproducttype'
        DocumentServiceProcedureProductandServiceInstance:
          $ref: '#/components/schemas/BankingProduct'
        DocumentServiceProcedureTransactionType:
          $ref: '#/components/schemas/Transactiontype'
        DocumentServiceProcedureTransaction:
          $ref: '#/components/schemas/Transaction'
        DocumentServiceProcedureFinancialTransactionArrangement:
          $ref: '#/components/schemas/Arrangement'
        DocumentServiceProcedureCustomerAgreementReference:
          $ref: '#/components/schemas/Agreement'
        DocumentServiceProcedureReference:
          $ref: '#/components/schemas/Procedure'
        DocumentServiceProcedureDocumentReference:
          $ref: '#/components/schemas/Document'
        DocumentServiceProcedureDocumentServiceReference:
          $ref: '#/components/schemas/DocumentService'
        DocumentServiceProcedureDocumentInvolvedPartyReference:
          $ref: '#/components/schemas/DocumentInvolvement'
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of Document Service Procedure ||\r\n|"
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
          format: Feature
        FeatureIdentification:
          $ref: '#/components/schemas/Identifier'
        FeatureName:
          $ref: '#/components/schemas/Name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/Status'
        FeatureDescription:
          $ref: '#/components/schemas/Text'
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to the Financial Facility related to Document Service Procedure ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Proceduretype:
      type: object
      format: Proceduretype
      description: "A Classification value that distinguishes between the type of process undertaken within Document Service Procedure ||\r\n|"
      properties:
        ProcedureTypeName:
          $ref: '#/components/schemas/Name'
        Proceduretypevalues:
          enum:
            - Proceduretypevalues
          format: Proceduretype
    Servicetype:
      type: object
      format: Servicetype
      description: "A Classification value that distinguishes between the type of services in Document Service Procedure ||\r\n|"
      properties:
        ServiceTypeName:
          $ref: '#/components/schemas/Name'
        Servicetypevalues:
          enum:
            - ITService
            - AdministrativeService
            - SystemService
            - FinancialService
            - InformationService
            - BusinessService
          format: Servicetype
    Bankingproducttype:
      type: object
      format: Bankingproducttype
      description: "A Classification value that distinguishes between the type of products/services related to Document Service Procedure ||\r\n|"
      properties:
        ProductTypeDefinition:
          type: string
          format: String
          description: ''
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: Bankingproducttype
        ProductClassificationIssuingAuthority:
          type: string
          format: String
          description: ''
    BankingProduct:
      type: object
      format: BankingProduct
      description: >-
        Reference to the product or service that is related to Document Service
        Procedure Product_x000D_

        |Product
        (https://www.iso20022.org/standardsrepository/type/Product)|Standard|ISO20022
        BM ()
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Productidentification'
        Bankingproducttypevalues:
          enum:
            - LoanProduct
            - CurrentAccountProduct
            - SavingAccountProduct
            - BrokeredProduct
            - TermDepositProduct
          format: BankingProduct
        ProductLifecycleStatus:
          $ref: '#/components/schemas/Productstatus'
        ProductPriority:
          $ref: '#/components/schemas/Text'
        ProductDescription:
          $ref: '#/components/schemas/Text'
        ProductVersion:
          $ref: '#/components/schemas/Text'
        ProductName:
          $ref: '#/components/schemas/Name'
    Productidentification:
      type: object
      format: Productidentification
      description: 'The identifier of product e.g. ISIN Code. '
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/Identifier'
        Productidentificationtypevalues:
          enum:
            - ISINCode
            - PackageCode
            - Buyersitemnumber
            - Commercialdescriptioncodename
            - EAN
            - Harmonizedtariffcodename
            - Manufacturersitemnumber
            - Modelnumber
            - Partnumber
            - Quotacategory
            - Stylenumber
            - Suppliersitemnumber
            - Universalproductcode
          format: Productidentification
    Productstatus:
      type: object
      format: Productstatus
      description: >-
        Refers to the lifecycle of a product (e.g., initiated, announced,
        active, obsolete, withdrawn). 
      properties:
        ProductStatus:
          $ref: '#/components/schemas/Status'
        Productstatustypevalues:
          enum:
            - Initiated
            - Announced
            - Sold
            - Obsolete
            - Active
          format: Productstatus
    Transactiontype:
      type: object
      format: Transactiontype
      description: "A Classification value that distinguishes between the type of transactions in Document Service Procedure ||\r\n|"
      properties:
        TransactionTypeName:
          $ref: '#/components/schemas/Name'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
          format: Transactiontype
    Transaction:
      type: object
      format: Transaction
      description: >-
        Reference to the transaction that is related to Document Service
        Procedure ObligationFulfilment|ObligationFulfilment
        (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
        BM ()
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
          format: Transaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date).  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        Transactiondatetimetypevalues:
          enum:
            - ExecutedDate
            - FulfillmentDate
            - InitiatedDate
            - CancelledDate
            - ApprovedDate
            - ValueDate
            - BookingDate
          format: Transactiondatetime
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        Transactionstatustypevalues:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
          format: Transactionstatus
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Reference to the Financial Transaction Arrangement that is related to
        Document Service Procedure Obligation|Obligation
        (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
        BM ()
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: Arrangement
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
          format: Action
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement (e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc.) 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
        Arrangementstatustypevalues:
          enum:
            - Requested
            - Proposed
            - Offered
            - Accepted
            - Cancelled
            - Fulfilled
            - Terminated
          format: Arrangementstatus
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing (as action) something. 
    Agreement:
      type: object
      format: Agreement
      description: >-
        Reference to the Customer Agreement that is related to Document Service
        Procedure Agreement_x000D_

        |Agreement
        (https://www.iso20022.org/standardsrepository/type/Agreement)|Standard|ISO20022
        BM ()
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/Date'
        Agreementtypevalues:
          enum:
            - CustomerAgreement
            - SupplierAgreement
            - BrokerAgreement
            - SalesAgreement
            - PurchaseAgreement
            - MaintenanceAgreement
            - ProductAgreement
            - ProductSalesAgreement
            - ResourceAgreement
          format: Agreement
        AgreementValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AgreementVersion:
          $ref: '#/components/schemas/Text'
        AgreementStatus:
