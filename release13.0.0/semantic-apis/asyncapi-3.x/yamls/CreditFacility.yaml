        $ref: '#/components/messages/ProductAssociation'
    description: ''
  ProductAssociation/Updated:
    address: ProductAssociation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ProductAssociation'
    description: ''
  ServiceFee/Created:
    address: ServiceFee/Created
