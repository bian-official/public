  ServiceFee/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFee~1Updated'
    summary: ServiceFee
    messages:
      - $ref: '#/channels/ServiceFee~1Updated/messages/publish.message'
