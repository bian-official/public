        $ref: '#/components/messages/LegalAdvisoryArrangement'
    description: ''
  LegalAdvisoryArrangement/Updated:
    address: LegalAdvisoryArrangement/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/LegalAdvisoryArrangement'
    description: ''
  ServiceFee/Created:
    address: ServiceFee/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFee'
    description: ''
  ServiceFee/Updated:
    address: ServiceFee/Updated
