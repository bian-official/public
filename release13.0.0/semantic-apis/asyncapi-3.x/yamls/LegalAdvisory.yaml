      name: LegalAdviceFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Legal Advisory. 
      payload:
        $ref: '#/components/schemas/LegalAdviceFacility'
    LegalAdvisoryArrangement:
      name: LegalAdvisoryArrangement
      description: >-
        The configuration and execution of Legal Advisory Arrangement
        arrangement within the Legal Advisory Arrangement
      payload:
        $ref: '#/components/schemas/LegalAdvisoryArrangement'
    ServiceFee:
      name: ServiceFee
      description: >-
        The configuration and execution of Legal Advisory Arrangement
        arrangement within the Legal Advisory Arrangement
      payload:
        $ref: '#/components/schemas/ServiceFee'
    LegalAdvisoryOutcome:
