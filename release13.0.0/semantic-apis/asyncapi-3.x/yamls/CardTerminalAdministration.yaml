asyncapi: 3.0.0
info:
  title: Card Terminal Administration
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    administers the POS Network including the inventory, terminal
    characteristics, deployment and status of the POS devices.
channels:
  CardPOSDeviceAllocation/Created:
    address: CardPOSDeviceAllocation/Created
    messages:
      CardPOSDeviceAllocation-created.message:
        $ref: '#/components/messages/CardPOSDeviceAllocation'
    description: ''
  CardPOSDeviceAllocation/Updated:
    address: CardPOSDeviceAllocation/Updated
    messages:
      CardPOSDeviceAllocation-updated.message:
        $ref: '#/components/messages/CardPOSDeviceAllocation'
    description: ''
  Allocation/Created:
    address: Allocation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
  Allocation/Updated:
    address: Allocation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Allocation'
    description: ''
operations:
  CardPOSDeviceAllocation-created:
    action: receive
    channel:
      $ref: '#/channels/CardPOSDeviceAllocation~1Created'
    summary: CardPOSDeviceAllocation
    messages:
      - $ref: >-
          #/channels/CardPOSDeviceAllocation~1Created/messages/CardPOSDeviceAllocation-created.message
  CardPOSDeviceAllocation-updated:
    action: receive
    channel:
      $ref: '#/channels/CardPOSDeviceAllocation~1Updated'
    summary: CardPOSDeviceAllocation
    messages:
      - $ref: >-
          #/channels/CardPOSDeviceAllocation~1Updated/messages/CardPOSDeviceAllocation-updated.message
  Allocation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Created'
    summary: Allocation
    messages:
      - $ref: '#/channels/Allocation~1Created/messages/publish.message'
  Allocation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Allocation~1Updated'
    summary: Allocation
    messages:
      - $ref: '#/channels/Allocation~1Updated/messages/publish.message'
components:
  messages:
    CardPOSDeviceAllocation:
      name: CardPOSDeviceAllocation
      description: >-
        Maintain an inventory or holding of some resource and make
        assignments/allocations as requested  within Card Terminal
        Administration. 

        Example: Track the inventory and administer the distribution of central
        cash holdings throughout the branch & ATM network.
      payload:
        $ref: '#/components/schemas/CardPOSDeviceAllocation'
    Allocation:
      name: Allocation
      description: >-
        Set of rules for the purpose of deciding if or if not something is
        applicable


        Examples:- Staff assignment, Facility allocation.
      payload:
        $ref: '#/components/schemas/Allocation'
  schemas:
    Allocation:
      type: object
      description: ''
      properties:
        MerchantReference:
          $ref: '#/components/schemas/Involvedparty'
        Merchanttypevalues:
          enum:
            - Retailer
            - Hotel
        MerchantLocation:
          $ref: '#/components/schemas/Location'
        CardPOSDeviceConfiguration:
          $ref: '#/components/schemas/DeviceArrangement'
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: 'Reason for the amount adjustment (fee).  '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
