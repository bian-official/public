          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Address:
      type: object
      format: Address
      description: ' '
      properties:
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
          format: Address
        LocationReference:
          $ref: '#/components/schemas/Location'
    DeviceArrangement:
      type: object
      format: DeviceArrangement
      description: "The configuration defines its operational characteristics/capabilities e.g. (PIN pad, transaction capture, tip handling, transaction descriptive, manual entry, security keys, balancing, receipt options/text, communication options, card types, currencies, etc.) ||\r\n|"
      properties:
        DeviceFunctionality:
          $ref: '#/components/schemas/Action'
        DeviceRemuneration:
          $ref: '#/components/schemas/Feearrangement'
    Action:
      type: object
      format: Action
      description: >-
        The actions that can be taken by using the device(type) to which the
        arrangement refers to. 
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
          format: Action
    Feearrangement:
      type: object
      format: Feearrangement
      description: >-
        The fee due for the reception and/or use of the device(type) to which
        the arrangement refers to. 
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatdestination
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
