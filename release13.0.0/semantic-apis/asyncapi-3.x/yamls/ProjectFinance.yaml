  ProjectFinanceFacility/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ProjectFinanceFacility~1Notify'
    messages:
      - $ref: '#/channels/ProjectFinanceFacility~1Notify/messages/subscribe.message'
  ProjectFinanceArrangement/Notify.subscribe:
    action: send
