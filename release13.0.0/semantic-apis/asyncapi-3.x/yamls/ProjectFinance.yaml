          #/channels/ProjectFinanceFacility~1Created/messages/ProjectFinanceFacility-created.message
  ProjectFinanceFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/ProjectFinanceFacility~1Updated'
    summary: ProjectFinanceFacility
    messages:
      - $ref: >-
          #/channels/ProjectFinanceFacility~1Updated/messages/ProjectFinanceFacility-updated.message
  ProjectFinancePlacement/Created.publish:
