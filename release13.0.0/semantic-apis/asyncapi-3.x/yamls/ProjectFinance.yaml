  ProjectFinanceSPV/Notify.subscribe:
    action: send
    channel:
      $ref: '#/channels/ProjectFinanceSPV~1Notify'
    messages:
      - $ref: '#/channels/ProjectFinanceSPV~1Notify/messages/subscribe.message'
components:
  messages:
    ProjectFinanceFacility:
      name: ProjectFinanceFacility
      description: >-
        Fulfill any scheduled and ad-hoc obligations under a service
        arrangement, most typically for a financial product or facility within
        Project Finance. 
      payload:
        $ref: '#/components/schemas/ProjectFinanceFacility'
    ProjectFinancePlacement:
      name: ProjectFinancePlacement
      description: >-
        The configuration and execution of Project Finance Placement Fulfillment
        arrangement within the Project Finance Placement Fulfillment
      payload:
        $ref: '#/components/schemas/ProjectFinancePlacement'
    ProjectFinanceArrangement:
      name: ProjectFinanceArrangement
      description: >-
        The configuration and execution of Project Finance Placement Fulfillment
        arrangement within the Project Finance Placement Fulfillment
      payload:
        $ref: '#/components/schemas/ProjectFinanceArrangement'
    ProjectFinanceRepayment:
      name: ProjectFinanceRepayment
      description: >-
        The configuration and execution of Project Finance Placement Fulfillment
        arrangement within the Project Finance Placement Fulfillment
      payload:
        $ref: '#/components/schemas/ProjectFinanceRepayment'
    ProjectFinanceSPV:
      name: ProjectFinanceSPV
      description: >-
        The configuration and execution of Project Finance Placement Fulfillment
        arrangement within the Project Finance Placement Fulfillment
      payload:
        $ref: '#/components/schemas/ProjectFinanceSPV'
    ProjectFinanceOutcome:
      name: ProjectFinanceOutcome
      description: >-
        The configuration and execution of Project Finance Placement Fulfillment
        arrangement within the Project Finance Placement Fulfillment
      payload:
        $ref: '#/components/schemas/ProjectFinanceOutcome'
    ProjectFinanceFacilityNotify:
      name: ProjectFinanceFacilityNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceFacilityNotify'
    ProjectFinanceArrangementNotify:
      name: ProjectFinanceArrangementNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceArrangementNotify'
    ProjectFinancePlacementNotify:
      name: ProjectFinancePlacementNotify
      payload:
        $ref: '#/components/schemas/ProjectFinancePlacementNotify'
    ProjectFinanceRepaymentNotify:
      name: ProjectFinanceRepaymentNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceRepaymentNotify'
    ProjectFinanceSPVNotify:
      name: ProjectFinanceSPVNotify
      payload:
        $ref: '#/components/schemas/ProjectFinanceSPVNotify'
  schemas:
    ProjectFinancePlacement:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinancePlacementFulfillmentReference:
          $ref: '#/components/schemas/Arrangement'
        ProjectFinancePlacementFulfillmentType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the feature instance has been fulfilled ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Project Finance Placement Fulfillment ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the fulfillment feature instance ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Project Finance Placement Fulfillment specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    FinancialFacility:
      type: object
      format: FinancialFacility
      description: "Reference to Project Finance Placement Fulfillment ||\r\n|"
      properties:
        FinancialFacility:
          type: string
          format: Class
          description: >-
            A production or operational capacity to perform a business function
            for delivering a banking product or service


            A functional classification of banking product that provides ongoing
            capacity to deliver financial services (e.g. loan service, payment
            service)


             
    Arrangement:
      type: object
      format: Arrangement
      description: >-
        Reference to Project Finance Placement Fulfillment Obligation|Obligation
        (https://www.iso20022.org/standardsrepository/type/Obligation)|Standard|ISO20022
        BM ()
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/Action'
        ArrangementStartDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementEndDate:
          $ref: '#/components/schemas/Datetime'
        ArrangementStatus:
          $ref: '#/components/schemas/Arrangementstatus'
        ArrangementSubjectMatter:
          $ref: '#/components/schemas/Subject'
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: Arrangement
    Action:
      type: object
      format: Action
      description: ' '
      properties:
        Actiontypevalues:
          enum:
            - Initiate
            - Execute
            - Create
            - Transfer
            - Pay
            - Deliver
            - Apply
            - Calculate
          format: Action
    Arrangementstatus:
      type: object
      format: Arrangementstatus
      description: >-
        A characteristic of arrangement which refers to the LifecycleStatus of
        arrangement (e.g., requested, proposed, offered, accepted, cancelled,
        terminated, fulfilled, etc.) 
      properties:
        ArrangementStatus:
          $ref: '#/components/schemas/Status'
        Arrangementstatustypevalues:
          enum:
            - Requested
            - Proposed
            - Offered
            - Accepted
            - Cancelled
            - Fulfilled
            - Terminated
          format: Arrangementstatus
    Subject:
      type: object
      format: Subject
      description: ' '
      properties:
        Subject:
          type: string
          format: Class
          description: >-
            A thing that is discussed or dealt whit in agreement/arrangement
            about doing or not doing (as action) something. 
    ProjectFinanceArrangement:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceArrangementFulfillmentReference:
          $ref: '#/components/schemas/Arrangement'
        ProjectFinanceArrangementFulfillmentType:
          $ref: '#/components/schemas/Text'
    ProjectFinanceRepayment:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceRepaymentFulfillmentReference:
          $ref: '#/components/schemas/Arrangement'
        ProjectFinanceRepaymentFulfillmentType:
          $ref: '#/components/schemas/Text'
        ReaymentFulfillmentInstanceReference:
          type: string
          format: Object
          description: "An unique reference to an item or an occurance (data type is Object) ||\r\n|"
        RepaymentTransactionType:
          type: string
          format: String
          description: "The type of repayment (e.g. scheduled repayment, balloon/early termination) ||\r\n|"
        RepaymentTransactionPayerReference:
          $ref: '#/components/schemas/Involvedparty'
        RepaymentTransactionPayerProductInstanceReference:
          type: string
          format: Object
          description: "Reference to the account where the payment is made from ||\r\n|"
        RepaymentTransactionPayerBankReference:
          $ref: '#/components/schemas/Involvedparty'
        RepaymentTransactionAmount:
          $ref: '#/components/schemas/Amount'
        RepaymentTransactionCurrency:
          $ref: '#/components/schemas/Currencycode'
        RepaymentTransactionValueDate:
          $ref: '#/components/schemas/Date'
    Amount:
      type: object
      format: Amount
      description: >-
        The amount of the repayment CurrencyAndAmount|CurrencyAndAmount
        (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
        ()
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
          format: Amount
    Currencycode:
      type: object
      format: Currencycode
      description: >-
        The currency used for the repayment CurrencyCode|CurrencyCode
        (https://www.iso20022.org/standardsrepository/type/CurrencyCode)|Standard|ISO20022
        BM ()
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Date:
      type: object
      format: Date
      description: >-
        The value date for the repayment transaction ISODate|ISODate
        (https://www.iso20022.org/standardsrepository/type/ISODate)|Standard|ISO20022
        BM ()
      properties:
        DateContent:
          $ref: '#/components/schemas/Text'
    ProjectFinanceSPV:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        ProjectFinanceFacilityReference:
          $ref: '#/components/schemas/FinancialFacility'
        ProjectFinanceSPVFulfillmentReference:
