asyncapi: 3.0.0
info:
  title: Direct Debits Service
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | The Direct Debits Service
    Service Domain manages the operational details of a Direct Debits Service
    agreement between the bank and a corporate customer (creditor). 
channels:
  DirectDebitsServiceFacility/Created:
    address: DirectDebitsServiceFacility/Created
    messages:
      DirectDebitsServiceFacility-created.message:
        $ref: '#/components/messages/DirectDebitsServiceFacility'
    description: ''
  DirectDebitsServiceFacility/Updated:
    address: DirectDebitsServiceFacility/Updated
    messages:
      DirectDebitsServiceFacility-updated.message:
        $ref: '#/components/messages/DirectDebitsServiceFacility'
    description: ''
  ServiceFee/Created:
    address: ServiceFee/Created
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFee'
    description: ''
  ServiceFee/Updated:
    address: ServiceFee/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/ServiceFee'
    description: ''
operations:
  DirectDebitsServiceFacility-created:
    action: receive
    channel:
      $ref: '#/channels/DirectDebitsServiceFacility~1Created'
    summary: DirectDebitsServiceFacility
    messages:
      - $ref: >-
          #/channels/DirectDebitsServiceFacility~1Created/messages/DirectDebitsServiceFacility-created.message
  DirectDebitsServiceFacility-updated:
    action: receive
    channel:
      $ref: '#/channels/DirectDebitsServiceFacility~1Updated'
    summary: DirectDebitsServiceFacility
    messages:
      - $ref: >-
          #/channels/DirectDebitsServiceFacility~1Updated/messages/DirectDebitsServiceFacility-updated.message
  ServiceFee/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFee~1Created'
    summary: ServiceFee
    messages:
      - $ref: '#/channels/ServiceFee~1Created/messages/publish.message'
  ServiceFee/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/ServiceFee~1Updated'
    summary: ServiceFee
    messages:
      - $ref: '#/channels/ServiceFee~1Updated/messages/publish.message'
components:
  messages:
    DirectDebitsServiceFacility:
      name: DirectDebitsServiceFacility
      description: ''
      payload:
        $ref: '#/components/schemas/DirectDebitsServiceFacility'
    ServiceFee:
      name: ServiceFee
      description: >-
        Business information about applying a charge or fee for services
        rendered.
      payload:
        $ref: '#/components/schemas/ServiceFee'
  schemas:
    ServiceFee:
      type: object
      description: ''
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatdestination
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Contingencydeferredsalescharge
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
            - ChequeRelatedFee
        FeeAmount:
          $ref: '#/components/schemas/Amount'
        FeeRate:
          $ref: '#/components/schemas/Rate'
        FeeCalculationMethod:
          $ref: '#/components/schemas/ServiceModality'
        Feecalculationmethodtypevalues:
          enum:
            - Flat
            - Perunit
            - Percentage
            - Rateperbrackets
            - Ratewithminimumamount
            - Ratewithmaximumamount
            - Other
            - Grossamount
            - Netamount
            - Netassetvalueprice
        ChargeBearerReference:
          $ref: '#/components/schemas/Involvedparty'
        Chargebearertypevalues:
          enum:
            - Bornebydebtor
            - Bornebycreditor
            - Shared
            - Followingservicelevel
        AccrualFeeAmount:
          $ref: '#/components/schemas/Amount'
        FeePaymentMethod:
          $ref: '#/components/schemas/ServiceModality'
        Feepaymentmethodtypevalues:
          enum:
            - Cash
            - Unit
        FeeDebitAccount:
          $ref: '#/components/schemas/Account'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
        Feeapplicationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        Feecalculationfrequencyvalues:
          enum:
            - Onclosing
            - Onopening
            - Chargingperiod
            - Daily
            - Peritem
            - Monthly
            - Onanniversary
            - Other
            - Perhundredpounds
            - Perhour
            - Peroccurrence
            - Persheet
            - Pertransaction
            - Pertransactionamount
            - Pertransactionpercentage
            - Quarterly
            - Sixmonthly
            - Statementmonthly
            - Weekly
            - Yearly
        FeeCreditAccount:
          $ref: '#/components/schemas/Account'
        FeeApplicationAmount:
          $ref: '#/components/schemas/Amount'
        FeeApplicationDate:
          $ref: '#/components/schemas/Datetime'
    Amount:
      type: object
      format: Amount
      description: >-
        Amount of a fee applied as a result of this application execution
        CurrencyAndAmount|CurrencyAndAmount
        (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
        ()
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
          format: Amount
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Text:
      type: object
      format: Text
      description: ' '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Rate:
      type: object
      format: Rate
      description: >-
        Rate of fee (percentage) to be applied  PercentageRate|PercentageRate
        (https://www.iso20022.org/standardsrepository/type/PercentageRate)|Standard|ISO20022
        BM ()
      properties:
        RateValue:
          $ref: '#/components/schemas/Value'
        RateUnit:
          $ref: '#/components/schemas/Text'
        RatePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        RateCapitalUnit:
          $ref: '#/components/schemas/Text'
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Datetime:
      type: object
      format: Datetime
      description: >-
        Date for which the application of the fee was executed
        ISODateTime|ISODateTime
        (https://www.iso20022.org/standardsrepository/type/ISODateTime)|Standard|ISO20022
        BM ()
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    ServiceModality:
      type: object
      format: ServiceModality
      description: "Payment method to be used for payning the fee, e.g. credit transfer, direct debit ||\r\n|"
      properties:
        Modalitytypevalues:
          enum:
            - AllocationModality
            - CalculationModality
            - DerivationModality
            - PaymentModality
            - ProcessingModality
            - ApplicationModality
            - DeliveryModality
          format: ServiceModality
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: >-
        The name of account


        The account name is the name or names of the account owner(s)
        represented at an account level, as displayed by the ASPSP's online
        channels. Note, the account name is not the product name or the nickname
        of the account. (Open Banking) 
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Account:
      type: object
      format: Account
      description: >-
        Customer account to be used to credit a fee amount, e.g. reimbursement
        Account|Account 
        (https://www.iso20022.org/standardsrepository/type/Account)|Standard|ISO20022
        BM ()
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Accountstatus'
        AccountIdentification:
          $ref: '#/components/schemas/Accountidentification'
        AccountDate:
          $ref: '#/components/schemas/Accountdatetime'
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
            - IndividualAccount
            - JointAccount
            - LiquidationAccount
            - ProvisionAccount
            - PartnershipAccount
            - InvestmentAccount
          format: Account
        AccountPurpose:
          $ref: '#/components/schemas/Text'
        AccountBalance:
          $ref: '#/components/schemas/Accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/Accountcurrency'
        AccountDescription:
          $ref: '#/components/schemas/Text'
        AccountName:
          $ref: '#/components/schemas/Name'
    Accountstatus:
      type: object
      format: Accountstatus
      description: >-
        A characteristic of account which refers to the LifecycleStatus of
        account like opened, closed, blocked, etc.


        Specifies the current state of an account. (ISO20022) 
      properties:
        AccountStatus:
          $ref: '#/components/schemas/Status'
        Accountstatustypevalues:
          enum:
            - Enabled
            - Disabled
            - Deleted
            - Proforma
            - Pending
          format: Accountstatus
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Accountidentification:
      type: object
      format: Accountidentification
      description: 'The identifier of account like Account Number. '
      properties:
        Accountidentificationtypevalues:
          enum:
            - BBAN
            - IBAN
            - UPIC
            - AccountNumber
            - PAN
            - Paym
            - Wallet
            - SortCodeAndAccountNumber
          format: Accountidentification
        AccountIdentification:
          $ref: '#/components/schemas/Identifier'
    Accountdatetime:
      type: object
      format: Accountdatetime
      description: >-
        A characteristic of account which refers to LifecycleDate of account
        (e.g., ClosingDate, OpeningDate, LiveDate, etc.)  
      properties:
        Accountdatetimetypevalues:
          enum:
            - OpeningDate
            - ClosingDate
            - BlockingDate
            - MaturityDate
            - LiveDate
            - RenewalDate
          format: Accountdatetime
        AccountDate:
          $ref: '#/components/schemas/Datetime'
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        The state of the obligations managed on the account, the result of all
        entries on the account.


        Numerical representation of the net increases and decreases in an
        account at a specific point in time. (ISO20022)


        Banking: Amount available in an account for withdrawal or use.

        Read more: http://www.businessdictionary.com/definition/balance.html


        Bookkeeping: Difference between the debit and credit sides of an
        account.

        Read more: http://www.businessdictionary.com/definition/balance.html 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        Balancetypevalues:
          enum:
            - OpeningBalance
            - ClosingBalance
            - CurrentBalance
            - AvailableBalance
            - LedgerBalance
            - ReserveBalance
            - FreeBalance
            - PrincipalBalance
            - ClosingAvailable
            - ClosingBooked
            - ForwardAvailable
            - Information
            - InterimAvailable
            - InterimBooked
            - OpeningAvailable
            - OpeningBooked
            - PreviouslyClosedBooked
            - Expected
          format: Accountbalance
        BalanceValueDate:
          $ref: '#/components/schemas/Datetime'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: Accountbalance
        Balancecounterpartytypevalues:
          enum:
            - Bilateral
            - Multilateral
          format: Accountbalance
        BalanceCalculationDate:
          $ref: '#/components/schemas/Datetime'
        Balancesubtypevalues:
          enum:
            - Adjustment
            - Basecurrency
            - Blocked
            - Blockedfunds
            - Daylightoverdraft
            - Eligibleassets
            - Firmcollateralization
            - Amountsthathavebeenusedtoserveasfi
            - Securitiesforecast
            - Netfunding
            - Intermediate
            - Localcurrency
            - Limitrelated
            - Reservedliquidity
            - Securitiespending
            - Payinpayout
            - Progressiveaverage
            - Reserve
            - Selfcollateralization
            - Amountsthathavebeenusedtoserveasse
            - Threshold
          format: Accountbalance
    Accountcurrency:
      type: object
      format: Accountcurrency
      description: ' '
      properties:
        Currencytypevalues:
          enum:
            - BaseCurrency
            - ReportingCurrency
            - SecondaryCurrency
            - TransferCurrency
          format: Accountcurrency
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
    DirectDebitsServiceFacility:
      type: object
      description: ''
      properties:
        Identifier:
          $ref: '#/components/schemas/Identifier'
        CreditorIdentifier:
          $ref: '#/components/schemas/Identifier'
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        CreditorAccountReference:
          $ref: '#/components/schemas/Account'
        StartDate:
          $ref: '#/components/schemas/Datetime'
        EndDate:
          $ref: '#/components/schemas/Datetime'
        Reason:
          $ref: '#/components/schemas/Text'
        Directdebitfrequencyvalues:
          enum:
            - Annual
            - Monthly
            - Quarterly
            - Weekly
            - Daily
            - Adhoc
            - Fortnightly
            - Hourly
            - Half-Yearly
        CurrencyReference:
          $ref: '#/components/schemas/Currencycode'
        SalesProductAgreementReference:
          $ref: '#/components/schemas/ProductAgreement'
        FeeDetails:
          $ref: '#/components/schemas/FeeArrangement'
        NASOName:
          $ref: '#/components/schemas/Name'
    ProductAgreement:
      type: object
      format: ProductAgreement
      description: "Reference to the Sales Product Agreement for this Direct Debits Service ||\r\n|"
      properties:
        Productagreementtypevalues:
          enum:
            - CurrentAccountAgreement
            - SavingsAccountAgreement
            - BrokeredProductAgreement
            - ConsumerLoanAgreement
            - MortgageLoanAgreement
            - DirectDebitServiceAgreement
            - TermDepositAgreement
          format: ProductAgreement
    FeeArrangement:
      type: object
      format: FeeArrangement
      description: >-
        Details of the fee arrangement that the bank concluded with the customer
        Adjustment|Adjustment
        (https://www.iso20022.org/standardsrepository/type/Adjustment)|Standard|ISO20022
        BM ()
      properties:
        Feetypevalues:
          enum:
            - Accountingfee
            - Adrfee
            - Advisoryfee
            - Airwaybillfee
            - Backendload
            - Brokeragefee
            - Clearanceandhandlingatdestination
            - Clearanceandhandlingatorigin
            - Collectfreight
            - Commission
            - Contingencydeferredsalescharge
            - Correspondentbankcharge
            - Custodyfee
            - Dangerousgoodsfee
            - Dilutionlevy
            - Discount
            - Equalisation
            - Frontendload
            - Initial
            - Insurancepremium
            - Issuancecancellationfee
            - Issuancefee
            - Managementfee
            - Matchingfees
            - Miscellaneousfee
            - Other
            - Packaging
            - Partacquis
            - Penalty
            - Pickup
            - Postagecharge
            - Premium
            - Publicationfee
            - Regulatoryfee
            - Securitycharge
            - Serviceprovisionfee
            - Shippingcharge
            - Signatureservice
            - Specialconcessions
            - Speciallyagreedfrontendload
            - Storageatdestination
            - Storageatorigin
            - Switch
            - Transferfee
            - Transportcharges
            - Ucitscommission
            - ChequeRelatedFee
          format: FeeArrangement
        FeeAmount:
          $ref: '#/components/schemas/Amount'
        FeeRate:
          $ref: '#/components/schemas/Rate'
        FeeEffectivePeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        FeeDueDate:
          $ref: '#/components/schemas/Datetime'
        FeePlan:
          $ref: '#/components/schemas/Feeplan'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: FeeArrangement
        FeeReason:
          $ref: '#/components/schemas/Text'
        Adjustmentdirectiontypevalues:
          enum:
            - Added
            - Substracted
          format: FeeArrangement
        Chargebearertypevalues:
          enum:
            - Bornebydebtor
            - Bornebycreditor
            - Shared
            - Followingservicelevel
          format: FeeArrangement
    Feeplan:
      type: object
      format: Feeplan
      description: An arranged FeeRatePlan
      properties:
        FeePlanName:
          $ref: '#/components/schemas/Name'
        Feeplantypevalues:
          enum:
            - StandardFeePlan
            - FinalFeePlan
          format: Feeplan
        FeePlan:
          $ref: '#/components/schemas/Plan'
    Plan:
      type: object
      format: Plan
      description: ' '
      properties:
        PlanGoal:
          $ref: '#/components/schemas/Goal'
        PlanBudget:
          $ref: '#/components/schemas/Budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/Plannedaction'
        Plantypevalues:
          enum:
            - AdministrativePlan
            - ManagementPlan
            - StratgyPlan
            - FinancialPlan
            - DevelopmentPlan
          format: Plan
        PlanValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/Text'
    Goal:
      type: object
      format: Goal
      description: ' '
      properties:
        Goaltypevalues:
          enum:
            - Short-TermGoal
            - Long-TermGoal
            - BusinessGoal
            - PerformanceGoal
            - FinancialGoal
            - OutcomeGoal
            - SMARTGoal
