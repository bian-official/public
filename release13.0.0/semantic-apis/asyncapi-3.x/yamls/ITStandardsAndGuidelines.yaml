components:
  messages:
    TechnologyStandardsSpecification:
      name: TechnologyStandardsSpecification
      description: >-
        Create and maintain a design for a procedure, product/service model or
        other such entity  within IT Standards & Guidelines. 

        Example: Create and maintain product designs and analytical models.
      payload:
        $ref: '#/components/schemas/TechnologyStandardsSpecification'
    ProductTestingandDeploymentMechanisms:
      name: ProductTestingandDeploymentMechanisms
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/ProductTestingandDeploymentMechanisms'
    ITPoliciesandGuidelines:
      name: ITPoliciesandGuidelines
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/ITPoliciesandGuidelines'
    DevelopmentToolingandEnvironment:
      name: DevelopmentToolingandEnvironment
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/DevelopmentToolingandEnvironment'
    ProductionPlatformsandInfrastructure:
      name: ProductionPlatformsandInfrastructure
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/ProductionPlatformsandInfrastructure'
    ProductionEnvironmentandSupportServices:
      name: ProductionEnvironmentandSupportServices
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/ProductionEnvironmentandSupportServices'
    ITStandardsAndGuidelinesOutcome:
      name: ITStandardsAndGuidelinesOutcome
      description: |-
        The main design elements/views making up the overall specification
        Examples:- Business Requirements
      payload:
        $ref: '#/components/schemas/ITStandardsAndGuidelinesOutcome'
  schemas:
    ProductTestingandDeploymentMechanisms:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The current version, and version history as appropriate for the
            specification aspect Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
    Condition:
      type: object
      format: Condition
      description: "The required status/situation before the specification aspect can be defined ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: 'The name of Condition '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: ' '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: 'Refers to the lifecycle of a Condition '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The schedule and timing of the definition and update/revisions of the specification aspect ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Product Testing and Deployment Mechanisms specific  Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    ITPoliciesandGuidelines:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The current version, and version history as appropriate for the
            specification aspect Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
    DevelopmentToolingandEnvironment:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The current version, and version history as appropriate for the
            specification aspect Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
    ProductionPlatformsandInfrastructure:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The current version, and version history as appropriate for the
            specification aspect Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
    ProductionEnvironmentandSupportServices:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The current version, and version history as appropriate for the
            specification aspect Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
    ITStandardsAndGuidelinesOutcome:
      type: object
      description: ''
      properties:
        ITStandardsAndGuidelinesTask:
          $ref: '#/components/schemas/Task'
        ITStandardsAndGuidelinesDesign:
          type: string
          format: Object
          description: ''
        ITStandardsAndGuidelinesWorkProduct:
          $ref: '#/components/schemas/Workproduct'
        ITStandardsAndGuidelinesImpactAnalysis:
          $ref: '#/components/schemas/Analysis'
    Task:
      type: object
      format: Task
      description: " ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Workproduct:
      type: object
      format: Workproduct
      description: " ||\r\n|"
      properties:
        Workproducttypevalues:
          enum:
            - Document
            - WorkingPaper
            - ActivityLog
            - Form
            - File
            - MeetingSchedule
            - MeetingMinute
          format: Workproduct
        WorkProductIdentifoication:
          $ref: '#/components/schemas/Identifier'
    Analysis:
      type: object
      format: Analysis
      description: " ||\r\n|"
      properties:
        Analysistypevalues:
          enum:
            - PerformanceAnalysis
            - ActivityAnalysis
            - RevenueAnalysis
            - CostAnalysis
            - PredictiveAnalysis
            - BehavioralAnalysis
            - ProfitabilityAnalysis
            - CompetitiveAnalysis
            - CohortAnalysis
            - SegmentAnalysis
            - SWOTAnalysis
            - Benchmarking
            - PositioningAnalysis
            - ScenarioAnalysis
            - IntelligenceGathering
            - Profiling
          format: Analysis
        AnalysisResult:
          $ref: '#/components/schemas/Text'
        AnalysisPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/Datetime'
        AnalysisSpecification:
          $ref: '#/components/schemas/Text'
        AnalysisSchedule:
          $ref: '#/components/schemas/Schedule'
    TechnologyStandardsSpecification:
      type: object
      description: ''
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
            - RepaymentFeature
            - LimitFeature
            - OverdraftFeature
            - StatementFeature
            - CurrencyExchangeFeature
            - PriceFeature
        TechnologyStandardsSpecificationSelectedOption:
          $ref: '#/components/schemas/Feature'
        TechnologyStandardsSpecificationDescription:
          $ref: '#/components/schemas/Text'
        TechnologyStandardsSpecificationVersion:
          $ref: '#/components/schemas/Text'
        TechnologyStandardsSpecificationStatus:
          $ref: '#/components/schemas/Status'
        TechnologyStandardsSpecificationUsageLog:
          $ref: '#/components/schemas/Log'
        TechnologyStandardsSpecificationFeedback:
          $ref: '#/components/schemas/Text'
        TechnologyStandardsSpecificationServiceProviderReference:
          $ref: '#/components/schemas/Involvedparty'
    Feature:
      type: object
      format: Feature
      description: "A selected optional business service as subject matter of design ||\r\n|"
      properties:
        Featuretypevalues:
          enum:
            - FeeFeature
            - InterestFeature
            - WithdrawalFeature
            - DepositFeature
            - SweepFeature
            - LienFeature
            - PaymentFeature
