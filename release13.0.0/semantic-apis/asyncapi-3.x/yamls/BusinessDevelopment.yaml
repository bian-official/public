components:
  messages:
    BusinessDevelopmentStrategy:
      name: BusinessDevelopmentStrategy
      description: >-
        Define the policies, goals & objectives and strategies for an
        organizational entity or unit  within Business Development. 

        Example: Direct a division of the enterprise.
      payload:
        $ref: '#/components/schemas/BusinessDevelopmentStrategy'
    OrganizationalResponsivenessandFlexibility:
      name: OrganizationalResponsivenessandFlexibility
      description: >-
        This reflects achieving one or more goals related to improving the
        ability of a company to quickly and effectively react to changes in its
        internal and external environment (organizational responsiveness) and
        the ability of a company to adapt to changes, scale operations, and
        modify processes without significant setbacks (organizational
        flexibility). 
      payload:
        $ref: '#/components/schemas/OrganizationalResponsivenessandFlexibility'
    Marketing:
      name: Marketing
      description: >-
        This reflects achieving one or more goals related to improving the
        ability of a company to quickly and effectively react to changes in its
        internal and external environment (organizational responsiveness) and
        the ability of a company to adapt to changes, scale operations, and
