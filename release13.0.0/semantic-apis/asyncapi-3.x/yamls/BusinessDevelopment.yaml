    PlannedAction:
      type: object
      format: PlannedAction
      description: "Refers to the intended action required to achieve the goal ||\r\n|"
      properties:
        PlannedAction:
          type: string
          format: Class
          description: >-
            An action that is arranged in a plan for doing or achieving
            something  
    Schedule:
      type: object
