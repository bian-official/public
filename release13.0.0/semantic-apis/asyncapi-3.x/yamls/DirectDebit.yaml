        VerifyMandateReference:
          $ref: '#/components/schemas/Identifier'
        VerifyMandateType:
          $ref: '#/components/schemas/Text'
    FundsAvailableCheck:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        DirectDebitFacilityReference:
          $ref: '#/components/schemas/Identifier'
        FundsAvailableCheckReference:
          $ref: '#/components/schemas/Identifier'
        FundsAvailableCheckType:
          $ref: '#/components/schemas/Text'
    Reporting:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        DirectDebitFacilityReference:
          $ref: '#/components/schemas/Identifier'
        ReportingReference:
          $ref: '#/components/schemas/Identifier'
        ReportingType:
          $ref: '#/components/schemas/Text'
    BatchDebit:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        DirectDebitFacilityReference:
          $ref: '#/components/schemas/Identifier'
        BatchDebitReference:
          $ref: '#/components/schemas/Identifier'
