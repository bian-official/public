            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
            - IndividualAccount
            - JointAccount
            - LiquidationAccount
            - ProvisionAccount
            - PartnershipAccount
            - InvestmentAccount
        DirectDebitFacilityAccountReference:
          $ref: '#/components/schemas/Account'
    DirectDebitMandateArrangement:
      type: object
      format: DirectDebitMandateArrangement
      description: >-
        Reference to Direct Debit Arrangement
        DirectDebitMandate|DirectDebitMandate
        (https://www.iso20022.org/standardsrepository/type/DirectDebitMandate)|Standard|ISO20022
        BM ()
      properties:
        FinalCollectionDate:
          $ref: '#/components/schemas/Datetime'
        FirstCollectionDate:
          $ref: '#/components/schemas/Datetime'
        CollectionAmount:
          $ref: '#/components/schemas/Amount'
        MaximumAmount:
          $ref: '#/components/schemas/Amount'
        Frequencytypevalues:
          enum:
            - Annual
            - Monthly
            - Quarterly
            - Semiannual
            - Weekly
            - Daily
            - Adhoc
            - Intraday
            - Overnight
            - Tendays
            - Fortnightly
            - Triggeredbymovement
            - Never
            - Rate
            - Oncreditevent
            - Upfront
            - Onexpiry
            - Hourly
          format: DirectDebitMandateArrangement
        Arrangementtypevalues:
          enum:
            - SweepArrangement
            - WithdrawalArrangement
            - DepositArrangement
            - InterestArrangement
            - FeeArrangement
            - LienArrangement
            - InformationArrangement
            - PaymentArrangement
            - EntitlementArrangement
            - PeriodArrangement
            - CollateralArrangement
            - LimitArrangement
            - AccessArrangement
            - CardPaymentArrangement
            - StandingOrderArrangement
            - OverdraftArrangement
            - RepaymentArrangement
            - StatementArrangement
            - CreditTransferArrangement
            - ProductAndServiceArrangement
            - FactoringArrangement
            - RolloverArrangement
            - RestructuringArrangement
            - InsuranceArrangement
            - CollectionArrangement
            - UnderwritingArrangement
            - TerminationArrangement
            - MaturityArrangement
          format: DirectDebitMandateArrangement
        PrenotificationDate:
          $ref: '#/components/schemas/Datetime'
        Directdebitfrequencyvalues:
          enum:
            - Annual
            - Monthly
            - Quarterly
            - Weekly
            - Daily
            - Adhoc
            - Fortnightly
            - Hourly
            - Half-Yearly
          format: DirectDebitMandateArrangement
        PrenotificationIndicator:
          $ref: '#/components/schemas/Yesnoindicator'
        PrenotificationThreshold:
          type: string
          format: Number
          description: >-
            Specifies the number of days before the direct debit for notifying
            the debtor (ISO20022) 
        DirectDebitMandateArrangement:
          type: string
          format: Class
          description: >-
            A ServiceArrangement within a DirectDebitMandate authorising the
            creditor to instruct the bank of deptor to pay a debt specified in
            the third party agreement on due date (this can be one time or
            recurring)  
