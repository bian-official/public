asyncapi: 3.0.0
info:
  title: Financial Statement Assessment
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This Service Domain
    supports a range of financial analyses that can be used to extract specific
    insights (e.g. valuations, liquidity, risk, market sensitivities) from an
    entity's financial statements
