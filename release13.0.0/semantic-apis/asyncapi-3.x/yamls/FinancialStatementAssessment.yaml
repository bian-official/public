components:
  messages:
    FinancialStatementAssessment:
      name: FinancialStatementAssessment
      description: >-
        To test or assess an entity, possibly against some formal qualification
        or certification requirement within Financial Statement Assessment. 
      payload:
        $ref: '#/components/schemas/FinancialStatementAssessment'
    SensitivityTest:
      name: SensitivityTest
      description: >-
        The Sensitivity Test test is one aspect that can be intergrated into the
        overall Sensitivity Test
      payload:
        $ref: '#/components/schemas/SensitivityTest'
    AssetandLiabilityValuationTest:
      name: AssetandLiabilityValuationTest
      description: >-
        The Sensitivity Test test is one aspect that can be intergrated into the
        overall Sensitivity Test
      payload:
        $ref: '#/components/schemas/AssetandLiabilityValuationTest'
    LiquidityandCashFlowTest:
      name: LiquidityandCashFlowTest
      description: >-
        The Sensitivity Test test is one aspect that can be intergrated into the
        overall Sensitivity Test
      payload:
        $ref: '#/components/schemas/LiquidityandCashFlowTest'
    RiskTest:
      name: RiskTest
      description: >-
        The Sensitivity Test test is one aspect that can be intergrated into the
        overall Sensitivity Test
      payload:
        $ref: '#/components/schemas/RiskTest'
    FinancialStatementAssessmentOutcome:
      name: FinancialStatementAssessmentOutcome
      description: >-
        The Sensitivity Test test is one aspect that can be intergrated into the
        overall Sensitivity Test
      payload:
        $ref: '#/components/schemas/FinancialStatementAssessmentOutcome'
    FinancialStatementAssessmentNotify:
      name: FinancialStatementAssessmentNotify
      payload:
        $ref: '#/components/schemas/FinancialStatementAssessmentNotify'
    AssetandLiabilityValuationTestNotify:
      name: AssetandLiabilityValuationTestNotify
      payload:
        $ref: '#/components/schemas/AssetandLiabilityValuationTestNotify'
    LiquidityandCashFlowTestNotify:
      name: LiquidityandCashFlowTestNotify
      payload:
        $ref: '#/components/schemas/LiquidityandCashFlowTestNotify'
    RiskTestNotify:
      name: RiskTestNotify
      payload:
        $ref: '#/components/schemas/RiskTestNotify'
    SensitivityTestNotify:
      name: SensitivityTestNotify
      payload:
        $ref: '#/components/schemas/SensitivityTestNotify'
  schemas:
    SensitivityTest:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        VersionNumber:
          type: string
          format: Number
          description: >-
            The test version employed Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        SensitivityTestService:
          $ref: '#/components/schemas/BusinessService'
        FinancialStatementAssessmentReference:
          $ref: '#/components/schemas/Assessment'
        SensitivityTestReference:
          $ref: '#/components/schemas/Test'
        Testtypevalues:
          enum:
            - ProductEligibilityTest
            - NextBestProductTest
            - IssuedDeviceTest
            - CardHolderAuthenticationTest
            - CardFundsAvailableTest
            - CardTransactionFraudTest
            - CardStand-InAuthorizationTest
            - ExternalAccessRequestTest
            - SuitabilityTest
            - LegalComplianceTest
            - RegulatoryComplianceTest
            - SystemFunctionalTest
            - SystemProductionTest
            - SystemBusinessRiskTest
            - SystemOperationsTest
            - CreditPolicyComplianceTest
            - RuleSetAndDecisionTreeTest
            - ModelBasedTests
            - AssetAndLiabilityValuationTest
            - LiquidityAndCashFlowTest
            - RiskTest
            - SensitivityTest
    Condition:
      type: object
      format: Condition
      description: "The required status/situation before the test can be applied ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: >-
        An identifier that allows to uniquely refer to an instance of a
        Document. 
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
