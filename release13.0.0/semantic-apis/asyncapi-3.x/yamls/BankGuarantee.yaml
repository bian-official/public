components:
  messages:
    BankGuaranteeTransaction:
      name: BankGuaranteeTransaction
      description: >-
        Execute a well-bounded financial transaction/task, typically involving
        largely automated/structured fulfillment processing within Bank
        Guarantee. 
      payload:
        $ref: '#/components/schemas/BankGuaranteeTransaction'
    CustomerCollateralAllocation:
      name: CustomerCollateralAllocation
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/CustomerCollateralAllocation'
    BankGuaranteeCollections:
      name: BankGuaranteeCollections
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/BankGuaranteeCollections'
    BankGuaranteeDefinitionandPricing:
      name: BankGuaranteeDefinitionandPricing
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/BankGuaranteeDefinitionandPricing'
    BankGuaranteePayout:
      name: BankGuaranteePayout
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/BankGuaranteePayout'
    CustomerPayment:
      name: CustomerPayment
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/CustomerPayment'
    BankGuaranteeIssuanceandBooking:
      name: BankGuaranteeIssuanceandBooking
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/BankGuaranteeIssuanceandBooking'
    BankGuaranteeOutcome:
      name: BankGuaranteeOutcome
      description: >-
        The Customer Collateral Allocation Task is a discrete action or task
        that is required in the execution of the Customer Collateral Allocation
        Task
      payload:
        $ref: '#/components/schemas/BankGuaranteeOutcome'
    BankGuaranteeTransactionNotify:
      name: BankGuaranteeTransactionNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteeTransactionNotify'
    BankGuaranteeCollectionsNotify:
      name: BankGuaranteeCollectionsNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteeCollectionsNotify'
    BankGuaranteeDefinitionandPricingNotify:
      name: BankGuaranteeDefinitionandPricingNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteeDefinitionandPricingNotify'
    BankGuaranteeIssuanceandBookingNotify:
      name: BankGuaranteeIssuanceandBookingNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteeIssuanceandBookingNotify'
    BankGuaranteePayoutNotify:
      name: BankGuaranteePayoutNotify
      payload:
        $ref: '#/components/schemas/BankGuaranteePayoutNotify'
    CustomerCollateralAllocationNotify:
      name: CustomerCollateralAllocationNotify
      payload:
        $ref: '#/components/schemas/CustomerCollateralAllocationNotify'
    CustomerPaymentNotify:
      name: CustomerPaymentNotify
      payload:
        $ref: '#/components/schemas/CustomerPaymentNotify'
  schemas:
    CustomerCollateralAllocation:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BankGuaranteeTransactionReference:
          $ref: '#/components/schemas/Transaction'
        CustomerCollateralAllocationTaskReference:
          $ref: '#/components/schemas/Task'
        CustomerCollateralAllocationTaskType:
          $ref: '#/components/schemas/Text'
    Condition:
      type: object
      format: Condition
      description: "The completion status and any triggered/dependent actions once the task has been completed ||\r\n|"
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/Identifier'
        ConditionName:
          $ref: '#/components/schemas/Name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/Datetime'
        ConditionStatus:
          $ref: '#/components/schemas/Status'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: 'The name of transaction. '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: "The type of Customer Collateral Allocation Task ||\r\n|"
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Schedule:
      type: object
      format: Schedule
      description: "The timing and key actions/milestones involved in completing the transaction task ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    BusinessService:
      type: object
      format: BusinessService
      description: "The Customer Collateral Allocation Task specific Business Service ||\r\n|"
      properties:
        Businessservicetypevalues:
          enum:
            - Businessservicetypevalues
          format: BusinessService
    Transaction:
      type: object
      format: Transaction
      description: >-
        Reference to Customer Collateral Allocation Task
        ObligationFulfilment|ObligationFulfilment
        (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
        BM ()
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
          format: Transaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date).  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        Transactiondatetimetypevalues:
          enum:
            - ExecutedDate
            - FulfillmentDate
            - InitiatedDate
            - CancelledDate
            - ApprovedDate
            - ValueDate
            - BookingDate
          format: Transactiondatetime
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        Transactionstatustypevalues:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
          format: Transactionstatus
    Task:
      type: object
      format: Task
      description: "Reference to Customer Collateral Allocation Task ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    BankGuaranteeCollections:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BankGuaranteeTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteeCollectionsTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteeCollectionsTaskType:
          $ref: '#/components/schemas/Text'
    BankGuaranteeDefinitionandPricing:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        BusinessService:
          $ref: '#/components/schemas/BusinessService'
        Postconditions:
          $ref: '#/components/schemas/Condition'
        BankGuaranteeTransactionReference:
          $ref: '#/components/schemas/Transaction'
        BankGuaranteeDefinitionandPricingTaskReference:
          $ref: '#/components/schemas/Task'
        BankGuaranteeDefinitionandPricingTaskType:
          $ref: '#/components/schemas/Text'
    BankGuaranteePayout:
      type: object
      description: ''
      properties:
        Preconditions:
          $ref: '#/components/schemas/Condition'
