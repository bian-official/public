components:
  messages:
    CustomerFinancialPositionAnalysis:
      name: CustomerFinancialPositionAnalysis
      description: >-
        Maintain information about an analysis on the customer's financial
        position
      payload:
        $ref: '#/components/schemas/CustomerFinancialPositionAnalysis'
    CustomerFinancialInsight:
      name: CustomerFinancialInsight
      description: >-
        Customer financial insights refer to the analysis and understanding of
        the financial aspects related to customer interactions and behaviors. 


        Customer Position SD is the basis for deriving financial insights is
        three discrete viewpoints. One is the customer's cash flows (i.e.
        patterns of money flowing in and out of their account), Two is credit
        (i.e. the current and permissable/target level of loans and deposits
        based on their creditworthiness). Three is their wealth/collateral
        position (i.e. longer term investments, property, retirement funds etc.
        that can be used as collateral against lending if needed)
      payload:
        $ref: '#/components/schemas/CustomerFinancialInsight'
