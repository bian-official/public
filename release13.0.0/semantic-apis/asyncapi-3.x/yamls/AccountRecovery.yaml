asyncapi: 3.0.0
info:
  title: Account Recovery
  version: 13.0.0
  description: >-
    BIAN Service Domain (expanded with the BIAN BOM) | This service domain
    handles the restructuring of a distressed account (loan) after standard
    recovery procedures have been exhausted
channels:
  AccountRecoveryProcedure/Created:
    address: AccountRecoveryProcedure/Created
    messages:
      AccountRecoveryProcedure-created.message:
        $ref: '#/components/messages/AccountRecoveryProcedure'
    description: ''
  AccountRecoveryProcedure/Updated:
    address: AccountRecoveryProcedure/Updated
    messages:
      AccountRecoveryProcedure-updated.message:
        $ref: '#/components/messages/AccountRecoveryProcedure'
    description: ''
  Writedown/Created:
    address: Writedown/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Writedown'
    description: ''
  Writedown/Updated:
    address: Writedown/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Writedown'
    description: ''
  Assessment/Created:
    address: Assessment/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Assessment'
    description: ''
  Assessment/Updated:
    address: Assessment/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Assessment'
    description: ''
  Planning/Created:
    address: Planning/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Planning'
    description: ''
  Planning/Updated:
    address: Planning/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Planning'
    description: ''
  Restructuring/Created:
    address: Restructuring/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Restructuring'
    description: ''
  Restructuring/Updated:
    address: Restructuring/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Restructuring'
    description: ''
  Negotiation/Created:
    address: Negotiation/Created
    messages:
      publish.message:
        $ref: '#/components/messages/Negotiation'
    description: ''
  Negotiation/Updated:
    address: Negotiation/Updated
    messages:
      publish.message:
        $ref: '#/components/messages/Negotiation'
    description: ''
operations:
  AccountRecoveryProcedure-created:
    action: receive
    channel:
      $ref: '#/channels/AccountRecoveryProcedure~1Created'
    summary: AccountRecoveryProcedure
    messages:
      - $ref: >-
          #/channels/AccountRecoveryProcedure~1Created/messages/AccountRecoveryProcedure-created.message
  AccountRecoveryProcedure-updated:
    action: receive
    channel:
      $ref: '#/channels/AccountRecoveryProcedure~1Updated'
    summary: AccountRecoveryProcedure
    messages:
      - $ref: >-
          #/channels/AccountRecoveryProcedure~1Updated/messages/AccountRecoveryProcedure-updated.message
  Writedown/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Writedown~1Created'
    summary: Writedown
    messages:
      - $ref: '#/channels/Writedown~1Created/messages/publish.message'
  Writedown/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Writedown~1Updated'
    summary: Writedown
    messages:
      - $ref: '#/channels/Writedown~1Updated/messages/publish.message'
  Assessment/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Assessment~1Created'
    summary: Assessment
    messages:
      - $ref: '#/channels/Assessment~1Created/messages/publish.message'
  Assessment/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Assessment~1Updated'
    summary: Assessment
    messages:
      - $ref: '#/channels/Assessment~1Updated/messages/publish.message'
  Planning/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Planning~1Created'
    summary: Planning
    messages:
      - $ref: '#/channels/Planning~1Created/messages/publish.message'
  Planning/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Planning~1Updated'
    summary: Planning
    messages:
      - $ref: '#/channels/Planning~1Updated/messages/publish.message'
  Restructuring/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Restructuring~1Created'
    summary: Restructuring
    messages:
      - $ref: '#/channels/Restructuring~1Created/messages/publish.message'
  Restructuring/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Restructuring~1Updated'
    summary: Restructuring
    messages:
      - $ref: '#/channels/Restructuring~1Updated/messages/publish.message'
  Negotiation/Created.publish:
    action: receive
    channel:
      $ref: '#/channels/Negotiation~1Created'
    summary: Negotiation
    messages:
      - $ref: '#/channels/Negotiation~1Created/messages/publish.message'
  Negotiation/Updated.publish:
    action: receive
    channel:
      $ref: '#/channels/Negotiation~1Updated'
    summary: Negotiation
    messages:
      - $ref: '#/channels/Negotiation~1Updated/messages/publish.message'
components:
  messages:
    AccountRecoveryProcedure:
      name: AccountRecoveryProcedure
      description: >-
        Complete work tasks following a defined procedure in support of general
        office activities and product and service delivery within Account
        Recovery. 
      payload:
        $ref: '#/components/schemas/AccountRecoveryProcedure'
    Writedown:
      name: Writedown
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Writedown'
    Assessment:
      name: Assessment
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Assessment'
    Planning:
      name: Planning
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Planning'
    Restructuring:
      name: Restructuring
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Restructuring'
    Negotiation:
      name: Negotiation
      description: |-
        The main worsteps to be followed in th eexecution of the procedure
        Examples:- Invoice generation
      payload:
        $ref: '#/components/schemas/Negotiation'
  schemas:
    Writedown:
      type: object
      description: ''
      properties:
        Accountwrite-downtransaction:
          $ref: '#/components/schemas/Transaction'
        AccountRecoveryCaseWrite-downTaskRecord:
          $ref: '#/components/schemas/Task'
    Transaction:
      type: object
      format: Transaction
      description: >-
        Booking to the appropriate asset/liability account required to reflect
        anticipated loss ObligationFulfilment|ObligationFulfilment
        (https://www.iso20022.org/standardsrepository/type/ObligationFulfilment)|Standard|ISO20022
        BM ()
      properties:
        TransactionIdentification:
          $ref: '#/components/schemas/Identifier'
        TransactionDate:
          $ref: '#/components/schemas/Transactiondatetime'
        Transactiontypevalues:
          enum:
            - FinancialTransaction
            - BusinessTransaction
            - BankingTransaction
            - AccountingTransaction
            - BookingTransaction
            - AllocationTransaction
            - DeliveryTransaction
            - ProductionTransaction
          format: Transaction
        TransactionDescription:
          $ref: '#/components/schemas/Text'
        TransactionStatus:
          $ref: '#/components/schemas/Transactionstatus'
        TransactionName:
          $ref: '#/components/schemas/Name'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Party who plays a  specific role in the context of assigning a status. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
        Involvedparty:
          type: string
          format: DataType
          description: 'Party who plays a specific role  '
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: 'The name of transaction. '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Datetime:
      type: object
      format: Datetime
      description: 'Date and time at which the status was assigned. '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    Text:
      type: object
      format: Text
      description: 'Specifies the reasons for the status. '
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: 'Period of time during which the status is valid. '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
        Datetimeperiod:
          type: string
          format: DataType
          description: >-
            Time span defined by a start date and time, and an end date and
            time. (ISO20022) 
    Transactiondatetime:
      type: object
      format: Transactiondatetime
      description: >-
        The Date that the transaction has occurred or is planned to occur.

        A characteristic of transaction which refers to the LifecycleDate of
        transaction (e.g., initiated date, executed date, fulfillment date).  
      properties:
        TransactionDate:
          $ref: '#/components/schemas/Datetime'
        Transactiondatetimetypevalues:
          enum:
            - ExecutedDate
            - FulfillmentDate
            - InitiatedDate
            - CancelledDate
            - ApprovedDate
            - ValueDate
            - BookingDate
          format: Transactiondatetime
    Transactionstatus:
      type: object
      format: Transactionstatus
      description: >-
        A characteristic of transaction which refers to the LifecycleStatus of
        transaction (e.g., initiated, executed, confirmed, cancelled, etc.)  
      properties:
        TransactionStatus:
          $ref: '#/components/schemas/Status'
        Transactionstatustypevalues:
          enum:
            - Initiated
            - Executed
            - Cancelled
            - Confirmed
            - Suspended
            - Pending
            - Completed
            - Notified
            - Booked
            - Rejected
          format: Transactionstatus
    Status:
      type: object
      format: Status
      description: ' '
      properties:
        StatusReason:
          $ref: '#/components/schemas/Text'
        StatusDateTime:
          $ref: '#/components/schemas/Datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/Involvedparty'
    Task:
      type: object
      format: Task
      description: "Processing record for the write-down task within the account recovery process ||\r\n|"
      properties:
        Task:
          type: string
          format: DataType
          description: ''
    Assessment:
      type: object
      description: ''
      properties:
        AccountRecoveryCaseAssessmentTaskRecord:
          $ref: '#/components/schemas/Task'
    Planning:
      type: object
      description: ''
      properties:
        AccountRecoveryPlan:
          $ref: '#/components/schemas/AccountRecoveryPlan'
        AccountRecoveryCasePlanningTaskRecord:
          $ref: '#/components/schemas/Task'
    AccountRecoveryPlan:
      type: object
      format: AccountRecoveryPlan
      description: "Recovery tasks and targets added to the Account Recovery Case Resolution Schedule ||\r\n|"
      properties:
        AccountRecoveryPlan:
          type: string
          format: Class
          description: >-
            A plan (tasks and targets) added to the Account Recovery Case
            Resolution Schedule. 
    Restructuring:
      type: object
      description: ''
      properties:
        AccountRecoveryRestructuringSchedule:
          $ref: '#/components/schemas/Schedule'
        AccountRecoveryCaseRestructuringTaskRecord:
          $ref: '#/components/schemas/Task'
    Schedule:
      type: object
      format: Schedule
      description: "Target dates for account restructuring/set-up added to the Account Recovery Case Resolution Schedule ||\r\n|"
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    Negotiation:
      type: object
      description: ''
      properties:
        AccountRecoveryGuidelines:
          $ref: '#/components/schemas/RuleSet'
        CorrespondenceReference:
          $ref: '#/components/schemas/Correspondence'
        CorrespondenceContent:
          $ref: '#/components/schemas/Text'
        DocumentReference:
          $ref: '#/components/schemas/Document'
        DocumentContent:
          $ref: '#/components/schemas/Text'
        AccountRecoveryCaseNegotiationTaskRecord:
          $ref: '#/components/schemas/Task'
    RuleSet:
      type: object
      format: RuleSet
      description: >-
        Defines bank's policies and guidelines for account recovery/write down
        handling GovernanceRules|GovernanceRules
        (https://www.iso20022.org/standardsrepository/type/GovernanceRules)|Standard|ISO20022
        BM ()
      properties:
        RuleSetDefinition:
          $ref: '#/components/schemas/Text'
        RuleSetInterpretation:
          $ref: '#/components/schemas/Text'
        Rulesettypevalues:
          enum:
            - Policy
            - Regulation
            - Law
            - Guideline
            - Criterion
            - Standard
          format: RuleSet
        RuleSetName:
          $ref: '#/components/schemas/Name'
        RuleSetIdentification:
          $ref: '#/components/schemas/Identifier'
        RuleSetLifecycleStatus:
          $ref: '#/components/schemas/Status'
    Correspondence:
      type: object
      format: Correspondence
      description: >-
        Reference to negotiation/confirmation messages sent to involved parties,
        includes internal and external legal/law enforcement authorities
        Presentation|Presentation
        (https://www.iso20022.org/standardsrepository/type/Presentation)|Standard|ISO20022
        BM ()
      properties:
        Correspondencetypevalues:
          enum:
            - UnsolicitedMessage
            - Complaint
          format: Correspondence
        CorrespondenceAddress:
          $ref: '#/components/schemas/Address'
        CorrespondenceDateTime:
          $ref: '#/components/schemas/Datetime'
        CorrespondenceContent:
          $ref: '#/components/schemas/Text'
        CorrespondenceTemplate:
          $ref: '#/components/schemas/Text'
        Correspondencecommunicationmethodtypevalues:
          enum:
            - Fax
            - Email
            - Proprietary
            - Online
            - Phone
            - Postalservice
            - File
          format: Correspondence
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
          format: Correspondence
        Correspondencemediumtypevalues:
          enum:
            - Paper
            - Electronic
            - Paperelectronic
            - Biometric
          format: Correspondence
    Address:
      type: object
      format: Address
      description: ' '
      properties:
        Addresstypevalues:
          enum:
            - PostalAddress
            - GeolocationAddress
            - LatitudeAddress
            - LongitudeAddress
            - ElectronicAddress
          format: Address
        LocationReference:
          $ref: '#/components/schemas/Location'
        Address:
          type: string
          format: Class
          description: >-
            A specific designation or description of a location, typically used
            for specifying the location or destination of something or someone 
    Location:
      type: object
      format: Location
      description: ' '
      properties:
        LocationDescription:
          $ref: '#/components/schemas/Text'
        LocationDateTime:
          $ref: '#/components/schemas/Datetime'
        LocationStatus:
          $ref: '#/components/schemas/Status'
        Geographicalareatypevalues:
          enum:
            - Continent
            - Country
            - State
            - District
            - Province
            - Town
            - City
            - Region
          format: Location
        LocationZoningType:
          $ref: '#/components/schemas/Text'
        LocationNeighborhoodType:
          $ref: '#/components/schemas/Text'
        LocationConstructionType:
          $ref: '#/components/schemas/Text'
        LocationOccupancyType:
          $ref: '#/components/schemas/Text'
        LocationValue:
          $ref: '#/components/schemas/Value'
        LocationCapacity:
          $ref: '#/components/schemas/Text'
        LocationIdentification:
          $ref: '#/components/schemas/Identifier'
        LocationAddress:
          $ref: '#/components/schemas/Address'
        LocationName:
          $ref: '#/components/schemas/Name'
        LocationTimeZone:
          $ref: '#/components/schemas/Text'
    Document:
      type: object
      format: Document
      description: "Reference to legal documents created & referenced during the account recovery negotiation process Document\__x000D_\n|Document (https://www.iso20022.org/standardsrepository/type/Document)|Standard|ISO20022 BM ()"
      properties:
        DocumentIdentification:
          $ref: '#/components/schemas/Identifier'
        DocumentVersion:
          type: string
          format: Number
          description: ''
        Financialdocumenttypevalues:
          enum:
            - Meteredserviceinvoice
            - Creditnoterelatedtofinancialadjust
            - Debitnoterelatedtofinancialadjustm
            - Commercialinvoice
            - Creditnote
            - Debitnote
            - Hireinvoice
            - Selfbilledinvoice
            - Remittanceadvicemessage
            - Relatedpaymentinstruction
            - Commercialcontract
            - Foreignexchangedealreference
            - Statementofaccount
            - Dispatchadvice
            - Purchaseorder
            - Structuredcommunicationreference
            - Billoflading
            - Voucher
            - Accountreceivableopenitem
            - Tradeservicesutilitytransaction
            - Cashierreceipt
            - Customerreceipt
            - Journal
            - Salereceipt
          format: Document
        DocumentStatus:
          $ref: '#/components/schemas/Status'
        DocumentDateTime:
          $ref: '#/components/schemas/Datetime'
        DocumentName:
          $ref: '#/components/schemas/Name'
        Documentdatetimetypevalues:
          enum:
            - CreationDate
            - CapturingDate
            - VersionDate
            - ValueDate
            - IssueDate
          format: Document
        DocumentPurpose:
          $ref: '#/components/schemas/Text'
        DocumentFormat:
          $ref: '#/components/schemas/Text'
        DocumentSubject:
          $ref: '#/components/schemas/Text'
        DocumentDescription:
          $ref: '#/components/schemas/Text'
        DocumentValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
    AccountRecoveryProcedure:
      type: object
      description: ''
      properties:
        Casetypevalues:
          enum:
            - Card
            - Loan
            - Fraud
            - Payment
            - Market
            - Security
            - Other
        ProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        LinkedProductInstanceReference:
          $ref: '#/components/schemas/ProductAgreement'
        CustomerReference:
          $ref: '#/components/schemas/Involvedparty'
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
        AccountNumber:
          type: string
          format: Number
          description: >-
            Reference to the underlying account for the product instance being
            recovered Number|Number
            (https://www.iso20022.org/standardsrepository/type/Number)|Standard|ISO20022
            BM ()
        BankBranchLocationReference:
          $ref: '#/components/schemas/BranchLocation'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
        Date:
          $ref: '#/components/schemas/Datetime'
        InvolvedPartyReference:
          $ref: '#/components/schemas/Party'
        InvolvedPartyObligationEntitlement:
          $ref: '#/components/schemas/Arrangement'
        Accounttypevalues:
          enum:
            - DebitAccount
            - CreditAccount
            - VostroAcount
            - NostroAccount
            - PaymentAccount
            - SettlementAccount
            - SavingAccount
            - CurrentAccount
            - CashAccount
            - LoanAccount
            - IndividualAccount
            - JointAccount
            - LiquidationAccount
            - ProvisionAccount
            - PartnershipAccount
            - InvestmentAccount
        AccountCurrency:
          $ref: '#/components/schemas/Currencycode'
        Limittypevalues:
          enum:
            - Multilateral
            - Bilateral
            - Netbilateral
            - Indirectbilateral
            - Global
            - Mandatorybilateral
            - Discretionarybilateral
            - Directdebit
            - Singlecustomerdirectdebit
            - Singlefinancialinstitutiondirectde
            - Totaldailycustomerdirectdebit
            - Totaldailyfinancialinstitutiondire
            - Autocollateralisation
            - Unsecuredcredit
            - Externalguarantee
        AccountLimit:
          $ref: '#/components/schemas/LimitArrangement'
        AllowedAccess:
          $ref: '#/components/schemas/AccessArrangement'
        TaxReference:
          $ref: '#/components/schemas/Identifier'
        AccountStatus:
          $ref: '#/components/schemas/Status'
        CollateralAssetAllocationProfile:
          $ref: '#/components/schemas/Profile'
        Collateraltypevalues:
          enum:
            - Letterofcredit
            - Cash
            - Securities
            - Physicalentities
            - Insurance
            - Stockcertificate
            - Bond
            - Bankguarantee
            - Other
            - Commodity
            - Automobile
            - Industrialvehicle
            - Commercialtruck
            - Railvehicle
            - Nauticalcommercialvehicle
            - Nauticalleisurevehicle
            - Aeroplane
            - Machinetool
