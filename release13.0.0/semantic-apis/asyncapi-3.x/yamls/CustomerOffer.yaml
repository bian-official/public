    CorrespondenceandDocuments:
      name: CorrespondenceandDocuments
      description: Handles the booking of the asset or liability to the appropriate unit
      payload:
        $ref: '#/components/schemas/CorrespondenceandDocuments'
  schemas:
    Booking:
      type: object
      description: ''
      properties:
        BusinessUnitReference:
          $ref: '#/components/schemas/BusinessUnit'
        Financialinstrumenttypevalues:
          enum:
            - Loan
            - Bond
            - Deposit
            - Stock
            - Option
            - Share
            - Debt
            - Letterofcredit
            - Security
            - Derivative
        Amount:
          $ref: '#/components/schemas/Amount'
    BusinessUnit:
      type: object
      format: BusinessUnit
      description: "Defines the booking entity ||\r\n|"
      properties:
        BusinessFunction:
          type: string
          format: String
          description: ''
        Goal:
          type: string
          format: String
          description: ''
    Amount:
      type: object
      format: Amount
      description: >-
        The principle amount for booking CurrencyAndAmount|CurrencyAndAmount
        (https://www.iso20022.org/standardsrepository/type/CurrencyAndAmount)|Standard|ISO20022 
        ()
      properties:
        AmountValue:
          $ref: '#/components/schemas/Value'
        AmountCurrency:
          $ref: '#/components/schemas/Currencycode'
        DecimalPointPosition:
          $ref: '#/components/schemas/Text'
        Amounttypevalues:
          enum:
            - Principal
            - Actual
            - Estimated
            - Maximum
            - Default
            - Replacement
            - Incremental
            - Decremental
            - Reserved
            - Available
            - Used
            - DuePayable
            - Minimum
            - Open
            - Unknown
            - Fixed
          format: Amount
    Value:
      type: object
      format: Value
      description: ' '
      properties:
        Value:
          type: string
          format: DataType
          description: >-
            Data or set of data 


            A value is the concept of worth in general that is assigned or is
            determined by measurement, assessment or calculation. (UN/CEFACT) 
    Currencycode:
      type: object
      format: Currencycode
      description: ' '
      properties:
        Currencycode:
          type: string
          format: DataType
          description: >-
            A code identifying a currency according to ISO-4217.

            A currency is a system of money in general use in a particular
            country.


            Code allocated to a currency, by a maintenance agency, under an
            international identification scheme as described in the latest
            edition of the international standard ISO 4217 "Codes for the
            representation of currencies and funds". Valid currency codes are
            registered with the ISO 4217 Maintenance Agency, and consist of
            three contiguous letters. (ISO20022)

             
    Text:
      type: object
      format: Text
      description: Decimal point position starts calulating from the right
      properties:
        Text:
          type: string
          format: DataType
          description: >-
            Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT) 
    Collateral:
      type: object
      description: ''
      properties:
        CollateralRequirement:
          $ref: '#/components/schemas/CollateralAssetArrangement'
        CollateralEarmarkReference:
          $ref: '#/components/schemas/PaymentWarrantyArrangement'
        CollateralAssetReference:
          $ref: '#/components/schemas/CollateralAsset'
        CollateralAssetAllocationReference:
          $ref: '#/components/schemas/CollateralAssetAllocation'
    CollateralAssetArrangement:
      type: object
      format: CollateralAssetArrangement
      description: >-
        The required collateral amount for the offer Collateral|Collateral
        (https://www.iso20022.org/standardsrepository/type/Collateral)|Standard|ISO20022
        BM ()
      properties:
        CollateralPledgedDate:
          $ref: '#/components/schemas/Date'
        Collateraltypevalues:
          enum:
            - Letterofcredit
            - Cash
            - Securities
            - Physicalentities
            - Insurance
            - Stockcertificate
            - Bond
            - Bankguarantee
            - Other
            - Commodity
            - Automobile
            - Industrialvehicle
            - Commercialtruck
            - Railvehicle
            - Nauticalcommercialvehicle
            - Nauticalleisurevehicle
            - Aeroplane
            - Machinetool
            - Industrialequipment
            - Officeequipment
            - Itequipment
            - Medicalequipment
            - Energyrelatedequipment
            - Commercialbuilding
          format: CollateralAssetArrangement
        CollateralValuePledged:
          $ref: '#/components/schemas/Amount'
        CollateralAmount:
          $ref: '#/components/schemas/Amount'
        CollateralBalance:
          $ref: '#/components/schemas/Accountbalance'
        Collateralpurposetypevalues:
          enum:
            - VariationMargin
            - SegregatedIndependentAmount
          format: CollateralAssetArrangement
    Date:
      type: object
      format: Date
      description: 'Date when the asset was provided as collateral '
      properties:
        DateContent:
          $ref: '#/components/schemas/Text'
    Accountbalance:
      type: object
      format: Accountbalance
      description: >-
        Collateral balance which contain specific collateral
        elements.(ISO20022) 
      properties:
        BalanceAmount:
          $ref: '#/components/schemas/Amount'
        Balancetypevalues:
          enum:
            - OpeningBalance
            - ClosingBalance
            - CurrentBalance
            - AvailableBalance
            - LedgerBalance
            - ReserveBalance
            - FreeBalance
            - PrincipalBalance
            - ClosingAvailable
            - ClosingBooked
            - ForwardAvailable
            - Information
            - InterimAvailable
            - InterimBooked
            - OpeningAvailable
            - OpeningBooked
            - PreviouslyClosedBooked
            - Expected
          format: Accountbalance
        BalanceValueDate:
          $ref: '#/components/schemas/Datetime'
        Debitcreditindicatortvalues:
          enum:
            - Debit
            - Credit
          format: Accountbalance
        Balancecounterpartytypevalues:
          enum:
            - Bilateral
            - Multilateral
          format: Accountbalance
        BalanceCalculationDate:
          $ref: '#/components/schemas/Datetime'
        Balancesubtypevalues:
          enum:
            - Adjustment
            - Basecurrency
            - Blocked
            - Blockedfunds
            - Daylightoverdraft
            - Eligibleassets
            - Firmcollateralization
            - Amountsthathavebeenusedtoserveasfi
            - Securitiesforecast
            - Netfunding
            - Intermediate
            - Localcurrency
            - Limitrelated
            - Reservedliquidity
            - Securitiespending
            - Payinpayout
            - Progressiveaverage
            - Reserve
            - Selfcollateralization
            - Amountsthathavebeenusedtoserveasse
            - Threshold
          format: Accountbalance
    Datetime:
      type: object
      format: Datetime
      description: ' '
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/Text'
        TimeZoneCode:
          $ref: '#/components/schemas/Text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/Text'
        Datetimetypevalues:
          enum:
            - MaturityDate
            - InitiatedDate
            - RequestedDate
            - ExecutedDate
            - OpenDate
            - CloseDate
            - ExpiryDate
            - EffectiveDate
            - CreatingDate
            - ActivationDate
            - DeactivationDate
            - BlockingDate
            - SendingDate
            - ValidFromDate
            - ValidToDate
            - ReceivingDate
            - SigningDate
            - DueDate
            - ValueDate
            - FulfillmentDate
          format: Datetime
        Datetime:
          type: string
          format: DataType
          description: >-
            A date time identifies a date and time of day to various common
            resolutions: year, month, week, day, hour, minute, second, and
            fraction of second. (UN/CEFACT)


            A particular point in the progression of time defined by a mandatory
            date and a mandatory time component, expressed in either UTC time
            format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format
            (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format
            (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in "XML
            Schema Part 2: Datatypes Second Edition W3C Recommendation 28
            October 2004" which is aligned with ISO 8601. (ISO20022)

            Note on the time format:

            1) beginning / end of calendar day

            00:00:00  -  the beginning of a calendar day

            24:00:00  -  the end of a calendar day

            2) fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the
            involved parties shall agree on the maximum number of digits that
            are allowed. 
    PaymentWarrantyArrangement:
      type: object
      format: PaymentWarrantyArrangement
      description: "Reference to earmarked collateral during the offer procedure ||\r\n|"
      properties:
        CollateralAgreementReference:
          $ref: '#/components/schemas/Collateralagreement'
        WarrantyAmount:
          $ref: '#/components/schemas/Amount'
        WarrantyDuration:
          $ref: '#/components/schemas/Duration'
        RecallPlan:
          $ref: '#/components/schemas/Schedule'
    Collateralagreement:
      type: object
      format: Collateralagreement
      description: ' '
      properties:
        CollateralAgreementIdentifier:
          $ref: '#/components/schemas/Identifier'
        CollateralAgreementRegistrationReference:
          $ref: '#/components/schemas/Text'
    Identifier:
      type: object
      format: Identifier
      description: ' '
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/Value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/Involvedparty'
        Identifier:
          type: string
          format: DataType
          description: >-
            An identifier is a character string used to uniquely identify one
            instance of an object within an identification scheme that is
            managed by an agency. (UN/CEFAT) 
        IdentifierStartDate:
          $ref: '#/components/schemas/Datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/Datetime'
    Involvedparty:
      type: object
      format: Involvedparty
      description: 'Entity that assigns and manages the identification. '
      properties:
        PartyReference:
          $ref: '#/components/schemas/Party'
        PartyInvolvement:
          $ref: '#/components/schemas/Partyrole'
    Party:
      type: object
      format: Party
      description: ' '
      properties:
        PartyName:
          $ref: '#/components/schemas/Name'
        Partytypevalues:
          enum:
            - Person
            - Organisation
          format: Party
        PartyDateTime:
          $ref: '#/components/schemas/Datetime'
        PartyIdentification:
          $ref: '#/components/schemas/Partyidentification'
        Partylegalstructuretypevalues:
          enum:
            - Individual
            - CommunityInterestCompany
            - CharitableIncorporatedOrganisation
            - Co-Operative
            - Charity
            - GeneralPartnership
            - LimitedLiabilityPartnership
            - ScottishLimitedPartnership
            - LimitedPartnership
            - PrivateLimitedCompany
            - PublicLimitedCompany
            - Sole(SoleTrader)
          format: Party
    Name:
      type: object
      format: Name
      description: ' '
      properties:
        Name:
          type: string
          format: DataType
          description: >-
            A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT) 
    Partyidentification:
      type: object
      format: Partyidentification
      description: ' '
      properties:
        Partyidentificationtypevalues:
          enum:
            - Taxidentificationnumber
            - Nationalregistrationnumber
            - Registrationauthorityidentificatio
            - LEI(LegalEntityIdentifier)
            - Alienregistrationnumber
            - Passportnumber
            - Taxexemptidentificationnumber
            - Corporateidentification
            - Driverlicensenumber
            - Foreigninvestmentidentitynumber
            - Socialsecuritynumber
            - Identitycardnumber
            - Concat
            - Nationalregistrationidentification
          format: Partyidentification
        PartyIdentification:
          $ref: '#/components/schemas/Identifier'
    Partyrole:
      type: object
      format: Partyrole
      description: ' '
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/Text'
        PartyRoleName:
          $ref: '#/components/schemas/Name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/Datetimeperiod'
        Partyinvolvementtypevalues:
          enum:
            - Agreementinvolvement
            - Partyinvolvement
            - Arrangementinvolvement
            - Designspecificationinvolvement
            - Relationshipinvolvement
            - Locationinvolvement
            - Bankguaranteeinvolvement
          format: Partyrole
    Datetimeperiod:
      type: object
      format: Datetimeperiod
      description: ' '
      properties:
        FromDateTime:
          $ref: '#/components/schemas/Datetime'
        ToDateTime:
          $ref: '#/components/schemas/Datetime'
    Duration:
      type: object
      format: Duration
      description: 'duration for which the earmarking is enforced '
      properties:
        Duration:
          type: string
          format: DataType
          description: >-
            A duration is the specification of a length of time without a fixed
            start or end time, expressed in Gregorian calendar time units (Year,
            Month, Week, Day) and Hours, Minutes or Seconds. (UN/CEFACT) 
    Schedule:
      type: object
      format: Schedule
      description: 'A time table to recall the allocated amounts. '
      properties:
        ScheduleType:
          $ref: '#/components/schemas/Text'
    CollateralAsset:
      type: object
      format: CollateralAsset
      description: >-
        Reference to the related collateral asset (e.g. property) Collateral
        |Collateral 
        (https://www.iso20022.org/standardsrepository/type/Collateral)|Standard|ISO20022
        BM ()
      properties:
        CollateralAssetIdentification:
          $ref: '#/components/schemas/Identifier'
        Collateraltypevalues:
          enum:
            - Letterofcredit
            - Cash
            - Securities
            - Physicalentities
            - Insurance
            - Stockcertificate
            - Bond
            - Bankguarantee
            - Other
            - Commodity
            - Automobile
            - Industrialvehicle
            - Commercialtruck
            - Railvehicle
            - Nauticalcommercialvehicle
            - Nauticalleisurevehicle
            - Aeroplane
            - Machinetool
            - Industrialequipment
            - Officeequipment
            - Itequipment
            - Medicalequipment
            - Energyrelatedequipment
