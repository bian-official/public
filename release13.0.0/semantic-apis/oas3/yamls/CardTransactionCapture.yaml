openapi: 3.0.1
info:
  title: Card Transaction Capture
  description: A distributed facility to capture card transactions at the point of sale
  contact:
    name: BIAN
    url: https://bian.org
  version: 13.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/CardTransactionCapture/13.0.0
