  '/EnterpriseArchitecture/{enterprisearchitectureid}/Capture':
    put:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: CaCR Capture Business Architecture Specification activity or event related information
      description: CaCR Capture Business Architecture Specification activity or event related information
      operationId: Capture
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/EnterpriseArchitecture/{enterprisearchitectureid}/Control':
    put:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: CoCR Control the processing of Business Architecture Specification
      description: CoCR Control the processing of Business Architecture Specification
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/EnterpriseArchitecture/{enterprisearchitectureid}/Exchange':
    put:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: 'EcCR Accept, verify, etc. aspects of Business Architecture Specification processing'
      description: 'EcCR Accept, verify, etc. aspects of Business Architecture Specification processing'
      operationId: Exchange
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /EnterpriseArchitecture/Initiate:
    post:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: InCR Instantiate a new Business Architecture Specification
      description: InCR Instantiate a new Business Architecture Specification
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/EnterpriseArchitecture/{enterprisearchitectureid}/Retrieve':
    get:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: ReCR Retrieve details about any aspect of Enterprise Architecture Specification
      description: ReCR Retrieve details about any aspect of Enterprise Architecture Specification
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      responses:
        '200':
          $ref: '#/components/responses/RetrieveEnterpriseArchitectureSpecificationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/EnterpriseArchitecture/{enterprisearchitectureid}/Request':
    put:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: RqCR Request manual intervention or a decision with respect to Enterprise Architecture Specification
      description: RqCR Request manual intervention or a decision with respect to Enterprise Architecture Specification
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/EnterpriseArchitecture/{enterprisearchitectureid}/Update':
    put:
      tags:
        - CR - EnterpriseArchitectureSpecification
      summary: UpCR Update details relating to Enterprise Architecture Specification
      description: UpCR Update details relating to Enterprise Architecture Specification
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/enterprisearchitectureid'
      requestBody:
        $ref: '#/components/requestBodies/EnterpriseArchitectureSpecification'
      responses:
        '200':
          $ref: '#/components/responses/EnterpriseArchitectureSpecification'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: "Name by which a party is known and which is usually used to identify that party. (ISO20022)\n"
    partytypevalues:
      enum:
        - Person
        - Organisation
      type: string
      description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022\r\n"
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: "Information about reactions to a design which is used as a basis for improvement for the Business Architecture Specification. ||\r\n|"
    datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n"
    datetime:
      type: object
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/text'
        TimeZoneCode:
          $ref: '#/components/schemas/text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/text'
        DateTimeType:
          $ref: '#/components/schemas/datetimetypevalues'
      description: ''
    partyidentificationtypevalues:
      enum:
        - Taxidentificationnumber
        - Nationalregistrationnumber
        - Registrationauthorityidentification
        - LEI(LegalEntityIdentifier)
        - Alienregistrationnumber
        - Passportnumber
        - Taxexemptidentificationnumber
        - Corporateidentification
        - Driverlicensenumber
        - Foreigninvestmentidentitynumber
        - Socialsecuritynumber
        - Identitycardnumber
        - Concat
        - Nationalregistrationidentificationnumber
      type: string
      description: ">\r\n* `Taxidentificationnumber` - Number assigned by a tax authority to an entity.\r\n* `Nationalregistrationnumber` - Number assigned by a national registration authority to an entity. In Singapore this is known as the NRIC. (ISO20022)\r\n* `Registrationauthorityidentification` - An identifier for the Legal Entity in a business registry in the jurisdiction of legal registration, or in the appropriate registration authority. (ISO20022)\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `Alienregistrationnumber` - Number assigned by a government agency to identify foreign nationals.\r\n* `Passportnumber` - Number assigned by a passport authority.\r\n* `Taxexemptidentificationnumber` - Number assigned to a tax exempt entity.\r\n* `Corporateidentification` - Number assigned to a corporate entity.\r\n* `Driverlicensenumber` - Number assigned to a driver's license.\r\n* `Foreigninvestmentidentitynumber` - Number assigned to a foreign investor (other than the alien number).\r\n* `Socialsecuritynumber` - Number assigned by a social security agency.\r\n* `Identitycardnumber` - Number assigned by a national authority to an identity card.\r\n* `Concat` - Number assigned by an issuer to identify a customer via the concatenation of the birthdate and characters of the first name and surname.\r\n* `Nationalregistrationidentificationnumber` - National registration identification number. In Singapore this is known as the NRIC.\r\n"
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/partyidentificationtypevalues'
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
      description: ''
    partylegalstructuretypevalues:
      enum:
        - Individual
        - CommunityInterestCompany
        - CharitableIncorporatedOrganisation
        - Co-Operative
        - Charity
        - GeneralPartnership
        - LimitedLiabilityPartnership
        - ScottishLimitedPartnership
        - LimitedPartnership
        - PrivateLimitedCompany
        - PublicLimitedCompany
        - Sole(SoleTrader)
      type: string
      description: ">\r\n* `Individual` - \r\n* `CommunityInterestCompany` - \r\n* `CharitableIncorporatedOrganisation` - \r\n* `Co-Operative` - \r\n* `Charity` - \r\n* `GeneralPartnership` - \r\n* `LimitedLiabilityPartnership` - \r\n* `ScottishLimitedPartnership` - \r\n* `LimitedPartnership` - \r\n* `PrivateLimitedCompany` - \r\n* `PublicLimitedCompany` - \r\n* `Sole(SoleTrader)` - \r\n"
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
        PartyLegalStructureType:
          $ref: '#/components/schemas/partylegalstructuretypevalues'
      description: ''
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: ''
    partyinvolvementtypevalues:
      enum:
        - Agreementinvolvement
        - Partyinvolvement
        - Arrangementinvolvement
        - Designspecificationinvolvement
        - Relationshipinvolvement
        - Locationinvolvement
        - Bankguaranteeinvolvement
      type: string
      description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - \r\n"
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
      description: Entity that assigns and manages the identification.
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
      description: The identifier of Condition
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
      description: The status of Business Architecture Specification Status |Status  (https://www.iso20022.org/standardsrepository/type/Status)|Standard|ISO20022 BM ()
    condition:
      type: object
      properties:
        ConditionIdentification:
          $ref: '#/components/schemas/identifier'
        ConditionName:
          $ref: '#/components/schemas/name'
        ConditionValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        ConditionDateAndTime:
          $ref: '#/components/schemas/datetime'
        ConditionStatus:
          $ref: '#/components/schemas/status'
      description: The required status/situation before the specification aspect can be defined
    schedule:
      type: object
      properties:
        ScheduleType:
          $ref: '#/components/schemas/text'
      description: The schedule and timing of the definition and update/revisions of the specification aspect
    businessservicetypevalues:
      type: object
      properties:
        Businessservicetypevalues:
          type: string
          description: ''
          format: enumeration
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceType:
          $ref: '#/components/schemas/businessservicetypevalues'
      description: The Organization specific  Business Service
    Organization:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    BusinessArchitecture:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    TechnologyInfrastructure:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    InformationArchitecture:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    ApplicationArchitecture:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        SpecificationSchedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          type: string
          description: 'The current version, and version history as appropriate for the specification aspect'
          format: number
        BusinessService:
          $ref: '#/components/schemas/businessservice'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: datatype
      description: ''
    workproducttypevalues:
      enum:
        - Document
        - WorkingPaper
        - ActivityLog
        - Form
        - File
        - MeetingSchedule
        - MeetingMinute
      type: string
      description: ">\r\n* `Document` - \r\n* `WorkingPaper` - \r\n* `ActivityLog` - \r\n* `Form` - \r\n* `File` - File of consolidated notes, evaluations and recommendations for the work task\r\n* `MeetingSchedule` - \r\n* `MeetingMinute` - \r\n"
    workproduct:
      type: object
      properties:
        WorkProductType:
          $ref: '#/components/schemas/workproducttypevalues'
        WorkProductIdentifoication:
          $ref: '#/components/schemas/identifier'
      description: ''
    analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
        - RevenueAnalysis
        - CostAnalysis
        - PredictiveAnalysis
        - BehavioralAnalysis
        - ProfitabilityAnalysis
        - CompetitiveAnalysis
        - CohortAnalysis
        - SegmentAnalysis
        - SWOTAnalysis
        - Benchmarking
        - PositioningAnalysis
        - ScenarioAnalysis
        - IntelligenceGathering
        - Profiling
      type: string
      description: ">\r\n* `PerformanceAnalysis` - \r\n* `ActivityAnalysis` - \r\n* `RevenueAnalysis` - \r\n* `CostAnalysis` - \r\n* `PredictiveAnalysis` - \r\n* `BehavioralAnalysis` - \r\n* `ProfitabilityAnalysis` - \r\n* `CompetitiveAnalysis` - \r\n* `CohortAnalysis` - \r\n* `SegmentAnalysis` - \r\n* `SWOTAnalysis` - \r\n* `Benchmarking` - \r\n* `PositioningAnalysis` - \r\n* `ScenarioAnalysis` - \r\n* `IntelligenceGathering` - \r\n* `Profiling` - \r\n"
    analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/analysistypevalues'
        AnalysisResult:
          $ref: '#/components/schemas/text'
        AnalysisPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        AnalysisDateTime:
          $ref: '#/components/schemas/datetime'
        AnalysisSpecification:
          $ref: '#/components/schemas/text'
        AnalysisSchedule:
          $ref: '#/components/schemas/schedule'
      description: ''
    EnterpriseArchitectureOutcome:
      type: object
      properties:
        EnterpriseArchitectureTask:
          $ref: '#/components/schemas/task'
        EnterpriseArchitectureDesign:
          type: string
          description: ''
          format: object
        EnterpriseArchitectureWorkProduct:
          $ref: '#/components/schemas/workproduct'
        EnterpriseArchitectureImpactAnalysis:
          $ref: '#/components/schemas/analysis'
      description: "The main design elements/views making up the overall specification\n\nExamples: Business Requirements"
    featuretypevalues:
      enum:
        - FeeFeature
        - InterestFeature
        - WithdrawalFeature
        - DepositFeature
        - SweepFeature
        - LienFeature
        - PaymentFeature
        - RepaymentFeature
        - LimitFeature
        - OverdraftFeature
        - StatementFeature
        - CurrencyExchangeFeature
        - PriceFeature
      type: string
      description: "A Classification value that distinguishes between designs according to the type of business services and/or aspect within Business Architecture Specification . Eg Product Design, Campaign Design, Risk Model Design etc.  ||\r\n|"
    feature:
      type: object
      properties:
        FeatureType:
          $ref: '#/components/schemas/featuretypevalues'
        FeatureIdentification:
          $ref: '#/components/schemas/identifier'
        FeatureName:
          $ref: '#/components/schemas/name'
        FeatureLifecycleStatus:
          $ref: '#/components/schemas/status'
        FeatureDescription:
          $ref: '#/components/schemas/text'
      description: "A selected optional business service as subject matter of design ||\r\n|"
    log:
      type: object
      properties:
        LogType:
          $ref: '#/components/schemas/text'
        LogPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        LogDate:
          $ref: '#/components/schemas/datetime'
        LogIdentification:
          $ref: '#/components/schemas/identifier'
      description: "Reference to the log of (usage) ativities/events of Business Architecture Specification ||\r\n|"
    EnterpriseArchitectureSpecification:
      type: object
      properties:
        EnterpriseArchitectureSpecificationParameterType:
          $ref: '#/components/schemas/featuretypevalues'
        EnterpriseArchitectureSpecificationSelectedOption:
          $ref: '#/components/schemas/feature'
        EnterpriseArchitectureSpecificationDescription:
          $ref: '#/components/schemas/text'
        EnterpriseArchitectureSpecificationVersion:
          $ref: '#/components/schemas/text'
        EnterpriseArchitectureSpecificationStatus:
          $ref: '#/components/schemas/status'
        EnterpriseArchitectureSpecificationUsageLog:
          $ref: '#/components/schemas/log'
        EnterpriseArchitectureSpecificationFeedback:
          $ref: '#/components/schemas/text'
        EnterpriseArchitectureSpecificationServiceProviderReference:
          type: string
          description: Reference to the party who has provided Business Architecture Specification
          format: object
      description: "Create and maintain a design for a procedure, product/service model or other such entity  within Business Architecture. \nExample: Create and maintain product designs and analytical models."
    RetrieveEnterpriseArchitectureSpecificationResponse:
      type: object
      properties:
        EnterpriseArchitectureSpecification:
          type: object
          properties:
            EnterpriseArchitectureSpecificationParameterType:
              $ref: '#/components/schemas/featuretypevalues'
            EnterpriseArchitectureSpecificationSelectedOption:
              $ref: '#/components/schemas/feature'
            EnterpriseArchitectureSpecificationDescription:
              $ref: '#/components/schemas/text'
            EnterpriseArchitectureSpecificationVersion:
              $ref: '#/components/schemas/text'
            EnterpriseArchitectureSpecificationStatus:
              $ref: '#/components/schemas/status'
            EnterpriseArchitectureSpecificationUsageLog:
              $ref: '#/components/schemas/log'
            EnterpriseArchitectureSpecificationFeedback:
              $ref: '#/components/schemas/text'
            EnterpriseArchitectureSpecificationServiceProviderReference:
              type: string
              description: Reference to the party who has provided Business Architecture Specification
              format: object
      description: 'Output: ReCR Retrieve details about any aspect of Enterprise Architecture Specification'
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    EnterpriseArchitectureSpecification:
      description: EnterpriseArchitectureSpecification
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EnterpriseArchitectureSpecification'
    RetrieveEnterpriseArchitectureSpecificationResponse:
      description: RetrieveEnterpriseArchitectureSpecificationResponse
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveEnterpriseArchitectureSpecificationResponse'
  parameters:
    enterprisearchitectureid:
      name: enterprisearchitectureid
      in: path
