          format: string
      description: Status Attributes
    transactionbatch:
      type: object
      properties:
        BatchTransactionDateTime:
          type: string
          description: ''
          format: string
      description: Reference to an inbound ACH transaction batch
    paymenttypevalues:
      enum:
        - Cashtransaction
        - Domesticpayment
        - Domestichighvaluepayment
        - Domesticprioritypayment
        - Crossborderpayment
        - Crossborderprioritypayment
        - Crossborderhighvaluepayment
        - Thirdcurrencypayment
