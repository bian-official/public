        '500':
          $ref: '#/components/responses/InternalServerError'
  '/BusinessDevelopment/{businessdevelopmentid}/Exchange':
    put:
      tags:
        - CR - BusinessDevelopmentStrategy
      summary: 'EcCR Accept, reject, etc. aspects or actions associated with the strategy'
      description: 'EcCR Accept, reject, etc. aspects or actions associated with the strategy'
      operationId: Exchange
      parameters:
        - $ref: '#/components/parameters/businessdevelopmentid'
      requestBody:
        $ref: '#/components/requestBodies/BusinessDevelopmentStrategy'
      responses:
        '200':
          $ref: '#/components/responses/BusinessDevelopmentStrategy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/BusinessDevelopment/{businessdevelopmentid}/Capture':
    put:
      tags:
        - CR - BusinessDevelopmentStrategy
      summary: CaCR Capture activity details related to implementation of the strategy
      description: CaCR Capture activity details related to implementation of the strategy
      operationId: Capture
      parameters:
        - $ref: '#/components/parameters/businessdevelopmentid'
      requestBody:
        $ref: '#/components/requestBodies/BusinessDevelopmentStrategy'
      responses:
        '200':
          $ref: '#/components/responses/BusinessDevelopmentStrategy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/BusinessDevelopment/{businessdevelopmentid}/Request':
    put:
      tags:
        - CR - BusinessDevelopmentStrategy
      summary: RqCR Request manual intervention
      description: RqCR Request manual intervention
      operationId: Request
      parameters:
        - $ref: '#/components/parameters/businessdevelopmentid'
      requestBody:
        $ref: '#/components/requestBodies/BusinessDevelopmentStrategy'
      responses:
        '200':
          $ref: '#/components/responses/BusinessDevelopmentStrategy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/BusinessDevelopment/{businessdevelopmentid}/Grant':
    put:
      tags:
        - CR - BusinessDevelopmentStrategy
      summary: GrCR Grant permission for some action under the authority of the strategy
      description: GrCR Grant permission for some action under the authority of the strategy
      operationId: Grant
      parameters:
        - $ref: '#/components/parameters/businessdevelopmentid'
      requestBody:
        $ref: '#/components/requestBodies/BusinessDevelopmentStrategy'
      responses:
        '200':
          $ref: '#/components/responses/BusinessDevelopmentStrategy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
