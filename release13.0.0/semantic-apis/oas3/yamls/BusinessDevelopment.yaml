openapi: 3.0.1
info:
  title: Business Development
  description: 'Define, implement, track and assess the new business development plans'
  contact:
    name: BIAN
    url: https://bian.org
  version: 13.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/BusinessDevelopment/13.0.0
paths:
