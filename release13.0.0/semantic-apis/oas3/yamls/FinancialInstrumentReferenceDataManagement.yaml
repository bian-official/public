        - RefreshDate
      type: string
      description: ">\r\n* `OpenDate` - \r\n* `RefreshDate` - \r\n"
    date:
      type: object
      properties:
        DateContent:
          $ref: '#/components/schemas/text'
      description: ''
    directoryentry:
      type: object
      properties:
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/status'
      description: "An unique reference to an item or an occurrence of Financial Instrument Directory Entry ||\r\n|"
    Futures:
      type: object
