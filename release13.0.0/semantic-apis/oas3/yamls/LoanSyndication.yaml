openapi: 3.0.1
info:
  title: Loan Syndication
  description: "Loan Syndication is a Service Domain that supports orgination, set-up and servicing of syndicated loans. It provides services that are used in lead banks, agents and banks providing administrative support.\nIt handles the orchestration of origination and servicing processes for syndicated loans."
  contact:
    name: BIAN
    url: https://bian.org
  version: 13.0.0
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/LoanSyndication/13.0.0
paths:
  '/LoanSyndication/{loansyndicationid}/Retrieve':
    get:
      tags:
        - CR - SyndicatedLoanApplicationProcedure
      summary: Retrieve details about a loan syndication process
      description: Retrieve details about a loan syndication process
      operationId: Retrieve
      parameters:
        - $ref: '#/components/parameters/loansyndicationid'
      responses:
        '200':
          $ref: '#/components/responses/SyndicatedLoanApplicationProcedure'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /LoanSyndication/Initiate:
    post:
      tags:
        - CR - SyndicatedLoanApplicationProcedure
      summary: Initiate a loan syndication process
      description: Initiate a loan syndication process
      operationId: Initiate
      requestBody:
        $ref: '#/components/requestBodies/SyndicatedLoanApplicationProcedure'
      responses:
        '200':
          $ref: '#/components/responses/SyndicatedLoanApplicationProcedure'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/LoanSyndication/{loansyndicationid}/Update':
    put:
      tags:
        - CR - SyndicatedLoanApplicationProcedure
      summary: Update details of a loan syndication process
      description: Update details of a loan syndication process
      operationId: Update
      parameters:
        - $ref: '#/components/parameters/loansyndicationid'
      requestBody:
        $ref: '#/components/requestBodies/SyndicatedLoanApplicationProcedure'
      responses:
        '200':
          $ref: '#/components/responses/SyndicatedLoanApplicationProcedure'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
  '/LoanSyndication/{loansyndicationid}/Control':
    put:
      tags:
        - CR - SyndicatedLoanApplicationProcedure
      summary: Control the execution of a loan syndication process
      description: Control the execution of a loan syndication process
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/loansyndicationid'
      requestBody:
        $ref: '#/components/requestBodies/SyndicatedLoanApplicationProcedure'
      responses:
        '200':
          $ref: '#/components/responses/SyndicatedLoanApplicationProcedure'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
