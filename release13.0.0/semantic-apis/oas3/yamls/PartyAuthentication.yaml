      enum:
        - Onlinepin
        - Offlinepin
        - Signaturecapture
        - Password
        - Biometry
        - Cscverification
        - Cryptogramverification
        - Unknownmethod
        - Bypass
        - Papersignature
        - Manualverification
        - Merchantauthentication
        - Securecertificate
        - Securenocertificate
        - Securedchannel
        - Billingaddressverification
        - Cardholderidentificationdata
        - Passiveauthentication
        - Secureelectroniccommerce
        - Shippingaddressverification
        - Tokenauthentication
        - Paymenttoken
        - Authenticationtoken
        - Mobile
        - Other
