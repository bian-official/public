        - Alienregistrationnumber
        - Arqcverification
        - Birthdate
        - Cardholdername
        - Cityofbirth
        - Customeridentification
        - Driveridentification
        - Driverlicensenumber
        - Email
        - Employeeidentificationnumber
        - Employeridentificationnumber
        - Identitycardnumber
        - Onetimepassword
        - Othercardholderidentification
        - Othercryptogram
        - Passportnumber
        - Postalcode
        - Shippingaddressfrom
        - Shippingaddressto
        - Cardholderaddress
        - Nonvisiblecsc
        - Othernational
        - Otherprivate
        - Placeofbirth
        - Socialsecuritynumber
        - Taxidentificationnumber
        - Accountdigitalsignature
        - Arpcverification
        - ATC
        - Offlinebiographics
