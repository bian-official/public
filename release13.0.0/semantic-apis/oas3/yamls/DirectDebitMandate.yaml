  '/DirectDebitMandate/{directdebitmandateid}/Control':
    put:
      tags:
        - CR - DirectDebitMandateDirectoryEntry
      summary: CoCR Control a direct debit mandate collection (e.g. suspend)
      description: CoCR Control a direct debit mandate collection (e.g. suspend)
      operationId: Control
      parameters:
        - $ref: '#/components/parameters/directdebitmandateid'
      requestBody:
        $ref: '#/components/requestBodies/DirectDebitMandateDirectoryEntry'
      responses:
        '200':
          $ref: '#/components/responses/DirectDebitMandateDirectoryEntry'
        '400':
          $ref: '#/components/responses/BadRequest'
