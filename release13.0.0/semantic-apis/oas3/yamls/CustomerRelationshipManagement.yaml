components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    task:
      type: object
      properties:
        Task:
          type: string
          description: ''
          format: datatype
      description: A specific task undertaken to develop the relationship
    customerrelationshipdevelopmenttypevalues:
      enum:
        - CustomerEngagement
        - CustomerRetention
        - CustomerAdvocacy
        - CustomerCross-SellingAndUpselling
      type: string
      description: ">\r\n* `CustomerEngagement` - Objective: Keep customers actively involved with the brand.\nActivities: Regular communication through newsletters, social media interactions, loyalty programs, and personalized offers.\n\nRegular Interaction: Keep customers engaged through regular communication and interactions.\nValue Delivery: Continuously deliver value through high-quality products, services, and content.\r\n* `CustomerRetention` - Objective: Maintain long-term relationships and prevent customer churn.\nActivities: Implementing loyalty programs, conducting satisfaction surveys, and providing consistent value through updates and enhancements.\nCustomer Satisfaction: Focus on maintaining high levels of customer satisfaction.\nProblem Resolution: Quickly and effectively address any issues or concerns that arise\r\n* `CustomerAdvocacy` - Objective: Turn satisfied customers into brand advocates who can help attract new customers.\nActivities: Encouraging reviews and testimonials, creating referral programs, and engaging with customers on social media.\n\nEncourage Referrals: Motivate satisfied customers to refer others to your business.\nLeverage Testimonials: Use positive customer testimonials and reviews to build credibility and attract new customers.\r\n* `CustomerCross-SellingAndUpselling` - Customer Upselling\nDefinition: Upselling is a sales technique aimed at encouraging customers to purchase a higher-end product than the one they originally intended to buy, or to add features and services that increase the overall value of the purchase.\n\nPurpose: The primary goal of upselling is to increase the sales revenue from each transaction and to provide customers with enhanced value and satisfaction by offering better products or services.\n\n\nCustomer Cross-Selling\nDefinition: Cross-selling is a sales technique that involves encouraging customers to buy related or complementary products in addition to their initial purchase.\n\nPurpose: The main objective of cross-selling is to increase the average order value and to improve the overall customer experience by offering products that complement their original purchase.\r\n"
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: "Description of the insight ||\r\n|"
    goaltypevalues:
      enum:
        - Short-TermGoal
        - Long-TermGoal
        - BusinessGoal
        - PerformanceGoal
        - FinancialGoal
        - OutcomeGoal
        - SMARTGoal
      type: string
      description: ">\r\n* `Short-TermGoal` - \r\n* `Long-TermGoal` - \r\n* `BusinessGoal` - \r\n* `PerformanceGoal` - \r\n* `FinancialGoal` - \r\n* `OutcomeGoal` - \r\n* `SMARTGoal` - \r\n"
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: The name of Goal
    datetimetypevalues:
      enum:
        - MaturityDate
        - InitiatedDate
        - RequestedDate
        - ExecutedDate
        - OpenDate
        - CloseDate
        - ExpiryDate
        - EffectiveDate
        - CreatingDate
        - ActivationDate
        - DeactivationDate
        - BlockingDate
        - SendingDate
        - ValidFromDate
        - ValidToDate
        - ReceivingDate
        - SigningDate
        - DueDate
        - ValueDate
        - FulfillmentDate
      type: string
      description: ">\r\n* `MaturityDate` - \r\n* `InitiatedDate` - \r\n* `RequestedDate` - \r\n* `ExecutedDate` - \r\n* `OpenDate` - \r\n* `CloseDate` - \r\n* `ExpiryDate` - \r\n* `EffectiveDate` - \r\n* `CreatingDate` - \r\n* `ActivationDate` - \r\n* `DeactivationDate` - \r\n* `BlockingDate` - \r\n* `SendingDate` - \r\n* `ValidFromDate` - \r\n* `ValidToDate` - \r\n* `ReceivingDate` - \r\n* `SigningDate` - \r\n* `DueDate` - \r\n* `ValueDate` - \r\n* `FulfillmentDate` - \r\n"
    datetime:
      type: object
      properties:
        DateTimeContent:
          $ref: '#/components/schemas/text'
        TimeZoneCode:
          $ref: '#/components/schemas/text'
        DaylightSavingIndicator:
          $ref: '#/components/schemas/text'
        DateTimeType:
          $ref: '#/components/schemas/datetimetypevalues'
      description: ''
    goaldatetimetypevalues:
      enum:
